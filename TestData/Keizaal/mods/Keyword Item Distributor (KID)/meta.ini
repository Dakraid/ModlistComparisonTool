nexusDescription="[size=6][b][color=#f1c232]KEYWORD ITEM DISTRIBUTOR[/color][/b]\n<br />\n<br />[url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/PMbnf6v.png[/img][/url]\n<br />[/size]\n<br />[color=#ff0000][size=4][b]Requirements\xa0[/b][/size][/color]\n<br />\n<br />[size=3]SKSE64[/size]\n<br />[size=3]Skyrim SE 1.5.39 onwards[/size]\n<br />[size=3]meh's Address Library for SKSE Plugins[/size]\n<br />\n<br />[color=#f1c232][size=4][b]Description[/b][/size][/color]\n<br />\n<br />[size=3]SKSE utility plugin that allows modders to add keywords to weapons/armor/ammo/magic effects/potions/scrolls/locations/books, at startup.\n<br />\n<br />[/size][color=#f1c232][size=4][b]How To Use[/b][/size][/color]\n<br />\n<br />[size=3]Distributed records should be written to an ini file containing the suffix \"_KID\", in the Data folder (for example, MyMod_KID.ini).[/size]\n<br />[size=3]They should follow this general format:[/size]\n<br />\n<br />[size=3][code]Keyword = formID~esp(OR)keyword editorID|type|strings,formIDs(OR)editorIDs|traits|chance\n<br />[/code][/size]\n<br />\n<br />[u][size=3][b]Keyword[/b][/size][/u]\n<br />\n<br />[list]\n<br />[*][size=3][i]FormID[/i]\xa0is\xa0the formID of the keyword with leading zero digits removed (eg.\xa0\x30x12345)[/size]\n<br />[*][size=3][i]esp[/i]\xa0is the name of the mod containing the keyword (MyMod.esp). This is not necessary\xa0\x66or Skyrim and DLC records.[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3][i]Keyword editorID[/i] is the name of the keyword. If the keyword name cannot be found, the mod will dynamically generate the keyword for you, which can be checked in game using SKSE's\xa0[i]GetKeywordString\xa0[/i]function[/size]\n<br />[/list][size=3]\n<br />[u][b]Type[/b]\n<br />\n<br />[/u][/size]The type of item you want the keyword to be added to.\n<br />\n<br />[size=3][code]\xfeffWeapon\n<br />Armor\n<br />Ammo\n<br />Magic Effect\n<br />Potion\n<br />Scroll\n<br />Location\n<br />Ingredient\n<br />Book\n<br />Misc Item[/code][/size][size=3][u][b]\n<br />Filtering[/b]\n<br />[/u]\n<br />Filters are for distributing to only specific groups of items.\xa0\n<br />\n<br />NOTE: Combining multiple filters will progressively restrict the pool of items that can be distributed to.\n<br />Distribute the same keyword multiple times to add it to different types of items\n<br />\n<br />[list]\n<br />[*][u]Strings[/u]\n<br />[/list][/size][size=3]   \xfeffKeyword editorIDs\xa0 (eg.\xa0WeaponTypeDaedric)\n<br />   Item names (eg.\xa0Iron Sword)\n<br />   Effect archetypes (Magic Effects only)\n<br />   \xfeff\x41\x63tor Values (Books, Magic Effects)\n<br />\n<br />   \xfeffList of archetypes\n<br />   \xfeff[spoiler]\n<br />ValueMod\n<br />Script\n<br />Dispel\n<br />CureDisease\n<br />Absorb\n<br />DualValueMod\n<br />Calm\n<br />Demoralize\n<br />Frenzy\n<br />Disarm\n<br />CommandSummoned\n<br />Invisibility\n<br />Light\n<br />Darkness\n<br />NightEye\n<br />Lock\n<br />Open\n<br />BoundWeapon\n<br />SummonCreature\n<br />DetectLife\n<br />Telekinesis\n<br />Paralysis\n<br />Reanimate\n<br />SoulTrap\n<br />TurnUndead\n<br />Guide\n<br />WerewolfFeed\n<br />CureParalysis\n<br />CureAddiction\n<br />CurePoison\n<br />Concussion\n<br />ValueAndParts\n<br />AccumulateMagnitude\n<br />Stagger\n<br />PeakValueMod\n<br />Cloak\n<br />Werewolf\n<br />SlowTime\n<br />Rally\n<br />EnhanceWeapon\n<br />SpawnHazard\n<br />Etherealize\n<br />Banish\n<br />SpawnScriptedRef\n<br />Disguise\n<br />GrabActor\n<br />VampireLord\n<br />   \xfeff[/spoiler]\n<br />   \xfeff\n<br />   \xfeffMultiple strings should be separated\xa0using a comma.\xa0 All keyword editorIDs and names (vanilla and modded) are supported.\n<br />\n<br />[/size][list]\n<br />[*][size=3][u]FormIDs/EditorIDs[/u][/size]\n<br />[/list][size=3]   To match\xa0[b]specific[/b] items in a mod : \n<br />   \xfeff   \xfeffusing formIDs :\xa0(0x1234~MyAwesomeSword.esp, 0x4567~MyAwesomeArmor.esp)\n<br />   \xfeff   \xfeffusing editorIDs : (MyAwesomeSwordID, MyAwesomeArmorID)\n<br />   \xfeff   \xfeff\n<br />   To get\xa0[b]all[/b] items in a mod : (MyAwesomeSwords.esp,MyAwesomeArmors.esp)\n<br />\n<br />   \xfeffMagic Effects - Effect Shader/Hit Art/Visual Effect formIDs or editorIDs\n<br />   \xfeffLocation - Music Type / Crime Faction / Parent Location formIDs or editorIDs\n<br />   Ammo - Projectile\xfeff[/size]\n<br />[size=3]\n<br />   \xfeffMultiple entries should be separated\xa0using a comma.\n<br />\n<br />   [u]Pattern Matching[/u]\n<br />\n<br />[spoiler]\n<br />\xfeffRequirements\xa0[strings, formIDs] : require items to have all keywords, using\xa0[b]+[/b]\xa0(eg. ArmorTypeHeavy[b]+[/b]ArmorTypeGauntlet to get all heavy gauntlets).\n<br />\n<br />Exclusions\xa0[strings, formIDs] : exclude items that have name/keyword/form, using\xa0[b]-[/b]\xa0(eg.\xa0[b]-[/b]Wooden Sword to exclude all wooden swords).\n<br />\n<br />Wildcards\xa0[strings] : get all items that have name or keyword containing wildcard, using\xa0[b]*[/b]\xa0(eg.\xa0[b]*[/b]Iron to get Iron Sword/Iron Bow/Iron Cuirass).\n<br />\n<br />Matches\xa0[strings, formIDs] : default setting. Item must match with any of the listed strings or formIDs. This is equivalent to OR.\n<br />\n<br />These are evaluated in the following order :\n<br />\n<br />1.Requirements\n<br />2.Exclusions\n<br />3.Matches\n<br />3.Wildcards\n<br />[/spoiler]\n<br />\n<br />[b]Traits\n<br />\n<br />[/b]Item specific filters you can use to narrow down items further. Negative pattern matching can be used with single letter traits (eg.[b] -H [/b]to get all non-hostile magic effects, [b]-E [/b]to get non-enchanted items)\n<br />\n<br />[u]Armor\n<br />[/u][spoiler]\n<br />E - enchanted\n<br />T - template\n<br />AR(min/max) - armor rating (float values)\n<br />HEAVY - heavy armors\n<br />LIGHT - light armors\n<br />CLOTHING - clothing\n<br />[/spoiler]\n<br />\n<br />[u]Weapon\n<br />[/u][spoiler]\n<br />E - enchanted\n<br />T - template\n<br />W(min/max) - weight\xa0(float values)\n<br />[/spoiler]\n<br />\n<br />[u]Ammo\n<br />[/u][spoiler]\n<br />B - is bolt\n<br />[/spoiler]\n<br />\n<br />[u]Magic Effect\n<br />[/u][spoiler]\n<br />H - hostile\n<br />D - delivery\n<br />CT - casting type\n<br />\n<br />school(min/max)\xa0\n<br />eg. 20(0/25) gets you all novice destruction magic effects\n<br />\n<br />List of schools\n<br />[spoiler]\n<br />None = -1\xa0\n<br />Alteration =\xa0\x31\x38\n<br />Conjuration = 19,\n<br />Destruction = 20,\n<br />Illusion = 21,\n<br />Restoration = 22\n<br />[/spoiler]\n<br />[/spoiler]\n<br />\n<br />[u]Potion[/u]\n<br />[spoiler]\n<br />P - poison\n<br />F - food\n<br />[/spoiler]\n<br />\n<br />[u]Ingredient[/u]\n<br />[spoiler]\n<br />F - food\n<br />[/spoiler]\n<br />\n<br />[u]Book[/u]\n<br />[spoiler]\n<br />S - teaches spell\n<br />AV - teaches actor value (skill)\n<br />numeric actor value (eg. 20 for Destruction)\n<br />[/spoiler]\n<br />\n<br />[b]Chance[/b]\n<br />\n<br />[/size][size=3]\xfeffPercentage chance that keywords will be added to items\n<br />[/size][size=3]\n<br />Value is from 0.0 -100.0, default chance is 100 if left blank or NONE.\xa0[/size]\n<br />[size=3]\n<br />[/size][color=#f1c232][size=4][b]Examples[/b][/size][/color]\n<br />\n<br />[code];add MysticismSpells\xa0keyword to all magic effects in Mysticism\n<br />Keyword =\xa0MysticismSpells|Magic Effect|MysticismMagic.esp\n<br />\n<br />;add\xa0NoviceDestruction keyword to all matching magic effects\n<br />Keyword =\xa0NoviceDestruction|Magic Effect|NONE|20(0/25)\n<br />\n<br />;add poisonous food keyword to all poisonous foods\n<br />Keyword = PoisonousFood|Potion|NONE|P,F\n<br />\n<br />;add keyword to all non-enchanted heavy gauntlets (armor having both ArmorHeavy and ArmorGauntlet keywords)\n<br />Keyword =\xa0\x30x1234~MyArmorMod.esp|Armor|ArmorHeavy+ArmorGauntlet|-E\n<br />\n<br />;Add keyword using name, to all bound arrows\n<br />Keyword =\xa0MysticalAmmo|Ammo|*Bound\n<br />\n<br />;Add sun damage keyword to magic effects with sun hit art\n<br />Keyword = MagicDamageSun|Magic Effect|0x02019C9D,0x0200A3BB,0x0200A3BC\n<br />\n<br />;Add spell tome destruction keyword to all books that teach destruction spells\n<br />Keyword = SpellTomeDestruction|Book|NONE|S,20\n<br />;alternate method\n<br />Keyword = SpellTomeDestruction|Book|Destruction|S\n<br />[/code][size=4]\n<br />[b][color=#f1c232]Notes[/color][/b][/size]\n<br />\n<br />[size=3]Check\xa0[i]po3_KeywordItemDistributor.log[/i]\xa0in My Games/Skyrim Special Edition/SKSE, for more information about the process.[/size]\n<br />\n<br />[color=#f1c232][size=4][b]Installation[/b][/size][/color]\n<br />\n<br />[list]\n<br />[*][size=3]Install as normal with a mod manager.\xa0[/size]\n<br />[/list]\n<br />[color=#f1c232][size=4][b]Credits[/b][/size][/color]\n<br />\n<br />[size=3][url=https://github.com/powerof3/Keyword-Item-Distributor/]Source[/url][/size]\n<br />\n<br />[list]\n<br />[*][size=3]Ryan (SniffleMan) for CommonLibSSE[/size]\n<br />[*][size=3]SimpleINI for INI code and directory access[/size]\n<br />[/list]"
