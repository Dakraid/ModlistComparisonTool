nexusDescription="[url=https://www.nexusmods.com/skyrimspecialedition/mods/26955]Talkative Dragons[/url]\xa0made by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/52708551]Voeille[/url]\xa0is a mod that I use in my every playthrough. Dragons are sentient creatures so they should talk of course. But dragons aren't your friends, it isn't like they are seated at the table talking about life while drinking beer.\xa0\n<br />\n<br />[img]https://i.imgur.com/1BTyqla.jpg[/img]\n<br />\n<br />[size=4][color=#00ffff][b]BIG UPDATE: NOW WITH THE POWER OF SPID, YOU SET YOUR OWN PERCENTAGES. [/b][/color]\n<br />Go to \"Talkative Dragons - Less Talkative_DISTR.ini\", open it, set the number \"10\" (10%) to whatever percentage you would like, it will determine the chances of finding a talkative dragon. \n<br />When finding a \"talkative dragon\" all of its dialogue lines have 10% chance of being spoken (which is half the frequency of the original mod). If you don't find a talkative dragon, it won't talk at all.\n<br />[color=#00ff00]If use Skyrim Immersive Creatures[/color], the INI file already excludes the Dwemer Mechanical Dragons. You don't need this patch anymore.\n<br />\n<br />Of course you need\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/36869]Spell Perk Item Distributor (SPID)[/url] now.\n<br />[/size]\n<br />Talkative Dragons is compatible with[url=https://www.nexusmods.com/skyrimspecialedition/mods/46443]\xa0Immersive Dragon Sounds -iDS- (Enigma Remaster)[/url]\xa0since the later has no plugins, only sound files.\n<br />I recommend\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/27269]Talkative Dragons Audio Replacer[/url], it uses the high quality uncompressed files from High Definition Audio project.\n<br />Also recommend\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/34620?tab=files]Enigma Series -All In One- SSE[/url]\xa0with the due patchs from [url=https://www.nexusmods.com/skyrimspecialedition/mods/33084]here[/url]. Use this or the Talkative Dragons Audio Replacer.\n<br />\n<br />Thanks to \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/users/52708551]Voeille[/url]\xa0\x66or creating such great mod."
