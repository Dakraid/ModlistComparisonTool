nexusDescription="[center][size=3]\xfeff\xfeff\xfeff[/size][size=3]\xfeff\xfeff\xfeff\xfeff\xfeff[size=3][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Canis Hysteria.png[/img][/size]\n<br />[url=https://bethesda.net/en/mods/skyrim/mod-detail/4225344][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xfeff\xfeff\xa0\x41lso available on [url=https://bethesda.net/en/mods/skyrim/mod-detail/4225344]Xbox One\xfeff\xfeff[/url]\xfeff.[/size][/center]\n<br />When I first played Skyrim I was very excited about the return of lycanthropy, but disappointed when I learned the only way to become a werewolf it was through the Companions questline. I was expecting a cool disease system where you could contract it similar to Sanguinare Vampiris. Well, with the help of my friend Victor, we have done just that. Now, when fighting werecreatures around Skyrim, there will be a chance for you to catch Canis Hysteria, a disease that will morph into lycanthropy if not treated!\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />\n<br />[list]\n<br />[*]A new disease, Canis Hysteria, that will morph into full-blown lycanthropy if not treated.\n<br />[*]A [url=https://www.nexusmods.com/skyrimspecialedition/articles/3213]new lore book[/url]\xfeff that expands on some of the lore of the mod.\n<br />[*]An alternative way to cure your beast blood (this will only work on non-Companion werewolves).   \n<br />[*]New fully-voiced dialogue for the Companions questline that highlights your lycanthrope status.\n<br />[/list]\n<br />[b][u]Curing the Affliction\n<br />\n<br />[/u][/b]A short quest has been added to allow you to cure your non-Companion lycanthropy. You can start the quest by reading the book [url=https://www.nexusmods.com/skyrimspecialedition/articles/3213][i]Taxonomy of Lycanthropic Diseases[/i][/url]. You can find a copy in Kodlak's room in Jorrvaskr as well as randomly throughout the world.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/articles/3213][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/master/assets/images/canis%20hysteria/WWLoreBook.png[/img][/url]\n<br />\n<br />[u][b]Recommended Mods\n<br />\n<br />[/b][/u]In vanilla werewolves are [i]incredibly [/i]rare enemies. You will probably be able to count the number of werewolves you fight in a playthrough on one hand. Therefore it is recommended that you pair this mod with [url=https://www.nexusmods.com/skyrimspecialedition/mods/7259]More Werewolves[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/6123863]opusGlass [/url]and [url=https://www.nexusmods.com/skyrimspecialedition/mods/34900]Forsworn Skinchangers[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/4117328]EpicCrab[/url]. Werewolves will still be uncommon, but you will be able to encounter enough to make contracting Canis Hysteria viable.\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Compatibility.png[/img]\n<br />\n<br />Only [url=https://www.nexusmods.com/skyrimspecialedition/mods/44746]Manbeast[/url] has received proper testing with Canis Hysteria. Other werewolf overhauls such as [url=https://www.nexusmods.com/skyrimspecialedition/mods/31245]Growl[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/2803]Moonlight Tales[/url] [i]should [/i]be compatible as long as you load them after this mod. However, I do not know how these other werewolf overhauls work so unforeseen issues may arise.\n<br />\n<br />Patches for the following mods are provided in our installer:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22300]Improved Companions - Questline Tweaks[/url]\n<br />[/list]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[/url][center][url=https://www.nexusmods.com/users/61720101][img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=TateTaylorOH&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://camo.githubusercontent.com/552464a2dd0cc5c6c0fee3215d78afa32464f6c6ae73acea8be204efa8459edf/68747470733a2f2f7667626f786172742e636f6d2f7265736f75726365732f6c6f676f2f313633365f62657468657364615f67616d655f73747564696f732d707265762e706e67[/img][/url]\xfeff\xfeff[/center]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Line%20Divider.png[/img][center]\xfeff\n<br />[size=3][size=3][url=https://keizaal.github.io/Keizaal/][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/68997][img]https://raw.githubusercontent.com/PierreDespereaux/Keizaal/main/assets/images/branding/Featured%20in%20Keizaal.png[/img][/url]\n<br />[/size][/size][/center]"
