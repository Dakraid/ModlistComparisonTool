nexusDescription="[size=4][size=2]Just a simple mod for all of you vanilla users out there[/size][size=2],[/size][size=2] I'm not one of you but I know there's a lot of you and this took me like 3 minutes to make, so why not... [/size][b]\n<br />[/b][size=2]\n<br />LE version [/size][url=https://www.nexusmods.com/skyrim/mods/102012][size=2]here[/size][/url][b]\n<br />\n<br />What this mod does[/b][/size]\n<br />[size=2]This mod will allow all vanilla body users to use all UNP textures, without the fear of nipples peaking out or feet looking messed up. \n<br />I have edited tavern outfit, forsworn armor and vampire armor to not show nipples when using UNP textures and I have included all shoe meshes that show parts of the feet.\n<br />[/size]\n<br />The pictures are taken with the UNP version of [url=https://www.nexusmods.com/skyrimspecialedition/mods/20078]Bijin Skin[/url]\n<br />\n<br />Feel free to use other feet meshes, for example zzay's [url=https://www.nexusmods.com/skyrimspecialedition/mods/32418]\xfeff\x46\x65mFeet Redesigned Fixes[/url]\xfeff which will just overwrite the feet and shoe meshes here and only use the outfit meshes from this mod. \n<br />\n<br />[b][size=4]Requirements[/size][/b]\n<br />[size=2]Any UNP textures\n<br />\n<br />(Vanilla textures will now look really weird on the feet)\n<br />[/size]\n<br />[b][size=4]Install[/size][/b]\n<br />Install with a mod manager (Recommended)\n<br />\n<br />[b]Manual installation[/b]\n<br />Take the content and paste it in your data folder\n<br />\n<br />[b][size=4]Uninstall[/size][/b]\n<br /> Uninstall with mod manager (Recommended)\n<br />\n<br />[b]Manual uninstallation[/b]\n<br />Remove these meshes (all of these meshes have _0 or _1 at the end, delete both)\n<br />femalefeet under meshes&#92;actors&#92;character&#92;character assets\n<br />bootsf under meshes&#92;armor&#92;bandit\n<br />falmerbootsf under meshes&#92;armor&#92;falmer\n<br />shoes under meshes&#92;clothes&#92;barkeeper&#92;f\n<br />shoesf under meshes&#92;clothes&#92;farmclothes01\n<br />bootsf under meshes&#92;clothes&#92;fineclothes02\n<br />forswornarmorf under meshes&#92;clothes&#92;forswornarmor\n<br />prisonershoes_f under meshes&#92;clothes&#92;prisoner\n<br />dbboots under meshes&#92;clothes&#92;robedarkbrotherhood&#92;female\n<br />mdshoes_f under meshes&#92;clothes&#92;robemythicdawn\n<br />sandalsf under meshes&#92;clothes&#92;weddingdress\n<br />wenchoutfitf under meshes&#92;clothes&#92;wench\n<br />blindmothpriestsandalsf under meshes&#92;dlc01&#92;clothes&#92;blindmothpriest\n<br />prisonershoesbloody_f under meshes&#92;dlc01&#92;clothes&#92;prisoner\n<br />vampirerobesf_alt under meshes&#92;dlc01&#92;clothes&#92;vampire\n<br />\n<br />[size=4][b][url=https://www.nexusmods.com/skyrimspecialedition/users/39428150?tab=user+files]My Special Edition Mods[/url][/b][/size]\n<br />[b][size=4][url=https://www.nexusmods.com/skyrim/users/39428150?tab=user+files]My Skyrim Mods[/url][/size][/b]\n<br />\n<br />[b][size=4]Credits[/size][/b][size=2]\n<br />[/size][size=2]Thanks to Phygit for [url=https://www.nexusmods.com/skyrim/mods/3666/?]FemFeet[/url][/size]"
