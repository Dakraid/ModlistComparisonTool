nexusDescription="[b][color=#f1c232][size=3]Load order tip[/size][/color][/b]: load as high as possible, ideally right after USSEP. \n<br />This allows other mods to override this records, should they edit the same references for their own purposes.\n<br /> That's why the .esl or ESM-flagged options are the recommended ones.\n<br />You'll obviously miss the no-respawn flag on the conflicting forms, but you can't have a full bottle and a tipsy lass at the same time.[spoiler][youtube]7-0lV5qs1Qw[/youtube][/spoiler]\n<br />[color=#ffff00]Two versions[/color].\n<br />The [b]classic[/b] one includes only Dwemer locations in Skyrim and DLCs.\n<br />The [b]complete[/b] one includes all Skyrim and DLC locations, Dwemer and not.\n<br />\n<br />\n<br />I have added all the barred doors, gates, grates, portcullises, and bridges I could find -- [b]in case I've missed some [/b][not so improbable],[b] anyone is welcome to helpfully point them out[/b]."
