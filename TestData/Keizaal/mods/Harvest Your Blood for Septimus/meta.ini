nexusDescription="[center][size=3][center][/center]\xfeff\xfeff\xfeff\xfeff\xfeff[/size][size=3]\xfeff\xfeff\xfeff\xfeff\xfeff[size=3]\xfeff\xfeff[/size][/size][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/HarvestYourBlood.png[/img][/center][center][size=3][url=https://bethesda.net/en/mods/skyrim/mod-detail/4276617][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xa0\x41lso\xa0\x61vailable on\xa0[url=https://bethesda.net/en/mods/skyrim/mod-detail/4276617]Xbox One[/url]\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff.[/size][/center]\n<br />I don't often play elves in Skyrim, so I have always assumed that you were able to harvest your own blood for Septimus Signus during [url=https://en.uesp.net/wiki/Skyrim:Discerning_the_Transmundane]Discerning the Transmundane[/url]. Imagine my surprise when I found out that wasn't the case, you can only harvest blood from dead elves. Why is this the case if I just happen to have some relevant blood coursing through my veins?\n<br />\n<br />This small mod allows you to use your own blood for the quest, simply activate the Essence Extractor in your inventory and you will fulfill the quest objective to collect the relevant blood type!\n<br />\n<br />[center][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />\n<br />[youtube]AT72mWNbr2Y[/youtube][/center]\n<br />[list]\n<br />[*]Allows for you to harvest your own blood for\xa0Septimus Signus if you are a Dark Elf, High Elf, Orc, or\xa0Wood Elf.\n<br />[*]Built-in support for the Dwemer and Falmer races from\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/69467]Lost Races of Aetherius[/url]\xfeff (yes, [url=https://youtu.be/aI0GywTy1hY]Dwemer works the way you think it does[/url]\xfeff).\n<br />[*]Includes an optional\xa0\x61\x64\x64on that allows you to ask NPCs if you can have a sample of their blood. They will reject you unless you are at least RelationshipRank 3 with them.\n<br />[*]Very unintrusive, the quest is entirely unedited and only a single vanilla record is effected.\n<br />[/list][center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=TateTaylorOH&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://camo.githubusercontent.com/552464a2dd0cc5c6c0fee3215d78afa32464f6c6ae73acea8be204efa8459edf/68747470733a2f2f7667626f786172742e636f6d2f7265736f75726365732f6c6f676f2f313633365f62657468657364615f67616d655f73747564696f732d707265762e706e67[/img][/url]\xfeff\xfeff   [/center][center][/center][center]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Line%20Divider.png[/img][url=https://keizaal.github.io/Keizaal/]\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/68997]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/Keizaal/main/assets/images/branding/Featured%20in%20Keizaal.png[/img][/url][/center]"
