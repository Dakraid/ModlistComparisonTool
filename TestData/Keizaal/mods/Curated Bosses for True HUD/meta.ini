nexusDescription="[center][font=Georgia][color=#dd7e6b][size=6][b]CURATED BOSSES[/b][/size][/color]\n<br />[color=#999999][size=5]for\xa0[/size][/color][/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/62775][font=Georgia][color=#999999][size=5][u]True HUD[/u][/size][/color][/font][/url]\xfeff[/center]\n<br />Ershin's [i]True HUD\xa0[/i]is an incredible mod (go download it) that has a plethora of cool features. One such feature is a function that adds unique \"bossbars\" to enemies that the mod considers to qualify as bosses. I really like this feature, but I have a more conservative interpretation of who should be given one of these bossbars than Ershin does. Thankfully, Ershin is awesome and has open permissions that enable me to provide this tweaked version of the core bossbar sorting file that adjusts the filter according to my preferences.\n<br />\n<br />In base True HUD, the bossbar feature will mark any NPC that is flagged as a \"boss\" in their location reference type data as a boss. While this is a clever use of the radiant flags, it can create weird situations, like shopkeepers qualifying as bosses or one out of a pair of two identical mudcrabs qualifying as a boss. Curated Bosses removes this check and specifically outlines NPCs and races to act as bosses rather than using a location ref type check. Beyond this, I have\xa0[i]vastly[/i]\xa0narrowed down the list of who actually gets a bossbar. Using Curated Bosses only rarely will you see a bossbar pop up, and when you do, you'll know you're in for a challenge. Curated Bosses assigns bars as follows:\n<br />\n<br />[list]\n<br />[*]All [b][color=#dd7e6b]dragons[/color][/b]\xa0\x61utomatically get bossbars. Most bossbars you see will be on dragons.\n<br />[*][b][color=#dd7e6b]Named Dragon Priests[/color][/b]\xa0(including those from mods) get bossbars. Generic Dragon Priests will not.\n<br />[*]Questline bosses are included: [b][color=#dd7e6b]Miraak[/color][/b], [b][color=#dd7e6b]Harkon[/color][/b], [b][color=#dd7e6b]Ancano[/color][/b],[color=#dd7e6b]\xa0[b]the Wolf Spirits[/b][/color],\xa0[b][color=#dd7e6b]Mercer Frey[/color][/b], and [color=#dd7e6b][b]the Emperor[/b][/color].\n<br />[*]Bosses that have unique mechanics are included: The [b][color=#dd7e6b]Gauldurson Brothers[/color][/b], [b][color=#dd7e6b]Halldir[/color][/b], [b][color=#dd7e6b]the Caller[/color][/b],[color=#dd7e6b] [/color][b][color=#dd7e6b]Orchendor[/color][/b], [b][color=#dd7e6b]Malkoran's Shade[/color][/b],\xa0[b][color=#dd7e6b]Arch-Curate Vyrthur[/color][/b], [b][color=#dd7e6b]the Reaper[/color][/b],\xa0[color=#dd7e6b][b]the[/b] [b]Forgemaster[/b][/color], and [b][color=#dd7e6b]Haknir Death-Brand[/color][/b].\n<br />[*]Certain bosses from the Dragonborn DLC are included: [b][color=#dd7e6b]Karstaag[/color][/b],\xa0the [b][color=#dd7e6b]Ebony Warrior[/color][/b], [b][color=#dd7e6b]General Carius[/color][/b], and [b][color=#dd7e6b]Ildari Sarothril[/color][/b].\n<br />[*]A small number of bosses that were given significant narrative weight are included: [b][color=#dd7e6b]Potema[/color][/b], [b][color=#dd7e6b]Red Eagle[/color][/b],\xa0[b][color=#dd7e6b]Movarth[/color][/b], and the[color=#dd7e6b] [b]Pale Lady[/b][/color].\n<br />[*]Additional fixes have been made to Alduin, Miraak and a few other NPCs to prevent bossbars showing when they shouldn't be.\n<br />[/list]\n<br />Minor bosses that are not covered in Curated Bosses will simply have a normal enemy healthbar with their name, assuming you have enemy healthbars turned on in TrueHUD's MCM. Curated Bosses obeys whatever bossbar settings you've set in TrueHUD's MCM.\n<br />\n<br />[b][size=4]Creation Club Support[/size]\n<br />[/b]Curated Bosses automatically includes support for certain bosses from the Creation Club:\n<br />[list]\n<br />[*]Tools of Kagrenac: [b][color=#dd7e6b]The Messenger[/color][/b]\n<br />[*]Umbra: [b][color=#dd7e6b]Umbra[/color][/b]\n<br />[*]Saints and Seducers:[color=#dd7e6b] [b]Thoron[/b][/color], [b][color=#dd7e6b]Staada[/color][/b]\n<br />[*]Alternate Armors: [b][color=#dd7e6b]Tyra Blood-Fire[/color][/b]\n<br />[*]The Cause: [b][color=#dd7e6b]Norion the Undying[/color][/b], [b][color=#dd7e6b]Valkyn Gatanas[/color][/b], [b][color=#dd7e6b]Valkyn Methats[/color][/b], [b][color=#dd7e6b]Vonos[/color][/b]\n<br />[*]The Contest: [b][color=#dd7e6b]Web Mother[/color][/b]\n<br />[*]Forgotten Seasons:[color=#dd7e6b] [/color][b][color=#dd7e6b]The Sky Orchestrator[/color][/b]\n<br />[/list]\n<br />[b][size=4]Mod Support[/size]\n<br />[/b]Curated Bosses automatically includes support for the following mods, with more potentially to be added:\n<br />[list]\n<br />[*]Wyrmstooth: [b][color=#dd7e6b]Vulthurkrah[/color][/b], [b][color=#dd7e6b]Vulom[/color][/b]\n<br />[*]Beyond Skyrim: Bruma: [b][color=#dd7e6b]Surilaron[/color][/b], [b][color=#dd7e6b]Thorina[/color][/b]\n<br />[*]Moon and Star: [b][color=#dd7e6b]Nerevarine[/color][/b], [b][color=#dd7e6b]Dwarven Centurion Titan[/color][/b]\n<br />[/list]\n<br />[b][color=#fce5cd]Creation Club content and supported mods aren't necessary for Curated Bosses to function. They will automatically be processed if you're using them, and ignored if you aren't.[/color][/b]\n<br />\n<br />[b][size=4]Installation[/size][/b]\n<br />Install with the mod manager of your choice or manually. This mod's [i]TrueHUD_CuratedBosses.ini[/i]\xa0should go in your data/SKSE/Plugins/TrueHUD folder, in the same directory as the TrueHUD_base.ini file that comes with True HUD. This mod should be safe to use with mods that add other bossbar definition parameters to True HUD, though some, such as mods that remove shopkeepers, will be redundant.\n<br />[b]\n<br />[color=#fce5cd]For those who previously used Better Bossbars, advances in how True HUD reads INIs mean that you no longer need to replace your base INI with mine. If you used Better Bossbars previously, ensure that your basic INI is reverted to the True HUD default prior to installing Curated Bosses.[/color][/b]\n<br />\n<br />[b][size=4]Uninstallation[/size][/b]\n<br />Simply remove the [i]TrueHUD_curatedbosses.ini[/i]\xa0\x66ile from data/SKSE/Plugins/TrueHUD. This is safe to do mid-game.\n<br />\n<br />[b][size=4]Does this mod take up an ESP slot?[/size]\n<br />[/b]No. It's only an INI file.\n<br />\n<br />[b][size=4]Requirements[/size][/b]\n<br />This mod requires True HUD, and therefore also requires the mods that True HUD requires.\n<br />\n<br />[center][i]Thank you and enjoy![/i][/center]"
