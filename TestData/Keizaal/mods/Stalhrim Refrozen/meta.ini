nexusDescription="[b][center][color=#00ffff]Why overhaul Stalhrim?[/color][/center]\n<br />\n<br />[/b]Stalhrim has long been my favourite armor set in Skyrim, and for too long have I suffered the mismatched textures and neon glow of the originals. This mod is my way of fixing stalhrim for myself and I thought to share it with the modding community. It never hurts to have more choices, after all.[b]\n<br />[/b][b]\n<br />[color=#00ffff]\n<br />[center]\xfeffWhat does this mod do?\xfeff[/center][/color][/b]\n<br />\n<br />[list]\n<br />[*]Preserves the general vanilla colour and feel of the armors and weapons.\n<br />[*]Reduces the insanely bright glare that shines from the armors (see images for a before and after)\n<br />[*]Adds an ice like parallax effect to all stalhrim meshes. (see the video for a quick preview)\n<br />[*]Makes weapons match the armor more closely.\n<br />[*]Edits the shield to make it look like it is actually made of the same material as the rest of the equipment.\n<br />[*]Makes colouration consistent across equipment to make mixing and matching sets a little more forgiving on the eyes.\n<br />[*]Has additional patches that apply this effect to stalhrim items from other mods for the sake of consistency.\n<br />[*]ESP-less and can be installed/uninstalled at will. \n<br />[/list][b][color=#00ffff]\n<br />[center][youtube]rwO45weyFr8[/youtube][/center]\n<br />[/color][center][color=#00ffff]\n<br />What doesn't this mod do?[/color][/center]\n<br />[/b]\n<br />[s]This mod does not provide increased resolution textures and is based on the vanilla textures with some editing. Anyone is free to take the textures here and upscale them, if they really want to.[/s] Now includes 4k optional textures, upscaled and provided by IconicDeath.\n<br />\n<br />Change any stats/loot etc, since there are no plugins.\n<br />[color=#00ffff]\n<br />[b][center]Optional Addons[/center][/b][/color]\n<br />\n<br />[list]\n<br />[*]Alternative Armors Stalhrim Fur (Creation Club)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/48756]Ancient Nord Stalhrim[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/15394]Animated Armoury[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/37737]Believable Weapons[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/26188]Briraka's Draugr Overhaul[/url]\xfeff\n<br />[*]Expanded Crossbow Pack (Creation Club)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/23825]Fulcimentum[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/6308]Heavy Armory[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/5306]Katana Crafting[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22206]Konahrik's Accoutrements[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]LeanWolf's Better Shaped Weapons[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the Dragonborn[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/24923]Lovely Longswords[/url]\xfeff / [url=https://www.nexusmods.com/skyrimspecialedition/mods/31522]Lovely Longswords Extended and Fixed[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/45936]Noble Armors[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/6994]Royal Armory[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/8015]Stalhrim Extra Crafting[/url]\xfeff\n<br />[/list]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/55092]Heavy Stalhrim Shield[/url]\xfeff (Patch available on that mod's page)\n<br />\n<br />[/list]\n<br />If you have any requests for other mods that add stalhrim items and/or equipment, with the exception of skimpy outfits, then let me know and I will take a look.\n<br />[center]\n<br />[color=#00ffff][b]Incompatibilities[/b][/color][/center]\n<br />\n<br />Other mods that edit stalhrim meshes and textures will likely conflict with this mod, simply load this mod after any other armor overhauls to benefit from this mod's effects.\n<br />[color=#00ffff]\n<br />[/color][b][color=#00ffff][center]Credits[/center][/color]\n<br />[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/2718519]Edhelsereg  [/url]- for Konahrik's Accoutrements.[b]\n<br />[/b][url=https://www.nexusmods.com/skyrimspecialedition/users/2846158]Icecreamassassin [/url]- for Legacy of the Dragonborn and permission to use the meshes in the Legacy addon.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/34739755]IconicDeath[/url] - for upscaling the original textures and providing them for use.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/6520144]jg1 [/url]- for Believable Weapons[b].\n<br />[/b][url=https://www.nexusmods.com/skyrim/users/983976]lautasantenni [/url]- for the meshes from Stalhrim Extra Crafting, and [url=https://www.nexusmods.com/skyrimspecialedition/users/41673860]ElysianMods [/url]for porting to SE\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/42978]LeanWolf[/url] - for the meshes used to make the Better Shaped Weapons addon.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/3127912]NickaNack [/url]- for Animated Armoury\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/887024]PrivateEye [/url]- for Heavy Armory and Royal Armory\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/5263469]takozawa[/url] - for Fulcimentum"
