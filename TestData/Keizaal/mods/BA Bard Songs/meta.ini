nexusDescription="[line][font=Comic Sans MS][size=5][color=#ffc000][center][b] DESCRIPTION / INTRO [/b][/center][/color][/size][/font][line][font=Tahoma][size=3]\n<br />Welcome to Bad Ass Bard Songs!!! WHOOOOOOOOO!!!\n<br />\n<br />This mod adds bard drum, flute, and lute instrumental songs to the taverns. It does not REPLACE them, it ADDS them and they play at RANDOM!\n<br />[/size][/font]\n<br />\n<br />\n<br />[line][font=Comic Sans MS][size=5][color=#ffc000][center][b] LATEST CHANGES [/b][/center][/color][/size][/font][line][font=Tahoma][size=3][color=#ffff00]July 10th, 2021:\xa0[/color]Main File (v1.3)\xa0\n<br />\xa0- Combined all three ESPFE's into a single ESPFE \"AIO\" mod (All In One).\n<br />\xa0- Now you have the option of having the AIO version, or three instruments individually (all ESPFE's, so no impact to your load order).\n<br />\xa0- Updated the FOMOD.\n<br />\n<br />[font=Tahoma][color=#ffff00]April 14th, 2021:\xa0[/color]Main File (v1.2)\xa0\n<br />\xa0- Switched from WAV (1411 kbps) files to XWM (192kbps) files (WAY SMALLER!!). Many thanks to\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/111923278]jn64[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/1619828]modluv[/url]\xa0\x66or the suggestion!! This is a great compression format, with a miniscule loss of quality!\n<br />\xa0- Fixed the mus_bardlute_01_05 song to the correct reference. It was a duplicate of\xa0mus_bardlute_01_04 song previously. Thank you\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/111923278]jn64[/url]\xa0\x66or finding this!\n<br />[/font]\n<br />[font=Tahoma][size=3][color=#ffff00]March 28th, 2021:\xa0[/color]Main File (v1.1)\xa0\n<br />\xa0- Switched over to a FOMOD\n<br />\xa0- Changed file format to 3 separate ESL files, to allow people to choose which instruments they wish to replace.\n<br />\xa0- Added FLUTE songs to the list!\n<br />[/size][/font]\n<br />[color=#ffff00]March 20th, 2021:\xa0[/color]Main File (v1.0)\xa0\n<br />\xa0- Initial Release\n<br />[/size][/font]\n<br />\n<br />\n<br />[line][font=Comic Sans MS][size=5][color=#ffc000][center][b] FILE INFORMATION [/b][/center][/color][/size][/font][line][font=Tahoma][size=3]\n<br />MAIN FILE: [b][color=#00ffff]BA_BardSongs_FOMOD[/color][/b]\n<br />There is one FOMOD for this, which contains all the files that you need:\n<br />\n<br />[color=#00ffff][b][u]BA_BardSongs_AIO.esp[/u]\xa0(ESPFE)[/b][/color]\n<br />AIO Version that combines all three instruments into a single ESPFE. A total of 100 random instrumental songs!\n<br />REQUIREMENTS = Skyrim SE\n<br />[color=#00ffff][b][u]\n<br />[/u][/b][/color][u]BA_BardSongs_Drums.esp[/u][color=#00ffff]\xa0(ESPFE)[/color]\n<br />An ESPFE that contains 21 random drum solos, for a total of 24 with vanilla.\n<br />REQUIREMENTS = Skyrim SE\n<br />[color=#00ffff][b][u]\n<br />BA_BardSongs_Flutes.esp[/u]\xa0(ESPFE)[/b][/color]\n<br />An ESPFE that contains 30 random flute solos, for a total of 36 with vanilla.\n<br />REQUIREMENTS = Skyrim SE\n<br />[color=#00ffff][b][u]\n<br />BA_BardSongs_Lutes.esp[/u]\xa0(ESPFE)[/b][/color]\n<br />An ESPFE that contains 36 random lute solos, for a total of 40 with vanilla.\n<br />REQUIREMENTS = Skyrim SE\n<br />[/size][/font]\n<br />\n<br />\n<br />[line][font=Comic Sans MS][size=5][color=#ffc000][center][b]MOD DETAILS[/b][/center][/color][/size][/font][line][font=Tahoma][size=3]\n<br />[/size]So, I had downloaded a couple mods that replaced the bard lute songs and drum songs:\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/795]Alternative Bards Lute Songs [/url]by Jokerine\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/797]Alternative Bards Drum Songs\xa0[/url]by Jokerine\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44537]Bards Lute Songs by Trond Bengtson and David van Ooijen SE CONV[/url]\xa0\x62y\xa0holsbyHGC\xa0\n<br />\n<br />...but I wanted something more. I wanted to keep the original songs, and then have new songs too.\xa0\n<br />\n<br />A little bit of research in the CK revealed that certain spells have multiple sound effects upon impact or explosion. Using this philosophy, I attempted to place multiple song files into the same triggered Sound Descriptor, and WHA-LAH! Randomized songs! \n<br />\n<br />But I couldn't just stop there. I had a rabbit hole to go down, demmit! \n<br />\n<br />I went out in search of drum, flute, and lute songs that would offer a great variety of music when in taverns. I found the songs, recorded them, converted them to WAV files, edited them to the proper length to match the existing formats, and then made a list of all the replacements. DONE-ZO!\n<br />\n<br />[b][size=4]For [color=#ff00ff]DRUMS[/color], there are three (3) sets of base songs (they all run about 36 seconds). I've added six (6) new songs to each set, and also extracted and placed the three (3) new ones made by\xa0Jokerine ([url=https://www.nexusmods.com/skyrimspecialedition/mods/797]Alternative Bards Drum Songs[/url]), for a total of eight (8) random possibilities for each version (24 total)!\xa0\n<br />\n<br />For [color=#ff00ff]FLUTES[/color], there are six (6) sets of base songs (each with various runtimes). I've added an additional five (5) songs to each set, for a total of six (6) random songs for each set (36 total).\n<br />\n<br />For [color=#ff00ff]LUTES[/color], there are four (4) base songs (each with various runtimes). I've added seven (7) new songs to each set, along with the four (4) from Jokerine ([url=https://www.nexusmods.com/skyrimspecialedition/mods/795]Alternative Bards Lute Songs[/url]), and the four (4) from\xa0holsbyHGC ([url=https://www.nexusmods.com/skyrimspecialedition/mods/44537]Bards Lute Songs[/url]), for a total of ten (10) random possibilities for each version (40 total)![/size][/b]\n<br />\n<br />For the best effect, I suggest using this along side the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/10927]Bard Instrumentals Mostly - Sing Rarely\xa0[/url]mod.\n<br />\n<br />Here is a list of all the songs that were added. I used a simple naming format for the mod itself, but here are the artists and which song (or rather which PORTION of the song) was used.\n<br />\n<br />[b][size=4]Please see all associated music links at the bottom under credits. There are several artists here and they all have fascinating\xa0musical talent! Please visit their sites and support them if possible.[/size][/b]\n<br />\n<br />[SPOILER]\n<br />-----------------DRUMS-----------------\n<br />MUS_BardDrum_01 = Original (Vanilla)\n<br />MUS_BardDrum_01_01 = Eren Ergen - Ottoman Music - Curcuna\n<br />MUS_BardDrum_01_02 = Adrian J Portia - Remo Fiberskyn Framedrum Solo\n<br />MUS_BardDrum_01_03 = David Kuckhermann - Cooperman Frame Drums - Bendir Renaissance Head\n<br />MUS_BardDrum_01_04 = David Kuckhermann - Cooperman Frame Drums - Tar Renaissance Head\n<br />MUS_BardDrum_01_05 = Murat Coskun - Frame Drum Natural 16 - Rahmentrommel mit Kreuz 16 - Schlagwerk RTS41\n<br />MUS_BardDrum_01_06 = Murat Coskun - Frame Drum Natural 20 - Rahmentrommel 20 - Schlagwerk RTS53 - Part 2\n<br />MUS_BardDrum_01_07 = Murat Coskun - Frame Drum Natural 24 - Rahmentrommel 60cm ohne Kreuz - Schlagwerk RTS62\n<br />\n<br />MUS_BardDrum_02 = Original (Vanilla)\n<br />MUS_BardDrum_02_01 = Eren Ergen - Ottoman Music - Aksak Semai\n<br />MUS_BardDrum_02_02 = Andrey Tanzu - Frame Drum Solo - Natural High Healing festival 2016 Avi Adir\n<br />MUS_BardDrum_02_03 = David Kuckhermann - Cooperman Frame Drums - Bodhran Fiberskin Head\n<br />MUS_BardDrum_02_04 = Tripp Dudley - Didge Project\n<br />MUS_BardDrum_02_05 = Murat Coskun - Frame Drum Natural 18 - Rahmentrommel 18 - Schlagwerk RTS45\n<br />MUS_BardDrum_02_06 = Murat Coskun - Frame Drum Natural 20 - Rahmentrommel 20 - Schlagwerk RTS53 - Part 3\n<br />MUS_BardDrum_02_07 = Murat Coskun - Frame Drum Traditional - Def 16 - Schlagwerk RTDEF\n<br />\n<br />MUS_BardDrum_03 = Original (Vanilla)\n<br />MUS_BardDrum_03_01 = Eren Ergen - Ottoman Music - Yuruk Semai\n<br />MUS_BardDrum_03_02 = Marla Leigh - Cooperman 2018 12 Inch Frame Drum\n<br />MUS_BardDrum_03_03 = David Kuckhermann - Cooperman Frame Drums - Bodhran Renaissance Head\n<br />MUS_BardDrum_03_04 = Yshai Afterman - Frame Drum Solo\n<br />MUS_BardDrum_03_05 = Murat Coskun - Frame Drum Natural 20 - Rahmentrommel 20 - Schlagwerk RTS53 - Part 1\n<br />MUS_BardDrum_03_06 = Murat Coskun - Frame Drum Natural 20 with cross - Rahmentrommel mit Kreuz 20 - Schlagwerk RTS51\n<br />MUS_BardDrum_03_07 = Murat Coskun - Schlagwerk Frame Drum natural RTS52\n<br />\n<br />\n<br />-----------------FLUTE-----------------\n<br />(35 sec)\n<br />mus_bardflute_01_sarba = Original (Vanilla)\n<br />mus_bardflute_01_01 = Phyllis Chan - Seven Medieval Tunes (L'autrier m'en aloie)\n<br />mus_bardflute_01_02 = Andrei Krylov - Medieval Dance for Wooden Flute\n<br />mus_bardflute_01_03 = Robert Harvey - The Old Flail jig on Irish Wooden Flute\n<br />mus_bardflute_01_04 = CutiePie - Flaming Red Hair (LOTR) Med\n<br />mus_bardflute_01_05 = Thomas Johnston - The New Broom\n<br />\n<br />(34 sec)\n<br />mus_bardflute_02_psalm = Original (Vanilla)\n<br />mus_bardflute_02_01 = Phyllis Chan - Seven Medieval Tunes (La Rotta della Manfredina)\n<br />mus_bardflute_02_02 = Erin F - The Irish Washerwoman\n<br />mus_bardflute_02_03 = Aldo Bova - J. van Eyck, Doen Daphne\n<br />mus_bardflute_02_04 = CutiePie - Federkleid\n<br />mus_bardflute_02_05 = CutiePie - Tanz Mit Mir\n<br />\n<br />(35 sec)\n<br />mus_bardflute_03_bookoflife = Original (Vanilla)\n<br />mus_bardflute_03_01 = Phyllis Chan - Seven Medieval Tunes (La Rotta)\n<br />mus_bardflute_03_02 = Ekanath Bhakti - Estampie V on Medieval Flute\n<br />mus_bardflute_03_03 = CutiePie - Western Realms\n<br />mus_bardflute_03_04 = Hanneke van Proosdij - Wat zal men op den Avondt doen (5)\n<br />mus_bardflute_03_05 = CutiePie - Dunmore Lassies\n<br />\n<br />(54 sec)\n<br />mus_bardflute_04_ascents = Original (Vanilla)\n<br />mus_bardflute_04_01 = Phyllis Chan - Seven Medieval Tunes (Trotto)\n<br />mus_bardflute_04_02 = CutiePie - Ashokan Farewell (High D)\n<br />mus_bardflute_04_03 = CutiePie - Kaer Morhen (Witcher III)\n<br />mus_bardflute_04_04 = CutiePie - Scarborough Fair\n<br />mus_bardflute_04_05 = Mikie Smyth - The Wandering Minstrel\n<br />\n<br />(40 sec)\n<br />mus_bardflute_05_trip = Original (Vanilla)\n<br />mus_bardflute_05_01 = Phyllis Chan - Seven Medieval Tunes (Saltarello1)\n<br />mus_bardflute_05_02 = CutiePie - Dance Of The Druids (Outlander)\n<br />mus_bardflute_05_03 = CutiePie - Ashokan Farewell (Low F)\n<br />mus_bardflute_05_04 = Kirsten Olstaff - The Kerry Polka\n<br />mus_bardflute_05_05 = CutiePie - Fallen Through Time (Outlander)\n<br />\n<br />(30 sec)\n<br />mus_bardflute_06_springhouse = Original (Vanilla)\n<br />mus_bardflute_06_01 = Phyllis Chan - Seven Medieval Tunes (Saltarello2)\n<br />mus_bardflute_06_02 = Kirsten Olstaff - The Kesh Jig\n<br />mus_bardflute_06_03 = Kirsten Olstaff - Rattlin' Bog\n<br />mus_bardflute_06_04 = CutiePie - Hector The Hero\n<br />mus_bardflute_06_05 = CutiePie - Morrowind Theme\n<br />\n<br />\n<br />-----------------LUTE-----------------\n<br />(38sec)\n<br />MUS_BardLute_01 = Original (Vanilla)\n<br />MUS_BardLute_01_01 = Csaba Beke - Chroral Krisztus\n<br />MUS_BardLute_01_02 = David Van Ooijen - Herzog Augusti Dantz\n<br />MUS_BardLute_01_03 = David Van Ooijen - Ballet 3\n<br />MUS_BardLute_01_04 = David Van Ooijen - Ballet 4\n<br />MUS_BardLute_01_05 = David Van Ooijen - Branles - Adriaenssen 1584\n<br />MUS_BardLute_01_06 = David Van Ooijen - Branles De Bourgoingne\n<br />MUS_BardLute_01_07 = David Van Ooijen - Junckheren Dantz\n<br />MUS_BardLute_01_08 = Trond Bengtson - A Babe Is Born\n<br />MUS_BardLute_01_09 = Trond Bengtson - Down In Yon Forest\n<br />\n<br />(40sec)\n<br />MUS_BardLute_02 = Original (Vanilla)\n<br />MUS_BardLute_02_01 = Csaba Beke - Chorea A Lcsei Virgina\n<br />MUS_BardLute_02_02 = David Van Ooijen - The Third Branle Of Malte\n<br />MUS_BardLute_02_03 = David Van Ooijen - Ballet 1\n<br />MUS_BardLute_02_04 = David Van Ooijen - Baurenn Dantz - Schaffer Dantz\n<br />MUS_BardLute_02_05 = David Van Ooijen - Branle D Arras\n<br />MUS_BardLute_02_06 = David Van Ooijen - Corrente 2\n<br />MUS_BardLute_02_07 = David Van Ooijen - Der Rolandt\n<br />MUS_BardLute_02_08 = Trond Bengtson - Allan Alexander - George Hughes Farewell\n<br />MUS_BardLute_02_09 = Trond Bengtson - Turlough Carolan - Blind Mary\n<br />\n<br />(36sec)\n<br />MUS_BardLute_03 = Original (Vanilla)\n<br />MUS_BardLute_03_01 = Csaba Beke - Chorea Polonica\n<br />MUS_BardLute_03_02 = Trond Bengtson - Cary Jane\n<br />MUS_BardLute_03_03 = David Van Ooijen - Balletto 1\n<br />MUS_BardLute_03_04 = David Van Ooijen - Ballettode Florenza\n<br />MUS_BardLute_03_05 = David Van Ooijen - Bergamasca\n<br />MUS_BardLute_03_06 = David Van Ooijen - Branle De Poictou\n<br />MUS_BardLute_03_07 = David Van Ooijen - Sch\xe4\x66\x65r Tantz - Todten Tantz\n<br />MUS_BardLute_03_08 = David Van Ooijen - Volte Jungker Hans\n<br />MUS_BardLute_03_09 = Trond Bengtson - Salley Gardens\n<br />\n<br />(25sec)\n<br />MUS_BardLute_04 = Original (Vanilla)\n<br />MUS_BardLute_04_01 = Csaba Beke - Basse Dance\n<br />MUS_BardLute_04_02 = David Van Ooijen - Ballet 2\n<br />MUS_BardLute_04_03 = David Van Ooijen - Ballet Rutteno - Ballo Polacho\n<br />MUS_BardLute_04_04 = David Van Ooijen - Balletto 2\n<br />MUS_BardLute_04_05 = David Van Ooijen - Branles\n<br />MUS_BardLute_04_06 = David Van Ooijen - Spagnoletta\n<br />MUS_BardLute_04_07 = David Van Ooijen - Tant Que Vivray\n<br />MUS_BardLute_04_08 = Trond Bengtson - Allan Alexander - Lindas Love\n<br />MUS_BardLute_04_09 = Trond Bengtson - Sussex Carol\n<br />[/SPOILER]\n<br />\n<br />[size=4]Here is a video to show some of the songs. I've edited it to skip all flute (this was made prior to me adding them), singing, and the weird\xa0glitch that\xa0makes the Bard keep playing long after the song is over (not sure what's up with that). This should give you an idea on how this mod works.\xa0[/size]\n<br />\n<br />[youtube]mZytvcomL34[/youtube]\n<br />\n<br />[size=4]And here is another one with the Flutes included... along with colorful commentary from everyone's favorite tavern resident, EMBRY! \n<br />\n<br />Don't miss out on his hilarious one-liners like \"What are you staring at (while he stares at you from the distance)\", the classic side-splitter, \"Need something?\", or the deeply inquisitive, \"Yes?\".\xa0 Oh, my funny bone hurts...! \n<br />\n<br />Also included are Embry's magical teleportation abilities, caught live on tape! No stationary chair or dusty tavern mist can stop him![/size]\n<br />\n<br />[youtube]tRUj0GkQSNI[/youtube]\n<br />\n<br />[line][font=Comic Sans MS][size=5][color=#ffc000][center][b] REQUIREMENTS [/b][/center][/color][/size][/font][line][font=Tahoma][size=3]\n<br />Skyrim SE\n<br />\n<br />[/size][/font]\n<br />\n<br />[line][font=Comic Sans MS][size=5][color=#ffc000][center][b] INSTALLATION [/b][/center][/color][/size][/font][line][font=Tahoma][size=3]\n<br />1. Download and install via your favorite mod manager.\xa0\n<br />2. If unsure of the contents, or to learn more about the mod, use SSEEdit to inspect the contents.\n<br />3. If there are any conflicts to resolve, you might benefit from running a Master Update via SSEEdit or other merging program (WyreBash, zEdit, MatorSmash, etc).\n<br />4. When ready to play with the mod, open your mod manager, place a checkmark beside the .esp file, and run the game.\n<br />5. Enjoy this fine product from Shiholude!\xa0\n<br />[/size][/font]\n<br />\n<br />\n<br />[line][font=Comic Sans MS][size=5][color=#ffc000][center][b] UNINSTALLATION [/b][/center][/color][/size][/font][line][font=Tahoma][size=3]\n<br />1. Open your mod manager and uncheck the files.\n<br />2. Select the file from the mod directory and uninstall / remove it.\xa0\n<br />3. Run your \x201cMaster Update\x201d again (if you\x2019re using such a file).\xa0\n<br />[/size][/font]\n<br />\n<br />\n<br />[line][font=Comic Sans MS][size=5][color=#ffc000][center][b] COMPATIBILITY [/b][/center][/color][/size][/font][line][font=Tahoma][size=3]\n<br />This mod is not compatible with other mods that replace the bard songs for lute and drums. Other than that, it plays well with everything else.\n<br />\n<br />...get it? It \"PLAYS\" well...\xa0\n<br />\n<br />&lt;chuckle&gt;\n<br />[/size][/font]\n<br />\n<br />\n<br />[line][font=Comic Sans MS][size=5][color=#ffc000][center][b] BUGS / KNOWN ISSUES [/b][/center][/color][/size][/font][line][font=Tahoma][size=3]\n<br />None known of at this time. Please use the bug section/tab above to report anything.\xa0\n<br />[/size][/font]\n<br />\n<br />\n<br />[line][font=Comic Sans MS][size=5][color=#ffc000][center][b] TO DO LIST [/b][/center][/color][/size][/font][line][font=Tahoma][size=3]\n<br />Nada. I'm done with this, I believe.\xa0\n<br />[/size][/font]\n<br />\n<br />\n<br />[line][font=Comic Sans MS][size=5][color=#ffc000][center][b] CONTACT INFO [/b][/center][/color][/size][/font][line][font=Tahoma][size=3]\n<br />[url=http://thenexusforums.com/index.php?act=Msg&amp;CODE=4&amp;MID=1090316]Private Message - Shiholude\n<br />\n<br />\n<br />[/url][/size][/font]\n<br />[line][font=Comic Sans MS][color=#ffc000][center][b][size=5]CREDITS / THANKS [/size][/b][/center][/color][/font][/font][line][font=Tahoma][size=3]\n<br />Thank you to Bethesda for creating Skyrim and Skyrim SE!\n<br />Thank you to\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/2543917]Jokerine [/url](account closed) &amp;\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/106942778]holsbyHGC [/url]for their original mods, where I was turned onto some of the great artists listed below!\n<br />Thank you to all the other modders that continue to make this game playable, over and over again!\n<br />Thank you to everyone that continues to support and download my mods! I love this community!\n<br />\n<br />The biggest thanks goes to all of the artists listed below for their fine skills and works that I've drawn from. Please visit their websites and support them how ever you can. Often a simple LIKE on their video is enough, but if you have the financial means to do so, please do!\n<br />\n<br />DRUMS:\n<br />Thank you to\xa0Murat Coskun (artist) and\xa0[url=https://www.schlagwerk.com/de/startseite/]Schlagwerk\xa0[/url]drums for their sample videos, where I drew several excerpts\xa0\x66rom for the drums!\n<br />Thank you to\xa0\x44\x61vid Kuckhermann (artist) and\xa0[url=http://www.cooperman.com/]Cooperman\xa0[/url]drums\xa0\x66or their sample videos, where I found several great examples for drums!\n<br />Thank you to the following YouTubers\xa0\x61nd their awesome drumming talents (links are to the actual videos used):\n<br />[url=https://www.youtube.com/watch?v=3MLUjXLxpSA]Adrian J Portia[/url],\xa0[url=https://www.youtube.com/watch?v=2BOZbS1Yqm4]Andrey Tanzu[/url]\xfeff,\xa0[url=https://www.youtube.com/watch?v=lFPlq2sEOLM]Marla Leigh[/url]\xfeff,\xa0[url=https://www.youtube.com/watch?v=1M6QvpxbB7E]Tripp Dudley[/url]\xfeff, and\xa0[url=https://www.youtube.com/watch?v=LF7ybVKX2p4]Yshai Afterman[/url].\n<br />\n<br />FLUTE:\n<br />Thank you to\xa0[url=https://www.youtube.com/channel/UCg4DYcoihqyVILZPlwXUEZg]Phyllis Chan[/url]\xa0\x66or her\xa0Seven Medieval Tunes. I used six of these for the flutes!\n<br />Thank you to [url=https://www.youtube.com/channel/UC3UojWTR8sOGs1TZRU8oC-Q]CutiePie (Stephanie)[/url] for her awesome songs and tutorials, where I drew a TON of songs from (13 of them actually)!\n<br />Thank you to\xa0Kirsten Olstaff,\xa0Thomas Johnston, and\xa0Mikie Smyth of the\xa0[url=https://www.youtube.com/channel/UCaXUMMBlRvK20-hIYeYjHtA]Online Academy of Irish Music[/url], where I found several good Irish songs to use.\n<br />Thank you to the following YouTubers and excellent flute songs (links are to the actual videos used):\n<br />[url=https://www.youtube.com/watch?v=xmI-foAQKR0&amp;list=RDQMtqz12Dq7Yp8&amp;index=27]Aldo Bova[/url],\xa0[url=https://www.youtube.com/watch?v=jQP2IRCb0yc]Andrei Krylov[/url],\xa0[url=http://https://www.youtube.com/watch?v=6gyRp3i6HQ8&amp;list=RDQMtqz12Dq7Yp8&amp;index=27]Denis de La Rochefordi\xe8re[/url],\xa0[url=https://www.youtube.com/watch?v=fnB8zKal7d4]Ekanath Bhakti[/url],\xa0[url=http://https://www.youtube.com/watch?v=3KQuTq9Dy6k]Erin F[/url],\xa0[url=https://www.youtube.com/watch?v=KEnCKa_If8o&amp;list=RDQMtqz12Dq7Yp8&amp;index=5]Hanneke van Proosdij[/url], and\xa0[url=https://www.youtube.com/watch?v=JZLifR45VJU]Robert Harvey[/url].\xa0\n<br />\n<br />LUTE:\n<br />Thank you to\xa0[url=http://www.bekecsaba.hu/eng/]Csaba B\xe9ke[/url]\xa0\x66or his wonderful lute songs!\xa0\n<br />Thank you to\xa0[url=https://www.youtube.com/channel/UCyhPheVNzSyOSfhLaR1LGlQ]Trond Bengtson[/url]\xa0\x66or his excellent\xa0lute\xa0works!\xa0\n<br />Thank you to [url=https://www.youtube.com/channel/UCTTpBXWvoJsKLLdphmhvakQ]David van Ooijen[/url] for his superb lessons on lute and videos![/size][/font]"
