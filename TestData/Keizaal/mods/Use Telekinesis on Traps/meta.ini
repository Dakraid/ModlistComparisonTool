nexusDescription="[center][url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/iBvSVjB.png[/img][/url][/center]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/59350/59350-1638363767-656205106.gif[/img][/center]\n<br />[center][youtube]EFiN6XSHw-Y[/youtube][/center]\n<br />[b]Description[/b]\n<br />The main goal of this mod is to allow you to disarm [url=https://en.uesp.net/wiki/Skyrim:Traps#Spellcaster_Trap]soul gem traps[/url] with [url=https://en.uesp.net/wiki/Skyrim:Telekinesis]Telekinesis[/url]\xfeff. This is something that is intuitive but was impossible in the vanilla game. In the process of fixing this issue, [url=https://en.uesp.net/wiki/Skyrim:Telekinesis]Telekinesis[/url]\xfeff became effective against other traps too.\n<br />[list]\n<br />[*]Use [url=https://en.uesp.net/wiki/Skyrim:Telekinesis]Telekinesis[/url]\xfeff to disarm [url=https://en.uesp.net/wiki/Skyrim:Traps#Spellcaster_Trap]soul gem traps[/url]\xfeff\n<br />[*]Use [url=https://en.uesp.net/wiki/Skyrim:Telekinesis]Telekinesis[/url]\xfeff to trigger [url=https://en.uesp.net/wiki/Skyrim:Traps#Tripwire]tripwires[/url]\xfeff\n<br />[*]Use [url=https://en.uesp.net/wiki/Skyrim:Telekinesis]Telekinesis[/url]\xfeff to trigger [url=https://en.uesp.net/wiki/Skyrim:Traps#Pressure_Plate]pressure plates[/url]\xfeff\n<br />[*]Use [url=https://en.uesp.net/wiki/Skyrim:Telekinesis]Telekinesis[/url]\xfeff to trigger [url=https://en.uesp.net/wiki/Skyrim:Traps#Tension_Cable]hinge traps[/url]\n<br />[*]Use [url=https://en.uesp.net/wiki/Skyrim:Telekinesis]Telekinesis[/url]\xfeff to drop [url=https://en.uesp.net/wiki/Skyrim:Traps#Oil_Slicks.2FOil_Lanterns]oil lanterns\xfeff[/url]\n<br />[*]ESL\xfeff\n<br />[/list]There are 2 versions:\n<br />[list]\n<br />[*]Regular version\n<br />[list]\n<br />[*]Edits\xa0[url=https://en.uesp.net/wiki/Skyrim:Telekinesis]Telekinesis[/url]\xfeff spell\xa0(0001a4cc).\n<br />[/list][*]po3's Papyrus Extender version\n<br />[list]\n<br />[*]Uses fancy functionality from [url=https://www.nexusmods.com/skyrimspecialedition/mods/22854]po3's Papyrus Extender[/url].\n<br />[*]0 edits to vanilla records.\n<br />[*]Universally compatible with any spells with\xa0[b][color=#00ff00]MagicTelekinesis[/color][/b]\xa0keyword.\n<br />[*]Should be compatible with new spells and spell edits from mods.\n<br />[*]I assume 0 responsibility for compatibility issues:\xa0It is impossible to test this with every spell from every mod.\n<br />[/list][/list]\n<br />[b]Compatibility[/b]\n<br />[list]\n<br />[*][b][color=#00ffff]Spell edit version[/color][/b] is incompatible with mods that edit the [url=https://en.uesp.net/wiki/Skyrim:Telekinesis]Telekinesis[/url]\xfeff spell record (0001a4cc).\n<br />[*][b][color=#00ff00]po3's Papyrus Extender version[/color][/b] is compatible with every spell that uses the correct [b][color=#00ff00]MagicTelekinesis[/color][/b] keyword and sensible delivery and casting types.\n<br />[/list]\n<br />[b]Installation[/b]\n<br />[list]\n<br />[*]Install whenever.\n<br />[/list]\n<br />[b]Uninstallation/Upgrade[/b]\n<br />[list=1]\n<br />[*]Save in an interior location without soul gem traps (save1).\n<br />[*]Uninstall/Upgrade mod.\n<br />[*]Load save1 and make a new save (save2).\n<br />[*]Clean save2 with [url=https://www.nexusmods.com/skyrimspecialedition/mods/5031]FallrimTools Resaver[/url].\xfeff\n<br />[/list]\n<br />[b]Requirements[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch[/url]\n<br />[*][b][color=#00ff00]po3's Papyrus Extender version[/color][/b] requires [url=https://www.nexusmods.com/skyrimspecialedition/mods/22854]po3's Papyrus Extender[/url].\n<br />[/list][b]\n<br />Credits[/b][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch[/url]\xa0\x66or the basis of the soul gem trap script\xfeff\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/684492]Arthmoor[/url]\n<br />[*]Unofficial Skyrim Special Edition Patch team\n<br />[*]Please see Unofficial Skyrim Special Edition Patch readme in the download. This list is rather extensive and ever changing.\n<br />[/list][/list]"
