nexusDescription="[font=Arial][color=#f1c232][size=4]Overview[/size][/color]\n<br />[color=#f4f4f4][size=3]Skyrim has a notorious combat music bug. Sometimes when you exit combat, the music keeps playing non-stop. If you make a save, the next time you load up the save, the music keeps playing. It destroys my eardrums. This mod fixes that.\n<br />[/size][/color]\n<br />[color=#f1c232][size=4]How it's done\n<br />[/size][/color][size=3]Everytime a combat ends, this plugin counts for 5 seconds and sends an additional console command to end combat music. If combat music ends normally, nothing will happen; if not, it will be terminated by this command.\n<br />\n<br />In addition, every time you load up a save, the plugin checks if you're in a combat. If not, it also sends a console command to end the music.[/size]\n<br />\n<br />Example 1: combat music keeps playing on save load:\n<br />[youtube]QHi-SqyJCuU[/youtube]\n<br />Example 2: combat music keeps playing when you get killed and load up a new save where you are not in combat\n<br />[youtube]D4hwmrP1GqU[/youtube]\n<br />\n<br />[color=#f1c232][size=4]Performance Cost\n<br />[/size][/color][size=3]Zero.\n<br />[/size]\n<br />[color=#f1c232][size=4]Incompatibilities\n<br />[/size][/color][color=#f4f4f4][size=3]None.\n<br />[/size][/color]\n<br />[color=#f1c232][size=4]FAQ[/size]\n<br />[/color][size=3]- How's it different from [url=https://www.nexusmods.com/skyrimspecialedition/mods/3868]Combat Music Fix[/url]?\n<br />A: the original \"combat music fix\" doesn't really fix anything. It simply adjusts the frequency of combat music. This mod fixes the music looping bug.\n<br />- How's it different from [url=https://www.nexusmods.com/skyrimspecialedition/mods/43936]Better Combat Escape[/url]?\n<br />A: Better Combat Escape fixes the issue that gets the player stuck in combat. This plugin fixes the issue that gets the player stuck in combat music after combat.\xa0\n<br />- Why is in SKSE?\n<br />A: idk how to do papyrus\n<br />\n<br />[/size][color=#f1c232][size=4]Credits\n<br />[/size][/color][size=3]Gigabrain authors of SKSE, clib, address library, and DKUtil\n<br />[/size][/font]"
