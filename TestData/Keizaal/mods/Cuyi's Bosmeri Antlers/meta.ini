nexusDescription="[center][color=#fff2cc][size=4]\xfeffI'm not the original author of the mod, it's a simply port. If you like the mod, please endorse [/size][/color][size=3][size=4][color=#fff2cc]the original mod[/color][size=5][color=#fff2cc] :^)\n<br />[/color][/size][/size][/size][/center][size=3][size=4][center][size=5][img]https://i.imgur.com/fQZZtKL.png[/img]\xfeff[/size][u]\n<br />[/u][/center][u]\n<br />\n<br />[/u][/size][/size][color=#b6d7a8][size=5]Cuyi's Bosmeri Antlers[/size][/color]\n<br />\n<br />The original mod by cuyima can be found [url=https://www.nexusmods.com/skyrim/mods/97325]here[/url].\n<br />\n<br />Adds five variations of antlers for your character to use.\n<br />They can either be selected during character creation as a scar or can be worn as a circlet after obtaining them using\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/17563]AddItemMenu[/url].\n<br />\n<br />The antlers are based on the ones from Nightshade's TDN Equipable Horns but the base mesh as well as the idea have been taken from Bosmeri Antlers by Dreldyn. In version 1.1 the antlers come with custom HD textures made by the fantastic\xa0[url=https://www.nexusmods.com/users/45836952]Khisartin/Letho0036[/url]\xfeff!\n<br />\n<br />The antlers are pretty close to the head so there will be clipping with hairstyles that have a lot of volume. Also they can technically be baked into NPC head meshes in case you want to use them for an NPC overhaul.\n<br />\n<br />Patch by [url=https://www.nexusmods.com/skyrimspecialedition/users/7064860]wankingSkeever[/url] that make [url=https://www.nexusmods.com/skyrimspecialedition/mods/33349]Bosmer NPCs have antlers[/url], and [url=https://www.nexusmods.com/skyrimspecialedition/mods/62642]Texture Patch[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/88905823]Vai1lyn[/url], thanks to them!\n<br />\n<br />\n<br />[color=#b6d7a8][size=5]Credits[/size][/color]\n<br />\n<br />Nightshade \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/9224]TDN Equipable Horns[/url]\n<br />DRELDYN for [url=https://www.nexusmods.com/skyrimspecialedition/mods/24310]Bosmeri Antlers - ESO\xfeff[/url]\n<br />Textures by [url=https://www.nexusmods.com/users/45836952]Khisartin/Letho0036[/url]\xfeff commissioned by the lovely\xa0[url=https://www.nexusmods.com/users/45578592]LeelooMinai\xfeff![/url]\n<br />\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/fQZZtKL.png[/img]\xfeff\n<br />\n<br />[color=#b6d7a8][i][size=3][size=5][size=3][size=3]If you too are a Bosmers fan, join the Discord Server \xfeff[/size][/size][/size][/size][/i][i][size=3][size=5][size=3][size=3][/size][/size][/size][/size][/i][size=4][url=https://discord.gg/tpXnupqeE9]The Green Pact[/url][/size][/color][i][size=3][size=5][size=3][size=3][color=#b6d7a8]\xfeff to talk about lore, mods and projects [/color][/size][/size][/size][/size][/i][i][size=3][size=5][size=3][size=3][color=#b6d7a8]:^)[/color]\n<br />[/size][/size][/size][/size][/i]\n<br />[url=https://discord.gg/tpXnupqeE9][img]https://i.imgur.com/sTTORQy.jpg[/img][/url]\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff[/center]"
