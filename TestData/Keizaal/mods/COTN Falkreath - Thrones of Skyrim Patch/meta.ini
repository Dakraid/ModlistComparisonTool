nexusDescription="It's me again, (well, US this time - very happy to be working with Czasior, ra2phoenix, and InstantKor to crank things out. Give 'em all some kudos and thanks in the comments! :) ) working at resolving potential conflicts with [url=https://www.nexusmods.com/skyrimspecialedition/mods/56731]Cities of the North - Falkreath[/url]. Each mod which has a patch is listed below, with specific details of all changes contained in spoilers, if necessary. All patches are ESP flagged as ESL, unless otherwise noted. \n<br />\n<br />Please remember that patches sometimes involve Persistent references, so they will require a new save/playthrough. Before making a request for help, please double check that the problem exists on such a new save.\n<br />\n<br />Gardden has already added COTN Falkreath to his [url=https://www.nexusmods.com/skyrimspecialedition/mods/33687]Great Cities of JK's North[/url]\xfeff, so if you're using both of 'em, head on over there and get yourself taken care of!\n<br />\n<br />[size=5][i]Included Patch Descriptions[/i][/size]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/29194]3DNPCs/Interesting NPCs[/url] - shifts placed objects/markers to match new interiors/exteriors. Last checked against version 4.4\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/21654]AI Overhaul SSE[/url]- shifts some placed idle markers to match the new interior/exteriors. Last checked against version 1.6.6\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/487]Amulets of Skyrim[/url] - Moves a few amulets to their appropriate locations in the new interiors. Last checked against version 4.061\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24104]Atlas Map Markers[/url] - NOTE: Based off MCM version. Removes map marker for jarl's keep, as COTN Falkreath adds its own. Last checked against version 2.0\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/15092]BadGremlin's Collection AIO [/url]- Moves a placed fish to its appropriate location in the new interior. Note: Patch is for AIO, not for the Fishys .esp. Last checked against version SE1\n<br />\n<br />Bittercup - Creation Club patch. Shifts a note to match new interior\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/25246]Bring Meeko to Lod[/url] - Forwards persistance on one ref. Last checked against version 1.0\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/36506]Cheesemod for EVERYONE[/url] - Shifts a few added cheeses to match the new interior. Last checked against version 1.01\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/6369]Cloaks of Skyrim[/url] - Moves two placed cloaks to appropriate locations in the new interiors. Last checked against version 1.2.1\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4155]Clockwork[/url] - Ties terminus door into new navmesh. Last checked against version 1.0\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19924]Complete Alchemy and Cooking Overhaul[/url] - Shifts a few placed references, general CR. Last checked against version 2.0.8\n<br />\n<br />Creation Club Elven Hunter Armor - Shifts placement of some elements to match new interior. Does CC have version numbers?\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10971]Drinking Fountains of Skyrim[/url] - Lets the placed drinking fountain work in Falkreath. Last checked on version 1.6\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11729]Elder Scrolls Online Imports[/url] - Disables ESO Imports version of the hall, forwards most COTN changes, redoes navmesh. Combination patch with LOTD available. Last checked against version 8.1\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37085]Embers XD[/url] - Shifts some fires/embers to match new interiors/exteriors. Last checked against version 2.4.0b. Probably will not work with earlier versions\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18162]Enhanced Landscapes[/url] - Disables some placed flora to not conflict with new layout, forwards landscape records where needed. Last checked against version 2.0.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2424]Enhanced Lights and FX[/url] - CR, applies ELFX-style lighting to the interiors of the COTN buildings. Last checked against version 3.06\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/8766]Farmhouse Chimneys[/url] - Disables added chimneys since COTN buildings already have 'em. Last checked against version 4.0.5.\n<br />\n<br />Fishing - Creation Club Patch. Shifts a fish spawn to be in water which isn't covered up.\n<br />\n<br />Grass Mods - Master isn't set so theoretically should work with any grass mods. Forwards landscape changes from COTN Falkreath, but re-paints some section to reduce grass clipping through geometry.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20272]The Great Cities - Minor Cities and Towns[/url] - Combines TGC changes for Falkreath and COTN Falkreath. Combo patches available for Helgen Reborn, ESO Imports, LOTD, Clockwork, and Skyrim Underground, along with any extra permutations which are necessary. Last checked against version 2.01. \n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19709]The Great City of Falkreath[/url] \xfeff- Combines TGCF changes for Falkreath and COTN Falkreath. All combo patches available for it as the previous, along with a combo patch for JK's Skyrim. Last checked against version 1.21\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22671]Guards Armor Replacer [/url]\xfeff- Shifts placement of a few armor pieces to match the new guards' barracks interior. Last checked against version 5.5a\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/5673]Helgen Reborn[/url] - Redoes added building in COTN style, moves placement. Moves a few markers to match new interior. Last checked against version 106.SSE\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39634]Identity Crisis [/url]\xfeff- Shifts a bunch of stuff so as to not conflict with the new exterior. Last checked against version 1.02\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/173]Immersive Citizens - AI Overhaul[/url] - Forwards Immersive Citizens ownership and sandbox flag changes.\xa0 Positions Immersive Citizens markers correctly for new interiors.\xa0 Places existing beds for Steward, Housecarl, and Valdr into COTN's new locations instead of the new ones to preserve Immersive Citizens' packages for these NPCs. Last checked against version 0.4\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2011]Immersive Laundry [/url]- Slightly tweaks placement of a few laundry items (and adds two poles) to match new exterior. Patch works with both vanilla and JKs Skyrim versions\xfeff of COTN (and I [i]think[/i] the great cities ones but I forgot to check &gt;_&gt; Last checked against version 1.0d. Sovn has a bunch of Laundry patches (for the other COTNs too) available [url=https://www.nexusmods.com/skyrimspecialedition/mods/42423?]here[/url]\xfeff .\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/718]Immersive Patrols[/url] - Tweaks some references to match new interior. Last checked against version 2.2.3\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/595]Immersive Wenches[/url] - moves a bunch of markers to match the new interiors. Last checked against version 1.60SE\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/6289]JK's Skyrim[/url] - Combines JKs changes and COTN aesthetics. Last checked against version 1.7\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17846]Keep it Clean[/url] - Shifts trapdoor to match new interior. Last checked against version 3.15a\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26138]Landscape and Water Fixes[/url] - Forwards COTN Falkreath changes wherever appropriate, forwards ownership from Landscape and Water Fixes. Last checked against version 6.3\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30817]Lanterns of Skyrim II[/url] - Shifts lanterns/lights/etc to match new exteriors.\xa0 Adds a few more light sources in appropriate spots. Last checked against version 3.1\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the Dragonborn [/url]\xfeff- Moves a few fliers, drunk marker, a few other assorted things, and the Dev Aveza approach to not clip any buildings. Combo patch with ESO Imports available. Last checked against version 5.5.2\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20035]Lucien[/url] - Shifts spawn point of Lucien to be within the bounds of the new Inn, along with two other markers that don't really matter but whatever. Last checked against verison 1.6.3\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4138]Map Markers Complete[/url] - Removes Jarl's castle marker since COTN adds their own. Last checked against version 1.2\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17576]Missives[/url] - Shifts the missives board to match COTN Falkreath. Last checked against version 2.03\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22622]More to Say[/url] - Forwards persistency changes for NPCs that have it added. Master not set, should work with either the separate or merged version. Last checked against version 8.0.3\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10176]Mystic Condenser[/url] - Fixes placement of the Mystic Condenser put in the Jarl's keep. Last checked against version 2.3.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11076]Open Civil War[/url] - Shifts trigger marker for event to match new Jarl's Keep interior. Last checked against version 2.6.3.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/45419]Radiance Locations[/url] - Forwards a flag on a container. Last checked against version 1.0.1.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/29695]Solitude and Temple Frescoes 2019[/url]- [b]Patch is for Solitude Temple Frescoes - Complete (No Lanterns) ESL. There's like 9 different versions on this page, and there's been at least two other ports, some of which are compacted, some of which are not. YOU WILL ALMOST CERTAINLY CRASH IF USED WITH THE WRONG VERSION. MAKE SURE BEFORE INSTALLING[/b]. Shifts mosaic to match new interior. Last checked against version 1.3.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2414]Snazzy Furniture and Clutter Overhaul[/url] - Shifts placed paintings to match new interiors and updates furniture to match theming. Last checked against version 1.7\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/21338]Skyrim 3D Signs[/url] - CR/shifts signs to match new exteriors. last checked against version 1.2.5\xfeff\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/14084]Skyrim Project Optimization[/url] - Tweaks plane markers to match new interiors. Last checked against version 1.4.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/131]Skyrim Underground[/url]\xfeff - ties dungeon entrance into navmesh. For .esm version only. Last checked against version 4.6.1\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/5261]Skyrims Unique Treasures[/url] - Shifts placed objects to match new interior. Last checked against version 4.4\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42069]Thieves Night on the Town[/url] - Forwards a flag on a npc to allow them to be a Thieves' Guild radiant target. Last checked against version 1.0.2\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41198]Thrones of Skyrim[/url] - Discables clipping antlers. Last checked against version 1.0\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22053]Trees Addon SE[/url] - Shifts/disables trees to match COTN Falkreath. Last checked against version 1.2.8\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39185]Wizkid Parallax Farmhouses[/url] - CR on the JKs Skyrim patch. Last checked against version 1.4\n<br />\n<br />Other patches I'm aware of: [url=https://www.nexusmods.com/skyrimspecialedition/mods/46359]The Distinct Cities of the North Interiors[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/57014]Notice Board[/url]\xfeff, [url=https://www.nexusmods.com/skyrimspecialedition/mods/59482]Outlaws Refuges\n<br />[/url]\n<br />[size=5][i]Installation[/i][/size]\n<br />Use a mod manager/organizer to install, or drop the loose files into you Skyrim data folder. Patches should have their appropriate masters set, and should be loaded after any mods which they are patching. Some of the fixes in question are on persistent objects, and may require a new save.\n<br />\n<br />[size=5][i]Compatibility[/i][/size]\n<br />I don't believe this should introduce any incompatibilities beyond anything which may be present between base mods. All moved objects should have been moved to locations which are non-overlapping. Let me know if you hit anything.\n<br />\n<br />[size=5][i]Credits[/i][/size]\n<br />[url=https://bethesda.net/]Bethesda[/url] for Skyrim Special Edition and the Creation Kit\n<br />ElminsterAU for [url=https://www.nexusmods.com/skyrimspecialedition/mods/164]SSEEdit[/url]\n<br />Czasior, ra2phoenix, and InstantKor for their help, once again. Seriously, thanks folks :)\n<br />JPSteel2 for \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/56731]Cities of the North - Falkreath[/url]\n<br />Kris Takahashi for [url=https://3dnpc.com]Interesting NPCs[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/29194]KaptainCnucklz[/url] for keeping track of it on Nexus\n<br />mnikjom and SpiderAkiraC for [url=https://www.nexusmods.com/skyrimspecialedition/mods/21654]AI Overhaul[/url]\n<br />Arthmoor for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/272]Alternate Start - Live Another Life[/url]\xfeff\n<br />UNI00SL for [url=https://www.nexusmods.com/skyrimspecialedition/mods/487]Amulets of Skyrim[/url]\n<br />BadGremlin for [url=https://www.nexusmods.com/skyrimspecialedition/mods/15092]BadGremlin's Collection[/url]\n<br />AndrealphusVIII for [url=https://www.nexusmods.com/skyrimspecialedition/mods/25246]Bring Meeko to Lod[/url]\xfeff\n<br />aviform, EpicCrab, DoubtSuspended, PhysicsFish, and Daniel Hodge for [url=https://www.nexusmods.com/skyrimspecialedition/mods/36506]Cheesemod for EVERYONE[/url]\n<br />Nazenn for [url=https://www.nexusmods.com/skyrimspecialedition/mods/6369]Cloaks of Skyrim[/url]\n<br />Antistar for [url=https://www.nexusmods.com/skyrimspecialedition/mods/4155]Clockwork[/url]\xfeff\n<br />krypoptyr for [url=https://www.nexusmods.com/skyrimspecialedition/mods/19924]Complete Alchemy and Cooking Overhaul[/url]\xfeff \n<br />Ludochan for [url=https://www.nexusmods.com/skyrimspecialedition/mods/10971]Drinking Fountains of Skyrim[/url]\xfeff\n<br />SarethisArai for [url=https://www.nexusmods.com/skyrimspecialedition/mods/11729]Elder Scrolls Online Imports[/url]\xfeff\n<br />mindflux for [url=https://www.nexusmods.com/skyrimspecialedition/mods/37085]Embers XD[/url]\xfeff\n<br />AceeQ for [url=https://www.nexusmods.com/skyrimspecialedition/mods/18162]Enhanced Landscapes[/url]\xfeff\n<br />anamorfus for [url=https://www.nexusmods.com/skyrimspecialedition/mods/2424]Enhanced Lights and FX[/url]\xfeff\n<br />Scarla and TechAngel85 for [url=https://www.nexusmods.com/skyrimspecialedition/mods/8766]Farmhouse Chimneys[/url]\xfeff\n<br />soldierofwar for [url=https://www.nexusmods.com/skyrimspecialedition/mods/20272]The Great Cities - Minor Cities and Towns[/url]\xfeff and [url=https://www.nexusmods.com/skyrimspecialedition/mods/19709]The Great City of Falkreath[/url]\n<br />NordwarUA and DanielUA for [url=https://www.nexusmods.com/skyrimspecialedition/mods/22671]Guards Armor Replacer[/url]\n<br />Mike Hancho for [url=https://www.nexusmods.com/skyrimspecialedition/mods/5673]Helgen Reborn[/url]\xfeff \n<br />Slimesire for [url=https://www.nexusmods.com/skyrimspecialedition/mods/39634]Identity Crisis [/url]\n<br />Shurah for [url=https://www.nexusmods.com/skyrimspecialedition/mods/173]Immersive Citizens - AI Overhaul[/url]\n<br />nerdofprey for [url=https://www.nexusmods.com/skyrimspecialedition/mods/2011]Immersive Laundry\n<br />[/url]Scrabbulor for [url=https://www.nexusmods.com/skyrimspecialedition/mods/718]Immersive Patrols[/url]\xfeff\n<br />lordkoz for [url=https://www.nexusmods.com/skyrimspecialedition/mods/595]Immersive Wenches[/url]\n<br />jkrojmal for [url=https://www.nexusmods.com/skyrimspecialedition/mods/6289]JK's Skyrim[/url]\xfeff \n<br />Sthaag for [url=https://www.nexusmods.com/skyrimspecialedition/mods/17846]Keep it Clean - A Bathing Mod[/url]\n<br />wizkid34 for [url=https://www.nexusmods.com/skyrimspecialedition/mods/26138]Landscape and Water Fixes [/url]and [url=https://www.nexusmods.com/skyrimspecialedition/mods/30817]Lanterns of Skyrim II[/url]\n<br />icecreamassassin, SirJesto, and the LOTD team for [url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the Dragonborn[/url] \n<br />Joseph Russel for [url=https://www.nexusmods.com/skyrimspecialedition/mods/20035]Lucien[/url]\n<br />SarethisArai and hishutup for [url=https://www.nexusmods.com/skyrimspecialedition/mods/4138]Map Markers Complete[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/45419]Radiance Locations[/url]\xfeff\n<br />\xfeffIronDusk33 for [url=https://www.nexusmods.com/skyrimspecialedition/mods/17576]Missives[/url]\xfeff\xfeff\n<br />Dave0523 for [url=https://www.nexusmods.com/skyrimspecialedition/mods/10176]Mystic Condenser[/url]\n<br />simtam for [url=https://www.nexusmods.com/skyrimspecialedition/mods/11076]Open Civil War[/url]\n<br />mathy79 for [url=https://www.nexusmods.com/skyrimspecialedition/mods/21338]Skyrim 3D Signs[/url]\n<br />prister5 for [url=https://www.nexusmods.com/skyrimspecialedition/mods/14084]Skyrim Project Optimization[/url]\n<br />clintmich and icecreamassassin for [url=https://www.nexusmods.com/skyrimspecialedition/mods/526]Skyrims Unique Treasures[/url]\n<br />gutmaw for [url=https://www.nexusmods.com/skyrimspecialedition/mods/2414]Snazzy Furniture and Clutter Overhaul\n<br />[/url]megapotato for [url=https://www.nexusmods.com/skyrimspecialedition/mods/42069]Thieves Night on the Town[/url]\xfeff \n<br />kelretu for [url=https://www.nexusmods.com/skyrimspecialedition/mods/41198]Thrones of Skyrim[/url]\n<br />winedave for [url=https://www.nexusmods.com/skyrimspecialedition/mods/22053]Trees Addon SE[/url]\n<br />WiZkiD for [url=https://www.nexusmods.com/skyrimspecialedition/mods/39185]WiZkiD Parallax Farmhouses[/url]"
