nexusDescription="[font=Georgia][size=4][b]What is this and why someone may need it?\xa0[/b][/size]\n<br />\n<br />[list]\n<br />[*][font=Georgia][size=3]Some mods with MCM menus may have pretty long MCM titles. So the mod name or settings category name may clip through the left menu border, especially with font replacers. Also it may happen with translated versions of mods.\xa0[/size][/font]\n<br />[*][font=Georgia][size=3]Maybe you want to re-name some mod titles via ESP Translator or similar tool for more convinient navigation. And your new titles is too long and clip through the border.\xa0[/size][/font]\n<br />[*][font=Georgia][size=3]Or you just don't like the standard narrow list of MCM titles.\xa0[/size][/font]\n<br />[*][font=Georgia][size=3][updated with 1.0a] Or you have text clipping inside MCM menus.\xa0[/size][/font]\n<br />[*][font=Georgia][size=3][updated with 1.1] Or you just tired of slowly scrolling through your extensive mod list.[/size][/font]\n<br />[*][font=Georgia][size=3][updated with 1.1] Or you want to use as much screen space as possible to display useful information.[/size][/font]\n<br />[/list]\n<br />[size=4][b]How to choose?\xa0[/b][/size]\n<br />\n<br />[size=3]I advise you to look at the screenshots (comparison gifs).\xa0\xa0[/size]\n<br />[size=3]It's completely safe to install / uninstall / update mid-playthrough, so you can try all the variants by yourself without any problem.\xa0[/size]\n<br />[size=3]Personally I use full-screen version for now (I have set it as main/default vortex file, so if you want to choose other option, go to Files section).\xa0[/size]\n<br />[size=3]\n<br />The features list of every option:[/size]\n<br />[size=3]\n<br />[b]Wider MCM Menu[/b] (\"[i][color=#00ffff]Novice[/color][/i]\")[/size]\n<br />[size=3]\xa0- wider mod list\xa0[/size]\n<br />[size=3]\xa0- slightly wider options list[/size]\n<br />[size=3]\xa0- more elements in mod list at same time[/size]\n<br />[size=3]\xa0- x2 faster mod list scrolling speed[/size]\n<br />[size=3]\xa0[/size]\n<br />[size=3][b]Even Wider Rescaled MCM Menu[/b] (\"[i][color=#00ff00]Adept[/color][/i]\")[/size]\n<br />[size=3]\xa0- wider mod list\xa0[/size]\n<br />[size=3]\xa0- wider options list[/size]\n<br />[size=3]\xa0- more elements in mod list at same time[/size]\n<br />[size=3]\xa0- x2 faster mod list scrolling speed[/size]\n<br />[size=3]\xa0[/size]\n<br />[size=3][b]Larger MCM Menu[/b] (\"[color=#ffff00][i]Expert[/i][/color]\")[/size]\n<br />[size=3]\xa0- wider and longer mod list\xa0[/size]\n<br />[size=3]\xa0- wider and longer options list[/size]\n<br />[size=3]\xa0- more elements in mod list at same time[/size]\n<br />[size=3]\xa0- x2 faster mod list scrolling speed[/size]\n<br />[size=3]\xa0- title bar at the upper border removed as unnecessary waste of space (you already know what mod you configuring from mod list)[/size]\n<br />[size=3]\xa0- bottom bar texture removed to prevent clipping[/size]\n<br />[size=3]\xa0[/size]\n<br />[size=3][b]Full-screen MCM Menu[/b] (\"[i][color=#ff0000]I spend more time configuring Skyrim than actually playing it![/color][/i]\")[/size]\n<br />[size=3]\xa0- all screen width and height = payload![/size]\n<br />[size=3]\xa0- wider and much longer mod list\xa0[/size]\n<br />[size=3]\xa0- wider and much longer options list[/size]\n<br />[size=3]\xa0- much more elements in mod list at same time[/size]\n<br />[size=3]\xa0- x2 faster mod list scrolling speed\xa0[/size]\n<br />[size=3]\xa0- title bar at the upper border removed as unnecessary waste of space (you already know what mod you configuring from mod list)[/size]\n<br />[size=3]\xa0- bottom bar removed completely as unnecessary waste of space (you already know that Enter = Choose, R = Default and Tab = Exit, right?)[/size]\n<br />[size=3]\xa0[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/1778]Ultra-wide monitors version[/url]\xfeff[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/95924]LE