nexusDescription="[size=3]Finally, I already\xa0port FISS on SKYRIM SPECIAL EDITION, so I will call it\xa0[b][color=#00ff00]FISSES[/color][/b]\xa0(\xa0[b][color=#00ff00]F[/color][/b]ileAccess\xa0[b][color=#00ff00]I[/color][/b]nterface for\xa0[b][color=#00ff00]S[/color][/b]kyrim\xa0[b][color=#00ff00]SE[/color][/b]\xa0[b][color=#00ff00]S[/color][/b]cripts\xa0)\n<br />\n<br />[size=3][b]My English may not be good, because my first language is not English.\xa0\n<br />[/b][/size][size=3][b]I hope you can understand what I say. =A=[/b][/size]\n<br />\n<br />The original FISS (\xa0[/size][size=3][b][url=https://www.nexusmods.com/skyrim/mods/48265/?]https://www.nexusmods.com/skyrim/mods/48265/?[/url]\xfeff )[/b][/size]\n<br />[size=3]mod author is no longer available, and the original author lost his FISS source code too.\n<br />Therefore I decided to analyse the original FISS XML file format and recreated FISS.\n<br />\n<br />Actually FISS XML file format is quite simple, we don't need a complicated implement.\n<br />So you can see my XML parser or writer in the source code is very simple too.\n<br />\n<br />Anyway....\n<br />[b][color=#ffff00]Papyrus script and\xa0\x66iss.dll\xa0implement are\xa0totally rewrited !!\n<br />[/color]So maybe there are some issues that I didn't notice, hope you guys can understand.\n<br />[/b]\n<br />[color=#ea9999][b]All API is the same as before, please\xa0[/b][b]reference the old\xa0[/b][b]FISS MOD description !!\n<br />[/b][/color][/size][color=#ffffff]\n<br />[size=3]Note:\n<br />-\xa0\xa0[/size][/color][size=3][color=#ffff00][b]Already E[/b][b]smify FISS.esp to ensure any MCM MOD with FISS will be loaded after FISS.esp[/b].\xa0\n<br />[/color][color=#9fc5e8]-\xa0\xa0[b]There's also a none ESMify version for optional download[/b][/color]\n<br />[color=#ffffff]-\xa0\xa0[/color][color=#ffffff][b]Provide an INI (fiss.ini) to control the debug recording message[/b],\xa0[/color][b][color=#9fc5e8]default is OFF\n<br />[/color][/b][color=#ffffff]\xa0 \xa0to\xa0improve the performance when loading/saving huge data, like\xa0[/color][url=https://www.nexusmods.com/skyrim/mods/48375]Journal MOD[/url][color=#ffffff]\xfeff.\n<br />[/color][/size][size=3]-\xa0 [b][color=#e69138]Since I already canceled the version checking from source code,\xa0\x62\x65\x63\x61use the FISSES doesn't reference any game memory address\n<br />\xa0 \xa0\x61nd it's also an independent module. So technically, it shouldn't need to update to work unless SKSE64 change the data structure.\xa0[/color]\n<br />[color=#f4cccc]\xa0 \xa0If you guys encounter any issues in the latest version of SKSE64 in the feature, please tell me.\xa0\n<br />[/color][color=#f4cccc]\xa0 \xa0I will re-build the FISSES source code for latest version.\n<br />[/color][/b][/size]-\xa0\xa0[b]FISSES ESLified Patch can find here[/b] :\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/27260]FISSES ESLified Patch at Skyrim Special Edition Nexus - Mods and Community (nexusmods.com)[/url]"
