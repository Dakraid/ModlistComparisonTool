nexusDescription="[size=4][center]Sound Hammering Sounds[/center][/size]\r<br />The scope of this mod is miniscule: NPCs performing house repairs or maintenance on the mast of a ship will no longer make the sound of hammering on metal. Instead it will make an appropriate wooden sound.\r<br />\r<br />[center][youtube]PQjfK3-ZSt4[/youtube][/center]\r<br />\r<br />[b][u]Requirements:\r<br />[/u][/b]\r<br />Hearthfire and/or Dragonborn.\r<br />\r<br />\r<br />[b][u]Installation / Uninstallation:\r<br />[/u][/b]\r<br />The mod can be installed or uninstalled at any time. It only contains a tweaked animation.\r<br />\r<br />\r<br />[b][u]FAQ:\r<br />[/u][/b]\r<br />Q: Does the mod use scripts?\r<br />A: No.\r<br />\r<br />Q: Any load order recommendations?\r<br />A: The mod doesn&#39;t use an .esp so that&#39;s not applicable.\r<br />\r<br />Q: Is it compatible with...?\r<br />A: The mod only contains a single tweaked animation file. I&#39;d be very surprised if any other mod alters that animation.\r<br />\r<br />Q: The\xa0\x61nimation and sound isn&#39;t perfectly in sync.\r<br />A: That was always the case with the original animation. I&#39;ve only altered the sound, not the timing.\r<br />\r<br />Q: What about the animation where NPCs hammer on barrels?\r<br />A: That\xa0\x61nimation is also used by the workbenches. Altering it would change the workbench sound. I don&#39;t know how to separate the two.\r<br />\r<br />Q: Why does it require Hearthfire and/or Dragonborn?\r<br />A: The wooden hammering sounds are part of those DLCs."
