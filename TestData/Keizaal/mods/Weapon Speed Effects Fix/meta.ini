nexusDescription="[color=#FBDFDF]\n<br />[center][size=6][u][b]Weapon Speed Effects Fix:\n<br />[/b][/u][/size][/center]\n<br />[center][img width=486,height=350]https://staticdelivery.nexusmods.com/mods/1704/images/27677/27677-1563991540-1936803249.png[/img][/center]\n<br />\n<br />\n<br />\n<br />[center][size=5][u][b]Description:[/b][/u][/size][/center]\n<br />[size=3]Effects that change your weapon speed are bugged if two are active at the same time. They give you a weapon speed much higher than intended.\n<br />For example, if both Elemental Fury (first word) and Dual Flurry Rank 2 are active at the same time, your weapon speed is +185% instead of +85%.\n<br />This mod fixes that.\n<br />\n<br />The following spells/perks modify your weapon speed:\n<br />Perk: Quickshot\n<br />Perk: Dual Flurry Rank 1 and 2\n<br />Shout: Elemental Fury \n<br />Shout: Battle Fury\n<br />\n<br />Technical explanation of the bug:\n<br />Weapon speed is dictated by two actor values: WeaponSpeedMult and LeftWeaponSpeedMult. When equal to 1.0 or 0.0, speed is normal (100%), when between 1.0 and 0.0 speed is slowed down (0.5 = 50% speed), when above 1.0, speed is higher (1.5 = 150%).\n<br />By default, those actor values are set to 0.0. Because of this, effects that improve your weapon speed add a value greater than 1.0. For example Quickshot adds 1.30, giving a +30% to weapon speed (as intended). But when Elemental fury is also active (let's say just the first word, so +50% speed intended), it adds an additional 1.5 to the actor values, and the total becomes 2.8 (1.3 + 1.5). The weapon speed is now 280% instead of the intended 180% (100% + 50% + 30%).\n<br />[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=5][u][b]Requirements &amp; (Un)Installation:[/b][/u][/size][/center]\n<br />\n<br />[size=3]You need Skyrim Special Edition V1.5.39 or above.\n<br />You need to install the [url=https://www.nexusmods.com/skyrimspecialedition/mods/266/]Unofficial Skyrim Special Edition Patch[/url].\n<br />Installation as usual. Install with your favorite mod manager or manually in the data folder.\n<br />Uninstall on an saved game is not recommended. If you do, use console commands to set player base actor values WeaponSpeedMult and LeftWeaponSpeedMult to 0.0 after you removed my mod (\"player.setav weaponspeedmult 0.0\", \"player.setav leftweaponspeedmult 0.0\").[/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=5][u][b]Compatibility &amp; Load Order:[/b][/u][/size][/center]\n<br />\n<br />[size=3]This mod edits Elemental Fury, Quickshot and Dual Flurry Spell and Magic Effect records.\n<br />Mods that do not modify those records are compatible, mods that do will require conflict resolving with SSEEdit.\n<br />I won't be providing patches for this mod.\n<br />[/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=5][u][b]Alternative:[/b][/u][/size][/center]\n<br />\n<br />[size=3]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10741]Attack Speed Framework[/url] by [url=https://www.nexusmods.com/skyrim/users/4958207]renketsu0[/url]\n<br />[/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=5][u][b]Credits:[/b][/u][/size][/center]\n<br />\n<br />[size=3]Bethesda Softworks for making TES:Skyrim and the Creation Kit.\n<br />All members of the xEdit team.\n<br />DC Comics for the illustration (The New 52, The Flash #3).\n<br />[/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=5][u][b]Permissions:[/b][/u][/size][/center]\n<br />\n<br />[size=3]This mod is licensed under a [url=https://creativecommons.org/licenses/by-nc/4.0/]Creative Commons Attribution-NonCommercial 4.0 International License (CC BY-NC 4.0)[/url].\n<br />You can consider this mod as a resource. Feel free to copy, modify and upload this mod anywhere, as long as it is for non-lucrative purpose.\n<br />[/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=5][u][b]My Other Mods:[/b][/u][/size][/center]\n<br />\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/30097]Better Crafted Potions[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18664]Wards Functionalities Extended[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/98568/?]Wards Functionalities Extended for SLE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/9542]Economy Overhaul and Speechcraft Improvements[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/5877]Alchemy, Potions and Food Adjustments[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/8473]Enchanting Adjustments and Price Bug Fix[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/8492]Selective Transmute[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/6371]Unlocking Shouts Costs One Soul[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/21286]Werewolf Night Eye[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/21287]Vampire Attacks Restored Outside of Walled Cities[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/21414]Experience Multipliers[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/21691]Disarming Traps Is Dangerous[/url]\n<br />[/size]\n<br />[/color]"
