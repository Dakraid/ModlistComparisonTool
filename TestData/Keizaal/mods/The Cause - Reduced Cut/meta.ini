nexusDescription="[center][/center][center][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/CauseReduced.png[/img]\n<br />[size=3][url=https://bethesda.net/en/mods/skyrim/mod-detail/4276407][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xa0\x41lso available on [url=https://bethesda.net/en/mods/skyrim/mod-detail/4276407]Xbox One[/url]\xfeff.[/size][/center]\n<br />The Cause is a creation that has a lot going on for it. There is a whole new Ayleid dungeon, a host of new unique enemies and loot to find, and even a small portion of the Deadlands for you to explore. The problem is that it is presented in the form of a questline that really suffers from the lack of voice acting. While the best solution would be to rewrite and voice the quest, that takes a lot of time and energy and we want to use the cool new content in the Cause [i]now[/i]. \n<br />\n<br />This mod is a compromise. It turns the mod's dungeons into normal locations that you can stumble across and explore at your leisure. A new dormant Oblivion gate has been added to the Shrine of Mehrunes Dagon, if you can figure out how to open it you will be able to access the Deadlands.\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />\n<br />[list]\n<br />[*]Varlais Cavern has been moved to a more sensible location in relation to Rielle's location in Oblivion.\n<br />[*]Red Scar Cavern and\xa0Varlais Cavern have been combined into a single dungeon.\n<br />[*]A dormant Oblivion gate has been added to the Shrine of Mehrunes Dagon. It can be opened in a specific way.\n<br />[/list]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/master/assets/images/banners/Compatibility.png[/img]\n<br />\n<br />The Cause - Reduced Cut is likely incompatible with any mod that edits\xa0Red Scar Cavern, Varlais Cavern, the interior of the Shrine of Mehrunes Dagons, and the Deadlands.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/58213]The Halls of Rielle[/url]\xa0is compatible. The\xa0\x41lternate Skyrim Location optional file is redundant as it is included with this mod.\n<br />\n<br />[center][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/ReducedCutTitle.png[/img]\n<br />\xa0\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/66676][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/CauseReduced.png[/img][/url]\xa0\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/67019][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/GhostsReduced.png[/img][/url][/center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[/url][center][url=https://www.nexusmods.com/users/61720101][img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=TateTaylorOH&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://camo.githubusercontent.com/552464a2dd0cc5c6c0fee3215d78afa32464f6c6ae73acea8be204efa8459edf/68747470733a2f2f7667626f786172742e636f6d2f7265736f75726365732f6c6f676f2