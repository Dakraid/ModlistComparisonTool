nexusDescription="[center][color=#ff7700][size=5][b]Warning:\n<br />Do not delete the skeleton_female.hkx[/b]\n<br />[/size][/color][/center]\n<br />\n<br />[color=#00ff00][size=4][b][center]Description[/center][/b][/size]XP32 Maximum Skeleton\xa0Special\xa0\xa0\x45xtended [/color]\xa0is the update of [url=https://www.nexusmods.com/skyrim/mods/68000/?]XP32 Maximum Skeleton Extended[/url] for Skyrim Special Edition..\n<br />\xa0\n<br />[b][center][color=#00ff00][size=4]Requirement[/size][/color][/center][center](are installed BEFORE you install XPMSSE and nothing should overwrite XPMSSE)[/center][/b]\n<br />Two list of requirements for XPMSSE one for Racemenu\xa0\x61nd one for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/12302/?]Enchance Character Edit\xa0SE[/url]&#92;Vanilla\n<br />\n<br />General:\n<br />[url=http://skse.silverlock.org/]SKSE64[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/3038/?]Fores New Idles in Skyrim 7.2[/url]\xa0or newer\n<br />\n<br />Racemenu\xa0users:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19080]Racemenu for SE/AE (Nexus)[/url] | [url=https://www.patreon.com/expired6978]Racemenu SE/AE (Patreon)[/url] [color=#ff0000](Early access to latest builds for first 3 days on Patreon)[/color]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12302/?]Enhanced Character Edit[/url]&#92;Vanilla users:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19080]Racemenu for SE/AE (Nexus)[/url] | [url=https://www.patreon.com/expired6978]Racemenu SE/AE (Patreon)[/url] [color=#ff0000](extract the RaceMenu bsa and install only the nioverride.pex and the skee.dll/ini[/color][color=#ff0000])[/color]\n<br />\n<br />For\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/62001]Immersive Equipment Displays[/url]\xfeff\xa0users to avoid conflicts between XPMSE weapon styles and IED:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19080]Racemenu[/url]\xa0users: On the installation step \"[b]Character Creation[/b]\" choose the option \"[b]Racemenu[/b]\" and overwrite the [b]XPMSE.esp[/b] with the replacement from\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/69583]XP32 Maximum Skeleton lite[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12302/?]Enhanced Character Edit[/url]&#92;Vanilla users:\xa0On the installation step \"[b]Character Creation[/b]\" choose any option except \"[b]None[/b]\" so the Alternative Animations files are getting installed, after the installation, manually unpack the downloaded XPMSE archive and\xa0 overwrite the installed [b]XPMSE.esp[/b] with the one in \"[b]Character Creation&#92;None&#92;[/b]\".\n<br />\n<br />[b][color=#00ff00][size=4][center]Installation[/center][/size][/color][/b][b][color=#00ff00]Use a Mod Manager:[/color][/b]\n<br />Either Mod Organizer or Vortex work.\n<br />\xa0\n<br />[b][color=#ff0000]Uninstallation (completely):[/color][/b]\n<br />- (RaceMenu) Set all XPMSSE related sliders in RaceMenu and MCM to default\xa0\n<br />- Press uninstall in your mod manager for XPMSSE.[center]\xa0[/center][color=#00ff00][size=4][center]Skeleton[/center][/size][/color]\n<br />\n<br />[b][color=#00ff00]Body and Physics Support:[/color][/b]\n<br />- Breast and Butt Physics [BBP]\n<br />- Tender Breast and Butt Physics [TBBP]\n<br />- 3 Breasts and Butt Bones[3BBB]\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/30872]HDT Skinned Mesh Physics [HDT-SMP][/url]\n<br />- [url=http://www.nexusmods.com/skyrimspecialedition/mods/13207/?]CBP Physics[/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/21224]CBPC - CBP Physics with Collisions for SSE and VR[/url]\n<br />\xa0\n<br />[b][color=#00ff00]Mods compatible with support:[/color][/b]\n<br />- [url=https://www.loverslab.com/files/file/6670-nioverride-pose-adjustments-objects-se/]NiOverride Pose Adjustments + Objects SE[/url]\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/18010]Deadly Mutilation[/url]\xa0\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/17763]Ecotone Dual Sheath[/url]\n<br />-\xa0[url=http://www.nexusmods.com/skyrim/mods/79495/?]Flimsy Ragdolls[/url]\xa0(included in XPMSE)\n<br />-\xa0[url=http://www.loverslab.com/topic/32758-magic-nipple-cast-magic-from-nipple-and-more/]Magic Nipple[/url]\xa0\n<br />-\xa0[url=http://www.nexusmods.com/skyrim/mods/601/?]Realistic Ragdoll and Force[/url]\n<br />-\xa0SAM - Shape Atlas for Men\n<br />- [url=https://www.loverslab.com/files/file/5355-schlongs-of-skyrim-se/]SOS - Schlongs of Skyrim[/url] [color=#ff0000](Full and Lite)[/color]\n<br />-\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/9358/?]The Joy of Perspective[/url]\n<br />-\xa0[url=http://www.nexusmods.com/skyrim/mods/54814/?]UN7B[/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/10483]True Spear Combat - Weapons and Animations[/url]\xfeff\n<br />\n<br />[b][color=#ffff00]Mods compatible without support:[/color][/b]\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/12302/?]Enhanced Character Edit SE[/url] (Comes with it's own XPMSE skeleton)\n<br />\n<br />[b][color=#00ff00][size=4][center]XPMSE Plugin[/center][/size][/color][/b]\n<br />[b][color=#00ff00]XPMSE RaceMenu:[/color][/b]\n<br />- Weapon styles, moving weapons ingame\n<br />- Scale&#92;Position&#92;Rotation sliders\n<br />- Body related sliders\n<br />- SOS&#92;SAM related sliders\n<br />- Female specific related sliders\n<br />- Beast race specific related sliders\n<br />- Third and first Person scaling\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/7003/]Extensible Follower Framework 4[/url]\xfeff\xa0\x63ompatible\n<br />\n<br />[b][color=#00ff00]XPMSE MCM:[/color][/b]\n<br />-\xa0Weapon styles, moving weapons ingame \xa0\n<br />- Iinformation tab with debug information\n<br />\n<br />[b][color=#00ff00]XPMSE Weapons:[/color][/b]\n<br />[b]Scale Module:[/b]\n<br />- Fixes weapon scale problems with the game for females, thanks Bethesda, good job!\n<br />- Compatible with weapon scale edits in Racemenu\n<br />- Disabled with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/12302/?]Enhanced Character Edit SE[/url]\xa0\x66or compatitibility reasons\n<br />[b]Style Module:[/b]\n<br />- Manages styles for player and non-Player characters\n<br />- Manages\xa0[color=#00ff00]Arrows&#92;Bolts[/color],\xa0[color=#00ff00]Bow&#92;Crossbow[/color],\xa0[color=#00ff00]Greatsword&#92;Battleaxe&#92;Warhammer[/color]\xa0\x61nd\xa0[color=#00ff00]Magic[/color]\xa0styles dynamically for fixing visual issues and seperating shared nodes\n<br />- Manages animation switching for styles, such animations are\xa0[color=#00ff00]Arrows Draw[/color],\xa0[color=#00ff00]Bow Equip, Idle and Attack[/color],\xa0[color=#00ff00]Greatsword&#92;Battleaxe&#92;Warhammer Equip[/color]\xa0\x61nd\xa0[color=#00ff00]Magic Attack, Cast, Concentration, Idle, Movement and Sprint[/color]\xa0\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/12302/?]Enhanced Character Edit SE[/url]\xa0supported\n<br />\n<br />[b][color=#00ff00]XPMSE Lib:[/color][/b]\n<br />- Adds common functions for modders to use/copy from, like skeleton checks or manipuilation\n<br />\n<br />[color=#00ff00][size=4][center]Styles (Weapon Positions) List[/center][/size][/color]\n<br />[b][color=#00ff00]Axe:[/color][/b]\n<br />0: Default\n<br />1: Reversed Axes by Groovtama\n<br />2: Axes on Back by Groovtama\n<br />\xa0\n<br />[b][color=#00ff00]Sword:[/color][/b]\n<br />0: Default\n<br />1:\xa0[url=http://www.nexusmods.com/skyrim/mods/26800/?]1-Handed Swords on Back[/url]\xa0\x62y xp32\n<br />2:\xa0[url=http://www.nexusmods.com/skyrim/mods/15658/?]SWP 1-Handed Swords on Back[/url]\xa0\x62y Metal-Gear-Rex\n<br />3:\xa0[url=http://www.nexusmods.com/skyrim/mods/59568/?]FSM Swords turned edge up[/url]\xa0\x62y fushimi\n<br />4:\xa0[url=http://www.nexusmods.com/skyrim/mods/35927/?]Dual Swords on left waist[/url]\xa0\x62y Ayame\n<br />5:\xa0[url=http://www.nexusmods.com/skyrim/mods/4860/?]No More Dangling Swords[/url]\xa0\x62y Akakus\n<br />\n<br />[b][color=#00ff00]Dagger:[/color][/b]\n<br />0: Default\n<br />1:\xa0[url=http://www.nexusmods.com/skyrim/mods/26800/?]Daggers on Back Hip[/url]\xa0\x62y xp32\n<br />2:\xa0[url=http://www.nexusmods.com/skyrim/mods/15658/?]Daggers on the Ankles[/url]\xa0\x62y Metal-Gear-Rex\n<br />\xa0\n<br />[b][color=#00ff00]Two-Handed (Greatsword and Battleaxe&#92;Warhammer):[/color][/b]\n<br />0: Default\n<br />1:\xa0[url=http://www.nexusmods.com/skyrim/mods/15658/?]SWP Two-Handed Weapons on Back[/url]\xa0\x62y Metal-Gear-Rex\n<br />2:\xa0[url=http://www.nexusmods.com/skyrim/mods/59568/?]FSM Two-Handed turned and on waist[/url]\xa0\x62y fushimi\n<br />\xa0\n<br />[b][color=#00ff00]Bow:[/color][/b]\n<br />0: Default\n<br />1:\xa0[url=http://www.nexusmods.com/skyrim/mods/35717]Frostfall Bow[/url]\xa0\x62y Chesko\n<br />2:\xa0[url=http://www.nexusmods.com/skyrim/mods/41072/?]Reversed Better Bows[/url] by Messes With Wolves\n<br />3:\xa0[url=http://www.nexusmods.com/skyrim/mods/59568/?]FSM Turn Bow[/url]\xa0\x62y fushimi\n<br />\n<br />[b][color=#00ff00]Arrow Quiver:[/color][/b]\n<br />0: Default\n<br />1:\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/1182/?]Frostfall Quiver[/url]\xa0\x62y Chesko\n<br />2:\xa0[url=http://www.nexusmods.com/skyrim/mods/26800/?]Frostfall Quiver[/url]\xa0\x62y xp32\n<br />\n<br />[b][color=#00ff00]Crossbow:[/color][/b]\n<br />0: Default\n<br />1:\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/1182/?]Frostfall Bow[/url]\xa0\x62y Chesko\n<br />\n<br />[b][color=#00ff00]Bolt Quiver:[/color][/b]\n<br />0: Default\n<br />1:\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/1182/?]Frostfall Quiver[/url]\xa0\x62y Chesko\n<br />2:\xa0[url=http://www.nexusmods.com/skyrim/mods/26800/?]Left Hip Bolt[/url]\xa0\x62y xp32\n<br />3:\xa0[url=http://www.nexusmods.com/skyrim/mods/26800/?]Experimental Hip Bolt[/url]\xa0\x62y xp32\n<br />4:\xa0[url=http://www.nexusmods.com/skyrim/mods/54425/?]Aesthetic Bolt Quiver[/url]\xa0\x62y IsharaMeradin\n<br />\n<br />[b][color=#00ff00]Magic:[/color][/b]\n<br />0: Default\n<br />1:\xa0[url=http://www.loverslab.com/topic/32758-magic-nipple-cast-magic-from-nipple-and-more/]Magic\xa0Nipple[/url] by ElPsyCongroo\n<br />\n<br />[b][color=#00ff00]Shout:[/color][/b]\n<br />0: Default\n<br />1:\xa0[url=http://www.loverslab.com/topic/32758-magic-nipple-cast-magic-from-nipple-and-more/]Schlong Shout[/url]\xa0\x62y ElPsyCongroo\n<br />\n<br />[b]Endorse those mod authors, show your support![/b]\n<br />[size=4][center][/center][/size][color=#9900ff][size=4][center]Modders&#92;Animators Section[/center][/size][/color][b]\n<br />For Modders and Animation related content please see the \"MISCELLANEOUS\" files.[/b]\n<br />\xa0\n<br />[b][color=#9900ff]How 2 make tails compatible with the XPMSE tail position sliders:\n<br />[/color][/b]1. Open the tail mesh into nifskope\n<br />2. Replace the following node names with the new ones\n<br />- \"NPC Pelvis [Pelv]\" =&gt; \"Tail\"\n<br />- \"NPC Spine [Spn0]\" =&gt; \"NPC Tail Spine [Spn0]\"\n<br />- \"NPC L Thigh [LThg]\" =&gt; \"NPC Tail L Thigh [LThg]\"\n<br />- \"NPC R Thigh [RThg]\" =&gt; \"NPC Tail R Thigh [RThg]\"\n<br />3. Save the tail mesh\n<br />\xa0\n<br />[b][color=#9900ff]FNIS Bone numbers (this has nothing to do with the skeleton):[/color][/b]\n<br />- XPMSE HDT rig: 115 Bones\n<br />- XPMSE BBP rig: 129 Bones\n<br />\xa0\n<br />[color=#9900ff][b]Bone naming and prefix schema:[/b][/color]\n<br />[color=#9900ff]Nodes for meshes and havok animations[/color]\n<br />NPC =&gt; Mesh bones\n<br />\n<br />[color=#9900ff]HDT Physic exclusive[/color]\n<br />HDT =&gt; exclusive HDT Motion bones\n<br />\n<br />[color=#9900ff]XPMSE feature exclusive nodes[/color]\n<br />CME =&gt; Extra CME&#92;RM bones, can be set with custom data when racemenu&#92;vanilla is used ingame, when ECE is used they are off limits\n<br />MOV =&gt; Weapon Socket nodes, do not rename them, can be set with custom data\n<br />\n<br />\n<br />[center][color=#9900ff][size=4]Modders Resource for Animators[/size][/color][b]\n<br />[/b][/center][left][b]You are an animator? Why don't you check this? The biped, controller rigs by Bakafactory for the newest body types.[/b]\n<br />[b][b][color=#ff0000][u]Warning: You must use a bonelist from this mod, Otherwise your animation will be broken.[/u][/color][/b]\n<br />\n<br />[url=https://www.loverslab.com/files/file/9306-human-biped-rig-by-bakafactory/]Human Biped RIg by BakaFactory 1.11V   [/url]      [/b][/left]"
