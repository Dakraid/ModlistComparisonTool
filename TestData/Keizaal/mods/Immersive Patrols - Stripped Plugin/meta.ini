nexusDescription="[b][size=6][color=#6f9dba]IMMERSIVE PATROLS - PLUGIN REPLACER[/color][/size][/b]\n<br />\n<br />[b][size=3][color=#f5aa42]THIS MOD IS NO LONGER SUPPORTED.[/color][/size][/b]\n<br />[color=#f5aa42]Please use [url=https://www.nexusmods.com/skyrimspecialedition/mods/718?tab=files]Immersive Patrols[/url] (Lite version) with [url=https://www.nexusmods.com/skyrimspecialedition/mods/32765?tab=files]Immersive Patrols[/url] (No Merchants version). This will remove all warzones and merchants but improve the core features of the original mod.[/color]\n<br />\n<br />[size=3][color=#adceff][b]PREFACE[/b][/color][/size]\n<br />This is a plugin replacer for [url=https://www.nexusmods.com/skyrimspecialedition/mods/718]Immersive Patrols[/url]. Here is what I changed:\n<br />\n<br />[b]1.)[/b] I have cleaned out all the merchant caravans added by this mod because I personally consider them a bit of a feature creep. So now with this plugin you will only have military patrols added to your game and nothing else.\n<br />[b]2.)[/b] In addition to that I also removed a Leveled List edit made by Immersive Patrols where it adds crossbows to Dawnguard soldiers. Now I'm all for giving them crossbows but not through this mod.\n<br />[b]3.)[/b] There is an optional version that removes the warzones (multiple locations with fights between over a dozen of Stormcloaks and Imperials). Apparently they may cause CTDs and they are also a problem balancing-wise early on as they supply the player with hundreds of steel arrows.\n<br />\n<br />Yes, Scrabbulor granted me permission to release a plugin replacer. Thanks!\n<br />\n<br />[size=3][color=#adceff][b]REQUIREMENTS[/b][/color][/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/718]Immersive Patrols[/url] by Scrabbulor\n<br />\n<br />[size=3][color=#adceff][b]INSTRUCTIONS[/b][/color][/size]\n<br />Download and install [url=https://www.nexusmods.com/skyrimspecialedition/mods/718]Immersive Patrols[/url] with your favorite mod manager.\n<br />Then download and install my replacer plugin and make sure it overwrites the original one.\n<br />\n<br />[size=3][color=#adceff][b]FAKREELA FACEGEN FIX[/b][/color][/size]\n<br />With this plugin replacer you will no longer need the [url=https://www.nexusmods.com/skyrimspecialedition/mods/18066]Immersive Patrols Fakreela Face Fix[/url] since Fakreela will no longer appear in Skyrim.\n<br />\n<br />[size=3][color=#adceff][b]ESL FLAG[/b][/color][/size]\n<br />I cannot flag the plugin as ESL because I would have to renumber its formIDs. That in turn would break all facegen and I would have to rename/regenerate it which would replace the entire original mod.\n<br />\n<br />[size=3][color=#adceff][b]COMPATIBILITY[/b][/color][/size]\n<br />- Load Immersive Patrols [u]above[/u] [url=https://www.nexusmods.com/skyrimspecialedition/mods/276]Cutting Room Floor[/url] (optional CRF Patch available in the Files section).\n<br />- Load Immersive Patrols [u]above[/u] any lighting overhauls.\n<br />- Load Immersive Patrols [u]above[/u] [url=https://www.nexusmods.com/skyrimspecialedition/mods/2182]Realistic Water Two[/url].\n<br />\n<br />[size=3][color=#adceff][b]CHANGELOG[/b][/color][/size]\n<br />Please check the Logs tab.\n<br />\n<br />[size=3][color=#adceff][b]FUTURE PLANS[/b][/color][/size]\n<br />- Variant that includes the merchants but with better nordic names and without the Protected flag so that they can be killed.\n<br />- [s]Variant without the battlefields that supply the player with hundreds of arrows and apparently may cause CTDs.[/s] [b]done[/b]\n<br />- Variant with the warzones intact but with the amount of fighters cut in half.\n<br />\n<br />[size=3][color=#adceff][b]CREDITS[/b][/color][/size]\n<br />Scrabbulor for creating Immersive Patrols - donation points are enabled and go 100% to him\n<br />\n<br />[size=3][color=#adceff][b]MY SKYRIM SE RELEASES:[/b][/color][/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/14223]The Phoenix Flavour - A Modular Modding Guide[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/23322]Forgotten Argonian Roots - FOMOD[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/23614]Unique Uniques - Plugin Replacer[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/23631]Aetherial Crown by Saerileth - Plugin Replacer[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/23755]Complete Crafting Overhaul Remade for SSE - Patch and Instructions[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/23774]Immersive Patrols - Plugin Replacer[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/23794]Night Eye Overhaul - Plugin Replacer[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24144]More Radiant Quests for the Companions[/url]\n<br />\n<br />\n<br />[b][center][color=#b7b5b5][b][size=5]------------------------------------------------------------------------------------------------------[/size][/b][/color][/center][/b]\n<br />\n<br />[center][b][size=4][color=#6f9dba]&amp;&amp;[/color][/size][/b][size=4]          foreverphoenix          [b][color=#6f9dba]&amp;&amp;[/color][/b][/size][/center]\n<br />\n<br />[b][center][color=#b7b5b5][b][size=5]------------------------------------------------------------------------------------------------------[/size][/b][/color][/center][/b]"
