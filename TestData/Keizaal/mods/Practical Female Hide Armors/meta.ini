nexusDescription="Inspired by the Female Dragonborn Statue, I thought it would only be appropriate that we should be able to wear the [i]real[/i] Studded Armor on our female characters in-game. This mod replaces the female Hide Armor, Studded Armor, Scaled Armor, and Scaled Horn Armor with refitted models of the male versions of those armors.\n<br />\n<br />The mod title is of course an homage to JZBai's\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/2628]Practical Female Armors[/url]. :)\n<br />\n<br />Mods used in screenshot:\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/38672]Male Horns for Female Iron Helmet[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/7992]Hallgarth's Additional (Vanilla) Hair[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/35593]Project Clarity - Vanilla Armor Textures Redone[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/4254]Immersive Animations[/url]\n<br />[/list]"
