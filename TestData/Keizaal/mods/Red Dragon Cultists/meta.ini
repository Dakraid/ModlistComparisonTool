nexusDescription="I always thought that the Dragon Cultist in Forelhost should not be normal looking ghosts.\n<br />\n<br />I made a little modification, so that they will appear in a spooky red xD.\n<br />In my taste the color fits them better, especially because of their demonic draugr voices.\n<br />I also remade the color for the remains to a creepy looking red jelly :D\n<br />\n<br />I forwarded some edits from USSEP, but it's not required.\n<br />As long as no records edit the Forelhost Ghost NPCs this mod is compatible with everything.\n<br />The .esp plugin is flagged as an esl.\n<br />\n<br />[b][Compatibility][/b]\n<br />As I made the tests, the new ENB Version worked very well together with [url=https://www.nexusmods.com/skyrimspecialedition/mods/56362]ENB Lights For Effect Shaders[/url]\xfeff.\n<br />\n<br />[b][CREDITS][/b]\n<br />From version 1.1 and above I'm using an edited cubemap from [url=https://www.nexusmods.com/skyrimspecialedition/mods/38231]Quality CubeMaps - HD Cube Maps[/url]\xfeff, so it fit's better for the red color.\n<br />Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/93362]Rudy102[/url] for the great ENB Light modifications and his instructions on how to add these to other meshes.\n<br />[s]\n<br />[/s][s][/s][s][/s][s]\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0 \xa0\xa0\xa0\xa0 \n<br /> [/s][u][size=4]\n<br />[/size][/u][u][size=4][url=https://www.nexusmods.com/users/927130?tab=user+files]All My Other Mods[/url]\xfeff[/size][/u]"
