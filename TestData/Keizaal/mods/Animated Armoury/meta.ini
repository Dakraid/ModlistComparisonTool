nexusDescription="[center][img]https://i.imgur.com/NKYO9VX.jpg[/img][/center]\n<br />\n<br />[center]\xfeff [url=https://www.youtube.com/user/Pyscofalc][img]https://i.imgur.com/OCJgedc.png[/img][/url]   [url=https://twitter.com/NickNakVS][img]https://i.imgur.com/iTP0IOK.png[/img][/url]   [url=https://www.patreon.com/NickNak][img]https://c5.patreon.com/external/logo/become_a_patron_button.png[/img][/url][/center]\n<br />\n<br />[line]\n<br />[size=5][url=https://www.nexusmods.com/skyrimspecialedition/articles/2958]A Simple FAQ[/url] if you need it\n<br />If you're wanting to do some compatibility patches for your mods or another [/size][size=5][url=https://www.nexusmods.com/skyrimspecialedition/articles/2959]check this article\n<br />[/url]Looking for Source files or Guides on how to create weapons for my mod [url=https://www.nexusmods.com/skyrim/mods/99987]check out this Mod page[/url][/size]\n<br />\n<br />\n<br />[size=3]\n<br />[line]\n<br />[size=3][size=3][b][u][color=#a4c2f4][size=6]About the Mod\n<br />[/size][/color][/u][/b][/size]This mod adds new weapons to the game, all the weapons are distributed throughout level lists and can be crafted + upgraded.\n<br />Both the Player and NPCs can all use the weapons, both the player and npcs can play the animations\n<br />\n<br />\n<br />\n<br />\n<br />[b][u]Rapier Demo[/u][/b]    \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff[b][u]Pike Demo[/u][/b]\n<br />[youtube]4W6ydRWvzqQ[/youtube][youtube]NGcms5hSBNU[/youtube]  \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff       \n<br />\n<br />[b][u]Quarter Staff Demo[/u][/b]    \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff[b][u]Claw Demo[/u][/b]\n<br /> [youtube]qJLK5RqvKDM[/youtube][youtube]mHUPCN9Isa0[/youtube]  \xfeff \n<br />\n<br />\n<br />\n<br />[b][u]Dagger Demo by [url=https://www.youtube.com/channel/UCbS9VGfMUd5_ot_lZaQMWyg]JDM[/url][/u][/b]    \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff[b][u]Mace Demo by [url=https://www.youtube.com/channel/UCbS9VGfMUd5_ot_lZaQMWyg]JDM[/url][/u][/b]    \xfeff  \n<br /> [youtube]8uTDahzPWuo[/youtube][youtube]Keuo0fd8DzM[/youtube]\n<br />[b][u][size=6]Whip Demo[/size][/u][/b]\xa0\xa0\xa0 \xfeff\xa0\xa0 \xfeff\xa0\xa0 \xfeff\xa0\xa0 \xfeff\xa0\xa0 \xfeff\xa0\xa0 \xfeff\xa0\xa0 \xfeff\xa0\xa0 \xfeff\xa0\xa0 \xfeff\xa0\xa0 \xfeff\xa0\xa0 \xfeff\xa0\xa0 \xfeff\xa0\xa0 \xfeff\xa0\xa0 \xfeff\xa0\xa0 \xfeff\xa0\xa0 \xfeff\xa0\xa0\xa0 \xfeff \xa0\n<br />\xa0[youtube]TYz5wWt9IdY[/youtube] [size=6][b][u]Katana Demo[/u][/b][/size]\n<br />[youtube]FvFZMosAIUA[/youtube]\n<br />[size=3][size=3][size=3]\n<br />[line][size=3][size=3][size=3][size=6][b][u][color=#a4c2f4]Compatibility [/color][/u][/b][/size]\n<br />[size=3][size=3][size=3][size=3][size=3][size=3][size=3]\n<br />Combat Gameplay Overhaul + is sort of semi incompatible with Animated Armoury, you wont get crashes or nasty issues, but even with the Nemesis version the animations may not play correctly or have incorrect timings on the attacks and swings, some animations don't even play \n<br />\n<br />SkySa as far as I know is not compatible as no animations haven't been made\n<br />\n<br />[size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3]The DAR folders in use by this mod are 10, 11, 12, 13, 14, 16, 17, 18, 29, 30, 31 and 32 There is an included txt file explaining which folder is what, You can switch these around how ever you want just read the text file before hand[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />\n<br />[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][b][u][size=6][color=#a4c2f4]Compatibility[/color][/size][/u][/b][/size][size=3][size=3][size=3][size=3][size=3][size=3][size=3][b][u][size=6][color=#a4c2f4] patches[/color][/size][/u][/b][/size][/size][/size][/size][/size][/size][/size]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/1418392]BockworschtSoldier[/url] has made a German translation here: [url=https://www.nexusmods.com/skyrimspecialedition/mods/54215]Animated Armoury - DAR Version - New Weapons with animations german translation[/url]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/53327431]ExpensiveLadder[/url] has made some great fixes for a lot of the errors that I missed as well as some level list adjustments, I really recommend this! \xa0 [url=https://www.nexusmods.com/skyrimspecialedition/mods/47213]Animated Armoury - Fixes Rebalance Enchantments and Patches[/url]\n<br />[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3]\n<br />[size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3]Animated Armoury is compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/29847]Speed and Reach Fix[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/70074843]GodlySandwich[/url] [/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />\n<br />[size=3][size=3][size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/42603]LoTD and Skyrim Unique treasures[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/4218872]Gregio[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/48198]Nikola's Amber and Madness[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/2834304]nikolaf[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/48119]Blue Frost Daedric Weapons[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/113469618]Melwenmods[/url][/size][/size][/size][/size][/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/users/10236085]Ashingda[/url][/size] has made a [url=https://www.nexusmods.com/skyrimspecialedition/mods/37231]SKYUI compatibility patch[/url] so icons show up for my custom weapons \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/25969]Animated Armory Animation zPatch[/url]  by [url=https://www.nexusmods.com/skyrimspecialedition/users/1719907]darkphoenixff4[/url] is a Zedit script that will run through your load order and add my mods\n<br /> keywords to weapons it finds in your load order, this is great as it tailor makes compatibility patches for your load order, you wont need to download any compatibility patches after running this script\n<br />[size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/45177]First Person Combat Animations Overhaul 2.0 -SIZE MATTERS[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/2801840]ShoryukenBruh[/url] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/46088?tab=description]Link to Patch[/url]\xfeff made by [url=https://www.nexusmods.com/skyrimspecialedition/users/9360888]Favmir[/url][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[size=3][size=3][size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/20449]Diamond Smithing Complete - Animated Armoury Compatibility[/url] - by [url=https://www.nexusmods.com/skyrimspecialedition/mods/20449]MeraxesUrrax[/url][/size][/size][/size][/size][/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17480]Animated Armoury DSR and Ecotone Patch[/url] - by [url=https://www.nexusmods.com/skyrimspecialedition/users/4657102]ManyStrongWords[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22964]Animated Armoury Vigilant Patch[/url] - by [url=https://www.nexusmods.com/skyrimspecialedition/users/4657102]ManyStrongWords[/url] \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22998]Animated Armoury Outlaws and Revolutionaries Patch[/url]  - by [url=https://www.nexusmods.com/skyrimspecialedition/users/4657102]ManyStrongWords[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/23043]Animated Armoury MERPs Gondorian Armament Patch[/url] - by [url=https://www.nexusmods.com/skyrimspecialedition/users/4657102]ManyStrongWords[/url][/size][/size][/size][/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/31935]Animated Armoury Relics of Hyrule Patch[/url] - by [url=https://www.nexusmods.com/skyrimspecialedition/users/78185753]Webmetz[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/23209]T'Skyrim True Weapons Animated Armoury Patch[/url] - by [url=https://www.nexusmods.com/skyrimspecialedition/users/16419754]ScarecroOw[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22936]Lintra Spear Patches[/url] - by  [url=https://www.nexusmods.com/skyrimspecialedition/users/45696502]Squirrellysama[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19547]Weapon balancing script for Heavy armory and Animated Armory for use in xEdit[/url] by  [url=https://www.nexusmods.com/skyrimspecialedition/users/40633695]wherediditrun[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30502]Animated Armoury - CC Dead Man's Dread Patch[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/8422567]FafnirEtherion[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22420]Immersive Weapon Integration has a patch for Animated Armoury on their page[/url][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[/size][/size]\n<br />[/size][line][size=3][b][u][color=#a4c2f4][size=6]Rapiers[/size][/color][/u][/b]\n<br />They deal a little less damage than Swords, have much higher Crit damage, are faster than Swords and have a lot of range\n<br />\n<br />[/size][line][size=3][b][u][color=#a4c2f4][size=6]Pikes[/size][/color][/u][/b]\n<br />Pikes are a new type of Two Handed weapon, they deal a little less damage than Greatswords, are faster than Greatswords and have more range\n<br />[/size][line][size=3][b][u][color=#a4c2f4][size=6]Halberds[/size][/color][/u][/b]\n<br />Halberds are a new type of Two Handed weapon, they deal a little less damage than Greatswords, are faster than Greatswords and have more range than BattleAxes\n<br />[/size][line][size=3][b][u][color=#a4c2f4][size=6]Quarter Staffs[/size][/color][/u][/b]\n<br />Quarter Staffs are a new type of Two Handed weapon, they deal a tiny bit more damage than Maces, their power attacks hit more than once though\n<br />[/size][line][size=3][b][u][color=#a4c2f4][size=6]Claws[/size][/color][/u][/b]\n<br />Claws are a new type of One Handed weapon, they deal less damage than Daggers but have a chance to inflict a stackable bleed debuff they are designed to be dual wielded but can be used in either hand, they cannot be used for parrying, when wielded together they can unleash a flurry of swipes \n<br />[/size][size=3]\n<br />[size=3][size=3][size=3][line][b][u][color=#a4c2f4][size=6]Chain Whips[/size][/color]\n<br />[/u][/b][/size][size=3]\n<br />Chain Whips are a new type of One Handed weapon, they light of damage, a bit slower to attack with than a sword and provide mid range damage, they have near instant recoil recovery, ideal as an offhand weapon \n<br />\n<br />Due to the nature of whips being an animated weapon, they can sometimes be a bit jank in terms of animation, sometimes NPC's will have their whip randomly animate when blocking, a whip can animate faster than the player can transition between animations etc. Also  if you want to wield two whips together you need to get a dual wield variant(prefixed by the word dual) from the add Item menu or console, these don't appear in levelled lists[/size][/size][/size]\n<br />[line]\n<br />[size=6][u][b][color=#9fc5e8]Katanas[/color][/b][/u][/size]\n<br />\n<br />Katana's are one handed swords they're simular to regular swords but used in both hands, when you equip another weapon in your left hand you use katanas with one hand only\n<br />\n<br />[/size][line][size=3][b][u][color=#a4c2f4][size=6]Mace and Dagger animations[/size][/color]\n<br />[/u][/b]\n<br />Not a new weapon type but I wanted to make animations for these two weapons for a while now, the animations will apply to existing Maces and Daggers\n<br />[/size][size=3]\n<br />[/size][line][color=#9fc5e8][size=6][b][u]Other Info[/u][/b][/size][/color][size=6][b][u]\n<br />[/u][/b][/size]\n<br />Permissions wise, anyone is ok to do anything they want with this mod, rework it, translate it, reanimate it, use the source code(I suck at coding); whatever floats your boat. No need to ask, just give credit please\n<br />\n<br />\n<br />[/size][line][color=#9fc5e8][size=6][b][u]Credits[/u][/b][/size][/color][b][u]\n<br />\n<br />[/u][/b][url=https://www.nexusmods.com/skyrimspecialedition/users/19968244]Felisky384[/url] : For [url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/10236085]Ashingda[/url] : For Fixing scripts in the retried version of AA and his mod [url=https://www.nexusmods.com/skyrim/mods/97220]Skyrim Spear Mechanic\n<br />[/url][url=https://www.youtube.com/channel/UCbS9VGfMUd5_ot_lZaQMWyg]JDM [/url]: Has great videos showing off my mod and lots of other great mods, He did the awesome Dagger video and the screen archery shots for the mod\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/16675984]Shikyokira[/url] : For [url=https://github.com/ShikyoKira/Project-New-Reign---Nemesis-Main/releases]Nemesis[/url] [size=3](Offsite Link[/size]) and for opening up the door to behaviour modding\n<br />[url=https://www.nexusmods.com/skyrim/users/8120]Fore[/url] : For making animations in Skyrim possible, [url=https://www.nexusmods.com/skyrim/mods/11811]Fores New Idles in Skyrim FNIS[/url] and [url=https://www.nexusmods.com/skyrim/mods/54521]FNIS Sexy Move[/url]\n<br />[url=https://www.nexusmods.com/skyrim/users/4959835]Zartar[/url] : For his WIP Behaviour tool\n<br />[url=https://www.nexusmods.com/skyrim/users/1567449]BouBoule201288[/url] : For his mod  [url=https://www.nexusmods.com/skyrim/mods/78347]True Spear Combat[/url]\n<br />[url=https://www.nexusmods.com/skyrim/users/5864605]BlueBoar[/url] : For allowing me to make a compatibility patch for his [url=https://www.nexusmods.com/skyrim/mods/81726]Rapier and Dagger mod[/url]\n<br />[url=https://www.nexusmods.com/skyrim/users/887024]PrivateEye[/url]\xfeff: For his mod [url=https://www.nexusmods.com/skyrim/mods/21120]Heavy Armoury[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrim/users/3656551]Hothtrooper44[/url]: For his mod [url=https://www.nexusmods.com/skyrim/mods/27644]Immersive Weapons[/url]\n<br />[url=https://www.nexusmods.com/skyrim/users/1162571]MaikCG[/url]: For his [url=https://www.nexusmods.com/skyrim/mods/76267]XPMSE Biped[/url]\n<br />[url=https://www.nexusmods.com/skyrim/users/11746993]sotaponi[/url]: For His [url=https://www.nexusmods.com/skyrim/mods/87118]HCT TagFile Converter[/url]\n<br />Skyrim Together Team : For Inspiring me to finally get this mod going!\n<br />\n<br />[line]\n<br />[color=#9fc5e8][u][b][left][size=6]Social links[/size][/left][/b][/u][/color]\n<br />\xfeff [url=https://www.youtube.com/user/Pyscofalc][img]https://i.imgur.com/OCJgedc.png[/img][/url]\xa0\xa0 [url=https://twitter.com/NickNakVS][img]https://i.imgur.com/iTP0IOK.png[/img][/url]\xa0\xa0 [url=https://www.patreon.com/NickNak][img]https://c5.patreon.com/external/logo/become_a_patron_button.png[/img][/url][/size]"
