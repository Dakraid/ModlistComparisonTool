nexusDescription="[center][url=https://ko-fi.com/kreiste][img]https://i.imgur.com/QrTP05G.png[/img][/url]\xfeff[url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/HGKHlJW.png[/img][/url]\xfeff[url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/L4G5as4.png[/img][/url]\xfeff\xfeff\xfeff\xfeff\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/58224/58224-1636566041-1637060129.gif[/img]\n<br />[youtube]TYJsbNWaJQo[/youtube][/center][quote]Oftentimes it will take a mod that tackles a specific aspect of a game for you to realize that anything needed changing at all. Security Overhaul - Lock Variations by Kreiste, wSkeever, and powerofthree gives many locks in the game unique models.\n<br />[right]--\xa0[url=https://www.thegamer.com/best-skyrim-mods-2021/]10 Best Skyrim Mods That Came Out In 2021[/url]\xfeff, \xfeffTheGamer[/right][/quote][quote]The Security Overhaul Lock Variants and Security Overhaul Add-Ons mods add a whole bunch of new lock designs for you to peer at while you're heroically robbing Skyrim of its every last Septim. The locks range from startlingly beautiful to mystically eerie to fairly disgusting, but they're all lore-friendly and wonderfully animated. There are even new sound effects to accompany some of the weirder designs.\n<br />[right]--\xa0[url=https://www.pcgamer.com/skyrim-modders-replace-boring-basic-locks-with-beautiful-and-bizarre-new-ones/]Skyrim modders replace boring, basic locks with beautiful and bizarre new ones[/url]\xfeff, \xfeffPC Gamer[/right][/quote][quote]Thanks to the appropriately titled [url=https://www.nexusmods.com/skyrimspecialedition/mods/58224]Security Overhaul SKSE - Lock Variations[/url]\xfeff and [url=https://www.nexusmods.com/skyrimspecialedition/mods/59529]Security Overhaul SKSE - Add-ons[/url]\xfeff mods, you will never have to pick the nondescript again. Now you can enjoy the artisanal tastes of up to 11 uniquely designed locks to immerse you in Skyrim's universe.\n<br />[right]--\xa0[url=https://www.rockpapershotgun.com/these-new-skyrim-mods-let-loose-lovely-looking-locks]These new Skyrim mods let loose lovely looking locks[/url]\xfeff, \xfeffRock Paper Shotgun[/right][/quote][color=#f1c232][b]Description[/b][/color]\n<br />[list]\n<br />[*]Gives locks their own unique model and sound effects based on chest/door type\n<br />[*]Currently covers Dwemer, Falmer, Snow Elf, Apocrypha, and snowy chests/doors\n<br />[/list]\n<br />[b][color=#f1c232]Related Mods[/color][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/59529][img]https://staticdelivery.nexusmods.com/mods/1704/images/59529/59529-1645258467-1975508330.gif[/img][/url]\xfeff\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/62781][img]https://staticdelivery.nexusmods.com/mods/1704/images/62781/62781-1643585210-1219461913.gif[/img][/url]\xfeff\xfeff\n<br />\n<br />[b][color=#e06666]Requirements[/color][/b]\n<br />[url=https://docs.microsoft.com/en-us/cpp/windows/latest-supported-vc-redist?view=msvc-170]Visual C++ Redistributables 2019[/url] ([url=https://aka.ms/vs/17/release/vc_redist.x64.exe]x64 direct download[/url])\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/51073]powerofthree's Tweaks[/url]\n<br />\n<br />[b][color=#f1c232]FAQ[/color][/b]\n<br />[quote]Q: Can I install, uninstall, upgrade this mid playthrough?\n<br />A: Yes\n<br />\n<br />Q: Does this work with the \"Anniversary Edition update\" (v1.6)?\n<br />A: Yes, as of version 2.0\n<br />\n<br />Q: Does this work with Special Edition (v1.5.97)?\n<br />A: Yes\n<br />\n<br />Q: Is there a VR version?\n<br />A: Yes:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/58298]Security Overhaul SKSEVR - Lock Variations VR[/url]\n<br />\n<br />\xfeff\xfeff\xfeffQ: Does this work with &lt;popular lock replacer mod&gt; as well?\n<br />A: Yes\n<br />\n<br />Q: Mod isn't working even though I have installed all the requirements?\n<br />A:\xa0Uninstall\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/25372?]Wearable Lanterns MCM Fix[/url]. Wearable Lanterns MCM Fix included an LE/Oldrim version of StorageUtil.dll which will completely prevent SKSE from loading any dll plugins.[/quote]\n<br />[color=#f1c232][b]Adding your own locks[/b][/color]\n<br />Lock models should be written to an .ini file containing the suffix \"_LID\", in the Data folder (for example, MyCustomLock_LID.ini).\n<br />They should follow this general format:\n<br />[quote][code][Falmer]\n<br />Door = interface/lockpicking/sos/lockpick_FalmerLock01.nif\n<br />Chest = interface/lockpicking/sos/lockpick_FalmerLock01.nif\n<br />Lockpick =\xa0interface/lockpicking/sos/lockpick_FalmerLock01_P.nif\n<br />\n<br />CylinderSqueakA = NPCChaurusInsectInjured\n<br />CylinderSqueakB = NPCChaurusAttackSD\n<br />CylinderStop = NPCSpiderFrostbiteAttackBiteSD\n<br />CylinderTurn = NPCChaurusInsectInjured\n<br />PickMovement = UILockpickingPickMovement\n<br />LockpickingUnlock = NPCChaurusDeathSD\n<br />[/code][/quote]Lock type is based on model path of locked object.\n<br />Replacing lock sounds (CylinderSqueakA,\xa0LockpickingUnlock) requires editorID of the sound descriptor.\n<br />\n<br />[b]Examples[/b]\n<br />Noble chests (furniture/[b]noble[/b]/...):\n<br />[quote][code][Noble]\n<br />Door = interface/lockpicking/myNobleLock_D.nif\n<br />Chest = interface/lockpicking/myNobleLock_C.nif\n<br />[/code][/quote]\n<br />Ayleid locks (bsheartland/Architecture/doors/[b]ayleid[/b]/...):\n<br />[quote][code][Ayleid]\n<br />Door = interface/lockpicking/ayleidLock_D.nif\n<br />Chest = interface/lockpicking/ayleidLock_C.nif\n<br />[/code][/quote]\n<br />Some specific nif (MyMod/[b]MyMesh.nif[/b]):\n<br />[quote][code][MyMesh.nif]\n<br />Door = interface/lockpicking/sos/lockpick_DwemerLock02.nif\n<br />Chest = interface/lockpicking/sos/lockpick_DwemerLock02.nif\n<br />[/code][/quote]\n<br />Lockpicks, underwater and snow locks\n<br />[quote][code]\xfeff[Dwemer]\n<br />Lockpick =\xa0interface/lockpicking/sos/lockpick_DwemerLockPick02.nif\n<br />\n<br />Chest [Water] =\xa0interface/lockpicking/sos/lockpick_DwemerLock02_water.nif\n<br />Chest [Snow] =\xa0interface/lockpicking/sos/lockpick_DwemerLock02_snow.nif\n<br />[/code][/quote]\n<br />Location based locks (requires Location EditorID)\n<br />[quote][code]\xfeff[Winterhold:WinterholdLocation]\n<br />Door =\xa0interface/lockpicking/sos/lock_winterhold.nif[/code][/quote]\n<br />[b][color=#f1c232]Credits[/color][/b]\n<br />[url=https://github.com/powerof3/LockVariations/]Plugin source[/url]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/5321695]Kreiste[/url]\xfeff : modeling/texturing\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/7064860]wSkeever[/url]\xfeff :\xa0 concept art, animation\xa0\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/2148728]powerofthree[/url]\xfeff : SKSE plugin, animation\n<br />[/list]"
