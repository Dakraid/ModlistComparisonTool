nexusDescription="[center][/center][b][size=3][b][size=3][color=#cfe2f3]Ported for Skyrim Special Edition&#33;[/color]\r<br />\r<br />[color=#d5a6bd][img]http://i.imgur.com/sCLEt7J.jpg[/img][/color][/size][/b][b][size=3][color=#d5a6bd]\r<br />\r<br />[center][url=http://www.skyrimgems.com][img]http://i.imgur.com/1wXSO.png[/img][/url][/center]\r<br />[center]\r<br />REQUIRES DAWNGUARD&#33;[/center]\r<br />[/color][/size][/b][/size][/b]Adds over 60 all-new, high-quality husky sounds to the Dawnguard huskies (and any mod that uses the Husky race) including new attacks, barks, idle panting, groans, &#34;talking&#34;, etc. \xa0The vanilla huskies sound more like German Shepherds to me, and I wanted something a little more true.\r<br />\r<br />I usually have at least one Husky with me, and also got a little tired of the repetitious idle sounds. \xa0\x45SPECIALLY the breathing and sniffing. \xa0I grew up with huskies, and always loved their unique barks, groans, and talking, and wanted to hear some of that in the game.\r<br />\r<br />Sounds were meticulously sliced, edited, compressed, and EQ&#39;d to ensure highest quality and vanilla style. \xa0[b]I plan on updating this with even more sounds as I am able to find them&#33;\r<br />\r<br />[color=#d5a6bd][size=3]NOTE: The video example has been edited to highlight the unique sounds, but in regular play they are fairly infrequent so they don&#39;t get annoying. \xa0The many extra panting and idle breath sounds alone will make them far more dynamic and LESS annoying than vanilla dogs.[/size][/color][/b][color=#d5a6bd][size=3]\r<br />[/size][/color]\r<br />[b]INCLUDES:[/b]\r<br />[size=2]\r<br />[/size][list][*][size=2]2 new panting idle loops, no more droning breaths&#33; \xa0Total of 3 idle panting sounds, now with random pitch.[/size]\r<br />[*][size=2]4 new aggro warnings[/size]\r<br />[*][size=2]8 new attack sounds[/size]\r<br />[*][size=2]2 new power attack sounds[/size]\r<br />[*][size=2]14 new barks (plus distant barks)[/size]\r<br />[*][size=2]4 new alternate &#34;sniffing&#34; sounds[/size]\r<br />[*][size=2]33 idle &#34;whine&#34; sounds to keep idles from being too repetitious (though the engine likes to pick one sound and play it a lot, I&#39;ve noticed.)[/size]\r<br />[/list][size=2]\r<br />[b]SUGGESTED MODS (Classic):[/b]\r<br />\r<br />[list][*][size=2][url=http://www.nexusmods.com/skyrim/mods/22124/?][b]Hush Doggy[/b][/url][b] [/b](removes most of the annoying idle barking)[/size]\r<br />[*][size=2][b][url=http://www.nexusmods.com/skyrim/mods/59327/?]Feed The Animals[/url][/b] (craft and give treats to your pups that give them a stat boost)[/size]\r<br />[*][size=2][b][url=http://www.nexusmods.com/skyrim/mods/21225/?]No More Stupid Dog Comments[/url] [/b](stops everyone from saying &#34;stupid dog&#33;&#34; all the time&#33;)[/size]\r<br />[*][size=2][b][url=http://www.nexusmods.com/skyrim/mods/36021/?]Husky HD Recolor[/url][/b][/size]\r<br />[*][size=2][b][url=http://www.nexusmods.com/skyrim/mods/40095/?]Meeko and Vigilance Are Huskies[/url][/b][/size]\r<br />[*][size=2][b][url=http://www.nexusmods.com/skyrim/mods/33061/?]Garm the Husky Companion[/url][/b][/size]\r<br />[*][size=2][b][url=http://www.nexusmods.com/skyrim/mods/56731/?]Doge - The Husky Companion[/url][/b][/size]\r<br />[*][size=2][b][url=http://www.nexusmods.com/skyrim/mods/61885/?]Eli&#39;s Armored Hounds[/url][/b][/size]\r<br />[/list][/size][b]\r<br />\r<br />EXAMPLE:\r<br />\r<br />[/b]Shows idles first, then barking in combat. \xa0Shows just a few sounds you&#39;ll hear, including breathing etc. and I edited the video to highlight them. \xa0They do not get annoying. \xa0\x42\x61ndicam audio and video is always horrendously out-of-sync for me, so don&#39;t mind it not matching up. \xa0It also degrades the audio quality, so please note they sound MUCH better in-game. \xa0I adjusted the overall volume to make it easier to hear, but you should try it for yourself&#33;\r<br />\r<br />\r<br />[youtube]bI4-3oQdSK0[/youtube]\r<br />\r<br />[b]CREDITS:[/b]\r<br />\r<br />All sounds came from a multitude of sources on FreeSound.org, and are used in line with each author&#39;s permissions. \xa0I used tiny pieces from so many sources I couldn&#39;t possibly credit them all without doing some digging, and would be happy to do so if it is required of me."
