nexusDescription="The original idea for this mod came from\xa0[url=https://www.nexusmods.com/skyrim/mods/53546]Horse Stamina Widget[/url] by just ([url=https://www.nexusmods.com/skyrimspecialedition/mods/47032]SSE port[/url]).\n<br />\n<br />Normally, when you are mounted, the game will hide your stamina meter. With this mod, the stamina meter will stay visible, but instead of showing your own character's stamina, it will show the stamina of your mount.\n<br />\n<br />This doesn't use any new widgets, so it should be compatible with whatever HUD mods you are using.\n<br />\n<br />[b][/b]"
