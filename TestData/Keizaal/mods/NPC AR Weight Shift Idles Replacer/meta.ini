nexusDescription="[center][color=#616161][url=https://www.patreon.com/CHIMgarden][/url][/color][/center][left][i]\"Look alive, will you!\" - my intent behind making this mod :)[/i][/left]\n<br />NPC Animation Remix adds to your game more animations to help NPCs look more lively and dynamic:\n<br />[list]\n<br />[*]4 new variants of mt_idle.hkx\xa0\x66or NPC - reduces probability of followers going in sync drastically!\xa0My mod will be especially helpful with Inigo, Lucien, Skeever, Kaidan and any other follower with default follow package\n<br />[*]makes less noticable animation inconsistencies with NPCs stumbling and failing to start \"casual idle\" animation loop\n<br />[*]adds some\xa0previously unused, not often enough used and new animations with appropriate conditions... immersively, if I may\n<br />[/list]\n<br />My other DAR mods:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/64420]Gesture Animation Remix[/url]\xa0|\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/63029]Conditional tavern cheering[/url]\xa0|\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/62849]Immersive folded hands[/url]\n<br />See my mods combined in this comparison video\n<br />[youtube]MjbS0vNlC3k[/youtube]\n<br />\n<br />\n<br />[u][size=4]Necessary to read information:[/size]\n<br />[/u]\n<br />[list]\n<br />[*]You can install this mod during playthrough and disable/uninstall/reinstall/update at any time as well!\n<br />[*]This mod works without Nemesis or FNIS. [url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\xfeff needed only\n<br />[*]Not conflicting: made using unpopular folder numbers in attempt to stay out of other modders way.\n<br />[*]Considering how safe and easy it is to uninstall this DAR type of mod, you can try it now and ask questions later...\n<br />[*]If you want to use my mod with a bunch of other DAR mods and animations in your game don`t look as they should, you can\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/63471/?tab=forum&amp;topic_id=11095088]write a post here[/url]\xfeff with all information about DAR mods you want to combine with this one and I will be able to give you advice how to do it.\n<br />[*]In my game I use\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/34006]EVG Conditional Idles[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/38534]EVG Animation Variance[/url]\xa0\x61nd I made this mod\xa0\x66ully compatible will\xa0[u]default priority numbers of EVG folders[/u]\n<br />[*][s]If you`re using\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/38534]EVG Animation Variance[/url]\xfeff with special animations for elders, install patch\xa0\x66rom optional files\xa0[/s]\xa0 no need since 1.1 version of\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/38534]EVG Animation Variance[/url]\xa0was released\n<br />[*]If you want to install any pack of [u]replacer[/u] animations such as \"[url=https://www.nexusmods.com/skyrimspecialedition/mods/42204]Leviathan Animations - Female Idle Walk And Run[/url]\" alongside my mod, you can easily do that. Install it in your mod manager and place it`s folder lower than this mod`s folder - mt_idle.hkx replacer from replacer mod will blend into my mod.\n<br />[*]You can add [url=https://www.nexusmods.com/skyrimspecialedition/mods/45794]Sky Idles[/url]\xfeff on top of this\n<br />[*]You can safely install it for Skyrim VR - I wasn`t using \"IsInCombat()\" condition\n<br />[*]If don`t use mods like [url=https://www.nexusmods.com/skyrimspecialedition/mods/50049]Simple Dual Sheath[/url], install patch from optional files. Its files will overwrite shield patches from my other mods - it OK and intentional\n<br />[*]Remove previous version of my mod with all it`s files then updating - \"replace\" option in mod organizer. Don`t forget to add needed patches - these files you can merge with main folder or install separately if you want\n<br />[*]If you don`t like some animation from this mod, you can just delete folder with it - use folder structure info below for reference. If you deleted something you didn`t mean to, just reinstall this mod. Helpful mods for that:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/74034]Show Animation Command[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/73930]DAR Explorer[/url]\n<br />[/list]\n<br />If you are on Legendary Edition version of Skyrim,\xa0[url=https://www.nexusmods.com/skyrim/mods/104459]you can backport this or any SE animation mod with this tool[/url]\n<br />\n<br />[i][color=#d9ead3][size=3][i]If during/after installation some sort of error pops up or animations in your game can`t play and you see static pose instead:[/i]\n<br />Mod Organizer 2 users -\xa0[color=#d9ead3]rename mod folder in your mod manager to \"[u]NPCAR DAR[/u]\" and it will fix this[/color]\n<br />Other mod manager users -\xa0\x65xtract the zip file and rename the \"NPC Animation Remix (DAR)\" named folder to \"Data\", repack and install\n<br />[/size][/color][/i]\n<br />\n<br />[u][size=4]Unnecessary\xa0to read information:[/size][/u]\n<br />\n<br />[i]DAR folders priority and what it`s doing[i]\n<br />[color=#f9cb9c]Animations that are not included in \"no looped idles\" version of this mod are highlighted with this color\n<br />[/color][/i][/i]\n<br />[color=#f9cb9c]2099000100 -- formal looking replacers for animation loop\xa0\"casual idles\" with hands on hips - to use on special occasions\n<br />2099000099 -- small chance for \"thinker\" type of NPC to bring hand closer to head as if they are pondering during \"casual idles\"[/color]\n<br />[color=#d9ead3]2099000098 -- optional folder with consistency patch for EVG Animation Variance elder`s folder users[/color]\n<br />[color=#f9cb9c]2099000082 -- for females in clothes or LA\n<br />2099000081 -- for males in clothes\n<br />2099000079 -- barstool passout 1 mug infront\n<br />2099000078 -- barstool passout 2 mug away\n<br />2099000077 -- barstool hand to chin for women\n<br />2099000076 -- barstool hands on mug for men\n<br />2099000075 -- hand on bartable\n<br />2099000074 -- hand on hip barstool\n<br />2099000073 -- simmetrical jarl sitting for males\n<br />2099000072 -- variants of animations for all NPC\xa0of Idlepray and jarl chair sitiing\n<br />2099000067 -- idleexamine more probable animaton variants for NPC in clothes\n<br />2099000066 -- idleexamine folder with more probable animaton variants for NPC in clothes or light armor\n<br />2099000065 -- replacers for females\xa0\x62\x61sic jarl chair sitiing and\xa0sit on ledge animations and others\n<br />2099000062 -- new variant of enchanting table animation available with skill over 15 for NPCs (vanilla, but previosly unused in game)\n<br />2099000061 -- new variant of enchanting table animation available with skill over 5\xa0NPCs\xa0(vanilla, but previosly unused in game)[/color]\n<br />[color=#d9ead3]2002011 - optional folder with a patch for vanilla shield position. Overwrites with shield patches for my other mods, if you have it installed[/color]\n<br />[color=#f9cb9c]1899 -- after combat adrenaline transitional idle var 1 health damaged\xa0\x63ondition\n<br />1898 -- after combat adrenaline transitional idle var 2 health\xa0\x64\x61maged\xa0\x63ondition\n<br />1897 -- after combat adrenaline transitional idle var 3 health or stamina damaged\xa0\x63ondition[/color]\n<br />1761 -- follower bored waiting leg kick\n<br />1760 -- follower bored waiting swaying arms\xa0(used \"IsActorValueEqualTo(95, 1) AND\" for both)\n<br />1759 -- short idle with coughing lungs out for NPC with less then full health - small chance to see, animation is named\xa0mt_idle_a_sway_fast.hkx\n<br />1758 -- sleepy nod chance in hours between 21PM and 9AM\n<br />1757 -- small\xa0\x63hance for NPC to look far if they`re outside of city walls in hours between 6AM\xa0\x61nd\xa0\x32\x32PM\n<br />1756 -- chance of short idle\xa0\x66or NPC to sway insects if they`re in open world cell with beehive nearby - little addition that makes me happy :)\n<br />1755 -- chance for NPC in Riften to check their pockets from time to time (excluding Thieves guild, beggars and Maven)\n<br />1750 -- small chance for NPC in clothes to scratch their back or tuck clothes back with right hand (excluding nobles, bards and priests)\n<br />1749 -- feminine short idle with tucking hair with right hand for\xa0\x46\x65maleSultry and FemaleYoungEager voicetypes and no\xa0helmet\n<br />1748 -- short idles with scratching head with right and left hand for all NPC with\xa0no helmet\n<br />\n<br />[i]These folders are below 0 priority in DAR:[/i]\n<br />-1006169 -- Sheogorath mt idles variants\n<br />[color=#f9cb9c]-1007000 --\xa0mt_idle variant for all NPC\n<br />-1007001 -- mt_idle variant for enduring NPC\n<br />-1007002 --\xa0mt_idle variant for all NPC\n<br />-1007003 --\xa0mt_idle variant for all NPC\n<br />-1007004 --\xa0mt_idle variant for all NPC\xa0[/color]\n<br />-1007101 -- short sceptical head shake as\xa0mt_idlelookingc.hkx variant for\xa0NPC\xa0- small chance but adds a lot of character\n<br />-1007102 -- short idle for NPC with pulling pants or adjusting belt or gloves motion\xa0\x63hance\n<br />-1007103 --\xa0short idle for NPC with something heavy on their backs\xa0\x63hance\n<br />-1007104 --\xa0short idle for enduring NPC\xa0\x63hance\n<br />-1007105 -- short idle\xa0\x66or\xa0\x66riendly\xa0NPC\xa0\x63hance\n<br />-1007106 -- shifting weight from one leg to another idle chance\n<br />-9000010 -- brings back NPCAR weight shift idles for non unique NPC\n<br />\"animations\" folder contains base replacer of\xa0idleexamine.hkx and other base replacers in folders \"female\" and \"male\" - all these animations will load outside of DAR and act as a base coat of paint to help this mod look as was intended\n<br />\n<br />[size=4][u]Plans for future updates:[/u][/size]\n<br />[list]\n<br />[*]Refine animations to make it look more natural\xa0\n<br />[*]Tweak conditions for even better pace\n<br />[*]Add more idles\n<br />[/list]\n<br />This mod made with reused and\xa0previously unused vanilla\xa0\x61nimations extracted from Animations.bsa and modified with\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/11783]hkxPoser[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/47355643]opparco[/url], when it was needed. Another mod I couldn`t make it without -\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/19250]More Informative Console[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/1603187]Linthar[/url]\xa0-\xa0I used it to reveal information about NPCs, objects and locations to apply as part of conditions in DAR\n<br />And of course, existence of all my mods depends on genius\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/19968244]Felisky384\n<br />[/url]\n<br />\n<br />\n<br />[i]Do you like how NPCs in my game look? These mods contributed to it the most:[/i]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39113?tab=description]Rudy ENB CW Zangdar's Edit Lux Edition[/url]\xa0with optional bokeh\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38760]SC - Cubemaps[/url]\xa0- makes materials look mesmerizing\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57284]Tragedian's Fabulous Followers SSE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35404]Northbourne NPCs of Whiterun Hold[/url]\xa0\x61nd all other otherhauls made by this author\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27330]Cuyima Interesting NPCs SE[/url]\xa0with Vanilla Hair +\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/40046]Interesting NPCs Visual Overhaul[/url]\xa0only females there +\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/61669]Tragedian's Interesting NPCs - 3DNPC Followers Reimagined +\xa0[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/42441]Face Discoloration Fix[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38480]BeastHHBB - Khajiit and Argonian content - player character and NPC replacer[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/54421]Modpocalypse NPCs[/url]\xa0- All Vanilla NPCs with highpoly vanilla hair as a base\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38820]SC - KS Hairdos Retextured[/url]\xa0- more believable hair\n<br />Female skin textures:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/64314]Reverie - Skin[/url]\xa0+\xa0optionally\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/39115]SC - Mature Skin Specular[/url]\xa0less shiny\xa0\n<br />Male skin textures:[url=https://www.nexusmods.com/skyrimspecialedition/mods/7902]Tempered Skins for Males - Vanilla and SOS versions[/url]\xa0or\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/9112]Vitruvia - skin texture overhaul for males - SE[/url]\n<br />[url=https://loadorderlibrary.com/lists/the-phoenix-flavour]Phoenix Flavour[/url]\xa0wabbajack modlist as a base for all this - it provided better textures, meshes and fixes to elevate looks of the game\n<br />Note: if you will use this wabbajack installation as a base for your game to add more mods on top, don`t message Phoenix about possible conflicts\n<br />\n<br />[i]Bodyslide presets:[/i]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32539]REACHbody- Thin to Thick realistic CBBE preset[/url]\xa0\x66itter, but classic version is beautiful too\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42853]CBBE Rugged - Truly Muscular Female Body Preset[/url]\xa0- preset I use with female guard armor refits\xa0\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/48743]HIMBO regular guy preset[/url]\xa0\x61lternative preset\xa0- good range from thin to thick for males\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/63925]Whelp to Warrior - HIMBO Bodyslide Preset[/url]\xa0- more athletic range\xa0\x66rom thin to thick for males\n<br />\n<br />[i]Other mods I want to recommend:[/i]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/43708]Dialogue Movement Enabler[/url]\xa0- SKSE based, can install during playthrough\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46546]Dialogue Interface ReShaped[/url]\xa0-\xa0\x63\x61n install during playthrough\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38670]Configurable Commentary Rate Slider[/url]\xa0- make followers talk more rarely ---&gt; less repetitive;\xa0safe to install mid-playthrough\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11993]PC Head Tracking and Voice Type SE[/url]\xa0- add headtracking to your character with face expression accordingly what is seen;\xa0safe to install mid-playthrough\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/70883]Random Emotions SSE[/url]\xa0- tweakable face\xa0\x65xpressions for up to 10 followers and your character\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41252]SmoothCam[/url]\xa0+\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/46655]SmoothCam - SynErgy Preset\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/65619]Bees' Extra NPCs[/url]\xa0- interesting looking NPCs to make towns more crowded,\xa0\x63\x61n install during playthrough\n<br />[url=https://www.nexusmods.com/skyrim/mods/52235?tab=posts]Follower goes on a trip[/url]\xa0- potentially send every NPC to go wandering\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42928]Courier Delivers to NPCs[/url]\xa0- I once saw Hjoromir from 3DNPC getting letter after he finished talking about his mother writing to him a lot - so immersive!\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4652]Animated Eating Redux SE edition[/url]\xa0- adds eating animations with foods and drinks being consumed by player and NPCs. You can finally see Inigo eating those sweetrolls.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/45182]zxlice's ultimate potion animation - ZUPA[/url]\xa0- plays animation with actual potion bottles, for player and NPCs. Goes well with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/40102]Smart NPC Potions - Enemies Use Potions and Poisons\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/40556]Knockout and Surrender - Non-Lethal Pacifist yielding options[/url] +\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/38043]Follower Death and Injury Chance - Followers Can Die[/url]\xa0\x61\x64\x64s weight to your actions and produces amusing \"close call\" moments when NPCs look dead, but they only knocked out\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12490]Whiterun Outskirts Market for SSE[/url]\xa0- adds market stalls at Whiterun entrance, also adds to entourage"
