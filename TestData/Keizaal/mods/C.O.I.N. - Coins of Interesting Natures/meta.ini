nexusDescription="[center][size=3][img]https://raw.githubusercontent.com/TateTaylorOH/TateTaylorOH/main/assets/images/banners/C.O.I.N.png[/img][/size]\n<br />[size=3][url=https://bethesda.net/en/mods/skyrim/mod-detail/4220943][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xfeff\xa0\x41lso available on [url=https://bethesda.net/en/mods/skyrim/mod-detail/4220943]Xbox One[/url]\xfeff.[/size][/center]\n<br />I have long been a fan of mods that add new coins to the game. The fact that you can find Septims deep in Dwemer ruins or Draugr crypts that have not been touched in hundreds, if not thousands, of years has always bugged me. However, none of the current offerings gave me quite what I wanted. I have been planning this mod on-and-off for nearly a year and a half, figuring out exactly what I want to do with it and gaining the proper permissions in order to release it in a form that I would be happy with.\n<br />\n<br />C.O.I.N. will add several new types of coins to your game at varying rarities and placed in locations that are logical and make sense within the world of the Elder Scrolls. You will never find Septims on Draugr ever again!\n<br />\n<br />However, that is only half of what C.O.I.N. has to offer! This mod is also a lightweight economy overhaul. The new coins you find around the world will generally be worth less than a normal gold coin. This makes it so it is substantially harder to get rich quick off of a few dungeons. Now gaining wealth will be a much more interesting obstacle as you progress through your playthrough!\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />\n<br />[list]\n<br />[*]New coins to find on your travels: The\xa0[b]Ancient Falmer Mallari[/b], [b]Ancient Nord Drakr[/b],\xa0[b]Ayleid Mala[/b], [b]Dwarven Nchuark[/b], [b]Gibber[/b], and\xa0[b]Sancar[/b]!\n<br />[*]Each coin is distributed in places that make sense:\n<br />[b]   \xfeff\x41ncient Falmer Mallari\xa0[/b]- Forgotten Vale[b]\n<br />   \xfeff\x41ncient Nord Drakr\xa0[/b]- Ancient Nord Ruins   [b]\xfeff\n<br />   \xfeff\x41yleid Mala[/b] - Ayleid Ruins[b]\n<br />   \xfeff\x44warven Nchuark[/b] - Dwarven Ruins   [b]\xfeff\n<br />   \xfeffGibber[/b] - Root Caves[b]\n<br />   \xfeffSancar [/b]- Thalmor Embassy, Thalmor HQ, and Northwatch Keep[b]\n<br />[/b][*]Proper leveled list integration to ensure the coins show up in containers and on enemies in addition to being found loose in the world.\n<br />[/list]\n<br />[u][b]Coinage Value\n<br />\n<br />[/b][/u]I have not altered the rate or amount at which coins are dropped, but I have edited the value that each coin is worth. Upon picking up one of the new coins it will be automatically turned into the coin's value in gold. Ancient coins will not be worth much as they are little more than trinkets to the citizens of Tamriel, however minted coinage will be worth as much, if not more, than the Imperial Septim. For example, the Sancar is more powerful than the Septim and is worth 1.25 gold coins.\n<br />\n<br />You can see the complete list of values below:\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorOH/TateTaylorOH/main/assets/images/coin/images/Coin%20Chart.jpg[/img]\n<br />\n<br />[b]If you'd prefer for the coins to not be automatically converted upon pickup then you can toggle this feature off in the MCM. [/b]By default the coins are worthless and cannot be sold to vendors. I suggest using\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/70644]C.O.I.N. - Merchant Exchange[/url]\xa0if you want to cash your coins in for Septims.\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Compatibility.png[/img]\n<br />\n<br />C.O.I.N. is dependant on Base Object Swapper, so next to no cells have been edited in order to distribute these coins. Leveled Lists did require a fair bit of editing however, I recommend you check this mod against your load order using xEdit.\n<br />\n<br />Patches for the following mods are provided in our installer:\n<br />\n<br />[list]\n<br />[*][b]Beyond Skyrim\xfeff\xfeff[/b]\n<br />[*][b]The Cause\xfeff[/b]\n<br />[*][b]Saints and Seducers[/b]\n<br />[/list]\n<br />Patches for the following mods are provided via a third-party patch:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/38845]Ancient\xa0\x44wemer Metal[/url]\xfeff\xfeff\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/36042]Open World Loot - Encounter Zone and Loot Overhaul[/url]\xfeff\xfeff\xfeff\xfeff\n<br />[/list]\n<br />If you want to add C.O.I.N. support to your own mod without need of a patch, you can find an article detailing how [url=https://www.nexusmods.com/skyrimspecialedition/articles/3150]here[/url].\n<br />[center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=TateTaylorOH&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://camo.githubusercontent.com/552464a2dd0cc5c6c0fee3215d78afa32464f6c6ae73acea8be204efa8459edf/68747470733a2f2f7667626f7861