nexusDescription="[center][size=3][center][/center]\xfeff\xfeff\xfeff\xfeff\xfeff[/size][size=3]\xfeff\xfeff\xfeff\xfeff\xfeff[size=3]\xfeff\xfeff[/size][/size][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Angas%20Mill.png[/img][/center][center][size=3][url=https://bethesda.net/en/mods/skyrim/mod-detail/4262281][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xfeff\xfeff\xfeff\xfeff\xa0\x41lso\xa0\x61vailable on\xa0[url=https://bethesda.net/en/mods/skyrim/mod-detail/4262281]Xbox One[/url]\xfeff\xfeff\xfeff\xfeff\xfeff.[/size][/center]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/?BH=4&amp;RH_ModList=nav%3Atrue%2Chome%3Afalse%2Ctype%3A0%2Cuser_id%3A0%2Cgame_id%3A1704%2Cadvfilt%3Atrue%2Cinclude_adult%3Afalse%2Cpage_size%3A20%2Cshow_game_filter%3Afalse%2Copen%3Atrue%2Csearch%5Bfilename%5D%3ACities+of%2Bthe%2BNorth%2Csearch%5Bauthor%5D%3AJPSteel2%2Csearch%5BOLD_mname%5D%3AJPSteel2&amp;RH_ModList=nav:true,home:false,type:0,user_id:0,game_id:1704,advfilt:true,include_adult:false,page_size:20,show_game_filter:false,open:true,search%5Bfilename%5D:Cities+of+the+North,search%5BOLD_mname%5D:JPSteel2]Cities of the North[/url]\xfeff\xa0is a fantastic series of mods that aims to give the disregarded minor hold capitals proper unique architecture instead of just using generic farmhouses like any other small town. This really helps to bring the minor holds the unique character that they lacked from their major counterparts.\xa0\n<br />\n<br />Anga's Mill is a small settlement in the Pale and I thought it would really benefit from mimicking the design of Cities of the North's Dawnstar. I whipped this mod up to see that idea through.\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />\n<br />[list]\n<br />[*]Replaces the two farmhouses with new meshes from Cities of the North - Dawnstar.\n<br />[*]Replaces the lumber mill with a new mesh from Cities of the North - Falkreath.\n<br />[*]Overhauls the interiors of Aeri's House and the Anga's Mill Common House with new interior meshes.\n<br />[/list]\n<br />[b][u]Recommended Mods[/u][/b]\n<br />\n<br />None of the [url=https://www.nexusmods.com/skyrimspecialedition/mods/?BH=4&amp;RH_ModList=nav%3Atrue%2Chome%3Afalse%2Ctype%3A0%2Cuser_id%3A0%2Cgame_id%3A1704%2Cadvfilt%3Atrue%2Cinclude_adult%3Afalse%2Cpage_size%3A20%2Cshow_game_filter%3Afalse%2Copen%3Atrue%2Csearch%5Bfilename%5D%3ACities+of%2Bthe%2BNorth%2Csearch%5Bauthor%5D%3AJPSteel2%2Csearch%5BOLD_mname%5D%3AJPSteel2&amp;RH_ModList=nav:true,home:false,type:0,user_id:0,game_id:1704,advfilt:true,include_adult:false,page_size:20,show_game_filter:false,open:true,search%5Bfilename%5D:Cities+of+the+North,search%5BOLD_mname%5D:JPSteel2]Cities of the North[/url] mods are required in order for this to function, but I highly recommend you use them all (or at the very least [url=https://www.nexusmods.com/skyrimspecialedition/mods/28952]Dawnstar[/url]).\n<br />\n<br />This mod was partly inspiried by MissleMan's\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/64360]Half-Moon Mill - Cities of the North Addon[/url] and\xa0Monster23's\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/35181]Cities of the North - Morthal Addon Hjaalmarch[/url]. I recommend both.\n<br />\n<br />I also think this mod fits really well alongside Jelidity's\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/64265]Kolskeggr Mine - A Great Towns and Villages of the Reach Addon[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/64266]Darkwater Crossing - A Great Towns and Villages of Eastmarch Addon[/url],\xa0regardless if you use the rest of the [url=https://www.nexusmods.com/skyrimspecialedition/users/10182460?tab=user+files]Great Towns and Villages[/url] series or not.\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Compatibility.png[/img]\n<br />\n<br />I have attempted to make as little changes to this area as possible, but there is still a good possibility it will conflict with other mods that edit the Anga's Mill area. This mod will definitely\xa0\x62\x65 incompatible with mods that edit the Aeri's House and Anga's Mill Common House cells.[center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=TateTaylorOH&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://camo.githubusercontent.com/552464a2dd0cc5c6c0fee3215d78afa32464f6c6ae73acea8be204efa8459edf/68747470733a2f2f7667626f786172742e636f6d2f7265736f75726365732f6c6f676f2f313633365f62657468657364615f67616d655f73747564696f732d707265762e706e67[/img][/url]\xfeff\xfeff\n<br />   [/center][center][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Line%20Divider.png[/img][url=https://youtu.be/V85sjumXnOs]\n<br />[/url][url=https://keizaal.github.io/Keizaal/]\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/68997][img]https://raw.githubusercontent.com/PierreDespereaux/Keizaal/main/assets/images/b