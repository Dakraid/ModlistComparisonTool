nexusDescription="[b]Credits[/b]\n<br />\n<br />This mod would not come into existence without[b]\xa0[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/45832]Minimalist Dialogue Interface[/url][b]\xa0[/b]by\xa0Stalhimeier.\n<br />[center][img]https://i.ibb.co/ZLGnQSQ/Description.png[/img]\xfeff[/center][center][youtube]-3-cVagn0Ak[/youtube][/center]\n<br />- Fixes control issues in the same way as\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/1429]Better Dialogue Controls[/url].\n<br />- Aligns menu to the left side.\n<br />-\xa0Increases the width of the dialogue text area so that more lines of dialogue fit on the screen.\n<br />- Removes the Exit button and\xa0optionally the NPC Name.\n<br />- Makes the dialogue vanish while an NPC is talking.\n<br />- Gives you a choice between two different backgrounds.\n<br />\n<br />[b]Compatibility[/b]\n<br />\n<br />Compatible with everything.\n<br />\n<br />The only exceptions at the moment being:[url=https://www.nexusmods.com/skyrimspecialedition/mods/2246]\n<br />[/url]- Better Dialogue Controls\xa0(which you will not need - this mod already fixes the controls)\n<br />- EZ2C Dialogue Menu\n<br />- Minimalist Dialogue Interface\n<br />\n<br />[b]My other mods[/b]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46475]Main Menu ReShaped\n<br />\n<br />[/url][b]Recommended mods\n<br />\n<br />[/b]Realistic facial expressions - must-have if you want your dialogues to even remotely resemble actual human interactions:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19181]Expressive Facial Animation -Female Edition-[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19532]Expressive Facial Animation -Male Edition-[/url]"
