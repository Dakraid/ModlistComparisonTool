nexusDescription="[center][/center][center][size=3][size=3][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/master/assets/images/banners/AutomaticAnimations.png[/img][/size][/size][/center]\n<br />I stumbled across\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/37231]SkyUI Weapons Pack[/url]\xa0\x61 while ago and really liked the new weapon icons it added. I tried to apply them to some of the mods I had in my load order but quickly got annoyed by the amount of patching it required. So instead of trying to manually add new keywords to every item I decided to try out the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/55728]Keyword Item Distributor[/url]\xa0to apply the keywords at runtime. It worked like a charm!\n<br />\n<br />Then I realized I could probably use this same method to easily add animations from [url=https://www.nexusmods.com/skyrimspecialedition/mods/35978]Animated Armory[/url] \xfeffto any weapon without need of a plugin. After about a night's work I had a series of KID .inis and\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\xa0\x63onditions set up to do all this work for me. So now to assign custom animations and icons to weapons I just need to add a simple line of text to a KID .ini and it works flawlessly!\n<br />\n<br />I decided to share this little framework I jury rigged\xa0together, I am sure someone else might find this useful. Enjoy!\xfeff\n<br />\n<br />[center][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img][/center]\n<br />[list]\n<br />[*]A set of KID .inis that will allow you to assign custom icons and animations to weapons with a simple line of text.\n<br />[*]Built-in compatibility for the majority of weapon mods that add new weapon types such as Halberd and Spears to the vanilla material types.\n<br />[*]Highly compatible and free from any and all plugin conflicts.\n<br />[/list]\n<br />[u][b]Requirements[/b][/u]\n<br />\n<br />This mod is built around the [url=https://www.nexusmods.com/skyrimspecialedition/mods/55728]Keyword Item Distributor[/url]\xfeff and it is required in order to properly function.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37231]SkyUI Weapons Pack[/url]\xa0is required to get the custom weapons icons and\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\xa0is required to properly assign the new animations.\n<br />\n<br />While\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/35978]Animated Armory[/url]\xfeff itself isn't required, you will at least need the meshes folder from the DAR version in order to make the animations work. Let this mod override Animated Armory.[center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Compatibility.png[/img]\xfeff[/center][b]\n<br />[/b]Compatiblity for the following mods are built directly into this framework:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/35978]Animated Armory[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/10917]Beyond Skyrim: Bruma[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/31519]Beyond Skyrim: Wares of Tamriel[/url]\xfeff\n<br />[*][url=https://en.uesp.net/wiki/Skyrim:Headman%27s_Cleaver]Headman's Cleaver[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/6308]Heavy Armory - New Weapons[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/45956]Shirley - A Skyrim Follower Mod[/url]\n<br />[*]\xfeffMost content that adds [url=https://en.uesp.net/wiki/Lore:Cyrus]Cyrus[/url]\xfeff' Sabre\n<br />[*]Most content that adds [url=https://en.uesp.net/wiki/Lore:Goldbrand]Goldbrand[/url]\xfeff\n<br />[*]Most content that adds new\xa0\x61\x64\x64 new weapon types such as Halberd and Spears to the vanilla material types\n<br />[/list]\n<br />It is very easy to extend this mod to suit your own load order. Simply create a new .ini file with the suffix \"_KID\" and place it into your mod's folder. Then use the following template to assign the proper keywords to the weapons you want:\n<br />\n<br />[font=Courier New]\xfeff\xfeffKeyword = [KeywordEditorID]|Weapon|[WeaponName]|NONE|NONE[/font]\n<br />\n<br />Example:\n<br />\n<br />[font=Courier New]Keyword = WeapTypeRapier|Weapon|Cyrus' Sabre|NONE|NONE[/font]\n<br />\n<br />The keyword editorID for each of the relevant weapon type can be found below:\n<br />\n<br />[font=Courier New]WeapTypeSpear\n<br />WeapTypeJavelin\xa0(no custom animations exist for this weapon type)\n<br />WeapTypePike\n<br />WeapTypeHalberd\n<br />WeapTypeRapier\n<br />WeapTypeQuarterstaff\n<br />WeapTypeClaw\n<br />WeapTypeScythe\xa0(no custom animations exist for this weapon type)\n<br />WeapTypeWhip\n<br />WeapTypeKatana\n<br />WeapTypeGun (no custom animations\xa0\x65xist for this weapon type)[/font][center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/dQw4w9WgXcQ][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=TateTaylorOH&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://camo.githubusercontent.com/552464a2dd0cc5c6c0fee3215d78afa32464f6c6ae73acea8be204efa8459edf/68747470733a2f2f7667626f786172742e636f6d2f7265736f75726365732f6c6f676f2f313633365f62657468657364615f67616d655f73747564696f732d707265762e706e67[/img][/url]\xfeff\xfeff   [url=https://www.nexusmods.com/users/61720101][/url]\xfeff\xfeff\xfeff\xfeff\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Line%20Divider.png[/img]\n<br />\n<br />\xfeff[url=https://tatetaylorusa.github.io/TateTaylorUSA/]\xfeff[/url]\xfeff\xfeff[size=3][url=https://keizaal.github.io/Keizaal/][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/68997][img]https://raw.githubusercontent.com/PierreDespereaux/Keizaal/main/assets/images/branding/Featured%20in%20Keizaal.png[/img][/url][/size][/center]"
