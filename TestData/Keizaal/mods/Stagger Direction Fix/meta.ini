nexusDescription="[color=#a4c2f4][b][size=3]OVERVIEW\n<br />[/size][/b][/color]\n<br />[b]Updated Stagger Direction Fix with support for SSE, AE, and VR in one DLL\n<br />[/b]\n<br />This SKSE plugin is compatible with SSE, AE, and\xa0VR thanks to [url=https://github.com/CharmedBaryon/CommonLibSSE-NG]commonlibsse-ng[/url].\n<br />\n<br />Download the [url=https://www.nexusmods.com/skyrimspecialedition/mods/43339]original mod[/url]\xa0to get the Nemesis patch, update Nemesis, and override the DLL with the one here.\n<br />\n<br />This offers no benefit to SSE users over the original.\n<br />[b][size=3][color=#a4c2f4][b][size=3]\n<br />\n<br />REQUIREMENTS\n<br />[/size][/b][/color][/size][/b]\n<br />[b]SE/AE[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]\n<br />Address Library for SKSE Plugins\n<br />\n<br />[/url][b]VR[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/58101]VR Address Library for SKSEVR[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32444?tab=description]\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/60033]Nemesis[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/45966]Ultimate Combat and Creatures Behaviour compatibility for Nemesis[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/43339]Stagger Direction Fix - SSE[/url]\n<br />\n<br />\n<br />[color=#a4c2f4][size=3][b]SOURCE\n<br />[/b][/size][/color]\n<br />[url=https://github.com/doodlum/MaxsuStaggerDirectionFix-ng]doodlum/MaxsuStaggerDirectionFix-ng[/url]\n<br />\n<br />\n<br />[b][size=3][color=#a4c2f4]CREDITS\n<br />[/color][/size][/b]\n<br />Maxsu and NickaNak for the awesome mod."
