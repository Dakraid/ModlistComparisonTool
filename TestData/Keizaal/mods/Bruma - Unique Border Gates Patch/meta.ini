nexusDescription="Unique Border Gates has always been a necessity in my load order, and really helps make Skyrim feel a part of a larger world. However, it conflicts with Beyond Skyrim: Bruma, around the entrance to Cyrodiil. A patch for this is supplied on the UBG modpage, however it never completely worked for me, and only disabled the custom gate. So, I created a proper, substantial patch between the two mods, which serves to mesh the two gates and camps together, creating a much more formidable border crossing.\n<br />\n<br />This mod is ESL-Flagged.\n<br />\n<br />I highly recommend you accompany this with my [url=https://www.nexusmods.com/skyrimspecialedition/mods/34950]Unique Border Gate Fixes[/url], which makes the base mod ESL as well.\n<br />\n<br />[b]Features:\n<br />[/b]Retooled gate\n<br />Adjusted object placement\n<br />Additional guards\n<br />Transferred \xa0items\xa0ownership - chest key can now be found on Centos Durius\n<br />Additional items; fleshed out tower interior\n<br />Grammar Fixes\n<br />Fixed navmeshes\n<br />Now includes a patch for Rigmor of Cyrodiil, by request.\n<br />\n<br />[youtube]Ym63ENgdKYo[/youtube]\n<br />\n<br />\n<br />Credits:\n<br />[url=https://www.nexusmods.com/skyrim/users/73493]duinnin\xa0[/url]for [url=https://www.nexusmods.com/skyrim/mods/52296/?]Unique Border Gates[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/8128936]Kelsenellenelvian\xa0[/url]for [url=https://www.nexusmods.com/skyrimspecialedition/mods/4819]Unique Border Gates\xa0SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/11317178]The Beyond Skyrim: Cyrodiil Team[/url]\xfeff for\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/10917]Beyond Skyrim: Bruma[/url]"
