nexusDescription="[b][center][color=#00ff00]What does this mod do?[/color][/center][/b]\n<br />This patch has been created to offer a synergy between the Goblins Creation and Beyond Skyrim: Bruma. The additional exit offers an alternative way to enter Cyrodiil and has been created in-line with information found during the Creation's quest.\n<br />[center][b][color=#00ff00]\n<br />BS Bruma Patch[/color][/b][/center]\n<br />Features:\n<br />[list]\n<br />[*]Fully navmeshed addition to Gromm's Pass via clearable rubble giving the dungeon an exit into Cyrodiil.\n<br />[*]Steel-Blue Entomola synergised between the Creation and Beyond Skyrim to preserve aspects of both.\n<br />[*]Adds Beyond Skyrim goblin clutter to Gromm's Pass.\n<br />[/list]\n<br />[b][center][color=#00ff00]Spears Addon[/color][/center][/b]\n<br />Features:\n<br />[list]\n<br />[*]Goblins will now weild Goblin Spears, custom texture weapons made to stylisticly match Bruma's other Goblin weapons. \n<br />\n<br />[*]The Spear of Bitter Mercy is fully functional (with automatic Storm Atronach summoning etc.) and can be obtained from Gogh, however, there are a specific set of requirements to gain Gogh's trust enough to allow it. The conditions are intended to be kept secret, please do not ask or discuss them in the comments.\n<br />\n<br />[*]Spears will only be obtainable if [url=https://www.nexusmods.com/skyrimspecialedition/mods/59484]Automatic Animations[/url]\xfeff or [url=https://www.nexusmods.com/skyrimspecialedition/mods/35978]Animated Armoury[/url]\xfeff are installed (Basically this means they only drop if you can use them)\n<br />[*]Automatic Animations has built in support and needs no patching, Animated Armoury requires an additional patch to allow the animations to work.\n<br />[/list]"
