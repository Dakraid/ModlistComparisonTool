nexusDescription="This is a stripped down version of the mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/8307?]Mainland Stalhrim[/url]\xa0\x62y Robbie922004, from whom I've been granted persission to post this edited version.\n<br />\n<br />What's been removed:\n<br />- You can no longer craft stalhrim equipment without completing\xa0the prerequisite quest on Solsthiem.\n<br />- The craftable only Heavy Stalhrim Shield included in the mod has been removed.\n<br />\n<br />What's been kept:\n<br />- The stalhrim deposits scattered throughout Skyrim's mainland.\n<br />- The ability to craft an Ancient Nordic Pickaxe with the manual in your inventory or having the Advanced Armors perk.\n<br />\n<br />What's been changed:\n<br />- You have to steal the Nordic Pickaxe manual from Eorland Grey-Mane, or complete the Companion's questline in order for them let you take it.\n<br />- USSEP changes have been forwarded.\n<br />- Cleaned with SSEEdit.\n<br />- ESL-ified, thanks to Poepkat\n<br />\n<br />As of version 1.2, there is a Legacy of the Dragonborn compatible version that removes a couple of deposits that were clipping into Legacy's excavation sites, and had a bandit note moved into, and edited to fit the story of, a different location."
