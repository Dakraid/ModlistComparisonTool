nexusDescription="Some people have requested that I release the presets I customized, so this page will compile them. All presets are set to be disabled if the Actor isn't wearing any pieces of armor or clothing. Updates will only be done to fix things, to add entries I may have forgotten, or to share more presets I think of.\n<br />\n<br />I hope you find them useful, whether you use them as-is or as a baseline for your own modifications!\xa0\n<br />\n<br />[list]\n<br />[*][size=3][b]I DO NOT TAKE REQUESTS.[/b][/size]\n<br />[*][b][size=3]The presets are released as-is and were customized for my character. [/size][/b]\n<br />[*][b][size=3]I won't make micro-changes for your individual needs, unless it's to fix things like conditions.[/size][/b]\n<br />[*][b][size=3]I recommend you learn to use the tool and adjust to your liking![/size][/b]\n<br />[/list][size=4]\n<br />[b][u]FEATURES[/u][/b]\n<br />[/size][size=3][u]Potions[/u]\n<br />[/size][img]https://i.imgur.com/oARofjXl.jpg[/img]\n<br />[img]https://i.imgur.com/McIAqe6l.jpg[/img]\n<br />[img]https://i.imgur.com/UeONsHpl.jpg[/img]\n<br />\n<br />[list]\n<br />[*][size=2]Potions are adjusted with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/57607?tab=posts]Awesome Potions Simplified[/url]\xa0in mind ([url=https://www.nexusmods.com/skyrimspecialedition/mods/58607]ENB version[/url])\xfeff\xfeff.[/size]\n<br />[*][size=2]The models can change depending on which potion tier you have (e.g. if you have Ultimate Stamina potions, it will show that model)[/size]\n<br />[*][size=2]The models DO NOT work with your own crafted potions though. It's a limitation, unfortunately. [url=https://en.uesp.net/wiki/Skyrim:Potions]List of potions found here.[/url][/size]\n<br />[*][size=2]Separate presets for Front or Back display. Thanks [url=https://www.nexusmods.com/skyrimspecialedition/users/96822278]EazyHarper[/url]\xa0\x66or the idea!\xa0[/size]\n<br />[/list]\n<br />[list]\n<br />[*][size=2]Magicka potion: appears if you have Magicka potions in your inventory, including Extra Magicka &amp;\xa0Lasting Potency.[/size]\n<br />[*][size=2]Health potion: appears if you have Healing potions in your inventory, including Health &amp; Regeneration.[/size]\n<br />[*][size=2]Stamina potion: appears if you have Stamina potions in your inventory, including Enhanced Stamina &amp; Vigor.[/size]\n<br />[*][size=2]Blood potion: appears if you have Potion of Blood in your inventory. I highly recommend using my [url=https://www.nexusmods.com/skyrimspecialedition/mods/49751]model replacer[/url]\xfeff for this.[/size]\n<br />[/list][size=2]\n<br />[/size][list]\n<br />[*][size=2]Only one potion of each category can appear at the time, and appear on a predetermined spot (as shown in the screenshots).[/size]\n<br />[/list][list]\n<br />[*][size=2]If applied in Global, it may show up on non-humanoid NPCs too. If it's an issue for you, simply copy the race filters on the Coin Purses preset and apply to the potions.[/size]\n<br />[/list]\n<br />[u][u][size=3]Coin Purses\n<br />[img]https://i.imgur.com/FagKESzl.jpg[/img]\n<br />[/size][/u][/u][u][size=2]\n<br />[/size][/u][list]\n<br />[*][size=2]Purses are adjusted with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/37306]JS Purses and Septims SE[/url]\xa0in mind.[/size]\n<br />[*][size=2]Only appear if a certain amount of gold is in the inventory.[/size]\n<br />[*][size=2]Has 4 tiers: small, medium, large, larger. They depend on the amount of gold they carry. A good thief will be able to identify a victim's purse before pickpocketing.[/size]\n<br />[*][size=2]Small to Large will only show a single purse that grows in size. When you reach the \"larger\" threshold, you will carry two purses.\xfeff[/size]\n<br />[*][size=2]Race filters enabled so they only show up on humanoid Actors.[/size]\n<br />[/list]\n<br />[u][u][size=3]Headhunter Trophies\n<br />\xfeff[img]https://i.imgur.com/8Lwqdsnl.jpg[/img]\n<br />[img]https://i.imgur.com/F5oZUkgl.jpg[/img]\n<br />[img]https://i.imgur.com/iXwATaRl.jpg[/img]\n<br />[/size][/u][/u][u][size=2]\n<br />[/size][/u][list]\n<br />[*][size=2]The trophies from\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/51847]Headhunter - Bounties Redone[/url]\xa0will show up on your character if you carry it.[/size]\n<br />[*][size=2]Bandit and Giant head shares the same position because normally, you wouldn't be having two radiant bounties at the same time.\xfeff[/size]\n<br />[*][size=2]They're larger than the ALLGUD patch integrated in Headhunter, and lack the straps since it's using the world object model (\"skinned\" models don't work).[/size]\n<br />[*][size=2]I recommend applying this setting only to your character, unless you want to see Jarls carrying heads on them.[/size]\n<br />[/list][u][size=4]\n<br />[b]INSTALLATION[/b]\xa0[/size][/u][u][size=2]\n<br />[/size][/u][list]\n<br />[*][size=2]Install\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/62001?]Immersive Equipment Displays[/url]\xfeff\xfeff[/size]\n<br />[*][size=2]Install this mod with your preferred mod manager\xfeff\xfeff\xfeff[/size]\n<br />[*][size=2]Besides the short guide below, I will not give further support on how to use the new UI, so please go to the mod's page for such questions.[/size]\n<br />[*][size=2]To use the preset, simply go in-game, open the new UI provided by IED, and click on the \"View\" tab;[/size]\n<br />[size=2]Select \"Custom\", which should open a new window;\n<br />From there, you can either choose \"Global&gt;NPC\" (if you want this to be applied to all NPCs), or \"Actor\" and select yourself, if you only want this on your character;\n<br />Make sure the right gender is selected too, if it's not already assigned, and check \"sync\" if you want to apply to both gender at once;\n<br />Click on the Preset bar and select the one you want to use;\n<br />Select \"Merge.\"[/size][/list]\n<br />[b][size=4][u]COMPATBILITY[/u][/size][/b]\n<br />[list]\n<br />[*][size=2]If you're using a custom race, you'll need to manually add your race in the Filters section of each item entries.[/size]\n<br />[*][size=2]To add race entries, go to the Filters section of the item, and\xa0[url=https://i.imgur.com/lb8hR5U.png]click on the little arrow next to \"allow\"[/url]. Then click \"add one\" and click on the next arrow to get \"browse\". From there, add your custom race. Repeat\xa0that to all filter entries.[/size]\n<br />[/list][size=4][size=4][size=4]\n<br />[/size][/size][/size][u][size=4][b]PERMISSIONS\n<br />[/b][/size][/u]My presets are free to be used, modified, etc. You can even upload your own presets that use mine as a starting point!\n<br />For permissions regarding more than these elements, check SlavicPotato's mod page.[u][size=4][b]\n<br />[/b][/size][/u][size=4][u][b]\n<br />CREDITS[/b]\n<br />[/u][/size][url=https://www.nexusmods.com/skyrimspecialedition/users/5217635]slavicpotato1[/url]\xa0\x66or their absolutely groundbreaking and IED!"
