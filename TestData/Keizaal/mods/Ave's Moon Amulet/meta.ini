nexusDescription="[color=#ff7700][size=3][b]Description:[/b][/size][/color]\n<br />Replacer for the Moon Amulet of\xa0Kharjo. It is a half-moon silver frame which represents the horizon, with two gemstones for the moons Masser and Secunda. The\xa0ja-Kha'jay (Lunar Lattice) is important for the\xa0Khajiit Physiology, and\xa0I've tried to ask Kharajo, why the amulet is shaped in this specific way, but he won't tell....\n<br />\n<br />For those who are interested in the Lore:\xa0[url=https://www.imperial-library.info/content/khajiit-physiology-phases-and-forms]Khajiit Physiology - Phases and Forms[/url]\n<br />\n<br />[b][color=#ff7700][size=3]How to obtain them in-game:[/size][/color][/b]\n<br />found during the Quest\xa0'[url=https://en.uesp.net/wiki/Skyrim:Amulet_of_the_Moon]Amulet of the Moon[/url]'\n<br />\n<br />[color=#ff7700][size=3][b]Incompatibility:[/b][/size][/color][list]\n<br />[*]mods which edit this Amulet in any way\n<br />[/list][color=#ff7700][size=3][b]Installation:[/b][/size][/color]\n<br />[list]\n<br />[*]copy all files in your data folder\n<br />[*]use Bodyslide to create the models (CBBE or BHUNP)\n<br />[*]activate the esp files as usual\n<br />[/list]\n<br />[color=#ff7700][size=3][b]Credits:[/b][/size][/color]\n<br />Thanks to Bethesda for creating Skyrim.\n<br />Thanks to Caliente for creating BodySlide and Outfit Studio\n<br />Thanks to VectorPlexus and Smurf for creating SOS - Schlongs of Skyrim\n<br />Thanks to the entire modding community for being awesome.\n<br />[center]\n<br />\n<br />\xfeff[url=https://avebravell.blogspot.com/][img]https://c1.staticflickr.com/5/4632/38752623990_c80873d43d_o.png[/img][/url]\xfeff[/center]"
