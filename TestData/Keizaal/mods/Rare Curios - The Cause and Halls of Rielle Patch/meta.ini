nexusDescription="[color=#00ffff][b][center]What does this mod do?[/center][/b][/color]\n<br />\n<br />Replaces the Welkynd Stones in The Cause with the Welkynd Stones from Rare Curios, so they stack in your inventory. Doing this requires touching a few things other mods also touch, so some additional patches are also available to fix that.\n<br />\n<br />Includes an optional file that distributes Flawed Varla Stones (as a 25% chance drop) into the Ayleid \"special loot\" containers added alongside the Anniversary Update. This does not touch any other distribution of these stones so will be fully compatible with any mods removing them from other loot. This is [i][b]not [/b][/i]compatible with the similar patch found on my Rare Curios - BS Bruma Synergy Patch page.\n<br />\n<br />[b]Additional Patches:[/b]\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/58213]The Halls of Rielle - Beyond Skyrim Bruma and The Cause Combined[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/58398]Ayleid Lich Crown - Cut Content Restored[/url]\xfeff\n<br />[/list]"
