nexusDescription="[center]Installation[/center]\n<br />1. Extract the zip contents to your Skyrim Special Edition directory containing CreationKit.exe\n<br />2. Configure any options in\xa0skyrim64_test.ini\n<br />3. Run the Creation Kit\n<br />4. Done\n<br />[center][/center][center]FAQ[/center]\n<br />[color=#e69138]Q. I already have tbb.dll or tbbmalloc.dll in my Skyrim folder, are they compatible?[/color]\n<br />[color=#f1c232]A. Yes.[/color]\n<br />\n<br />[color=#e69138]Q. Will you port this to Fallout 4 or the 32-bit Creation Kit?[/color]\n<br />[color=#f1c232]A. Not likely.[/color]\n<br />\n<br />[color=#e69138]Q. What version does this require?[/color]\n<br />[color=#f1c232]A. The SSE CK version 1.5.3.0 or 1.5.73.0.[/color]\n<br />\n<br />[color=#e69138]Q. The CK says I'm missing FonixData.cdx, where is it?[/color]\n<br />[color=#f1c232]A. See the README included with FaceFXWrapper.[/color]\n<br />\n<br />[center]Requirements[/center]\n<br />- SSE Creation Kit\n<br />- [url=https://support.microsoft.com/en-gb/help/2977003/the-latest-supported-visual-c-downloads]Microsoft Visual C++ 2019 Redistributable (x64)[/url]\xfeff for VCRUNTIME140_1.dll\n<br />\n<br />[center]Fixes/Patches[/center]\n<br />- LIP file generation.\n<br />- Significantly decreases time while loading plugins.\n<br />- A fix for dialogs suddenly not opening. This is from a resource leak after opening too many dialogs and not restarting the editor.\n<br />- Navmesh psuedo-deletion option to remove triangles without actually deleting/modifying the mesh. (Idea by ElminsterAU)\n<br />- Ability to replace the kit's default memory allocator with a custom one.\n<br />- Ability to save master plugins (.ESM) files directly from the save dialog.\n<br />- Ability to edit plugins with ESP files as masters without them being removed.\n<br />- Ability to globally disable assert message boxes.\n<br />- Ability to skip topic info validation which significantly speeds up first-time validation.\n<br />- Ability to disable automatic facegen on save.\n<br />- Experimental patches that will come and go over time.\n<br />\n<br />[center]Credits[/center]\n<br />- [b]aers[/b] for various work related to the game itself\n<br />- [b]RoyBatty[/b] for annoying me to finally post this\n<br />- Some people in the xEdit discord for testing\n<br />[center]\xfeff[/center][center][url=https://github.com/Nukem9/SkyrimSETest]Source Code at GitHub[/url][/center]"
