nexusDescription="[size=3]This mod simply places scarecrows at various locations that have crops.\xa0 There are four options:\xa0 Hat, helmet, jester, and Eli.\n<br />\n<br />Hat, helmet, and jester model by [url=https://www.nexusmods.com/skyrimspecialedition/users/7150507]hrodeberht1[/url] and Bella.\xa0 See [url=https://www.nexusmods.com/skyrimspecialedition/users/7150507]hrodeberht1[/url]'s profile for the resources.\n<br />\n<br />Eli model by [url=https://www.nexusmods.com/skyrimspecialedition/users/3231858]Elianora[/url], with permission, as seen in [url=https://www.nexusmods.com/skyrimspecialedition/mods/46065]Aldamar - Druid Mushroom Home[/url].\n<br />\n<br />[/size][list]\n<br />[*][size=3]I made sure they weren't placed on any markers (the things that make farmers work their farm).[/size]\n<br />[*][size=3]After placing the scarecrows with CK, I reviewed all references in SSEEdit to ensure the plugin was clean and without unexpected edits.[/size]\n<br />[*][size=3]The plugins are ESL flagged ESP files, so they won't take up a slot in your load order.[/size]\n<br />[*][size=3]I let LOOT sort it into my 1200+ plugin load order and reviewed placements to ensure compatibility.[/size]\n<br />[*][size=3][color=#ffff00]New in 1.5:\xa0 Scarecrows in snowy areas now have snow on them!\xa0 Simplicity of Snow patch available.\xa0 (I did test with BDS 2 and 3, and neither of those seemed to need a patch.)[/color][/size]\n<br />[size=2]\n<br />[/size][/list][size=2]In other news...\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/users/37521695]allonsywisegirl[/url]\xa0has done an LE version [url=https://www.nexusmods.com/skyrim/mods/107777]here[/url].\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/7150507]hrodeberht1[/url] has released[url=https://www.nexusmods.com/skyrimspecialedition/mods/57140] A Scarecrow-y Halloween[/url]!\xa0 hrodeberht1 was generous enough to provide the resources used, but I won't be releasing/placing those models here.\xa0 hrodeberht1 has already gone through the trouble of spreading them around Skyrim![/size]"
