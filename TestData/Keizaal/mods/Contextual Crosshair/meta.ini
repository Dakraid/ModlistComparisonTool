nexusDescription="[size=3][b][left][url=https://ko-fi.com/doodlez][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Ko-fi_40px_60fps.png?raw=true[/img][/url]\xa0 \xa0 \xa0 [url=https://www.patreon.com/Doodlezoid][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Patreon_40px.png?raw=true[/img][/url][/left]\n<br />[/b][/size][b][color=#a4c2f4][b][size=3]OVERVIEW[/size][/b][/color][/b]\n<br />\n<br />[b]Contextual Crosshair\xa0smartly hides HUD elements when they are unneeded [/b]with smooth fading transitions,\xa0numerous options, and deep integration with other mods.\n<br />\n<br />For a less intrusive compass, [url=https://www.nexusmods.com/skyrimspecialedition/mods/463]SkyHUD [/url]is recommended.\xa0\n<br />\n<br />\n<br />[color=#f4f4f4][b][color=#a4c2f4][b][size=3]DEFAULT OPTIONS[/size][/b][/color][/b][/color]\n<br />[img]https://i.imgur.com/1foLEUO.png[/img]\n<br />The crosshair is only enabled when:[list]\n<br />[*][b]Targeting a non-actor\xa0[/b][b]reference[/b]\n<br />[*][b]Aiming a bow or crossbow[/b]\n<br />[*][b]Aiming a targeted, non-concentration spell[/b]\xa0 \xa0 \xa0 \xa0 \xfeff\n<br />[/list]\n<br />\n<br />\n<br />   \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xfeff[img]https://i.imgur.com/siMumL3.png[/img]\n<br />\n<br />\n<br />The\xa0sneak meter changes in opacity depending on\xa0[b]detection level[/b], and is stacked with\xa0[b]crosshair opacity.\n<br />\n<br />\n<br />[/b][b][color=#a4c2f4][b][size=3]SMOOTHCAM SUPPORT\n<br />\n<br />[/size][/b][/color][/b]When [url=https://www.nexusmods.com/skyrimspecialedition/mods/41252]SmoothCam [/url]is enabled, the crosshair will be [b]replaced with the 3D Crosshair\xa0in third person[/b], and the sneak meter can become only half opaque.\n<br />\n<br />\n<br />[b][color=#a4c2f4][b][size=3]TRUE DIRECTIONAL MOVEMENT SUPPORT\n<br />\n<br />[/size][/b][/color][/b]When\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url]\xfeff\xa0is enabled, the crosshair will be\xa0[b]disabled when locked on a target[/b], with transitions between crosshair types synced.[color=#ffe599]\n<br />[/color][b][color=#a4c2f4][b][size=3]\n<br />\n<br />DETECTION METER SUPPORT\n<br />\n<br />[/size][/b][/color][/b]When\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/63057]Detection Meter[/url]\xfeff\xa0is enabled, the sneak meter will be\xa0[b]disabled unless aiming[/b].\n<br />\n<br />\n<br />[b][color=#a4c2f4][b][size=3]BETTER THIRD PERSON SELECTION\xa0SUPPORT\n<br />\n<br />[/size][/b][/color][/b]When\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/64339]Better Third Person Selection[/url]\xfeff\xa0is enabled, the [b]crosshair will not be affected by object activation.[/b]\n<br />\n<br />\n<br />[size=3][color=#a4c2f4][b]REQUIREMENTS\n<br />\n<br />[/b][/color][/size][color=#f4f4f4][b]Skyrim Special Edition\n<br />[/b][/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url]\xa0\n<br />\n<br />\n<br />[b][color=#a4c2f4][size=3]COMPATIBILITY\n<br />[/size][/color]\n<br />[/b][list][*][color=#ffe599][b]Not compatible with Immersive HUD[/b][/color]\n<br />[*][color=#ffe599][b]Not compatible with Less Intrusive HUD II[/b][/color]\n<br />[*][color=#ffe599][b]Compatible with 1.5.97 (pre-AE), 1.6.x (post-AE)[/b][/color]\n<br />[/list]\n<br />\n<br />[size=3][b][color=#a4c2f4][size=3]SOURCE\n<br />[/size][/color][/b][/size]\n<br />[url=https://github.com/doodlum/Contextual-Crosshair]doodlum/contextual-crosshair[/url]\n<br />\n<br />\n<br />[b][color=#a4c2f4][size=3]CREDITS[/size]\n<br />[/color][/b]\n<br />CommonLibSSE\n<br />Skyrim RE members for putting up with me\n<br />TateTyler for the name and feedback\n<br />Simon who wanted one thing then I ended up making something else\xa0\n<br />po3, Ryan, shadowshayd for pro-modding tips\n<br />Gopher's, Ersh's and Maxsu's mods for reference\n<br />[b]\n<br />[/b]"
