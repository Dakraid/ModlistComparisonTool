nexusDescription="[center][url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/iBvSVjB.png[/img][/url][/center]\n<br />[center][youtube]pNUTJ0tQb1M[/youtube][/center]\n<br />[b]Description[/b]\n<br />[list]\n<br />[*]Makes water effects not glow at night: they will remain dark unless illuminated by lights or sky. How much light is present depends on your enb, light, and weather.\n<br />[*]Removes neon green reflection\n<br />[*]Fixes Whiterun rapids animation when loading into whiterun from another save game\n<br />[*]Includes USSEP and SMIM mesh changes\n<br />[*]Details:\n<br />[list][*]Sets BSEffectShaderProperty lighting influence to 0: removing own glow\n<br />[*]Sets BSLightingShaderProperty emissive multiple to 0: removing own glow\n<br />[*]Give some waterfall BSLightingShaderProperty decal and dynamic_decal flag: remove neon green reflection (this preserves specular effect on the water while other fixes don't)\n<br />[*]Add missing effect_shading flag to\xa0\x42SEffectShaderProperty: make effect react to light\n<br />[*]Add soft_effect flag to\xa0\x42SEffectShaderProperty: make effect less bright during certain night weathers\n<br />[*]Adjust\xa0Soft Falloff Depth after adding soft_effect\n<br />[/list][*]Includes replacers for vanilla Dyndolod\xa0\x64ynamic waterfall lods. If you were using vanilla waterfalls, you don't need to regenerate Dyndolod. How this works might change in the future.\n<br />[*]Optional file to fix black waterfalls in Nchardak Aqueducts\n<br />[list][*][url=https://en.uesp.net/wiki/Skyrim:Nchardak]Nchardak[/url] Aqueducts waterfalls are set to have completely black lighting by Bethesda\n<br />[*]This wasn't a problem because the waterfalls also glow\n<br />[*]With the glow removed, they appear completely black\n<br />[*]The optional module is an ESL-flagged ESP file that changes the Nchardak waterfalls to not use completely black lighting and simply use the lighting from the environment\n<br />[/list][*]Optional file to fix the broken\xa0gradwhitewater.dds from Skyrim Particle Patch\n<br />[list][*]For some reason, Skyrim Particle Patch changed this file so waterfalls became very dark\n<br />[*]Skyrim Particle Patch changed other gradient textures to be bluer, but only this file is changed to be dark\n<br />[*]Included fix is just a bluer version of the vanilla gradient\n<br />[*]Fix demonstration: [url=https://staticdelivery.nexusmods.com/mods/1704/images/63862/63862-1647737404-1189401469.png]pic1[/url]\xfeff, [url=https://staticdelivery.nexusmods.com/mods/1704/images/63862/63862-1647737391-1644195281.png]pic2[/url]\xfeff\n<br />[/list][/list]\n<br />[b]Known Issues[/b]\n<br />[list]\n<br />[*]Some Dark dungeons with no ambient lighting will have dark water unless lit\n<br />[*]Waterfalls are subject to the 7 lights per mesh limit, this was the case in vanilla, but since waterfalls glowed, it wasn't obvious. and this will make it more obvious.\n<br />[/list]\n<br />[b]Another mod with \"water\" in its name, but is otherwise unrelated[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/56520][img]https://staticdelivery.nexusmods.com/mods/1704/images/56520/56520-1645268816-117808968.png[/img][/url]\n<br />\n<br />[b]Installation/Uninstallation/Upgrade[/b]\n<br />[list][*]Whenever\n<br />[/list]\n<br />[b]Credits[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/659]Static Mesh Improvement Mod - SMIM[/url]\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/users/283020]Brumbek[/url]\n<br />[/list][*][url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch[/url]\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/users/684492]Arthmoor[/url]\n<br />[/list][/list]\n<br />[b]FAQ[/b]\n<br />[quote]Q: is this compatible with some water mod?\n<br />A: this is compatible with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/56520]Water Mod - ENB Displacement Textures[/url]. As for the rest, understand how mod managers work, look at the files, and decide for yourself.[/quote]"
