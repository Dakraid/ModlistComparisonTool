nexusDescription="[font=Arial][size=3]There're countless material bugs in vanilla game.\n<br />It will be a bad feeling when you run on a stone road but can't hear any footstep sounds.\n<br />Even bad when you're slashing a wooden chest by a sword but can't feel any collision sound and sparks.\xa0\xa0\n<br />This mod is a project tries to fix wrong Havok material marks on statics and landscapes in vanila game.\n<br />\n<br />No script.\n<br />No esp/esm/esl.[/size][/font]\n<br />\n<br />\n<br />[font=Arial][color=#6d9eeb][size=6][b]REQUIRED /\xa0[b]RECOMMEND[/b][/b][/size][/color][/font]\n<br />[list]\n<br />[*][font=Arial][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/659]SMIM[/url] - Required. This mod is based on vanilla game and SMIM meshes[/size][/font]\n<br />[*][font=Arial][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/523]Immersive Sounds - Compendium[/url]\xa0- Not required but strongly recommend. Can fix grass footstep sounds on metal surface bug. And add many footstep sound types.[/size][/font]\n<br />[*][font=Arial][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP[/url]\xa0- Not required but strongly recommend.\xa0USSEP also fix many material bugs.[/size][/font]\n<br />[/list]\n<br />\n<br />\n<br />[b][color=#6d9eeb][font=Arial][size=6]CURRENTLY FIXED[/size][/font][/color][/b]\n<br />[font=Tahoma][size=2]Ver 1.0.0[/size]\n<br />[/font][list]\n<br />[*][font=Tahoma][size=2]Fixed the metal part on Raven Rock center well marked as unknown material.[/size][/font]\n<br />[/list][list]\n<br />[*][font=Tahoma][size=2]Fixed 2 types of stone floor marked as wood in Riften castle.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed the metal part on farm wells marked as unknown material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed farm inn int\xfeff\xfeff\xfeff\x65rior wood stair marked as \"wrong number\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed a part of Windhelm stone quater land marked as unknown material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed the charcoal part on black smith forge marked as \"0\" material.[/size][/font]\n<br />[/list][font=Tahoma]\n<br />[size=2]Ver 1.1.0[/size]\n<br />[/font][list]\n<br />[*][font=Tahoma][size=2]Fixed the mage statue in winterhold collage marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 4 types of mammoth skulls marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 2 types of mammoth ribs marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed Eye of Magnus marked as unknown material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed the charcoal part on another black smith forge marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed the charcoal part on magic fire pillar in Winterhold collage underground marked as \"0\" material.[/size][/font]\n<br />[/list][font=Tahoma][size=2]\n<br />Ver 1.2.0\n<br />[/size][/font][list]\n<br />[*][font=Tahoma][size=2]Fixed the metal part on snow farm well marked as unknown material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 5 types of wooden floors in Windhelm dock interiors marked as stone\xa0material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 10 different parts of static human bones marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed collapsed dwemer dungeon metal door marked as stone material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 3 types of charus egg sac marked as \"0\" material causing\xa0no footstep sound.[/size][/font]\n<br />[/list][font=Tahoma][size=2]\n<br />Ver 1.3.0\n<br />[/size][/font][list]\n<br />[*][font=Tahoma][size=2]All fixes are based on SMIM meshes now.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 1 type of stone light pedestal marked as snow material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed metal chain marked as unknown material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 3 types of spit marked as 0 material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 2 types of spit pot marked as unknown material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Corrected the farm inn interior wood stair fixed in ver 1.0.0 from \"wood\" to \"wood stair\".[/size][/font]\n<br />[/list][font=Tahoma][size=2]\n<br />Ver 1.4.0\n<br />[/size][/font][list]\n<br />[*][font=Tahoma][size=2]Fixed 1 type of noble bench marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 4 types of camp fire marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 2 types of dead skeever body part marked as unknown material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 1 type of wooden dead skeever pole marked as stone material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 1 type of black smith forge marked as 0 material.[/size][/font]\n<br />[*][font=Tahoma][size=2][s]Fixed the metal and stone part on castle Volkihar secrect entrance marked as unknown material.[/s][/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed iron trap door marked as wood material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Embers HD patch updated to Ver 1.1.0.[/size][/font]\n<br />[/list]\n<br />[font=Tahoma][size=2]Ver 1.4.2\n<br />[/size][/font][list]\n<br />[*][font=Tahoma][size=2]Made chaurus egg sacs in ver 1.2.0 compatible with USSEP's animated harvest effect.[/size][/font]\n<br />[*][font=Tahoma][size=2]Changed material of chaurus egg sac in ver 1.2.0 from \"dirt\" to \"organic\".[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed dwemer wall end post(widely used in markarth building) marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed dwemer retract wall bridge marked as stone material.[/size][/font]\n<br />[/list]\n<br />[font=Tahoma][size=2]Ver 1.5.0\n<br />[/size][/font][list]\n<br />[*][font=Tahoma][size=2]Fixed 3 types of stone planter marked as wood material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed metal large cooking pot marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 10 types of shrine marked as \"0\" or unknown material causing\xa0no footstep sound.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed chain part on draw bridge(Whiterun) marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 2 types of small cooking pot marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed dwemer metal wall cap marked as stone material.[/size][/font]\n<br />[/list]\n<br />[font=Tahoma][size=2]Ver 1.6.0[/size][/font]\n<br />[list]\n<br />[*][font=Tahoma][size=2]Fixed 5 types of dwemer metal wall marked as stone material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed grass dirt ground in Creation Club Dungeon of Seasons marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 8 types of root(bridge) marked as \"0\" or \"broken stone\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed dwemer stone wall cap(Markarth) marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Patch for Stunning Statues of Skyrim added.[/size][/font]\n<br />[*][font=Tahoma][size=2]Patch for Ultimate HD Fire Effects SSE added.[/size][/font]\n<br />[*][font=Tahoma][size=2]Patch for High Poly Project added.[/size][/font]\n<br />[/list]\n<br />[font=Tahoma][size=2]Ver 1.7.0\n<br />[/size][/font][list]\n<br />[*][font=Tahoma][size=2]Fixed 8 types of dirt mound marked as \"broken stone\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed stone facade balcony marked as \"stone stair\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed a type of Telvanni mushroom house root ramp marked as \"broken stone\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed riekling bridge platform marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed a type of riekling skull marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2][s]Fixed 2 types of metel lever on dwemer lift marked as \"unknown\" material.[/s][/size][/font]\n<br />[/list]\n<br />[font=Tahoma][size=2]Ver 1.8.0\n<br />[/size][/font][list]\n<br />[*][font=Tahoma][size=2]Fixed 8 types of nordic dungeon stone marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed mill log pile marked as stone material. Also fixed a bug on this mesh in SMIM.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed plant soil marked as 0 material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed farmhouse interior basement entrance stair(mostly in Morthal) marked as wrong number material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Further fixed the hanging cooking pot material.[/size][/font]\n<br />[/list]\n<br />[font=Tahoma][size=2]Ver 1.9.0[/size][/font]\n<br />[list]\n<br />[*][font=Tahoma][size=2]Fixed 12 types of nordic dungeon bridge cage marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed a type of broken nordic ruin throne marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed a stone stair way near skyforge marked as heavy metal.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed a type of Whiterun wood bridge marked as heavy metal.[/size][/font]\n<br />[*][font=Tahoma][size=2]Further fixed the Whiterun draw bride. (Another chain marked as \"0\" and 2 metal connector marked as \"wood stair\")[/size][/font]\n<br />[/list]\n<br />[font=Tahoma][size=2]Ver 1.10.0[/size][/font]\n<br />[list]\n<br />[*][font=Tahoma][size=2]Fixed dwemer dungeon facade tower spacer marked as stone stair.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 3 types of dwemer metal shelf marked as stone.[/size][/font]\n<br />[*][font=Tahoma][size=2]Restored 2 types of dwemer lift fixes. Further fixed 5 metal parts on each lift.\xa0[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed the puzzle brazier at the place you first meet Serana marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 2 types of solitude stone surface marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed wood stairs on a type of ship marked as stone.[/size][/font]\n<br />[/list]\n<br />[font=Tahoma][size=2]Ver 1.11.0[/size][/font]\n<br />[list]\n<br />[*][font=Tahoma][size=2]Fixed 8 types of Telvanni houses(including exterior and interior meshes) using \"broken stone\" or \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed metal parts on 5 types of dwemer lift in Soltheim marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 2 types of stone dwemer table and benches marked as wood.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed Riekling small bridge platform marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed ice castle door marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 2 types of Riekling totem marked as \"unknown\" material.[/size][/font]\n<br />[/list]\n<br />[font=Tahoma][size=2]Ver 1.12.0[/size][/font]\n<br />[list]\n<br />[*][font=Tahoma][size=2]Fixed wood stairs on 2 types of wrecked ship marked as stone or another wrong type of wood stair.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed metal tentacle statue marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed chapter teleport book in apocrypha realm marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed dwemer piston trap marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 2 types of dwemer lever marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 2 parts on nordic cage door marked as \"unknown\" material.[/size][/font]\n<br />[/list]\n<br />[font=Tahoma][size=2]Ver 1.13.0[/size][/font]\n<br />[list]\n<br />[*][font=Tahoma][size=2]Fixed a type of coffin marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed hagraven dead goat marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed skull ram trap marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 4 types of bone alarm marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed dwemer wall trap with metal texture marked as \"wood\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed falmer wall trap marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed wooden part on bow trap marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed metal bow trap base marked as \"unknown\" material.[/size][/font]\n<br />[/list]\n<br />[font=Tahoma][size=2]Ver 1.14.0\n<br />[/size][/font][list]\n<br />[*][font=Tahoma][size=2]Fixed farmhouse interior basement entrance stair(mostly in Dawnstar) marked as wrong number material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Further fixed the coffin in ver 1.13.0.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed nord shaft trapdoor marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed pedestal trap marked as \"0\" and \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed pull bar marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 4 types of pull chain marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 2 types nordic lever marked as \"unknown\" material.[/size][/font]\n<br />[/list]\n<br />[font=Tahoma][size=2]Ver 1.15.0[/size][/font]\n<br />[list]\n<br />[*][font=Tahoma][size=2]Fixed 2 types of circle wood stair marked as wood material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed round trap platform marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed the metal and stone parts on patio corner wall marked as \"0\" and \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed patio gate marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 2 metal and 3 stone parts on castle Volkihar secrect entrance marked as unknown material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed bone yard door marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed some parts on bone yard entrance building marked as \"unknown\" material.[/size][/font]\n<br />[/list]\n<br />[font=Tahoma][size=2]Ver 1.16.0[/size][/font]\n<br />[list]\n<br />[*][font=Tahoma][size=2]Fixed the metal bowl near soul cairn entrance marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed wagon wheel marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed a part of Winterhold college gate marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed stone step ground under Windhelm gate marked as dirt.\xa0[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 10 parts on huge dwemer astrolabe armillary marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 12 parts on dwemer astrolabe hub marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 10 parts on dwemer astrolabe lens marked as \"unknown\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed base on 2 types of dwemer astrolabe model marked as \"unknown\" material.[/size][/font]\n<br />[/list]\n<br />[font=Tahoma][size=2]Ver 1.17.0[/size][/font]\n<br />[list]\n<br />[*][font=Tahoma][size=2]Fixed wooden scaff old bridge marked as stone.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 2 types of snow elf waygate platform ground marked as wrong number material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed stones around giant campfire marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed a type of icicle clump cap marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 2 types of falmer round ramp marked as \"0\" material.[/size][/font]\n<br />[*][font=Tahoma][size=2]Fixed 2 types of falmer hut marked as \"0\" material.[/size][/font]\n<br />[/list]\n<br />\n<br />[font=Arial][size=3]If you find another place is causing wrong/silent footstep. Please tell me, I'll try to fix it. (Make sure you're using USSEP)[/size][/font]\n<br />[list]\n<br />[/list]\n<br />[b][color=#6d9eeb][font=Arial][size=6]COMPATIBILITY[/size][/font][/color][/b]\n<br />[list]\n<br />[*][font=Arial][size=3]Compatible with all texture mods.[/size][/font]\n<br />[*][font=Arial][size=3]This mod conflict with any mod that replace the same statics nif files except SMIM.\xa0[/size][/font]\n<br />[*][font=Arial][size=3]Conflicts are no harm to your game.[/size][/font]\n<br />[*][font=Arial][size=3]No need to care about it. Your mod manager will tell you which file is conflicted. Then just choose the nif file you prefer. (Vortex or MO2 is recommended)[/size][/font]\n<br />[*][font=Arial][size=3]You can also take a look at optional files to see if there's any compatibility patch.[/size][/font]\n<br />[*][font=Arial][size=3]Most compatibility patches need permission of other modders. Please be patient.[/size][/font]\n<br />[*][font=Arial][size=3]Recommended mod order (This is mod order in Vortex, not plugin load order):[/size][/font]\n<br />[/list]      \xfeff\xfeff[i]SMIM\n<br />      \xfeff\xfeff[color=#a4c2f4]Unofficial Material Fix[/color]\n<br />      \xfeff\xfeff\xfeffOther mods that will replace the models\n<br />   \xfeff   \xfeff[color=#a4c2f4]Compatibility patches of Unofficial Material Fix[/color][/i]"
