nexusDescription="[size=6][center][b]Project Clarity - Clothing &amp; Jewelry Textures Redone\n<br />Overview[/b][/center]\n<br />[/size]\n<br />\n<br />\n<br />\n<br />[list]\n<br />[size=3]\xfeff[/size][/list][size=3]Using\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/6129887]Kartoffels[/url]\xa0\x65xcellent\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/38775?tab=files]Cleaned Skyrim SE Textures[/url]\xa0\x61s a base, all clothing and jewelry textures have been up-scaled with an AI upscaler, processed with a custom photoshop filter, and saved in BC7 file format.\n<br />\n<br />100% Lore/Vanilla friendly.\n<br />\n<br />[/size][size=3]Like with the armor, the Dark Brotherhood robes and Cicero's Jester clothes have been darkened more than normal to fit with the theme of the Dark Brotherhood better.\n<br />\n<br />[size=5]\n<br />[center][b]Notes &amp; Permissions[/b][/center]\n<br />[/size]\n<br />[size=3]This can be used as is, to either replace clothing and jewelry textures, or be used as a base to build on.\xa0\n<br />\n<br />These are still Bethesda textures, the quality doesn't even come close to\n<br />retextures made from scratch. However they are still better than vanilla, and this\n<br />mod should serve as an excellent base for building textures off of.[/size]\n<br />\n<br />[size=3]This is also a modders resource, feel free to use these textures for[/size]\n<br />[size=3]anything and everything you want. Permissions are open. Credit is[/size]\n<br />[size=3]preferable but not required.\n<br />[center]\n<br />\n<br />[url=https://ko-fi.com/Y8Y7D3OLL][img]https://cdn.ko-fi.com/cdn/kofi5.png?v=3[/img][/url][/center]\n<br />[center][url=https://www.patreon.com/iconicdeath?fan_landing=true][img]https://i.imgur.com/wgGUu3e.png[/img][/url][/center]\n<br />\n<br />[size=6][b][center][/center][/b][/size][/size][/size][size=6][b][url=https://www.nexusmods.com/skyrimspecialedition/search/?BH=%20project%20clarity&amp;RH_ModList=nav:true,h