nexusDescription="[i][center][color=#b4a7d6][size=3]\"I can feel my strength returning each time I am set free from that prison...\"\xfeff[/size][/color][/center][center][/center][/i][center][color=#f4cccc]-Durnehviir, after being summoned to Tamriel[/color][/center]\n<br />WIth this mod, Durnehviir's flesh will be gradually restored each time he is summoned to Tamriel.\xa0\n<br />\n<br />[color=#8e7cc3][size=3]Features:[/size][/color]\n<br />[list]\n<br />[*]5 new models for gradual restoration over 6 summons (faster versions are optional)\xa0\n<br />[*]3 new HD texture options\n<br />[*]Parallax slime\n<br />[*]Final form can optionally be fully restored, or have some traces of decay remaining\n<br />[/list]\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/72864/72864-1514362222-1128388433.gif[/img][/center]\n<br />\n<br />[color=#8e7cc3][size=3]Technical:[/size][/color]\n<br />\n<br />[color=#f6b26b]Install:[/color]\xa0Use a mod manager and choose your options, then enable the plugin.\xa0\n<br />(If you don't use a mod manager, manual installation might be difficult -- make sure you get all 5 meshes, 5 textures of your choice, the other 2 required textures, the scripts, and a plugin of your choice.)\n<br />\n<br />[color=#f6b26b]Requirements:[/color] Dawnguard (of course).\n<br />\n<br />[color=#f6b26b]Uninstall[/color] is relatively safe. You might get one orphaned script (ogdr_CountDurnehviirSummons) but it doesn't contain any loops or anything.\n<br />\n<br />[color=#f6b26b]Compatiblity:[/color] Very compatible, though you might get minor conflicts if you have mods that edit the summonable version of Durnehviir or the magic effect that summons him (DLC1DurnehviirSummon and DLC1SummonDragonEffect).\n<br />I have included an optional patch for Durnehviir: God of Death in the installer.\n<br />Other conflicts would be easily resolved in TES5Edit / SSEEdit.\n<br />\n<br />\n<br />\n<br />[color=#8e7cc3][size=3]Recommended:[/size][/color]\n<br />[url=https://www.nexusmods.com/skyrim/mods/80454]The Decayed Dragon - Durnehviir Retex[/url] by ZeroKing\n<br />\n<br />\n<br />\n<br />[color=#8e7cc3][size=3]FAQs[/size][/color][spoiler]\n<br />[color=yellow]Can I install this if I've already summoned Durnehviir?[/color] Yes, his restoration will begin as soon as you install this mod.\n<br />\n<br />[color=yellow]I can't summon Durnehviir?[/color] Vanilla issue. It's insanely picky about the navmesh and free space in the area you point the shout, as well as the distance from the player.\n<br />\n<br />[color=yellow]Is this lore-friendly?[/color] Yes, no, maybe. Durnehviir says he feels his strength returning when he is summoned to Tamriel. Plus he isn't actually dead, the rotten body is part of the curse the ideal master tricked him into, and you've found a loophole in that curse.\n<br />Mostly this mod is meant to provide a sense of reward for summoning Durnehviir and to give you a cool dragon buddy.[/spoiler]\n<br />\n<br />[color=#8e7cc3][size=3]Credits:[/size][/color]\n<br />The blue and green textures are modified from the Speckled Swampdiver in [url=https://www.nexusmods.com/skyrim/mods/20889]Bellyache's New Dragon Species[/url] by Bellyache (wrig675).\n<br />\n<br />\n<br />\n<br />[center][url=https://www.nexusmods.com/users/6123863][img]https://github.com/opusGlass/opusGlassImages/blob/main/banners/_master.png?raw=true[/img][/url][/center]\n<br />\n<br />Also on [url=https://www.nexusmods.com/skyrim/mods/72864]Skyrim Legendary Edition![/url]"
