he undead. Targets on fire take extra damage over time.[/color]\n<br />[*][color=#ffe599][b]Wall of Sunlight[/b] - Creates a wall that deals 20 damage per second to the undead.[/color]\n<br />[*][color=#ffe599][b]Viper\x2019s Grasp[/b] - Deals 13.5 Poison damage per second for 10 seconds to enemies in melee range.*[/color]\n<br />[*][color=#ffe599][b]Viperbolt [/b]- Deals 9 Poison damage per second for 10 seconds.[/color]\n<br />[*][color=#ffe599][b]Deadly Poison Rune[/b] - Creates a rune on the ground that explodes when enemies approach, dealing 12 Poison damage per second for 10 seconds.[/color]\n<br />[*][color=#ffe599][b]Wall of Poison[/b] - Creates a wall that deals 20 Poison damage per second. Poisoned targets take extra damage over time.[/color]\n<br />[/list]\n<br />[b][i]Master\xa0[/i][/b]\n<br />\n<br />[list]\n<br />[*][color=#ffe599][b]Mara\x2019s Embrace [/b]- Restores 50 Health per second to yourself and nearby living allies.[/color]\n<br />[*][color=#ffe599][b]Stendarr\x2019s Mercy[/b] - Restores 100 Health to yourself and nearby living allies.[/color]\n<br />[*][color=#ffe599][b]Arkay\x2019s Light[/b] - Restores 5 Health per second for 60 seconds.[/color]\n<br />[*][color=#ffe599][b]Font of Vitality [/b]- Creates a circle on the ground that lasts for 60 seconds. Restores 20 Health per second inside the circle.[/color]\n<br />[*][color=#ffe599][b]Font of Wisdom[/b] - Creates a circle on the ground that lasts for 60 seconds. Magicka regenerates twice as fast inside the circle.[/color]\n<br />[*][color=#ffe599][b]Font of Strength[/b] - Creates a circle on the ground that lasts for 60 seconds. Stamina regenerates twice as fast inside the circle.[/color]\n<br />[*][color=#ffe599][b]Augur of Aetherius[/b] - Your Health is increased by 100 for 60 seconds.[/color]\n<br />[*][color=#ffe599][b]Spelldrinker[/b] - Negates up to 200 points of spell damage.[/color]\n<br />[*][color=#ffe599][b]Bane of the Undead[/b] - Undead up to level 25 in a massive area are turned for 30 seconds.[/color]\n<br />[*][color=#ffe599][b]Eclipse[/b] - Deals 120 damage to undead in melee range. Targets on fire take extra damage over time.[/color]\n<br />[*][color=#ffe599][b]Daybreak[/b] - Deals 40 damage per second to the undead. Targets on fire take extra damage over time.[/color]\n<br />[*][color=#ffe599][b]Solar Flare[/b] - Deals 80 damage to the undead in a large area. Targets on fire take extra damage over time.[/color]\n<br />[*][color=#ffe599][b]Charged Nova[/b] -\xa0 Deals up to 100 damage to the undead in a massive area. Nearby targets take extra damage. Targets on fire take extra damage over time.[/color]\n<br />[*][color=#ffe599][b]Venomfang[/b] - Deals 18 Poison damage per second for 10 seconds to enemies in melee range.*[/color]\n<br />[*][color=#ffe599][b]Miasma[/b] - Deals 40 Poison damage per second. Poisoned targets take extra damage over time.[/color]\n<br />[*][color=#ffe599][b]Death Cloud[/b] - Deals 12 Poison damage per second for 10 seconds in a large area.[/color]\n<br />[*][color=#ffe599][b]Black Marsh[/b] - Deals up to 15 damage per second for 10 seconds in a massive area. Nearby targets take extra damage.[/color]\n<br />[/list]\n<br />* The game won\x2019t display decimal points in damage numbers on spell tooltips; however, the damage itself works just fine. A spell that does 4.5 damage for 10 seconds will deal a total of 45 damage. I\x2019ve included the actual numbers on this page so you can calculate your damage accurately when making a build.[/color][color=#ffe599]\n<br />[/spoiler] \n<br />[size=4][b]Notes[/b][/size]\n<br />[/color]\n<br />[color=#f9cb9c][list]\n<br />[*][i][color=#ffe599]A mix of fire and forget, concentration, and healing over time spells give Restoration mages a wide array of options for healing.[/color][/i]\n<br />[*][i][color=#ffe599]Special utility spells allow Restoration mages to fortify their own Health, create a ritual circle that increases Stamina Regeneration, or cure diseases.[/color][/i]\n<br />[*][i][color=#ffe599]Ward spells have been buffed, and new ward spells have been added, allowing Restoration mages to defend themselves effectively against enemy wizards.[/color][/i]\n<br />[*][i][color=#ffe599]An expanded arsenal of Turn Undead and Sun spells allow Restoration mages to devastate the Undead.\xa0[/color][/i]\n<br />[*][i][color=#ffe599]Poison spells and allow Restoration mages to deal heavy damage over time to the living.[/color][/i]\n<br />[/list][/color][color=#ffe599][b]\n<br />[/b][/color][b][color=#9fc5e8][size=5]Vendor Changes[/size][/color]\n<br />\n<br />[/b]Mysticism makes several changes to vendors to support its goals. The most significant change is that all spell vendors should now sell a respectable number of staves and scrolls. Staves and scrolls will be sold based on your skill in the relevant magical skills. Master staves cannot be purchased and must be created at a Staff Enchanter. Since it is not possible to craft scrolls in the Vanilla game, College mages will sell Master scrolls when you complete the appropriate ritual quest.\n<br />\n<br />In addition to these changes, Mysticism also makes sure that each school of magic has at least one Expert vendor outside of the college. Mysticism also turns Festus Krex and Feran Sadhri into spell vendors. Finally, Mysticism distributes some spells only to specific vendors. For more information, click the spoiler below.\xa0\n<br />\n<br />[spoiler][b]Special Vendors:\xa0\n<br />[/b]\n<br />[list]\n<br />[*][i]Spells that absorb Health, Magicka, and Stamina can be purchased from Feran Sadhri, Festus Krex, or Enthir. Sadhri sells Master spells when you reach 90 in Destruction; Enthir sells Master spells when you finish the Destruction Ritual quest.[/i]\n<br />[*][i]Conjure Death Hound, Conjure Gargoyle, Conjure Volkihar Hound, and Conjure Gargoyle Brute can only be purchased from Feran Sadhri. Conjure Gargoyle Brute becomes available when you reach 90 in Conjuration.[/i]\n<br />[*][i]Ash spells (both in Alteration and in Conjuration) are sold by Talvas. Master spells are sold when you reach 90 in Alteration or Conjuration, respectively.\xa0[/i]\n<br />[*][i]Ancestor spells are sold by Talvas. Master spells are sold when you reach 90 in Conjuration.[/i]\n<br />[*][i]Conjure Boneman, Conjure Mistman, and Conjure Wrathman can only be found in the Soul Cairn.[/i]\n<br />[*][i]Conjure Seeker and Conjure High Seeker can only be found in Apocrypha.[/i][/spoiler]\n<br />[/list]\n<br />[color=#9fc5e8][size=5][b]Mysticism - Jump Spell Addon\xa0[/b][/size][/color]\n<br />\n<br />The Mysticism - Jump Spell Addon adds two new spells to the Alteration spell list, Leap and Springheel. These spells increase your jump height by five and ten times, respectively, and they require powerofthree's tweaks as well as Better Jumping. I added these spells because it's fun to jump over houses, but it is possible to use them to get into some trouble. You can probably jump over the walls of a city and, without Open Cities or a similar mod installed, find yourself in a strange alternate version of the town, or you might skip a trigger box or otherwise sequence break a quest mod. There's very little risk of permanent harm, but please enjoy these spells responsibly.\xa0\n<br />\n<br />[color=#a4c2f4][size=5][b]Compatibility[/b][/size][/color]\xa0\n<br />\n<br />Mysticism makes extensive edits to Vanilla leveled lists for spells. As with all mods that edit leveled lists, you may need to use a tool such as Wrye Bash to create a patch for your leveled lists, especially if you have more than one mod that edits the leveled lists for spells.\xa0\n<br />\n<br />Mysticism is compatible with almost all other spell packs, especially mods like Apocalypse and Forgotten Magic Redone. I do not recommend combining Mysticism with Odin and will not offer support for users who try to do this.\xa0\n<br />\n<br />Mysticism edits a small number of merchant chests in order to distribute spells, staves, and scrolls. Only one NPC is touched (Festus Krex), so Mysticism will not cause black face or any incompatibilities with NPC overhauls. Most of my changes to merchants will be compatible with other spell packs (so if you have both Mysticism and Apocalypse downloaded, Festus will sell Apocalypse spells).\n<br />\n<br />[color=#9fc5e8][size=5][b]My Other Mods[/b][/size][/color]\n<br />\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/26686]Aetherius - A Race Overhaul[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33411]Mundus - A Standing Stone Overhaul[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27839]Mysticism - A Magic Overhaul[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30191]Adamant - A Perk Overhaul\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/33487]Arena - An Encounter Zone Overhaul[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/34549]Blade and Blunt - A Combat Overhaul\n<br />[/url][/size][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/41639]Scion - A Vampire Overhaul\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/44746]Manbeast - A Werewolf Overhaul\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/52130]Apothecary - An Alchemy Overhaul\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/54099]Pilgrim - A Religion Overhaul\xa0\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/57138]Thaumaturgy - An Enchanting Overhaul\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/59790][size=2]Hand to Hand - An Adamant Addon[/size][/url][/size]"
