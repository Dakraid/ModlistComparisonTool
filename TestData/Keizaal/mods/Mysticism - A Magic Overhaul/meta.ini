nexusDescription="[size=6][color=#9fc5e8][b][center][b][b]Mysticism - A Magic Overhaul[/b][/b][/center][/b][/color][/size]\n<br />Mysticism is a complete overhaul of Skyrim\x2019s magic system designed to balance existing spells and add powerful new magical effects to the game. Mysticism fixes bugs in Vanilla magic, fills in gaps in the game's skill progression, and adds new spells from previous Elder Scrolls titles. These spells are designed to feel like they belong in the world of Skyrim, both mechanically and aesthetically. By adding new spells and re-balancing existing spells as part of the same project, Mysticism is able to offer users a coherent and balanced magical experience throughout the early, middle, and late game.\n<br />[b]\n<br />[size=5]Features\xa0[/size][/b]\n<br />\n<br />[list]\n<br />[*]Hundreds of bug fixes and balance adjustments to Vanilla spells\n<br />[*]Expanded lore-friendly archetypes such as poison and sun spells\n<br />[*]Gameplay improvements such as one-handed Master spells and adjusted cast times\n<br />[*]Almost 200 new spells added to the game\x2019s vendors and loot\n<br />[/list]\n<br />[color=#93c47d][b][size=5]Alteration\xa0[/size][/b][/color]\n<br />\n<br />[color=#93c47d][b]\x201cMagic is, by its very nature, volatile and dangerous. Unless you can control it, it can and will destroy you.\"\n<br />[/b]\n<br />[b][size=4]Spell List \n<br />\n<br />[spoiler][/size][i]Novice\xa0[/i][/b]\n<br />\n<br />[list]\n<br />[*][color=#93c47d][b]Oakflesh[/b] - Your Armor Rating is increased by 40 for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Open Novice Lock[/b] - You can open any lock of Novice difficulty for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Candlelight[/b] - You create a hovering orb of light that lasts for 300 seconds.[/color]\n<br />[*][color=#93c47d][b]Waterbreathing[/b] - You can breathe underwater for 60 seconds.[/color]\n<br />[/list]\n<br />[b][i]Apprentice\xa0[/i][/b]\n<br />\n<br />[list]\n<br />[*][color=#93c47d][b]Stoneflesh[/b] - Your Armor Rating is increased by 80 for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Open Apprentice Lock[/b] - You can open any lock of Apprentice difficulty or lower for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Feather[/b] - Your Carry Weight is increased by 50 for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Swift Swim[/b] - You swim twice as fast for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Magelight[/b] - You create a hovering orb of light that lasts for 300 seconds and lands wherever you are pointing.[/color]\n<br />[*][color=#93c47d][b]Detect Life[/b] - You can see nearby living targets through walls.[/color]\n<br />[*][color=#93c47d][b]Dispel [/b]- You dispel all magical effects on yourself.[/color]\n<br />[/list]\n<br />[b][i]Adept\xa0[/i][/b]\n<br />\n<br />[list]\n<br />[*][color=#93c47d][b]Ironflesh [/b]- Your Armor Rating is increased by 120 for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Fire Shell[/b] - Your Fire Resistance is increased by 50% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Frost Shell [/b]- Your Frost Resistance is increased by 50% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Shock Shell [/b]- Your Shock Resistance is increased by 50% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Poison Shell [/b]- Your Poison Resistance is increased by 50% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Burden [/b]- Reduces enemy Movement Speed by 50% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Disintegrate Weapon[/b] - Reduces enemy weapon damage by 25% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Corrode Armor [/b]- Reduces enemy Armor Rating by 150 for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Destroy Construct[/b] -\xa0 Deals 20 Magic damage per second for 5 seconds to Dwarven automatons.[/color]\n<br />[*][color=#93c47d][b]Open Adept Lock [/b]- You can open any lock of Adept difficulty or lower for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Slowfall [/b]- You take no damage from falling for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Sea Stride[/b] - You can walk on water for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Detect Dead [/b]- You can see nearby corpses and undead through walls.[/color]\n<br />[*][color=#93c47d][b]Telekinesis [/b]- Levitates items from a distance. Release the spell to launch items at enemies.[/color]\n<br />[*][color=#93c47d][b]Transmute Ore*[/b] - Transmutes two pieces of Iron Ore into one piece of Silver Ore, or two pieces of Silver Ore into one piece of Gold Ore.[/color]\n<br />[*][b]Equilibrium*[/b]\xa0- Sacrifices Health to restore a moderate amount of Magicka and Stamina.\n<br />[*][color=#93c47d][b]Whirlwind Cloak*[/b] - For 60 seconds, enemies\xa0 in melee range have a chance to be knocked down.[/color]\n<br />[*][color=#93c47d][b]Ash Form* [/b]- Encases an enemy in ash for 30 seconds. Attacking the enemy will break this spell.[/color]\n<br />[/list]\n<br />[b][i]Expert[/i][/b]\xa0\n<br />\n<br />[list]\n<br />[*][color=#93c47d][b]Ebonyflesh[/b] - Your Armor Rating is increased by 160 for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Encumber[/b] - Staggers enemies in a large area and reduces their Movement Speed by 50% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Burden Rune[/b] - Creates a rune on the ground that explodes when enemies approach, staggering enemies and reducing their Movement Speed by 50% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Weakness to Fire[/b] - You reduce enemy Fire Resistance by 50% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Weakness to Frost [/b]- You reduce enemy Frost Resistance by 50% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Weakness to Shock[/b] - You reduce enemy Shock Resistance by 50% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Weakness to Poison [/b]- You reduce enemy Poison Resistance by 50% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Open Expert Lock[/b] - You can open any lock of Expert difficulty or lower for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Pack Mule[/b] - Your Carry Weight is increased by 100 for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Detect All [/b]- You can see all nearby targets, including Daedra and automatons, through walls.[/color]\n<br />[*][color=#93c47d][b]Ash Cloud* [/b]\xa0\x45ncases enemies in a large area in ash for 30 seconds. Attacking the enemy will break this spell.[/color]\n<br />[*][color=#93c47d][b]Ash Rune* [/b]- Creates a rune on the ground that explodes when enemies approach, encasing enemies in ash for 30 seconds.[/color]\n<br />[/list]\n<br />[b][i]Master[/i][/b]\n<br />\n<br />[list]\n<br />[*][color=#93c47d][b]Dragonhide [/b]- Your Armor Rating is increased by 200 for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Flame Shield[/b] - Your Fire Resistance is increased by 75% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Ice Shield[/b] - Your Frost Resistance is increased by 75% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Lightning Shield [/b]- Your Shock Resistance is increased by 75% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Venom Shield[/b] - Your Poison Resistance is increased by 75% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Weight of the World [/b]- Staggers all nearby enemies and reduces Movement Speed by 50% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Swordbreaker [/b]- Reduces enemy weapon damage in a large area by 50% for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Armoreater[/b] - Reduces enemy Armor Rating in a large area by 300 for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Dwemerbane[/b] - Deals 40 Magic damage per second for 5 seconds to Dwarven automatons in a large area.[/color]\n<br />[*][color=#93c47d][b]The Unwelcome Guest[/b] - You can open any lock of Master difficulty or lower for 60 seconds.[/color]\n<br />[*][color=#93c47d][b]Grand Telekinesis [/b]- Levitates creatures and people from a distance. Release the spell to launch enemies into the air.[/color]\n<br />[*][b]Symmetry [/b]- Sacrifices Health to restore a large amount of Magicka and Stamina.\n<br />[*][color=#93c47d][b]Cinder Storm*[/b] - Encases enemies in a massive area in ash for 30 seconds. Attacking the enemy will break this spell.[/color]\n<br />[/list]\n<br />* Spells marked with an * are not available from normal spell vendors. They must be purchased from special vendors, unlocked through quests, or found as loot in the world.\xa0[b][size=4][/spoiler][/size][/b]\n<br />[b][size=4]Notes\xa0[/size][/b]\n<br />\n<br />[list]\n<br />[*][i]Flesh spells have been significantly buffed, and all flesh spells benefit from Mage Armor.[/i]\n<br />[*][i]New shield spells boost Fire, Frost, Shock, or Poison Resistance. Only one of these spells can be active at a time.[/i]\n<br />[*][i]New utility spells allow the player to open locks, increase their carry weight, and walk on water.[/i]\n<br />[*][i]New debuff spells such as Burden, Corrode Armor, and Weakness to Fire allow the Alteration mage to take on a supportive role, or boost their other skills.[/i]\n<br />[*][i]The Mysticism - Jump Spell Addon adds the Expert Alteration spell Leap and the Master Alteration spell Springheel.[/i]\n<br />[/list][i]\n<br />[/i][/color][b][color=#b4a7d6][size=5]Conjuration\xa0[/size][/color][/b]\n<br />\n<br />[color=#b4a7d6][b]\x201cYou deal with powerful forces. Take care they do not overwhelm you.\x201d\xa0\n<br />[/b][/color][color=#b4a7d6][b][size=4]\n<br />Spell List\n<br />[/size][/b][/color]\n<br />[color=#b4a7d6][spoiler][b][i]Novice[/i][/b]\n<br />\n<br />[list]\n<br />[*][color=#b4a7d6][b]Conjure Spectral Wolf[/b] - Summons a Spectral Wolf for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Skeleton [/b]- Summons a Skeleton for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Raise Zombie [/b]- Reanimates a corpse up to level 5 for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Bound Dagger -[/b] Summons a Bound Dagger for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Soul Trap [/b]- If a target dies within 30 seconds, fills a soul gem.[/color]\n<br />[/list]\n<br />[b][i]Apprentice\xa0[/i]\n<br />[/b]\n<br />[list]\n<br />[*][color=#b4a7d6][b]Conjure Spectral Dire Wolf [/b]- Summons a Spectral Dire Wolf for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Flame Atronach -[/b] Summons a Flame Atronach for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Skeleton Archer[/b] - Summons a Skeleton Archer for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Death Hound*[/b] - Summons a Death Hound for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Reanimate Corpse[/b] - Reanimates a corpse up to level 10 for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Bound Sword[/b] - Summons a Bound Sword for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Bound War Axe [/b]- Summons a Bound War Axe for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Bound Mace[/b] - Summons a Bound Mace for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Bound Shield [/b]- Summons a Bound Shield for 60 seconds.[/color]\n<br />[/list]\n<br />[b][i]Adept\xa0[/i][/b]\n<br />\n<br />[list]\n<br />[*][color=#b4a7d6][b]Conjure Spectral Sabre Cat[/b] - Summons a Spectral Sabre Cat for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Spectral Steed[/b] - Summons a Spectral Steed for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Frost Atronach[/b] - Summons a Frost Atronach for 60 seconds.\xa0[/color]\n<br />[*][color=#b4a7d6][b]Conjure Dremora Warrior[/b] - Summons a Dremora Warrior for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Skeleton Mage[/b] - Summons a Skeleton Mage for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Gargoyle*[/b] - Summons a Gargoyle for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Flaming Familiar*[/b] - Summons a Flaming Familiar for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Dwemer Spider* [/b]- Summons a Dwemer Spider for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Ancestral Guardian* [/b]- Summons an Ancestral Guardian for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Ash Spawn* [/b]- Summons an Ash Spawn for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Boneman* [/b]- Summons a Boneman for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Seeker*[/b] - Summons a Seeker for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Revenant[/b] - Reanimates a corpse up to level 20 for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Bound Greatsword[/b] - Summons a Bound Greatsword for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Bound Battleaxe [/b]- Summons a Bound Battleaxe for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Bound Warhammer [/b]- Summons a Bound Warhammer for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Bound Bow [/b]- Summons a Bound Bow for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Banish Daedra[/b] - Daedra up to level 20 are sent back to Oblivion.[/color]\n<br />[*][color=#b4a7d6][b]Daedric Cure[/b] - Restores 20 Health per second to nearby summoned creatures and reanimated zombies.[/color]\n<br />[*][color=#b4a7d6][b]Soul Harvest[/b] - For 60 seconds, if a nearby enemy dies, you trap their soul inside a soul gem.[/color]\n<br />[/list]\n<br />[b][i]Expert\xa0[/i][/b]\n<br />\n<br />[list]\n<br />[*][color=#b4a7d6][b]Conjure Spectral Bear[/b] - Summons a Spectral Bear for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Storm Atronach[/b] - Summons a Storm Atronach for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Dremora Warlock [/b]- Summons a Dremora Warlock for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Skeleton Warrior[/b] - Summons a Skeleton Warrior for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Volkihar Hound* [/b]- Summons a Volkihar Hound for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Ancestral Wizard*[/b] - Summons an Ancestral Wizard for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Ash Guardian* [/b]- Summons an Ash Guardian for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Mistman* [/b]- Summons a Mistman for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Arvak*[/b] - Summons Arvak for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Dread Zombie [/b]- Reanimates a corpse up to level 30 for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Mark [/b]- Marks a location for recall.\xa0[/color]\n<br />[*][color=#b4a7d6][b]Recall[/b] - Teleports you to the marked location.\xa0[/color]\n<br />[*][color=#b4a7d6][b]Shalidor\x2019s Beacon*[/b] - Teleports you to the College of Winterhold.[/color]\n<br />[/list]\n<br />[b][i]Master\xa0[/i][/b]\n<br />\n<br />[list]\n<br />[*][color=#b4a7d6][b]Conjure Spectral Manbeast[/b] - Summons a Spectral Manbeast for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Flame Monarch[/b] - Summons a Flame Monarch for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Frost Monarch[/b] - Summons a Frost Monarch for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Storm Monarch [/b]- Summons a Storm Monarch for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Dremora Lord[/b] - Summons a Dremora Lord for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Skeleton Champion[/b] - Summons a Skeleton Champion for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Gargoyle Brute*[/b] - Summons a Gargoyle Brute for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Ancestral Assassin*[/b] - Summons an Ancestral Assassin for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Ash Husk*[/b] - Summons an Ash Husk for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure Wrathman*[/b] - Summons a Wrathman for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Conjure High Seeker*[/b] - Summons a High Seeker for 60 seconds.[/color]\n<br />[*][color=#b4a7d6][b]Dead Thrall -[/b]\xa0Permanently reanimates a corpse up to level 40.[/color]\n<br />[*][color=#b4a7d6][b]Expel Daedra [/b]- Daedra up to level 40 are sent back to Oblivion.[/color]\n<br />[*][color=#b4a7d6][b]Oblivion\x2019s Embrace [/b]- Restores 40 Health per second to nearby summoned creatures and reanimated zombies.[/color]\n<br />[/list]\xa0\n<br />* Spells marked with an * are not available from normal spell vendors. They must be purchased from special vendors, unlocked through quests, or found as loot in the world.\xa0[/spoiler]\n<br />[b][size=4]Notes[/size][/b]\n<br />\n<br />[list]\n<br />[*][i]Conjuration allows the player to summon ghostly predators, Dremora mages, and skeleton warriors to battle enemies.[/i]\n<br />[*][i]Reanimation spells have higher levels and increase their magnitude when dual cast.\xa0[/i]\n<br />[*][i]New bound weapon archetypes make Conjuration mages deadly in melee combat.\xa0[/i]\n<br />[*][i]Daedric Cure and Oblivion\x2019s Embrace allow the Conjurer to support their summoned creatures in battle.[/i]\n<br />[*][i]Banish Daedra spells are now a potent defense against Daedra of all kinds.[/i]\n<br />[*][i]Mark and Recall spells allow for quick travel around Skyrim.[/i]\n<br />[/list][i]\n<br />[/i][/color][color=#dd7e6b][size=5][b]Destruction\xa0[/b][/size]\n<br />\n<br />[b]\x201c\x46ire, frost, or lightning--you will suffer at my hands!\x201d\n<br />\n<br />[/b][/color][color=#dd7e6b][b][size=4]Spell List[/size][/b]\n<br />\n<br />[spoiler][b][i]Novice\xa0[/i][/b]\n<br />\n<br />[list]\n<br />[*][color=#dd7e6b][b]Flames[/b] - Deals 8 Fire damage per second. Targets on fire take extra damage over time.[/color]\n<br />[*][color=#dd7e6b][b]Frostbite[/b] - Deals 8 Frost damage per second to Health and Stamina.[/color]\n<br />[*][color=#dd7e6b][b]Sparks[/b] - Deals 8 Shock damage per second to Health and Magicka.[/color]\n<br />[/list][b][i]\n<br />Apprentice\xa0[/i][/b]\n<br />\n<br />[list]\n<br />[*][color=#dd7e6b][b]Burning Touch[/b] - Deals 30 Fire damage to enemies in melee range. Targ