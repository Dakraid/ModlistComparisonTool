nexusDescription="[center][size=3][size=3][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Civil%20War%20Deserters.png[/img][/size][/size][size=3]\xfeff\n<br />[url=https://bethesda.net/en/mods/skyrim/mod-detail/4195157][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xfeff\xa0\x41lso\xa0\x61vailable on [b][url=https://bethesda.net/en/mods/skyrim/mod-detail/4195157]Xbox One[/url]\xfeff[/b].\xa0[/size][/center]\n<br />Ever since I saw [url=https://www.nexusmods.com/skyrim/Images/385775]CaBal's Imperial Outcast Armor[/url] I knew I wanted to do something with it. After recently learning that [url=https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Civil%20War%20Deserters/Armor%20Permissions.png]CaBal has made his mods an open resource for the modding community[/url] I decided to try and integrate the armor set into the world. This mod adds a new enemy type to Skyrim: the Deserter. They are currently only found in three locations and sport two variants of the new \"Deserter Armor\".\n<br />\n<br />Please note that if you have been to these locations previously in your current game you will need to wait 30 days for enemies to reset before the Deserters will appear.\n<br />\n<br />[center][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img][/center]\n<br />[list]\n<br />[*]Adds a new enemy type: the Deserter.\n<br />[*]Adds Imperial Deserters to Fort Hraggstad.\n<br />[*]Adds Imperial and Stormcloak Deserters to Helgen.\n<br />[*]Adds Stormcloak Deserters to Traitor's Post.\n<br />[*]Adds two new Deserter Armor sets to the game.\n<br />[*]Adds a familiar face to the Helgen dungeon.\n<br />[/list][center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=TateTaylorOH&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://camo.githubusercontent.com/552464a2dd0cc5c6c0fee3215d78afa32464f6c6ae73acea8be204efa8459edf/68747470733a2f2f7667626f786172742e636f6d2f7265736f75726365732f6c6f676f2f313633365f62657468657364615f67616d655f73747564696f732d707265762e706e67[/img][/url]\xfeff\xfeff   [url=https://www.nexusmods.com/users/61720101][/url]\xfeff\xfeff\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Line%20Divider.png[/img][/center][center]\xfeff\n<br />[size=3][size=3][url=https://tatetaylorusa.github.io/TateTaylorUSA/]\xfeff[/url]\xfeff[size=3][size=3][size=3][url=https://keizaal.github.io/Keizaal/][/url][/size][/size][/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/68997][img]https://raw.githubusercontent.com/PierreDespereaux/Keizaal/main/assets/images/branding/Featured%20in%20Keizaal.png[/img][/url][url=https://www.nexusmods.com/users/14941634][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Catir%20Approved.png[/img][/url][/size][/size][/center]"
