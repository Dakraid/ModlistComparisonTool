nexusDescription="[img]https://i.imgur.com/n0qzCXi.png[/img]\n<br />\n<br />[center]\n<br />[font=Times New Roman][size=5][size=4][size=5][size=4][url=https://www.nexusmods.com/users/920551?tab=user+files&amp;BH=0]My mods[/url]\xfeff | [url=https://www.paypal.me/erikolofjohnsson]Donate | [/url]\xfeff[size=5][size=4][url=https://www.patreon.com/user?u=40481383&amp;fan_landing=true]Patreon[/url]\xfeff[/size][/size]\xfeff[/size][/size][/size][/size][/font]\n<br />\n<br />[size=5][size=4][i]\"See that ruin up there? When I was a boy, that place always used to give me nightmares. Draugr [/i][i]creeping down the mountain to climb through my window at night, that kind of thing. I admit, I still don't much like the look of it.\"[/i][/size][/size][size=5][size=4]\n<br />[i][img]https://i.imgur.com/mIDANU3.png[/img][/i][/size][/size][/center]\n<br />\n<br />[size=5][b]Why did I create this?[/b][/size][size=3]\n<br />Dungeons and ruins in Skyrim are generally underwhelming in my opinion. They are made to quickly get in and out with your loot, which isn't very fun in a game where you spend 75% of your time inside dungeons.[size=3][size=4][size=3] Dungeons should be interesting, unique and sort of confusing.[/size][/size][/size][/size]\n<br />[size=5][size=4][size=4][size=3][size=4][size=3]\n<br />[b][size=5]What has been added?[/size][/b]\n<br />[/size][/size]I don't want to spoil too much.\xa0\x41 lot of new paths, rooms and enemies have been added. Most dungeons have doubled in size (or more). Everything added fits with the theme of the original dungeons, I always strive to be lore-friendly. I want my creations to be indistinguishable from the vanilla game. I have taken care to not add to much loot as to not inflate the players wealth and power.[size=4][size=3]\n<br />[size=5][b]\n<br />What I want to achieve[/b][/size]\n<br />An interesting new experience ideal for both new and returning players. You will get lost and have to retrace your steps... And that is the point! Traversing an ancient ruin shouldn't be on rails, and now it isn't!\n<br />\n<br />[size=5][size=4][size=4][size=3][size=4][size=3][size=5][b]Dungeons that have been revisited (thus far)[/b][/size]\n<br />[/size][/size][/size][/size][/size][/size][/size][/size][/size][list]\n<br />[*][size=3]Bleak Falls Barrow[/size]\n<br />[*][size=3]Ustengrav[/size]\n<br />[*][size=3]Embershard Mine[/size]\n<br />[*][size=3]Steepfall Burrow[/size]\n<br />[*][size=3]Halted Stream Camp[/size]\n<br />[*][size=3]White River Watch[/size]\n<br />[*][size=3]Hillgrund's Tomb[/size]\n<br />[/list][size=3][size=4][size=3]\n<br />[img]https://i.imgur.com/mIDANU3.png[/img]\xfeff\n<br />[size=3][size=4][size=3][size=5][size=4][size=4][size=3][size=4][size=3][size=5][size=4][size=5][b]Installation[/b][/size][size=3]\n<br />Install with mod manager of your choice[size=4].[/size][/size]\n<br />[size=3]Do not install while your character is inside any of the edited dungeons as some things might get weird.[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[/size][/size][/size][/size][/size][/size][size=5][size=4][size=5][b]\n<br />[/b][/size][/size][/size][size=3][size=4][size=3][size=5][size=4][size=4][size=3][size=4][size=3][size=5][b]Compatibility[/b][size=3]\n<br />[b]Compatible:[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4145]OBIS[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/16830]Luminosity[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/3058]MorrowLoot Ultimate[/url]\xfeff\n<br />[size=3][size=4][size=3][size=5][size=4][size=4][size=3][size=4][size=3][size=5][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the Dragonborn[/url][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2424?tab=files][size=5][size=3]ELFX[/size][/size] Main module[/url] (load ELFX before this mod)\n<br />\n<br />[b]Notes on compatibility:[/b] This mod will be compatible with everything that does not touch or change the dungeons listed above. Some mods that change the lighting in these cells could be incompatible visually but should not break the game. If you experience gaps in the cell try disabling your lighting mods. Load DungeonsRevisited.esp after your lighting mods to avoid issues.[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]"
