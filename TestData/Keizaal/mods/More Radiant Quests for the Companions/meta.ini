nexusDescription="[b][size=6][color=#6f9dba]MORE RADIANT QUESTS FOR THE COMPANIONS[/color][/size][/b]\n<br />\n<br />[size=3][color=#adceff][b]PREFACE[/b][/color][/size]\n<br />In Vanilla Skyrim you are required to complete one radiant quest before advancing in the Companions quest line after the major quests TAKE UP ARMS, THE SILVER HAND and BLOOD AND HONOR respectively. This mod simply increases the amount of radiant quests required to prevent you from completing the Companions quest line with barely any effort.\n<br />\n<br />More Radiant Quests for the Companions is based on [url=https://www.nexusmods.com/skyrimspecialedition/mods/13965]The Companions - Earn Your Stripes[/url] by vanderLuuk. Unfortunately the original plugin overwrites all edits the USSEP made to the main quest line of the Companions. This version fixes that.\n<br />\n<br />I have also created a FOMOD with three different versions because why not. You can decide yourself how much 'grind' you want.\n<br />\n<br />[b]VANILLA:[/b] TAKE UP ARMS - 1 Radiant Quest - PROVING HONOR - 1 Radiant Quest - THE SILVER HAND - 2 Radiant Quest - BLOODS HONOR\n<br />[b]OPTION 1:[/b] TAKE UP ARMS - 2 Radiant Quests - PROVING HONOR - 3 Radiant Quests - THE SILVER HAND - 2 Radiant Quest - BLOODS HONOR\n<br />[b]OPTION 2:[/b] TAKE UP ARMS - 3 Radiant Quests - PROVING HONOR - 5 Radiant Quests - THE SILVER HAND - 4 Radiant Quest - BLOODS HONOR\n<br />[b]OPTION 3:[/b] TAKE UP ARMS - 4 Radiant Quests - PROVING HONOR - 9 Radiant Quests - THE SILVER HAND - 5 Radiant Quest - BLOODS HONOR\n<br />\n<br />[size=3][color=#adceff][b]REQUIREMENTS[/b][/color][/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch[/url] by the Unofficial Patch Team\n<br />\n<br />[size=3][color=#adceff][b]INSTRUCTIONS[/b][/color][/size]\n<br />Download and install with your favorite mod manager.\n<br />[b]You must start a new game for this to work.[/b]\n<br />\n<br />[size=3][color=#adceff][b]CREDITS[/b][/color][/size]\n<br />vanderLuuk for The Companions - Earn Your Stripes"
