nexusDescription="[size=4][color=#00ff00][b][Donation][/b][/color]\n<br />[/size][size=4][url=https://ko-fi.com/maxsu2020]Buy Me a Coffee\xfeff\xa0[/url]\xfeff\n<br />[/size][font=Tahoma][color=#00ffff][b]\n<br />[url=https://github.com/max-su-2019/Simple-Block-Spark][size=4]source code\n<br />\n<br />[/size][/url][size=4][url=https://www.nexusmods.com/skyrimspecialedition/articles/3836][size=4]Notification to 1.6x exe(a.k.a anniversary edition) users[/size][/url][/size]\n<br />\n<br />[size=4]Mod Descriptions:[/size]\n<br />[/b][/color]\n<br />[size=3]This mod simply produces sparks visual effect on weapon or shield when blocking attack, to bring more immersive impact effect for blocked attacking.\n<br />\n<br />All it function running through a SKSE plugin so it script-free and esp-free.[/size]\n<br />\n<br />\n<br />[color=#00ffff][size=4][b]How to Install and Use:\xa0[/b][/size][/color]\n<br />[size=3]\xa0\n<br />[color=#ff7700][b]Requirement:\xa0\xa0[/b][/color]\n<br />(1) SKSE for the correspond game version.\n<br />(2) [url=https://www.nexusmods.com/skyrimspecialedition/mods/32444?tab=description]Address Library for SKSE Plugins[/url]\xfeff.\n<br />\n<br />[color=#ff7700][b]To Install:[/b][/color]\n<br />Download and Install the mod files with mod manager.\n<br />\n<br />[color=#ff7700][b]To replace sparks effect:[/b][/color]\n<br />You can replace the spark effect as your favourite one by replace the two nif model files: \x201c\x66xmetalsparkimpactweap.nif\x201d and \"fxmetalsparkimpactshield.nif\" inside the \x201cMeshes&#92;Maxsu&#92;SimpleBlockSpark\x201d folder, you can replace the file during the game running.[/size]\n<br />\n<br />[size=3][color=#ff7700][b]Recommend Mods:[/b][/color]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26876]Retimed Hit Frames[/url] (For better sparks spawned positions)[/size]\n<br />\n<br />\n<br />[color=#00ffff][size=4][b]Future to Do List:\n<br />[/b][/size][/color]\n<br />[size=3]1. Apply sparks effect when block arrows.\n<br />[/size]\n<br />[size=3]2. Add metal material weapon/shield check.\n<br />[/size]\n<br />[size=3]3. Add some custom trigger conditions.\n<br />\n<br />[/size][/font][color=#ffff00]\n<br />Credit:[/color]\n<br />[list]\n<br />[*][size=2][url=https://www.nexusmods.com/Users/5687342]Fudgyduff[/url]\xfeff for his CommonlibSSE.[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/skyrimspecialedition/users/97542683]zxlice[/url]\xa0\x66or help me solved some\xa0[font=Comic Sans MS]3D computer graphics issues.[/font][/size]\n<br />[/list][list]\n<br />[*][size=2][url=https://www.nexusmods.com/users/33028685]WilliamsWang\xfeff[/url]\xfeff for create artwork picture for the mod.[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/skyrimspecialedition/users/8635675?tab=about+me]FlyingParticle\xa0[/url]\xa0\x66or provide me great help on understanding and using havok physics engine.\xfeff[/size]\n<br />[/list]"
