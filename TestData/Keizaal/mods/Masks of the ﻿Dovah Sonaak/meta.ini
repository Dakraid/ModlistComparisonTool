nexusDescription="[center]This mod aims to improve all dragon priest masks that can be found in the game, excluding Miraak.\n<br />Every priest was given a unique hood that should fit the respective material each mask was made of.\n<br />\n<br />I included an optional file that let's you craft each priest's hood once you've obtained the mask. \n<br />The hoods are relatively cheap to craft, but are unenchanted in return. \n<br />This file also adds a Miraak-styled hood with custom textures, meant to go with [url=https://www.nexusmods.com/skyrimspecialedition/mods/19699]Frankly HD Miraak[/url].\n<br />\n<br />I also included a patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/824]Improved Closefaced Helmets[/url].\n<br />You will have the option to install special mask meshes with eyeslits for every mask - including Miraak - if you want to.\n<br />These meshes will replace the default ICH meshes, but will only work on humans and elves.\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Pierre%20Approved.png[/img]\n<br />\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/mods/95762]LE VERSION HERE[/url]\xfeff\n<br />\n<br />\n<br />[color=#e69138][size=4]Installation:[/size][/color]\n<br />\n<br />Download one of the main files in your desired resolution and run the installer.\n<br />\n<br />Patches for the following mods are available:\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/824]Improved Closefaced Helmets SE[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/50459]Warmonger Armory[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19699]Frankly HD Miraak SE[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/24909]aMidianBorn Book of Silence - Content Add-on LE[/url]\n<br />\n<br />The AMB and Frankly HD patches are completely optional to install and come down to personal preference.\n<br />Note, that it is not possible to install the AMB patch if you don't have the Content Add-on, so don't worry if the patch is greyed out.\n<br />\n<br />Additional Notes:\n<br />While the special meshes are meant to be used with ICH they also happen to work with my earlier [url=https://www.nexusmods.com/skyrim/mods/95228]mod[/url]\xfeff.\n<br />Just let this mod overwrite the old one and prepare to do lots of patching because I won't lol\n<br />\n<br />[color=#e69138][size=4]Recommended Mods:[/size][/color]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4703]RUSTIC CLOTHING SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19699]Frankly HD Miraak SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/824]Improved Closefaced Helmets SE[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/50459]Warmonger Armory\n<br />[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/95466]HD CubeMap Collection LE[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/1197]HD Better Reflections For Armor and Weapons LE[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/24909]aMidianBorn Book of Silence LE[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/74871]Reflective Vanilla Armors LE[/url]\n<br />\n<br />All of these mods were used when taking my screenshots.\n<br />\n<br />[color=#e69138]\n<br />[size=4]Credits&#92;Thanks:[/size][/color]\n<br />\n<br />The Unofficial Patch Project Team for their fixed hood meshes from the[url=https://www.nexusmods.com/skyrim/mods/71214] Unofficial Skyrim Legendary Edition Patch[/url]\xfeff\n<br />edhelsereg for letting me use their tweaked hood meshes from [url=https://www.nexusmods.com/skyrim/mods/32458]Konahrik's Accoutrements[/url]\xfeff\n<br />batmanna for the meshes used in the patch for [url=https://www.nexusmods.com/skyrim/mods/50459]Warmonger Armory[/url]\xfeff\n<br />navida1 and Nazenn for the meshes used in the patches for [url=https://www.nexusmods.com/skyrim/mods/15927]Improved Closefaced Helmets[/url]\n<br />\n<br />I tried my best paying tribute to the amazing work done by the mod authors whose assets where used when making this mod.\n<br />\n<br />\n<br />[size=2]This mod is licensed under a\xa0 [url=https://creativecommons.org/licenses/by-nc-sa/3.0/]Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License[/url][/size][/center]"
