nexusDescription="[center][size=3][size=3]\xfeff\xfeff\xfeff[/size][/size]\xfeff[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/County%20Claimer.png[/img][/center][center][/center][url=https://www.nexusmods.com/skyrimspecialedition/mods/29882]\n<br />Lawbringer [/url]\xfeffis a great mod that allows you to claim locations around Skyrim for a faction of your choice, ensuring that it will only respawn in the future with friendly NPCs. It is really enjoyable to claim locations and see a tangible impact on the world around you. Places like Valtheim Keep and Pine Watch Bridge are fun locations because they are bandit camps stationed on the roadway, so claiming feels very impactful.\n<br />\n<br />This is the second entry in a series of Lawbringer addons that I am developing. The first addon I made focused on bringing Lawbringer support to locations across the island of [url=https://www.nexusmods.com/skyrimspecialedition/mods/55190]Wyrmstooth[/url]\xfeff. This mod will allow you to claim locations in Beyond Skyrim's Cyrodiil; functionality has been brought to one faction and four locations across the worldspace.\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />\n<br />[center][url=https://en.uesp.net/wiki/Lore:Bruma][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-cyrodiil/Bruma.png[/img][/url]\xfeff[size=4][size=5][url=https://en.uesp.net/wiki/Lore:East_Empire_Company] [/url][/size][url=https://en.uesp.net/wiki/Lore:Bruma][size=5]County Bruma[/size][/url]\xfeff\xfeff\xa0[size=5][u][url=https://en.uesp.net/wiki/Lore:Bruma][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-cyrodiil/Bruma.png[/img][/url]\xfeff[/u][/size][/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-cyrodiil/CountyBruma.png[/img]\n<br />\n<br />County Bruma sits in the far north of Cyrodiil, bordering Skyrim to the south. This region is a melting pot of Imperial and Nordic ideals, the architecture in the city proper is reminiscant of both culture's stylings. The outbreak of the Skyrim Civil War has had an impact on the county, the occsional bit of violence spills south and the strife caused by the conflict has lead to an increase of bandit activity across the region. The county governance has done its best to protect its citizens and ensure that Imperial Law is upheld.[/center]\n<br />[center][size=4][b][url=https://bsmap.uesp.net/beyondmap.html?world=1&amp;x=125718&amp;y=173072&amp;zoom=17]Cracked Horn Camp\xfeff[/url]\xfeff[/b][/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-cyrodiil/CrackedHornCamp.png[/img]\n<br />[u][url=https://en.uesp.net/wiki/Lore:Bruma][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-cyrodiil/Bruma.png[/img][/url][/u]\xfeff\xfeff\xfeff\n<br />\n<br />Cracked Horn Camp is a minotaur camp located just southwest of [url=https://en.uesp.net/wiki/Beyond_Skyrim:Cyrodiil/Lakeside_Retreat]Lakeside Retreat[/url]\xfeff and east of\xa0[url=https://en.uesp.net/wiki/Beyond_Skyrim:Cyrodiil/The_Beast%27s_Maw]The Beast's Maw[/url]. The camp is situated inside the ruins of an ancient Reman Empire gate that marks the border between County Bruma and County Cheydinhal. Capturing this gate would help Bruma defend its southern border.[/center]\n<br />[center][size=4][b][url=https://en.uesp.net/wiki/Beyond_Skyrim:Cyrodiil/Lakeside_Retreat]Lakeside Retreat[/url]\xfeff[/b][/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-cyrodiil/LakesideRetreat.png[/img]\n<br />[u][url=https://en.uesp.net/wiki/Lore:Bruma][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-cyrodiil/Bruma.png[/img][/url][/u]\xfeff\xfeff\xfeff\n<br />\n<br />Lakeside Retreat is a lakeside cottage overrun by bandits, located northeast of [url=https://en.uesp.net/wiki/Beyond_Skyrim:Cyrodiil/The_Beast%27s_Maw]The Beast's Maw[/url]\xfeff and southwest of [url=https://en.uesp.net/wiki/Beyond_Skyrim:Cyrodiil/Rock_Creek_Camp]Rock Creek Camp[/url]\xfeff. The cottage was once the home of an Imperial and Khajiit couple, but has since been taken over by a group of bandits. Running the bandits out of this house will make it safe for new residents\xa0to move in.[/center]\n<br />[center][size=4][b][url=https://en.uesp.net/wiki/Beyond_Skyrim:Cyrodiil/Plump_Rat_Camp]Plump Rat Camp[/url]\xfeff[/b][/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-cyrodiil/PlumpRatCamp.png[/img]\n<br />[u][url=https://en.uesp.net/wiki/Lore:Bruma][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-cyrodiil/Bruma.png[/img][/url][/u]\xfeff\xfeff\n<br />\n<br />Plump Rat Camp is a bandit camp located just southwest of [url=https://en.uesp.net/wiki/Beyond_Skyrim:Cyrodiil/Reman%27s_Fist]Reman's Fist[/url]\xfeff and south of [url=https://en.uesp.net/wiki/Beyond_Skyrim:Cyrodiil/Underpall_Cave]Underpall Cave[/url]\xfeff. The camp straddles a side road leading south from the main road to Chorrol, and is overlooked by Reman's Fist, which provides an excellent sniping spot. Securing this location would help keep the southern county safe.\n<br />\n<br />[size=4][b][url=https://en.uesp.net/wiki/Beyond_Skyrim:Cyrodiil/Plundered_Mine]Plundered Mine[/url]\xfeff[/b][/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-cyrodiil/PlunderedMine.png[/img]\n<br />[u][url=https://en.uesp.net/wiki/Lore:Bruma][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-cyrodiil/Bruma.png[/img][/url][/u]\xfeff\xfeff\xfeff\n<br />\n<br />Plundered Mine is a small mine containing bandits, located south of [url=https://en.uesp.net/wiki/Beyond_Skyrim:Cyrodiil/Gautierre_Manor]Gautierre Manor[/url]\xfeff and east of [url=https://en.uesp.net/wiki/Beyond_Skyrim:Cyrodiil/Bruma_Eastern_Watchtower]Bruma Eastern Watchtower[/url]\xfeff. This mine is a valuable source of copper that would be of great benefit to Bruma if it could be captured.[/center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Compatibility.png[/img]\n<br />\n<br />This mod is incompatible with any mod that also makes changes to the locations listed above.\n<br />[left]\n<br />This mod should be compatible with the full release of Beyond Skyrim: Cyrodiil, barring any major changes to the selected locations[/left][center][left][/left][/center][left][/left][center]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/29882][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Lawbringer%20Addons.png[/img]\n<br />[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57243][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/LCO-Solstheim.png[/img][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57099][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/County%20Claimer.png[/img][/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/55190][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Wrym%20Tamer.png[/img][/url]\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f34