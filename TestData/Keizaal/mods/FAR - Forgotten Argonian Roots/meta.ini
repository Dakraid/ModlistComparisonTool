nexusDescription="[center][url=http://jpegshare.net/][img]http://jpegshare.net/images/f7/7e/f77e1820714f160a7fd052c2cd22c3f2.jpg[/img][/url][/center]\n<br />\n<br />===========\n<br />[youtube]Ikmo4ItQj8I[/youtube]\n<br />by Brodual\n<br />\n<br />[youtube]AR-X2eCxgrI[/youtube]     [youtube]00pgTouiHIc[/youtube]\n<br />by misalen    and  Gruntlock (Ruiuji)\n<br />===========\n<br />===========\n<br />\n<br />This mod is a retexture of argonian skin which makes it more real-looking and close to real members of reptile family. Males were made closer to crocodiles. Females have snake-based skin texture.\n<br />\n<br />Male textures are support most popular body types:\n<br />- Default Body\n<br />- Better Males Body\n<br />- SoS adaptation\n<br />\n<br />Female texture contains the followings:\n<br />- Default skin texture \n<br />- CBBE body version\n<br />- UNP body version\n<br />- Three variants of skin pattern\n<br />\n<br />NOTE: each body type file contains two variants of skin (standar glowing and no glowing versions).\n<br />\n<br />Also mod includes eye retexture based on real photos of reptiles (optional).\n<br />\n<br />=========================\n<br />Now you may download 1k and 2k texture packs. They contain all male and female versions except UNP (UNP version has 1k, 2k and 4k texture sizes in a separate pack)\n<br />=========================\n<br />\n<br />\n<br />[url=http://jpegshare.net/][img]http://jpegshare.net/images/e9/4d/e94dc1e76c91e7db46e90317abfcb0b7.png[/img][/url]\n<br />\n<br />Extract texture files into your DATA folder and overwrite old files if it will be necessary.\n<br />ATTENTION(!) If pattern file has no texture folder, installation will have other way:\n<br />cope one of the patterns and paste it in DATA-TEXTURES-ACTORS-CHARACTER-ARGONIANFEMALE.\n<br />Overwrite.\n<br />\n<br />[url=http://jpegshare.net/][img]http://jpegshare.net/images/af/d1/afd1e4f9058a5b284f7e436bb91b18bc.png[/img][/url]\n<br />\n<br />- Other female body types adaptation\n<br />- Raptor feet adaptation\n<br />- Fix of issues\n<br />\n<br />[url=http://jpegshare.net/][img]http://jpegshare.net/images/d0/5a/d05a6beafdee4a2fb525cd8d9b4cb0af.png[/img][/url]\n<br />\n<br />Please, do not upload this file on any sites without my permission. It's an ordinary respect. Believe me, it's very frustrating to find your work on other resources without your agreement.\n<br />\n<br />\n<br />[url=http://jpegshare.net/][img]http://jpegshare.net/images/68/58/68581f53d6228f41baea34fbb0e22add.png[/img][/url]\n<br />\n<br />Hope you'll like this little modification.\n<br />Also you a re free to upload your screenshots here.\n<br />\n<br />And, please, inform me about issues and errors. The sooner they will be detected, the faster  they will be corrected.\n<br />\n<br />\n<br />============\n<br />============\n<br />Many-many-many thanks for screenshots:\n<br />\n<br />jesusoden\n<br />Imperator3\n<br />Anastasia Sakson\n<br />FlarColone"
