nexusDescription="[size=5]\n<br />[/size][center][color=#ff7700][size=5]This version is for Skyrim Special Edition[/size][/color]\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/58705]Get the original version here\n<br />\n<br />[/url][/size][/center]\n<br />\n<br />1. Description\n<br />2. Requirements\n<br />3. Installing\n<br />4. Uninstalling\n<br />5. Updating\n<br />6. Compatibility &amp; issues\n<br />7. Credits\n<br />8. Changelog\n<br />\n<br />\n<br />1. [b][color=#7B68EE]Description[/color][/b]\n<br />\n<br />SKSE plugin that allows you to save any amount of int, float, form and string values on any form or globally from papyrus scripts. Also supports lists of those data types. These values can be accessed from any mod allowing easy dynamic compatibility.\n<br />\n<br />[b]PapyrusUtil.psc\xa0[/b]- version check &amp; variable initialized arrays.\n<br />[b]StorageUtil.psc[/b]\xa0- store variables and lists of data on a form that can be pulled back out using the form and variable name as keys. See psc file for documentation.\n<br />[b]JsonUtil.psc[/b]\xa0- similar to StorageUtil.psc but saves data to custom external .json files instead of forms, letting them be customizable out of the game and stored independently of a user save file.\n<br />[b]MiscUtil.psc[/b]\xa0- some misc commands.\n<br />[b]ActorUtil.psc [/b]- Actor package override.\n<br />\n<br />2. [b][color=#7B68EE]Requirements[/color][/b]\n<br />[color=#FF0000][b]SKSE AE 2.2.2[/b][/color]\xa0[url=http://skse.silverlock.org/]http://skse.silverlock.org/\n<br />[/url][b][color=#ff0000]Address Library for SKSE Plugins:[/color][/b]\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]https://www.nexusmods.com/skyrimspecialedition/mods/32444[/url]\n<br />\n<br />3. [b][color=#7B68EE]Installing[/color][/b]\n<br />Use mod manager or extract files manually.\n<br />\n<br />\n<br />4. [b][color=#7B68EE]Uninstalling[/color][/b]\n<br />Remove the files you added in Installing step.\n<br />\n<br />\n<br />5. [b][color=#7B68EE]Updating[/color][/b]\n<br />Just overwrite all files.\n<br />\n<br />\n<br />6. [b][color=#7B68EE]Compatibility &amp; issues[/color][/b]\n<br />Should be compatible with everything.\n<br />\n<br />\n<br />7. [b][color=#7B68EE]Credits[/color][/b]\n<br />exiledviper - continued maintenance &amp; refactoring of original plugin's source code\n<br />meh321 - original version, idea, address library conversion\n<br />SKSE team - for making this plugin possible\n<br />milzschnitte - for suggestions\n<br />eventHandler, Expired, aers, arha, ianpatt - SKSE64 conversion &amp; update assistance\n<br />\n<br />\n<br />\n<br />8. [color=#7b68ee]Changelog[/color]\n<br />\n<br />[b][color=#ff7700]4.4 AE/SE - 01/7/2022[/color]\n<br />[color=#ff0000]Updated for SKSE AE build 2.2.2[/color][/b]\n<br />[b]Added ListRandom() functions to StorageUtil and JsonUtil\n<br />Some bug fixes[/b]\n<br />\n<br />[color=#ff7700]4.3 AE[b][b][color=#ff7700]/SE[/color][/b][/b] - 01/7/2022[/color]\n<br />[color=#ff0000]Updated for SKSE AE build 2.1.5[/color]\n<br />\n<br />[color=#e69138]4.2 AE/SE - 12/14/2021[/color]\n<br />[color=#f4f4f4]Updated for SKSE AE build 2.1.4[/color]\n<br />[color=#e69138]\n<br />4.1 AE/SE - 11/23/2021[/color]\n<br />[color=#f4f4f4]Updated for SKSE AE build 2.1.3\n<br />Updated for Address Library[/color]\n<br />[color=#f6b26b]\n<br />4.0 AE/SE - 11/19/2021[/color]\n<br />[color=#f4f4f4]Updated for SKSE AE build 2.1.2[/color]\n<br />[color=#f4f4f4]Added RemoveDupe(), GetDiff(), and GetMatching() functions to PapyrusUtil.psc\n<br />Fixed JsonUtil returning wrong form value when the associated plugin is unloaded.[/color]\n<br />\n<br />[color=#f6b26b]3.9 SE - 02/04/2020[/color]\n<br />[color=#f4f4f4]Fixed loading of FF allocated forms from co-save\n<br />Changed log file location to My Documents/My Games/Skyrim Special Edition/SKSE/PapyrusUtilDev.log[/color]\n<br />\n<br />[color=#ffd966]3.8 SE - 11/22/2019[/color]\n<br />Updated for SKSE 2.0.17\n<br />Fixed handling of forms from ESL file\n<br />\n<br />[color=#f1c232]3.7b SE - 06/17/2019[/color]\n<br />[color=#f4f4f4]Updated for SKSE64 SE 2.0.16[/color]\n<br />\n<br />[color=#f1c232]3.7 SE - 03/19/2019[/color]\n<br />[color=#f4f4f4]Updated for SKSE 2.0.13-15\n<br />Added MiscUtil.FoldersInFolder()\n<br />[/color][b]\n<br />[/b][color=#f1c232]3.6b SE - 09/10/2018[/color]\n<br />[color=#efefef]Updated for SKSE64 SE 2.0.11[/color]\n<br />\n<br />[color=#f1c232]3.6 SE - 09/10/2018[/color]\n<br />[color=#efefef]Updated for SKSE64 SE 2.0.9/2.0.10[/color]\n<br />\n<br />[color=#f1c232]3.5 SE - 09/10/2018[/color]\n<br />Updated for SKSE64 SE 2.0.8\n<br />Fixed MiscUtil's Scan Cell functions\n<br />\n<br />[color=#f1c232]3.4b SE - 04/05/2018[/color]\n<br />Updated for SKSE64 SE 2.0.7\n<br />Copied scripts to creationkit path /source/scripts\n<br />\n<br />\n<br />[color=#f1c232]3.4 SE - 01/05/2018[/color]\n<br />Added back TFC related functions\n<br />Added back ActorUtil package override functions\n<br />Fixed issue with forms sometimes storing/returning wrong while an .esl file is active in load order\n<br />\n<br />[color=#f1c232]3.3c SE hotfix - 12/04/2017\n<br />[/color]Updated for SKSE64 SE 2.0.6\n<br />\n<br />[color=#f1c232]3.3b SE hotfix - 11/12/2017[/color]\n<br />Updated for SKSE64 SE 2.0.5\n<br />Added back MiscUtil.SetMenus() function\n<br />\n<br />\n<br />[color=#f1c232]3.3 SE- 10/21/2017[/color]\n<br />Initial SKSE64 version release\n<br />\n<br />\n<br />\n<br />[b][color=#f1c232]3.3 - 09/15/2016\n<br />[/color][/b]Various fixes for various CTD and performance issues\n<br />JsonUtil New Functions:\n<br />   Added arbitrary path functions to allow custom JSON formatting\n<br />   JsonInFolder(string folder) to get array of JSON files that exist in a given folder\n<br />MiscUtil New Function:\n<br />   ScanCellNPCsByFaction() to search cell for actors within a given faction\n<br />PapyrusUtil New Function:\n<br />   GetScriptVersion() to get current installed script version, which might differ from GetVersion()'s DLL value depending on user's varied and/or bad mod installation.\xa0\n<br />Fixes:\n<br />   Some fixes to JsonUtil file handling and missing values\n<br />   Many other fixes I can't specifically remember at the moment\n<br />\n<br />\n<br />[b][color=#f1c232]3.2 - 01/04/2016[/color][/b]\n<br />[list]\n<br />[*]Many fixes for various CTD and performance issues\n<br />[*][b]JsonUtil New Functions:[/b]\n<br />[b]\xa0 \xa0\xa0[/b]Unload() - Unloads a file from memory that has been used by JsonUtil, optionally saving changes first\xa0 \xa0 IsPendingSave() - Checks if the given Json file has been modified since it was last loaded/saved\xa0 \xa0 IsGood() - Checks if the given Json file is currently loaded or not and has no errors\xa0 \xa0 GetErrors() - Returns a formatted string of any Json parsing errors, if any\xa0 \xa0 JsonInFolder() - Returns an array of all Json files in a given directory.[*][b]StorageUtil New Functions:[/b]\n<br />\xa0 \xa0 CountObj&lt;type&gt;Prefix() - counts the number of keys that start with string on a specific object\xa0 \xa0 ClearObj&lt;type&gt;Prefix() - removes any values with keys that start with string on a specific object[*][b]MiscUtil New Functions:[/b]\n<br />[b]\xa0 \xa0 [/b]FilesInFolder() - Returns an array of all files, or with a given extensions, contained in a folder.\xa0 \xa0 ScanCellActors() - Get an array of nearby actors in a cell matching criteria.\xa0\xa0 \xa0 ScanCellObjects() - Get an array of nearby objects of specific form type in a cell matching criteria.\xa0\xa0 \xa0 WriteToFile() - Readded after having removed in previous update.\xa0 \xa0 ReadFromFile() - Readded after having removed in previous update.[/list]   \n<br />[b][color=#daa520]3.1 - 09/01/2015[/color][/b]\n<br />[list]\n<br />[*]Fixed a bug causing CTD during save load for some users.\n<br />[*]Added Count&lt;type&gt;Prefix() to StorageUtil and JsonUtil - counts the number of keys that start with string\n<br />[*]Added Clear&lt;type&gt;Prefix() to StorageUtil - removes any values with keys that start with string\n<br />[*]Added Pluck&lt;type&gt;() to StorageUtil - gets a value and returns it, then removes it from storage.\n<br />[*]Added Shift&lt;type&gt;List() to StorageUtil - gets the first value of a list and then removes it from that list.\n<br />[*]Added Pop&lt;type&gt;List() to StorageUtil - gets the last value of a list and then removes it from that list.\n<br />[/list]\n<br />[b][color=#daa520]3.0 - 08/21/2015[/color][/b]\n<br />[list]\n<br />[*][color=#ff0000][b]REQUIRES SKSE 1.7.3[/b][/color]\n<br />[*]StorageUtil &amp; JsonUtil Int/Float/String/FormListToArray()\n<br />[*]Various new utility and array functions in PapyrusUtil.psc\n<br />[*]Various other new functions I can't remember, mostly related to dealing with or returning arrays\n<br />[*]Fixed various crash related bugs\n<br />[*]Improved performance for many functions\n<br />[*]REMOVED MiscUtil.WriteToFile(),ReadFromFile(),ExecuteBat() - Functions were largely unused, a security risk, and better accomplished by other means.\n<br />[/list]\n<br />[b][color=#daa520]2.8 - 10/03/2014[/color][/b]\n<br />[list][*]Fixed critical bug causing StringListRemove to do exactly the opposite of what you want it to do[/*]\n<br />[*]Fixed crash to desktop issue some users have experienced when plugin loads an external json files for reading[/*]\n<br />[*]Added papyrus array initializing functions to PapyrusUtil.psc[/*]\n<br />[/list]\n<br />[b][color=#daa520]2.7 - 09/09/2014[/color][/b]\n<br />[list][*]Added back package override saving.[/*]\n<br />[*]Added AdjustInt/FloatValue() and Int/FloatListAdjust() functions to StorageUtil and JsonUtil, shortcut function for adjusting existing values +/- a given amount[/*]\n<br />[*]Added a ClearAll() function to JsonUtil for emptying out an external json files contents.[/*]\n<br />[*]Cleaned up various native functions to better check for proper arguments being passed to prevent potential crashes.[/*]\n<br />[/list]\n<br />[b][color=#daa520]2.6 - 08/11/2014[/color][/b]\n<br />[list][*]Fixed bug causing crash/freeze when attempting to load a nonexistent external file.[/*]\n<br />[/list]\n<br />[b][color=#daa520]2.5 - 08/08/2014[/color][/b]\n<br />[list][*][color=#ff0000]REQUIRES SKSE 1.7.1[/color][/*]\n<br />[*]Rewrite of plugin source code[/*]\n<br />[*]Added new JsonUtil script[/*]\n<br />[*]ListSlice() function for copying list into a Papyrus array[/*]\n<br />[*]ListCopy() function for copying a Papyrus array into a list[/*]\n<br />[*]ListResize() function for changing the length of list[/*]\n<br />[*]Various other bug fixes and minor new functions[/*]\n<br />[/list]\xa0\n<br />[b][color=#daa520]\n<br />[/color][/b]"
