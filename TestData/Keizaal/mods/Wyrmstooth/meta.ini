nexusDescription="[center][youtube]gUhxTabrANQ[/youtube]\xa0[youtube]ZpCR0Urs8Z4[/youtube]\xfeff[/center]\n<br />\n<br />Wyrmstooth adds a new quest that takes the Dragonborn to the island of Wyrmstooth situated north of Solitude across the Sea of Ghosts. Battle across new landscapes and through new dungeons in this expansion-sized mod. The task may seem simple enough: slay a dragon that's stirring up trouble. But things never quite go that easily...\n<br />\n<br />[color=#8197ec][size=5]Features[/size][/color]\n<br />\n<br />[b]A New Land to Explore[/b]: Travel north across the Sea of Ghosts to the island of Wyrmstooth in pursuit of a dragon. Delve into one of the largest dungeons in Tamriel with a cadre of mercenaries at your disposal.\n<br />\n<br />[b]Your Home is Your Castle[/b]: Purchase an abandoned imperial fort from Lurius Liore, make it your own, hire new staff, and defend it from unwanted visitors.\n<br />\n<br />[b]New Weapons, Shields, Spells, and a new Shout[/b]: Treasures sequestered across the island reward those with a keen sense of exploration...and a keener ability to fend off danger lurking in the depths of the many dungeons found across the island.\n<br />\n<br />An MCM is included that allows you to configure quest start requirements.\n<br />\n<br />See the [url=https://pastebin.com/sZ7JAV9W]Readme File[/url]\xfeff for more information.\n<br />\n<br />[center][url=\"https://www.pressreader.com/uk/pc-gamer-uk/20210624/281831466687251\"][img]https://i.imgur.com/9m9YjYH.png[/img][/url][url=\"https://www.eurogamer.net/articles/2021-02-13-brilliant-skyrim-mod-wyrmstooth-returns-nearly-five-years-after-it-disappeared\"][img]https://i.imgur.com/boo6deu.png[/img][/url]\n<br />[url=\"https://gamerant.com/skyrim-wyrmstooth-mod-update-february-2021/\"][img]https://i.imgur.com/yx6S0dm.png[/img][/url][url=\"https://www.youtube.com/watch?v=2sS5DYdCioY\"][img]https://i.imgur.com/mYHNh38.png[/img][/url][/center][color=#8197ec][size=5]Walkthrough Guide[/size][/color]\n<br />\n<br />Refer to the [url=https://drive.google.com/file/d/18nDoQaEcOK715jETPnD6JwN_5_7gIlfz/view]Wyrmstooth Official Guide[/url] for a full walkthrough of Wyrmstooth.\n<br />\n<br />[color=#8197ec][size=5]Requirements[/size][/color]\n<br />\n<br />For the MCM you will need\xa0[url=https://skse.silverlock.org/]SKSE[/url]\xfeff\xa0\x61nd\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url]. Without it, Wyrmstooth will, by default, start when you reach level 10 and have finished 'Way of the Voice'.\n<br />\n<br />A [url=https://www.nexusmods.com/skyrimspecialedition/mods/46511]VR patch[/url] is now available and fixes an issue with the draugr control scene during the 'Barrow of the Wyrm' quest.\n<br />\n<br />[color=#8197ec][size=5]Important[/size][/color]\n<br />\n<br />If you already have an older version of Wyrmstooth installed, finish 'Barrow of the Wyrm' first before updating to 1.19 or above.\n<br />\n<br />If the game doesn't load after updating to [b]1.19.4[/b] from [b]1.19.2[/b] or\xa0[b]1.19.3[/b], you may need to either unload the patches that use Wyrmstooth.esp as a master file or revert to [b]1.19.3[/b] until those patches get updated. This problem is caused by a couple form ID's changing in the SSE version of the mod."
