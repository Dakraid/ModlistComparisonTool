nexusDescription="[center][url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/iBvSVjB.png[/img][/url]\xfeff\xfeff\xfeff[/center]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/56235/56235-1639798812-1869807476.gif[/img][/center]\n<br />[b]Description[/b]\n<br />[list]\n<br />[*][color=#93c47d]0 worldspace\xa0\x65\x64its[/color]\n<br />[*][color=#93c47d]0\xa0\x63\x65ll edits[/color]\n<br />[*]Non-\"single pass\" snow shader\n<br />[list][*][url=https://staticdelivery.nexusmods.com/mods/1704/images/56235/56235-1639798767-237644788.png]Avoids \"white paint\" like shiny look[/url]\xfeff.\n<br />[*][url=https://staticdelivery.nexusmods.com/mods/1704/images/56235/56235-1632816911-404843308.png]Uses your own snow textures[/url]\xfeff.\n<br />[*]Supports parallax on most meshes.\n<br />[*]The following objects retain \"single pass\" snow shader, so don't add parallax to them:\n<br />[list]\n<br />[*]Windhelm Palace of Kings: to prevent object occlusion issues.\n<br />[*]Word Walls: to prevent snow from obscuring the words.\n<br />[/list][/list][*][url=https://staticdelivery.nexusmods.com/mods/1704/images/56235/56235-1632816874-79387162.png]Removes snow under roofs[/url]\xfeff\n<br />[*]Fixes issues with other non-\"single pass\" snow shader mods, examples:\n<br />[list][*][url=https://staticdelivery.nexusmods.com/mods/1704/images/56235/56235-1639798767-237644788.png]Riekling structures[/url]\xfeff\n<br />[*][url=https://staticdelivery.nexusmods.com/mods/1704/images/56235/56235-1632816905-1760986340.png]Farmhouse roof edge[/url]\n<br />[*][url=https://staticdelivery.nexusmods.com/mods/1704/images/56235/56235-1632816933-425370381.png]Dragon bone[/url]\n<br />[*][url=https://staticdelivery.nexusmods.com/mods/1704/images/56235/56235-1639829144-2055879358.png]Correct snow angle[/url]\xfeff\n<br />[*][url=https://staticdelivery.nexusmods.com/mods/1704/images/56235/56235-1639830855-1204295920.png]Dragon mound[/url]\xfeff\n<br />[/list][*]Applies to all objects that use vanilla shaders\n<br />[*]ESL-flagged\n<br />[/list]\n<br />[b]Similar Mods[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/60144][img]https://staticdelivery.nexusmods.com/mods/1704/images/60144/60144-1639998995-704729539.gif[/img][/url]\xfeff\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/56520][img]https://staticdelivery.nexusmods.com/mods/1704/images/56520/56520-1666761030-210872937.gif[/img][/url]\n<br />[b]Requirements[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/659/]Static Mesh Improvement Mod - SMIM[/url]\xfeff. Yes: this is required. I'm not lying to you.\n<br />[/list]\n<br />[b]Compatibility\n<br />[/b][list]\n<br />[*][url=https://staticdelivery.nexusmods.com/mods/1704/images/56235/56235-1632919331-2129591705.png]Mod is designed to be compatible[/url]\xfeff.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/10917]Beyond Skyrim - Bruma SE[/url] patch included.\n<br />[*][url=https://en.uesp.net/wiki/Skyrim:Nchuanthumz:_Dwarven_Home]Nchuanthumz: Dwarven Home[/url]\xfeff patch included.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/45870]Northpoint[/url]\xfeff patch in optional files.\n<br />[*]Load ESP after anything that edits snow material shaders. Such as:\n<br />[list][*]Majestic mountains.\n<br />[/list][*]Not compatible with any Riekling architecture retexture that changes the shape of the transparency.\n<br />[list][*]Compatible Riekling architecture retexture: [url=https://www.nexusmods.com/skyrimspecialedition/mods/46975]Detailing the Eldrich - Higher-Res Riekling Architecture[/url]\n<br />[/list][*][url=https://www.nexusmods.com/skyrimspecialedition/mods/58559]City of the North patch[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/58559][img]https://staticdelivery.nexusmods.com/mods/1704/images/58559/58559-1637067569-235032855.gif[/img][/url]\xfeff[/list]\n<br />[b]How to Patch[/b][list]\n<br />[*]Mods that add their own material shaders will not be affected by this mod's changes.\n<br />[list][*]Change the new snow material shaders to non-\"single pass\".\n<br />[/list][*]Mods that add new snow-covered structures will not be affected by this mod's snow removal under roof implementation.\n<br />[list][*]Add a custom \"no snow\" decal to the nif to remove snow under the roof.\n<br />[/list][*].Nifs with [color=#f6b26b]BSTriShape[/color]/[color=#f6b26b]NiTriShape[/color] nodes with [color=#f6b26b]NiAlphaProperty[/color] will not have snow cover.\n<br />[list][*]If the [color=#f6b26b]NiAlphaProperty[/color] property was added by mistake on a mesh that doesn't actually have transparency, just remove the [color=#f6b26b]NiAlphaProperty[/color] property.\n<br />[*]If there is actual transparency, we need to create a custom snow decal.\n<br />[/list][*].Nifs with [color=#f6b26b]BSTriShape[/color]/[color=#f6b26b]NiTriShape[/color] nodes with no [color=#f6b26b]BSLightingShaderProperty[/color] will crash and will need a patch. \n<br />[list][*]Delete these [color=#f6b26b]BSTriShape[/color]/[color=#f6b26b]NiTriShape[/color] nodes since they are invisible anyways.\n<br />[/list][*]Reusing animated meshes that are made for things like activators, trees, doors, containers etc for static objects with snow will cause a crash and need a patch.\n<br />[list]\n<br />[*]Don't be lazy and make a static version of those meshes without animations.\n<br />[/list][/list]\n<br />[b]Installation[/b]\n<br />[list]\n<br />[*]Install whenever.\n<br />[*]Uninstall whenever.\n<br />[*]Let this mod's meshes overwrite every other mod.\n<br />[*]Rerun Dyndolod (if you're using Dyndolod)\n<br />[/list]\n<br />[b]FAQ[/b][quote]Q: Is this compatible with mod xyz?\n<br />A: Check information included in the [b]Compatibility[/b] and [b]How to Patch[/b] sections. This mod is designed to be compatible, but I can't help you check everything.\n<br />\n<br />Q: Did I install this mod correctly?\n<br />A: If you installed this mod correctly, you should get [url=https://staticdelivery.nexusmods.com/mods/1704/images/56235/56235-1632816881-153245215.png]smooth roof snow transitions[/url]\xfeff\xfeff and no snow under the [url=https://staticdelivery.nexusmods.com/mods/1704/images/56235/56235-1632816890-67062422.png]blacksmith[/url]\xa0roof\xfeff.\n<br />\n<br />Q: Is this compatible with other snow shader mod?\n<br />A: No. This is not compatible with BDS2, or BDS3, or any thing similar.\n<br />\n<br />Q: Does this mod change anything other than snow shader?\n<br />A: No. It doesn't change snow landscape textures, or snow drifts, or footprints on snow, or snowy weather, or ice magic, or anything else.\n<br />\n<br />Q: Is this compatible with NSUTR?\n<br />A: No. This mod already removes snow from under roofs.\n<br />\n<br />Q: But I still want to use this with NSUTR, can you help me?\n<br />A: You are free to install anything to your game; however, this mod is light-weight; you use this so you don't have to deal with the hassle of hundreds of location edits, incompatibilities, and patches. Using this mod with NSUTR is antithetical to the mod's goal and will not be supported.\n<br />\n<br />Q: Majestic mountains?\n<br />A: Load simplicity of snow esp and meshes after majestic mountains.\n<br />\n<br />Q: Some rocks in majestic mountains don't have snow\n<br />A: This is an issue with majestic mountains where some rocks that evidently is suppose to have snow don't have snow no matter what load order you have. I don't want to fix someone else's mod, so don't ask me about it. Here are some screenshots showcasing the issue:\n<br />[list]\n<br />[*][url=https://i.imgur.com/Juq2CL9.png]Skyrim with only majestic mountains installed and no other mods[/url]\n<br />[*][url=https://i.imgur.com/VfPidga.png]No mods are installed[/url]\xfeff\xfeff\xfeff\xfeff\xfeff\n<br />[/list]\n<br />\xfeffQ: Is this mod better than other snow mods?\n<br />A: \"Better\" is subjective.\n<br />\n<br />Q: Why should I use this over other mods?\n<br />A: You are free to use whatever mods you desire.\n<br />\n<br />Q: Too much snow on walls!\n<br />A: Check to make sure your texture mod isn't broken. Many texture mods are saved with sRGB color space, which is incompatible with Skyrim. Skyrim textures should use linear color space. If a texture is saved in sRGB format, it might look like [url=https://i.imgur.com/P2heZXF.png]this[/url] when it should actually look like [url=https://i.imgur.com/VxX9wuL.png]this[/url].\n<br />\n<br />Q: Z-fighting between snow and decal\n<br />A: This is because the snow is now decal, and it will z-fight with other decal. Sometimes other decal will show on top of the snow. Sometimes, the snow will cover up the other decal. This is unavoidable and is a necessary compromise for snow that doesn't look like paint. Any decal-based snow shader will have the exact same issue. This issue is more apparent in bds 2.0. I have addressed all obvious issues that I can see, bds2 did not. Note that some mods will revert fixes I've made in this mod, I will not make too much effort to address these.[/quote][b]Credits[/b][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/659]Static Mesh Improvement Mod - SMIM[/url]\xa0(farmhouse meshes)\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/users/283020]Brumbek\xfeff[/url]\n<br />[/list][*][url=https://www.nexusmods.com/skyrimspecialedition/mods/10917]Beyond Skyrim - Bruma SE[/url]\xa0(Bruma patch meshes)\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/11317178]The Beyond Skyrim - Cyrodiil Development Team[/url]\n<br />[/list][*]Testing\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/users/100685828]Novelyst[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/16623]Fuzzlesz[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/5744735]Xerlith[/url]\xfeff\n<br />[/list][/list]"
