nexusDescription="[center][url=https://www.facebook.com/johnskyrim][img]https://i.imgur.com/Hyt1qhU.png[/img][/url][url=https://www.ko-fi.com/johnskyrim][img]https://i.imgur.com/Yxxoq1W.png[/img][/url][url=https://www.patreon.com/johnskyrim][img]https://i.imgur.com/5fyJVov.png[/img][/url][/center]\n<br />[center][youtube]t4BwAgsxDiU[/youtube][/center]\n<br />[img]https://i.imgur.com/ZM71deY.png[/img]\n<br />\n<br />[color=#6fa8dc][b]What this mod includes: [/b][/color]\n<br />[size=2]\n<br />[color=#ffd966][b]New Replacer Meshes &amp; Textures for:[/b][/color]\n<br />\n<br />\x2022 Alessandra's Dagger\n<br />\x2022 Blade of Sacrifice\n<br />\x2022 Blade of Woe\n<br />\x2022 Bloodthorn\n<br />\x2022 Borvir's Dagger\n<br />\x2022 Kahvozein's Fang\n<br />\x2022 Keening (includes animation &amp; subtle ENB Particle Light)\n<br />\x2022 Mehrunes Razor\n<br />\x2022 Nettlebane\n<br />\x2022 Rundi's Dagger \n<br />\x2022 Shiv\n<br />\x2022 Valdr's Lucky Dagger\n<br />\n<br />[b][color=#ffd966]Notes:[/color][/b] \n<br />\x2022\xa0[u]Not Compatible[/u] with any mods that change the models of these weapons.\n<br />\x2022 Mehrunes Razor reforging animation is not included. Too annoying to mess with.\n<br />[/size]\n<br />[center][img]https://i.imgur.com/ZM71deY.png[/img][/center]\n<br />[color=#6fa8dc][b]Installation[/b]\n<br />[/color]\n<br />[size=2]\x2022 Mod Manager / Manual Extraction to the Skyrim Data folder. \n<br />[/size]\n<br />[center][/center][center][img]https://i.imgur.com/ZM71deY.png[/img][/center]\n<br />[color=#6fa8dc][b]FAQ:[/b]\n<br />[/color]\n<br />1) Why is there an .esp? I thought this was just a replacer?\n<br />[color=#b6b6b6][size=2]\x2022  Some weapons do not have a unique model in vanilla skyrim, for example, Alessandra's Dagger uses a Steel Dagger. A path update is required to display a unique model.[/size][/color][color=#b6b6b6]\n<br />[/color]\n<br />2) Another mod out there changes the stats of one of the weapons in the esp!\n<br />[color=#b6b6b6][size=2]\x2022  These changes will need to be carried forward either in a separate patch or the model path will need to be changed in that particular mod to match this mod. Let me or that mod author know about it. LOTD patches will be done sometime soon.[/size][/color]\n<br />\n<br />3) Why only Daggers?\n<br />[color=#b6b6b6][size=2]\x2022  This is the first pack of many to come. Other packs will be released as time goes on, such as one-handed swords, staves, etc. Yes, there will be a compilation at the end.\n<br />[/size][/color]\n<br />[center][img]https://i.imgur.com/ZM71deY.png[/img][/center][size=2]\n<br />\x2022\xa0If for some reason the files do not work, cause crashes or any other problems, please do not hesitate to contact me.\n<br />\x2022\xa0\x41ll screenshots are taken directly from the game and resized down from 1920x1080 to 1280x720. No other editing has been done.\xa0\n<br />\n<br />[color=#ff0000][b][center][/center][/b][/color][/size][color=#ff0000][size=2][b]Under no circumstance is this mod allowed to be uploaded to another website without my given permission. No permission will be granted in regards to porting to console.[/b][/size][/color]"
