notes="<!DOCTYPE HTML PUBLIC \"-//W3C//DTD HTML 4.0//EN\" \"http://www.w3.org/TR/REC-html40/strict.dtd\">\n<html><head><meta name=\"qrichtext\" content=\"1\" /><style type=\"text/css\">\np, li { white-space: pre-wrap; }\n</style></head><body style=\" font-family:'MS Shell Dlg 2'; font-size:14px; font-weight:400; font-style:normal;\">\n<p style=\"-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><br /></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\">An extension of Simon Magus' Aetherius race overhaul that adds Ayleid, Dwemer, Maormer, Snow Elf, and Tsaesci playable races to the game.</p></body></html>"
nexusDescription="[center][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/LostRaces.png[/img][/center][center][size=3][url=https://bethesda.net/en/mods/skyrim/mod-detail/4276411][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xa0\x41lso available on [url=https://bethesda.net/en/mods/skyrim/mod-detail/4276411]Xbox One[/url]\xfeff.[/size][/center]\n<br />Lost Race of Aetherius is an unofficial extension to Simon Magus' [url=https://www.nexusmods.com/skyrimspecialedition/mods/26686]Aetherius - A Race Overhaul[/url]. It adds five brand new playable races to the game designed for consistency with Aetherius in mind. All available races are derived from lore but most have narrative issues regarding their presence in Skyrim. It is up to you to design a roleplay to explain how or why your character is here. \n<br />\n<br />Since all of these races are a little more exotic than the ten vanilla races I decided to give each new race an additional minor niche passive to emphasis their \"otherness\". These additional passives have been balanced against the race's \"normal\" ability, so none of these new races are \"strictly better\" than the vanilla races just because they have an additional ability.\n<br />\n<br />This is mod is packaged with a FOMOD installer so you can pick which races you want to install.\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />[color=#f4f4f4]\n<br />[/color][center][size=5][url=https://en.uesp.net/wiki/Lore:Dwarf]Dwarf (Dwemer)[/url]\xfeff\xfeff[/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lostraces/DeepElfPFP.png[/img]\xa0[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lostraces/FDeepElfPFP.png[/img]\xfeff[size=5]\xfeff[/size][size=5][/size][/center]\n<br />Also known as \"Dwemer\", the Dwarves are an ingenious race of elves that originally hail from Morrowind, which they referred to as Dwemereth. They are great artificers known for their skills in inventing and crafting of all kinds.[color=#f4f4f4]\n<br />\n<br />[b]Major Skill:[/b] Smithing\n<br />[b]Minor Skills:[/b] Alchemy, Archery, Block, Enchanting, Heavy Armor\n<br />[b]Reason:[/b] You receive [b]10[/b]% more experience, and an additional [b]15[/b]% more experience in crafting skills.\n<br />[b]Logic:[/b]\xa0While you are not under the effect of a shrine blessing,\xa0you take [b]25[/b]% less damage from weapons.\n<br />[/color]\n<br />[center][size=5][url=https://en.uesp.net/wiki/Lore:Ayleid]Heartland Elf (Ayleid)[/url]\xfeff\xfeff\xfeff\xfeff[/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lostraces/WildElfPFP.png[/img]\xa0[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lostraces/FWildElfPFP.png[/img][/center]\n<br />Also known as \"Ayleid\", the Heartland Elves are known for establishing the first empire in Tamriel. Reigning from Cyrodiil, they are also are credited with creating the Alteration school of magic.[color=#f4f4f4]\n<br />\n<br />[b]Major Skill:[/b]\xa0\x41lteration\n<br />[b]Minor Skills:[/b]\xa0\x43onjuration, Destruction, Enchanting, Restoration, Speech\n<br />[b]Dawn\x2019s Ancestor:[/b]\xa0When you fall below half Magicka, Magicka Regeneration is increased by\xa0[b]100[/b]%. Your Alteration spells also last\xa0[b]50[/b]% longer.\n<br />[b]Aedra and Daedra:[/b]\xa0While you are under the effect of a flesh spell, your Conjuration spells last\xa0[b]50[/b]% longer.[/color]\n<br />\n<br />[center][size=5][url=https://en.uesp.net/wiki/Lore:Sea_Elf]Sea Elf (Maormer)[/url]\xfeff[/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lostraces/SeaElfPFP.png[/img]\xa0[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lostraces/FSeaElfPFP.png[/img]\xfeff[/center]\xfeff\n<br />Also known as \"Maormer\" in their homeland of Pyandonea, Sea Elves are accomplished seafarers who are naturally resistant to shock. They have been know to summon miniature tempests to aid them in battle.[color=#f4f4f4]\n<br />\n<br />[b]Major Skill:[/b] Pickpocket / Security [size=1](if using [url=https://www.nexusmods.com/skyrimspecialedition/mods/59790]Hand to Hand[/url])[/size]\n<br />[b]Minor Skills:[/b] Alteration, Conjuration, Destruction, One-handed, Sneak\n<br />[b]Spirit of the Sea:[/b] Your Shock Resistance is increased by [b]50[/b]%, and you deal [b]25[/b]% more damage against opponents power attacking, drawing a bow, or casting a spell.\n<br />[b]Tempest Unleashed:[/b] During rainfall or while you are swimming, opponents in melee range take [b]10 [/b]damage per second. You can also breathe underwater.[/color]\n<br />\n<br />[center][size=5][url=https://en.uesp.net/wiki/Lore:Snow_Elf]Snow Elf (Falmer)[/url]\xfeff[/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lostraces/SnowElfPFP.png[/img]\xa0[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lostraces/FSnowElfPFP.png[/img]\xfeff[/center]\n<br />Also known as \"Ancient Falmer\", Snow Elves are the ancestors of the modern Falmer, a race of blind cave-dwellers. They are noted as skilled mages who have learned to live among the harsh wintery conditions of Skyrim.[color=#f4f4f4]\n<br />\n<br />[/color][b]Major Skill:[/b] Restoration\n<br />[b]Minor Skills:[/b] Alteration, Archery, Destruction, Enchanting, One-handed\n<br />[b]Resplendent Spirit:[/b] When you fall below half Health, Health Regeneration is increased by [b]100[/b]%. Your Restoration spells are also [b]25[/b]% more effective.\n<br />[b]The Frozen North:[/b] During the day, your Frost Resistance is increased by [b]50[/b]%.\n<br />\n<br />[center][size=5][url=https://en.uesp.net/wiki/Lore:Tsaesci_(race)]Tsaesci (Akaviri)[/url]\xfeff\n<br />[/size]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lostraces/AkaviriPFP.png[/img]\xa0[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lostraces/FAkaviriPFP.png[/img]\xfeff[/center]\n<br />Originating from the continent of Akavir, east of Tamriel, Tsaesci are renowned as swordsmen and dragonslayers. Their talent with the sword is matched only by their skill with Illusion magic.[color=#f4f4f4]\n<br />\n<br />[/color][b]Major Skill:[/b] Illusion\n<br />[b]Minor Skills:[/b] Archery, Destruction, One-handed, Sneak, Two-handed\n<br />[b]Snake Palace:[/b] When you fall below half Stamina, Stamina Regeneration is increased by [b]100[/b]%. You also deal double critical damage.\n<br />[b]Dragonguard Legacy:[/b] While you are in combat with a dragon, your Fire and Frost Resistance is increased by [b]50[/b]%.\n<br />\n<br />[b][u]Recommended Mods[/u][/b]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/69873]SiraMirai[/url]\xa0made an addon for this mod that adds the\xa0[url=https://en.uesp.net/wiki/Lore:Lilmothiit]Lilmothiit [/url]as a playable race, [url=https://www.nexusmods.com/skyrimspecialedition/mods/69873]check it out[/url]!\n<br />\n<br />[center][img]https://github.com/TateTaylorOH/TateTaylorOH/raw/main/assets/images/lostraces/Lilmothiit.png[/img]\n<br />[size=2]The nomadic foxfolk![/size][/center]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/master/assets/images/banners/Compatibility.png[/img]\n<br />\n<br />Race mods have a few inherent limitations that users should be aware of. A few times in vanilla the game checks for the Player's race to return a specific line of dialogue (ex. Hadvar telling you where your remains will be sent), since the game wasn't developed with new races in mind the game won't be able to respond correctly to your race. If the line of dialogue is non-essential it will simply be skipped, however if the line is important for the logic of the conversation (such as\xa0Gianna responding to your race when impersonating\xa0the Gorumet) the game will default to Nord.\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/2853]RaceCompatibility[/url]\xa0improves this slightly by allowing me to designate a vanilla proxy race that your modded race will be viewed as. \n<br />\n<br />If you use\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/17595]Race Compatibility Dialogue[/url]\xa0it will make it so non-essential race check based dialogue is\xa0[i]not[/i]\xa0skipped, instead it will use the dialogue line for your proxy race.\n<br />\n<br />The following vanilla races serve as proxies for these modded races:\n<br />\n<br />Dwarf = Wood Elf\n<br />Heartland Elf = Wood Elf\n<br />Sea Elf = Wood Elf\n<br />Snow Elf = Wood Elf\n<br />Tsaesci = Imperial\n<br />\n<br />RaceCompatibility also does several other helpful things such as editing a few vanilla scripts to prevent custom races from breaking things such as Werewolf and Vampire Lord transformations.\n<br />\n<br />These same limitations also carry over to modded content unless the author has built in support for generic unrecognized races. However, it should be noted that [b]RaceCompatibility's proxy feature only works on vanilla content[/b]. So [b]if there is an essential race check in a quest mod you're playing it will likely assume that you are a Nord[/b].\n<br />\n<br />Patches for the following mods are provided in the installer:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/66666]College of Winterhold - Quest Expansion[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/66666][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/41639]Scion - A Vampire Overhaul[/url]\xfeff\n<br />[/list]\n<br />Patches for the following mods are provided via a third-party patch:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/43098]High Poly Head For Custom Races[/url]\n<br />[/list][center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[/url][url=https://www.nexusmods.com/users/61720101][img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=TateTaylorOH&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://camo.githubusercontent.com/552464a2dd0cc5c6c0fee3215d78afa32464f6c6ae73acea8be204efa8459edf/68747470733a2f2f7667626f786172742e636f6d2f7265736f75726365732f6c6f676f2f313633365f62657468657364615f67616d655f73747564696f732d707265762e706e67[/img][/url]\xfeff[/center]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Line%20Divider.png[/img]\n<br />[center][url=https://www.nexusmods.com/users/14941634][/url][/center][center][url=https://www.nexusmods.com/users/14941634][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/68997]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/Keizaal/main/assets/images/branding/Featured%20in%20Keizaal.png[/img][/url]\xfeff[url=https://www.nexusmods.com/users/14941634][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/Catir%20Abhorred.png[/img][/url]\xfeff\n<br />\xfeff\n<br />[youtube]045_HitcMdY[/youtube][/center]"
