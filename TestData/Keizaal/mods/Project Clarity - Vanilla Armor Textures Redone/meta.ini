nexusDescription="[center][b][size=6]Project Clarity - Vanilla Armor Textures Redone[/size][/b][/center][center][b][size=6]Overview[/size][/b][/center][b]\n<br />\n<br />[/b][list]\n<br />\xfeff[/list]All armor textures have been up-scaled with an AI upscaler, processed with a custom photoshop filter, and saved in BC7 file format.\n<br />\n<br />100% Lore/Vanilla friendly.\n<br />\n<br />This can be used as is, to either replace armor textures, or be used as a base to build on.\n<br />\n<br />This is also a modders resource, feel free to use these textures for anything and everything you want. Permissions are open. Credit is preferable but not required.\n<br />\n<br />[b]\n<br />[size=4]Note[/size]\n<br />[/b]These are still Bethesda textures, the quality doesn't even come close to retextures made from scratch; such as, aMidianborn, FrankFamily, And Gamwich's textures. However they are still better than vanilla, and this mod should serve as an excellent base for building textures off of.\n<br />[b]\n<br />[/b]\n<br />\n<br />[b][size=5]Update 2.0[/size][/b]\n<br />[size=3]Using\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/6129887]Kartoffels[/url]\xa0\x65xcellent\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/38775?tab=files]Cleaned Skyrim SE Textures[/url]\xa0\x61s a base, \xfeff\x65very texture has been redone from scratch.\n<br />[/size][center]\n<br />\n<br />\n<br />[url=https://ko-fi.com/Y8Y7D3OLL][img]https://cdn.ko-fi.com/cdn/kofi5.png?v=3[/img][/url][/center]\n<br />\n<br />[center][url=https://www.patreon.com/iconicdeath?fan_landing=true][img]https://i.imgur.com/wgGUu3e.png[/img][/url][/center]\n<br />[center]\n<br />[size=6][b][/b][/size][/center]\n<br />[size=6][b][url=https://www.nexusmods.com/skyrimspecialedition/search/?BH=%20project%20clarity&amp;RH_ModList=nav:true,home:false,type:0,user_id:0,game_id:1704,advfilt:true,include_adult:false,page_size:20,show_game_filter:false&amp;BH=%20project%20clarity&amp;RH_ModList=nav:tr