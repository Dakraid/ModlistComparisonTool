nexusDescription="[size=6][center][b]\xfeffProject Clarity - Clutter Textures Redone\n<br />Overview[/b][/center]\n<br />[/size]\n<br />\n<br />\n<br />\n<br />[list]\n<br />[size=3]\xfeff[/size][/list][size=3]Using\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/6129887]Kartoffels[/url]\xa0\x65xcellent\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/38775?tab=files]Cleaned Skyrim SE Textures[/url]\xa0\x61s a base, all clutter textures have been up-scaled with an AI upscaler, processed with a custom photoshop filter, and saved in BC7 file format.\n<br />\n<br />*99.9% Lore/Vanilla friendly.\n<br />\n<br />[/size][color=#f1f1f1]*Two textures were completely\xa0redone. The gems texture, and the sail cloth texture for the small golden ship. I replaced them because they were terrible.\n<br />\n<br />[/color][size=3]Some of the textures I enhanced using vanilla assets. The most notable ones being the shadowmarks. (example below)[/size]\n<br />\n<br />[size=4][b]Improved Shadowmarks:[/b][/size]\n<br />[img]https://i.imgur.com/VTlhXoE.png[/img]\n<br />\n<br />\n<br />[size=3]While I was working on this I noticed something strange. For some odd reason Bethesda decided to use two different textures for the books in Skyrim. One of them is for books that are on the ground, and the other one is for when they are in your inventory. The inventory model textures however are far superior to the other textures. Being the absolute mad modder I am, I knew I had to replace the world textures with the inventory textures.[/size]\n<br />\n<br />[size=4][b]Restored Skyrim books:[/b][/size][img]https://i.imgur.com/OD25dIi.png[/img]\n<br />[img]https://i.imgur.com/oCnzC3Y.jpg[/img]\xfeff\n<br />[size=3]\n<br />There's an optional file containing just the book textures.[/size]\n<br />\n<br />\n<br />[size=5][b]Notes &amp; Permissions[/b][/size]\n<br />\n<br />\n<br />[size=3]This can be used as is, to either replace clutter textures, or be used as a base to build on.\xa0\n<br />\n<br />These are still Bethesda textures, the quality doesn't even come close to\n<br />retextures made from scratch. However they are still better than vanilla, and this\n<br />mod should serve as an excellent base for building textures off of.[/size]\n<br />\n<br />[size=3]This is also a modders resource, feel free to use these textures for[/size]\n<br />[size=3]anything and everything you want. Permissions are open. Credit is[/size]\n<br />[size=3]preferable but not required.\n<br />[center]\n<br />\n<br />\n<br />[url=https://ko-fi.com/Y8Y7D3OLL][img]https://cdn.ko-fi.com/cdn/kofi5.png?v=3[/img][/url][/center]\n<br />\n<br />[center][url=https://www.patreon.com/iconicdeath?fan_landing=true][img]https://i.imgur.com/wgGUu3e.png[/img][/url][/center]\n<br />[size=6]\n<br />[center][b][/b][/center][/size][/size][size=6][b][url=https://www.nexusmods.com/skyrimspecialedition/search/?BH=%20project%20clarity&amp;RH_ModList=nav:true,home:false,type:0,user_id:0,game_id:1704,advfilt:true,include_adult:false,page_size:20,show_game_filter:false&amp;BH=%20project%20clarity&amp;RH_ModList=nav:true,home:false,type:0,user_id:0,game_id:1704,advfilt:true,include_adult:false,page_size:20,show_game_filter:false,open:true,search%5Bfilename%5D:Project+Clarity][img]https://i.imgur.com/7U05FQ3.png[/img][/url]\xfeff\xfeff\n<br />[/b][/size][b][url=https://www.nexusmods.com/skyrimspecialedition/search/?BH=NaN&amp;RH_ModList=nav%3Atrue%2Chome%3Afalse%2Ctype%3A0%2Cuser_id%3A0%2Cgame_id%3A1704%2Cadvfilt%3Atrue%2Cinclude_adult%3Afalse%2Cpage_size%3A20%2Cshow_game_filter%3Afalse%2Copen%3Atrue%2Csearch%5Bauthor%5D%3AIconic%2Crange_size%3A0%3B360%2Cpage%3A1%2Csort_by%3Adate&amp;RH_ModList=nav:true,home:false,type:0,user_id:0,game_id:1704,advfilt:true,include_adult:false,page_size:20,show_game_filter:false,open:true,search%5Bauthor%5D:Iconic,range_size:0%3B360,page:1,sort_by:date,categories%5B%5D:29&amp;RH_ModList=nav:true,home:false,type:0,user_id:0,game_id:1704,advfilt:true,include_a