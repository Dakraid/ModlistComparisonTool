nexusDescription="[color=#ff7700][size=6]Version 1.32 is up: CBBE version released.\n<br />[/size][b]\n<br />[/b][/color][color=#ffd966]Check [/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/7902]Tempered Skins for Males[/url][color=#ffd966]\xa0- its version 2 has been released![/color]\n<br />\n<br />[color=#ffd966]I want to thank all the people who liked my mods so much that they made donations.[/color]\n<br />[color=#ffd966]I really appreciate this.\xa0[/color]\n<br />[color=#ffd966]Thank you.[/color][color=#93c47d]\n<br />[/color]\n<br />[color=#ff7700][font=Verdana][size=6]Description[/size][/font][/color]\n<br />\n<br />This is a non-beast lore-friendly female texture replacement with optional pubic hair, dirt, scars and muscle smoothness in different combinations.\n<br />Mod provides choice of nude, dressed and topless UNP bodies.\n<br />There are also different versions of faces: three age variants, two skin smoothness variants.\n<br />Additionally there are new complexion textures; old females, vampires and afflicted ones covered as well.\n<br />Textures are gameplay-seamless, but screenarchers might find seams in close-ups under certain light conditions.\n<br />\n<br />[color=#ff7700][font=Verdana][size=6]About[/size][/font][/color]\n<br />\n<br />Just as [url=http://www.nexusmods.com/skyrimspecialedition/mods/7902/?]Tempered Skins for Males[/url]\xa0this mod started as an attempt to fix neck seam both in SSE versions of different texture replacements and in Oldrim ones. After finishing [i]TS for Males [/i]I wanted to finally do something with female characters because in spite of way bigger modders attention to them I couldn't find a retexture I could be completely pleased with. Besides just like for\xa0[i]TS for Males [/i]I wanted to offer a choice to select from nude, dressed and, more important, topless bodies.\n<br />\n<br />[color=#ff7700][font=Verdana][size=6]Features[/size][/font][/color]\n<br />\n<br />[b]Bodies:[/b]\xa0[color=#b6b6b6]UNP pinup body, two bikini versions, second bikini has topless variant.[/color]\n<br />[b]Skin[/b]:\xa0[color=#b6b6b6]naturally looking body skin with hand painted veins.[/color]\n<br />[b]Seams[/b]:\xa0[color=#b6b6b6]corrected for every kind of texture (neck, legs, hands for diffuse, normal and specular).[/color]\n<br />[b]Pubic hair options[/b]:\xa0[color=#b6b6b6]shaved, hairy, bushy.[/color]\n<br />[b]Muscle options[/b]:\xa0\n<br />[color=#b6b6b6]\x2022 soft - body is tight, but muscles are not defined,\xa0\n<br />\x2022 fit -\xa0more sporty type, muscles become more visible,\xa0\n<br />\x2022\xa0muscular -\xa0muscles much more visible, veins stand out too.[/color]\n<br />[b]Dirt options[/b]: [color=#b6b6b6]with\xa0\x61nd\xa0without.[/color]\n<br />[b]Faces[/b]:\xa0[color=#b6b6b6]younger,\xa0\x65lder, hard life.[/color]\n<br />[b]Faces normal maps[/b]: smoother, rougher.\n<br />[color=#b6b6b6]\x2022 smoother -\xa0less wrinkles, soften traits,\xa0\n<br />\x2022 rougher - vanilla-like.[/color]\n<br />[b]Complexions[/b]:\xa0[color=#b6b6b6]new and improved, parasite tint removed.[/color]\n<br />[b]Additional texture rexplacement:[/b][color=#b6b6b6]\xa0\x66or afflicted ones, vampires, old females.\xa0[/color]\n<br />[b]Technical info[/b]:\xa0[color=#b6b6b6]diffuse maps - body and head 4K, body normal map 4K, head normal maps 2K. Textures saved in BC7 format which allows to have almost uncompressed quality (you can't find the difference without picture editor usage) with DXT5 file size. Specular maps saved in BC4 (single channel usage, grayscale mode).[/color]\n<br />\n<br />[color=#ff7700][font=Verdana][size=6]Installation[/size][/font][/color]\n<br />\n<br />FOMOD\n<br />1. Download.\n<br />2. Install via manager.\n<br />\n<br />Manual\n<br />0. Uncheck any packed appearance mod (like WICO) and make a backup of the following folders (if you have loose files there):\n<br />\x2022 in '[i]textures/actors/character/[/i]'\xa0\x61ll folders containing word \"female\" and '[b][i]character assets[/i][/b]' folder,\n<br />\x2022 in\xa0'[i]meshes/actors/character/[/i]' - '[b][i]character assets'[/i][/b]\xa0\x66older.\n<br />1. Download. Extract it in a temporary directory.\n<br />2. You will find several folders inside named from 0 to F. Choose one option from each directory, description and example pictures granted. 0 to E - choose one option. F - choose none or several.\n<br />3. Copy those you liked to 'Skyrim/Data' folder.\n<br />[color=#b6b6b6]\n<br />[i]For example, my personal choice is 0-A1-B4-C2-D2-E2-F1-F2.[/i][/color]\n<br />\n<br />[color=#ff7700][font=Verdana][size=6]Mods Recommendations[/size][/font][/color]\n<br />\n<br />[b]Scars &amp;\xa0Tintmasks[/b]:\xa0[color=#b6b6b6]from amazing and still best\xa0[url=http://www.nexusmods.com/skyrim/users/726673/?tb=mods&amp;pUp=1]mods\xa0[/url]by\xa0[url=http://www.nexusmods.com/skyrim/users/726673/?]Xenius[/url], comes as an option in this package.[/color]\n<br />[b]Warpaints:\xa0[/b][color=#b6b6b6][url=http://www.nexusmods.com/skyrim/mods/67147/?]PAINTERLY - a High Res Vanilla Warpaint Retexture[/url][b]\xa0[/b]by\xa0[url=http://www.nexusmods.com/skyrim/users/8512434]gobbldygook[/url].[/color]\xa0\n<br />[b]Brows[/b]:\xa0[color=#b6b6b6][url=http://www.nexusmods.com/skyrimspecialedition/mods/2964/?]Maevan2's eye brows[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/1674320]Maevan2[/url],\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/9474/?]Better Females Eyebrows[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/42293575]avelen[/url],[url=http://www.nexusmods.com/skyrimspecialedition/mods/9265/?] Realistic Eyebrows SE[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/43680317]Utdyr[/url],\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/1062]Brows[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/30027]lthot[/url]\xa0or\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/13630]Kyoe's Bang'n Brows[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/15690614]Kyoe[/url]\xa0- choose the one you like.[/color]\n<br />[b]Eyes:[/b]\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/9141]Improved Eyes Skyrim[/url]\xa0[color=#b6b6b6]by\xa0[/color][url=http://www.nexusmods.com/skyrimspecialedition/users/11835658]Nazenn[/url]\xa0[color=#b6b6b6]or\xa0[/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/16185]The Eyes Of Beauty SSE[/url]\xa0[color=#b6b6b6]by\xa0[/color][url=https://www.nexusmods.com/skyrimspecialedition/users/43643027]docteur87[/url]\xa0[color=#b6b6b6]and\xa0[/color][url=http://www.nexusmods.com/skyrimspecialedition/mods/5445/?]Eye Normal Map Fix[/url]\xa0[color=#b6b6b6]by\xa0[/color][url=http://www.nexusmods.com/skyrimspecialedition/users/39159]Mr. Dave[/url][color=#b6b6b6].[/color]\n<br />[b]Hair add-ons[/b]:[color=#b6b6b6]\xa0[/color][color=#b6b6b6][url=http://www.nexusmods.com/skyrimspecialedition/mods/6817]KS Hairdos SSE[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/4559665]Kalilies[/url]\xa0or\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/2014]ApachiiSkyHair SSE[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/283148]apachii[/url]\xa0(most of hairstyles\xa0\x61re not lore-friendly though) with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/16582]Salt[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/16909]Wind[/url]\xa0retextures by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/39428150]Shiva182[/url].[/color]\n<br />[b]Vanilla hair retexture[/b]:[color=#b6b6b6]\xa0[/color][url=http://www.nexusmods.com/skyrimspecialedition/mods/8528/?]Bed Head[/url]\xa0[color=#b6b6b6]by\xa0[/color][url=http://www.nexusmods.com/skyrimspecialedition/users/1616045]jasperthegnome[/url][color=#b6b6b6],[/color]\xa0[url=http://www.nexusmods.com/skyrim/mods/36510/?]Superior Lore-Friendly Hair[/url]\xa0[color=#b6b6b6]by\xa0[/color][url=http://www.nexusmods.com/skyrim/users/6256260]skyrimaguas[/url][color=#b6b6b6],\xa0[/color][url=http://www.nexusmods.com/skyrim/mods/4333/?]Straight hair retexture[/url]\xa0[color=#b6b6b6]by\xa0[/color][url=http://www.nexusmods.com/skyrim/users/496662]navetsea[/url][color=#b6b6b6],[/color]\xa0[url=http://www.nexusmods.com/skyrim/mods/4307/?]AOF Believable Hair[/url]\xa0[color=#b6b6b6]by\xa0[/color][url=http://www.nexusmods.com/skyrim/users/31611]AnOldFriend[/url]\xa0[color=#b6b6b6]or\xa0[/color][url=http://www.nexusmods.com/skyrim/mods/3397/?]More Realistic Hair[/url]\xa0[color=#b6b6b6]by\xa0[/color][url=http://www.nexusmods.com/skyrim/users/2063119]Ichibu[/url][color=#b6b6b6]\xa0- choose one you like.[/color]\n<br />[b]Compatible khajiit retexture:[color=#b6b6b6]\xa0[/color][/b][color=#b6b6b6][url=http://www.nexusmods.com/skyrimspecialedition/mods/183/?]Feminine Khajiit Textures[/url][b]\xa0[/b][b]by\xa0[/b][url=http://www.nexusmods.com/skyrimspecialedition/users/1630457]MONSTERaider[/url]\xa0- choose UNP version.[/color]\n<br />[b]Combatible argonian retexture: [/b][color=#b6b6b6][url=http://www.nexusmods.com/skyrimspecialedition/mods/1704/?]FAR - Forgotten Argonian Roots[/url] by\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/5275607]redtox[/url], [url=http://www.nexusmods.com/skyrimspecialedition/mods/1442/?]Female Dragonic Argonian Textures[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/8205044]ChaserTech[/url]\xa0or\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/184/?]Feminine Argonian Textures[/url] by\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/1630457]MONSTERaider[/url]\xa0- choose UNP version.[/color]\n<br />[b]Changing adult NPC appearance mod:[color=#b6b6b6]\xa0\n<br />[/color][/b][color=#b6b6b6]There are several major lore-friendly overhauls:\n<br />1)\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/2136/?]WICO - Windsong Immersive Character Overhaul[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/5686364]WindsongHS[/url]\xa0- adjustments are done really well to my taste.\xa0Just\xa0take into consideration that its .esp has some strange NPC corrections. To deal with it use either\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/5049/?]WICO cleanup script\xa0[/url]by\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/3259968]hishutup[/url]\xa0or 'WICO - Immersive People - Remove Essential and Protected Flags Patch' from\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/1699/?]UNP Female Body Renewal[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/26733679]reize0[/url].\n<br />2)\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/7581]Distinct People[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/users/2779850]Sokkvabekk[/url]\xa0- another favourite,\n<br />2)\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/8326/?]Divine People of Skyrim[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/9100504]Tarshana[/url].\n<br />3)\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/5291/?]Diversity - An NPC Overhaul\xa0[/url]by\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/8493929]NEVERMOREPJM[/url],\n<br />4)\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/8541/?]Realistic faces - Skyrim SE Character Overhaul[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/40383990]Mandragorasprouts[/url]\xa0(comes with character textures, they will be overwritten with these),\n<br />5)\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/11218]Inhabitants of Skyrim - NPC Overhaul[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/users/23888979]waylander47[/url],\n<br />5)\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/2650523?tab=user+files]Bijin[/url]\xa0series by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/2650523]rxkx22[/url],\n<br />6)\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/12376]The Ordinary Women SSE[/url]\xa0\x62y\xa0\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/1622111]northtexan95[/url],\n<br />7)\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/5630]Women's faces[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/users/1316588]veter75n[/url].[/color]\n<br />[b]Changing children NPC appearance mod:\xa0[/b][color=#b6b6b6]\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/2650/?]RS Children Overhaul[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/2716809]Ranaline[/url]\xa0or\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/9175]The Kids Are Alright SE[/url]\xa0\x62y\xa0\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/28059195]triptherift[/url].[/color]\n<br />[b]UNP body compatible vanilla armors:[/b][color=#b6b6b6]\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/11136/?]UNP Body Fit Armors and Clothing[/url] by\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/39428150]Shiva182[/url]\xa0or [url=http://www.nexusmods.com/skyrimspecialedition/mods/1250/?]UNP Body Fit Armors[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/7014872]Wareagle545[/url][/color][color=#b6b6b6]\xa0- choose one.[/color]\n<br />[b]UNP body compatible additional armors:\xa0[/b][url=http://www.nexusmods.com/skyrimspecialedition/mods/7505/?]The Book of UUNP\xa0[/url][color=#b6b6b6]by[/color]\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/2205977]gamefever[/url][color=#b6b6b6],[/color][b]\xa0[/b][color=#b6b6b6][url=http://www.nexusmods.com/skyrimspecialedition/mods/3479/? ]Immersive Armors[/url] by[b]\xa0[/b][url=http://www.nexusmods.com/skyrimspecialedition/users/3656551]hothtrooper44[/url].[/color]\n<br />[b]ENB[/b]:[color=#b6b6b6]\xa0I'm using my own ENB preset with special attention to skin tone and colour, [s]will be released soon[/s]\xa0(?). Just use\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/11203]NVT[/url]\xa0or whatever you like, but make sure your chosen ENB preset has tuned Subsurface Scattering.[/color]\n<br />\n<br />[color=#ff7700][font=Verdana][size=6]Known Issues[/size][/font][/color]\n<br />\n<br />\x2022 Using A5 body option is reported to CTD under very specific conditions. Check Bugs section for more information.\n<br />\n<br />[size=6][font=Verdana][color=#ff7700]FAQ[/color][/font]\n<br />[/size]\n<br />[i]Q: CBBE please?\n<br />[/i][color=#b6b6b6]A: Personally - and obviously - I prefer UNP, but lots of people keep asking for it. So when I'm ready and have free time I'll do it. No obligations though.[/color]\n<br />\n<br />[i]Q: I'd like to adjust textures for a follower, but can't open it.\xa0 What's wrong?[/i]\n<br />[color=#b6b6b6]A: I used BC7 format - it has almost uncompressed quality with DXT5 size, but this format is not widely supported by graphics editing software.\n<br />So:\n<br />\x2022 If you have Photoshop - download and install[/color]\xa0[url=https://software.intel.com/en-us/articles/intel-texture-works-plugin]Intel Texture Works plugin[/url][color=#b6b6b6].\n<br />\x2022 If you don't have Photoshop, you can use AMD Compressonator to convert BC7 to another format:\n<br />\xa0 \x25b8 download it\xa0[/color][url=https://github.com/GPUOpen-Tools/Compressonator/releases]here\xa0[/url][color=#b6b6b6]- select one with GUI;\n<br />\xa0 \x25b8 do\xa0[/color][url=https://compressonator.readthedocs.io/en/latest/gui_tool/user_guide/TextureCompression.html#converting-image-formats]this[/url]\xa0[color=#b6b6b6]- select uncompressed destination format like ARGB_888 or whatever you like and work with it as usual.\xa0[/color]\n<br />[i]\n<br />Q:\xa0Head colour is different from body one![/i]\n<br />[color=#b6b6b6]A: Make sure you've installed everything. Backup and delete at least '[i]Data/textures/actors/character/male'[/i]\xa0\x66older and perform a fresh install.\xa0[/color]\n<br />\n<br />[i]Q: I've got neck/hands/legs seam![/i]\n<br />[color=#b6b6b6]A: Same as above. But keep in mind that slight seams might be visible under certain light conditions.\xa0[/color]\n<br />\n<br />[i]Q: Could you add ...?[/i]\n<br />[color=#b6b6b6]A: Give a try and ask. Though no promises.[/color]\n<br />\n<br />[i]Q: What ENB are you using for screenshots?[/i]\n<br />[color=#b6b6b6]A: See Mods Recommendations section.[/color]\n<br />\n<br />[i]Q: Will there be a more perfomance friendly version or conversely, 4K or even 8K everything?[/i]\n<br />[color=#b6b6b6]A: No. Mod is designed to deliver both good quality and performance during gameplay at the same time.\xa0\n<br />BC7 texture compression format allows to reduce VRAM usage without hurting quality so that there is no need in lighter version. Current relatively modern PC specs will handle this mod wihout any problems.\xa0\n<br />As for bigger resolution, this mod uses 4K only where it is really necessary - body and hands diffuse maps. Further size increase of any textures will notice only screenarchers on close-up shots.[/color]\n<br />\n<br />[color=#ff7700][font=Verdana][size=6]Compatibility[/size][/font][/color]\n<br />\n<br />\x2022 Obviously this mod is not compatible with other mods that change female character textures and body meshes.\xa0\n<br />\x2022\xa0It is compatible with such character enhancements as scars, tintmasks (including warpaints\xa0[i][b]except[/b][/i]\xa0lips, read further), brows, beards, eyes, hair. Keep in mind that the mod offers scars and tintmasks in the package.\n<br />\x2022 It is\xa0\x63ompatible with mods that change NPCs appearance.\n<br />\x2022 If you do want to combine this mod with other texture mods that change characters appearance, please remember that you will most likely get a seam.\xa0\n<br />\n<br />This mod does have overlapping files with [i]TS for Males[/i]:\n<br />[b]blankdetailmap.dds[/b] - a blank complexion texture with fixed tint. This is because females use this files from males folder. Identical to TS for Males file. Ok to overwrite, ok not to overwrite, just make sure you are using one from either Tempered Skins.\n<br />[color=#e06666]\n<br />[/color][b][color=#e06666]Do not overwrite these files with any other mods![/color][/b]\n<br />[i][color=#ea9999]textures/actors/character/male/blankdetail.dds[/color][/i]\xa0-\xa0[b][color=#93c47d]very important[/color][/b], because it's a corrected neutral gray blank complexion. Original Skyrim file is tinted because of its incorrectly chosen\xa0texture format and color shift due to it. Delete or swap this file for something else - and head colour will go wild.\n<br />[i][color=#ea9999]textures/actors/character/male/femaleheaddetail*.dds[/color]\xa0-\xa0[/i]not recommended, though possible. Besides remaking I also removed unwanted tint.\n<br />[color=#ea9999][i]textures/actors/character/character assets/tintmasks/femalehead*_lips.dds\xa0[/i][/color]- \xa0these files were corrected specifically for this mod head textures. They show where lips should be coloured.\n<br />\n<br />[color=#ff7700][font=Verdana][size=6]Credits[/size][/font][/color]\n<br />\n<br />[url=http://www.nexusmods.com/skyrim/users/537675]dimon99[/url]\xa0- for original\xa0[url=http://www.nexusmods.com/skyrim/mods/6709/?]DIMONIZED UNP female body\xa0\n<br />[/url][url=http://www.nexusmods.com/skyrimspecialedition/users/26733679]reize0[/url]\xa0- for UNP continuation in\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/1699/?]UNP Female Body Renewal[/url]\xa0\x61nd SSE UNP assets\n<br />[url=http://www.nexusmods.com/skyrim/users/1098675]Phygit[/url]\xa0-\xa0\x66or female feet meshes from\xa0[url=http://www.nexusmods.com/skyrim/mods/3666/?]FemFeet\n<br />[/url][url=http://www.nexusmods.com/skyrim/users/42605680]Leito86Redux[/url]\xa0- for reworked FemFeet meshes in\xa0[url=http://www.nexusmods.com/skyrim/mods/82390/?]FemFeet Redesigned[/url][url=http://www.nexusmods.com/skyrim/users/927644]\n<br />MrTroubleMaker[/url]\xa0- for\xa0[url=http://www.nexusmods.com/skyrim/mods/30179/?]Better Hand Mesh[/url]\n<br />[url=http://www.nexusmods.com/skyrim/users/481348]Sunspot2[/url]\xa0- for reworked\xa0\x42\x65tter Hand Mesh\xa0in\xa0[url=http://www.nexusmods.com/skyrim/mods/49285/?]Feminine Hands\xa0[/url]\n<br />[url=http://www.nexusmods.com/skyrim/users/927644]MrTroubleMaker[/url]\xa0- for bikini-2 from\xa0[url=http://www.nexusmods.com/skyrim/mods/27758/?]Beads Bikini UNP[/url]\n<br />[url=http://www.nexusmods.com/skyrim/users/32866]Xanthus[/url]\xa0- for\xa0[url=http://www.nexusmods.com/skyrim/mods/28102/?]LFF Lore-Friendly Females realistic textures[/url]\xa0with UNP body meshes combined with beads bikini\n<br />[url=http://www.nexusmods.com/skyrim/users/6920150]mejiasan[/url]\xa0- for bikini-3 from his\xa0[url=http://www.nexusmods.com/skyrim/mods/38194/?]Semi-dressed female body[/url][url=http://www.nexusmods.com/skyrim/users/15685024]\n<br />andrelo1[/url]\xa0- for bikini-4 from his\xa0[url=http://www.nexusmods.com/skyrim/mods/69490/?]Vanilla Underwear for all\n<br />[/url][url=http://www.nexusmods.com/skyrim/users/245015]Zonzai[/url]\xa0- for amazing\xa0[url=http://www.nexusmods.com/skyrim/mods/36425/?]Real Girls Realistic Body Texture[/url]\xa0which served as a base and inspiration for further development\n<br />[url=http://www.nexusmods.com/skyrim/users/4557236]HHaleyy[/url]\xa0- for wonderf[size=2]ul\xa0[url=http://www.nexusmods.com/skyrim/mods/51602/?]Fair Skin Complexion[/url]\xa0which helped a lot with adjusting skin tone and working on\xa0\x63omplexion textures\n<br />[url=http://www.nexusmods.com/skyrim/users/27578610]regenbot03[/url]\xa0- for fabulous\xa0[url=http://www.nexusmods.com/skyrim/mods/73853/?]PureSkinTexture[/url]\xa0\x61nd\xa0[/size][url=http://www.nexusmods.com/skyrim/mods/70834/?]Demoniac\xa0[/url]which helped with skin tone too as well as with younger face texture\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/users/1674320]Maevan2[/url]\xa0-\xa0\x66or so beautiful\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/2962/?]Mature skin texture[/url] which allowed to work with face normal maps as fast as ever and ispired me all the way\n<br />[url=http://www.nexusmods.com/skyrim/users/1330055]betterbecause[/url]\xa0- for his astonishing female mods and\xa0[url=http://www.nexusmods.com/skyrim/mods/24394/?]Body Imperfect[/url] particularly which helped with body normal maps and dirt and scars options\n<br />[url=http://www.nexusmods.com/skyrim/users/981329]tetrodoxin[/url]\xa0-\xa0\x66or\xa0[url=http://www.nexusmods.com/skyrim/mods/52841/?]Freckle Mania[/url]\xa0which helped with freckles complexion texture\n<br />[url=http://www.nexusmods.com/games/users/9100504/?]Tarshana[/url] - for fixing bikini-1 meshes. Glow begone!\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/users/834976]utopium[/url]\xa0- for\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/2937/?]A Little Better Free Camera[/url], to say I used it a lot on character examination during mod creation is to\xa0\x62\x65little its importance to me. Incredibly convenient tool for both work and in-game photography.\xa0[i]Thanks![/i]\n<br />\n<br />Thanks to all modmakers who spend their time creating something new and inspiring others.\n<br />Thanks to all modmakers who make character rextexturing: I can say I've seen all available mods and learnt\xa0[b]a lot[/b]\xa0\x66rom it, analyzing how it was done.\n<br />Thanks Bethesda for Skyrim.\n<br />Thanks Adobe for Photoshop.\xa0\n<br />\n<br />[color=#ff7700][font=Verdana][size=6]Permissions[/size][/font][/color]\n<br />\n<br />This mod is Nexus only.\n<br />You can freely use textures for neck-arms-legs seams removing, just notify and credit me. Will add PSD after.\n<br />You can freely use textures for making stand-alone followers, just notify and credit me.\n<br />You\xa0[color=#e06666]are not allowed[/color]\xa0using this mod for simple repacking (like Total Character Makeover).\n<br />If you want to use assets for reworking, contact me.\n<br />If you want to reupload the mod on other language site, contact me."
