nexusDescription="This mod is relatively simple in it's scope: Add more bolt types.\n<br />\n<br />My main aim here was to carry over the vanilla crafting requirements and upgraded elemental bolts and then provide balancing against the relative power levels of the vanilla arrows. Please see the images for examples of how they look in-game next to their respective crossbows from other Creation Club content. Crafting of elemental bolts that deal 20 or more damage requires the ability to craft Dwarven Crossbows.\n<br />\n<br />[b]Iron Bolts[/b] - Added by Rare Curios\n<br />   Same strength as Iron Arrows.\n<br />   Craftable without perks or Crossbow bolt crafting unlocked.\n<br />   Distributed by Rare Curios\n<br />   When upgraded to elemental, has a 5 point damage explosion.\n<br />\n<br />[b]Steel Bolts[/b] - Added by Dawnguard\n<br />   Same strength as Steel Arrows.\n<br />   Craftable with the Steel Smithing perk and Steel Crossbow crafting unlocked.\n<br />   Distributed by Rare Curios.\n<br />   When upgraded to elemental, has a 10 point damage explosion.\n<br />   \xfeff[b][i]Model updated[/i][/b]\n<br />\n<br />[b]Silver Bolts[/b] - Added by Rare Curios\n<br />   Same strength as Steel Arrows, with additional damage to the Undead.\n<br />   Craftable with the Steel Smithing perk and Steel Crossbow crafting unlocked.\n<br />   Distributed by Rare Curios.\n<br />   When upgraded to elemental, has a 10 point damage explosion.\n<br />\n<br />[b]Bonemold Bolts[/b] - Added by Rare Curios\n<br />   Same strength as Orcish Arrows. (Reduced from Rare Curios)\n<br />   Craftable with the Steel Smithing perk and Steel Crossbow crafting unlocked.\n<br />   Distributed by Rare Curios\n<br />   When upgraded to elemental, has a 15 point damage explosion.\n<br />\n<br />[b]Orcish Bolts[/b] - Added by Rare Curios\n<br />   Same strength as Orcish Arrows\n<br />   Craftable with the Dragon Armor perk and Steel Crossbow crafting unlocked.\n<br />   Distributed by Rare Curios\n<br />   When upgraded to elemental, has a 15 point damage explosion.\n<br />[b][i]   \xfeffTexture error fixed[/i][/b]\n<br />\n<br />[b]Corkbulb Bolts[/b] - Added by Rare Curios\n<br />   Same strength as Steel Arrows.\n<br />   Craftable with the Steel Smithing perk and Steel Crossbow crafting unlocked.\n<br />   Distributed by Rare Curios.\n<br />   Cannot be upgraded to elemental, but has a potent paralysis effect as standard. (Unchanged from Rare Curios)\n<br />\n<br />[b]Dwarven Bolts[/b] - Added by Dawnguard\n<br />   Same strength as Dwarven Arrows\n<br />   Craftable with the Dwarven Smithing perk and Steel Crossbow crafting unlocked.\n<br />   Distributed by Rare Curios\n<br />   When upgraded to elemental, has a 20 point damage explosion (Increased from 15 in Vanilla)\n<br />   \xfeff[b][i]Model updated[/i][/b]\n<br />\n<br />[b]Nordic Bolts[/b] - Added by this mod\n<br />   Same strength as Nordic Arrows\n<br />   Craftable with the Advanced Armors perk and Steel Crossbow crafting unlocked.\n<br />   Distributed by Rare Curios\n<br />   When upgraded to elemental, has a 20 point damage explosion\n<br />\n<br />[b]Elven Bolts[/b] - Added by this mod\n<br />   Same strength as Elven Arrows\n<br />   Craftable with the Elven Smithing perk and Steel Crossbow crafting unlocked.\n<br />   Distributed by Rare Curios\n<br />   When upgraded to elemental, has a 20 point damage explosion\n<br />\n<br />[b]Glass Bolts[/b] - Added by  this mod\n<br />   Same strength as Glass Arrows\n<br />   Craftable with the Glass Smithing perk and Steel Crossbow crafting unlocked.\n<br />   Distributed by Rare Curios\n<br />   When upgraded to elemental, has a 25 point damage explosion\n<br />\n<br />[b]Ebony Bolts[/b] - Added by  this mod\n<br />   Same strength as Ebony Arrows\n<br />   Craftable with the Ebony Smithing perk and Steel Crossbow crafting unlocked.\n<br />   Distributed by Rare Curios\n<br />   When upgraded to elemental, has a 25 point damage explosion\n<br />\n<br />[b]Stalhrim Bolts[/b] - Added by  this mod\n<br />   Same strength as Stalhrim Arrows\n<br />   Craftable with the Ebony Smithing perk, Steel Crossbow crafting unlocked and the quest \"A New Source for Stalhrim\" completed.\n<br />   Not distributed (Rare Curios does not touch Dragonborn levelled lists, so this was left as is to make the mod as compatible as possible)\n<br />   When upgraded to elemental, has a 25 point damage explosion (30 for Frost).\n<br />\n<br />[b]Daedric Bolts[/b] - Added by  this mod\n<br />   Same strength as Daedric Arrows\n<br />   Craftable with the Dragon Armor perk and Steel Crossbow crafting unlocked.\n<br />   Distributed by Rare Curios\n<br />   When upgraded to elemental, has a 30 point damage explosion\n<br />\n<br />[b]Dragonbone Bolts[/b] - Added by this mod\n<br />   Same strength as Dragonbone Arrows\n<br />   Craftable with the Dragon Armor perk and Steel Crossbow crafting unlocked.\n<br />   Not distributed (in line with vanilla)\n<br />   When upgraded to elemental, has a 30 point damage explosion"
