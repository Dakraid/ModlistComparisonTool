nexusDescription="[center][/center][center][size=3][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Ancient%20Nord%20Stalhrim.png[/img]\n<br />[url=https://bethesda.net/en/mods/skyrim/mod-detail/4210568][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xfeff\xa0\x41lso available on [url=https://bethesda.net/en/mods/skyrim/mod-detail/4210568]Xbox One[/url]\xfeff.[/size][/center]\n<br />I have always been annoyed that high-level Draugr use Ebony weapons. The Ebony we see in-game is in the Dunmer style, so it feels really weird to see Ancient Nords wielding it alongside their tradtional Nordic weaponry. So I set out to make a mod that would fix this little niggle I had with the game. With the help of my buddy opusGlass and jboyd4 we have made a new variant of Ancient Nord weapon that is more suiting for the draugr the walk Skyrim's crypts: Ancient Stalhrim!\n<br />\n<br />[center][size=5][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img][/size][/center]\n<br />[list]\n<br />[*]Introduces a whole new weapon type to the game: Ancient Stalhrim!\n<br />[*]A brand new sword, greatsword, war axe, battleaxe, and bow and arrow.\n<br />[*]The new weapons are effected by your choice of Stalhrim and Ancient Nordic retextures!\n<br />[*]High-level draugr will now wield Ancient Stalhrim instead of Ebony.\n<br />[*]Ancient Stalhrim weapons can be reforged into Stalhrim\xa0Hero weapons at the Skyforge after you complete both the [url=https://en.uesp.net/wiki/Skyrim:Companions]Companions [/url]\xfeffquestline and [url=https://en.uesp.net/wiki/Skyrim:A_New_Source_of_Stalhrim]A New Source of Stalhrim[/url]\xfeff.\n<br />[/list]\n<br />[center][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Compatibility.png[/img]\xfeff[/center]Patches for the following mods are provided in our installer:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/37737]Believable Weapons[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/26188]Haugbui - A Draugr Overhaul[/url]\xfeff\xfeff\n<br />[/list]\n<br />Patches for the following mods are provided on that mod's page:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/41265]Ancient Nord Armo(u)ry EXTREME[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]LeanWolf's Better-Shaped Weapons[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/41348]Stalhrim Refrozen - Sensible Shine with Subtle Depth Effect[/url]\xfeff\n<br />[/list]\n<br />Patches for the following mods are provided by a third-party:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/68905]Legacy of the Dragonborn[/url]\xa0(new displays)\xfeff\n<br />[/list]\n<br />The following mods are fully compatible out-of-the-box:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/21238]Cannibal Draugr on Solstheim (Bloodmoon Creature Restoration Project)[/url]\xfeff\n<br />[/list][center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/dQw4w9WgXcQ][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d42