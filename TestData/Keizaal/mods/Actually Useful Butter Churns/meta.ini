nexusDescription="[center][url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/iBvSVjB.png[/img][/url][/center][center][youtube]q3EZwvuOXjc[/youtube][/center]\n<br />[b]Description[/b]\n<br />[list]\n<br />[*]Ultra low effort mod to turn useless Hearthfire [url=https://en.uesp.net/wiki/Skyrim:Kitchen]Butter Churns[/url]\xfeff into something useful.\n<br />[*]Before:\n<br />[list]\n<br />[*]Butter Churn is some sort of plant that magically grows [url=https://en.uesp.net/wiki/Skyrim:Food#Butter]Butter[/url].\n<br />[*]Butter Churn grows a pitiful 2 sticks of [url=https://en.uesp.net/wiki/Skyrim:Food#Butter]Butter[/url] every 10 days.\n<br />[*]Butter Churn doesn't grow butter if you're in its presence. You need to leave your house for the [url=https://en.uesp.net/wiki/Skyrim:Food#Butter]Butter[/url] to respawn.\n<br />[/list][*]After:\n<br />[list]\n<br />[*]Use the new Butter Churns to turn\xa0[url=https://en.uesp.net/wiki/Skyrim:Food#Jug_of_Milk]Jugs of Milk[/url]\xfeff into sticks of\xa0[url=https://en.uesp.net/wiki/Skyrim:Food#Butter]Butter[/url]\xfeff.\n<br />[/list][*]Installer lets you choose between 2 options:\n<br />[list]\n<br />[*][b]No Plugin[/b]\xa0(ESL, ESM, ESP)\xa0if [url=https://en.uesp.net/wiki/Skyrim:Farming]Farming Creation[/url]\xfeff is installed.\n<br />[*]ESL if [url=https://en.uesp.net/wiki/Skyrim:Farming]Farming Creation[/url]\xfeff is not installed.\n<br />[/list][*]Uses\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/60805]Base Object Swapper[/url].\n<br />[list][*]Works on every Butter Churn, even from mods.\n<br />[*]No conflicts.\n<br />[/list][/list]\n<br />[b]Related Mod[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/67676][img]https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/67676/67676-1651934648-2052293698.png[/img]\n<br />[/url]\n<br />[b]Requirements[/b]\n<br />[list]\n<br />[*][url=https://en.uesp.net/wiki/Skyrim:Farming]Farming[/url]\xfeff (optional)\n<br />\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/60805]Base Object Swapper[/url]\xfeff\n<br />[/list]"
