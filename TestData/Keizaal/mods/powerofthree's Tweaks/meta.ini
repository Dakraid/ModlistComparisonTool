nexusDescription="[b][color=#1e84cc][size=6]powerofthree's Tweaks[/size][/color][/b]\n<br />[b][color=#ff0000][size=4]Requirements[/color][/b][/size]\n<br />[size=3][list]\n<br />[*][b]SKSE64 2.0.20 (SE) OR\xa0SKSE64 2.0.15+ (AE)[/b]\n<br />[*]Visual C++ Redistributables 2019\xa0\n<br />[*]Address Library for SKSE Plugins\n<br />[/list][/size]\n<br />[b][color=#1e84cc][size=4]Description[/size][/color][/b]\n<br />[size=3][list][i]A collection of bug fixes and tweaks not covered by other plugins. [/i]\n<br />\n<br />[b][color=#38761d]\xfeff\x46ixes[/color][/b] [color=#f4f4f4]are bugfixes or other game improvements.[/color]\n<br />\xfeff[b][color=#f1c232]Tweaks[/color][/b] [color=#f4f4f4]are optional gameplay or immersion features.\xa0[/color]\n<br />[b][color=#ff0000]\xfeff\x45xperimental[/color][/b] [color=#f4f4f4]options are untested, and may possibly cause unforeseen\xa0side-effects. Only enable this if you know what you're doing.[/color]\n<br />\n<br />[color=#f4f4f4]\xfeff\x45\x61\x63h of these settings can be configured in [color=#ffffff][i][b]po3_Tweaks.ini[/b][/i][/color] (in Data/SKSE/Plugins). Config file\xa0will auto regenerate if missing \n<br />\xfeff\x61nd \xfeff\xfeffnew \xfeff\xfeffsettings will be appended to the file with future updates.[/color][/size]\n<br />\n<br />\xfeff\xfeff\xfeff[color=#38761d][b][u][size=3]Fixes (default : enabled)[/color][/b][/u][/size]\n<br />[list]\n<br />[*][size=3][b]Distant Ref Load Crash[/b][/size]\n<br />[size=2]\xfeff\x46ixes loading crash caused by missing 3D on distant references. This may be caused by mods such as [i]Windhelm Bridge Tweaks[/i].[/size]\n<br />[*][size=3][b]Map Marker Placement[/b][/size]\n<br />[size=2]\xfeff\x41llows placing map markers near fast travel destinations when fast travel is disabled.[/size]\n<br />[*][size=3][b]Enable 'Can't Be Taken Book' Flag[/b][/size]\n<br />[size=2]\xfeffRestores 'Can't be taken' book flag functionality. Books can be read but not taken into inventory, if this flag is enabled in book records.[/size]\n<br />[*][size=3][b]Projectile Range Fix[/b][/size]\n<br />[size=2]\xfeff\x41\x64justs range of projectile fired while moving to maintain consistent lifetime. This is a working implementation of the LE fix [url=https://www.nexusmods.com/skyrim/mods/73827]found here[/url].[/size]\n<br />[*][size=3][b]CombatToNormal Dialogue Fix[/b][/size]\n<br />[size=2]\xfeff\x46ixes bug where LostToNormal dialogue triggers in place of CombatToNormal, ie. combat ends and NPCs say \"must have scared them off\".[/size]\n<br />[*][size=3][b]Cast Added Spells on Load[/b][/size]\n<br />[size=2]\xfeff\x46ixes issue where added spells are dispelled and not reapplied on NPCs upon loading.[/size]\n<br />[*][size=3][b]Cast No Death Dispel Spells on Load[/b][/size]\n<br />[size=2]\xfeffNo-death-dispel flagged spells are reapplied on dead NPCs upon loading.[/size]\n<br />[*][size=3][b]IsFurnitureAnimType Fix[/b][/size]\n<br />[size=2]\xfeffPatches\xa0[i]IsFurnitureAnimType [/i]condition function so it works on furniture references (previously, it only worked on actors currently using said furniture).[/size]\n<br />[*][size=3][b]Light Attach Crash[/b][/size]\n<br />[size=2]\xfeff\x46ixes crash when lights (torches, magelight, quicklight, etc) get attached to unloaded actors.[/size]\n<br />[*][size=3][b]No Conjuration Spell Absorb[/b][/size]\n<br />[size=2]\xfeff\x41\x64\x64s NoAbsorb flag to all conjuration spells missing this flag.[/size]\n<br />[*][size=3][b]EffectShader Z-Buffer Fix[/b]\xa0[/size]\n<br />[size=2]\xfeff\x46ixes effectshader z-buffer rendering so particles can show through objects (for non detect-life shaders)[/size]\n<br />[*][b][size=3]ToggleCollision Fix[/size][/b]\n<br />[size=2]\xfeffPatches [i]ToggleCollision[/i] console command to toggle object collision for selected console references[/size]\n<br />[*][b][size=3]Skinned Decal Delete[/size][/b]\n<br />[size=2]\xfeffImmediately delete skinned decals when they're marked for removal (ie. removing bloody armor)[/size]\n<br />[*][b][size=3]Jumping Bonus Fix[/size][/b]\n<br />[size=2]\xfeffJump height is multiplied by 1% per point of JumpingBonus actor value[/size]\n<br />[*][b][size=3]Load EditorIDs[/size][/b]\n<br />[size=2]\xfeffLoads editorIDs for skipped forms.\xa0 EditorIDs can now be used in console commands ([i]player.placeatme dlc1serana[/i]). Required for future SPID versions.[/size][/list]\n<br />[b][color=#f1c232][size=3][u]\xfeff\xfeffTweaks (default: disabled)[/u][/size][/color][/b]\n<br />[list]\n<br />[*][size=3][b]Faction Stealing[/b][/size]\n<br />[size=2]\xfeffItems will be marked stolen until player is friendly with all present members of faction. This attemps to fix a vanilla mechanic described [url=https://www.afkmods.com/index.php?/topic/4393-curious-design-descions-helgas-bunkhouse/]here[/url].[/size]\n<br />[*][size=3][b]Voice Modulation[/b] (default: 1.0)[/size]\n<br />[size=2]\xfeff\x41pplies voice distortion effect on NPCs wearing face covering helmets. A value of 1.0 has no effect;\xa0pitch is directly proportional to \xfeffvalue. \n<br />\xfeffRecommended setting \xfeff\xfeff(0.85-0.90), values lower than this will cause audio to desync with subtitles and lipsync.[/size]\n<br />[*][size=3][b]Game Time Affects Sounds[/b][/size]\n<br />[size=2]\xfeffScales sound pitch based on time multiplier, eg. Slow Time will cause all sounds to be low pitched.[/size]\n<br />[*][size=3][b]Dynamic Snow Material[/b][/size]\n<br />[size=2]\xfeff\x41pplies snow material to all statics with directional snow/snow texturesets, eg. [i]Footprints[/i] mod will work on snowy wooden planks and roads.[/size]\n<br />[*][size=3][b]Disable Water Ripples On Hover[/b][/size]\n<br />[size=2]\xfeffLevitating NPCs and player (vampire lord, dragon priest, wispmother, netch, etc) will not trigger water ripples when hovering over water.[/size]\n<br />[*][size=3][b]Screenshot Notification To Console[/b][/size]\n<br />[size=2]\xfeff\xfeff\x44isplays screenshot notification as a console message.[/size]\n<br />[*][size=3][b]No Attack Messages[/b]\xa0(default: 0)[/size]\n<br />[size=2]\xfeff\x44isables critical hit/sneak notifications.[/size]\n<br />[*][b][size=3]Sit To Wait[/size][/b]\n<br />[size=2]\xfeffPlayer can only wait when sitting down.[/size]\n<br />[*][size=3][b]Disable God Mode[/b]\xa0(default: 0)\xa0[/size]\n<br />[size=2]\xfeff\x44isables god/immortal mode.[/size]\n<br />[*][b][size=3]Grabbing Is Stealing[/size][/b]\n<br />[size=2]\xfeff\xfeffGrabbing owned items counts as stealing.[/size]\n<br />[*][size=3][b]Load Door Activate Prompt\xa0\xa0[/b](default: 0)[/size]\n<br />[size=2]\xfeffReplaces load door activate prompts with Enter and Exit.\n<br />1 - replaces prompt (Open Breezehome -&gt; Enter Breezehome)\n<br />2 - replaces prompt and cell name when moving from interior to exterior (Open Skyrim -&gt; Exit Sleeping Giant Inn)[/size]\n<br />[*][size=3][b]No Poison Prompt[/b] (default: 0)[/size]\n<br />[size=2]\xfeff\x44isables poison confirmation messages.[/size][size=2]\xfeff\x30 - off, 1 - disable confirmation, 2 - show other messages as notifications (may clip with inventory menu), 3 - both[/size]\n<br />[*][b][size=3]Silent Sneak Power Attacks[/size][/b]\n<br />[size=2]\xfeffPrevent player shouting during power attacks if sneaking[/size][/list]\n<br />\xfeff\xfeff[color=#ff0000][size=3][u][b]Experimental (default : disabled)[/b][/u][/size][/color]\n<br />[list]\n<br />[*][size=3][b]Fast GetRandomInt()[/b][/size]\n<br />[size=2]\xfeffSpeeds up [i]Utility.GetRandomInt[/i] function calls by decoupling it from framerate.[/size]\n<br />[*][size=3][b]Fast GetRandomFloat()[/b][/size]\n<br />[size=2]\xfeffSpeeds up [/size][i]Utility.GetRandomFloat[/i][size=2] function calls by decoupling it from framerate.[/size]\n<br />[*][b][size=3]Clean Orphaned ActiveEffects\xa0[/size][/b]\n<br />[size=2]\xfeffRemoves orphaned active effects from NPCs that had ability perks but lost them (eg. SPID didn't distribute perks to NPCs this run)[/size]\n<br />[*][b][size=3]Update GameHour Timers[/size][/b]\n<br />[size=2]\xfeffUpdates game timers (eg. potion duration) when advancing time using GameHour.SetValue papyrus function[/size]\n<br />[*][b][size=3]Stack Dump Timeout Modifier[/size][/b]\n<br />[size=2]\xfeffHow many seconds before Papyrus will start dumping script stacks (vanilla : 30 seconds).\n<br />\xfeffSetting this to 0 will disable the timeout (warning: this may result in a locked state if Skyrim can't dump stacks).[/size][/list][/list][b][color=#1e84cc][size=4]Credits[/size][/color][/b]\n<br />[list][size=3][url=https://github.com/powerof3/po3-Tweaks]Plugin source[/url][/size]\n<br />[*][size=3]Ryan (SniffleMan) for CommonLibSSE[/size]\n<br />[*][size=3]KernalsEgg for helpful advice[/size]\n<br />[*][size=3]alandtse for contributing to this mod[/size]\n<br />[/list]"
