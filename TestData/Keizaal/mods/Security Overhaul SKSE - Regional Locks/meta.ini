nexusDescription="[center][url=https://ko-fi.com/kreiste][img]https://i.imgur.com/QrTP05G.png[/img][/url]\xfeff[url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/HGKHlJW.png[/img][/url]\xfeff[url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/L4G5as4.png[/img][/url]\n<br />[youtube]6Uuo7MtEUe8[/youtube][/center][b][color=#f1c232]Description[/color][/b]\n<br />[list]\n<br />[*]Adds [url=https://en.uesp.net/wiki/Skyrim:Solitude]Solitude[/url]\xfeff lock\n<br />[*]Adds [url=https://en.uesp.net/wiki/Skyrim:Whiterun]Whiterun[/url]\xfeff lock\n<br />[*]Adds [url=https://en.uesp.net/wiki/Skyrim:Windhelm]Windhelm[/url]\xfeff lock\n<br />[*]Adds [url=https://en.uesp.net/wiki/Skyrim:Markarth]Markarth[/url]\xfeff lock (none of these are locked in vanilla. Requires [url=https://www.nexusmods.com/skyrimspecialedition/mods/62969]Unique Markarth Doors[/url] to see)\n<br />[*]Adds [url=https://en.uesp.net/wiki/Skyrim:Riften]Riften[/url]\xfeff lock\n<br />[*]Adds [url=https://en.uesp.net/wiki/Skyrim:Raven_Rock]Raven Rock[/url]\xfeff lock\n<br />[*]Adds [url=https://en.uesp.net/wiki/Skyrim:Tel_Mithryn_(settlement)]Tel Mithryn[/url]\xfeff lock\n<br />[*]Adds [url=https://en.uesp.net/wiki/Skyrim:College_of_Winterhold_(place)]College of Winterhold[/url]\xfeff lock\n<br />[*]Adds cage door lock\n<br />[*]Adds safe and strongbox lock\n<br />[/list]\n<br />[b][color=#f1c232]Related Mods[/color][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/58224][img]https://staticdelivery.nexusmods.com/mods/1704/images/58224/58224-1636566041-1637060129.gif[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/59529][img]https://staticdelivery.nexusmods.com/mods/1704/images/59529/59529-1645258467-1975508330.gif[/img][/url]\n<br />\n<br />[b][color=#e06666]Requirements[/color][/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/58224]Security Overhaul SKSE - Lock Variations[/url] if you're playing on Skyrim Special Edition (\"Anniversay Edition\" is still just SSE). Requires version 3.0 or higher.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/58298]Security Overhaul SKSEVR - Lock Variations VR[/url] if you're playing on VR.\xa0Requires version 3.0 or higher.\n<br />[/list]\n<br />[b][color=#f1c232]FAQ[/color][/b]\n<br />[quote]Q: Can I install, uninstall, upgrade this mid playthrough?\n<br />A: Yes\n<br />\n<br />Q: What is required for this mod?\n<br />A: [url=https://www.nexusmods.com/skyrimspecialedition/mods/58224]Security Overhaul SKSE - Lock Variations[/url] if you're playing on Skyrim Special Edition (\"Anniversay Edition\" is still just SSE).\n<br />\xa0 \xa0 [url=https://www.nexusmods.com/skyrimspecialedition/mods/58298]\xfeffSecurity Overhaul SKSEVR - Lock Variations VR[/url] if you're playing on VR\n<br />\n<br />Q: Does this work with the \"Anniversary Edition update\" (v1.6)?\n<br />A: Yes, as of [url=https://www.nexusmods.com/skyrimspecialedition/mods/58224]Security Overhaul SKSE - Lock Variations[/url] version 2.0\n<br />\n<br />Q: Does this work with Special Edition (v1.5.97)?\n<br />A: Yes\n<br />\n<br />Q: Does this work for VR?\n<br />A: Yes, if you've installed the VR requirement:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/58298]Security Overhaul SKSEVR - Lock Variations VR\n<br />[/url]\n<br />\xfeff\xfeff\xfeffQ: Does this work with &lt;popular lock replacer mod&gt; as well?\n<br />A: Yes\n<br />\n<br />Q: Mod isn't working even though I have installed all the requirements?\n<br />A:\xa0Uninstall\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/25372?]Wearable Lanterns MCM Fix[/url]. Wearable Lanterns MCM Fix included an LE/Oldrim version of StorageUtil.dll which will completely prevent SKSE from loading any dll plugins.\n<br />\n<br />Q: My download is corrupt.\n<br />A: Reload the file then.\n<br />\n<br />Q: Another Security Overhaul SKSE addon is adding a different lock to the door or container.\n<br />A: Read the [url=https://www.nexusmods.com/skyrimspecialedition/mods/58224]Security Overhaul SKSE - Lock Variations[/url]\xa0mod description and edit the _LID.ini file to your desired outcome.[/quote]\n<br />[b][color=#f1c232]Credits[/color][/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/5321695]Kreiste[/url]\xfeff : modeling, texturing\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/7064860]wSkeever[/url]\xfeff :\xa0 concept art, texturing, animation\xa0\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/2148728]powerofthree[/url]\xfeff : SKSE plugin\n<br />[/list]"
