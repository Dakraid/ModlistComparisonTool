nexusDescription="[center]\n<br />[img]https://i.imgur.com/FC3tI0D.png[/img]\xfeff\xfeff\n<br />[u][url=https://gfycat.com/UnsightlyLegitimateHusky]Click Here for a glorious WebM example of the Doomstone getting some heat haze action.[/url]\xfeff\n<br />\n<br />[/u][url=https://www.nexusmods.com/skyrim/mods/96950]Check out the re-creation / \"port\" for Legendary Edition by AppleofEden[/url]\xfeff[/center]\n<br />\n<br />Hey everyone, it's been a while.\xa0 I'm back with a very simple mod for Skyrim Special Edition, something that I was sort of surprised that nobody did yet.\n<br />\n<br />The volcanic tundra area is definitely one of the hottest places in Skyrim, with its boiling mineral pools, heat cracks, and rumbling volcanic activity.\xa0 While walking through the area, I was thinking how cool (OR HOT, AMIRITE) it would be if these heat sources actually gave off a heat distortion effect, similar to how some fires do.\xa0 So, I added it!\n<br />\n<br />This mod alters all of the steam and mineral pool effect meshes to emit a subtle but very ~immersive~ heat distortion.\xa0 It really gives off the impression that the steam and mineral pools are HOT.\xa0 It goes great with mods that make the boiling areas of the mineral pools hurt.\n<br />\n<br />This does not alter any landscape, and does not use a plugin.\xa0 8 files have been altered in all, and have been designed to be compatible with the Particle Patch by Mindflux for darker nights and/or ENB (though neither is required.)\xa0 I kept the files loose to make installation/overwriting easier.\xa0 They are also super tiny.\n<br />\n<br />As a bonus side effect, Dwemer Ruins and other places that emit steam effects will benefit from having this subtle heat haze as well.\n<br />\n<br />[b]INSTALL + OVERWRITE + ENJOY!\n<br />[/b]\n<br />[b]FAQ:\n<br />[/b]\n<br />[list]\n<br />[*][b][color=#c9daf8]Q: Will this work in Oldrim/LE?[/color][/b]\n<br />[*]A: Unfortunately, no.\xa0 They would have to be re-made for LE, but I don't have it installed currently.\xa0 If someone wants to reverse-engineer how I did this, and release it for LE with a little bit 'o credits to me, I would not mind.\n<br />[*][b][color=#c9daf8]Q: Is this compatible with \"XYZ\"?[/color][/b]\n<br />[*]A: As long as a mod doesn't overwrite the same effect files as this, it'll be compatible with everything.\n<br />[/list]\n<br />[center][youtube]nvhzfQTKin0[/youtube][/center]"
