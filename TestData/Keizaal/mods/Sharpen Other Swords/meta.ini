nexusDescription="[center][url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/iBvSVjB.png[/img][/url]\xfeff\xfeff\xfeff[/center]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/52723/52723-1627037328-475984979.gif[/img][/center]\n<br />[b]Description[/b]\n<br />[list]\n<br />[*]Instead of always displaying an [color=#93c47d][b]Iron [/b][/color][b][color=#e06666]Sword [/color][/b]when you use the sharpening wheel, display [color=#e06666][b]swords[/b][/color]\xa0of different [b][color=#93c47d]materials[/color][/b]\n<br />[*]What [b][color=#e06666]sword [/color][/b]is displayed is based on the\xa0[color=#93c47d][b]material\xa0[/b][/color]of the\xa0[color=#6d9eeb][b]weapons[/b] [/color]you have in your inventory.\n<br />[list]\n<br />[*]If you have [color=#93c47d][b]Dragonbone [/b][/color][color=#6d9eeb][b]weapons [/b][/color](doesn't matter what [b][color=#e06666]type[/color][/b]), you'll sharpen a [b][color=#93c47d]Dragonbone [/color][color=#e06666]Sword[/color][/b].\n<br />[*]If you have [b][color=#93c47d]Ebony [/color][color=#6d9eeb]weapons[/color][/b][color=#6d9eeb]\xa0[/color](doesn't matter what [b][color=#e06666]type[/color][/b]), you'll sharpen an [b][color=#93c47d]Ebony [/color][color=#e06666]Sword[/color][/b].\n<br />[*]Etc\n<br />[/list][*]If you have [color=#6d9eeb][b]weapons [/b][/color]of multiple [b][color=#93c47d]materials[/color][/b], a [color=#e06666][b]sword [/b][/color]of the more expensive [color=#93c47d][b]material [/b][/color]is displayed.\n<br />[*]What is shown is not based on what [b][color=#e06666]swords [/color][/b]you have, but what [b][color=#6d9eeb]weapons [/color][/b]of a specific [b][color=#93c47d]material [/color][/b]you have. Even if you only have a [b][color=#93c47d]Dragonbone [/color][color=#e06666]Bow[/color][/b], you'll still be shown sharpening a [b][color=#93c47d]Dragonsbone [/color][color=#e06666]Sword[/color][/b].\n<br />[*]A selection of vanilla [b][color=#e06666]swords [/color][/b]are supported, in order of display priority:\n<br />[list]\n<br />[*][b][color=#93c47d]Dragonbone[/color][/b]\n<br />[*][b][color=#93c47d]Daedric[/color][/b]\n<br />[*][b][color=#93c47d]Stalhrim[/color][/b]\n<br />[*][b][color=#93c47d]Ebony[/color][/b]\n<br />[*][b][color=#93c47d]Nordic[/color][/b]\n<br />[*][b][color=#93c47d]Glass[/color][/b]\n<br />[*][b][color=#93c47d]Elven[/color][/b]\n<br />[*][b][color=#93c47d]Dwarven[/color][/b]\n<br />[*][b][color=#93c47d]Orcish[/color][/b]\n<br />[*][b][color=#93c47d]Steel[/color][/b]\n<br />[*][b][color=#93c47d]Iron[/color][/b]\n<br />[/list][*]Same applies to tanning racks, but with [color=#e06666][i][b]daggers[/b][/i][/color].\n<br />[*]Will use your texture replacers, but won't match weapon model replacers.\n<br />[*]ESL.\n<br />[/list][youtube]UiLwfiM4XwE[/youtube]\n<br />\n<br />[b]FAQ[/b]\n<br />[quote]\xfeffQ: will you support more weapons?\n<br />A: it is work :([/quote]"
