nexusDescription="[center]\xfeff [url=https://www.youtube.com/user/Pyscofalc][img]https://i.imgur.com/OCJgedc.png[/img][/url]   [url=https://twitter.com/NickNakVS][img]https://i.imgur.com/iTP0IOK.png[/img][/url]   [url=https://www.patreon.com/NickNak][img]https://c5.patreon.com/external/logo/become_a_patron_button.png[/img][/url][/center]\n<br />\n<br />[color=#c9daf8][size=6][center][color=#cfe2f3][url=http://]\xfeff[/url]\xfeff\x46linching - OnHit Frameworks Version\n<br />[/color][/center][/size][/color]A behaviour edit that allows the player and NPC's to flinch when they're hit by melee weapons, flinching doesn't override a state that an actor is in, it plays over the top of normal animations via blends the detection is now done via the [url=https://www.nexusmods.com/skyrimspecialedition/mods/42574]OnHit Framework[/url], [b]If you use VR or AE[size=1](even SE if you want)[/size] Use this variant of [url=https://www.nexusmods.com/skyrimspecialedition/mods/69298]On Hit Framework[/url]\xfeff it supports VR, AE and SE\n<br />[/b]\n<br />The mod also needs [url=https://www.nexusmods.com/skyrimspecialedition/mods/45966/?tab=posts&amp;BH=1]Ultimate Combat and Creatures Behaviour compatibility for Nemesis[/url]\xfeff this is so creatures can be flinched, the creatures are an optional selection in the Fomod\n<br />\n<br />[left] Demo by [url=https://www.nexusmods.com/skyrimspecialedition/users/47103898]Maxsu\xfeff[/url][/left]\n<br />[center][youtube]77ITb-EEUYQ[/youtube]\xa0 \xfeff[youtube]lRncb6jb3gw[/youtube][/center]\xfeff\n<br />\n<br />[left] Demo by [url=https://www.youtube.com/channel/UCbS9VGfMUd5_ot_lZaQMWyg]JDM\xfeff[/url][/left]\n<br />[center][youtube]aGJyBselYiE[/youtube]  [youtube]_nICIpmpZF4[/youtube]\n<br />[youtube]BMxQ94x5Z38[/youtube][youtube]tb8f3NEuwSI[/youtube][/center]\n<br />\n<br />Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/47103898]Maxsu2017[/url] for their [url=https://www.nexusmods.com/skyrimspecialedition/mods/42574]OnHit Frameworks[/url] SKSE plugin, this version's hit detection is done via a plug-in, no more scripts! Magic cannot trigger flinching\n<br />Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/28038035]Doodlezoid[/url] for updating  [url=https://www.nexusmods.com/skyrimspecialedition/users/47103898]Maxsu2017[/url]'s plugin and for releasing [url=https://www.nexusmods.com/skyrimspecialedition/mods/69298?tab=description]OnHit Framework - NG[/url]\n<br />\n<br />Player and NPCs can not re flinch until they finished flinching, 1.3 added in support for Draugrs as well as allowing players and NPCs to be flinched in nearly all states\n<br />\n<br />\n<br />[line][center][color=#cfe2f3][size=6]Installing/Uninstalling\n<br />[/size][/color][/center][size=3][size=3][size=3][color=#d9d2e9][b][u]Steps for Installing[/u][/b][/color][/size][/size][/size]\n<br />[size=3][size=3][size=3]1) If you're on SE d[size=3][size=3][size=3]ownload [/size][/size][/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/42574][size=3][size=3][size=3]OnHitFramework here[/size][/size][/size][/url]\n<br />1 a) If you're on AE or VR[size=1](or SE if you want no difference though)[/size] download [url=https://www.nexusmods.com/skyrimspecialedition/mods/69298?tab=description]OnHit Framework - NG[/url]\xfeff\n<br />2) Download\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/45966/]Ultimate Combat and Creatures Behaviour compatibility for Nemesis[/url]\n<br />3) [size=3][size=3][size=3]Download and install this mod[/size][/size][/size]\n<br />4) When installing this mod it will overwrite a file from OnHit Framework, allow the overwrite\n<br />5) Download and install [url=https://github.com/ShikyoKira/Project-New-Reign---Nemesis-Main/releases]Nemesis[/url](Off Site Link)\n<br />6) [size=3][size=3]Tick \"[size=3][size=3][b][color=#ffd966][size=3][size=3]Flinching Animations[/size][/size][/color][/b][/size][/size]\" in the list of patches[/size][/size]\n<br />7) Run [size=3][size=3]Nemesis and click [b]\"[color=#ffd966]Update Engine[/color]\"[/b] wait for that to finish then click on [size=3][size=3][b]\"[color=#ffd966]Launch Nemesis Behavior Engine[/color]\"[/b][/size][/size] wait for that to finish[/size][/size]\n<br />8) You can now play the game, no need for a new save\n<br />\n<br />[color=#d9d2e9][b][u]Steps for Uninstalling[/u][/b][/color]\n<br />1) Make sure no one is getting hit\n<br />2) Save the close the game \n<br />3) Uninstall in your preferred mod manager\n<br />4) [size=3][size=3]Run [size=3][size=3]Nemesis and click [b]\"[color=#ffd966]Update Engine[/color]\"[/b] wait for that to finish then click on [size=3][size=3][b]\"[color=#ffd966]Launch Nemesis Behavior Engine[/color]\"[/b][/size][/size] wait for that to finish[/size][/size][/size][/size]\n<br />5) You have now uninstalled the mod[/size][/size][/size]\n<br />\n<br />[center][color=#cfe2f3][size=6]Updating[/size][/color][/center]\n<br />[size=4]\n<br />[/size][center][color=#ea9999][size=4]Version 3 to 3.5 had a massive change in the base install, it's best to completely remove the older version Get [url=https://www.nexusmods.com/skyrimspecialedition/mods/45966/]Ultimate Combat and Creatures Behaviour compatibility for Nemesis[/url] and reinstall the new version of this mod and then rerun Nemesis[/size]\n<br />Updating from 3.5 onwards shouldn't require you to do anything different than any other mod, just update like you would any other mod\n<br />[/color][/center]\n<br />[color=#cfe2f3][size=6][center]Compatibility[/center]\n<br />[/size][/color][size=4]100% needs both a version of [url=https://www.nexusmods.com/skyrimspecialedition/mods/42574]OnHit Framework[/url](for SE) or\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/69298?tab=description]OnHit Framework - NG[/url]\xfeff(for AE, VR or SE) and [size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/45966/]Ultimate Combat and Creatures Behaviour compatibility for Nemesis[/url]\xfeff[/size][/size][/size] for this to work, Installing My mod will overwrite a file from OnHit Framework allow the overwrite, it's an ini file edited to allow creature flinching \n<br />\n<br />The Flinching for VR version requires both [url=https://www.nexusmods.com/skyrimspecialedition/mods/36869]Spell, Perk, Item Distributor[/url] and [size=4][size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/45966/]Ultimate Combat and Creatures Behaviour compatibility for Nemesis[/url]\xfeff[/size][/size][/size] [/size]for this\xa0 to work, it don't need OnHit Framework, I've not tested this but I've been told it works for VR\n<br />[/size]\n<br />The Ultimate Combat compatibility patch has now been moved to [size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/45966/]Ultimate Combat and Creatures Behaviour compatibility for Nemesis[/url]\xfeff[/size][/size][/size] it's automaticity included in the download of that mod\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/43436]Zxlice's Back stab and Parry[/url] is compatible out the box\n<br />\n<br />If you using the other version of Flinching, it's advised to uninstall that and install this version, I'm no longer supporting that version, There's an Article on this mod's page for instructions on uninstalling the older version\n<br />\n<br />CGO and 360 movement behaviour both work with this\n<br />Should be compatible with SkySA\n<br />Animated Armoury now has built in support for flinching, you need to tick the DAR option in AA's MCM menu or use the pure DAR version of AA\n<br />\n<br />[b]NOT[/b] Compatible with FNIS\n<br />\n<br />[color=#cfe2f3][size=6]Thanks[/size][/color]\n<br />[url=https://www.youtube.com/channel/UCbS9VGfMUd5_ot_lZaQMWyg]JDM[/url]\xfeff for testing the system for me\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/16675984]Shikyokira[/url] for Nemesis, Behaviour Extractor and support and info on behaviour files\n<br />[url=https://www.nexusmods.com/skyrim/users/4959835]Zartar[/url] for his Behaviour editor tool\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/47103898]Maxsu2017[/url] for the remake version and their [url=https://www.nexusmods.com/skyrimspecialedition/mods/42574]OnHit Framework[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/28038035]Doodlezoid[/url] for updating  [url=https://www.nexusmods.com/skyrimspecialedition/users/47103898]Maxsu2017[/url]'s plugin and for releasing [url=https://www.nexusmods.com/skyrimspecialedition/mods/69298?tab=description]OnHit Framework - NG[/url]\xfeff\n<br />[url=https://www.nexusmods.com/users/928000]TheRetroCarrot [/url]for help with the VR testing"
