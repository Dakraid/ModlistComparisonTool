nexusDescription="[left][color=#b6d7a8][size=5][/size][/color][/left][color=#d5a6bd][size=4][left]Updated for Skyrim Anniversary Edition[/left][/size][/color][color=#b6d7a8][size=5]Skyrim Priority SE Anniversary[/size][/color]\n<br />[size=3]Tired of setting priority manually every time after game startup?\n<br />This lightweight mod sets your game priority to\xa0[color=#f9cb9c]High\xa0[/color]automatically.\n<br />It ensured the game\xa0[b]always takes most of the CPU usage and prevents sudden lag caused by other processes.[/b]\n<br />Now Skyrim can do the same.\n<br />\n<br />Kick other processes out. Skyrim is the only one that should have the whole CPU.\n<br />Be a wonder chicken Rude and Unreasonable.\n<br />[/size]\n<br />[color=#f4f4f4]SKSE DLL Only. No esp or papyrus script[/color]\n<br />\n<br />Fallout 4 Version:\xa0[url=https://www.nexusmods.com/fallout4/mods/52515]Fallout Priority[/url]\n<br />SkyrimLE Version:\xa0[url=https://www.nexusmods.com/skyrim/mods/108033]Skyrim Priority LE[/url]\n<br />\n<br />[color=#b6d7a8][size=5]Install[/size][/color][size=4]\n<br />[/size][list=1]\n<br />[*][size=4]\xa0Install by\xa0[color=#a4c2f4]Mod Manager[/color]\xa0or\xa0[color=#a4c2f4]Extract[/color]\xa0manually.[/size]\n<br />[*][size=4]\xa0It's so simple that even don't have step 2[/size]\n<br />[/list]\n<br />[color=#b6d7a8][size=5]FAQ\n<br />[/size][/color][size=4]Q: How does this mod work?[/size]\n<br />[size=3][quote]Skyrim Priority SE simply calls the WinApi\xa0[url=https://docs.microsoft.com/en-us/windows/win32/api/processthreadsapi/nf-processthreadsapi-setpriorityclass]SetPriorityClass[/url]\xa0in SKSE Plugin DllMain.[/quote][/size]\n<br />[size=4]Q: Work on the previous version of\xa0SKSE64/VR?[/size]\n<br />[quote][size=3]There's [b]no SKSE Version Checking in plugin[/b].\n<br />And the implementation of this mod [b][i]is not hard dependent on version even skse itself[/i][/b].\n<br />So it should [b][i]work on all SKSE64/VR version even F4SE[/i][/b].[/size][/quote]\n<br />[size=4]Q: Skyrim VR Support?[/size]\n<br />[quote][size=3]\xfeffI don't have VR. But some VR users confirmed this mod [b][i]do work[/i][/b] on SkyrimVR and Enderal\xa0SE VR.[/size][/quote]\n<br />[size=4]Q: Address Library?\xfeff[/size]\n<br />[quote][size=3]\xfeffIt's only for\xa0version independent address searching. But Skyrim Priority SE doesn't do that.\n<br />So this mod [b][i]don't need it[/i][/b].[/size][/quote]\n<br />[size=4]Q: Work on\xa0\x45nderal SE?[/size]\n<br />[quote][size=3]\xfeff\x45nderal SE is\xa0\x65ssentially a Skyrim SE Mod rather than a standalone new game.\n<br />I can sure Skyrim Priority SE\xa0[b][i]does work on Enderal SE[/i][/b].[/size][/quote]\n<br />[size=4]Q:\xa0\x43ompatibility?[/size]\n<br />[quote][size=3]Compatible with everything.[/size][/quote]\n<br />[size=4]Q:\xa0So how do I know if this mod working?[/size]\n<br />[quote][size=3]After game startup. You can open Task Manager by press \"Ctrl+Shift+Esc\". Go to Details Tab.\n<br />Right click on SkyrimSE.exe and [b]check is the value of\xa0\"Set priority\" is [color=#f9cb9c]High[/color][/b].\n<br />[i]\n<br />[i]If you turned DynamicPriority on. It will be\xa0[color=#f9cb9c]BelowNormal\xa0[/color][color=#efefef][b]because you are not focus on Game Window[/b].[/color]\n<br />After you return to Game it will back to High.[/i]\n<br />[/i]\n<br />[/size][size=3][b]It's Normal by default without Mod[/b]\xa0or softwares like\xa0Process Lasso.[/size][/quote]\n<br />\n<br />\n<br />[color=#b6d7a8][size=5]Priorities[/size][/color]\n<br />[size=3]Check the Microsoft Official Document for the details:\n<br />[/size][url=https://docs.microsoft.com/en-us/windows/win32/api/processthreadsapi/nf-processthreadsapi-setpriorityclass#parameters]https://docs.microsoft.com/en-us/windows/win32/api/processthreadsapi/nf-processthreadsapi-setpriorityclass#parameters[/url]\n<br />[code]\n<br />#\xa0Idle\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0=\xa0\x30\n<br />#\xa0\x42\x65low\xa0Normal\xa0\xa0=\xa0\x31\n<br />#\xa0Normal\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0=\xa0\x32\n<br />#\xa0\x41\x62ove\xa0Normal\xa0\xa0=\xa0\x33\n<br />#\xa0High\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0=\xa0\x34\n<br />#\xa0Realtime\xa0\xa0\xa0\xa0\xa0\xa0=\xa0\x35\xa0 \xa0 \xa0(Require\xa0run\xa0SKSE\xa0\x61s\xa0\x41\x64ministrator)\n<br />[/code]\n<br />Skyrim Priority SE uses\xa0[color=#f9cb9c]High\xa0[/color]by default\n<br />It's a safe priority that won't\xa0interrupt\xa0\x63ritical jobs by Windows or etc.\n<br />You can change it in PriorityMod.toml If you want other priority.\n<br />\n<br />[color=#b6d7a8][size=5]Note[/size][/color]\n<br />[size=4]About\xa0[color=#f9cb9c]Realtime\xa0[/color]Priority[/size]\n<br />[url=https://docs.microsoft.com/en-us/windows/win32/procthread/scheduling-priorities#priority-class]https://docs.microsoft.com/en-us/windows/win32/procthread/scheduling-priorities#priority-class[/url]\n<br />[quote][size=3]You should almost never use Realtime, because this interrupts system threads that manage mouse input, keyboard input, and background disk flushing. This class can be appropriate for applications that \"talk\" directly to hardware or that perform brief tasks that should have limited interruptions.[/size][/quote]\n<br />[color=#b6d7a8][size=5]For Fallout4[/size][/color]\n<br />[size=3]This mod can also work on Fallout 4 directly.[/size]\n<br />[size=3]The only thing you need to do is change the install path:\n<br />[color=#f9cb9c]\"Data/SKSE/Plugins\"[/color] to [color=#f9cb9c]\"Data/F4SE/Plugins\"[/color][/size]\n<br />\n<br />Or just simply download [url=https://www.nexusmods.com/fallout4/mods/52515]Fallout Priority[/url]\n<br />\n<br />[size=5][color=#b6d7a8]Source Code[/color]\n<br />[/size][size=3]Available on Github:\n<br />\xfeff[url=https://github.com/Nyrest/FallrimPriority]https://github.com/Nyrest/FallrimPriority[/url]\xfeff[/size][size=3]\n<br />[/size]"
