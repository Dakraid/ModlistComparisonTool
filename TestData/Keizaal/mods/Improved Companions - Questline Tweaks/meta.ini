nexusDescription="[color=#999999][size=4]Description[/size][/color]\n<br />\n<br />Changes to the Companions:\n<br />\n<br />Intro (C00)\n<br />[list]\n<br />[*]The giant attack outside Whiterun lasts longer, allowing you to join the fight.\n<br />[*]Ria will not freak out if she happens to be present during the Jorrvaskr fight.\n<br />[*]Vilkas is prevented from using combat alerts and taunts when training you.\n<br />[/list]Proving Honor (C01)\n<br />[list]\n<br />[*]Aela can be your observer (Shield-Sibling) if she is determined to be your favorite quest giver.\n<br />[*]The option to tell your observer to meet you at Dustman's Cairn will appear below the other dialogue options.\n<br />[*]Fixed a script error that allowed your observer to do favors after reverting from werewolf form.\n<br />[/list]The Silver Hand (C03)\n<br />[list]\n<br />[*]Fixed Skjor's dialogue where he thinks it's daytime during the night.\n<br />[*]Edited Skjor's schedule so he won't wait for you until 8pm.\n<br />[*]Edited Aela's schedule so she won't go to the Underforge until 6pm.\n<br />[*]If you indicate to Skjor that you might not want to be a werewolf, dialogue will end.\n<br />[*]If you leave the Underforge without accepting the transformation, Skjor and Aela will go back to their lives during the day and come back during the night.\n<br />[*]If you return to the Underforge and speak to Skjor again, there is new dialogue to tell him whether you are prepared or not.\n<br />[/list]\n<br />[color=#999999][size=4]Compatibility[/size][/color]\n<br />\n<br />[list]\n<br />[*][i]Anything that changes Aela or Farkas's outfit[/i] - [color=#6aa84f]Compatible.[/color] Load after this mod.\n<br />[*][b]The Companions - Earn your stripes.[/b] - [color=#6aa84f]Compatible.[/color]\n<br />[*][b]Open Cities Skyrim.[/b] - [color=#6aa84f]Compatible.[/color] Load after this mod.\n<br />[*][b]Andromeda - Unique Standing Stones of Skyrim.[/b] - [color=#6aa84f]Compatible.[/color] Load after this mod.\n<br />[*][b]Cutting Room Floor.[/b] - [color=#6aa84f]Compatible.[/color] Load before this mod.\n<br />[/list]"
