nexusDescription="This mod replaces a couple of voice files from [url=https://www.nexusmods.com/skyrimspecialedition/mods/26955]Talkative Dragons[/url] with ones taken from the recompressed localization packages provided in\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/18115]Unofficial High Definition Audio Project[/url]. The file sizes are slightly bigger than what you get in the default PC distribution, but it's probably worth it when you triumph over a mighty foe.\n<br />\n<br />Backport compatibility:\n<br />[url=https://www.nexusmods.com/skyrim/mods/99157]Talkative Dragons for LE[/url]\xfeff version 1.0\xa0has the same sound file structure found in SE version 1.1, which makes this replacer backport-friendly. You only need to press the download button and let this mod overwrite.\n<br />\n<br />Before - After audio demonstration\n<br />[youtube]nXw2l3XN9Vc[/youtube]\n<br />\n<br />credits\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26955]Talkative Dragons[/url]\xfeff by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/52708551]Voeille[/url]\n<br />recompressed sound files from\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/18115]Unofficial High Definition Audio Project[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/4158519]sharrken[/url]"
