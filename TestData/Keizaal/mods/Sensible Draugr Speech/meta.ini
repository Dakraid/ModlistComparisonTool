nexusDescription="Not every Nord's great-great-great grand uncle would have necessarily spoken the Dragon Tongue, and I figured some of these ghastly geezers will just have to shut up (mostly) for good.\n<br />\n<br />This mod makes changes to spoken lines managed under DialogueDraugr [QUST:0004C5A4] by adding conditional checks for appropriate encounter zones. All files are flagged ESPFE and take up no plugin slots.\n<br />\n<br />USSEP edits the following lines to play only when draugr are in combat with living Nords or Nord vampires:\n<br />[list]\n<br />[*][INFO:0004C5A2] ('Sovngarde saraan!' in GRUP Topic Children of [DIAL:0004C592])\n<br />[*][INFO:00016949] ('Daanik Kendov!' in GRUP Topic Children of [DIAL:0004C592])\n<br />[*][INFO:0001695D] ('Unslaad Krosis!' in GRUP Topic Children of [DIAL:0004C592])\n<br />[*][INFO:0001695E] ('Ha ha ha ha ha ha ha ha!' in GRUP Topic Children of [DIAL:0004C592])\n<br />[/list]\n<br />The main file removes these race restrictions; all draugr with VoiceType CrDraugrVoice [VTYP:0001F1CD] will make use of the full complement of taunts in the appropriate encounter zones while fighting members of any race. Subtitles with English translations (added in parentheses based on CK data present in the vanilla files) are included in the main file.\n<br />\n<br />Preview of updated subtitles:\n<br />[spoiler][list]\n<br />[*]Sovngarde saraan! (Sovngarde awaits!)\n<br />[*]Daanik kendov! (Doomed warrior!)\n<br />[*]Unslaad krosis! (Unending sorrow!)\n<br />[*]Dir, volaan! (Die, intruder!)\n<br />[*]Bolog aaz, mal lir! (Beg for mercy, little worm!)\n<br />[*]Faaz! Paak! Dinok! (Pain! Shame! Death!)\n<br />[*]Kren sosaal! (Break and bleed!)\n<br />[*]Qiilaan us dilon! (Bow before the dead!)\n<br />[*]Aav dilon! (Join the dead!)\n<br />[/list] [/spoiler]\n<br />Optional files available:\n<br />[list]\n<br />[*]zone restrictions + no subtitle addon + no combat-target's race restrictions\n<br />[*]zone restrictions + no subtitle addon + forwarded USSEP edits for combat-target's race restrictions (with coverage extended to non-vampire Serana and follower Miraak).\n<br />[/list]\n<br />Note that draugr can randomly enjoy unrestricted evil laughter with any version of my mod.\n<br />\n<br />Criteria for area coverage:\n<br />[list]\n<br />[*]associated encounter zone;\n<br />[*]presence of Word Wall;\n<br />[*]population of cult-affiliated draugr.\n<br />[/list]\n<br />Areas covered:[spoiler]\n<br />[u]Nordic ruins with the masked dragon priests:[/u]\n<br />Forelhost\n<br />High Gate Ruins\n<br />Labyrinthian + Lost Valkygg\n<br />Ragnvald\n<br />Skuldafn\n<br />Valthume\n<br />Volskygge\n<br />\n<br />[u]other nordic ruins:[/u]\n<br />Angarvunde\n<br />Bleak Falls Barrow\n<br />Dustman's Cairn\n<br />Forsaken Cave / Forsaken Crypt\n<br />Ironbind Barrow\n<br />Shriekwind Bastion\n<br />Shroud Hearth Barrow\n<br />Silverdrift Lair\n<br />Snow Veil Sanctum\n<br />Volunruud\n<br />\n<br />[u]Gauldur Legend quest locations:[/u]\n<br />Folgunthur\n<br />Geirmund's Hall\n<br />Saarthal\n<br />Reachwater Rock\n<br />\n<br />[u]Dragon lairs:[/u]\n<br />Arcwind Point\n<br />Bonechill Passage / Ancient's Ascent\n<br />Mount Anthor\n<br />Skyborn Altar\n<br />\n<br />[u]Dawnguard DLC[/u]\n<br />Dimhollow Crypt\n<br />\n<br />[u]Dragonborn DLC[/u]\n<br />Saering's Watch Tower\n<br />Vahlok's Tomb\n<br />Benkongerike\n<br />Miraak's Temple\n<br />Kolbjorn Barrow\n<br />Bloodskal Barrow (non-bandit areas in Raven Rock Mine)\n<br />White Ridge Barrow[/spoiler]\n<br />\n<br />Exceptions justified by speculative lore:[spoiler]\n<br />[b]Dead Men's Respite[/b] is not dragon tongue friendly because 1) Olaf One-Eye as a draugr has a single scripted line of dialogue in the common language of Tamriel (\"Insolent bard! Die!\") and 2) as a soul in Sovngarde he does not sally forth from the Hall of Valor to join the battle against Alduin. These facts could lend weight to the fraudster Olaf interpretation as described in the book [url=https://en.uesp.net/wiki/Lore:Olaf_and_the_Dragon]Olaf and the Dragon[/url].\n<br />[b]Korvanjund[/b] is the tomb of High King Borgas, a \"chief supporter\" of Prophet Marukh and the Alessian Doctrines (see [url=https://en.uesp.net/wiki/Lore:Pocket_Guide_to_the_Empire,_3rd_Edition/Valenwood]Pocket Guide to the Empire, 3rd Edition: Valenwood[/url]). The summaries of the [url=https://en.uesp.net/wiki/Lore:Five_Songs_of_King_Wulfharth]Five Songs of King Wulfharth[/url] seem to indicate that Borgas shunned the pantheon of his ancestors. Did he deny the gift of Kyne to his followers, viewing the Voice instead as a heresy against Akatosh? Well, whatever he may have thought, the draugr occupying the tomb with him won't be casually throwing around dragon language.\n<br />[b]Ustengrav[/b] is the burial place of Jurgen Windcaller. Like-minded followers of the Way of the Voice presumably had the honor of being interred with him. They shouldn't be the type to take dragon-speech lightly (and the purpose of retrieving Jurgen's horn is to prove a dragonborn is worthy; death threats are discouraging and not appropriate for the task at hand).[/spoiler]\n<br />Notes regarding compatibility:\n<br />[list]\n<br />[*]No NPC, cell/location, or shout records have been modified in order to ensure maximum compatibility; shouts remain accessible to draugrs according to vanilla availability or otherwise defined by enemy overhaul mods.\n<br />[*]Dragon priests are not very talkative due to how the game handles dialogue files: the folder associated with CrDragonPriestVoice [VTYP:00029986] by default lacks the corresponding lines for relevant taunts.\n<br />[*]Draugrs will not be talkative outside of the mod's area of coverage (examples: hand-placed spawns in a vanilla zone, world event encounters, new dungeons with custom encounter zones).\n<br />[*]Open permissions for patching, ports, or inclusion with other dialogue overhauls so long as credit is given.\n<br />[/list]\n<br />Inspired by:\n<br />r/skyrimmods discussion thread about [url=https://www.reddit.com/r/skyrimmods/comments/lofc1g/random_idea_about_making_draugrs_more_lore/]more lore-friendly draugr[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/60314/]Understandable Draugrs[/url] by [url=https://www.nexusmods.com/skyrim/users/8223920?tab=user+files]Pandora[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22974/]Translated Draugr[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/2247982?tab=user+files]Electruamatized[/url]\n<br />\n<br />Recommended mods:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP\n<br />[/url][url=http://nexusmods.com/skyrimspecialedition/mods/5848/]DRAUGR[/url] retex by [url=https://www.nexusmods.com/skyrimspecialedition/users/6781714?tab=user+files]Kajuan[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46500]Bow Before The Dead - Draugr Sounds- (ENIGMA REMASTER)[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/21706239?tab=user+files]Satafinix[/url] for menacing-sounding draugrs\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/21238/]Cannibal Draugr on Solstheim (Bloodmoon Creature Restoration Project)[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/6123863?tab=user+files]opusGlass[/url] for TES3 nostalgia\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/29490220?tab=user+files]Briraka's[/url] [url=https://www.nexusmods.com/skyrimspecialedition/mods/26188/]Draugr Overhaul[/url] for unique bosses and sensible draugr gear\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/21775/]Draugr Upgrades and Improvements[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/8015588?tab=user+files]alanovichromanov[/url] for enemy variety"
