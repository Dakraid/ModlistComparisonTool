nexusDescription="[center]\xfeff\xfeff[url=https://www.patreon.com/exalderan?fan_landing=true][img]https://willeshaben.de/skyrimmods/patreonearlyaccess.jpg[/img][/url]\xfeff\xfeff\n<br />\n<br />[url=https://www.patreon.com/exalderan?fan_landing=true][img]https://willeshaben.de/skyrimmods/modpreview1.gif[/img][/url][url=https://www.patreon.com/exalderan?fan_landing=true][img]https://willeshaben.de/skyrimmods/modpreview2.gif[/img][/url][url=https://www.patreon.com/exalderan?fan_landing=true][img]https://willeshaben.de/skyrimmods/modpreview3.gif[/img][/url]\n<br />\n<br />[img]http://willeshaben.de/skyrimmods/Projectenhancedvanillaexperience.png[/img]\n<br />\xfeff[/center] \n<br />\n<br />Requirements: None.\n<br />\n<br />This mod adds shadows to giantcampfires. Vanilla didn't have them for a long time now and it was always hurting my immersion whenever going to a giant camp. So here it is finally, a way to make those giant camps ten times more atmospheric. You have to see it ingame to really appreciate it as it can look quite different depending on your ENB.\n<br />\n<br />My ENB makes the burning logs and the fire look messed up, so I apologize for that. It's normal without ENB but it wasnt dark enough to take screenshots with shadows in that case. My campfire logs looked shit with ENB before this mod too. You really have to try it out and see for yourself, it really adds a lot to your immersion seeing those big giants and mammoth cast a shadow on the surroundings.\n<br />\n<br />Here is a video demonstration, but as I said ignore the blinding neon glowing burning logs, they are not part of the mod.\n<br />[center]\xfeff[/center][center]\n<br />[youtube]eUmijxMFaQI[/youtube]\n<br />\xfeff[/center]\n<br />\n<br />[img]https://willeshaben.de/skyrimmods/Compatibility.png[/img]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22574]\n<br />[/url][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22574]ENB Light[/url]\n<br />[/list]   \xfeffIf you use ENB Light download the ENB light version and let it overwrite everything, I added the ENB Light nodes to the mesh by following the article\xa0 \xfeff\xfeff\x61vailable on the ENB Light page. I figured this is okay since every major ENB Light mod released in the past just did that. If it's somehow not, please       \xfeff\xfeff\x63ontact me.\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/36726]Tamriel Master Lights[/url]\n<br />[/list]   \xfeffThis mod fully supports TML. Load this mod after TML or else you get duplicate lights.\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/43158]LUX[/url]\n<br />[/list]   \xfeffPartly compatible, load this mod after but you will still have ugly lighting \n<br />   \xfeff\x61nd duplicate lights for interior giantcampfires. (2 locations)\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/21027]Unofficial Material Fix[/url]\n<br />[/list]   \xfeffLoad this mod after, it already includes the fix.\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22269]Fires Hurt SE[/url]\n<br />[/list]   \xfeff\x46ully compatible\n<br />\n<br />[img]https://willeshaben.de/skyrimmods/Credits.png[/img][left]\xfeff\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22574]ENB Light[/url] for the particle nodes\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/43401]Project Clarity - Clutter Textures Redone[/url]\xfeff for the upscaled textures\n<br />[/list][/left]\n<br />[img]https://willeshaben.de/skyrimmods/Mymods.png[/img][center][/center]\n<br />[center][url=https://www.nexusmods.com/skyrimspecialedition/mods/51486][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/51486][img]https://staticdelivery.nexusmods.com/mods/1704/images/51486/51486-1624301971-830469457.gif[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/49353]      \xfeff[img]https://staticdelivery.nexusmods.com/mods/1704/images/49353/49353-1620216621-780246122.gif[/img][/url][/center][left][size=4]      \xfeff[size=2]    \xfeff [url=https://www.nexusmods.com/skyrimspecialedition/mods/51486]Footstep Sounds Restored - Cut Content Restoration[/url]\xfeff[/size]   \xfeff   [size=3] [size=2]   \xfeff   \xfeff  [url=https://www.nexusmods.com/skyrimspecialedition/mods/49353]Giant Campfires Cast Shadows - Giant Fire Lighting Overhaul[/url]\xfeff[/size][/size][/size][/left][center]\xfeff\xfeff\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/49353][size=4]      [/size][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/51517]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/51517/51517-1624370719-132289613.gif[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/49314]      \xfeff\xfeff[img]https://staticdelivery.nexusmods.com/mods/1704/images/49314/49314-1619876675-1233362473.gif[/img][/url]\xfeff[/center][left]   \xfeff   \xfeff[size=2]   \xfeff  [url=https://www.nexusmods.com/skyrimspecialedition/mods/51517]Arvak Burning Hooves Restored - Cut Content Restoration[/url]\xfeff   \xfeff   \xfeff   \xfeff    [url=https://www.nexusmods.com/skyrimspecialedition/mods/49314]Heimskr Emotional Speech - So much immersive emotion[/url]\xfeff[/size][/left]\n<br />\n<br />[img]https://willeshaben.de/skyrimmods/Supportme.png[/img]\n<br />\n<br />[center]\xfeff[url=https://www.patreon.com/exalderan][img]https://willeshaben.de/skyrimmods/patreonsupport.png[/img][/url]\xfeff\xfeff\xa0 [url=https://ko-fi.com/exalderan][img]https://willeshaben.de/skyrimmods/supportcoffee.png[/img][/url]\xfeff\xfeff[/center]\n<br />If you like my mods please consider supporting me. Thank you!\n<br />\n<br />Or if you like gadgets you can also take a look here to support me, it's in german but it has awesome machine translation:\n<br />[url=https://willeshaben.de/][size=4][u]htt