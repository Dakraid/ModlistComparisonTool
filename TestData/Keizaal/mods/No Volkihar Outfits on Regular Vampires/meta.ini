nexusDescription="[color=#e06666][b]Disclaimer: These tweaks are provided as is. I WON'T be making any patches, other versions, merges and/or other requests. If you yourself want to change/tweak anything or make a patch, feel free to do so. (see permissions!)\n<br />\n<br />I won't make any ports to consoles or Bethesda.net, but I do allow others to do so. (see permissions!)\n<br />[/b][/color]\n<br />[color=#76a5af][b]LE Version can be found [url=https://www.nexusmods.com/skyrim/mods/97175][u]here[/u][/url].[/b][/color]\n<br />\n<br />This small tweak makes all non-Volkihar vampires wear pre-Dawnguard outfits. Higher level Volkihar vampires will still wear unique outfits.\n<br />\n<br />There are 2 intentional ITMs in these tweaks, but I have marked them as such.\n<br />\n<br />This mod is made by request for /u/Heresthewoflman on the skyrimmods subreddit in [url=https://old.reddit.com/r/skyrimmods/comments/baqd7p/pc_sse_are_there_are_any_mods_to_remove_the/]this topic[/url].\n<br />\n<br />[color=#3c78d8][size=4][b]Update 1.2[/b][/size][/color]\n<br />\n<br />In addition to the default black robes, Non-Volkihar vampires will now have a chance to wear a lot of different outfits:\n<br />[list]\n<br />[*] Farmer\n<br />[*] Noble\n<br />[*] Merchant\n<br />[*] Blacksmith\n<br />[*] Miner\n<br />[*] Chef\n<br />[*] Beggar\n<br />[*] Monk\n<br />[*] Bandit (light + heavy)\n<br />[*] Vigilant of Stendarr\n<br />[*] Mage of Winterhold\n<br />[*] Imperial Soldier\n<br />[*] Stormcloak Soldier\n<br />[*] Guard (nine holds)\n<br />[*] Thief\n<br />[*] Forsworn\n<br />[/list]"
