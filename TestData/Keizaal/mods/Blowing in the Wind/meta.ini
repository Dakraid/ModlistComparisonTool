nexusDescription="Skyrim is a windy region, yet hanging lanterns and signs outside stores and inns are unaffected by the strong winds. This subtle immersion mod enables signs and lanterns to react to wind like they logically should.\r<br />\r<br />[center][youtube]kqn8uM1TAPU[/youtube][/center]\r<br />\r<br />[u][b]The mod makes the following changes:[/b][/u]\r<br />\r<br />[list]\r<br />[*] Enabling all signs to react to the wind.\r<br />[*] Enabling all hanging lanterns in exterior locations to react to the wind.\r<br />[*] The mass of the signs have been increased so they don&#39;t swing quite as violently as the vanilla signs.\r<br />[*] The min/max angle of the hinges have been increased to prevent the signs from slamming against this artificial limit.\r<br />[*] The havok material of all wooden signs have been changed from metal to wood. Using the signs for target practice is much more satisfying when the arrows get stuck in the signs rather than get deflected.\r<br />[*] Corrected the havok material of a few wooden beams that signs hang from. They were incorrectly set to metal.\r<br />[/list]\r<br />\r<br />\r<br />[u][b]Compatibility:[/b][/u]\r<br />\r<br />Generally:\r<br />[list]\r<br />[*] Should be compatible with mods that replace the textures of the signs.\r<br />[*] Compatible with weather mods, though if they alter the wind strength this will change how much the signs and lanterns swing.\r<br />[*] Mods that adds new signs that doesn&#39;t use the vanilla sign meshes won&#39;t conflict but those signs will be unaffected by the wind until I make a patch. Request support in the comments section and I&#39;ll take a look at it.\r<br />[*] Not compatible with mods that replaces the vanilla sign meshes. Request support in the comments section and I&#39;ll take a look at it.\r<br />[*] Mods that replace the vanilla lantern meshes won&#39;t conflict since this mod uses unique filenames and records.\r<br />[*] Mods that add new lanterns to the world won&#39;t conflict, but will also not benefit from this mods movable lanterns until I make a patch. Request support in the comments section and I might take a look at it.\r<br />[/list]\r<br />Compatibility patches and/or modified meshes for the following mods are included (Note: [color=#ff0000]Not all patches have\xa0\x62\x65\x65n converted to SSE yet[/color]):\r<br />[list]\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/5304/?]Aevon-Tor Reloaded[/url] [color=red]\xb9[/color] (by Boric123)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/26997/?]Balthazars Books - a Markarth Bookstore[/url] [color=red]\xb2[/color] (by Acid Zebra)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/59483/?]Bloody Tankard, The[/url] (by Jokerine)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/4115/?]Books of Skyrim[/url] [color=red]\xb2[/color] (by MannyGT)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/57821/?]Cake O&#39;Clock[/url] (by Jokerine)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/2386/?]Castle Valdmire[/url] [color=red]\xb9[/color] (by Ld50365)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/2371/?]CLARALUX - More and Brighter Lights[/url] [color=red]\xb9[/color] (by MyGoodEye)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/77794/?]Dawn of Skyrim (Director&#39;s Cut)[/url] (by BluePianoTwo)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/58275/?]Dawn of Skyrim (Original Collection)[/url] (by BluePianoTwo)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/77868/?]Enderal[/url] [color=red]\xb3[/color] (by SureAI)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/2424/?]Enhanced Lights and FX (ELFX)[/url] [color=red]\xb9[/color] (by anamorfus)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/13608/?]Expanded Towns and Cities[/url] (by missjennabee)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/2057/?]Falskaar[/url] (by AlexanderJVelicky)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/73431/?]Frostfield - Loreius Farm Settlement[/url] [color=red]\xb2[/color] (by Jokerine)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/50964/?]Golden Rose, The[/url] (by Jokerine)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/5266/?]Haven From The Cold And Dark, The[/url] [color=red]\xb9[/color] (by NevahNevah)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/5673/?]Helgen Reborn[/url] [color=red]\xb9[/color] (by Mike Hancho)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/17865/?]Highland Milk Farm[/url] [color=red]\xb2[/color] (by yourenotsupposedtobeinhere)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/58822/?]Honey Spirit, The[/url] (by Jokerine)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/28283/?]Inns and Taverns[/url] (by Mena)\r<br />[*] [url=http://tesalliance.org/forums/index.php?/files/file/1332-insanitys-lanterns/]Insanity&#39;s Lanterns[/url] [color=red]\xb2[/color] (by InsanitySorrow)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/71018/?]JK&#39;s Cities LITE and SuperLITE[/url] (by JKrojmal)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/61460/?]JK&#39;s Dawnstar[/url] (by JKrojmal)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/60569/?]JK&#39;s Dragonbridge[/url] (by JKrojmal)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/61139/?]JK&#39;s Falkreath[/url] (by JKrojmal)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/60720/?]JK&#39;s Ivarstead[/url] (by JKrojmal)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/61252/?]JK&#39;s Morthal[/url] (by JKrojmal)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/58489/?]JK&#39;s Riften[/url] (by JKrojmal)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/2013/?]JK&#39;s Riverwood[/url] [color=red]\xb9[/color] (by JKrojmal)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/60906/?]JK&#39;s Rorikstead[/url] (by JKrojmal)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/79163/?]JK&#39;s Skaal Village[/url] (by JKrojmal)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/61035/?]JK&#39;s Skyrim[/url] (by JKrojmal)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/61035/?]JK&#39;s Skyrim Major Cities Only[/url] (by JKrojmal)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/58055/?]JK&#39;s Solitude[/url] (by JKrojmal)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/2259/?]JK&#39;s Whiterun[/url] [color=red]\xb9[/color] (by JKrojmal)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/61608/?]JK&#39;s Winterhold[/url] (by JKrojmal)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/2429/?]Lanterns of Skyrim - All In One[/url] [color=red]\xb9[/color] (by MannyGT)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/66795/?]Lanterns of Skyrim - Skyrim Bridges Patch[/url] (by mikraemer)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/75382/?]Legend of the Eagle&#39;s Nest modified for Ebonvale[/url] (by Flaho Shi and Kojak747)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/58045/?]Merchants of Skyrim[/url] (by Darkfox127)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/15664/?]Mystical Illumination: Glowing Signs[/url] (by EvilDeadAsh34)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/518/?]No snow under the roof[/url] (by Prometheus)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/4364/?]Nordic Carriage Company[/url] (by Otellino)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/33161/?]Nordic Lantern[/url] [color=red]\xb9[/color] (by css0101)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/71875/?]Old Hroldan Town[/url] (by Shezrie)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/281/?]Open Cities Skyrim[/url] [color=red]\xb9[/color] (by Arthmoor)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/59977/?]Phitt&#39;s Morrowind Style Lanterns[/url] [color=red]\xb2[/color] (by Phitt and Tamira)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/844/?]Realistic Lighting Overhaul[/url] [color=red]\xb9[/color] (by The Realistic Lighting Team)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/51044/?]Restored Stumbling Sabrecat Inn[/url] (by Jokerine)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/22110/?]Rounded Lanterns[/url] [color=red]\xb2[/color] (by MannyGT)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/78305/?]Settlements Expanded[/url] (by Urtho)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/354/?]Shor&#39;s Stone[/url] [color=red]\xb2[/color] (by Arthmoor)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/3615/?]Signs of Skyrim[/url] [color=red]\xb2[/color] (by Autan Waspeez)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/72005/?]Skaal You Need - Skaal House and Follower[/url] (by Elianora)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/47036/?]SkyFix - Tidier Warmaidens Workshop HD[/url] [color=red]\xb2[/color] (by CovertKish)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/38158/?]Skyrim Bridges[/url] (by bjs_336)\r<br />[*] [url=http://www.nexusmods.com/skyrimspecialedition/mods/659/?]Static Mesh Improvement Mod (SMIM)[/url] [color=red]\xb9[/color] (by Brumbek)\r<br />[*] [url=http://www.nexusmods.com/skyrim/mods/2810/?]Weathered Road Signs[/url] (by Nimbli Bimbli)\r<br />[/list]\r<br />[color=red]\xb9[/color] Patch converted to Skyrim Special Edition.\r<br />[color=red]\xb2[/color] Doesn&#39;t need to be converted to Skyrim Special Edition since it&#39;s only meshes.\r<br />[color=red]\xb3[/color] Only signs are supported, hanging lantern support will be added later.\r<br />\r<br />\r<br />\r<br />\r<br />[u][b]Installation:[/b][/u]\r<br />\r<br />The mod can be installed at any time and comes with FOMOD and BAIN installers to help guiding you through the installation. The installers will detect which mods you have installed and pre-select the right compatibility patches.\r<br />\r<br />\r<br />[u][b]Uninstallation:[/b][/u]\r<br />\r<br />The mod doesn&#39;t use any scripts and can therefore be uninstalled at any time.\r<br />\r<br />\r<br />[u][b]Load Order:[/b][/u]\r<br />\r<br />I generally recommend the following:\r<br />[list]\r<br />[*] Place &#34;Blowing in the Wind.esp&#34; as high in the load order as possible, before any mods that alters signs and lanterns.\r<br />[*] Place each compatibility patch right after the mod it patches.\r<br />[/list]\r<br />\r<br />Example:\r<br />[list]\r<br />[*] Blowing in the Wind.esp\r<br />[*] CLARALUX.esp\r<br />[*] Blowing in the Wind - CLARALUX Patch.esp\r<br />[*] SMIM-Merged-All.esp\r<br />[*] Blowing in the Wind - SMIM Merged All Patch.esp\r<br />[/list]\r<br />\r<br />[u][b]FAQ:[/b][/u]\r<br />\r<br />Q: Does the mod use any scripts?\r<br />A: No.\r<br />\r<br />Q: Why does it need .esp files? I thought the mod only altered the meshes?\r<br />A: Just replacing the non-moving meshes with moving ones is not enough, the records need to be changed from static to movable static as well. In addition to that, the same mesh and the same records are used for both hanging lanterns and lanterns placed on surfaces. I have therefore had to manually audit every single lantern to see which ones are hanging and replace only those with the new movable versions.\r<br />\r<br />Q: Can I merge the .esp&#39;s?\r<br />A: I don&#39;t see why not. I have no experience with merging mods though, so I can not provide any help or assistance.\r<br />\r<br />Q: Why are the signs and lanterns not blowing in the same direction as the columns of smoke from braziers, chimneys and campfires?\r<br />A: The smoke columns are simple animations that are not physics/wind enabled. Rotating the columns to match wind direction would require scripting, but I might consider doing this in the future.\r<br />\r<br />Q: Why haven&#39;t interior lanterns been replaced with the same movable lantern meshes?\r<br />A: Lanterns in interior locations could certainly benefit from also being movable when something collides with them. I am however still quite busy with the exterior lanterns that are affected by wind, which is obviously higher priority.\r<br />\r<br />Q: Why are the signs and lanterns not blowing in the same direction as the falling snow?\r<br />A: I&#39;m not sure the snowfall takes either wind direction or wind strength into account at all. Correct me if I&#39;m wrong.\r<br />\r<br />\r<br />[u][b]Credits:[/b][/u]\r<br />\r<br />This mod is the work of sialivi.\r<br />\r<br />Special thanks to:\r<br />[list]\r<br />[*] Brumbek who gave me permission to include his SMIM signs and lantern meshes.\r<br />[*] Hanaisse for her Nifskope and Blender assistance.\r<br />[*] MannyGT who gave me permission to include his Rounded Lanterns mesh.\r<br />[*] css0101 for the Nordic Lantern resource.\r<br />[/list]\r<br />\r<br />Furthermore, I&#39;d like to thank the following mod authors for allowing me to make compatibility patches for their mods:\r<br />[list]\r<br />[*] Acid Zebra - Author of [url=http://www.nexusmods.com/skyrim/mods/26997/?]Balthazars Books - a Markarth Bookstore[/url].\r<br />[*] AlexanderJVelicky - Author of [url=http://www.nexusmods.com/skyrimspecialedition/mods/2057/?]Falskaar[/url].\r<br />[*] anamorfus - Author of [url=http://www.nexusmods.com/skyrimspecialedition/mods/2424/?]Enhanced Lights and FX (ELFX)[/url].\r<br />[*] Arthmoor - Author of [url=http://www.nexusmods.com/skyrimspecialedition/mods/281/?]Open Cities Skyrim[/url] and [url=http://www.nexusmods.com/skyrimspecialedition/mods/354/?]Shor&#39;s Stone[/url].\r<br />[*] Autan Waspeez - Author of [url=http://www.nexusmods.com/skyrimspecialedition/mods/3615/?]Signs of Skyrim[/url].\r<br />[*] bjs_336 - Author of [url=http://www.nexusmods.com/skyrim/mods/38158/?]Skyrim Bridges[/url].\r<br />[*] BluePianoTwo - Author of [url=http://www.nexusmods.com/skyrim/mods/77794/?]Dawn of Skyrim (Director&#39;s Cut)[/url] and [url=http://www.nexusmods.com/skyrim/mods/58275/?]Dawn of Skyrim (Original Collection)[/url].\r<br />[*] Boric123 - Author of [url=http://www.nexusmods.com/skyrimspecialedition/mods/5304/?]Aevon-Tor Reloaded[/url].\r<br />[*] Brumbek - Author of [url=http://www.nexusmods.com/skyrimspecialedition/mods/659/?]Static Mesh Improvement Mod (SMIM)[/url].\r<br />[*] CovertKish - Author of [url=http://www.nexusmods.com/skyrim/mods/47036/?]SkyFix - Tidier Warmaidens Workshop HD[/url].\r<br />[*] css0101 - Author of [url=http://www.nexusmods.com/skyrim/mods/33161/?]Nordic Lantern[/url].\r<br />[*] Darkfox127 - Author of [url=http://www.nexusmods.com/skyrim/mods/58045/?]Merchants of Skyrim[/url].\r<br />[*] Elianora - Author of [url=http://www.nexusmods.com/skyrim/mods/72005/?]Skaal You Need - Skaal House and Follower[/url].\r<br />[*] EvilDeadAsh34 - Author of [url=http://www.nexusmods.com/skyrim/mods/15664/?]Mystical Illumination: Glowing Signs[/url].\r<br />[*] Flaho Shi and Kojak747 - Authors of [url=http://www.nexusmods.com/skyrim/mods/75382/?]Legend of the Eagle&#39;s Nest modified for Ebonvale[/url].\r<br />[*] InsanitySorrow - Author of [url=http://tesalliance.org/forums/index.php?/files/file/1332-insanitys-lanterns/]Insanity&#39;s Lanterns[/url].\r<br />[*] JKrojmal - Author of [url=http://www.nexusmods.com/skyrim/mods/71018/?]JK&#39;s Cities LITE and SuperLITE[/url], [url=http://www.nexusmods.com/skyrim/mods/61460/?]JK&#39;s Dawnstar[/url], [url=http://www.nexusmods.com/skyrim/mods/60569/?]JK&#39;s Dragonbridge[/url], [url=http://www.nexusmods.com/skyrim/mods/61139/?]JK&#39;s Falkreath[/url], [url=http://www.nexusmods.com/skyrim/mods/60720/?]JK&#39;s Ivarstead[/url], [url=http://www.nexusmods.com/skyrim/mods/61252/?]JK&#39;s Morthal[/url], [url=http://www.nexusmods.com/skyrim/mods/58489/?]JK&#39;s Riften[/url], [url=http://www.nexusmods.com/skyrimspecialedition/mods/2013/?]JK&#39;s Riverwood[/url], [url=http://www.nexusmods.com/skyrim/mods/