nexusDescription="[center][size=3][size=3]\xfeff\xfeff[/size][/size]\xfeff[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Wrym%20Tamer.png[/img][size=3]\n<br />[url=https://bethesda.net/en/mods/skyrim/mod-detail/4233225][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xfeff\xfeff\xa0\x41lso\xa0\x61vailable on\xa0[url=https://bethesda.net/en/mods/skyrim/mod-detail/4233225]Xbox One[/url]\xfeff\xfeff\xfeff.[/size]\xfeff\xfeff[/center][url=https://www.nexusmods.com/skyrimspecialedition/mods/29882]\n<br />Lawbringer [/url]\xfeffis a great mod that I have recently fallen in love with. It allows you to claim locations around Skyrim for a faction of your choice, ensuring that it will only respawn in the future with friendly NPCs. It is really enjoyable to claim locations and see a tangible impact on the world around you. Places like Valtheim Keep and Pine Watch Bridge are fun locations because they are bandit camps stationed on the roadway, so claiming feels very impactful.\n<br />\n<br />I am sad there are not more modules to expand Lawbringer's system to other part of Skyrim or other modded locations. So I decided I would make one myself. This mod will bring Lawbringer functionality to three factions and five locations on Wyrmstooth!\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />\n<br />[center][url=https://en.uesp.net/wiki/Lore:East_Empire_Company][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/EECIcon.png[/img][/url][size=4][size=5][url=https://en.uesp.net/wiki/Lore:East_Empire_Company] [/url][/size][url=https://en.uesp.net/wiki/Lore:East_Empire_Company][size=5]The East Empire Company [/size][/url][size=5][u][url=https://en.uesp.net/wiki/Lore:East_Empire_Company][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/EECIcon.png[/img][/url][/u][/size][/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/EEco.png[/img]\n<br />\n<br />The East Empire Company is a trading business that is funded by the Empire but works independently from the government proper. They maintain a small but powerful standing army of mercenaries to protect their interests around Tamriel. In Wyrmstooth the East Empire Company wants to protect their colony on the island and expand their trade influence as far as they can. Claiming for the Company will often see locations become fortified and turned into storehouses for goods in order to better facilitate trade across the region.[/center][center][url=https://en.uesp.net/wiki/Lore:East_Empire_Company]\n<br />[img]https://images.uesp.net/d/da/SR-mapicon-Imperial_Camp.png[/img][/url][size=5][url=https://en.uesp.net/wiki/Lore:Imperial_Legion] [/url][url=https://en.uesp.net/wiki/Lore:Imperial_Legion]The Imperial Legion[/url] [url=https://en.uesp.net/wiki/Lore:Imperial_Legion][img]https://images.uesp.net/d/da/SR-mapicon-Imperial_Camp.png[/img][/url][/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/Imperials.png[/img]\n<br />\n<br />The Imperial Legion is the military branch of the Mede Empire. They exert influence across Cyrodiil, High Rock, and Skyrim, with the latter having a stronger presence than normal due to the ongoing civil war. Wyrmstooth is a rich source of income for the Empire due to East Empire Company's operations there. Claiming for the Legion will see locations get turned into military camps and similar installations to protect their interests in Wyrmstooth and across the Sea of Ghosts.\n<br />[url=https://en.uesp.net/wiki/Lore:Stormcloaks]\n<br />[img]https://images.uesp.net/5/59/SR-mapicon-Stormcloak_Camp.png[/img][/url][size=5]\xfeff [url=https://en.uesp.net/wiki/Lore:Stormcloaks]The Stormcloaks [/url][url=https://en.uesp.net/wiki/Lore:Stormcloaks][img]https://images.uesp.net/5/59/SR-mapicon-Stormcloak_Camp.png[/img][/url][/size][/center][center]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/Stormcloaks.png[/img]\n<br />\n<br />The Stormcloaks are a scrappy insurgent faction built on nationalism and loyalty to their titular leader, Ulfric Stormcloak. They are in open conflict with the Imperial Legion over control of Skyrim and do not have the resources to properly garrison Wyrmstooth. However, they are interested in disrupting Imperial supply lines to put further strain on the Empire's resources in the north. Claiming for the Stormcloaks will usually result in the location being razed.[/center]\n<br />[center][size=4][b]Abandoned Camp[/b][/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/AbandonedCamp.PNG[/img]\n<br />[url=https://en.uesp.net/wiki/Lore:East_Empire_Company][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/EECIcon.png[/img][/url]\xfeff [url=https://en.uesp.net/wiki/Lore:Imperial_Legion][img]https://images.uesp.net/d/da/SR-mapicon-Imperial_Camp.png[/img][/url] \xfeff[url=https://en.uesp.net/wiki/Lore:Stormcloaks][img]https://images.uesp.net/5/59/SR-mapicon-Stormcloak_Camp.png[/img][/url]\xfeff\n<br />\n<br />A camp east of Krakevisa. While the civil war doesn\x2019t reach as far north as Wyrmstooth, it would seem like the Stormcloaks may have been keeping an eye on imperial operations on the island until recently. The location has the infastructure to serve as a good expeditionary camp for the East Empire Company and Imperial Legion. The Stormcloaks may consider it a good idea to reestablish their listening post here.\n<br />\n<br />[size=4][b]Ruined Homestead[/b][/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/RuinedHomestead.PNG[/img]\n<br />[url=https://en.uesp.net/wiki/Lore:East_Empire_Company][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/EECIcon.png[/img][/url]\xfeff\xfeff [url=https://en.uesp.net/wiki/Lore:Imperial_Legion][img]https://images.uesp.net/d/da/SR-mapicon-Imperial_Camp.png[/img][/url]\xfeff \xfeff[url=https://en.uesp.net/wiki/Lore:Stormcloaks][img]https://images.uesp.net/5/59/SR-mapicon-Stormcloak_Camp.png[/img][/url]\xfeff\xfeff\n<br />\n<br />Marauders currently occupy this ruined homestead south of Bloodstone Camp in the central mountains. The location would serve as a good command post for the Imperial Legion or a depot for the East Empire Company. The Stormcloaks see the value of the homestead but are unable to garrison it themselves, so they\xa0\n<br />do their best to make the place worthless to their rivals.\n<br />\n<br />[size=4][b]Thalmor Camp[/b][/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/ThalmorCamp.PNG[/img]\n<br />[url=https://en.uesp.net/wiki/Lore:East_Empire_Company][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/EECIcon.png[/img][/url]\xfeff\xfeff \xfeff[url=https://en.uesp.net/wiki/Lore:Stormcloaks][img]https://images.uesp.net/5/59/SR-mapicon-Stormcloak_Camp.png[/img][/url]\xfeff\xfeff\n<br />\n<br />A camp recently set up by the Thalmor on the northern island of Witch\x2019s Crag. The camp's proximity to the northern coast makes it a good place for East Empire Company caravans to rest up between ferrying supplies to the nearby dock. The Stormcloaks on the other hand would very much like to burn the Thalmor to the ground.\n<br />\n<br />[size=4][b]Twinpeak Tower[/b][/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/TwinpeakTower.PNG[/img]\n<br />[url=https://en.uesp.net/wiki/Lore:East_Empire_Company][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/EECIcon.png[/img][/url]\xfeff\xfeff [url=https://en.uesp.net/wiki/Lore:Imperial_Legion][img]https://images.uesp.net/d/da/SR-mapicon-Imperial_Camp.png[/img][/url]\xfeff \xfeff\xfeff\xfeff\n<br />\n<br />A nordic tower overlooking the steam pools, occupied by a group of marauders that guard Twinpeak Pass. This location serves as a good place for the East Empire Company or Imperial Legion to keep an eye out for trouble across the steam pools and western forests.\n<br />\n<br />[size=4][b]Waylayer Watch[/b][/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/WaylayerWatch.PNG[/img]\n<br />[url=https://en.uesp.net/wiki/Lore:East_Empire_Company][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/EECIcon.png[/img][/url]\xfeff\xfeff [url=https://en.uesp.net/wiki/Lore:Imperial_Legion][img]https://images.uesp.net/d/da/SR-mapicon-Imperial_Camp.png[/img][/url]\xfeff \xfeff\xfeff\xfeff\n<br />\n<br />An old imperial tower near Dunyick\x2019s Camp, occupied by marauders when the Dragonborn arrives. This location seves as a good defensive position for the East Empire Companty or Imperial Legion along the south road.[/center]\n<br />[b][size=3]Recommended Mods[/size][/b][u][b]\n<br />\n<br />[/b][/u]In the base game the East Empire Company does not have a unique aesthetic, the mercenaries you see in Rise in the East wear Imperial Legion Armor and the East Empire Wardens from Scoundrel's Folly just wear Steel Armor. So, it is highly recommended that you use [url=https://www.nexusmods.com/skyrimspecialedition/mods/54990]East Empire Company Armor[/url]\xfeff (seen in the screenshots) alongside this mod. It will equip the East Empire Company with a new unique set of armor that will make the faction much more aesthetically interesting.\n<br />\n<br />Without this mod installed the East Empire Wardens added to claimed locations will just use the Steel Armor outfit from Scoundrel's Folly.\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Compatibility.png[/img]\n<br />\n<br />This mod is incompatible with any mod that also makes changes to the locations listed above.\n<br />[center]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/29882][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Lawbringer%20Addons.png[/img]\n<br />[/url]\xfeff\n<br />\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/57243][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/LCO-Solstheim.png[/img][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57099][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/County%20Claimer.png[/img][/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/55190][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Wrym%20Tamer.png[/img][/url]\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f3