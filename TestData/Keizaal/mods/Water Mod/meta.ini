nexusDescription="[center][url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/iBvSVjB.png[/img][/url]\xfeff\xfeff\xfeff[/center]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/56520/56520-1645268816-117808968.png[/img][/center]\n<br />[b][center][youtube]ZeYYikjUyIc[/youtube]\xfeff[/center]Description[/b]\n<br />[list]\n<br />[*]ENB-compatible displacement map textures\n<br />[*]Textures compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/22962]Cathedral Water[/url]\xfeff or Vanilla\n<br />[*]Supports ENB self-reflection\xfeff\n<br />[*]Optional ESP that changes water appearance\n<br />[list][*]ESL-flagged\n<br />[*][b][color=#6d9eeb]Only edits [u]water records[/u][/color][/b]\n<br />[*][b][color=#93c47d][u]0[/u] Cell edits[/color][/b]\n<br />[*][b][color=#93c47d][u]0[/u] Worldspace edits[/color][/b]\n<br />[*]Optionally disable flow maps\n<br />[/list][*]Since there are no worldspace or cell edits, [b][color=#93c47d]there is [u]no need[/u] for dozens of patches[/color][/b].\n<br />[/list]\n<br />[b]Another mod with \"water\" in its name, but is otherwise unrelated[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/63862][img]https://staticdelivery.nexusmods.com/mods/1704/images/63862/63862-1648397618-1878669735.gif[/img][/url]\n<br />\n<br />[b]Installation[/b]\n<br />[list]\n<br />[*]Install whenever\n<br />[*]Uninstall whenever\n<br />[*]Upgrade whenever\n<br />[/list]\n<br />[b]Requirements[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22962]Cathedral - Water Overhaul and Bug Fixes[/url] (Optional, install if you want to use Cathedral Water's colors)\n<br />[/list][b]\n<br />Credits[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22962]Cathedral - Water Overhaul and Bug Fixes[/url]\xfeff\xfeff\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/users/50222836]JonnyWang13[/url]\n<br />[*]The Community\xfeff\xfeff\n<br />[/list][/list]\n<br />[b]FAQ[/b]\n<br />[quote]\xfeffQ: Is this compatible with xyz?\n<br />A: No idea.\n<br />\n<br />Q: Is this ESL?\n<br />A: Check mod description.\n<br />\n<br />Q: Why should I use this mod?\n<br />A: You are free to use whatever mod you want.\n<br />\n<br />Q: My game doesn't look like the screenshots\n<br />A: Visuals depend on ENB, weather, and time of day.\n<br />\n<br />Q: I have weird water seam?\n<br />A: This mod is not responsible. Sorry.\n<br />\n<br />Q: Do I need ENB with this mod?\n<br />A: No, but your water won't get 3d displacement and will look flat.\n<br />\n<br />Q: How do I get 3d displacement with ENB?\n<br />A: Turn on displacement in the water section. Play around with the water settings until it looks good to you.\n<br />\n<br />Q: Drink from water patch?\n<br />A: [url=https://www.nexusmods.com/skyrimspecialedition/mods/43011]iNeed Universal Water Patch[/url]\xfeff\n<br />\n<br />Q: Why is the water moving?\n<br />A: There is not actually water in Skyrim. It's a video game, and what you see is merely a visual representation of water, an abstract simplification of reality, and because Skyrim does not perform fluid simulations, that facsimile of water is limited in its sophistication. For some, water is better represented by static and unmoving wave textures; for others, water is better represented if those wave textures moved. This is your game, you are the master of your own mod list, and you determine the shape of your Skyrim reality... Also, if it is not moving, you wouldn't be able to tell it is water.[/quote]"
