nexusDescription="[center][img]https://i.imgur.com/PpA18UL.png[/img][/center]\n<br />[center]This mod began as an attempt to create an [b]AddItemMenu[/b] alternative for the Anniversary Update, but is growing to become a suite of UI tools, tweaks, and fixes. It is still in development an things are subject to change during the beta period. Everything in this was made by me for my own use, and as such I treat any suggestions or feature requests with caution.[/center]\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/HxEUNnP.png[/img][/center][left]\n<br />[b]Plugin Explorer\n<br />[/b][list]\n<br />[*]Open with F11 (can be configured)\n<br />[*]Navigate a list of plugins in your load order and select from a variety of categories (Armor, Weapons, Ammo, etc).\n<br />[*]Transfer items to your inventory\n<br />[/list]\n<br />[b]Main Menu[/b]\n<br />[list]\n<br />[*]Show/Hide specific elements of the Main Menu.\n<br />[*]Don't like the Creation Club banner nagging you? Want to remove buttons from the list? All can be yours for the low price of free!\n<br />[/list]\n<br />[b]Journal Menu[/b]\n<br />[list]\n<br />[*]Includes the Stay at the System Page fix (can be configured to default to another page instead)\n<br />[/list][/left]\n<br />\n<br />[center][img]https://i.imgur.com/WZDA57E.png[/img][/center]\n<br />[color=#a4c2f4]What does QUI mean?[/color]\n<br />[list]\n<br />[*]Nothing, or perhaps Qudix's User Interface, you decide.\n<br />[/list]\n<br />[color=#a4c2f4]How do I configure settings?[/color]\n<br />[list]\n<br />[*] The default settings file is in `Data/SKSE/Plugins/QUI.toml` and can be opened with any text editor.\n<br />[*]You can also create a `QUI_Custom.toml` file in the same location to save settings across updates.\n<br />[/list]\n<br />[color=#a4c2f4]Why do I get a \"did not have a view due to missing dependencies\" error?[/color]\n<br />[list]\n<br />[*]You didn't install SkyUI correctly (or at all)\n<br />[/list]\n<br />[color=#a4c2f4]Can you add a search function?[/color]\n<br />[list]\n<br />[*]I've been asked this question since day one, and the answer is still the same. [i]Maybe[/i].\n<br />[/list]\n<br />[color=#a4c2f4]Can you add (x) feature?[/color]\n<br />[list]\n<br />[*]Maybe, if the stars align and I have the knowledge and free time.\n<br />[/list]\n<br />[color=#a4c2f4]Is it compatible with (x) mod?[/color]\n<br />[list]\n<br />[*]This mod does not replace any files, vanilla or modded. It should work with everything. I think.\n<br />[/list]\n<br />[color=#a4c2f4]Sauce?[/color]\n<br />[list]\n<br />[*][url=https://github.com/Qudix/QUI-SKSE]Source[/url]\xfeff\n<br />[/list]\n<br />\n<br />[center][url=https://ko-fi.com/C0C17AZ8P][img]https://cdn.ko-fi.com/cdn/kofi2.png[/img][/url]\xfeff[/center]"
