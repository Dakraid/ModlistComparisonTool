nexusDescription="[b][i][u][color=#f6b26b][size=3]Overview[/size][/color][/u][/i][/b]\n<br />\n<br />Fixes engine bugs where item enchantments don't apply when equipped or stop working while the item is still equipped.\n<br />\n<br />The bug where custom enchantments might not be applied when an item is equipped only occurs under certain conditions, most notably when:\n<br />\n<br />\xa0 \xa0- The game equips an item automatically, for example when switching from bow to sword your shield might auto-equip and its effects won't apply\n<br />\xa0 \xa0- Equipping items from follower inventory or storage container (chest)\n<br />\xa0 \xa0- Equipping via papyrus EquipItem function (SKSE EquipItemEx is not affected), commonly used by follower/outfit management mods\n<br />\n<br />The scope of the equip fix isn't limited to these conditions and there are probably other cases where the bug pops up. After an equip, it checks if enchantments that should be active are actually there and applies them accordingly. \n<br />\n<br />Version 1.2.0 adds additional checks to prevent active effects from dispelling when an actor is reloaded or its inventory contents change, for example when you give followers unrelated items through the trading menu. Thanks to\xa0\x44\x61rianStephens for bringing this to my attention and testing the fix.\n<br />\n<br />Works on the player and NPCs.\n<br />\n<br />[b][i][u][color=#f6b26b][size=3]Installation[/size][/color][/u][/i][/b]\n<br />\n<br />[list]\n<br />[*]Use preferred mod manager or manually drop into &lt;skyrim folder&gt;&#92;Data, no special steps required.\n<br />[*]Make sure you have all listed requirements installed.\n<br />[/list]\n<br />[b][u][color=#f6b26b][size=3][i]Compatibility[/i][/size][/color][/u][/b]\n<br />\n<br />[list]\n<br />[*]Should be compatible with everything.\n<br />[/list]\n<br />\n<br />LE version\xa0[url=https://www.nexusmods.com/skyrim/mods/105666]here[/url]"
