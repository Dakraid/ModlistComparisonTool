nexusDescription="[center][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/LCO-Solstheim.png[/img][/center][center][size=3][url=https://bethesda.net/en/mods/skyrim/mod-detail/4240053][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xfeff\xfeff\xfeff\xa0\x41lso\xa0\x61vailable on\xa0[url=https://bethesda.net/en/mods/skyrim/mod-detail/4240053]Xbox One[/url]\xfeff\xfeff\xfeff\xfeff.[/size][/center][b][center][/center][/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/29882]\n<br />Lawbringer\xa0[/url]\xfeffis a great mod that allows you to claim locations around Skyrim for a faction of your choice, ensuring that it will only respawn in the future with friendly NPCs. It is really enjoyable to claim locations and see a tangible impact on the world around you. Places like Valtheim Keep and Pine Watch Bridge are fun locations because they are bandit camps stationed on the roadway, so claiming feels very impactful.\n<br />\n<br />This is the third in my series of Lawbringer addons. Previously I have brought law to [url=https://www.nexusmods.com/skyrimspecialedition/mods/55190]Wyrmstooth [/url]and [url=https://www.nexusmods.com/skyrimspecialedition/mods/57099]Cyrodiil[/url], now it is Solstheim's turn! This mod will add support for three factions and three locations on the island of Solstheim.\n<br />[center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />[url=https://en.uesp.net/wiki/Lore:House_Redoran]\n<br />[img]https://images.uesp.net/f/f7/SR-mapicon-Raven_Rock.png[/img][/url]\xfeff[size=5][url=https://en.uesp.net/wiki/Lore:Imperial_Legion]\xa0[/url][url=https://en.uesp.net/wiki/Lore:House_Redoran]House Redoran[/url]\xfeff\xa0[url=https://en.uesp.net/wiki/Lore:House_Redoran][img]https://images.uesp.net/f/f7/SR-mapicon-Raven_Rock.png[/img][/url]\xfeff[/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-solstheim/HouseRedoran.png[/img]\n<br />\n<br />House Redoran is one of the five Morrowind Great Houses, they see tradition and the way of the warrior of the greatest ideals of Dunmer life. After the eruption of Red Mountain the Redoran found themself in a position of power and ended up as one of the most powerful houses. They have controlled Solstheim for nearly two\xa0\x63\x65nturies but, despite their famed martial prowess, they are unable to exert much influence outside of Raven Rock due to the harsh conditions and lack of resources. There is much untapped potential on the island, potential that House Redoran would be very interested in exploiting if given the chance.\n<br />\n<br />[url=https://en.uesp.net/wiki/Lore:East_Empire_Company][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/EECIcon.png[/img][/url][size=4][size=5][url=https://en.uesp.net/wiki/Lore:East_Empire_Company]\xa0[/url][/size][url=https://en.uesp.net/wiki/Lore:East_Empire_Company][size=5]The East Empire Company\xa0[/size][/url][size=5][u][url=https://en.uesp.net/wiki/Lore:East_Empire_Company][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/EECIcon.png[/img][/url][/u][/size][/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/EEco.png[/img]\n<br />[size=1]Requires completion of [url=https://en.uesp.net/wiki/Skyrim:The_Final_Descent]The Final Descent[/url]\xfeff.[/size]\n<br />\n<br />The East Empire Company is a trading business that is funded by the Empire but works independently from the government proper. They maintain a small but powerful standing army of mercenaries to protect their interests around Tamriel. Raven Rock was originally founded as a Company Colony in the late Third Era, however they were forced to move out of the island when Solstheim was given to Morrowind and House Redoran moved in. While the East Empire Company has largely ignored the island since they pulled out, the reopening of the Raven Rock Mine has prompted them to reconsider their current position.\n<br />\n<br />[url=https://en.uesp.net/wiki/Lore:Thirsk][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-solstheim/Rieklings.png[/img][/url]\xfeff\xfeff[size=4][size=5][url=https://en.uesp.net/wiki/Lore:East_Empire_Company]\xa0[/url][/size][url=https://en.uesp.net/wiki/Lore:Thirsk][size=5]The Thirsk Tribe\xa0[/size][/url]\xfeff\xfeff\xfeff[size=5][u][url=https://en.uesp.net/wiki/Lore:Thirsk][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-solstheim/Rieklings.png[/img][/url]\xfeff\xfeff[/u][/size][/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-solstheim/ThirskTribe.png[/img]\n<br />[size=1]Requires completion of\xa0[url=https://en.uesp.net/wiki/Skyrim:The_Chief_of_Thirsk_Hall]The Chief of Thirsk Hall[/url]\xfeff\xfeff.[/size]\n<br />\n<br />The Thirsk Tribe is a new riekling power in the central Solstheim region. The tribe is centered around the titular mead hall that they recently usurped from the inhabiting Nord warriors. Riekling society is comprised of many different tribes across Solstheim, rivalries run deep and violence is quick to break out between the disparate\xa0groups. Emboldened by their recent victory, the Thirsk Tribe have many old grudges that they would very much like to settle.\n<br />\n<br />[size=4][b][url=https://en.uesp.net/wiki/Skyrim:Broken_Tusk_Mine]Broken Tusk Mine[/url]\xfeff[/b][/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-solstheim/BrokenTuskMine.jpg[/img]\n<br />[url=https://en.uesp.net/wiki/Lore:East_Empire_Company][/url][url=https://en.uesp.net/wiki/Lore:East_Empire_Company][/url][url=https://en.uesp.net/wiki/Lore:House_Redoran][img]https://images.uesp.net/f/f7/SR-mapicon-Raven_Rock.png[/img][/url]\xa0[url=https://en.uesp.net/wiki/Lore:East_Empire_Company][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/EECIcon.png[/img][/url]\xa0[u][url=https://en.uesp.net/wiki/Lore:Thirsk][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-solstheim/Rieklings.png[/img][/url]\xfeff[/u]\xfeff\xfeff\n<br />\n<br />Broken Tusk Mine is a small heart stone mine between [url=https://en.uesp.net/wiki/Skyrim:Bristleback_Cave]Bristleback Cave[/url]\xfeff and [url=https://en.uesp.net/wiki/Skyrim:Stalhrim_Source]Stalhrim Source[/url]\xfeff, inhabited\xa0to the Mortrag Tribe of rieklings. While heart stones may not be a precious metal, House Redoran and the East Empire Company can both see that it is of value to mages and know they would be able to turn a profit with it. The Thirsk Tribe wants to run out and capture the mine from the rival tribe of rieklings currently inhabiting it.\n<br />\n<br />[size=4][b][url=https://en.uesp.net/wiki/Skyrim:Damphall_Mine]Damphall Mine[/url]\xfeff\xfeff[/b][/size]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-solstheim/DamphallMine.jpg[/img]\n<br />[url=https://en.uesp.net/wiki/Lore:East_Empire_Company][/url][url=https://en.uesp.net/wiki/Lore:House_Redoran][img]https://images.uesp.net/f/f7/SR-mapicon-Raven_Rock.png[/img][/url]\xa0[u][url=https://en.uesp.net/wiki/Lore:East_Empire_Company][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/EECIcon.png[/img][/url][/u]\xfeff\xfeff\n<br />\n<br />[b][/b]Damphall Mine is a large iron and silver mine north of [url=https://en.uesp.net/wiki/Skyrim:Bloodskal_Barrow]Bloodskal Barrow[/url]\xfeff, home to a group of reavers. The mine is very large and contains several veins of silver and iron, the resources within would be a boon to both the East Empire Company and House Redoran if it could be claimed.\n<br />\n<br />[b][url=https://en.uesp.net/wiki/Skyrim:Moesring_Pass][size=4]Moesring Pass[/size][/url]\xfeff[/b]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-solstheim/MoesringPass.jpg[/img]\n<br />[url=https://en.uesp.net/wiki/Lore:East_Empire_Company][/url][url=https://en.uesp.net/wiki/Lore:House_Redoran][img]https://images.uesp.net/f/f7/SR-mapicon-Raven_Rock.png[/img][/url]\xa0[url=https://en.uesp.net/wiki/Lore:East_Empire_Company][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-wyrmstooth/EECIcon.png[/img][/url]\xa0[url=https://en.uesp.net/wiki/Lore:Thirsk][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/lco-solstheim/Rieklings.png[/img][/url]\xfeff\xfeff\xfeff\n<br />\n<br />Moesring Pass is a mountain pass due northwest of the [url=https://en.uesp.net/wiki/Skyrim:Temple_of_Miraak]Temple of Miraak[/url]\xfeff, inhabited by the Moesring Tribe of rieklings guarding the nearby Strange Vessel. House Redoran and the East Empire Company both has a vested interest in investigating the piece of Dwemer tech locations here.\xa0The Thirsk Tribe wants to run out and capture the pass (and all its shiny objects) from the rival tribe of rieklings currently inhabiting it.[/center][size=3][u][b]\n<br />Recommended Mods[/b][/u][/size][u]\n<br />\n<br />[/u]In the base game the East Empire Company does not have a unique aesthetic, the mercenaries you see in Rise in the East wear Imperial Legion Armor and the East Empire Wardens from Scoundrel's Folly just wear Steel Armor. So, it is highly recommended that you use\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/54990]East Empire Company Armor[/url]\xfeff (seen in the screenshots) alongside this mod. It will equip the East Empire Company with a new unique set of armor that will make the faction much more aesthetically interesting.\n<br />\n<br />Without this mod installed the East Empire Wardens added to claimed locations will just use the Steel Armor outfit from Scoundrel's Folly.\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Compatibility.png[/img]\n<br />\n<br />This mod is incompatible with any mod that also makes changes to the locations listed above.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/29882][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Lawbringer%20Addons.png[/img][/url][center]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57243][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/LCO-Solstheim.png[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/57099][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/County%20Claimer.png[/img][/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/55190][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Wrym%20Tamer.png[/img][/url]\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f