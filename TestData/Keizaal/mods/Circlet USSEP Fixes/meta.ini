nexusDescription="This mod is to fix the problem of mods that overhaul circlet meshes not working well along with  [url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch[/url].\n<br />\n<br />Currently, fixes are provided for the following mods.\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/4294]Gemling Queen Jewelry SE[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/8686]JS Circlet Replacer[/url]\n<br />[*][url=https://www.nexusmods.com/skyrim/mods/37764]Circlet Replacers for Women[/url] (LE)\n<br />[/list]\n<br />USSEP added new armor addon records to use its own circlet meshes for female elves. Thus, the mesh improvements done by the circlet mods do not work at all on female elves. As you are most likely using USSEP already, I created this fix to help Skyrim modding community.\n<br />\n<br />The meshes in the fixes are from the original mods and I only changed the file paths of the circlet meshes to properly overwrite the meshes from USSEP. Since the fixes only contain mesh files, it is safe to install or uninstall anytime.\n<br />\n<br />CREDITS:\n<br />Saerileth\n<br />johnskyrim\n<br />lordjoseph7\n<br />Nemesis03\n<br />Animejuneky54\n<br />Elleh"
