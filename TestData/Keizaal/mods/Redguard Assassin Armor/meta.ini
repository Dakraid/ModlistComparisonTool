nexusDescription="This mod adds new lightweight and lore-friendly armor for mercenaries and assassin from Hammerfell,\xa0which can be created at the forge from leather materials. The standalone\xa0set includes a set of male and female light armor, hood and additional facemask (44 slot, not compatible with beards).\xa0The characteristics of the armor are almost entirely based on the thieves guild leader armor. Easy to manufacture and maintain.\n<br />\n<br />All my mods ported to Skyrim LE by\xa0[url=https://www.nexusmods.com/users/45716587?tab=user+files]jb93lonewolf[/url]\xa0,\xa0Xbox One verions ported by\xa0[url=https://bethesda.net/en/mods/skyrim?author_username=basspainter]basspainter[/url].\n<br />\n<br />[b][color=#ff0000]Don't forget to Endorse![/color][/b]\n<br />\n<br />[url=https://www.buymeacoffee.com/maxgearshout][img]https://i.imgur.com/VY5RdIT.png[/img][/url]\n<br />\n<br />[u]Compatibility[/u]\n<br />\n<br />Should be compatible with all mods.\n<br />\n<br />[u]Installation[/u]\n<br />\n<br />Copy the contents of the archive folder to your Skyrim&#92;Data folder. Activate\n<br />the .esp file in the Skyrim Launcher.\xa0 Alternatively, use your mod manager of choice to install the mod.\n<br />\n<br />This armor was inspired by\xa0Variones's \"[url=https://www.deviantart.com/variones/art/Persian-caravan-557430852]Persian caravan[/url]\" illustration.\n<br />\n<br />[img]https://i.imgur.com/9JnQkNO.jpg[/img]"
