nexusDescription="[b]WHY THIS[/b]\n<br />Survival Mode was given automatically to all users with the latest SSE update, and Anniversary Edition comes with Survival Mode built in. However, the Unofficial Skyrim Special Edition patch - a staple to many load orders - overwrites some of the changes Survival Mode makes to various record files, breaking a lot of the Survival Mode functionality around food and hunger.\n<br />\n<br />This patch combines the changes made by both Survival Mode and USSEP, allowing them to work in harmony. \n<br />\n<br />[b]REQUIREMENTS:[/b]\n<br />[list]\n<br />[*]Survival Mode (Creation Club)\n<br />[*]Unofficial Skyrim Special Edition Patch\n<br />[/list]\n<br />[b]INSTALLATION:[/b]\n<br />[list]\n<br />[*]Install via the mod manager of your choice, to manually control load order\n<br />[*]Make sure this patch loads after both Survival Mode and USSEP\n<br />[/list]"
