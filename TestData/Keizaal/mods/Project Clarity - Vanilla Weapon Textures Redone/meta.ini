nexusDescription="[center][b][size=6]\xfeffProject Clarity - Vanilla Armor Textures Redone\n<br />Overview\n<br />[/size][/b][/center][b]\n<br />[/b][list]\n<br />\xfeff[/list]All weapon textures have been up-scaled with an AI upscaler,\xa0processed with a custom photoshop filter,\xa0\x61nd saved in BC7 file format.\n<br />\n<br />100% Lore/Vanilla friendly.\n<br />\n<br />[img]https://i.imgur.com/z9ks8MS.jpg[/img]\n<br />\n<br />This can be used as is, to either replace weapon textures, or be used as a base to build on.\n<br />\n<br />This is also a modders resource, feel free to use these textures for \n<br />anything and everything you want. Permissions are open. Credit is \n<br />preferable but not required.\n<br />\n<br />I took the liberty of modifying the Draugr weapon textures. The wood portion is brown now, and no longer an eye wrenching green. This was the only non-vanilla modification done to the textures.\n<br />\n<br />[img]https://i.imgur.com/RWzsLnn.jpg[/img]\n<br />\n<br />I also fixed all the mismatched Glass weapon textures.\n<br />[size=4]\n<br />[img]https://i.imgur.com/yxqpxJi.jpg[/img]\n<br />\n<br />\n<br />Note[/size]\n<br />These are still Bethesda textures, the quality doesn't even come close to \n<br />retextures made from scratch; such as, aMidianborn, FrankFamily, And \n<br />Gamwich's textures. However they are still better than vanilla, and this\n<br /> mod should serve as an excellent base for building textures off of.\n<br />\n<br />\n<br />[size=5]Update 2.0[/size]\n<br />[size=3]Using\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/6129887]Kartoffels[/url]\xa0\x65xcellent\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/38775?tab=files]Cleaned Skyrim SE Textures[/url]\xa0\x61s a base, \xfeff\x65very texture has been redone from scratch.[/size]\n<br />[center]\n<br />\n<br />\n<br />[url=https://ko-fi.com/Y8Y7D3OLL][img]https://cdn.ko-fi.com/cdn/kofi5.png?v=3[/img][/url][/center]\n<br />[center][size=5][size=6]\n<br />[url=https://www.patreon.com/iconicdeath?fan_landing=true][img]https://i.imgur.com/wgGUu3e.png[/img][/url]\n<br />\n<br />[b][/b][/size][/size][/center][size=6][b][url=https://www.nexusmods.com/skyrimspecialedition/search/?BH=%20project%20clarity&amp;RH_ModList=nav:true,home:false,type:0,user_id:0,game_id:1704,advfilt:true,include_adult:false,page_size:20,show_game_filter:false&amp;BH=%20project%20clarity&amp;RH_ModList=nav:true,home:false,type:0,user_id:0,game_id:1704,advfilt:true,include_adult:false,page_size:20,show_game_filter:false,open:true,search%5Bfilename%5D:Project+Clarity][img]https://i.imgur.com/7U05FQ3.png[/img][/url]\xfeff\xfeff\n<br />[/b][/size][b][url=https://www.nexusmods.com/skyrimspecialedition/search/?BH=NaN&amp;RH_ModList=nav%3Atrue%2Chome%3Afalse%2Ctype%3A0%2Cuser_id%3A0%2Cgame_id%3A1704%2Cadvfilt%3Atrue%2Cinclude_adult%3Afalse%2Cpage_size%3A20%2Cshow_game_filter%3Afalse%2Copen%3Atrue%2Csearch%5Bauthor%5D%3AIconic%2Crange_size%3A0%3B360%2Cpage%3A1%2Csort_by%3Adate&amp;RH_ModList=nav:true,home:false,type:0,user_id:0,game_id:1704,advfilt:true,include_adult:false,page_size:20,show_game_filter:false,open:true,search%5Bauthor%5D:Iconic,range_size:0%3B360,page:1,sort_by:date,categories%5B%5D:29&amp;RH_ModList=nav:true,home:false,type:0,user_id:0,game_id:1704,advfilt:true,include_adult:false,page_size:20,show_game_filter:false,open:true,search%5Bauthor%5D:Iconic,range_size:0%3B360,page:1,sort_by:date,categories%5B%5D:29][img]https://i.imgur.com/6AhELt1.jpg[/img][/url][/b]"
