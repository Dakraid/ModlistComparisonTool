nexusDescription="[color=#f9cb9c][size=5]Overview[/size][/color]\n<br />This is my customized cut of [url=https://www.nexusmods.com/skyrimspecialedition/mods/41265]Ancient Nord Armo(u)ry EXTREME[/url] by Butane Boss. It was made to focus on what I believe are the main issues with Ancient Nordic equipment in the vanilla game:[list]\n<br />[*]Completing the Companions questline gives access to crafting of [i]Nord Hero weapons[/i] and [i]Ancient Nord armor[/i] at the Skyforge. You can't craft Ancient Nord weapons, and Nord Hero armor doesn't exist. Ancient Nord armor also sucks!\n<br />[*]The female version of Ancient Nord Armor looks like it should be light armor. Aela the Huntress, who is an archer, wears that armor and even has a high Light Armor skill.\n<br />[/list]\n<br />This mod solves those issues, and more!\n<br />\n<br />[color=#f9cb9c][size=4]Features over vanilla:[/size][/color]\n<br />[list]\n<br />[*][b][color=#999999]Ancient Nord[/color][/b] armor is craftable in the Skyforge before the Companions questline.\n<br />[*][b][color=#999999]Ancient Nord[/color][/b] weapons are also craftable in the Skyforge.\n<br />[*]There are new [b][color=#999999]Nord Hero[/color][/b] armor items, which are craftable after the Companions questline.\n<br />[*]There are distinct light and heavy variants of [b][color=#999999]Ancient Nord[/color][/b] and [b][color=#999999]Nord Hero[/color][/b] armor items. Aela is now a real Light Armor user!\n<br />[*]There are now 3 unisex variants of [b][color=#999999]Ancient Nord/Nord Hero[/color][/b] heavy helmets.\n<br />[*]There is now an [b][color=#999999]Ancient Nord Shield[/color][/b] and [b][color=#999999]Nord Hero Shield[/color][/b].\n<br />[*][b][color=#999999]Ancient Helm of the Unburned[/color][/b], [b][color=#999999]Helm of Yngol[/color][/b], and [b][color=#999999]Ahzidal's Armor[/color][/b] each have a unique appearance.\n<br />[*]Leveled lists for Ancient Nordic ruins have been modified to use Nordic themed items.\n<br />[*]Many mesh improvements by Butane Boss.\n<br />[/list]\n<br />[color=#f9cb9c][size=4]Changes from EXTREME:[/size][/color]\n<br />[list]\n<br />[*]Reduced [b][color=#999999]Ancient Nord/Nord Hero[/color][/b] armor sets to 1 light set and 1 heavy set; only the heavy helmets retain variants (Horned, Antler, and Lord).\n<br />[*][b][color=#999999]Ancient Nord/Nord Hero Light Armor[/color][/b] uses the appearance of Medium Armor for males and Huntress Armor for females.\n<br />[*][b][color=#999999]Ancient Nord Light Helmet[/color][/b] uses the appearance of the Infantry Helmet.\n<br />[*]Removed gold texture sets from Ahzidal's set, so it uses the appearance of the Lord set.\n<br />[*]Split up leveled lists for mainland and Solstheim so that mainland loot doesn't include Stalhrim gear.\n<br />[*]Removed Smithing perk requirements for crafting low tier [b][color=#999999]Ancient Nord[/color][/b] gear.\n<br />[/list]"
