nexusDescription="This mod makes it possible to switch between gamepad and keyboard/mouse control on the fly. Similar to many other games, it will simply detect when you switch between devices and update the UI accordingly.\n<br />\n<br />The user preference setting [b]Gameplay -&gt; Controller[/b] (bGamepadEnable:Main in INI prefs) will still be respected when this mod is installed, so make sure that it is enabled in order to benefit from the changes.\n<br />\n<br />[color=#ffe599]Alternate mod for analog keyboard/Wooting users:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/54785]Analog Keyboard Helper (for Wooting users)[/url][/color]\n<br />\n<br />[line]\n<br />[center][url=https://ko-fi.com/K3K1DICH7][img]https://cdn.ko-fi.com/cdn/kofi2.png[/img][/url][/center]"
