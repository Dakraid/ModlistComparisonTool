nexusDescription="[color=#00ffff][size=6]Magic Sneak Attacks[/size][/color]\n<br />\n<br />[size=6][url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/PMbnf6v.png[/img][/url][/size]\n<br />\n<br />[size=3][color=#ff0000][b]Requirements\xa0[/b][/color]\n<br />\n<br />[color=#f4f4f4]SKSE64\n<br />Visual C++ Redistributables 2019\xa0\n<br />Address Library for SKSE Plugins[/color]\n<br />\n<br />[b][color=#00ffff]Description[/color][/b]\n<br />[/size][size=3]\n<br />[/size][list]\n<br />[*][size=3][color=#f4f4f4]Enables sneak attacks with magic (spells and shouts that have projectiles)[/color].[/size]\n<br />[*][size=3]Sneak attacks trigger when crouching and undetected[/size]\n<br />[*][size=3]Works with all schools of magic[/size]\n<br />[*][size=3]Compatible with perks that affect sneak attack mult ([i]ModSneakAttackMult)[/i][/size]\n<br />[*][size=3]Displays notification in your game language and sound effect (which can be toggled off)[/size]\n<br />[*][size=3]Affects critical hit stats, just like vanilla sneak attacks[/size]\n<br />[*][size=3]Support for Papyrus [i]OnHit[/i] event[/size]\n<br />[/list][size=3]\n<br />[list]\n<br />[*][size=3]Default sneak attack base mult (for each projectile type) is 2.0X[/size]\n<br />[*][size=3]Set it to 1.0 to disable sneak attacks[/size]\n<br />[*][size=3]This, and other settings, can be configured in [i]po3_MagicSneakAttacks.ini[/i][/size]\n<br />[/list][/size][size=3]\n<br />[b][color=#00ffff]Installation[/color][/b]\n<br />[color=#f4f4f4]\n<br />[/color][/size][list]\n<br />[*][color=#f4f4f4][size=3]Install as normal with a mod manager.\xa0[/size][/color]\n<br />[/list][size=3]\n<br />[b][color=#ffff00]Credits[/color][/b]\n<br />\n<br />[color=#f4f4f4][url=https://github.com/powerof3/MagicSneakAttacks/]Plugin source[/url][/color]\n<br />\n<br />[/size][list]\n<br />[*][color=#f4f4f4][size=3]Ryan (SniffleMan) for CommonLibSSE[/size][/color]\n<br />[/list]"
