nexusDescription="[center][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Gladys%20the%20Corgi.png[/img]\n<br />[size=3]\xfeff[url=https://www.nexusmods.com/skyrim/mods/108977][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/LE%20Tiny.png[/img][/url]\xfeff\xfeff \xfeff[/size][size=3][url=https://bethesda.net/en/mods/skyrim/mod-detail/4217662][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xa0 Also available on\xa0[size=3][url=https://www.nexusmods.com/skyrim/mods/108977]Legendary Edition[/url]\xfeff[/size] and [url=https://bethesda.net/en/mods/skyrim/mod-detail/4217662]Xbox One[/url].[/size][/center]\n<br />I love corgis, they're the best. I have wanted to make a little corgi follower for the longest time, but I have been held back by my lack of assets. However, [url=https://www.nexusmods.com/skyrimspecialedition/users/49731726]Adventurer1111[/url] has recently added a corgi to his mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/40885]Dovahkiin Dogs[/url] and he has been ever so nice to not only [url=https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/gladys/Corgi%20Permissions.PNG]let me use his edited mesh, but to also buy me usage rights from the original authors[/url]!\n<br />\n<br />So I present to you Gladys, a fierce working dog that will happily bite the heels of your enemies! Talk to the new merchant at the Solitude Docks to begin your adventures together!\n<br />[center]\n<br />[youtube]-hzHIfaf_zg[/youtube]\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />\xfeff[/center][list]\n<br />[*]A new adorable corgi follower named Gladys.\n<br />[*]A unique model and armor set to make her stand out from the rest of Skyrim's dogs.\n<br />[*]A looting system that will allow Gladys to retrieve useful items from the surrounding environment.\n<br />[*]A home framework that will allow you to tell Gladys where to live when dismissed.\n<br />[*]The ability to play fetch!\n<br />[*]Fully re-voiced sound effects using audio from my own pet corgis!\n<br />[/list][center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Compatibility.png[/img]\xfeff[/center][left][url=https://www.nexusmods.com/skyrimspecialedition/mods/47670]\n<br />Immersive Interactions[/url]\xfeff is supported out-of-the-box without need of any patches or MCM configurations.\n<br />\n<br />Gladys uses a custom follower framework and should [b]NOT [/b]be imported into follower framework mods such as [url=https://www.nexusmods.com/skyrimspecialedition/mods/6656]Amazing Follower Tweaks[/url]\xfeff, [url=https://www.nexusmods.com/skyrimspecialedition/mods/7003]Extensible Follower Framework[/url]\xfeff, or [url=https://www.nexusmods.com/skyrimspecialedition/mods/18076]Nether's Follower Framework[/url].\n<br />\n<br />\xfeff\x41 merchant ship is added to the Solitude docks in front of the East Empire Company Warehouse. This ship is only there before purchasing Gladys from the merchant, afterward she will leave and take the ship with her. I carefully chose the location of this new ship to ensure that it wouldn't conflict with any of the popular Solitude mods. I have provided screenshots of the new ship alongside various other Solitude mods to display how it will look.\n<br />\n<br />[b]Vanilla:[/b]\n<br />[spoiler]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/gladys/compatibility/1.%20Vanilla.png[/img]\xfeff\xfeff\n<br />\n<br />[/spoiler]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28349]Enhanced Solitude Docks[/url]\xfeff:\n<br />[spoiler]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/gladys/compatibility/8.%20Enhanced%20Solitude%20Docks.png[/img]\n<br />\xfeff[/spoiler]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22243]Great City of Solitude[/url]\xfeff:\n<br />[spoiler]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/gladys/compatibility/2.%20The%20Great%20City%20of%20Solitude.png[/img]\n<br />\xfeff[/spoiler]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17959]Harborside - Solitude Bridge Home[/url]\xfeff:\n<br />[spoiler]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/gladys/compatibility/7.%20Harborside.png[/img]\n<br />\xfeff[/spoiler]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42052]RedBag's Solitude[/url]\xfeff:\n<br />[spoiler]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/gladys/compatibility/6.%20RedBag's%20Solitude.png[/img]\n<br />\xfeff[/spoiler]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/34681]Save the Icerunner - Lights out Alternative Routes[/url]\xfeff:\n<br />[spoiler]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/gladys/compatibility/1.%20Vanilla.png[/img]\xfeff\n<br />\n<br />[/spoiler]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/13922]Solitude Docks[/url]\xfeff:\n<br />[spoiler]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/gladys/compatibility/5.%20Solitude%20Docks.png[/img]\n<br />\xfeff[/spoiler]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/8]Solitude Expansion[/url]\xfeff:\n<br />[spoiler]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/gladys/compatibility/4.%20Solitude%20Expansion.png[/img]\n<br />\xfeff[/spoiler][/left][center][/center][center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/56433][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/MerlinTheCorgi.png[/img][/url]\xfeff\xfeff\n<br />\n<br />If you like Gladys, check out [url=https://www.nexusmods.com/skyrimspecialedition/mods/56433]Merlin the Corgi[/url]\xfeff!\xa0\n<br />\n<br />[url=https://www.nexusmods.com/users/61720101][img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url]\xfeff[url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=TateTaylorOH&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://camo.githubusercontent.com/552464a2dd0cc5c6c0fee3215d78afa32464f6c6ae73acea8be204efa8459edf/68747470733a2f2f7667626f786172742e636f6d2f7265736f75726365732f6c6f676f2f313633365f62657468657364615f67616d655f73747564696f732d707265762e706e67[/img][/url]\xfeff[/center]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Line%20Divider.png[/img][center]\xfeff\n<br />[url=https://bethesda.net/en/article/p4FMCp1dbZfGaJgGr4tqG/fallout-4-skyrim-august-featured-mods-2021][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/gladys/Featured%20August%202021.png[/img][/url]\xfeff\n<br />\n<br />[url=https://keizaal.github.io/Keizaal/][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/68997][img]https://raw.githubusercontent.c