nexusDescription="[b][color=#ffd966][size=3]/Concept[/size][/color][/b]\n<br />\n<br />[size=2][color=#f4f4f4]I've been amazed by [url=https://www.nexusmods.com/skyrim/mods/82985]Kelretu ressources[/url] that I integrated his work seamlessly\xa0with vanilla content to add more depth in orcish furniture.\xa0\n<br />[/color]Nothing is added,\xa0[b]I just replaced some vanilla furniture[/b] with his custom models when needed. Might be a detail for some people, but for other this mod can be a real boost in vanilla immersion.\n<br />\n<br />Reminder : an orcish furniture set already exists in vanilla, this mod bring just more novelty and diversity to it. Nothing fancy.\n<br />\n<br />\n<br />[b][color=#ffd966][size=3]/Infos[/size][/color][/b]\n<br />\n<br />- No navmesh edits\n<br />- Middle class furniture replacement are manly in longhouses\n<br />- Almost every chests, and 70% of static barrels replaced\n<br />- Some strongholds have a custom blacksmith forge and Dushnikh Yal a distinct orcish well\n<br />- Kelretu's custom models use vanilla textures, all texture replacer will be compatible out the box\n<br />- No [url=https://www.nexusmods.com/skyrimspecialedition/mods/60805]Base Object Swapper[/url] version provided for the moment, for clipping, scale and position tweaking reason\n<br />- Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/22178]Spice Of Life[/url]\xa0made by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/19019539?tab=user+files]agentw[/url]\xa0\x61vailable\n<br />- By its design, this little mod should be highly compatible I guess\n<br />- However, some mods like Ember XD will not apply on the new orc Forge, it will need 3D work to patch\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/52322?tab=files]Animated Forge Water[/url] doesn't apply to the new orc forge, it need a patch[/size]\n<br />\n<br />\n<br />[color=#ffd966][size=3][b]/New\xa0\x66urniture assets[/b][/size][/color]\n<br />[size=2]\n<br />[/size][color=#f4f4f4][size=2][b]New orcish middle class set[/b]\n<br />- Shelfs (high and small)\n<br />- Tables (square, round and rectangle)\n<br />- Chair\n<br />- Beds (single and double)\n<br />- Dresser &amp; end table (animated &amp; lootable)\n<br />\n<br />[b]Others new orc furniture[/b]\n<br />- Chest (animated &amp; lootable)\n<br />- Barrel (only static)\n<br />- Well\n<br />- Blacksmith forge (not correct collision mesh, but still usable)\n<br />- Small shelf\n<br />- Throne (for orc chief in exterior)\n<br />- Bucket, opened and closed (I added same physics &amp; interaction &amp; same value than vanilla bucket)\n<br />\n<br />[b]My file include all other orcish meshes by Kelteru (for future update ? ...)[/b][/size][/color]\n<br />\n<br />\n<br />[color=#ffd966][size=3][b]/Cells[/b][/size][/color]\n<br />\n<br />[size=2]- Largashbur Exterior[/size]\n<br />[size=2]- Largashbur Longhouse[/size]\n<br />[size=2]- Largashbur Basement[/size]\n<br />[size=2]- Gloombound Mine[/size]\n<br />\n<br />[size=2]- Mor Khazgur Exterior[/size]\n<br />[size=2]- Mor Khazgur Longhouse[/size]\n<br />[size=2]- Mor Khazgur Cellar[/size]\n<br />[size=2]- Mor Khazgur Mine[/size]\n<br />\n<br />[size=2]- Dushnikh Yal Exterior[/size]\n<br />[size=2]- Dushnikh Yal Longhouse[/size]\n<br />[size=2]- Dushnikh Yal Mine[/size]\n<br />[size=2]- Dushnikh Yal Cellar[/size]\n<br />\n<br />[size=2]- Narzulbur Exterior[/size]\n<br />[size=2]- Narzulbur Longhouse[/size]\n<br />[size=2]- Narzulbur Basement[/size]\n<br />\n<br />[size=2]- Cracked Tusk Keep Exterior[/size]\n<br />[size=2]- Cracked Tusk Keep Interior\n<br />\n<br />- Bilegulch Mine Exterior\n<br />- Bilegulch Mine Interior\n<br />\n<br />- Rift Watchtower[/size]\n<br />\n<br />\n<br />[b][size=3][color=#ffd966]/Credits[/color]\n<br />\n<br />[/size][/b][size=2]- [url=https://www.nexusmods.com/skyrim/mods/82985]Kelretu[/url]\xa0\x61nd his open perms\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/users/19019539?tab=user+files]agentw[/url] for his Spice Of Life patch[url=https://velvetyne.fr/fonts/avara/]\n<br />\n<br />\n<br />[color=#f4f4f4][size=3][b]/My others mods[/b][/size]\n<br />\n<br />[size=2]-\xa0[/size][/color][/url][color=#f4f4f4][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/42201]More Wooden Bridges[/url]\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/56606]Unique Goldenglow Estate Crossing[/url]\n<br />[/size][/color][color=#f4f4f4][size=2]-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/66320]Nilheim Wood Pass[/url]\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/64166]Over Sized Bridges Fix\n<br />[/url][/size][/color][/size]-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/67135]BUVARP SE RE - Various Patches\n<br />[/url]-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/66841]Well In Towns[/url]"
