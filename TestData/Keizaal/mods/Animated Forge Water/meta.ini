nexusDescription="[center][url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/iBvSVjB.png[/img][/url]\xfeff\xfeff\xfeff[/center]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/52322/52322-1645265215-583924738.png[/img][/center]\n<br />[b]Description[/b]\n<br />[list]\n<br />[*]Animated Forge Water\n<br />[*]Uses water texture from whatever water mod you've installed\n<br />[*]Uses refraction and normal maps\n<br />[*]Mesh only\n<br />[*]Has slower and quicker moving water options in fomod\n<br />[*]No ESP\n<br />[list][*]Works with any mod-added vanilla forges\n<br />[*]Doesn't conflict with edits to vanilla locations\n<br />[*]No need to patch\n<br />[/list][*]Includes [url=https://www.nexusmods.com/skyrimspecialedition/mods/659]SMIM[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/users/684492]USSEP[/url] mesh changes\n<br />[*]Fixes extra clipping trough on Skyforge (vanilla bug)\n<br />[*]Fixes missing sparks, steam, and splashes on Ravenrock blacksmith forge (uesp bug)\n<br />[/list]\n<br />[youtube]KACNTxQ0IWc[/youtube]\n<br />\n<br />[b]Patches included in FOMOD[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/48825]Elsopa Anvil[/url]\n<br />[list][*]Fixed some bugs present in Elsopa Anvil:\n<br />[list][*]Fixed Ravenrock Blacksmith Anvil\n<br />[*]Fixed Hearthfire forge inventory models\n<br />[*]Fixed broken Whiterun Warmaiden's forge metal bars\n<br />[/list][/list][*][url=https://www.nexusmods.com/skyrimspecialedition/mods/14368]Embers HD[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/37085]Embers XD[/url]\n<br />[*]Elsopa with Embers HD\n<br />[*]Elsopa with Embers XD\n<br />[/list]\n<br />[b]Compatibility[/b]\n<br />[list]\n<br />[*]Compatible with any vanilla forges added to new locations\n<br />[*]Patches available for\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/mods/48825]Elsopa Anvil[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/14368]Embers HD[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/37085]Embers XD[/url]\n<br />[/list][*]Overwrite (install with higher priority)\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/32117]Assorted Mesh Fixes[/url]\n<br />[*]Incompatible with any other nif/mesh replacers that changes the same files\xfeff\n<br />[/list]\n<br />[b]FAQ[/b][quote]\xfeffQ: What's the difference between this and some other thing?\n<br />A: This doesn't use ESP, so:\n<br />[list]\n<br />[*]It works with any mod that adds new instances of vanilla forges without needing any patches\n<br />[*]It doesn't conflict with mods that make edits to existing locations\n<br />[/list]\n<br />Q: Does it need patching?\n<br />A: Not unless you use a forge mesh replacer\n<br />\n<br />Q: Can you make patch with so-and-so mod?\n<br />A: Unlike this mod, which is open permissions, most mods are released with closed permissions. Without obtaining permissions, I cannot use their assets to make your patch. You have to get the authors to make it or ask them for permission.\n<br />\n<br />Q: Why is the water moving?\n<br />A: There is not actually water in Skyrim. It's a video game, and what you see is merely a visual representation of water, an abstract simplification of reality, and because Skyrim does not perform fluid simulations, that facsimile of water is limited in its sophistication. For some, water is better represented by static and  unmoving wave textures; for others, water is better represented if those wave textures moved. This is your game, you are the master of your own mod list, and you determine the shape of your Skyrim reality... Also, if it is not moving, you wouldn't be able to tell it is water.[/quote][b]\n<br />Special Thanks[/b][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/2148728]powerofthree[/url]\n<br />[/list][b]\n<br />Credits[/b][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/659]Static Mesh Improvement Mod - SMIM[/url]\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/users/283020]Brumbek\xfeff[/url]\xfeff\n<br />[/list][*][url=https://www.nexusmods.com/skyrimspecialedition/mods/4155]Clockwork[/url]\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/users/60908]Antistar[/url]\n<br />[/list][*][url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch[/url]\xfeff\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/684492]Arthmoor[/url]\n<br />[*]Unofficial Skyrim Special Edition Patch team\n<br />[*]Please see Unofficial Skyrim Special Edition Patch readme in the download. This list is rather extensive and ever changing.\n<br />[/list][*]Meshes for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/48825]Elsopa Anvil[/url]\xa0patch\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/users/6960827]Elsopa[/url]\n<br />[/list][*]Meshes for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/14368]Embers HD[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/37085]Embers XD[/url]\xa0patch\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/users/3211380]mindflux[/url]\n<br />[/list][/list]"
