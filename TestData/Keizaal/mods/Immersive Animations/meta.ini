nexusDescription="Duinnin's Unique Border Gates is a fantastic mod, and one that has never left my load order. This is a replacer esp which makes the mod ESL-Flagged, and set of generated facegen files for the mod to fix the dark face bug.\xa0In addition, I included ESL-ified and updated versions of some of the patches.\n<br />If you're looking for the Beyond Skyrim: Bruma patch, I made a more comprehensive one [url=http://www.nexusmods.com/skyrimspecialedition/mods/34955]here[/url].\n<br />\n<br />[b][size=5]REQUIRES ORIGINAL MOD[/size]\n<br />[/b]\n<br />[color=#ff0000][size=4][b]Additionally, make sure you have [/b][i][b]none[/b][/i][b] of the original patches active.[/b][/size][/color][size=3]Since the file has been converted to ESL, they will no longer function and can cause issues. Some Improved/eslified patches have been provided here.[/size]\n<br />\n<br />Install with mod manager or manually, and overwrite.\n<br />ESL-Flagged\n<br />\n<br />\n<br />\n<br />Credits:\n<br />[url=https://www.nexusmods.com/skyrim/users/73493]duinnin [/url]for the original mod\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/8128936]Kelsenellenelvian [/url]for the SE port"
