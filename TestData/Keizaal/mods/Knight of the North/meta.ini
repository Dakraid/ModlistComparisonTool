nexusDescription="[center][/center][center][size=3][size=3][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Knight%20of%20the%20North.png[/img][/size]\n<br />[/size][size=3][url=https://bethesda.net/en/mods/skyrim/mod-detail/4200958][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xfeff\xa0\x41lso available on [url=https://bethesda.net/en/mods/skyrim/mod-detail/4200958]Xbox One[/url]\xfeff.[/size][/center]\n<br />The love the Divine Crusader and the lore surrounding the Knights of the Nine. I was happy to see the titular armor set get added to the Creation Club, but thoroughly disappointed at the quest you were sent on to obtain it. This is my attempt at overhauling the Relics of the Crusader quest and making it more interesting and immersive.\n<br />\n<br />Find a Crusader Relic to begin the quest!\n<br />\n<br />[center][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img][/center]\n<br />[list]\n<br />[*]A completely reworked quest for obtaining the relics of the Crusader.\n<br />[*]Participant in a province-wide scavenger hunt to reunite the lost relics.\n<br />[*]An interesting background narrative that explains how the Relics got to Skyrim.\n<br />[*]A non-linear experience that focuses more on in-world clues than quest markers.\n<br />[/list]\n<br />[center][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/dQw4w9WgXcQ][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26