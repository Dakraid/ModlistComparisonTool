nexusDescription="[center]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/East%20Empire%20Company%20Armor.png[/img]\n<br />[url=https://bethesda.net/en/mods/skyrim/mod-detail/4232413][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff[size=3]\xfeff\xa0\x41lso\xa0\x61vailable on\xa0[url=https://bethesda.net/en/mods/skyrim/mod-detail/4232413]Xbox One[/url]\xfeff[b]\xfeff[/b].[/size][/center]\n<br />I have a strange infatuation with the East Empire Company, I have referenced them in several of my mods and I am sure I will continue to reference them in many mods to come. They have only ever really big a major player in Bloodmoon but I just find the faction to be very neat. I have long been disappointed that the Company doesn't have any kind of unique aesthetic in Skyrim. They look like any other Imperial soldier, but I felt like they needed something that really showed who they were.\n<br />\n<br />[url=https://www.nexusmods.com/users/4569617]Jelidity [/url]so kindly offered to kitbash some assets together and I think we have come up with a really neat looking armor set that really gives off that \"Company feel\" that I was looking for. This mod will integrate the lovely new armor set into Skyrim to give your East Empire Company a fresh coat of paint!\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />\n<br />[list]\n<br />[*]East Empire Mercenaries now wear the new East Empire Company Armor.\n<br />[*]East Empire Wardens now wear the new East Empire Company Armor. \n<br />[*]Adelaisa Vendicci now wears the new East Empire Company Armor without a helmet and gauntlets.\n<br />[*]Orthus Endario now wears the new East Empire Company Jerkin.\n<br />\n<br />[*]East Empire Wardens are now present in the East Empire Company Warehouse at all times, not only during Scoundrel's Folly.\n<br />[*]Wearing a set of East Empire Company Armor during the quest Scoundrel's Folly will allow you to blend in with the East Empire Wardens.\n<br />[*]The new East Empire Company Armor can be crafted after completing Rise in the East. It is Light Armor governed by the \"Steel Smiting\" perk.\n<br />[/list]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[/url][center][url=https://www.nexusmods.com/users/61720101][img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=TateTaylorOH&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://camo.githubusercontent.com/552464a2dd0cc5c6c0fee3215d78afa32464f6c6ae73acea8be204efa8459edf/68747470733a2f2f7667626f786172742e636f6d2f7265736f75726365732f6c6f676f2f313633365f62657468657364615f67616d655f73747564696f732d707265762e706e67[/img][/url]\xfeff[/center][size=3]\n<br />[center][img]https://github.com/TateTaylorUSA/TateTaylorUSA/raw/main/assets/images/banners/JeliditysMods.png[/img]\xfeff\n<br />\n<br />[url=https://www.nexusmods.com/users/4569617][/url][url=https://www.nexusmods.com/users/4569617][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Jelidity's%20Nexus.png[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][/url][url=https: