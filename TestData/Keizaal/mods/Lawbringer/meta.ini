nexusDescription="A quick fix for [url=https://www.nexusmods.com/skyrimspecialedition/mods/29882]Lawbringer[/url]'s MCM Location Registration, fixes the function signature in order to be compatible with Serenity/Halted Stream Mine\n<br />\n<br />I fully expect this mod to become obsolete once the fix has been rolled up into the mainstream of Lawbringer \n<br />\n<br />All credits go to [url=https://www.nexusmods.com/skyrimspecialedition/users/4117328]EpicCrab [/url]for the mod\n<br />\n<br />Technical Details:\n<br />When trying to register Serenity the MCM will be unsuccessful, the culprit, shown in the Papyrus Logs\n<br />\n<br />[code]\xfeff[02/21/2022 - 11:10:08AM] Error: Incorrect number of arguments passed. Expected 6, got 4. \n<br />stack:\n<br />\xa0\xa0 \xa0[ (FE054C31)].LCO_SMCControllerScript.RegisterMod() - \"ceofzcfaupjfknypyjwqdmvtsyg\" Line 83\n<br />\xa0\xa0 \xa0[LCO_MCMRegisterQuest (FE055834)].LCO_MCMRegister.OnStoryScript() - \"oygjrjfxtirzpnzajsi\" Line 9\n<br />\n<br />[/code]\n<br />The latest version of Lawbringer has a different function signature than the one in Serenity, applying the following fix allows the locations to become registered\n<br />[img]https://i.imgur.com/aM99i1S.png[/img]"
