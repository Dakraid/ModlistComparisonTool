nexusDescription="[b][color=#a4c2f4][size=4]Introduction[/size][/color][/b]\n<br />\n<br />After watching UnknownG12's [url=https://www.youtube.com/watch?v=JwuOJPkNz0k]video[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/54051]mod[/url] on Malborn's face, I contacted him and together we decided to adress more of the dreaded default face NPCs.\n<br />\n<br />[b][color=#a4c2f4][size=4]NPCs changed[/size][/color][/b]\n<br />\n<br />[b]Argonian[/b]\n<br />\n<br />[list]\n<br />[*] WEThiefArgonianM\n<br />[*] WEAssassinArgonianF\n<br />[/list]\n<br />\n<br />[b]Breton[/b]\n<br />\n<br />[list]\n<br />[*]Hathrasil\n<br />[*]Morven\n<br />[*]EncForsworn01Melee1HBretonBerserk\n<br />[*]EncForsworn02Melee1HBretonBerserk\n<br />[*]EncForsworn03Melee1HBretonBerserk\n<br />[*]EncForsworn04Melee1HBretonBerserk\n<br />[*]EncForsworn05Melee1HBretonBerserk\n<br />[*]EncForsworn06Melee1HBretonBerserk\n<br />[*]dunLostValleyRedoubForswornBerserker\n<br />[*]DLC01SoulCairnSoulMorven (Morven Stroud)\n<br />[*]DLC1_WESC09TaronGuard03\n<br />[*]DLC1CastleThrallTemplate4\n<br />[/list]\n<br />\n<br />[b]Breton Afflicted[/b]\n<br />\n<br />[list]\n<br />[*]Basically every member of the DA13AfflictedRace\n<br />[/list]\n<br />\n<br />[b]Breton Vampire[/b]\n<br />\n<br />[list]\n<br />[*]Sybille Stentor (Dawnguard broke her unique vanilla design, reverting it to default)\n<br />[/list]\n<br />\n<br />[b]Dark Elf[/b]\n<br />\n<br />[list]\n<br />[*]Brand-Shei\n<br />[*]Faldrus\n<br />[*]WEThiefDarkElfF\n<br />[*]WEThiefDarkElfM\n<br />[*]WEAssassinDarkElfM\n<br />[*]DLC1_WESC02_VigilantVampireLeader\n<br />[*]DLC01SoulCairnJiub\n<br />[*]DLC2WE13dunHaknirShoal_LvlBanditMissileFemaleDarkElfCommoner\n<br />[*]DLC2WE13dunHaknirShoal_LvlBanditWizardMaleDarkElfCynical\n<br />[/list]\n<br />\n<br />[b]Elder[/b]\n<br />\n<br />[list]\n<br />[*]Hilde\n<br />[*]DLC1RefugeeSern\n<br />[*]DLC2WaterStoneSailor4 (Palevius Lex)\n<br />[*]Storn Crag-Strider\n<br />[*]Crescius Caerellius\n<br />[/list]\n<br />\n<br />[b]High Elf[/b]\n<br />\n<br />[list]\n<br />[*]DLC1RuunvaldWarlockBoss (Minorne)\n<br />[*]DLC2SV02Ancarion\n<br />[*]DLC2SV02LvlThalmorMissile\n<br />[*]DLC2SV02LvlThalmorMissileAggro1024 \n<br />[/list]\n<br />\n<br />[b]Imperial[/b]\n<br />\n<br />[list]\n<br />[*]Valga Vinicia\n<br />[*]Gilfre -&gt; turned into a Nord \n<br />[*]DLC1_WESC05_DawnguardHunter\n<br />[*]DLC1CastleThrallTemplate3\n<br />[*]DLC1dunRedwaterDenAddictCWMaleCommander\n<br />[/list]\n<br />\n<br />[b]Khajiit[/b]\n<br />\n<br />[list]\n<br />[*]Vasha\n<br />[*]WEThiefKhajiitM\n<br />[*]WEAssassinKhajiitF\n<br />[/list]\n<br />\n<br />[b]Nord[/b]\n<br />\n<br />[list]\n<br />[*]Briehl\n<br />[*]Erikur\n<br />[*]Sond\n<br />[*]Freir\n<br />[*]Fridrika\n<br />[*]MS07LvlBlackbloodMissileNordM\n<br />[*]Every EncBandit03Melee variant, both male and female\n<br />[*]DLC1_WESC06_LvlDawnguardFleeing (Dawnguard Novice Hakar)\n<br />[*]DLC1_WESC08_LvlDawnguardSlain (Lynoit)\n<br />[*]DLC1_WESC09TaronGuard02\n<br />[*]DLC1DunRuunvaldVolk (Volk)\n<br />[*]DLC1LvlRedwaterThrallMeleeCommonerAcMAggro1024\n<br />[*]DLC1LvlVampireThrallMeleeCommonerAcM\n<br />[*]DLC1RefugeeBarknar\n<br />[*]DLC2WaterStoneSailor3\n<br />[/list]\n<br />\n<br />[b]Orc[/b]\n<br />\n<br />[list]\n<br />[*]WE24Orc (Old Orc)\n<br />[*]WE17Bandit1 (Orc bandit leader disguised as Imperial soldier, in a random encounter)\n<br />[*]Durak (Orc that starts the Dawnguard questline)\n<br />[/list]\n<br />\n<br />[b]Redguard[/b]\n<br />\n<br />[list]\n<br />[*]Ramati\n<br />[*]Sudi\n<br />[*]EncAlikr03MagicRedguardM\n<br />[*]EncAlikr03TemplateMelee\n<br />[*]DLC1_WESC07_Outrider (Saliah)\n<br />[/list]\n<br />\n<br />[b]Wood Elf[/b]\n<br />\n<br />[list]\n<br />[*]Malborn\n<br />[*]DLC1dunRedwaterDenVampireThrallDealer\n<br />[*]DLC1dunRedwaterDenVampireThrallMissileEvenTonedF\n<br />[*]DLC2WE05Wizard\n<br />[/list]\n<br />\n<br />[b][color=#a4c2f4][size=4]Compatibility[/size][/color][/b]\n<br />\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Legendary Edition Patch[/url]: Not a hard requirement, but highly recommended. One reference had to be made persistent to unsure proper compatibility with USSEP.\n<br />\n<br />- Any mods that edit any of the NPCs mentioned above, including but not limited to any appearance overhauls.\n<br />\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/49616]USMP[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/18994/]WACCF [/url]and[url=https://www.nexusmods.com/skyrimspecialedition/mods/25094] Dawnguard Arsenal[/url] need a patch, which can be found here: [url=https://www.nexusmods.com/skyrimspecialedition/mods/59934]Default Face NPCs Fixes - Patches[/url].\n<br />\n<br />- To avoid the dark face bug, it's recommended to use [url=https://www.nexusmods.com/skyrimspecialedition/mods/42441]this mod[/url].\n<br />\n<br />Note: It's recommended to load this mod as early as possible, to allow other mods to override.\n<br />\n<br />[b][color=#a4c2f4][size=4]FAQ[/size][/color][/b]\n<br />\n<br />Q: Will you make a patch for X?\n<br />A: Maybe, it depends. If I'm using the mod myself, I'll consider it. Otherwise, it's unlikely I'll make a patch, however I allow others to do so. (see permissions)\n<br />\n<br />Q: Will you port this to &lt;insert other version of Skyrim&gt;?\n<br />A: I only support the [color=#93c47d][b]PC Steam English Special Edition of Skyrim.[/b][/color] Any other version I won't support myself. However, I do allow others to port it to other version at their own responsibility. (see permissions)\n<br />\n<br />Q: ESPFE?\n<br />A: Yes, this mod uses an ESLified ESP, and as such does not count towards the 255 plugin limit."
