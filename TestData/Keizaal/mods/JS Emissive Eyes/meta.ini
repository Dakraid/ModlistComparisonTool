nexusDescription="[center][url=https://www.facebook.com/johnskyrim][img]https://i.imgur.com/Hyt1qhU.png[/img][/url][url=https://www.ko-fi.com/johnskyrim][img]https://i.imgur.com/Yxxoq1W.png[/img][/url][url=https://www.patreon.com/johnskyrim][img]https://i.imgur.com/5fyJVov.png[/img][/url][/center][img]https://i.imgur.com/ZM71deY.png[/img]\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/60108/60108-1639587302-1384880751.gif[/img][/center]\n<br />[color=#6d9eeb][b]About this mod:[/b]\xa0\n<br />[/color]\n<br />Glowing Eyes (with ENB Particle Light) are added to enemy NPC's which change color based on combat status. The included MCM menu controls which colors a monster will use when they're in and out of combat, as well as being able to turn the effect off completely. Each monster type has its own setting.\n<br />\n<br />Draugr &amp; Skeleton Eye effects have been replaced with a less derpy looking version.\n<br />\n<br />[color=#ffd966][b]SPID (Spell Perk Item Distributor) compatible v1.2[/b]\n<br />[/color]\n<br />[img]https://i.imgur.com/ZM71deY.png[/img]\n<br />\n<br />[b][color=#6d9eeb]Affected Enemies:\n<br />[/color][/b]\n<br />[size=2]\x2022 Afflicted\n<br />\x2022 Ash Hoppers\n<br />\x2022 Ash Spawn\n<br />\x2022 Chaurus Insects (Chaurus, Chaurus Hunter &amp; Chaurus Fledgling)\n<br />\x2022 Death Hounds\n<br />\x2022 Dragon Priests\n<br />\x2022 Draugr\n<br />\x2022 Dremora\n<br />\x2022 Dwarven Automatons (Ballista, Centurion, Sphere &amp; Spider)\n<br />\x2022 Gargoyle\n<br />\x2022 Giant\n<br />\x2022 Hagraven\n<br />\x2022 Lurkers\n<br />\x2022 Necro Skeletons (Black, Soul Cairn)\n<br />\x2022 Rieklings\n<br />\x2022 Seekers\n<br />\x2022 Skeever\n<br />\x2022 Skeletons\n<br />\x2022 Slaughterfish\n<br />\x2022 Spriggan (Spriggan, Matron, Earth Mother &amp; Burned)\n<br />\x2022 Trolls (ex. Udefrykte)\n<br />\x2022 Vampire Lord\n<br />\x2022 Werebear\n<br />\x2022 Werewolf\n<br />\x2022 Wolf[/size]\n<br />\n<br />[b]Note:\xa0[/b][color=#ffd966]It is recommended that you do your color selections in an area where there are no monsters loaded. Eye Glow Color will only be updated on combat change if the enemy is already loaded. By default, everything is set to [b]Off[/b][/color]\n<br />\n<br />[size=2]This is only an [b]overlay effect[/b], it does not affect Eye Retexture mods. Appearance may vary based on game version &amp; ENB preset.\n<br />[/size]\n<br />[center][img]https://i.imgur.com/ZM71deY.png[/img][/center]\n<br />[color=#6d9eeb][b]Installation:[/b]\n<br />[/color]\n<br />\x2022 Mod Manager / Manual Extraction to the Skyrim Data folder.[color=#ffd966][size=2]\n<br />[/size][/color]\n<br />[center][img]https://i.imgur.com/ZM71deY.png[/img][/center]\n<br />[b][color=#6d9eeb][b]FAQ:\n<br />[/b][/color][/b]\n<br />1) Is this compatible with other eye texture mods?\n<br />[color=#b6b6b6]\x2022 Yes! Providing that the author did not change the size of the NPC eye ball or the position, there should be no issues. This does not change any eye textures.\n<br />[/color]\n<br />2) What potential incompatibility could there be?\n<br />[color=#b6b6b6]\x2022 Custom NPC's that use a vanilla race but different body mesh/skeleton may experience Glowing Eyes that are aligned incorrectly.\n<br />\x2022 Any mod that adds ENB Particle Lights to the eye area may be incompatible and cause overblowing of colors.\n<br />[/color]\n<br />3) Will you add more enemy NPC's later on?\n<br />[color=#b6b6b6]\x2022 Yes! The mod will be expanded in the future and revised once plugins are fully updated with AE.\n<br />[/color]\n<br />4) How come there are no Dragons?\n<br />[color=#b6b6b6]\x2022 Dragon's combat status is only detected when they are on the ground, so it didn't make sense to add them at this time.[/color]\n<br />\n<br />5) Does this work without ENB?\n<br />[color=#b6b6b6]\x2022 Yes! You just won't have the particle light effect.\n<br />[/color]\n<br />6) What is \"Custom\"?\n<br />[color=#b6b6b6]\x2022 It is my own preference or a default setting. Later on this will be changed to instead bring up a color picker.\n<br />[/color]\n<br />[center][img]https://i.imgur.com/ZM71deY.png[/img][/center]\n<br />[color=#6d9eeb][b]Known Issues:\n<br />[/b][/color]\n<br />\x2022 Player combat status is not detected by the game, so if you are a Werewolf, Werebear or Vampire Lord, your Eye Glow Color will not change from Passive.\n<br />\x2022 If an enemy NPC follows the player through a load door, the Eye Glow is not re-applied.\n<br />\n<br />[center][img]https://i.imgur.com/ZM71deY.png[/img][/center]\n<br />[size=2]If for some reason the files do not work, cause crashes or any other problems, please do not hesitate to contact me.\n<br />All screenshots are taken directly from the game and resized down from 1920x1080 to 1280x720. No other editing has been done.\xa0\n<br />\n<br />[color=#ff0000][b]Under no circumstance is this mod allowed to be uploaded to another website without my given permission. No permission will be granted in regards to porting to console.[/b][/color][/size]"
