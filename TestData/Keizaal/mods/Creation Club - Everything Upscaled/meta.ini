nexusDescription="[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/58120/58120-1636390326-2132890636.gif[/img]\xfeff\xfeff[/center]\n<br />\n<br />[b][u][size=4]Description[/size]\n<br />[/u][/b]Just in time for Anniversary Edition - Every texture for every Creation Club mod upscaled, maximum size is 4K, textures that were already 4K have been cleaned and saved with a lower compression.\n<br />Note: Just because there's no screenshot of the creation doesn't mean it wasn't upscaled, but if something is missing just let me know.\n<br />Note: Everything has been upscaled in this mod, [b]everything[/b]. If you want a more conservative version then check out\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/58801]Creation Club Anniversary Cleaned and Upscaled[/url]\xa0\x62y\xa0Kartoffels, where only the armor diffuse textures have been upscaled.\n<br />\n<br />[u][b][size=4]Installation[/size]\n<br />[/b][/u]Download all three rar files and drop them in your Skyrim Special Edition&#92;Data folder and unzip them all. You can delete the rars when you're done. See optional files for downloads for individual creations.\n<br />\n<br />[b][u][size=4]FAQ[/size]\n<br />[/u]Q:[/b]\xa0\x43\x61n you upload a version with X resolution and Y compression?\n<br />[b]A:[/b]\xa0Use\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/23316]Cathedral Assets Optimiser[/url]\xa0instead, run it on your textures/creationclub folder with the appropriate\xa0\x63ompression and resizing settings."
