nexusDescription="The Glass Helmet has a couple of problems.\r<br />\r<br />Firstly, the ears of some of the races pop through. This is because they weren&#39;t flagged to have their ears biped when wearing the helmet. Fixed with this mod.\r<br />\r<br />Secondly, the Orc males were using the wrong mesh altogether. They actually have their own mesh that is fitted just for them (like the Khajiit). This mod will tell the game to use the correct mesh.\r<br />\r<br />-------------------------------------------------------------------------------------------------------------------------------------------\r<br />\r<br />I have included the meshes from this mod: [url=http://skyrim.nexusmods.com/mods/4085/?]Better fitting Glass Helmet[/url] as an option for those who would like to use them. They were originally broken as they would not register the normal map of the texture, so I fixed them and uploaded them here as the original author doesn&#39;t seem to be around any more. Their file permissions allow this though.\r<br />\r<br />You may still see a tiny bit of clipping with the better fitting meshes. While you won&#39;t see their ears poking out, you may notice a tiny bit of what I am guessing is their head poking through. This can&#39;t be fixed unless someone can edit the meshes to be slightly wider.\r<br />\r<br />-------------------------------------------------------------------------------------------------------------------------------------------\r<br />\r<br />You have several options, and you must use only one:\r<br />[size=2]\r<br />[/size][list]\r<br />[*][size=2]Use &#34;[color=#00ff00]Glass Helmet Fix[/color]&#34; if you are using vanilla textures or a simple texture replacer.[/size]\r<br />[*][color=#f1c232][size=2]Can be merged with WryeBash[/size][/color]\r<br />[/list][size=2]\r<br />[/size][list]\r<br />[*][size=2]Use &#34;[color=#00ff00]Glass Helmet Fix[/color] - [color=#ff0000]No Meshes[/color]&#34; if you are using vanilla textures or a simple texture replacer but DON&#39;T want to use the better fitting meshes.[/size]\r<br />[*][size=2][color=#f1c232]Can be merged with WryeBash[/color][/size]\r<br />[/list][size=2]\r<br />[/size][list]\r<br />[*][size=2]Use &#34;[color=#00ff00]Glass Helmet Fix[/color] - [color=#00ffff]Amidian Content[/color]&#34; if you are using the &#34;[url=http://www.nexusmods.com/skyrim/mods/24909/?][color=#00ffff]Amidianborn Book of Silence - Content Addon[/color][/url]&#34;. You don&#39;t need anything else if you choose\xa0\xa0 this option, it has the fix for vanilla helmets merged in.[/size]\r<br />[*][color=#ff7700][size=2]This should be loaded after[/size][/color][size=2] &#34;[color=#00ffff]aMidianBorn_ContentAddon.esp[/color]&#34;[/size]\r<br />[*][size=2][color=#f1c232]Can be merged with WryeBash[/color][/size]\r<br />[/list][size=2]\r<br />[/size][list]\r<br />[*][size=2]Use &#34;[color=#00ff00]Glass Helmet Fix[/color] - [color=#00ffff]Amidian Content[/color] - [color=#ff0000]No Meshes[/color]&#34; if you are using the &#34;[url=http://www.nexusmods.com/skyrim/mods/24909/?][color=#00ffff]Amidianborn Book of Silence - Content Addon[/color][/url]&#34; but DON&#39;T want to use the better fitting meshes. You don&#39;t need anything else if you choose this option, it has the fix for vanilla helmets merged in.[/size]\r<br />[*][color=#ff7700][size=2]This should be loaded after[/size][/color][size=2] &#34;[color=#00ffff]aMidianBorn_ContentAddon.esp[/color]&#34;[/size]\r<br />[*][size=2][color=#f1c232]Can be merged with WryeBash[/color][/size]\r<br />[/list][size=2]\r<br />[/size][list]\r<br />[*][size=2]Use &#34;[color=#00ffff]Amidian Patch - Lore[/color]&#34; if you are using the &#34;[url=http://www.nexusmods.com/skyrim/mods/24909/?][color=#00ffff]Amidianborn Book of Silence Glass Variants - Lore[/color][/url]&#34; option. [color=#ff7700]Overwrite when asked[/color].[/size]\r<br />[/list][size=2]\r<br />[/size][list]\r<br />[*][size=2]Use &#34;[color=#00ffff]Amidian Patch - Standard[/color]&#34; if you are using the &#34;[url=http://www.nexusmods.com/skyrim/mods/24909/?][color=#00ffff]Amidianborn Book of Silence Glass Variants - Standard[/color][/url]&#34; option. [color=#ff7700]Overwrite when asked[/color].[/size]\r<br />[/list][size=2]\r<br />[/size][list]\r<br />[*][size=2]Use &#34;[color=#00ffff]Amidian Patch - Lore - [color=#ff0000]No Meshes[/color][/color]&#34; if you are using the &#34;[url=http://www.nexusmods.com/skyrim/mods/24909/?][color=#00ffff]Amidianborn Book of Silence Glass Variants - Lore[/color][/url]&#34; option but DON&#39;T want to use the better fitting meshes. [color=#ff7700]Overwrite when asked[/color].[/size]\r<br />[/list][size=2]\r<br />[/size][list]\r<br />[*][size=2]Use &#34;[color=#00ffff]Amidian Patch - Standard - [/color][color=#ff0000]No Meshes[/color]&#34; if you are using the &#34;[url=http://www.nexusmods.com/skyrim/mods/24909/?][color=#00ffff]Amidianborn Book of Silence Glass Variants - Standard[/color][/url]&#34; option but DON&#39;T want to use the better fitting meshes. [color=#ff7700]Overwrite when asked[/color].[/size]\r<br />[/list]\r<br />When using &#34;[color=#00ff00]Glass Helmet Fix.esp[/color]&#34;, load it after anything that deals with the vanilla glass helmet.\r<br />When using either of the [color=#00ffff]Amidianborn Patches[/color], load them where they would normally go, but after anything that deals with the vanilla helmet.\r<br />Or use [url=https://loot.github.io/][color=#ff7700]LOOT[/color][/url].\r<br />\r<br />Recommend installing with NMM or [url=http://www.nexusmods.com/skyrim/mods/1334/?]Mod Organizer[/url] for easy removal should you wish to remove it.\r<br />\r<br />-------------------------------------------------------------------------------------------------------------------------------------------\r<br />\r<br />::My Other Uploads::\r<br />[url=http://skyrim.nexusmods.com/mods/36428/?]Bugs CoT and RLO or ELFX SweetFX Preset[/url]\r<br />[url=http://skyrim.nexusmods.com/mods/38712/?]Xvision Children - Redone[/url]\r<br />\r<br />-------------------------------------------------------------------------------------------------------------------------------------------\r<br />\r<br />::Credits::\r<br />Bethesda - Skyrim and the Creation Kit\r<br />Abakus - [url=http://skyrim.nexusmods.com/mods/4085/?]Better Fitting Glass Helmet[/url]\r<br />Modd3r & Cabal120 - for the original [url=http://www.nexusmods.com/skyrim/mods/24909/?]aMidianBorn[/url] esp&#39;s.\r<br />\r<br />::Tools::\r<br />Creation Kit\r<br />NifScope"
