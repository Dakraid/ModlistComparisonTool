nexusDescription="[b][color=#a4c2f4][b][url=https://ko-fi.com/doodlez][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Ko-fi_40px_60fps.png?raw=true[/img][/url]\xa0 \xa0 \xa0 [url=https://www.patreon.com/Doodlezoid][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Patreon_40px.png?raw=true[/img][/url]\n<br />\n<br />[url=https://staticdelivery.nexusmods.com/mods/1704/images/58782/58782-1647206907-464968546.png]\xfeff[img]https://staticdelivery.nexusmods.com/mods/1704/images/58782/58782-1647206907-464968546.png[/img][/url]\n<br />[size=3]\n<br />DESCRIPTION[/size][/b][/color]\n<br />[/b]\n<br />This mod overhauls the weather and lighting of all world maps.\n<br />\n<br />The world map renders differently to the rest of the game, so ENB ignores it, and most weather mods ignore it too. Hence, no matter what your setup is, this mod is recommended. \n<br />\n<br />The lighting setup works around some vanilla issues to offer a significant improvement over existing options, including avoiding blown out highlights and bloom, and a greater distinction between time-of-day. This is a result of me spending way too much time making and modifying weathers, and reversing the original shader code.\n<br />\n<br />\n<br />[b][color=#a4c2f4][size=3]COMPATIBILITY[/size][/color]\n<br />[/b]\n<br />[list]\n<br />[*][color=#ffe599][b]Compatible with everything, load below other lighting or weather mods.[/b][/color]\n<br />[*][color=#ffe599][b][b]Compatible with new lands mods like Beyond Skyrim: Bruma and Wyrmstooth[/b][/b][/color]\n<br />[*][color=#f4f4f4]If using [url=https://www.nexusmods.com/skyrimspecialedition/mods/5804]A Quality World Map[/url]\xfeff, extract its BSA and delete[b] IcePenguinWorldMap.esp [/b]or\xa0[b]IcePenguinWorldMapClassic.esp [/b]if you want to save a plugin slot. Otherwise just load the esp above mine.\xa0[/color][b]\xfeff[/b]\n<br />[/list]\n<br />\n<br />[b][color=#a4c2f4][size=3]CREDITS[/size]\n<br />\n<br />[/color][/b][url=https://www.nexusmods.com/skyrimspecialedition/users/918859]L00 [/url]for some weather values"
