nexusDescription="Be silent![spoiler][youtube]m_mPE9gcQJo[/youtube][/spoiler]\n<br />\n<br />Magic vendors no longer tell you \"So, you wish to master the arcane arts...\" when you're the College's Arch-Mage.\n<br />\n<br />[color=#f1c232][b]Installer Options[/b][/color]\n<br />[list]\n<br />[*]Sergius Turrianus omits the [i]friendly[/i] greeting \"You're not as dumb as you look.\" -- Strictly for oversensitive Arch-Mages.\n<br />[*]Farengar won't belittle the Arch-Mage with menial tasks.\n<br />[/list]\n<br />[color=#ffd966]Note[/color]\n<br />The conditions on [i]\"Greetings, Arch-Mage.\"[/i] and [i]\"May I help you, Arch-Mage?\"[/i] try to avoid greetings from mod-added College NPCs without proper voice files (eg., Argonians, Atronachs, Dremoras, or whatever.)\n<br />It looks a bit silly when you see the subtitles but can't hear anyting.\n<br />It goes without saying that whoever doesn't use the subtitles can't notice the issue and doesn't benefit from the 'fix'.\n<br />\n<br />\n<br />A version compatible with \"Relationship Dialogue Overhaul\" is available in the installer."
