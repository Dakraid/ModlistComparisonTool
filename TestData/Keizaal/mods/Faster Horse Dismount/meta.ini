nexusDescription="[b][color=#dd7e6b][size=4]The mod:[/size][/color][/b]\n<br />\n<br />The Vanilla dismounting animation lasts 2.13 seconds. This mod shortens it.\n<br />Three options available: 25% faster (1.63s), 33% faster (1.43s) and 50% faster (1.13s).\xa0I currently use the 33% version.\n<br />\n<br />\n<br />[b][color=#dd7e6b][size=4]Optional file:[/size][/color][/b]\n<br />\n<br />The Vanilla mounting animation lasts 1.67 seconds. I've never found it annoyingly long but it does make some sense to shorten it a little as well.\n<br />Three options: 15% faster (1.42s), 21% faster (1.32s) and 30% faster (1.17s).\xa0I currently use the 15% version.\n<br />\n<br />[b][color=#dd7e6b][size=4]\n<br />Compatibility:[/size][/color][/b]\n<br />\n<br />Compatible with any mod that doesn't replace the same files.\n<br />\n<br />\n<br />[color=#dd7e6b][size=4][b]Credits:[/b][/size][/color]\n<br />\n<br />[list]\n<br />[*]Bethesda\n<br />[*][url=https://www.nexusmods.com/skyrim/users/1413286]moirai[/url] who first released the same tweak for LE ([url=https://www.nexusmods.com/skyrim/mods/48317]Faster Horse Dismounting[/url]), which prompted me to create something similar for SE\n<br />[/list]\n<br />\n<br />[color=#dd7e6b][size=4][b]My other mods:[/b][/size][/color]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46305]\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/46299]Natural Hair Colors[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46305]Mourning Restored[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46357]Faster Reanimation\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/46739]Less Bright Teeth for Expressive Facegen Morphs\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/47985]Hooded Skeleton Corpse Fix for WACCF\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/48574]Majestic Mountains - Mesh Tangent Space Fixes[/url]"
