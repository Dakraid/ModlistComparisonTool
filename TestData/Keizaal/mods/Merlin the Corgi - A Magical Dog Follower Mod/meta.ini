nexusDescription="[center][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/MerlinTheCorgi.png[/img]\n<br />[size=3][url=https://bethesda.net/en/mods/skyrim/mod-detail/4236473][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff  Also available on [url=https://bethesda.net/en/mods/skyrim/mod-detail/4236473]Xbox One[/url]\xfeff.[/size][/center]\n<br />[left]Several months ago I published [url=https://www.nexusmods.com/skyrimspecialedition/mods/50164]Gladys the Corgi[/url]\xfeff which aimed to add my own dog into Skyrim. I had a lot of fun making it, but there was one problem: I have another dog! For the longest time the lack of a proper Cardigan Corgi asset kept me from working on this mod, however, a few weeks ago [url=https://www.nexusmods.com/skyrimspecialedition/users/4569617]Jelidity [/url]\xfeffkindly provided me with a lovely model that fit my needs perfectly.\n<br />\n<br />When designing this mod I did not want it to turn into a reskinned Gladys, so I set out to make sure the two companions behaved differently. Gladys was a merchant dog, so she is very good at hoarding items and carrying them for you. This new follower, Merlin, will live up to his name by being a combat-oriented follower that can utilized an arsenal of magical attacks.\n<br />\n<br />Travel to the [url=https://esomap.uesp.net/srmap.html?world=1&amp;x=-42578&amp;y=78007&amp;zoom=17]Summoning Circle[/url]\xfeff\xfeff just north of Morthal to meet your new friend. Merlin is ready to join you on your adventure and protect you with tooth and spell![/left][center]\n<br />[youtube]KPsrB8ZPaV0[/youtube]\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img][/center]\n<br />[list]\n<br />[*]A new magical corgi follower named Merlin.\n<br />[*]A unique model and armor set to make him stand out from the rest of Skyrim's dogs.\n<br />[*]A magic system that will allow Merlin to intelligently choose between several magical forms to most effectively dispatch his enemies.\n<br />[*]A home framework that will allow you to tell Merlin where to live when dismissed.\n<br />[*]Fully re-voiced sound effects using audio from my own pet corgi!\n<br />[/list][center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Compatibility.png[/img]\xfeff[/center][left][url=https://www.nexusmods.com/skyrimspecialedition/mods/47670]\n<br />Immersive Interactions[/url]\xfeff is supported out-of-the-box without need of any patches or MCM configurations.\n<br />\n<br />Merlin \xfeffuses a custom follower framework and should [b]NOT [/b]be imported into follower framework mods such as [url=https://www.nexusmods.com/skyrimspecialedition/mods/6656]Amazing Follower Tweaks[/url]\xfeff, [url=https://www.nexusmods.com/skyrimspecialedition/mods/7003]Extensible Follower Framework[/url]\xfeff, or [url=https://www.nexusmods.com/skyrimspecialedition/mods/18076]Nether's Follower Framework[/url].[/left][center][/center][center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/50164]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Gladys%20the%20Corgi.png[/img][/url]\xfeff\n<br />\n<br />If you like Merlin, check out [url=https://www.nexusmods.com/skyrimspecialedition/mods/50164][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/50164][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/50164]Gladys[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/56433]\xa0the Corgi[/url]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/56433][/url]\xfeff\xfeff!\xa0\n<br />\n<br />[url=https://www.nexusmods.com/users/61720101][img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url]\xfeff[url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=TateTaylorOH&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://camo.githubusercontent.com/552464a2dd0cc5c6c0fee3215d78afa32464f6c6ae73acea8be204efa8459edf/68747470733a2f2f7667626f786172742e636f6d2f7265736f75726365732f6c6f676f2f313633365f62657468657364615f67616d655f73747564696f732d707265762e706e67[/img][/url]\xfeff\xfeff   [url=https://www.nexusmods.com/users/61720101][/url]\xfeff\xfeff[/center][center]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Line%20Divider.png[/img]\n<br />\n<br />[url=https://beth.games/3NjOMmz][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/merlin/BethesdaFeaturedJune2022.png[/img][/url]\xfeff\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/68997][img]https://raw.githubusercontent.com/PierreDespereaux/Keizaal/main/assets/images/branding/Featured%20in%20Keizaal.png[/img][/url]\n<br />\xfeff\xfeff\xfeff\xfeff\xfeff\n<br />[youtube]pLDDRiYAJe4[/youtube][/center]"
