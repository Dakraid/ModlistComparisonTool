nexusDescription="[b][center][font=Verdana][size=4][color=#9fc5e8][size=5]Artesian Cloaks of Skyrim[/size][/color]\n<br />\xa0[color=#6fa8dc][b][font=Verdana][size=4][b][font=Verdana][size=4]HDT-SMP[/size][/font][/b][/size][/font][/b] Physics for Cloak Mods![/color][/size][/font][/center][/b]\n<br />[size=3][i][b]BEHOLD[/b][/i]...patches that add HDT-SMP enabled physics to your favorite cloak and cape mods for Skyrim SE. \n<br />It's about time right? Well, I made this for myself and just thought why not share it with you folks. [/size][color=#00ff00][size=3]\n<br />[/size][/color][i][b][color=#00ff00][size=3]\n<br />This mod requires[/size][/color][size=3] [url=http://skse.silverlock.org/]SKSE64 [/url][color=#00ff00][i][b][size=3]and [/size][/b][/i][/color]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/30872]HDT-SMP SSE[/url]![/size][/b][/i][b] \n<br />[center]\n<br />[youtube]Itosvgri9sw[/youtube][/center]\n<br />\n<br />[/b][center][b]--------------------------------------------------------------------[/b][/center][size=4][b]Supported Mods[/b][/size]\n<br />[list]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/9213]Apachii Divine Elegance Store[/url]\xfeff[/b][/size]* v1.8\n<br />[*][b][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/2954]Ashara SSE Princes of the Woods for UNP and male[/url][/size]\xfeff[/b] v5.4\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/2019]Cloaks and Capes[/url]\xfeff v1.4[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/15338]Cloaks of Lace for Lady[/url]\xfeff v1.2[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/6369]Cloaks of Skyrim[/url]\xfeff v1.2.1[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/42558?]Cloaks of Skyrim Retextured SE[/url]\xfeff v1.0\n<br />[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/9530]Daedric Cloaks[/url]\xfeff v1.5[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/2314?]DeserterX Collection SSE[/url]\xfeff v1.2[/size]\n<br />[*][size=3]\xfeff[url=https://www.nexusmods.com/skyrim/users/3373573?tab=user+files]DeserterX Outfits[/url]\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/9304]Divine Cloaks[/url]\xfeff v0.6[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/11158]Ennead - Cloaks of Evening Star[/url]\xfeff v1.1[/size]\n<br />[*]  [size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/644]Wet and Cold[/url]\xfeff v2.15 &amp; v2.20 Alpha 1[/size]\n<br />[*]  [size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/4933]Winter Is Coming SSE[/url]\xfeff v2.4[/size]\n<br />[/list]\n<br />*Partial support[b][color=#cc4125][size=3]\n<br />[/size][/color][/b][center][b][color=#cc4125][size=3]- Warning - [/size][/color][/b][i][b][size=3]\n<br />[/size][/b][/i][size=3]This mod is a replacer, so will effect every cloak and cape for the mod you select. \n<br />\n<br />It can [i]potentially [/i]hit your FPS hard depending on your hardware, mods, configuration, \n<br />and the number of NPC's in your loaded cells wearing physics-enabled clothing.\n<br />\n<br />Some people may have no noticeable impact on their performance at all. It depends.\n<br />HDT-SMP is still an alpha software, and may still have many performance fixes yet to come.[/size][/center][size=3]\n<br />[/size]\n<br />[center][b]--------------------------------------------------------------------[/b][/center]\n<br />[size=4][b]Requirements &amp; Installation[/b][/size]\n<br />[list=1]\n<br />[*][size=3]\xa0Install [url=http://skse.silverlock.org/][/url][url=http://skse.silverlock.org/][/url][url=http://skse.silverlock.org/]SKSE64[/url][/size]\n<br />[*][size=3]\xa0Install [url=https://www.nexusmods.com/skyrimspecialedition/mods/30872]HDT-SMP SSE[/url]\xfeff [/size]\n<br />[*][size=3]\xa0Install the required mod(s) for your desired SMP patch(es)[/size]\n<br />[*][size=3]\xa0\x44ownload the main FOMOD or your pick of individual patches with NMM/MO2/Vortex; no support for manual install[/size]\n<br />[*][size=3]\xa0Install with your mod manager; overwrite or override all[/size]\n<br />[/list]\n<br />If you do not already have SMP installed, and you need help doing so, you can watch this video from Tooneyman:[center]\n<br />[youtube]Xp6LWt04Jxc[/youtube][/center]\n<br />[center]There will not be further support from me in terms of installing HDT-SMP.\n<br />Be sure to check out Tooneyman's port of [url=https://www.nexusmods.com/skyrimspecialedition/mods/17510]Resplendent Armor and Greatsword SE[/url]! [/center]\n<br />\n<br />\n<br />[b][size=4]Notes[/size][/b][size=3][size=4][b] / Known Issues[/b][/size]\n<br />[size=3]- Dragon Priest cloaks from Cloaks of Skyrim do not have physics applied.[/size][/size][size=3]\n<br />- Some clipping issues are certain armors. It could be improved but probably won't ever be perfect.\n<br />[size=4]\n<br />[/size][b][size=4][size=3][size=4]Possible To-Do's[/size]\n<br />[/size][/size][/b][size=3]- Collision/Weighting Improvements (ongoing)[/size]\n<br />[size=3][size=3]- Improve [/size][/size]flow movement to be more unique for certain types of Cloak\n<br />- Full-blown patches to fix problems of the original mods.\n<br />[size=3]\n<br />\n<br />Let me know if there is anything truly broken, but no promises on substantial support though. \n<br />There's definitely improvements that could be made, but take it for what it is for now...[/size][b][color=#00ff00][size=3]\n<br />[/size][/color][/b]\n<br />[/size]\n<br />[center][b]--------------------------------------------------------------------[color=#00ff00][size=3]\n<br />[/size][/color][/b][/center]\n<br />[size=4][b]Credits[/b][/size]\n<br />[size=3]Bethesda &amp; Zenimax\n<br />ElSopa\n<br />Nikinoodles &amp; Nazenn \n<br />Nivea\n<br />Isoku\n<br />LogisticsOfBreath\n<br />volvaga0\n<br />aronchack &amp; FireOogle\n<br />Apachii\n<br />SydneyB\n<br />cp44\n<br />nsk13\n<br />Rosent\n<br />Tooneyman - for the SMP installation tutorial\n<br />[/size]MistValkyrie - for the Sovngarde font and Ennead\n<br />\n<br />[size=4][b]Permissions[/b][/size]\n<br />[size=3]The mod authors of the patched mods have given me permissions to release this or had patch permissions. You do not have permission to redistribute the art assets in these patches in any way due to the permissions being on a mod by mod basis [b]UNLESS [/b]you check the original mod and contact the original author.\n<br />\n<br />If they allow esp/esl/esm compatibility patches, then that permission applies here as well.[/size]"
