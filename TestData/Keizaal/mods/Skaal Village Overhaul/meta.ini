nexusDescription="[center]Whiterun architecture? IN MY MORROWIND THEMED ISLAND!??\n<br />\n<br />Luckily [url=https://www.nexusmods.com/skyrimspecialedition/mods/48604]Tesak1234 \xfeffreleased a Morrowind Nord Houses asset pack[/url] and Iand I got to work making the town real unique,\n<br />with the help of my Twitch community :)\n<br />\n<br />This mod overhauls the Solstheim island's Skaal Village. It replaces every house with a new exterior model and interior, except the Greathall. Every interior has been downsized into small, cozy huts. They still have most of the loot and furnishing that was originally there but they are very different.\n<br />\n<br />[size=4][size=4][url=https://www.twitch.tv/therealelianora][img]https://i.imgur.com/NU3XDgk.png[/img][/url][/size][/size]\n<br />\n<br />[size=4][b][color=#cc4125]:: REQUIREMENTS ::[/color][/b]\n<br />[/size]\n<br />- Skyrim SE up to date\n<br />\n<br />[color=#6d9eeb][size=4][b]:: GENERAL ::\n<br />\n<br />[b][color=#dd7e6b]I recommend using this on a new game, but it *might* work on an old save, too.[/color][/b]\n<br />[/b][/size][/color]\n<br />- The player home, Vintrhus, needs a key to get in, you can find it in a knapsack at Snowclad Ruins by the altar with dead animals (https://elderscrolls.fandom.com/wiki/Snowclad_Ruins), see gallery for images.\n<br />\n<br />- Inside the house there are TWO BUTTONS. You can have the house WITHOUT A BASEMENT, don't enable the trapdoor to the basement from the button if you don't need follower / children's beds.\n<br />\n<br />- Works with HF Multiple Adoptions mod (2 children) ** First go in the house and enable the basement (button next to the kitchen table), then in the basement press the button next to the ladder to enable children's bed and dummy, then use Bless Home spell. Do not disable the kid beds after moving in your family.\n<br />\n<br />Great care was taken with error fixing, esp cleaning, navmesh and lighting setup.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/53733/53733-1628872648-1654008959.gif[/img]\xfeff\n<br />\n<br />[color=#dd7e6b][size=4][b]:: COMPATIBILITY ::\n<br />[/b][/size][/color]\n<br />- Compatible with Skaal You Need (not sure why you would need two player homes in the village lol), load Skaal Village Overhaul last!!\n<br />- \"Svellheim\" \"Skaal Manor\" reported to be highly compatible \n<br />- [b]NOT COMPATIBLE with JK's[/b]. I don't get why you'd want to install two town overhauls on top of each other, anyway\xa0\xaf&#92;_(\x30c4)_/\xaf\n<br />\n<br />Load this mod after any other mods that edit Solstheim and lighting! I recommend building [b]DynDOLOD[/b].\n<br />\n<br />[img]https://i.imgur.com/arTIPui.png[/img]\n<br />\n<br />[b][color=#a4c2f4][size=4]:: CREDITS ::[/size]\n<br />[/color][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/48604]Tesak1234 for the\xa0Morrowind Nord Houses Pack[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/7840]jet4571 for Jet's Resources furniture\xa0[/url]\xfeff\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/users/4974983?tab=user+files]LeianneG\xa0[/url]\xfeff\xfeff[/b]for the button script\n<br />\n<br />[color=#a4c2f4][size=4][b]:: FAQ ::\n<br />[/b][/size][/color]\n<br />Q: LE version?\n<br />A: No.\xa0\n<br />\n<br />Q: Patch for X?\n<br />A: I'm not going to make any since I don't use anything that conflicts with this place. \n<br />My permissions allow anyone to upload patches, however, \n<br />and[i] I encourage the community to make patches they need.\n<br />\n<br />[/i]Q: Translations?\n<br />A: See my Nexus profile for permission info\n<br />[color=#a4c2f4]\n<br />[/color][b][color=#a4c2f4][size=4]_______________________________________________________________[/size]\n<br />\n<br />[size=4][size=4]You can fuel my creative engine\n<br />and support my caffeine obsession:\xa0[/size]\n<br />\xa0\n<br />[url=https://ko-fi.com/elianora][img]https://i.imgur.com/tZKZJsn.png[/img]\n<br />\n<br />[/url]To help me get modding resources and tools, you can join my Patreon:\n<br />\n<br />[url=https://www.patreon.com/Elianora][img]https://i.imgur.com/9znjNGK.png[/img][/url]\n<br />\xa0\n<br />Wanna talk mods? Join my Discord for a support hot line and free hugs!\n<br />\xa0\n<br />[url=https://discord.gg/kMXXUCs][img]https://i.imgur.com/u4qCPYS.png?2[/img][/url]\n<br />\xa0\n<br />I HAVE STARTED TO WORK IN AN INDIE GAME STUDIO\n<br />AND WE ARE MAKING OUR FIRST GAME!\n<br />\n<br />COME FOLLOW US TO GET UPDATES ON\xa0\"AMONG THE TROLLS\"\xa0!\n<br />\n<br />[url=https://twitter.com/ForbiddenDevs][img]https://i.imgur.com/WydtUUn.png[/img][/url]\xa0 \xa0 \xa0 \xa0 \xa0[url=https://www.facebook.com/ForbiddenStudiosOfficial/][img]https://i.imgur.com/EneEOvE.png[/img][/url]\n<br />[size=4]_______________________________________________________________[/size]\n<br />\xa0\n<br />Follow me on social media for WIP pics and stuff-stuff:\n<br />\n<br />[url=https://www.facebook.com/elianorapwnsu][img]https://i.imgur.com/267fYFk.png[/img][/url]\n<br />[url=https://twitter.com/Elianora][img]https://i.imgur.com/PoXzrmx.png[/img][/url]\n<br />[url=https://www.nexusmods.com/users/3231858?tab=user+files][img]https://i.imgur.com/FRsm6lJ.png[/img][/url][size=3][/size]\n<br />[size=3]\n<br />PLEASE ADD YOUR SCREENSHOTS TO THE GALLERY !\n<br />[/size]_______________________________________________________________[/size][/color][/b][b]\n<br />[/b][/center]"
