nexusDescription="Morrowind celebrates its 20th anniversary this year, and in honor of the occasion, we at Beyond Skyrim: Morrowind have decided to share a special treat: our complete bonemold weapon set!\n<br />\n<br />To get your hands on these new items, simply travel to [b]Traitor's Post[/b] in Skyrim and look for an unfortunate mishap on the road.\n<br />\n<br />\n<br />[b]CHANGELOG:\n<br />[/b]\n<br />[b]Version 1.1.3\xa0[/b]- Re-skinned bonemold bow, resolving the disappearing\xa0ground model issue.\n<br />[b]Version 1.1.2 [/b]- Corrected file path for facegen data, resolving the black face issue on Taval\x2019s body. Updated collision on waraxe and round shield.[b]\n<br />Version 1.1[/b] - Fixed sword, war axe, and warhammer to display correct ground models. Added tempering recipes to all weapons and shields.\n<br />\n<br />\n<br />[b]FEATURES:\n<br />\n<br />[/b]- Lore-friendly acquisition method\n<br />- 2H weapons (1x each): Greatsword, Greataxe, Warhammer, Club\n<br />- 1H weapons (2x each): Sword, Dagger, Mace, War Axe\n<br />- 3 shield variations\n<br />- Bow and arrows (arrows will respawn)\n<br />\n<br />\n<br />[b]COMPATIBILITY:\n<br />[/b]\n<br />- May interfere with any mods that make changes to Traitor's Post\n<br />- No other likely conflicts or compatibility issues\n<br />\n<br />\n<br />[b]INSTALLATION:\n<br />\n<br />[b]Manual:[/b]\n<br />1.[/b] Download the archive and extract the .zip to a location of your choice[b]\n<br />2.[/b] Move the files to your Skyrim Special Edition Data folder[b]\n<br />3. [/b]Enable the .esp using the mod manager of your choice or Special Edition's built-in load order functionality[b]\n<br />\n<br />[b]Mod Manager[/b][b]:[/b]\n<br />1. [/b]Download the archive either directly or through your mod manager of choice[b]\n<br />2. [/b]Select the archive/mod and install it as per normal[b]\n<br />3. [/b]Enable the .esp and put it low in your load order\n<br />\n<br />\n<br />[b]SOCIAL MEDIA:[/b]\n<br />\n<br />Website: