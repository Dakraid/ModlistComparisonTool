nexusDescription="[center][size=3][center][/center]\xfeff\xfeff\xfeff\xfeff\xfeff[/size][size=3]\xfeff\xfeff\xfeff\xfeff\xfeff[size=3]\xfeff\xfeff\xfeff\xfeff\xfeff[size=3][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Summerset%20Shadow%20Armor.png[/img]\n<br />[url=https://bethesda.net/en/mods/skyrim/mod-detail/4262282][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xa0\x41lso\xa0\x61vailable on\xa0[url=https://bethesda.net/en/mods/skyrim/mod-detail/4262282]Xbox One[/url]\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff.[/size][/size][/size][/center]\n<br />The [url=https://en.uesp.net/wiki/Lore:Factions_S#Summerset_Shadows]Summerset Shadow[/url] are a rival guild of thieves that you encounter during the Thieves Guild questline. They don't really have any unique visual identity besides being Altmer in Thieves Guild Armor. My buddy [url=https://www.nexusmods.com//users/14941634]Catir [/url]had the idea to adapt the [url=https://en.uesp.net/wiki/Skyrim:Elven#Elven_Hunter_Armor]Elven Hunter Armor[/url] into something suitable for them and then my other buddy,\xa0[url=https://www.nexusmods.com/users/4569617]Jelidity[/url],\xa0made it happen. \n<br />\n<br />I'm just here to publish the mod I guess.\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />\n<br />[list]\n<br />[*]Replaces the generic Thieves Guild Armor used by the Summerset Shadow with a new unique armor based on Elven Hunter Armor.\n<br />[*]The appearance of Linwe's Armor set changed to be consistent with the new style.\n<br />[/list][center][/center][center]\n<br />[img]https://github.com/TateTaylorUSA/TateTaylorUSA/raw/main/assets/images/banners/JeliditysMods.png[/img]\xfeff\n<br />\n<br />[url=https://www.nexusmods.com/users/4569617][/url][url=https://www.nexusmods.com/u