nexusDescription="[b][color=#a4c2f4][b][size=3][center][/center][left]\xfeff[url=https://ko-fi.com/doodlez][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Ko-fi_40px_60fps.png?raw=true[/img][/url]\xa0 \xa0 \xa0 [url=https://www.patreon.com/Doodlezoid][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Patreon_40px.png?raw=true[/img][/url][/left]\n<br />OVERVIEW[/size][/b][/color]\n<br />[/b]\n<br />[b]Screenshot Helper is an SKSE plugin which sorts your screenshots\xa0[/b]by saving them into separate\xa0\x66olders for each of your characters, with information about the location they were taken, as well as the time and date.\n<br />\n<br />If a screenshot of the same name already exists, an index suffix will be added to the file name.\n<br />\n<br />Supports all human languages.\n<br />[color=#ffe599]Note: if/when our alien or ape overlords take over, these languages will have support added at the soonest possible time. However, this may not be possible in situations where human civilization\xa0\x61s we know it is destroyed, the human race is enslaved, or similar. This is also reliant on the next Unicode Consortium meeting and consequent addition of new Unicode characters to Windows by Microsoft, which may result in additional delays.\xa0[/color]\n<br />[b]\n<br />[img]https://i.imgur.com/yfj5TZi.png[/img]\n<br />[img]https://i.imgur.com/LxtsFoy.png[/img][/b]\n<br />\n<br />\n<br />[size=3][color=#a4c2f4][b]REQUIREMENTS[/b][/color][/size]\n<br />\n<br />[color=#f4f4f4][b]Skyrim Special Edition[/b][/color]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url]\xa0\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17230]SSE Engine Fixes[/url]\n<br />\n<br />\n<br />[color=#a4c2f4][size=3][b]COMPATIBILITY[/b][/size][/color]\n<br />[color=#ffe599][b]\n<br />[/b][/color][list]\n<br />[*][color=#ffe599][b]Compatible with everything including ENB and ReShade ( You still need to use the game's Print Screen feature to take a screenshot )[/b][/color]\n<br />[*][color=#ffe599][b]Compatible with 1.5.97 (pre-AE), 1.6.x (post-AE)[/b][/color]\n<br />[/list]\n<br />\n<br />[size=3][b][color=#a4c2f4][size=3]SOURCE\n<br />[/size][/color][/b][/size]\n<br />[url=https://github.com/doodlum/Screenshot-Helper]doodlum/Screenshot-Helper[/url]\n<br />\n<br />\n<br />[b][color=#a4c2f4][size=3]CREDITS[/size]\n<br />[/color][/b]\n<br />Skyrim RE members for putting up with me"
