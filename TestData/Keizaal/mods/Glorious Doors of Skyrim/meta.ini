nexusDescription="[b][color=#ffd966][font=Tahoma][size=6][u][center]Glorious Doors of Skyrim (GDOS)[/center][/u][/size][/font][/color][/b][center]\n<br />\n<br />[size=4][b]\xfeffWelcome to Glorious Doors of Skyrim![/b]\n<br />\n<br />Many have asked, so finally here it is!\n<br />An all-in-one package of all the doors I created so far.\n<br />Shipped with a handy Fomod installer and a new door only available in this pack.\n<br />\n<br />[b]Content:[/b]\n<br />\n<br />[b]26[/b] unique new door meshes, replacing 50+ door meshes ingame used in hundreds of instances!\n<br />[/size]\n<br />\n<br />[img]https://abload.de/img/gdoscollagesmalldnjiy.jpg[/img]\xfeff\n<br />\n<br />[font=Tahoma][color=#ffd966][size=6][b][u]Notes[/u][/b][/size][/color][/font]\n<br />\n<br />[size=4]I thought about how to set up this pack many times and decided to only include 2k and 4k textures in it.\n<br />The 8k versions are used by only around 5% of people and it would bloat the download file to almost triple the size.\n<br />As I don't want to clutter the download page of this mod you'll have to visit the original mod sites to download the 8k versions.\n<br />\n<br />Included mods in this pack:\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22145]Glorious Solitude Door (8K)[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22923]Glorious Solitude Door Replacer[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24028]Magnificent Riften Mistveil Keep Door\xa0(8K)[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24804]Magnificent Riften Door Replacer[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24349]Marvelous Windhelm Gate\xa0(8K)[/url]\xfeff\n<br />[/size][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/25309]Marvelous Windhelm Door Replacer[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24534]Epic Gate of Whiterun\xa0(8K)\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/75203]Epic Doors of Whiterun\xfeff[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28727]Pompous Dragonsreach Door[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/29140]Gorgeous Ruin Door (8K)[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27116]\xa0\x46ortified and Animated Fort Doors[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/76196]Hype's Farmhouse Door[/url]\xfeff\n<br />\xa0Splendid Mechanized Dwemer Door (exclusive in this set)[/size]\n<br />\n<br />[font=Tahoma][color=#ffd966][size=6][b][u]Thanks[/u][/b][/size][/color][/font]\n<br />\n<br />[size=4]I guess this is the right time to thank the amazing Skyrim modding community!\n<br />I'm happy to be a part of it and I'm having a blast since I started with 3D just about a year ago.\n<br />\n<br />Also [b]A HUGE THANK YOU[/b] to all the amazing people I'm constantly hammering with questions on Discord.\n<br />Absolutely everyone was always totally friendly and glad to help me out, I've never experienced anything like that in other communities!\n<br />[b]I LOVE 3D.[/b]\n<br />\n<br />Thanks to mathy, SarthesArai, FrankFamily, Alex, Hayden, Bartalon, Kesta, and all the other people I forgot![/size][/center]\n<br />[center][font=Tahoma][color=#ffd966][size=6][b][u]New door[/u][/b][/size][/color][/font]\n<br />\n<br />[b][size=5]Splendid Mechanized Dwemer Door[/size][/b]\n<br />\n<br />[size=4]A new door for the Dwemer dungeons and the Markarth city gate.[/size]\n<br />[size=4]Including custom animated gears with matching sounds which I modeled after the Vanilla Dwemer cog to fit the style of the game.\xa0[/size][size=4]As there was no Vanilla sound which fit the gear animation exactly the door comes with an ESL plugin, which adds a custom sound file.[/size][/center]\n<br />\n<br />[img]https://abload.de/img/dwemerdoor01esjp6.jpg[/img]\n<br />[center]\xfeff[/center][center][youtube]TfA0UVb4GTo[/youtube]\n<br />\n<br />[img]https://abload.de/img/dwemerdoor03shjhh.jpg[/img]\n<br />\n<br />[img]https://abload.de/img/dwemerdoor02vej6q.jpg[/img]\xfeff[/center]\n<br />[b][u][font=Tahoma][color=#ffd966][size=6][center]Is this the end?[/center][/size][/color][/font][/u][/b][size=3][center]\n<br />Yes, almost certainly unfortunately.\n<br />Never say never, I know. But right now I'm not planning to do any more doors.\n<br />I've got so much other stuff I'm interested in and just not enough time.\n<br />I'd like to dedicate the little time I have to new things and acquire new skills.\n<br />\n<br />Thanks for all you support!\n<br />\n<br />~~[/center][/size]"
