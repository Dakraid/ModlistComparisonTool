nexusDescription="[youtube]_gjpNDl07Fs[/youtube]\n<br />\n<br />\x65e5\x672c\x8a9e\x306e\x8aac\x660e\x306f[url=https://tktk1.net/skyrim/mymod/simplehorse/]\x30d6\x30ed\x30b0\x8a18\x4e8b[/url]\x306b\x3066\n<br />My blog [url=https://skyrimshot.blogspot.com/2017/09/simplehorse.html]Article[/url]\n<br />\n<br />\n<br />This mod modifies horse function e.g. call a last ridden horse with a whistle, a horse is no fighting. \n<br />It is simple, [color=#f1c232][b]stable[/b][/color], almost [color=#f1c232][b]no performance hit[/b][/color] and [b]compatible [/b]with almost mods.\n<br />\n<br />[color=#9fc5e8][size=4][b]My Goal[/b][/size][/color]\n<br />I used great horse mods before, e.g. \"convenient horses\" and \"Immersive horses\".\n<br />Those quality are nice, but those are heavy mods for me.\n<br />I avoid needless functions, I aim to be more stable and lighter weight.\n<br />Maybe this mod is the[color=#f1c232][b] lowest performance hit[/b][/color] in horse overhaul mods.\n<br />\n<br />[color=#9fc5e8][b][size=4]Requirement[/size][/b][/color]\n<br />Skyrim 1.4.2+\n<br />SKSE 2.0.2+\n<br />SkyUI 5.1 SE+\n<br />\n<br />[color=#9fc5e8][b][size=4]Features[/size][/b][/color]\n<br />[color=#f9cb9c][size=3]Call a last ridden horse[/size][/color]\n<br />Add \"Call Horse\" power when starting a game.\n<br />Use it or press \"H\" key on the keyboard, you can call a last ridden horse.\n<br />It can be changed a key in MCM.\n<br />\n<br />In the case of out of sight come from behind to the front.\n<br />You cannot call in interior.\n<br />\n<br />[color=#f9cb9c][size=3]No fighting[/size][/color]\n<br />A last ridden horse is no fighting.\n<br />If you want the horse to be aggresive, uncheck \"No Fighting\" in MCM.\n<br />\n<br />[color=#f9cb9c][size=3]Fast dismount[/size][/color]\n<br />Speed to dismount from a horse is faster as same as \"Faster Horse Dismounting 75%\".\n<br />\n<br />[color=#f9cb9c][size=3]Follower Mount[/size][/color]\n<br />When player rides a horse, nearby followers ride a horse.\n<br />Maximum number of people is five. Default is off.\n<br />\n<br />Spawn a horse for a follower when mount a horse, it disappear when dismount.\n<br />\n<br />This feature is light weight, but rarely rider is glitch and no spawn a horse. These bugs cause by vanilla.\n<br />\n<br />you should be avoid a situation during combat or working. And you should ride a horse in an area as wide as possible.\n<br />If your followers don't ride a horse, you can solve it when player moves from there.\n<br />\n<br />[size=3][color=#fff2cc]Sprint Speed *1.3 version[/color][b]\n<br />[/b][/size]Sprint speed is 1.3 times as fast as that normal version. \n<br />It can be used standalone, and also overwrite it.\n<br />\n<br />[color=#f9cb9c][size=3]Uninstallation[/size][/color]\n<br />Unchecked \"activated mod\" in MCM, and then please remove it.\n<br />\n<br />----------------------------------------------------------------------------------------------------------------\n<br />\n<br />[b]May not-todo[/b]\n<br />Speed adjustment\n<br />It is difficult to stable implementation to change in the game. It is the earlier modified by yourself.\n<br />\n<br />Open CK, load the skyrim.esm, Object Window \x2192 Character \x2192 MovementType \x2192 \"Horse_Default_MT\" is walking, running, \"Horse_Sprint_MT\" is speed of sprint. and then save esp. \n<br />\n<br />[b]Not-todo[/b]\n<br />The reason is mainly, cause of complexity, an increase in the work load\n<br />\n<br />[list]\n<br />[*]Inventory of horse\n<br />[*]Pick up item on horse\n<br />[*]Decorative function of horse\n<br />[/list]\n<br />[color=#9fc5e8][size=4][b]Credit[/b][/size][/color]\n<br />\xa0[url=http://www.freesound.org/people/Benboncan/sounds/77752/]Whistling sound[/url] (by Ben Boncan) license [url=https://creativecommons.org/licenses/by/3.0/]CC Attribution 3.0[/url]\n<br />\xa0\x46\x61ster Horse Dismounting animation by Moirai\n<br />\n<br />[b][color=#9fc5e8][size=3]Change Log[/size][/color][/b]\n<br />2018/01/20 Updated esp for SE without version change.\n<br />\n<br />[color=#9fc5e8][b][size=4]Supports are welcome[/size][/b][/color]\n<br />I cannot accept donations by Paypal in my country. It is possible for patreon or ko-fi.\n<br />\n<br />[url=https://www.patreon.com/tktk][img]https://staticdelivery.nexusmods.com/mods/110/images/36006/36006-1554483974-832995218.png[/img][/url]\n<br /> \xa0\n<br /> ko-fi in my page. $3-\n<br /> [url=https://ko-fi.com/R6R8EER3]https://ko-fi.com/R6R8EER3[/url]"
