nexusDescription="[url=https://www.patreon.com/Felisky10][img]https://staticdelivery.nexusmods.com/mods/110/images/94149/94149-1587560989-952819104.png[/img]\xfeff[/url]\n<br />\n<br />[color=#00ff00]- Description[/color]\n<br />This mod dynamically replaces the actors' animations depending on various conditions. Supports most actors, including creatures. Actors and animations added by mods are also supported. No ESP file.\n<br />\n<br />There are two ways to assign animations. In both cases you place the files in the appropriate folders. No special tools are required. If you are using FNIS GENDER specific animations, the files in the female or male folder will be referenced. In that case, you need to place the file in the folder at that path.\n<br />[b]\n<br />[color=#a4c2f4]+ Assignment depending on ActorBase[/color]\n<br />[/b]Assigns different animations to each NPC. Place the animation files in the following folder.\n<br />\n<br />meshes&#92;actors&#92;(project folder)&#92;animations&#92;DynamicAnimationReplacer&#92;(esp name)&#92;(actor base id)&#92;(animation folders and files)\n<br />(project folder) is the folder that contains the behavior graph set for the race. Example: character\n<br />(actor base id) must be 8 characters. First two characters are 00.\n<br />\n<br />Example:\n<br />Player - meshes&#92;actors&#92;character&#92;animations&#92;1hm_attackpowerleft.hkx\n<br />-&gt; meshes&#92;actors&#92;character&#92;animations&#92;DynamicAnimationReplacer&#92;Skyrim.esm&#92;00000007&#92;1hm_attackpowerleft.hkx\n<br />Serana - meshes&#92;actors&#92;character&#92;animations&#92;female&#92;mt_idle.hkx\n<br />-&gt; meshes&#92;actors&#92;character&#92;animations&#92;DynamicAnimationReplacer&#92;Dawnguard.esm&#92;00002B6C&#92;female&#92;mt_idle.hkx\n<br />\n<br />[color=#a4c2f4][b]+ Assignment depending on custom conditions[/b][/color]\n<br />Set the conditions yourself. Assigns animations accordingly. Place the animation files and _conditions.txt in the following folder.\n<br />\n<br />meshes&#92;actors&#92;(project folder)&#92;animations&#92;DynamicAnimationReplacer&#92;_CustomConditions&#92;&lt;Priority&gt;&#92;(animation folders and files and _conditions.txt)\n<br />&lt;Priority&gt; is a decimal number excluding 0 in the range of -2147483648 to 2147483647. The higher the number, the higher the priority. Assignments that depend on ActorBase mentioned above have a priority 0.\n<br />\n<br />_conditions.txt is a file with a text format named _conditions. Specify functions to set conditions in this file. Multiple conditions can be linked with AND and OR. You can use NOT to negate a condition.\n<br />\n<br />(NOT) Function name(\"esp name\" | formID, ...) (AND or OR)\n<br />...\n<br />The esp name is enclosed in \"\". Prefix with 0x to specify the FormID in hexadecimal. Remove or replace the first two digits indicating the load order. Example: 0xAA123456 -&gt; 0x00123456\n<br />Specify esp name and FormID as the arguments of the function as follows.\n<br />IsEquippedRight(Form item) -&gt; IsEquippedRight(\"aaa.esp\" | 0x00123456)\n<br />It is also possible to specify the number directly to GlobalVariable.\n<br />IsEquippedRightType(GlobalVariable type) -&gt; IsEquippedRightType(3)\n<br />\n<br />Example:\n<br />Actors who have an iron dagger equipped to the right hand and are in the exterior\n<br />IsEquippedRight(\"Skyrim.esm\" | 0x0001397E) AND\n<br />NOT IsInInterior()\n<br />\n<br />Logical operation is performed in the same way as CK.\n<br />(A || B) &amp;&amp; C\n<br />=A || B &amp;&amp; C\n<br />A OR\n<br />B AND\n<br />C\n<br />\n<br />(A &amp;&amp; B) || C\n<br />=A || C &amp;&amp; B || C\n<br />A OR\n<br />C AND\n<br />B OR\n<br />C\n<br />\n<br />[b]Function List\n<br />[/b]v1.0.0\n<br />IsEquippedRight(Form item)\n<br />   Does the actor have the specified item equipped to his right hand?\n<br />IsEquippedRightType(GlobalVariable type)\n<br />   Is the item equipped to the actor's right hand the specified type?\n<br />IsEquippedRightHasKeyword(Keyword keyword)\n<br />   Does the item equipped to the actor's right hand have the specified keyword?\n<br />IsEquippedLeft(Form item)\n<br />   Does the actor have the specified item equipped to his left hand?\n<br />IsEquippedLeftType(GlobalVariable type)\n<br />   Is the item equipped to the actor's left hand the specified type?\n<br />IsEquippedLeftHasKeyword(Keyword keyword)\n<br />   Does the item equipped to the actor's left hand have the specified keyword?\n<br />IsEquippedShout(Form shout)\n<br />   Does the actor currently have the specified shout?\n<br />IsWorn(Form item)\n<br />   Is the actor wearing the specified item?\n<br />IsWornHasKeyword(Keyword keyword)\n<br />   Is the actor wearing anything with the specified keyword?\n<br />IsFemale()\n<br />   Is the actor female?\n<br />IsChild()\n<br />   Is the actor a child?\n<br />IsPlayerTeammate()\n<br />   Is the actor currently a teammate of the player?\n<br />IsInInterior()\n<br />   Is the actor in an interior cell?\n<br />IsInFaction(Faction faction)\n<br />   Is the actor in the specified faction?\n<br />HasKeyword(Keyword keyword)\n<br />   Does the actor have the specified keyword?\n<br />HasMagicEffect(MagicEffect magiceffect)\n<br />   Is the actor currently being affected by the given Magic Effect?\n<br />HasMagicEffectWithKeyword(Keyword keyword)\n<br />   Is the actor currently being affected by a Magic Effect with the given Keyword?\n<br />HasPerk(Perk perk)\n<br />   Does the actor have the given Perk?\n<br />HasSpell(Form spell)\n<br />   Does the actor have the given Spell or Shout?\n<br />IsActorValueEqualTo(GlobalVariable id, GlobalVariable value)\n<br />   Is the ActorValue of the specified ID equal to the value?\n<br />IsActorValueLessThan(GlobalVariable id, GlobalVariable value)\n<br />   Is the ActorValue of the specified ID less than the value?\n<br />IsActorValueBaseEqualTo(GlobalVariable id, GlobalVariable value)\n<br />   Is the base ActorValue of the specified ID equal to the value?\n<br />IsActorValueBaseLessThan(GlobalVariable id, GlobalVariable value)\n<br />   Is the base ActorValue of the specified ID less than the value?\n<br />IsActorValueMaxEqualTo(GlobalVariable id, GlobalVariable value)\n<br />   Is the max ActorValue of the specified ID equal to the value?\n<br />IsActorValueMaxLessThan(GlobalVariable id, GlobalVariable value)\n<br />   Is the max ActorValue of the specified ID less than the value?\n<br />IsActorValuePercentageEqualTo(GlobalVariable id, GlobalVariable value)\n<br />   Is the percentage ActorValue of the specified ID equal to the value?\n<br />IsActorValuePercentageLessThan(GlobalVariable id, GlobalVariable value)\n<br />   Is the percentage ActorValue of the specified ID less than the value?\n<br />IsLevelLessThan(GlobalVariable level)\n<br />   Is the actor's current level less than the specified level?\n<br />IsActorBase(ActorBase actorbase)\n<br />   Is the actorbase for the actor the specified actorbase?\n<br />IsRace(Race race)\n<br />   Is the actor's race the specified race?\n<br />CurrentWeather(Weather weather)\n<br />   Is the current weather the specified weather?\n<br />CurrentGameTimeLessThan(GlobalVariable time)\n<br />   Is the current game time less than the specified time?\n<br />ValueEqualTo(GlobalVariable value1, GlobalVariable value2)\n<br />   Is the value1 equal to the value2?\n<br />ValueLessThan(GlobalVariable value1, GlobalVariable value2)\n<br />   Is the value1 less than the value2?\n<br />Random(GlobalVariable percentage)\n<br />   The probability of the specified percentage (from 0 to 1).\n<br />==========================================================================\n<br />Added in v1.1.0\n<br />IsUnique()\n<br />   Is the actor flagged as unique?\n<br />IsClass(Class class)\n<br />   Is the actor's class the specified class?\n<br />IsCombatStyle(CombatStyle combatStyle)\n<br />   Is the actor's CombatStyle the specified CombatStyle?\n<br />IsVoiceType(VoiceType voiceType)\n<br />   Is the actor's VoiceType the specified VoiceType?\n<br />IsAttacking()\n<br />   Is the actor currently attacking?\n<br />IsRunning()\n<br />   Is the actor currently running?\n<br />IsSneaking()\n<br />   Is the actor currently sneaking?\n<br />IsSprinting()\n<br />   Is the actor currently sprinting?\n<br />IsInAir()\n<br />   Is the actor in the air?\n<br />IsInCombat()\n<br />   Is the actor in combat?\n<br />IsWeaponDrawn()\n<br />   Does the actor have his equipped weapon and/or magic spell drawn?\n<br />IsInLocation(Location location)\n<br />   Is the actor in the specified location or a child of that location?\n<br />HasRefType(LocationRefType refType)\n<br />   Does the actor have the specified LocationRefType attached?\n<br />IsParentCell(Cell cell)\n<br />   Is the actor in the specified cell?\n<br />IsWorldSpace(WorldSpace worldSpace)\n<br />   Is the actor in the specified WorldSpace?\n<br />IsFactionRankEqualTo(GlobalVariable rank, Faction faction)\n<br />   Is the actor's rank in the specified faction equal to the specified rank?\n<br />IsFactionRankLessThan(GlobalVariable rank, Faction faction)\n<br />   Is the actor's rank in the specified faction less than the specified rank?\n<br />IsMovementDirection(GlobalVariable direction)\n<br />   Is the actor moving in the specified direction?\n<br />\n<br />Note that the Random() function can get mixed up in some animations unintentionally.\n<br />\n<br />Please refer to the following for the ActorValue ID.\n<br />https://www.creationkit.com/index.php?title=ActorValueInfo_Script\n<br />\n<br />Item types are as follows.\n<br />-1=Others\n<br />0=Fists\n<br />1=Swords\n<br />2=Daggers\n<br />3=War Axes\n<br />4=Maces\n<br />5=Greatswords\n<br />6=Battleaxes\n<br />7=Bows\n<br />8=Staff\n<br />9=Crossbows\n<br />10=Warhammers\n<br />11=Shields\n<br />12=Alteration Spells\n<br />13=Illusion Spells\n<br />14=Destruction Spells\n<br />15=Conjuration Spells\n<br />16=Restoration Spells\n<br />17=Scrolls\n<br />18=Torches\n<br />\n<br />The actor's rank in the specified faction:\n<br />-2 if the Actor is not in the faction.\n<br />-1 if the Actor is in the faction, with a rank set to -1. By convention, this means they may eventually become a member of this faction.\n<br />A non-negative number equal to the actor's rank in the faction.\n<br />\n<br />Movement direction:\n<br />0=Standing Still\n<br />1=Forward\n<br />2=Right\n<br />3=Back\n<br />4=Left\n<br />\n<br />[color=#ff7700]If you are having trouble applying animations, open \"..My Games&#92;Skyrim Special Edition&#92;SKSE&#92;DynamicAnimationReplacer.log\". There may be error messages.[/color]\n<br />\n<br />Note:\n<br />The maximum number of animation files for each project is 16384. This number is the sum of the original files in Skyrim, the files added by other mods, and the files added by this mod. If there are too many, a message box will display an error and animations will not be loaded. If you want to know the current number of animations, open the log.\n<br />\n<br />[color=#00ff00]- Requirement[/color]\n<br />SKSE64\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url]\n<br />\n<br />[color=#00ff00]- Compatibility[/color]\n<br />Incompatible mods have not been found.\n<br />\n<br />[color=#ffff00]Mods using Dynamic Animation Replacer[/color]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33985]New Weapons Types and Animation Support[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/34006]EVG Conditional Idles\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/33879](SGC) SkySA - Weapon Mastery Module\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/34304](DMC) Shiver Alpha - A Frostfall . Frostbite . CC Survival Animation Mod\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/34552]Feral - Claw Unarmed Attacks for Beast Races - Vampires - Werewolves\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/35585](SGC) SkySA - Animated Armoury Module\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/35978]Animated Armoury - DAR Version - New Weapons with animations[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35863]SIdeSaddle Combat Animations\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/36525]Races Base IA - Improved Core Animation Rebuilder\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/37532]Genesis AR - Player Animation Rebuild\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/37801]Jarl Sitting Animation Replacer - Vanilla - DAR - FNIS[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/37907]\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/38469]Armor Type Specific Animations\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/38534]EVG Animation Variance\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/39431]Dynamic Random Female Idles V2\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/41158]Double Bed Spooning - DAR\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/45794]Sky Idles SE\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/45681]Sky Sprint SE\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/46714]Super Fast Get Up Animation\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/45221]Smooth Combat - Non Combat Animation System\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/45799]Smooth Magic Casting Animation\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/47824]\xfeff\xfeffNotch Arrows in Combat Only[/url]\n<br />If there are other mods that use Dynamic Animation Replacer, please let me know. I will add them to the list.\n<br />\n<br />[color=#00ff00]- Credits[/color]\n<br />SKSE team for SKSE.\n<br />meh321 for Address Library for SKSE Plugins.\n<br />\n<br />[size=5][b]My Mods[/b][/size]\n<br />[img]https://staticdelivery.nexusmods.com/mods/110/images/94149/94149-1587555949-662657801.jpeg[/img]\xfeff\n<br />\n<br />[url=https://www.patreon.com/posts/minimap-for-le-25291662]LE[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/49490]SE[/url]\xa0MiniMap\n<br />[url=https://www.patreon.com/posts/equipment-for-le-25504110]LE[/url] | SE\xa0\x45quipment Upgrades\n<br />[url=https://www.patreon.com/posts/armor-break-for-26101012]LE[/url] | SE\xa0\x41rmor Break\n<br />[url=https://www.patreon.com/posts/floating-damage-26801939]LE[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/14332]SE[/url]\xa0\x46loating Damage V2\n<br />[url=https://www.patreon.com/posts/copy-character-29936111]LE[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/38400]SE[/url]\xa0\x43opy Character Appearance\n<br />[url=https://www.patreon.com/posts/attributes-for-31712226]LE[/url] | SE\xa0\x41ttributes\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/mods/87895]LE[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/14332]SE[/url]\xa0\x46loating Damage\n<br />[url=https://www.nexusmods.com/skyrim/mods/89035]LE[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/19023]SE[/url]\xa0\x45quipment Durability System\n<br />[url=https://www.nexusmods.com/skyrim/mods/90041]LE[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/18533]SE[/url]\xa0\x44isplay Enemy Level\n<br />[url=https://www.nexusmods.com/skyrim/mods/91505]LE[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/46932]SE[/url]\xa0Locational Damage(SKSE Plugin)\n<br />[url=https://www.nexusmods.com/skyrim/mods/98605]LE[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/35767]SE[/url]\xa0\x44ifficulty Balance\n<br />[url=https://www.nexusmods.com/skyrim/mods/98204]LE[/url] | SE\xa0\x41nimation Loading Fix\n<br />[url=https://www.nexusmods.com/skyrim/mods/98804]LE[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/35925]SE[/url]\xa0\x44isable Follower Collision\n<br />[url=https://www.nexusmods.com/skyrim/mods/94149]LE[/url] | SE\xa0\x41\x64\x64itional Techniques\n<br />[url=https://www.nexusmods.com/skyrim/mods/100543]LE[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/30928]SE[/url]\xa0\x43opy and Paste in Console\n<br />[url=https://www.nexusmods.com/skyrim/mods/101371]LE[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]SE[/url]\xa0\x44ynamic Animation Replacer\n<br />[url=https://www.nexusmods.com/skyrim/mods/102937]LE[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/36095]SE[/url]\xa0Player Rotation in ShowRaceMenu"
