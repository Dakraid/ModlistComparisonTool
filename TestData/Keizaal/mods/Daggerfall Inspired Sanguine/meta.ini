nexusDescription="This is a port of the [url=https://www.nexusmods.com/skyrim/mods/47491]mod of the same name[/url] by spaceinvader91. Yes, I have permission.\n<br />\n<br />The plugin is flagged as an ESL so it won't take up precious slots in your load order!\n<br />\n<br />The original description follows:\n<br />\n<br />[i]An overhaul for the Prince of Debauchery, as seen in the quest A Night to Remember.\n<br />\n<br />Ever find it disappointing that Sanguine got demoted to a glorified Dremora between Oblivion and Skyrim? Yeah, me too. After searching around for something that makes him feel a little more... sanguine, I guess, I decided to make my own. This mod gives Sanguine a unique appearance based on his sprite from Daggerfall, as well as retaining some elements from his original form.[/i]\n<br />\n<br />Also check out my other mods!\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44550]Dragons Awaken[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44433]Skip Vampire Lord Tutorial[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/43778]Orchestral and Acoustic Daggerfall Soundtrack[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/34344]Water Douses Fire[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33594]Bounties Are Worthwhile[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27236]CFTO - Winterhold Carriage[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26889]Fine-Tuned Challenge[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26676]Immersive Lock Descriptions[/url]\n<br />\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/21773]Shadow Step Teleportation Spell[/url]\n<br />\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/21772]Standing Stones Revealed[/url]"
