nexusDescription="[u][color=#ffff00][b]DISCLAIMER: This mod is a modder's resource now. You are free to use them for your own mods, the only thing I ask - please mention that you used my assets and provide the links to my mods. I will likely no longer be updating or maintaining my mods, thank-you for all your kind words and awesome screenshots I do really appreciate it! (see below about additional perms regarding other modder's work used).[/b][/color][/u]\n<br />\n<br />Some lore friendly eyes I made for my SSE characters, eye colours influenced by Skyrim and expanded to include ESO variants. Not all eye colours available for every race as I tried to stay within the lore as best I could. Replacer eyes along with a standalone version with an esp.\n<br />\n<br />[i][i]Please feel free to add your images I love seeing people enjoying my mods but keep them SFW as this file is not marked as adult and any NSFW images will have to be deleted.\xa0[/i]\n<br />\n<br />What is included:\n<br />This mod adds 335 new eyes including some blind , partially blind &amp; heterochromia variants for the beast races (Argonian &amp; Khajiit).\xa0Some eyes will glow depending on your ENB/lighting due to how pale they are. The eyes will use whatever normal and cube/environment map you have installed or the base games if haven't installed any. Argonian's have some Male Only &amp; Female Only options due to Skyrim having different pupils for the genders but they do have some that share the same pupill that I made available to both males &amp; females. I added an additional pupil swatch the khajiits that would reflect a cat in bright light settings (large pupil) for some more variety all the single colour options come in all 3 pupils as I thought it might be useful for those storytellers out there :)\xa0\n<br />\n<br />UPDATE- Added werewolf eye textures under optional files.\n<br />\n<br />Thank-you so much to\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/2068651]NerevarineKhajiit[/url]\xa0&amp;\xa0[url=https://www.nexusmods.com/theouterworlds/users/2950481]expired6978[/url]\xa0\x66or allowing me to use the meshes\xa0[url=https://www.nexusmods.com/theouterworlds/users/2950481]expired6978[/url]\xa0made for\xa0[i][url=https://www.nexusmods.com/skyrimspecialedition/users/2068651]NerevarineKhajiit[/url]'s\xa0mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/41014]here[/url]\xfeff. Without these the partially\xa0\x62lind &amp; heterochromia options would not of been possible.\xa0\n<br />\n<br />[i]Looking for some more eyes?\xa0\xa0\n<br />[list]\n<br />[*][i][i][i][url=https://www.nexusmods.com/skyrimspecialedition/mods/29895]KALA' EYES FOR HUMAN EYES[/url][/i][/i][/i]\n<br />[*][i][i][url=https://www.nexusmods.com/skyrimspecialedition/mods/42050]KALA'S EYES FOR ELVES (Including Orsimer)[/url]\xfeff[/i][/i]\n<br />[/list]\n<br />Installation:\n<br />You can manually copy them into your SSE data folder or use Vortex or NMM.\n<br />\n<br />Uninstall:\n<br />Delete KALA_BEAST RACE EYES.esp along with Kala folder under your texture folder.\xa0[/i]\n<br />\n<br />[i]Mods used in Screenshots:\n<br />ENB:[url=https://www.nexusmods.com/skyrimspecialedition/mods/4796]\xa0[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/4796]Rudy ENB[/url][/i][i]\n<br />Lighting:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/1377]ELE[/url]\xfeff &amp;\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/8586]RS[/url]\n<br />Weather:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/12842]NAT[/url][/i]\n<br />[/i]Skins: [url=https://www.nexusmods.com/skyrim/mods/5941?tab=files]CoverKhajiits[/url]\xfeff / [url=https://www.nexusmods.com/skyrimspecialedition/mods/183]Feminine Khajiits\xa0[/url]\xfeff/\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/1442]Female Dragonic Argonian Textures[/url]\xfeff /\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/1443]Male Dragonic Argonian Textures\xa0[/url]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/38480]\n<br />BeastHHBB - Beast Hair Horn Beard and Brow - Vanilla based character creation options and NPC replacer for Khajiit and Argonians[/url]\xfeff * highly recommended for all the extra customization options for your characters\xa0\n<br />[/i]"
