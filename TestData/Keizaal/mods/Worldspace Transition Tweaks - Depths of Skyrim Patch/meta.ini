nexusDescription="[color=#6fa8dc][size=5][b]Introduction[/b][/size][/color]\n<br />\n<br />This modpage is for patches for my mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/48889]Worldspace Transition Tweaks[/url].\n<br />\n<br />It includes the patches for the following mods:\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/36149][b]L.V.X Magick's - Boats[/b][/url]\n<br />\n<br />- Makes it possible to use boats to sail from Skyrim to Solstheim and back.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28405][b]The Miracle of Flight[/b][/url]\n<br />\n<br />- Makes it possible to use flying carpets and magic discs to fly from Skyrim to Solstheim and back.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/49160][b]Soarin' Over Skyrim - A flying mod[/b][/url]\n<br />\n<br />- Makes it possible to use a levitation spell to fly from Skyrim to Solstheim and back.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26913]Depths of Skyrim[/url]\n<br />\n<br />- Fixes several landscape gaps underwater between the two mods.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10836][b]Paper World Map[/b][/url]\n<br />\n<br />- Forwards some worldspace subrecords, so you can use the Paper World Map together with Worldspace Transition Tweaks.\n<br />\n<br />Load order matters for this one! See below.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10624]Smooth Shores[/url]\n<br />\n<br />A patch can be found [url=https://www.nexusmods.com/skyrimspecialedition/mods/56573]here[/url]. (Thanks to [url=https://www.nexusmods.com/users/3090411]TechAngel85[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/users/123998143]STEP Modifications[/url])\n<br />\n<br />[color=#6fa8dc][size=5][b]Load order[/b][/size][/color]\n<br />\n<br />[color=#e06666][size=4][b]Attention! Be sure to read through this part, as it can make or break the mod![/b][/size][/color]\n<br />\n<br />Do NOT rely on LOOT's default settings when you use this mod, as you might need to make custom rules for it:\n<br />\n<br />1. \"Worldspace Transition Tweaks - Skyrim To Solstheim.esp\" -&gt; This is the main ESMified ESP from the MAIN mod. Load just after the Unofficial Skyrim Special Edition Patch.esp, if you're using that one. Otherwise, load after all the official game's DLCs (Update.esm, Dawnguard.esm, HearthFires.esm and Dragonborn.esm)\n<br />\n<br />2. \"WTT - Skyrim-Solstheim - Worldsettings.esp\" -&gt; -&gt; This is the ESP that ensures all worldspace data gets forwarded. Its from the MAIN mod. Load this one as low as possible, after most other ESPs. The only ESPs it needs to be loaded before, are: Paper World Map.esp, DynDOLOD.esp and Occlusion.esp (last one is used by SSELodgen for occlusion culling)\n<br />\n<br />3. Patches: Load these after their respective mods. Exception: \"WTT - Skyrim-Solstheim + Paper Worldmap - Worldsettings.esp\" (this can be found on the patches modpage) needs to be loaded after Paper World Map.esp, but before DynDOLOD.esp and Occlusion.esp.\n<br />\n<br />Example load order:\n<br />\n<br />Skyrim.esm (base)\n<br />Update.esm (base)\n<br />Dawnguard.esm (base)\n<br />HearthFires.esm (base)\n<br />Dragonborn.esm (base)\n<br />&lt;Creation Club ESLs&gt; (optional)\n<br />&lt;Unofficial Skyrim Special Edition Patch.esp&gt; (optional)\n<br />Worldspace Transition Tweaks - Skyrim To Solstheim.esp (NON-optional)\n<br />...\n<br />&lt;other mods ESMs or ESMified ESPs&gt; (optional)\n<br />...\n<br />DynDOLOD.esm (NON-optional)\n<br />...\n<br />&lt;all other mods ESPs&gt; (optional)\n<br />...\n<br />WTT - Skyrim-Solstheim - Worldsettings.esp (NON-optional)\n<br />&lt;Paper World Map.esp&gt; (optional)\n<br />&lt;WTT - Skyrim-Solstheim + Paper Worldmap - Worldsettings.esp&gt; (optional, only if you use paper world map)\n<br />DynDOLOD.esp (NON-optional)\n<br />Occlusion.esp (NON-optional)\n<br />[color=#e06666]\n<br />In addition: Do not clean WTT - Skyrim-Solstheim - Worldsettings.esp and WTT - Skyrim-Solstheim + Paper Worldmap - Worldsettings.esp. LOOT might report ITMs, but those are intentional.[/color]"
