nexusDescription="[img]https://staticdelivery.nexusmods.com/mods/1704/images/36889/36889-1591765586-193736422.png[/img]\n<br />\n<br />[font=Trebuchet MS][size=4][b]Showcase:[/b][/size]\n<br />\n<br />[center][youtube]6QJNfHZXvyY[/youtube][/center]\n<br />\n<br />[size=4][b]Features:[/b][/size]\n<br />\n<br />[list]\n<br />[*]All new hand-made jump animations based on real life references\n<br />[*]Jump animation variations and adjustments based on worn equipment\n<br />[*]Unique animations for back jump separate from forward jump\n<br />[*]Realistic motion adjustment to forward jump when sprinting (with [url=https://www.nexusmods.com/skyrimspecialedition/mods/18967]Better Jumping SE[/url]\xfeff)\n<br />[*]Different jump landing animations depending on fall height and/or perks\n<br />[*]Slight values adjustments to improve jump behaviors\n<br />[*]Removes sliding for certain jump landing\n<br />[*]Recommended .ini edits for realistic fall speed\n<br />[*]Compatibility with other behavior mods through Nemesis patch\n<br />[*]Available for both SE and LE versions\n<br />[/list]\n<br />[size=4][b]Install/Uninstall:[/b][/size]\n<br />\n<br />[list]\n<br />[*]Install with your preferred mod manager and follow instructions in the FOMOD.\n<br />[*]Uninstall with your mod manager.\n<br />[/list]\n<br />[size=4][b]Compatibility:[/b][/size]\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/33767]Combat Gameplay Overhaul[/url] (Full Compatibility - patch available)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/33139]360 Movement Behavior[/url] (Full Compatibility - patch available)\n<br />[/list]\n<br />[i]*Most other behavior mods should be fully compatible once patched with Nemesis Engine[/i]\n<br />\n<br />[size=4][b]Note:[/b][/size]\n<br />\n<br />Special thanks to Distar, NickNak, and Shikyokira for being awesome people and always helping me despite my constant pestering with questions!\n<br />\n<br />[/font]"
