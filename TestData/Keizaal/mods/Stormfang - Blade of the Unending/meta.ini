nexusDescription="[size=4]Massive thanks to [url=https://www.nexusmods.com/skyrim/users/7446441]liemertha[/url] for the in-game screenshots and [url=https://www.nexusmods.com/skyrimspecialedition/users/43140842]DigitalCabbage[/url] for porting this to SSE![/size]\n<br />\n<br />[size=6]--------------------------------------------------------------------------------------------[/size]\n<br />[color=#00ffff][b][size=5]8-23-2020 Version 1.1 Update\n<br />[/size]\n<br />[size=4]   \xfeff\xfeff- Minor updates to the model appearance which might fix some flickering texture glitch with the sword (if you experienced any on the previous version)\n<br />\n<br />   \xfeff- Added a new USSEP dependent plugin, along with a proper Main replacer which might fix the (probably) missing weapon in Vahlok's tomb.[/size][/b][/color]\n<br />[size=6]--------------------------------------------------------------------------------------------[/size]\n<br />\n<br />[size=4]This mod is a model replacer for the weapon\xa0[/size][b][size=4]Stormfang[/size][/b][size=4], a unique 2-handed weapon found on Solstheim.\n<br />\n<br />[/size][size=4][b]Stormfang [/b]is\xa0w[/size][size=4]ielded by a\xa0[url=https://elderscrolls.fandom.com/wiki/Reaver_Lord]Reaver Lord[/url]\xa0\x61t\xa0[url=https://elderscrolls.fandom.com/wiki/Brodir_Grove_(Dragonborn)]Brodir Grove[/url]. [i][url=https://elderscrolls.fandom.com/wiki/Stormfang_(Dragonborn)][Source][/url][/i][/size]\n<br />\n<br />\n<br />[size=3]\xa0- The overall texture appearance of the weapon is dependent on your installed textures for the [b]Steel Greatsword[/b] and [b]Nordic Greatsword.[/b][/size][b]\n<br />[/b]\n<br />[size=6]--------------------------------------------------------------------------------------------\n<br />[/size]\n<br />\n<br />[size=3]An unenchanted version of the weapon called [color=#f1c232][b]Strunviir[/b] [/color]can also be crafted at the forge after finishing the quest \"[b]Lost Legacy[/b]\"[color=#f1c232].[/color][/size][color=#f1c232]\n<br />[/color]\n<br />\n<br />[size=3]\xa0- The quest\xa0\"[/size][b][size=3]Lost Legacy[/size][/b][size=3]\" is initiated by Tharstan, an npc in Skaal Village, after finishing the quest [/size][b][size=3]\"A new source of Stalhrim\".[/size]\n<br />\n<br />[/b][size=3]\xa0- You can also get the weapon [/size][b][size=3]Strunviir[/size][/b][size=3]\xa0where the [/size][b][size=3]Lost Legacy[/size][/b][size=3] quest takes place (Vahlok's Tomb); at the very end of the cave situated at the center of the Word Wall's floor.[/size]\n<br />\n<br />[size=3]\xa0- Crafting and Tempering requirements for\xa0[b]Strunviir[/b]\xa0\x61re the same as the\xa0[b]Nordic Greatsword.[/b]\n<br />[/size]\n<br />\n<br />\n<br />[size=6]--------------------------------------------------------------------------------------------[/size]\n<br />\n<br />[size=4]There are three versions of the mod available; one that inherits\xa0[b]USSEP[/b]\xa0\x63hanges for the\xa0Stormfang\xa0which will be dependent on\xa0[b]USSEP[/b]\xa0\x61s well,\xa0\x41\xa0[b]Standalone[/b]\xa0version which only adds Strunviir, and the\xa0[b]Main\xa0replacer[/b].[/size]\n<br />\n<br />\n<br />[size=6]--------------------------------------------------------------------------------------------[/size]\n<br />\n<br />[size=4][color=#ffff00]Here's the link for the Nordic retexture: Gthaatar's[/color] [url=https://www.nexusmods.com/skyrim/mods/35290/]\"More Detailed Nordic Carved Weapons[/url]\"[/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />--------------------------------------------------------------------------------------------\n<br />\n<br />Click on the image to check out my other weapon mods:\n<br />\n<br />--------------------------------------------------------------------------------------------\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/images/741100][img]https://staticdelivery.nexusmods.com/images/110/10838763-1565243432.png[/img][/url]"
