nexusDescription="[center][size=3]\xfeff\xfeff\xfeff\xfeff[size=3][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Thwack!.png[/img][/size][/size][size=3]\xfeff\n<br />[url=https://bethesda.net/en/mods/skyrim/mod-detail/4189205][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xa0\x41lso\xa0\x61vailable on\xa0[url=https://bethesda.net/en/mods/skyrim/mod-detail/4189205]Xbox One[/url]\xfeff.[/size][/center]\n<br />[left]The crossbow is one of my favorite weapons in Skyrim, the design is super cool and they're just a blast to use. So I was excited to pick up the beautiful new crossbow variants that the Creation Club has on offer. However, I was disappointed when I saw how they are integrated into the base game. In Expanded Crossbow Pack you just buy them from the Solitude Fletcher and in Elite Crossbows you just walk into a room and grab the Ebony Crossbow off the table! \n<br />\n<br />This mod seeks to rectify this mishap and integrate the new weapons into the game as seamlessly as possible. The new high-level crossbows will now be a reward given to you at the end of the final Ancient Technology quest. You will be directed to retrieve schematics from the Ironback Hideout, in doing so will also trigger The Night Hunter. After completing both Ancient Technology and The Night Hunter you will be able to craft the new crossbow variants (assuming you have the proper perks).\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />\n<br />[list]\n<br />[*]The new high-level Crossbow variants are now the reward for the final Ancient Technology quest.\n<br />[*]The Night Hunter quest is preserved in it's entirety and is tied into Ancient Technology.\n<br />[/list][/left][center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=TateTaylorOH&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://camo.githubusercontent.com/552464a2dd0cc5c6c0fee3215d78afa32464f6c6ae73acea8be204efa8459edf/68747470733a2f2f7667626f786172742e636f6d2f7265736f75726365732f6c6f676f2f313633365f62657468657364615f67616d655f73747564696f732d707265762e706e67[/img][/url]\xfeff\xfeff   [url=https://bethesda.net/en/mods/skyrim?author_username=PierreDespereaux&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][/url]   \n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Line%20Divider.png[/img][/center][center]\xfeff\n<br />[size=3][size=3][url=https://keizaal.github.io/Keizaal/][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/68997][img]https://raw.githubusercontent.com/PierreDespereaux/Keizaal/main/assets/images/branding/Featured%20in%20Keizaal.png[/img][/url][/size][/size][/center]"
