nexusDescription="[size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/57539]4thUnknown\xa0\x44\x61rk Brotherhood Armor[/url] is an incredible modern recreation of the\xa0\x44\x61rk Brotherhood Armor from the third era (oblivion), so i decided to replace the\xa0[url=http://en.uesp.net/wiki/Skyrim:Ancient_Shrouded_Armor]Ancient Shrouded Armor[/url] found in [url=http://en.uesp.net/wiki/Skyrim:Hag%27s_End]Hag's End[/url]\xa0to finally\xa0live up to its given name of \"Ancient\" and make it substantially\xa0more unique.\xa0\n<br />\n<br />[b]This mod only replaces the Ancient shrouded armor variant instead of all the dark brotherhood armor.[/b]\n<br />\n<br />-ESL-Flagged\n<br />-USSEP changes Forwarded\n<br />-Patches for variety of mods (E.g.\xa0WACCF &amp; LOTD) Provided\n<br />-Body type conversions provided\n<br />\n<br />Compatible with the retextures\xa0\n<br />and additional patches are provided here for:\n<br />[color=#00ffff]CBBE,\xa0[/color][color=#00ffff]BNHUP \n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/18994]Weapons Armor Clothing and Clutter Fixes[/url][/color]\n<br />[color=#00ffff][url=http://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the Dragonborn\xa0[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/33723]Unique Items Tweaks\xa0\n<br />\n<br />[/url][/color]\n<br />[/size][center][size=3][b]\xa0[color=#00ffff]4thUnknown mods are back on the nexus.[/color][/b][color=#00ffff][url=http://www.nexusmods.com/skyrimspecialedition/mods/57539?tab=files&amp;file_id=237218]\n<br />[/url][/color][/size][/center][size=3]\n<br />[b][color=#e69138][u]Installation:[/u]\n<br />[/color][/b][i]Since we are not allowed to repack 4thUnknown's assets, this will require additional (but very easy) steps for installation.[/i]\n<br />1.- Download\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/57539]4thUnknown Dark Brotherhood Armor SE[/url] &amp; Install it normally \xfeffwith your preferred\xa0mod manager\n<br />2.- Go to the directory of 4th's mod: DBArmorSE&gt;Meshes&gt;Armor. you will find a folder called \"[b]dbarmor[/b]\" rename it to \"[b]4thUnknownDBArmor[/b]\"\n<br />3.- Install my plugin and done.\n<br />\n<br />[color=#e69138][b][u]Credits:[/u][/b][/color]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/49002333]4thUnknown[/url]\xa0\x46or the Dark brotherhood armor, all the assets belong to him\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/49442718]TwistedModdingv6[/url]\xa0\x46or his CBBE conversion files and permission\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/1890987]b3ast1e[/url]\xa0\x46or her BNHUP Conversion and making the files compatible with this replacer\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/109530078]Daro0[/url]\xa0\x46or providing additional patches for WACCF and LOTD[/size]"
