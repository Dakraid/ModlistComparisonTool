nexusDescription="[font=Comic Sans MS][color=#00ff00][b]\n<br />[size=4][Donation]\n<br />[/size][/b][/color][size=4][color=#8197ec][url=https://ko-fi.com/maxsu2020]Buy Me a Coffee\xfeff\xa0[/url]\xfeff[/color]\xfeff[/size]\n<br />\n<br />\n<br />[color=#ffff00][size=5][b]Version 4.02a - C[/b][/size][/color][color=#ffff00][size=5][b]ompletely Fix the Issues after Waiting and Sleeping![/b][/size][/color]\n<br />\n<br />[size=3]Version 4.02a completely fix the issue that NPC AI process position not update after waiting and sleeping!\n<br />Read this article for detail :\xa0https://www.nexusmods.com/skyrimspecialedition/articles/2656[/size]\n<br />\n<br />\n<br />\n<br />[color=#00ffff][size=5][b]Issue Descriptions:[/b][/size][/color][/font]\n<br />\n<br />[font=Comic Sans MS][size=3]Maybe you already find out an old issue in vanilla skyrim game which is always bothering you - Some NPCs daily life schedule positions could not be updated correctly once you make a waiting&#92; sleeping &#92; fast travel lasting longer than one hour.\n<br />[/size][size=3]\n<br />[/size][size=3]That\x2019s due to a skyrim\x2019s game engine limitation which could only update a NPC\x2019s AI process position for one hour at most if that NPC \x2018s loaded in current loaded cells (a high AI Process one).\n<br />[/size][size=3]\n<br />[/size][size=3]Therefore, you probably meet the issue that when you waiting or sleeping in an Inn all night, the NPCs won't go home, instead they still stay at the inn the next morning.\n<br />\n<br />[/size][size=3]That may even cause the NPCs blocking the door when they leave the Inn if you have installed some AI Overhaul Mod. (\x201cImmersive citizens\x201d, for example) Because such mod will cause many NPCs visit the Inn at night.\n<br />\n<br />[/size][/font][size=3][font=Comic Sans MS]Besides, the loaded NPCs in the fast travel destination will not update their daily life schedule positions due to the same reason.[/font]\n<br />\n<br />\n<br />\n<br />[/size][color=#00ffff][size=5][b][font=Comic Sans MS]Mod Features:[/font]\n<br />\n<br />[/b][/size][/color][font=Comic Sans MS][size=3]To this, I try to fix such game engine limitation in source code\x2019s degree through a DLL plugin.\n<br />\n<br />The plugin will detect every\xa0waiting&#92; sleeping &#92; fast travel in game, and calculate the lasting time of this waiting&#92; sleeping &#92; fast travel. \n<br />[/size][size=3]\n<br />If the lasting time is longer than the [b][u]Minimum Trigger Hours\xa0[/u][/b](2 hours by default, can modify in the INI File ), the updating position function will trigger and all the humandio character NPCs who matches the conditions will be updated the position by the mod's functions\xff0csending them to the correct place in the correct time.[/size]\n<br />\n<br />\n<br />[center][color=#ffff00][size=4][b]You\xfeff Can Watch the Demo Video Below:\xa0\xa0\n<br />\n<br />[youtube]dr5BauMzXy8[/youtube]\n<br />[/b][/size][/color][/center]\n<br />\n<br />\n<br />[/font][font=Comic Sans MS][size=5][color=#00ffff][b]How to Install and Use:[/b][/color]\n<br />\n<br />[/size][/font][font=Comic Sans MS][color=#ff7700][size=4][b]Requirement:\xa0\xa0\n<br />[/b][/size][/color]\n<br />[/font][font=Comic Sans MS][size=3](1) SKSE for the correspond game version.\n<br />\n<br />[/size][/font][font=Comic Sans MS][size=3](2) [url=https://www.nexusmods.com/skyrimspecialedition/mods/32444?tab=files]Address Library for SKSE Plugins[/url]\xfeff\n<br />\n<br />\n<br />[/size][/font][b][font=Comic Sans MS][color=#ff7700][size=4]How to Install:[/size][/color][/font]\n<br />\n<br />[/b][font=Comic Sans MS][size=3](1) Download and Install the mod files with mod manager.\n<br />\n<br />(2) Disable all the auto save options triggerd when sleep, wait, fasttravle in game, include auto save options that added by mods.\n<br /> (Not necessary, but recommended)[/size]\n<br />\n<br />\n<br />[color=#ff7700][size=4][b]INI Setting:\xa0[/b][/size][/color]\n<br />[/font][font=Comic Sans MS]\n<br />[size=3]Go to Data&#92;SKSE&#92;Plugins&#92;MaxsuAIProcessFixFiles, check the INI file for in game setting modifications.[/size]\n<br />\n<br />\n<br />\n<br />[color=#00ffff][size=5][b]\n<br />[/b][/size][/color][/font][b][font=Comic Sans MS][color=#00ffff][size=5]Compatibility Issues:[/size]\n<br />\n<br />[/color]\n<br />[color=#ff7700][size=4]Fully\xa0[/size][/color][/font][/b][font=Comic Sans MS][size=4][b][color=#ff7700]Compatible with:[/color]\n<br />[/b][/size]\n<br />[size=3]Fully compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/21654]AI Overhaul SSE[/url] or any AI Overhaul Mod that doesn't include any AI Package added by \"Quest Alias\".[/size]\n<br />\n<br />\n<br />[/font][font=Comic Sans MS][color=#ff7700][size=4][b]Require Compatibility Patch with:\n<br />\n<br />[/b][/size][/color][/font][font=Comic Sans MS][size=3]Require Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/173]Immersive Citizens - AI Overhaul SE[/url] or any AI Overhaul Mod that includes AI Package added by \"Quest Alias\".\n<br />[/size]\n<br />[/font][font=Comic Sans MS][size=3]Patch for[/size][/font]\xa0\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/173]Immersive Citizens - AI Overhaul SE[/url]\xfeff [font=Comic Sans MS][size=3]already included in the optional files.\n<br />\n<br />[/size][/font][font=Comic Sans MS][size=3]To create a patch for your AI Overhaul Mod, see this article:\xa0https://www.nexusmods.com/skyrimspecialedition/articles/2463[/size][/font]\n<br />\n<br />[font=Comic Sans MS]\n<br />[/font][font=Comic Sans MS][color=#ff7700][b][size=4]Incompatible with:[/size]\n<br />\n<br />[/b][/color][/font][font=Comic Sans MS][size=3](1) Incompatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/34169]Closing Time[/url], my mod already did all the things instead of it.\n<br />\n<br />(2) Incompatible with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/29877]SOT CASM[/url]\xfeff's \"Save When Sleeping\" and \"Save When Fast Traveling\" function. \n<br />You should turn these two option off in [url=https://www.nexusmods.com/skyrimspecialedition/mods/29877]SOT CASM[/url]\xfeff's\xa0MCM.\n<br />Also, Incompatible with any mod that trigger a game saving in the process of\xa0sleeping&#92;waiting or fast travle.\n<br />\n<br />[/size][color=#ff7700][size=4][b]\n<br />[/b][/size][/color]\n<br />\n<br />\n<br />\n<br />[color=#00ffff][size=5][b]Mod Limitations and Issues:\n<br />\n<br />[/b][/size][/color][size=3](1) NPCs may have a visibly \x201c\x66\x61\x64\x65 in\x201d effect for a second when their positions got updating by the mod\x2019s function. Some NPCs may teleport in front of you by coincidentally.\n<br />[/size][size=3]\n<br />[/size][size=3](2) Mod function only works and runs for humanoid character type NPCs, not works for animal or creatures NPCs.\n<br />[/size][size=3]\n<br />[/size][size=3](3) Not works for NPCs in scene (during dialogue, for example). Not works for NPC who has quest alias AI package (exclude AI Overhaul mod\x2019s package). Not works for NPCs in combat.\n<br />\n<br />(4) Sometime the updating positions of several NPCs may be fail, this may happen when you have too many NPCs stayed in a cell. It also relate to your CPU Performance, the higher the performance, the lower fail chance.\n<br />[/size]\n<br />\n<br />\n<br />\n<br />[/font][b][font=Comic Sans MS][color=#00ffff][size=5]Q&amp;A:[/size][/color]\n<br />\n<br />[/font][/b][font=Comic Sans MS][b][size=4][color=#ff7700]Question:[/color] [/size]\n<br />[/b][size=3]Would that mod cause NPC's Quest Process be Broken?[/size]\n<br />[size=3]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0[/size]\n<br />[b][color=#ff7700][size=4]Answer:[/size][/color] \n<br />[/b][size=3]The mod's function will not runs on any NPC who in a quest AI Process, therefore you should not worry about[/size][b] it.[/b]\n<br />\n<br />\n<br />[b][size=4][color=#ff7700]Question:[/color]\xa0[/size]\n<br />[/b][size=3]I have meet some issue in game need to report to you, what should I do?[/size]\n<br />[size=3]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0[/size]\n<br />[b][size=4][color=#ff7700]Answer:[/color]\xa0[/size]\n<br />[/b][size=3]Firstly, quit the game to the desktop and don't re-start it. Then, go to\xa0[/size]\n<br />[size=3]\"C:&#92;Users&#92;Administrator&#92;Documents&#92;My Games&#92;Skyrim Special Edition&#92;SKSE\" folder,\xa0\x66ind the log file \"MaxsuAIProcessFix.log\" and store it well.[/size]\n<br />[size=3]When you come here to report your issues, please send me the log file at the same time. Since I can't collect the detail information withoout the log files.[/size]\n<br />\n<br />[color=#ffff00][size=3][b]If you meet CTD Issues, go there and post your issues follwing the instructions:[/b][/size][/color]\n<br />https://www.nexusmods.com/skyrimspecialedition/mods/40261/?tab=forum&amp;topic_id=9204218\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[color=#ffff00][size=4][b]Credit:[/b][/size][/color]\n<br />\n<br />[list]\n<br />[*][font=Comic Sans MS][size=3][url=https://www.nexusmods.com/users/25244584]kassent[/url]\xfeff for helping me find out the address of two pivotal\xa0\x66unction and show me have to use them.[/size][/font]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][font=Comic Sans MS][size=3][url=https://www.nexusmods.com/users/2148728]Powerofthree[/url]\xfeff for his\xa0[/size][/font][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/22854]Papyrus Extender[/url]\xfeff 's source code.[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3][url=https://www.nexusmods.com/Users/5687342]Fudgyduff[/url]\xfeff for his CommonlibSSE and [url=https://www.nexusmods.com/skyrimspecialedition/mods/24858]ConsoleUtilSSE[/url]\xfeff\xa0's source code.[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3][url=https://www.nexusmods.com/users/33028685]WilliamsWang[/url]\xfeff\xa0\x66or create artwork picture for the mod.[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3][url=https://www.nexusmods.com/users/37573480]ShaquilleWang[/url]\xfeff for help me editing the mod showcase video.[/size]\n<br />[/list][size=3]\n<br />\n<br />[/size][size=3]\n<br />\n<br />[/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[/font]"
