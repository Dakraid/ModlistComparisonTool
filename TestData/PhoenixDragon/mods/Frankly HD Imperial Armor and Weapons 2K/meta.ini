nexusDescription="[center][b][size=5][color=#e06666]Frankly HD Imperial Armor and Weapons[/color]\n<br />[/size][/b]\n<br />[i]\"The Empire is Law! The Law is Sacred!\"[/i]\n<br />[size=3]\n<br />[/size][size=3]Complete [b][color=#e06666]visual overhaul[/color][/b] of Imperial armor and weapons. Featuring [b][color=#e06666]high resolution textures (4k and 2k available)[/color][/b], [b][color=#e06666]mesh improvements[/color][/b]\xa0\x61nd [color=#e06666][b]optional sleeves and pants[/b][/color] for Skyrim's weather (used in screenshots).\n<br />[color=#e06666][b]Includes all armor sets and weapons[/b][/color]: heavy, studded, light, Penitus, Tullius and General Carius (with complete matching set); [color=#e06666][b]all for both genders[/b][/color]; imperial shields; sword, bow and Champion's Cudgel.\xa0\n<br />\n<br />[color=#e06666][b]The textures have been made to look convincing with vanilla meshes[/b][/color], therefore the mod is [b][color=#e06666]compatible with mesh replacers[/color][/b]. I do however recommend using the meshes included in the mod since their shader settings have been adjusted to get the best look and they employ enviroment mapping which makes metals more interesting. They also [color=#e06666][b]include all fixes[/b][/color] vanilla meshes needed, such as UV issues, and[color=#e06666][b] mesh density has been increased[/b][/color] in some cases where there were denser meshes for first person or inventory models.\xa0\n<br />\n<br />A plugin (.esp) is included to enable enviroment mapping on Penitus Oculatus cuirass (that doesn't have a unique .nif file in vanilla) as well as enabling [color=#e06666][b]General Carius' complete matching set[/b][/color] and making it [b][color=#e06666]all playable[/color] [/b](for both genders). Note the Heartstone Amulet has to be equipped separately for the look in the images. It is not required for other purposes and the textures can be used by themselves if you do not care about this features.[/size][size=3]\xfeff\n<br />\n<br />[img]https://www.mediafire.com/convkey/0206/897rqaoa76ys7m5zg.jpg[/img]\xfeff\n<br />[img]https://www.mediafire.com/convkey/8045/2rm7o8uw2fprrhyzg.jpg[/img]\xfeff[/size][/center]"
