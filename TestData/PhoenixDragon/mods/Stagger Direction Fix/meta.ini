nexusDescription="[font=Comic Sans MS][color=#00ff00][size=4][b][Donation]\n<br />[/b][/size][/color][/font][font=Comic Sans MS][size=4][url=https://ko-fi.com/maxsu2020]Buy Me a Coffee\xfeff\xa0[/url]\xfeff\n<br />\n<br />[color=#ffff00][b]Attention: The new V2.02 update version requires[/b][/color]\xa0[url=https://github.com/ShikyoKira/Project-New-Reign---Nemesis-Main/releases]Nemesis[/url][color=#ffff00][b]\xa0\x61nd[/b][/color] [url=https://www.nexusmods.com/skyrimspecialedition/mods/45966]a compatibility patch for Nemesis [/url][color=#ffff00][b]to works![/b][/color]\n<br />[/size][/font]\n<br />[size=3][color=#ff7700][b]Source code is here:[/b][/color]\xa0https://github.com/max-su-2019/MaxsuStaggerDirectionFix[/size]\n<br />\n<br />[color=#ff7700][size=3][b]For AE Users: https://www.nexusmods.com/skyrimspecialedition/mods/57618?tab=description\n<br />\n<br />[/b][/size][/color][font=Comic Sans MS][color=#00ffff][size=5][b]What this mod does?\n<br />[/b][/size][/color][/font]\n<br />[font=Comic Sans MS][size=3]This mod has similar features with\xa0[url=https://www.nexusmods.com/skyrim/mods/68282]Proper Stagger Direction[/url]\xfeff, but it presents the features in a script-free way through a skse plugin.\n<br />\n<br />Compare to\xa0[url=https://www.nexusmods.com/skyrim/mods/68282]Proper Stagger Direction[/url],\xa0this mod using a more precise and lightweight way to reproduce the feature, and it will not leave any record in your game save, therefore it also safety to uninstall any time.\n<br />\n<br />[/size][/font][font=Comic Sans MS][size=3]In the vanilla game,\xa0 When a character trigger a stagger that caused through a ranged attack, including spell, shout, range weapon and less power. The playing stagger animation direction won't be correct when the attack is come from the target's backward.\xa0\n<br />\n<br />Character's body will fall backward still instead of fall forward, which is obviously against the normal physical principle.\n<br />\n<br />[/size][/font][font=Comic Sans MS][size=3]This mod is aimed to fix this issue, now after installed this mod the character will stagger forwardly when it received stagger-causing attack come from its backward.\n<br />[/size]\n<br />\n<br />[size=4][center][b][color=#ffff00]You can watch these demo videos below:\n<br />\n<br />[/color][/b][/center][/size][center]\xfeff\n<br />[youtube]z4wjBkfnsZM[/youtube][youtube]WrIlstpXXXI[/youtube][/center][color=#00ffff][size=5][b]Known Issues and Limations:[/b]\n<br />[/size][/color]\n<br />[size=3][s](1) Currently only fixed the stagger direction of humandio character, since the creatures character's stagger direction calculate method is compeletly different with humandio's, I may need take sometime to figure them out.[/s]\xa0[color=#ffff00](Fixed in V2.02)[/color]\n<br />\n<br />[s](2)\xa0[/s][/size][size=3][s]When an Idle Npc is attempting to force greet you, this mod's stagger direction fix will not works.[/s][color=#ffff00](Fixed in V2.02)[/color]\n<br />\n<br />[/size]\n<br />\n<br />[color=#00ffff][b][size=5]Compatibility Issues:[/size]\n<br />[size=3]\xa0[/size]\n<br />[/b][/color][size=3](1) Should [u][color=#ff7700]fully compatible[/color][/u] with any new spell, shout , perk, range weapon that added by mods. As long as what it used was the vanilla game's \"Stagger Archetype\" magic to trigger the stagger. \n<br />But it won't work when the stagger spell is self-cast. for example, the poise stagger spell from [url=https://www.nexusmods.com/skyrimspecialedition/mods/1876]vigor[/url].\n<br /> (How the hell I find out the attack source's direction while the attack source is the victim himself!)\n<br />\n<br />(2) Should\xa0[/size][/font][u][font=Comic Sans MS][color=#ff7700][size=3]fully compatible[/size][/color][/font][/u][font=Comic Sans MS][size=3][b]\xa0[/b]with any mod added creature that using the vanilla creature behaviour graph.\n<br />\n<br />[/size][/font][font=Comic Sans MS][size=3](3)\xa0[u][color=#ff7700]Required Patch[/color][/u]\xa0When using together with new creatures that using new custom creature behaviour graph.\n<br />\n<br />(3)\xa0May have [color=#ff7700][u]conflict with[/u][/color] an Nemesis Behaviour mod which edits the vanilla character's \"stagger direction\" animation variable float value. But currently, I consider such mod have not exist yet, Just write down here for future development.\n<br />\n<br />(4) Incompatiblie with any other dll plugins that hook the same function call offset: [color=#ffff00]32184(ID) + 0xA5(offset)[/color]\n<br />\n<br />[/size]\n<br />[color=#00ffff][size=5][b]How to Install and Use:[/b][/size][/color]\xa0[size=3]\xa0\n<br />\n<br />[/size][size=4][b][color=#ffff00]Requirement:\xa0[/color][color=#ff7700]\xa0\n<br />[/color]\n<br />[/b][/size][size=3](1) SKSE for the correspond game version.[/size][size=3]\n<br />[/size][size=3](2) [url=https://www.nexusmods.com/skyrimspecialedition/mods/32444?tab=description]Address Library for SKSE Plugins\xfeff\n<br />[/url](3) [url=https://github.com/ShikyoKira/Project-New-Reign---Nemesis-Main/releases]Nemesis[/url]\n<br />(4) [url=https://www.nexusmods.com/skyrimspecialedition/mods/45966]Ultimate Combat and Creatures Behaviour compatibility for Nemesis[/url]\xfeff\n<br />\n<br />[/size][size=4][b][color=#ffff00]How to Install:[/color]\n<br />\n<br />[/b][/size][size=3](1) Download and Install the mod files with mod manager.\n<br />(2) Run Nemesis and install \"Maxsu Stagger Direction Fix\" patch.[center]\n<br />[img]https://i.imgur.com/2TmV2if.png[/img][/center]\n<br />\n<br />\n<br />[/size][/font][color=#ffff00][size=3][b]Credit:[/b][/size][/color]\n<br />\xa0 \xa0\xa0\n<br />[list]\n<br />[*][font=Comic Sans MS][size=2][url=https://www.nexusmods.com/skyrimspecialedition/users/3127912]NickNak[/url]\xfeff for helping me create the \"Maxsu Stagger Direction Fix\" Nemesis patch.[/size][/font]\n<br />[/list]\n<br />[list]\n<br />[*][font=Comic Sans MS][size=2][url=https://www.nexusmods.com/Users/56