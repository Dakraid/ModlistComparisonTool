\n<br />\n<br />[color=#93c47d]Player undressing added to the following Player Homes by sa547:[/color]\n<br />[/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/11770][size=3]Windstad Pool and Hot Bath EX for SSE [/size][/url][size=3]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12297]Heljarchen Pool and Hot Bath EX for SSE[/url][/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/10455]Lakeview Manor Avant Garden EX for Hearthfire SSE[/url][/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/10350]Lakeview Pool and Hot Bath EX for Hearthfire SSE[/url] \n<br />[/size][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/10139]The Warmstone of Windhelm SE (Classic and Hostel)[/url][/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/10136]Peregrine Highwatch Player Home SE[/url]\n<br />[/size][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/20637]Peregrine Highwatch HFX for SSE\n<br />[/url][/size][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/10133]Markarth Scholars' Abode SE[/url]\n<br />[color=#93c47d]\n<br />\n<br />Player and sometimes NPC undressing added to the following Player Homes by Ld50365:[/color]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/2185]Skyfall Estate (SE)\n<br />[/url][/size][/size][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/2466]Skyfall Estate - Buildable Edition (SE)[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2386]Castle Valdmire (SE)[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2460]Redspire Manor (SE)[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2242]Blackthorn - A Buildable Town in The Rift (SE)[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2265]Frostvale Estate (SE)[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2379]Silian Manor (SE)[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2397]Silverstead (SE)[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2418]Draven Manor (SE)[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2451]Dragonstead (SE)[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2434]The Scarlett - A Buildable Ship (SE)[/url]\n<br />\n<br />\n<br />[color=#93c47d]The following Player Homes are included, they have built in controls for follower undressing.\xa0 If follower undressing is turned off in the Player Home mod then players will not undress no matter what MCM setting is chosen in my mod:[/color]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4119]Elysium Estate by thejadeshadow[/url]\n<br />[color=#93c47d]\n<br />\n<br />Homes by Lazz are also included, they all have built in controls for follower undressing (see above).[/color]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19793]Knight's Rest SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/15005]Riverwood Keep SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12025]Dragonfall Castle SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11307]Ayleid Citadel SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/7790]Ayleid Sanctuary SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/6907]Ayleid Haven SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/5702]Ayleid Palace SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/7269]Morthal Home SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4632]Dwemer Manor SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4632]Dwemer Manor Exotic SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4273]Snow Elf Palace SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4272]Snow Elf Hut SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/3227]Shadowstar Castle SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2924]Daedric Castle SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2760]Winterstone Castle SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2759]Moonstone Castle SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2570]Solstice Castle SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2323]Skystone Castle SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/36370]Whiterun Safehold\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/41173]Monolith[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/65088]Stormwatch Castle[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46378]Shade Hall[/url]\n<br />\n<br />\n<br />[color=#93c47d]Other homes:\n<br />[/color][/size][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/18308]LC_Build Your Noble House by Locaster[/url]\xfeff\xfeff[color=#93c47d][color=#ffffff]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22033]Whiterun Manor by Lonewolf[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1179]The Forgotten City by Nick Pearce[/url][/color]\n<br />\n<br />\n<br />The authors of the following mods report that their mods can use my mod to provide undressing functions (dz_undress_common.esp and scripts from this mod required):[/color]\n<br />[/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/64015][size=3]Chronepsys's Nirn Falls Manor by [/size][size=3][size=3]Chronepsys[/size][/size][/url][size=3]\n<br />\n<br />\n<br />[/size][size=3]Unlike psychoslaphead's mod I have made patches and not replacement esps.\xa0 The Beds Plus versions of the TNF homes have a different layout and the bathing areas are moved from the non-Beds Plus versions, therefore these patches will only make sense with the Beds Plus versions.\n<br />[/size]\n<br />[size=3][size=3]I have written my own scripts for player undressing, doing it the long way around since the spell method that works for NPCs doesn't work properly for the player.\n<br />These scripts also allow me to offer patches for some Player Homes that already have NPC undressing, adding just player functionality.[/size]\n<br />\n<br />\n<br />In the Main Files section you will find a FOMOD installer which detects installed Player Homes by esp filename and auto checks their patches for installation; you are not bound by this, you can deselect those you don't want, or even select those patches for homes you don't have!\xa0 All esps installed should be ESL flagged:- [/size][url=https://www.nexusmods.com/skyrimspecialedition/articles/625] [size=3]On ESPFEs and Proper Patch Plugin Placement[/size][/url][size=3]; these are esps with the ESL flag set.\n<br />To be clear, you can use these without contributing to your 255 plugin limit.\xa0 Hence there will be no all-in-one - of this or the ordinary esp versions.\xa0 Although if you want to make one, knock yourself out! (check permissions above first).\n<br />[s]\n<br />[/s]\n<br />In writing my own scripts I've used the ones from here as a base:\n<br />[/size][size=3][url=https://www.nexusmods.com/skyrim/mods/49878]Bathing Suit in a pool Script and files[/url]\n<br />The author of this mod requests crediting [url=https://www.nexusmods.com/skyrim/users/31005]Ac3s[/url] and [url=https://www.nexusmods.com/users/800173]subtanker[/url] for their tutorial here:\n<br />[/size][size=3][url=http://forums.nexusmods.com/index.php?/topic/1081510-tutorial-by-subtanker-on-how-to-make-npcs-go-skinny-dipping/]http://forums.nexusmods.com/index.php?/topic/1081510-tutorial-by-subtanker-on-how-to-make-npcs-go-skinny-dipping/[/url]\n<br />Content from [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/32748][size=3]Dovahkiin can lean Sit Kneel Lay down and Meditate etc too by [/size][size=3]Soupdragon[/size][/url][size=3] used with thanks!\n<br />\n<br />For the MCM menu I used Google Translate for the translation files (see in the data/interface/translations folder).\xa0 If anyone wishes to correct any mistakes in these I shall happily update them with credit here.\n<br />\n<br />All Hail [url=https://www.nexusmods.com/users/4628100]IsharaMeradin[/url] and [url=https://www.nexusmods.com/users/10197855]dylbill[/url]\xfeff\xa0 for help with the ammo/quivers function!\n<br />And [url=https://www.nexusmods.com/users/6344488]ReDragon2013[/url] has been tutoring me about the valus of keeping variable in functions and how to do this, my scripts are much changed as a result!\n<br />Candlehearth patch by [url=https://www.nexusmods.com/skyrimspecialedition/users/83394828]Neko14789[/url]\n<br />[/size]"
