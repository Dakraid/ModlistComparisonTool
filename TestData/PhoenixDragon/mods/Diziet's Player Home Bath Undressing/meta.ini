nexusDescription="[color=#93c47d][size=3][s][size=3][color=#e06666]Warning!\xa0 If you change the option from 'No SkyUI' to SkyUI with MCM' or vice versa, please ensure that before you install the other option that you have fully removed all the files from the other option.\xa0 I've found an issue which I believe is due to scripts being baked in to saves where both the old and new activatorscript run on entering and leaving the relevant trigger box - even though the other option's esp does not have the previous script attached.\xa0 I am new to modding like this so perhaps this is not the issue, or there is an easy way to deal with in the scripts; but this seems to work so far.\n<br />If you use a mod manager to install the FOMOD then there should not be a problem.\xa0 All my files are named dz_&lt;something&gt; if you want to look for them, though not all files starting this way are mine! :)\xa0 Please let me know if this advice turns out to be incorrect![/color][/size][/s]\n<br />\n<br />This page was previously called \"TNF Player Home Bath Undressing for SSE\".[/size][/color][color=#93c47d][size=3]\xa0 This collection of patches is now on version 6, these patches all require SKSE64.[/size]\n<br />[/color][size=3][color=#93c47d]\n<br />The MCM menu allows to choose whether the player undresses and if the viewpoint is forced to third person, if you have installed the mod you probably want to see your player undressed,:)\n<br />There is also an option to keep some armour slots equipped for those who are using mods for horns, wings etc.\xa0 You need to use the MCM menu page to examine your player or NPC and see what slots are being used for those items, and then select those items in the config.\n<br />NOTE: this selection will apply to all NPCs that undress/dress if you exempt item slots for NPCs.\n<br />ALSO NOTE: some homes already come with some form of undressing for NPCs; in the main I've left this alone, in which case the MCM menu options for NPCs will have no effect.\n<br />Update: Having found that some Player Homes leave the player in combat inside for quite a while, due to the wildlife outside:); I have added an option to disable checking for the player being in combat.\xa0 However if the Player Home already has NPC undressing and my mod has only added Player undressing; then the behaviour of NPCs in still unaffected by this MCM option.\n<br />\n<br />The FOMOD should detect player homes that it has esps for but you can choose to install others if you want - you will probably get \"master missing\" messages if you do though.:)\n<br />The FOMOD cannot differentiate between different versions of an installed mod if the esp filenames are the same. Users will need to manually select those patches.\n<br />\n<br />Ver 6x adds an option to automatically use \"Dirt and Blood\" or \"Bathing in Skyrim\" animations if these mods are detected, but does not use all their functionality.\xa0 For that disable the option in the MCM menu and use the mods directly.\xa0 There is an option to set the delay between entering an undressing triggerbox and the animation starting.\n<br />[color=#ffffff]\n<br />[/color][/color][color=#e06666]Ver 5.1.0 and above require the following SKSE64 mod:\n<br />[/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/22854]powerofthree's Papyrus Extender[/url][color=#e06666]\n<br />the included 2.3.2 version is removed from now on due to a filename change, causing conflicts.\n<br />I shall no longer do bug fixes for 2.99b.\n<br />At the bottom of the description is a list of player home mods that are reported to be compatible by their authors.\n<br />Ver 5.2.3 and above now no longer work without SkyUI for MCM functionality, it's just easier to maintain.\n<br />[/color]\n<br />\n<br />[u][size=4]History[/size][/u]\n<br />In Oldrim the following mod:\n<br />[color=#6fa8dc][url=https://www.nexusmods.com/skyrim/mods/67323]TNF Modified Player Homes Bath Area Undressing[/url][/color]\xfeff by [url=https://www.nexusmods.com/skyrim/users/18123704]psychoslaphead[/url] has replacement esps for the Oldrim versions of the TNF - Hearthfire player homes by [url=https://www.nexusmods.com/skyrim/users/3729223]goatk[/url]\xfeff.\n<br />That mod causes NPCs to undress in the bathing areas of the player homes.\n<br />\n<br />In SkyrimSE, [url=https://www.nexusmods.com/skyrimspecialedition/users/7457981]soupdragon1234[/url]\xfeff has made SSE versions of these player homes with extra beds for use with extra children.\n<br />\n<br />I took the scripts from psychoslaphead's mod and used them to make patches for soupdragon1234's version of the TNF player homes:\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/5365]Breezehome TNF Beds Plus[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10183]Hjerim TNF Beds Plus[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10097]HoneysideTNF Beds Plus[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/5276]Proudspire Manor TNF Beds Plus[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10053]Vlindrel Hall TNF Beds Plus[/url]\xfeff\n<br />\n<br />[size=3]Now, hopefully, NPCs will 'undress' (in reality of course the change is instant!) in the bathing areas, and re-dress upon leaving those areas. Whether they undress to underwear or nudity will depend on any body mods you have.\xa0 Vanilla NPCs wear underwear of course. :)[/size]\n<br />\n<br />[color=#93c47d]Also included now:[/color][/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/25078 ]Breezehome TNF Expanded by LunaTheBloody[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2829]Breezehome by Elianora[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30998]Original TNF houses by Goatk, ported by [/url][url=https://www.nexusmods.com/skyrimspecialedition/users/33432445]Nineczka[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39333]TNF Skyrim House Remodel by goatk and Sandman53[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1193]Routa by Elianora[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]The Safehouse in Legacy of the Dragonborn by icecreamassassin[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/3988]Bridge Farm SE\xfeff by Gentester[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/31169]Anna's Hjerim by Anduniel[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2692]Levelers Tower by WillieSea[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/25539]Wind District Breezehome - Reborn by LethalThreat - Germrillian - Kyubitron[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/8198]Riftvale Lodge by Cynndal[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1399]Friendlier Taverns with Baths by Kursan[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2620]Sjel Blad Castle by Soulbladex[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/6101][size=3]Deus Mons - Castle of Miraak byAmras Anarion[/size][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/9880]Sky Haven Temple - Interior Overhaul and Player Home by Albro[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/34542]Jk's Riverfall Cottage by Jkrojmal[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/14232]Azura's Dawn SSE by Antiscamp[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35805]Dovahkiin's Island Retreat by BocaJeff[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35806]JK's Sleeping Giant Inn by Jkrojmal[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1739]Fellkreath Cottage by Thicketford[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mo