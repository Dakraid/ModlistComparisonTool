nexusDescription="[url=https://www.patreon.com/CHIMgarden][center]You can learn how to make mods like this and support my work on Patreon[/center][/url]\n<br />[list]\n<br />[*]You can install this mod during playthrough and disable/uninstall/reinstall/update at any time as well!\n<br />[*]This mod works without Nemesis or FNIS.\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\xfeff needed only\n<br />[*]Not conflicting: made using unpopular folder numbers in attempt to stay out of other modders way (If you`ll see in your mod manager my mod`s folders overwrite other DAR using mod`s folder, tell me in the comment section)\n<br />[*]Mods that change proportions of bodies are compatible, but will affect how animations from this mod are displayed. For example with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/38563]FK's Diverse Racial Skeletons[/url]\xa0mage offsetarmscrossed will look off with tallest and shortest races.\n<br />[*]This mod is meant to be used with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/63471]NPC Animation Remix (DAR)[/url]\xa0\x66or proper balance\n<br />[*]You can safely install it for Skyrim VR - I wasn`t using \"IsInCombat()\" condition\n<br />[*]Best to use with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/62001][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/50049]Simple Dual Sheath[/url], but it`s not mandatory\n<br />[*]If you don`t use mods like [url=https://www.nexusmods.com/skyrimspecialedition/mods/50049]Simple Dual Sheath[/url], install patch from optional files\n<br />[*]Remove previous version of my mod with all it`s files then updating - \"replace\" option in mod organizer. Don`t forget to add shield patch if you need it - these files you can merge with main folder or install separately if you want\n<br />[*]If you`re using\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/38534]EVG Animation Variance[/url]\xa0with this mod and\xa0\x66or what ever reason you`ve changed folder`s \"-310\" priority number to higher number, manually delete offsetarmscrossed.hkx in this folder of EVG`s mod.\n<br />[*]If you don`t like some animation from this mod, you can just delete folder with it - use folder structure info below for reference. If you deleted something you didn`t mean to, just reinstall this mod\n<br />[/list]\n<br />My other DAR mods:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/63029]Conditional tavern cheering[/url]\xa0|\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/63471]NPC Animation Remix[/url]\xa0|\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/64420]Gesture Animation Remix[/url]\n<br />See my mods combined in this comparison video\n<br />[youtube]MjbS0vNlC3k[/youtube]\n<br />\n<br />\n<br />If you are on Legendary Edition version of Skyrim,\xa0[url=https://www.nexusmods.com/skyrim/mods/104459]you can backport this or any SE animation mod with this tool[/url]\n<br />\n<br />[color=#d9ead3][size=3][i]If during/after installation some sort of error pops up or animations in your game can`t play and you see static pose instead:[/i]\n<br />Mod Organizer 2 users -\xa0[color=#d9ead3][size=3]rename mod folder in your mod manager to \"[u]IFH DAR[/u]\" and it will fix this[/size][/color]\n<br />Other mod manager users -\xa0\x65xtract the zip file and rename the \"Immersive folded hands (DAR)\" named folder to \"Data\", repack and install[/size][/color]\n<br />\n<br />\n<br />[u]Folder structure, if you`re interested:\n<br />[/u]\n<br />2099000923 -- animated\xa0offsetarmscrossed.hkx for FemaleSultry voicetype and female spouses with any voicetype or for someone you made wear Bond of matrimony ring (you can add it with console to use with NPC you can`t marry in Mara`s temple) and wearing cloth \"armor\" (looks like she is playing with her hair/necklace/collar, right hand on hip)\n<br />2099000922 -- animated\xa0offsetarmscrossed.hkx for\xa0\x46\x65maleYoungEager voicetype and potential\xa0\x66\x65male\xa0spouses with any voicetype or for someone you made wear Bond of matrimony ring and wearing\xa0\x63loth \"armor\"\xa0(looks like she is playing with her hair/necklace/collar, right on waist)\n<br />2099000921 -- offsetarmscrossed.hkx for\xa0powerful mages or people with influence (will play if meets conditions - skill level or by NPC ID) - for now only for males, with females looks off for some yet unknown reason\n<br />2099000920 -- mage lvl 50 offsetarms\n<br />2099000919 -- old noble offsetarms for females only (desided it looks unsuiting for males)\n<br />2099000918 -- priest and noble offsetarms, right hand on top\n<br />2099000917 -- priest and noble offsetarms, left\xa0hand on top\n<br />2099000916 -- offsetarmscrossed.hkx blocker folder with replacer with hands on hips for firm\xa0protruding chest plate armors\n<br />2099000915 -- animated\xa0offsetarmscrossed.hkx for children\n<br />2099000914 -- another offsetarmscrossed.hkx\xa0\x66or frustrated women in robes and\xa0\x63hildren with\xa0right\xa0hand on top\n<br />2099000913 -- offsetarmscrossed.hkx\xa0\x66or frustrated women in robes: tightly folded hands, left hand on top (will play if meets conditions - wears robes and FemaleCondescending or FemaleCoward voicetype or by base ID)\n<br />2099000912 -- offsetarmscrossed.hkx\xa0\x66or robes: folded hands, left hand on top (will play if meets conditions - clothes and not armor)\n<br />2099000911 -- offsetarmscrossed.hkx\xa0\x66or robes: folded hands, right hand on top ( will play if meets conditions - clothes and not armor)\n<br />[color=#d9ead3]2002021 -- optional patch for vanilla shield position:\xa0shields - mt_idlehhrightidle as mt_idlelookingd\n<br />2002011 -- optional patch for vanilla shield position[/color]\n<br />-270 --\xa0idle for noble ladies in \"female\" folder\xa0(will play during idling if meets conditions - rich clothing)\n<br />-271 --\xa0idle for frustrated women in robes\n<br />-298 -- short idle with folding hands for robes in \"female\" and \"male\" folders\n<br />-299 -- short idle with folding hands for robes and light armor in \"female\" and \"male\" folders\n<br />-300 -- medium long idle with hands on hips for robes and light and heavy armor in \"female\" and \"male\" folders\n<br />offsetarmscrossed.hkx in \"animations\" folder - acts as replacer and base for this mod (100% probability)\n<br />\n<br />\n<br />\n<br />One of the files made by me in Blender with [url=http://onedrive.live.com/?id=9C43AA9F34AE59F6!1629&amp;cid=9C43AA9F34AE59F6]Animation Tools N3+28[/url] by [url=https://www.nexusmods.com/skyrim/users/437824]Anton0028[/url]\xa0([url=https://www.nexusmods.com/skyrim/mods/34671?tab=description]more info on LE mod page[/url]), the rest made from animations extracted from Animations.bsa and modified with [url=http://www.nexusmods.com/skyrimspecialedition/mods/11783]hkxPoser[/url]\xa0\x62y [url=https://www.nexusmods.com/skyrimspecialedition/users/47355643]opparco[/url], when it was needed.\n<br />And of course, existence of all my mods depends on genius\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/19968244]Felisky384\n<br />[/url]\n<br />\n<br />\n<br />[i]Do you like how NPCs in my game look? These mods contributed to it the most:[/i]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39113?tab=description]Rudy ENB CW Zangdar's Edit Lux Edition[/url]\xa0with optional bokeh\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38760]SC - Cubemaps[/url]\xa0- helps materials look mesmerizing\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57284]Tragedian's Fabulous Followers SSE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35404]Northbourne NPCs of Whiterun Hold[/url]\xa0\x61nd all other otherhauls made by this author\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27330]Cuyima Interesting NPCs SE[/url]\xa0with\xa0 Custom Hair +\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/61669]Tragedian's Interesting NPCs - 3DNPC Followers Reimagined[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/54421]Modpocalypse NPCs[/url]\xa0- All Vanilla NPCs with highpoly vanilla hair as a base\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38820]SC - KS Hairdos Retextured[/url]\xa0- more believable hair\n<br />Female skin textures:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/64314]Reverie - Skin[/url]\xa0+\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/39115]SC - Mature Skin Specular[/url]\xa0less shiny\n<br />Male skin textures:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/9112]Vitruvia - skin texture overhaul for males - SE[/url]\n<br />[url=https://loadorderlibrary.com/lists/the-phoenix-flavour]Phoenix Flavour[/url]\xa0wabbajack modlist as a base for all this - it provided better textures, meshes and fixes to elevate looks of the game\n<br />Note: if you will use this wabbajack installation as a base for your game to add more mods on top, don`t message Phoenix about possible conflicts\n<br />\n<br />[i]Bodyslide presets:[/i]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32539]REACHbody- Thin to Thick realistic CBBE preset[/url]\xa0\x66itter, but classic version is beautiful too\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/48743]HIMBO regular guy preset[/url]\xa0\x61lternative preset\xa0- good range from thin to thick for males\n<br />\n<br />[i]Other mods I want to recommend:[/i]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/43708]Dialogue Movement Enabler[/url]\xa0- SKSE based, can install during playthrough\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46546]Dialogue Interface ReShaped[/url]\xa0-\xa0\x63\x61n install during playthrough\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38670]Configurable Commentary Rate Slider[/url]\xa0- make followers talk more rarely ---&gt; less repetitive;\xa0safe to install mid-playthrough"
