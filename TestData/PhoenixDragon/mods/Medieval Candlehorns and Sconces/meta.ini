nexusDescription="[b]CONTENT[/b]: \n<br />v2.0.0 includes 41 custom made 3d models, replacers for all the nordic candlehorns, the imperial sconces, the ruins candles and the lanterns of Skyrim\n<br />\n<br />[b]STYLE[/b]: \n<br />Medieval, rustic, aged, human, realistic\n<br />\n<br />[b]COMPATIBILITY/LOAD ORDER[/b]: \n<br />Compatible with everything as long as this mod is given priority (overwrite). \n<br />Install after SMIM and overwrite.\n<br />STAC compatible version included, must be installed after STAC and overwrite their meshes.\n<br />\n<br />STAC can be found [url=https://www.nexusmods.com/skyrimspecialedition/mods/8607]here[/url] and is highly recommended\n<br />[b]\n<br />PERFORMANCE[/b]:\n<br />No penalty \n<br />\n<br />[b]TEXTURING[/b]:\n<br />Mostly 2k\n<br />\n<br />Hope you enjoy it\n<br />mathy\n<br />\n<br />[img]https://i.imgur.com/2JKK1Kh.png[/img][img]https://i.imgur.com/D2OtQIL.png[/img]\n<br />\n<br />\n<br />\n<br />\n<br />[u]FAQ[/u]\n<br />[i]I like object A but i dont like object B. Can you make a version without object B please?\n<br />[/i]No. Download, unpack, get what you need, delete the rest.\n<br />\n<br />[i]Would you upload all 1k textures for people with old rigs?\n<br />[/i]No. Download paint.net and the dds extension and scale your textures to whatever resolution you like.\n<br />\n<br />[i]Can you make a version that would match my whatever texture pack?\n<br />[/i]No. \n<br />[i]\n<br />Oldrim version?\n<br />[/i]No. \n<br />\n<br />[i]May i offer ideas for improvement? [/i]\n<br />Yes, it would be very much appreciated"
