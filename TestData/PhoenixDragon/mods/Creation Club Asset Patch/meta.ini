nexusDescription="[center][color=#e06666][size=5][/size][/color][/center][center][/center][center][u]\xfeff[color=#e06666][size=5]Creation Club Asset Patch[/size][/color][/u][color=#0000ff]\n<br />[/color]\n<br />While the new assets from the several pieces of Creation Club content are usually very high quality, there also some that have several issues that have not been addressed by other mods so far. Creation Club Asset Patch attempts to fix these issues.\n<br />\n<br />[color=#e06666][size=5]Alternative Armors - Iron[/size][/color]\xfeff\n<br />There are cubemaps set up for all pieces of the Iron Plate set, however these do not actually show up due to incorrect material settings. The cubemaps are now correctly displayed.\n<br />\n<br />[color=#e06666][size=5]Arcane Archer Pack[/size][/color]\n<br />Fixes bad normals for the Bone Arrows.\n<br />\n<br />[color=#e06666][size=5]Forgotten Seasons[/size][/color][color=#e06666][size=5]\n<br />[/size][/color]\xfeff\x46ixes bad normals for the Wild Grass Pod plant.\n<br />\n<br />[color=#e06666][size=5]Ghosts of the Tribunal[/size][/color][color=#e06666][size=5]\n<br />[/size][/color]Removes the buggy, clipping sheath (just a very out-of-place copy of the Iron Sword sheath) from the Ebony Scimitar.\n<br />\n<br />[color=#e06666][size=5]Headman's Cleaver[/size][/color]\n<br />The filepath for the cubemap is broken, so the 1st person model\n<br /> shows up with an obvious purple sheen. This adjusts the filepaths and \n<br />material settings to make the 1st person model and 3rd person model \n<br />consistent.\n<br />\n<br />[color=#e06666][size=5]Hendraheim[/size][/color]\n<br />Fixes broken clutter assets.\n<br />\n<br />[color=#e06666][size=5]Myrwatch[/size][/color]\n<br />Fixes broken clutter assets.\n<br />\n<br />[color=#e06666][size=5]Rare Curios\n<br />[/size][/color]Most of the models in Rare Curios are completely fine, but there are still a couple issues. The first one concerns the Daedroth Teeth, which use the wrong filepath for the diffuse map. The second one is the Kreshfiber model, which lacks alpha properties, even though the texture is alpha mapped. This causes the model to have very nasty black edges where the alpha is supposed to be.\n<br />[color=#e06666][size=5]\n<br />Shadowfoot Sanctum[/size][/color]\n<br />Fixes broken clutter assets.\n<br />[color=#e06666][size=5]\n<br />Tundra Homestead[/size][/color]\n<br />Fixes broken clutter assets.[/center]"
