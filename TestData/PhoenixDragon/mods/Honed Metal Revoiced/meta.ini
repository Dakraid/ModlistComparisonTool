nexusDescription="[b][size=5][u]Introduction[/u]\n<br />[/size][/b][size=2]\n<br />I'm a huge fan of Skyliner390's mod Honed Metal, a great mod that gives the ability to custom order armor, weapons and items from blacksmiths (for a price of course). However, I always had an issue with the short and sometimes unvoiced dialogue responses from the blacksmiths. Voice files are included in the mod, but often differ from the subtitles depending on voicetype.\xa0\n<br />\n<br />So, I made a fix to this, re-assigning the responses to use existing vanilla dialogue, with matching subtitles. This means, the blacksmiths/enchanters will now respond to the orders with reasonable responses in their voicetype, and correct subtitles. Variety of responses has also been increased, so conversations will now feel a bit more natural.\n<br />\n<br />This mod is ESL-Flagged, so it won't take up a slot in your load order.\n<br />\n<br />\n<br />Two quick demos of Honed Metal + revoiced addon:[/size][size=2]\n<br />\n<br />[youtube]_rVs3mr7s3Y[/youtube]\n<br />[youtube]-Ot5mzEYusU[/youtube]\n<br />[/size]\n<br />\xfeff[b][size=5][u]Compatability[/u]\n<br />[/size][/b]\n<br />[size=2]This mod only affects Honed Metal SE, so compatibility won't be an issue.\xa0\n<br />[/size]\n<br />\xfeff[b][size=5][u]Changelog[/u]\n<br />[/size][/b]\n<br />V1.7: Added support for AE/SE/VR for Honed Metal\xa0-NPC Crafting and Enchanting Services-\n<br />[size=2]V1.5: Added support for Honed Metal SSE Updated.[/size]\n<br />[size=2]V1.3: Added additional responses for variety.\n<br />V1.1: Fixed missing line for Orc races.[/size]\n<br />\n<br />\xfeff\xfeff[size=5][b][u]Credits[/u]\n<br />[/b][/size][size=2]\n<br />[/size]Thanks to\xa0[size=2][url=https://www.nexusmods.com/skyrim/users/563698]Skyliner390[/url][/size] for creating such an awesome mod![size=2]\n<br />\n<br />\n<br />[/size]Hot files - woot!\n<br />[img]https://i.imgur.com/BWp9xLx.png[/img]"
