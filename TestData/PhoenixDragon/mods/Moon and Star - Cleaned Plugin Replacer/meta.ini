nexusDescription="[color=#ff0000][size=4][b]This Plugin is likely out of date! The guide I based it on (provided by the SSEedit team) has been deleted \n<br />therefore it is unknown whether the cleaning instructions I followed are\n<br /> still valid. Use at your own risk![/b][/size][/color]\n<br />\n<br />Cleans wild edits in the Moon and Star master file, [url=https://cptmcsplody.github.io/xGuides/#-moon-and-star-]based on this guide[/url]\xfeff. [u]These corrections cannot be made with SSEEdit autoclean.\xa0\n<br />[/u]\n<br />[b][size=3]Changes:[/size][/b]\n<br />- Added Hearthfires.esm as master\n<br />- Forwarded\xa0XNDP - Navigation Door Link to Moon and Star\n<br />-\xa0\xa0XCLR - Regions were forwarded for cell\xa0\x30\x30\x30\x30\x30\x44\x37\x34 from Dawnguard.esm\n<br />-\xa0XCWT - Water values in the following cell records\xa0were forwarded from Update.esm:\n<br />[list]\n<br />[*][i][size=1]00009B54[/size][/i]\n<br />[*][i][size=1]00009B55[/size][/i]\n<br />[*][i][size=1]00009B56[/size][/i]\n<br />[*][i][size=1]00009B57[/size][/i]\n<br />[*][i][size=1]00009B58[/size][/i]\n<br />[*][i][size=1] 00009B75[/size][/i]\n<br />[*][i][size=1]00009B76[/size][/i]\n<br />[*][i][size=1]00009B77[/size][/i]\n<br />[*][i][size=1]00009B78[/size][/i]\n<br />[*][i][size=1]00009B97[/size][/i]\n<br />[*][i][size=1]00009B98[/size][/i]\n<br />[*][i][size=1]00009B99[/size][/i]\n<br />[*][i][size=1]00009B9A[/size][/i]\n<br />[*][i][size=1]00009B9B[/size][/i]\n<br />[*][i][size=1]00009BB8[/size][/i]\n<br />[*][i][size=1]00009BB9[/size][/i]\n<br />[*][i][size=1]00009BBA[/size][/i]\n<br />[*][i][size=1]00009BBB[/size][/i]\n<br />[/list]\n<br />[b][size=3]Installation:[/size][/b]\n<br />- Install\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/4301]Moon and Star[/url], then replace it's MoonAndStar_MAS.esp plugin with mine. Done!\n<br />\n<br />[b]Optional versions:\xa0\n<br />\n<br />[/b]- [i][b]USSEP Compatible cleaned plugin[/b][/i], same as the above but with three USSEP records forwarded for compatibility. If you use the Unofficial [url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Skyrim Special Edition Patch[/url] then use this version (or not, nothing will break just some minor visual inconsistencies)\xa0\n<br />\n<br />- [b][i]Experimental plugin:[/i][/b]\xa0[i][u][WARNING THIS VERSION MIGHT INTRODUCE BUGS INTO YOUR GAME] ESM flagged master file[/u][/i]. It is a beta file only for testing. It aims to reduce the count of references and prevent CTDs and general game instability in heavy (500+ mod) load orders. This method is still not well researched, and known to cause bugs and even the mod to stop functioning. Chances are this file is OK to use, but it is untested so proceed at your own risk. [url=https://www.reddit.com/r/skyrimmods/comments/ag4wm7/psa_the_reference_handle_cap_or_diagnosing_one_of/]Read more on this issue here.[/url]\n<br />\n<br />[b]Disclaimer:[/b]\n<br />[i]- I am confident that sharing this fix is permissible, as I have found no other indication on the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/4301]Moon and Star[/url]\xa0modpage, all original assets are still needed as this is simply a replacer plugin. If I am informed otherwise then I am happy to remove this mod with no contest.[/i]"
