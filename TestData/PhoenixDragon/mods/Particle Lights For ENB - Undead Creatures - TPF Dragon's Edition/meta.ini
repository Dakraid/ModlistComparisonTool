nexusDescription="[center]\xfeff[b][size=5][font=Arial][url=https://gph.is/g/ZdYDdB2]\xfeff[/url]\xfeff[color=#00ffff]WELCOME ALL![/color][/font][font=Georgia][color=#00ffff]\xfeff[/color][/font][/size]\n<br />\n<br />[/b][font=Arial]First and foremost, I wanna thank everyone that helped me make this mod.[/font][/center][font=Arial]\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/users/63285366]Daralima[/url]\xfeff\xfeff\xa0 \xa0-\xa0 \xa0\xa0\x46or teaching me particle lighting and how to use them, testing, and screenshots.\n<br />[/list][/font]\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/users/84451348]ShadowofRayden[/url]\xfeff\xa0 \xa0-\xa0 \xa0\x46or testing and giving feedback on what to change, and screenshots.\n<br />[/list]\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/users/37879480]DuDuGu[/url]\xfeff\xa0 \xa0-\xa0 \xa0\x46or testing and giving feedback on what to change.\n<br />[/list]\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrim/users/93362]\xfeffrudy102[/url]\xfeff\xa0 \xa0-\xa0 \xa0\x46or his glow texture and assets.\n<br />[/list]\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/6123863]opusGlass[/url]\xfeff\xa0 \xa0-\xa0 \xa0\x46or his awesome draugr mod\xa0\n<br />[/list][center][b][color=#00ffff][size=6]PARTICLE LIGHTS[/size][/color][/b]\n<br />[b]\n<br />[size=3]\xa0\x41 much needed change for the undead creatures and skull keys from dragon priest Otar's dungeon, adds light sources to them.\n<br />\n<br />[/size]For ENB users. This mod utilizes the particle lights feature of ENB. Requires 0.365 or newer.\n<br />\n<br />\n<br />[/b][b][u][size=4]Installation[/size][/u]\n<br />\n<br />[size=3]   \xfeff\xa0 \xa0 \xa0\"EnableComplexParticleLights\" should be turned on in the Effects section and \"EnableBigRange\" in the [COMPLEXPARTICLELIGHTS] section.\n<br />[/size]\n<br />[size=2]The FOMOD installer contains a patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/21238]Cannibal Draugr on Solstheim[/url]\xa0\x61nd an option for weaker light than shown in the images\xfeff\xfeff\n<br />[/size]\n<br />\n<br />[/b]Since I only changed the meshes, any retexture mod should work fine.\n<br />\n<br />\n<br />[b]!!! OVERWRITING THE MESHES WILL MAKE THIS MOD REDUNDANT AND YOU WILL NOT GET ANY LIGHT FROM THEM !!![/b][/center]"
