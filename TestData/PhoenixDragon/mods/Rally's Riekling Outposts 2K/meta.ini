nexusDescription="[size=4][center][u][url=https://www.paypal.com/donate/?cmd=_s-xclick&amp;hosted_button_id=M2FWKKBKFVF5W&amp;source=url][img]https://cdn.discordapp.com/attachments/525381729419001860/964183769856745502/paypal_button.png[/img][/url]\xfeff[/u]\xa0 \xa0\xa0[/center]\n<br />[u][img]https://i.imgur.com/ZftwzpM.png[/img][/u]\n<br />\n<br />[/size][center][size=4][u][u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996966837944391/About.png[/img][/u][/u][/size][size=3]\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0[/size]\n<br />This mod replaces all Riekling clutter in game with hi-res textures (4K). It covers the tents including the lootable one, the stands, bridges and fences. \n<br />Additionally i added replacers for the long and short Riekling spears.\n<br />\n<br />Working on these was a pita, sorry for being honest ;) \n<br />So please note that the vanilla meshes for these items are really screwed up and cause seams everywhere. Textures get applied completely weird, branches of the mesh clip through other parts, wrong shaders cause weird/inaccurate use of diffused alpha maps in some places and so on. \n<br />\n<br />I kept few screenshots showing that e.g. sometimes a fur appears black next to a properly lit one. Also the alphas cause some clutter to get slightly see-through, or appear pitch black. There\xb4s a mod that is supposed to fix vanilla meshes, including these, but it didn\xb4t work out either. But as the homes of the cute little fellas have barely been retextured, i thought i\xb4\x64 give it a go and it was really tedious, to get it look \"okish\". \n<br />But hey, better than vanilla :)\n<br />\n<br />If you want to have Parallax for these textures, i highly recommend to check out the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/51905]Parallax addon[/url]\xfeff by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/930789]Kulharin[/url]\n<br />I highly recommend checking out\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/65770/?tab=description&amp;jump_to_comment=108250568]Particle Lights for ENB - Riekling Outposts[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/2335170]RemmyKun[/url]\xfeff\n<br />\n<br />[size=4]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0[u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996965478858762/Install.png[/img][/u][/size][size=3]   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff[/size]\n<br />\n<br />- download with your prefered mod manager, install and overwrite when promted\n<br />- or download manually, extract and put the \"Textures\" folder of this mod in your Skyrim directory\n<br />\n<br />[u][/u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996966053216266/Uninstall.png[/img]\n<br />\n<br />- disable/uninstall the mod from your manager or remove the files from your Skyrim directory\n<br />[u]\n<br />[size=4][/size][/u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996967857160203/Compatibility.png[/img][size=3][/size]\n<br />\n<br />These textures should be compatible with everything\xa0[/center]\n<br />\n<br />\n<br />[u][size=4][img]https://i.imgur.com/EbHkqbU.png[/img][/size][/u]\n<br />\n<br />   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff\xa0 \xa0\xa0      \xa0 \xa0\xa0[size=3][center][size=3][url=https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&amp;hosted_button_id=M2FWKKBKFVF5W&amp;source=url][/url][url=https://www.nexusmods.com/users/39335975?tab=user+files][img]https://i.imgur.com/tjjHDx1.png[/img][/url]\n<br />\n<br />[/size][size=4]\xa0\x43heck my other\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/39335975?tab=user+files]mods\n<br />[/url][/size][/center][size=4][url=https://www.nexusmods.com/skyrimspecialedition/users/39335975?tab=user+files]\n<br 