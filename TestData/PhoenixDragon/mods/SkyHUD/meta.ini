nexusDescription="[center][color=#999999][b]This mod is provided AS IS[/b]\n<br />I have a penchant for going missing for months or even years on end. As such, please do not rely on me for support. Any request is also unlikely to be heard. You have to solve any compatibility issue on your own as I simply do not have the capacity to help you. You will find support among fellow users, please treat each other well. For common issues and questions, please refer to the stickied post.[/color][/center]\n<br />\n<br />[center][img]http://imgur.com/SlTXZJ1.png[/img][/center]\n<br />[color=#7CA5B0][b][size=5]FEATURES[/size][/b][/color]\n<br />- Hide, scale, move and remove HUD elements\n<br />- Alternative HUD elements - dot crosshair, ammo display, slim compass, left-aligned health and stamina meter, combined charge meter\n<br />- Font mod support\n<br />- Standalone compass markers for compatibility with marker mods\n<br />- Better tracking for animated letters\n<br />\n<br />[color=#7CA5B0][b][size=5]HOW IT WORKS[/size][/b][/color]\n<br />Customization is done by editing skyhud.txt file located in \x201c%SkyrimSE%&#92;Data&#92;Interface&#92;skyhud\x201d folder. The config file is formatted to be similar with Skyrim\x2019s INI files like Skyrim.ini and SkyrimPrefs.ini.\n<br />\n<br />For a list of possible configurations consult the included reference manual and see [CONFIGURATION CHART] section. I'm a bit too lazy to update the manual so be sure to consult the patch note for undocumented settings as well.\n<br />[color=#7CA5B0][b][size=5]\n<br />NEW INSTALLATION[/size][/b][/color]\n<br />1. Download SkyHUD main file by clicking Download With Manager\n<br />2. Install.\n<br />[color=#7CA5B0][b][size=5]\n<br />UPGRADING TO NEW VERSION[/size][/b][/color]\n<br />[b][color=#ff0000]WARNING: If you choose \x201cNone\x201d for preset, remember no config will be installed! This notice supersedes the installer text for this option, which was erroneously explained in FOMOD. ALWAYS UPGRADE FOLLOWING THIS INSTRUCTIONS. I DO NOT CARE HOW ADVANCED YOUR MOD MANAGERS ARE.[/color][/b]\n<br />\n<br />1. Backup your current SKYHUD.TXT if you have custom values you want to keep\n<br />2. Uninstall the previous version of SkyHUD\n<br />3. Install SkyHUD 0.90B\n<br />4. Transfer your settings from your backup config file into SKYHUD.TXT in SKYHUD folder.\n<br />\n<br />\n<br />[b][color=#7CA5B0][size=5]DOCUMENTATION[/size][/color][/b]\n<br />Please read the sticky FAQs and Troubleshooting comment before submitting any support question.\n<br />\n<br />Reference manual can be found on the download page.\n<br />\n<br />Russian Version by Kulac98 (v0.22B) - [url=http://docdro.id/Ky2ZVqM]docdroid[/url]\n<br />\n<br />\n<br />[color=#7CA5B0][size=5][b]ADDONS[/b][/size][/color]\n<br />[b][size=4][color=#7CA5B0]More SkyHUD presets[/color][/size][/b]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/19079]T'Skyrim - SkyHUD Preset by mnikjom[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/6349]Alternative SkyHUD Presets by Kugane[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/6237]Ultra Small Preset for SkyHUD by DarkDominion[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/10484]BOSS - A total overhaul project for Skyrim SE by LupusHegemonia[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/14418]Just My Preset for SkyHUD by Tappei[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18779]Just My preset v2 For SkyHUD by Tappei[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/18688]Lyrae's SkyHUD Preset by Lyrae[/url]\n<br />\n<br />[b][size=4][color=#7CA5B0]Marker mods compatible with SkyHUD[/color][/size][/b]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/4620]SimpleColor Map Markers by azzendix[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/5126]Colour Map Markers SE by Lazz[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/3195]Pastel Map Markers by iTitoMix[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/9762]Undiscovered Means Unknown - Map Markers by Brin_aSair[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/17686]Theme Colored Map-Quest-Compass Markers by Sorlomon[/url]\n<br />\n<br />\n<br />[color=#7CA5B0][b][size=5]RECOMMENDED MODS[/size][/b][/color]\n<br />This is a list of UI mods that I can personally recommend. Note that they are not necessarily compatible with each other.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI by SkyUI Team[/url] - Interface overhaul\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12440]Immersive HUD by Gopher[/url] - HUD when you need, hide when you don't\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12688]moreHUD SE by Ahzaab[/url] - Show more info on HUD\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/6216]Hide UI by Fadingsignal[/url] - UI toggle hotkey\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1429]Better Dialogue Controls by ecirbaf [/url] - What it says\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1428]Better Messagebox Controls by ecirbaf [/url] - Also what it says\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/386]Sovngarde by Mist[/url] - Font replacer\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1185]Lore-based Loading Screens by Chesko[/url] - Lore-based loading screens\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/5804]A Quality World Map by Chesko - High quality map[/url]\n<br />\n<br />[center][color=#7CA5B0]____________________________________________________________________________________________________________________________________________________[/color][/center]\n<br />[color=#7CA5B0]PERMISSION[/color]\n<br />[size=2]You're free to share your preset (skyhud.txt) anywhere. The rest of the mod must not be included and you must state clearly what version of the mod your preset is for.\n<br />\n<br />If I happen to totally vanish from online world (unreachable) for a period of at least two years, consider this mod abandoned and available for the public to do as they see fit. I can be otherwise reached on Reddit (u/Fhaarkas).[/size]\n<br />\n<br />[color=#7CA5B0]CREDITS AND ACKNOWLEDGEMENT[/color]\n<br />[size=2]TES V Skyrim - Bethesda Game Studios\n<br />Skyrim UI SDK and Technical Help - The SkyUI team, especially Snakster\n<br />Scaleform, Papyrus, Creation Kit - CDCooley, Fadingsignal, ShadowShayde, Vicyorus\n<br />Classic Skyrim Port - bla08\n<br />BAIN Wizard - Mertz\n<br />FOMOD Creation Tool - Wenderer\n<br />Playtest - Residents of Riverwood\n<br />[/size]"
