nexusDescription="[center][size=5][b][size=4]Hello everybody! I am very excited to put out my first mod.\n<br />\n<br />[/size][/b][size=4][size=3]I want to thank everyone at the LexyLOTD discord for helping me start the modding journey. I could not have done it without all of the advice from the kind and knowledgeable[/size][/size][b][size=4][/size] [/b][size=3]people I have met in this community[/size]. \n<br />\n<br />[size=3]shoutout rudy102 for the guide[/size] [size=3]and texture[/size]\n<br />\n<br />[b]What is this?\n<br />[/b][size=3]This adds an ENB particle light effect to Mr. Dragonfly from the INIGO follower mod. It comes in 9 colors, [b][color=#76a5af][size=4]Teal[/size][/color],[size=4] [color=#cc0000]Ruby[/color], [color=#e69138]Apricot[/color],[color=#ffe599] Lemon Sugar[/color],[color=#6aa84f] Emerald[/color], [color=#0000ff]Azure[/color], [color=#a4c2f4]Cornflower[/color], [color=#9900ff]Amethyst[/color], [size=3][size=4]and[/size] [/size][color=#8e7cc3]Lavender[/color][/size][/b][/size].\n<br />\n<br />[size=3]NOTE: This was made using the [b]Nordic[/b] -[b] [url=https://www.nexusmods.com/skyrimspecialedition/mods/30971][color=#00ffff][b]Lj[/b][b]\xf3ss ENB Preset[/b] [/color][color=#ffffff]by Sthaagg Memnochs.[/color]\n<br />[/url]\xfeff[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/30971][b][/b]\n<br />[/url][/size][size=5][size=3]See images tab for color comparison.[/size][/size]\n<br />\n<br />[b][size=4]Installation:[/size][/b]\n<br />[size=3]Use any FOMOD compatible mod manager\n<br />ENBSeries required\n<br />Make sure in [b]enbseries.ini[/b], the values are [b]EnableComplexParticleLights=true[/b][/size]\n<br />[size=3]and [b]EnableBigRange=true[/b][/size]\n<br />[b][/b]\n<br />[b][/b][/size][/center]"
