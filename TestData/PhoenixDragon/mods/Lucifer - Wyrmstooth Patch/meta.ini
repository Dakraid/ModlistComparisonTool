nexusDescription="[center][size=4][url=https://discord.gg/dHyHK3x9FY]| Lucifer Discord Server |\xfeff\xfeff[/url]\xfeff\xa0[url=https://www.nexusmods.com/skyrimspecialedition/articles/2815]| Upcoming Features |[/url]\xfeff\xa0[url=http://www.twitch.tv/mrvideofreak]| Twitch |[/url]\xfeff\xa0[url=https://www.youtube.com/channel/UCE4zMcAOwUhBNadlnNt9i2w]| YouTube |[/url]\xfeff [/size][b][size=4][url=https://bethesda.net/en/mods/skyrim/mod-detail/4217745]| Xbox |[/url]\xa0[/size][url=https://ko-fi.com/mrvideofreak][size=4]| Ko-fi |[/size][/url]\xfeff[size=5]\xfeff\xfeff[/size][/b][/center][b][center]\xfeff[/center][u][size=6][center]Overview[/center][/size][/u][/b][center][size=3]Lucifer is a custom voiced Argonian follower with over 6000+ lines of dialogue. Despite his goofy nature and unnatural voice for an Argonian, he is a skilled archer and fighter and will follow you whether you go. He will listen to your commands unless he feels that it isn't the right thing to do. Try and ask him about his past and he may or may not share any. Continue to make yourself the hero, anti-hero or villain\xa0of Skyrim and he will trust you more... or is that what someone wants him to do?\xa0Gain his trust and he will share what he knows about himself as he doesn't know who he really is, even though he may disagree with some of your actions, he won't leave your side.[/size][/center]\n<br />\n<br />[center][size=6][b][u]\xfeffRequirements\n<br />[/u][/b][/size][size=3]None. Just install and play.[/size][/center]\n<br />[center][size=6][u][b]\xfeff\x46\x65\x61tures\n<br />[/b][/u][/size][/center][list]\n<br />[*][size=4]Over 6000 lines of fully voiced unique dialogue.[/size]\n<br />[*][size=4]Full Companions,\xa0\x44ragonborn Main Quest\xa0\x61nd Skyrim\xa0Main Quest commentary.[/size]\n<br />[*][size=4]Does not affect your follower count.[/size]\n<br />[*][size=4]Summon Spell.[/size]\n<br />[*][size=4]Interactions with followers.[/size]\n<br />[*][size=4]Unique follower framework system.[/size]\n<br />[*][size=4]Bleed out and revive system.[/size]\n<br />[*][size=4]A puzzling backstory which gets updated with new content every update.[/size]\n<br />[*][size=4]Settings to stop him from singing/calling you dragonborn.[/size]\n<br />[*][size=4]Map tracker.[/size]\n<br />[*][size=4]Home management system.[/size]\n<br />[*][size=4]Custom Music/Soundtracks.[/size]\n<br />[*][size=4]Many new unique features to come...[/size]\n<br />[/list][size=4]\n<br />[/size][b][u][size=6][center]Starting Location[/center][/size][/u][/b][size=4][center]You can find Lucifer hanging around in Dragonsreach. You can install mid-game but it is [b]highly recommended[/b] to create a new game to get the full experience. This has Start Alternative Life combability so you do not need to play the Helgen Start.\xa0[/center][/size]\n<br />[b][u][size=5][center]Voice Actors[/center][/size][/u][/b][center][size=3][color=#00ff00]Lucifer - Myself[/color]\n<br />[color=#ff0000]Jess -\xa0samaradubhlainn\n<br />[/color][color=#f1c232]Hoginar -\xa0[/color][url=https://www.castingcall.club/m/bibliomancer][color=#f1c232]bibliomancer\n<br />[/color][/url][color=#6aa84f]Lucifer's Dad -[/color][color=#b6d7a8] [/color][url=https://www.castingcall.club/m/annoyingpoisonuser][color=#93c47d]AnnoyingPoisonUser\xfeff\n<br />[/color][/url][color=#1e84cc]Assassin -[/color] [url=https://www.castingcall.club/thea-solone][color=#1e84cc]Thea Solone[/color][/url]\xfeff\xfeff\n<br />[color=#9900ff][url=https://www.nexusmods.com/skyrimspecialedition/mods/1461][color=#9900ff]Inigo[/color][/url]\xfeff - smartbluecat\n<br />[/color][color=#ff7700][color=#ff7700][url=https://www.nexusmods.com/skyrimspecialedition/mods/40122][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/40122][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/40122][color=#ff7700]Khash[/color][/url]\xfeff\xfeff[/color] -\xa0RabbittWinri\n<br />[/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/42343][color=#980000]Nebarra[/color][/url]\xfeff[color=#85200c] -\xa0[/color][url=https://twitter.com/TheWolfeScott][color=#85200c]TheWolfeScott\n<br />[/color][/url][color=#6d9eeb][b]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/51874][b]Remiel[/b][/url]\xfeff[/b] -\xa0Maplespice\n<br />[/color][b][color=#b6d7a8][url=https://www.nexusmods.com/skyrimspecialedition/mods/62893][color=#b6d7a8]Xelzaz[/color][/url]\xfeff[/color][color=#b45f06] [/color][color=#b6d7a8]-[/color][color=#b45f06] [/color][/b][color=#b6d7a8]BluePwnsU[/color]\xfeff\xfeff\n<br />[/size][/center]\n<br />[b][u][size=5][center]Known Issues[/center][/size][/u][/b][center][size=4]Lucifer won't talk to me - (Rare bug) Fix: Save and reload.\n<br />[/size][/center][u][size=5][b][center]Mod Conflictions[/center][/b][/size][/u][center][size=4]Follower Frameworks or anything that controls/modifies Lucifer as this will cause him to break. Please do not add Lucifer to any follower frameworks as he has his own one.\n<br />UFO [b]WILL[/b] cause issues to Lucifer. Please do not use the mod as there's no way to blacklist custom followers.\n<br />Argonian Fins Vanilla Replacer will cause issues with facegen.\n<br />[/size][/center]\n<br />[center][b][u][size=5]Bug Reports[/size][/u][/b][size=4]\n<br />You can report bugs on my discord server or using Nexus.[/size][/center]\n<br />[center][size=5]\xfeff[b][u]Support the mod[/u][/b][/size][/center][center][size=4]You can support me and the mod by endorsing the mod, telling your friends and\xa0uploading videos/pictures. If you wish to support further. You can send direct donations using the donate button on Nexus or checking out my Ko-Fi page.[/size]\n<br />\n<br />[b][u][size=5]Lucifer Follower Interactions[/size][/u][/b]\n<br />[size=4]Want Lucifer to interact with your follower? Send me a message on nexus or discord and we can come up with some ideas.[/size][/center][center][b][u]\xfeff[/u][/b][/center][b][center][size=5][u][url=https://www.nexusmods.com/skyrimspecialedition/articles/4258]Mod Interactions[/url]\xfeff[/u][/size][/center][/b]\n<br />[size=5][center]Hope you enjoy the mod. Let me know of any bugs and feel free to provide feedback.[/center][/size]\n<br />[center][size=4][url=https://discord.gg/dHyHK3x9FY]| Lucifer Discord Server |[/url]\xfeff\xfeff\xa0[url=https://www.nexusmods.com/skyrimspecialedition/articles/2815]| Upcoming Features |[/url]\xfeff\xa0[url=http://www.twitch.tv/mrvideofreak]| Twitch |[/url]\xfeff\xa0[url=https://www.youtube.com/channel/UCE4zMcAOwUhBNadlnNt9i2w]| YouTube |[/url]\xfeff [/size][b][size=4][url=https://bethesda.net/en/mods/skyrim/mod-detail/4217745]| Xbox |[/url]\xa0[b][url=https://ko-fi.com/mrvideofreak]| Ko-fi |\n<br />\n<br />[/url][/b][/size][size=5][u]My other mods[/u]\xfeff\xfeff[/size][/b][/center]\n<br />[center][size=4][url=http://www.nexusmods.com/skyrimspecialedition/mods/64500]\xfeffVeezara - Dark Brotherhood Argonian\xa0\x46ollower[/url]\xfeff[/size][/center]"
