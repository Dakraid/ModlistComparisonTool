][b]Worshipper[/b]\xa0\x2013 Eric Jackson[/size]\n<br />[*][size=3][b]Zahkris[/b]\xa0\x2013 Voice of Voices/Drethun Goettel[/size]\n<br />[/list][size=3]\n<br />[b][i][u]Modders Resources[/u][/i][/b]\n<br />This mod uses a lot of modders resources. I would like to take the time to properly thank each one, and provide a link for the mod I have used.\n<br />[/size][list]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrim/users/5336052][b]Markus Liberty[/b][/url][b]\xfeff[/b][b]\xa0[/b]for the\xa0[url=http://www.nexusmods.com/skyrim/mods/59426/?]Cyrodiil ship and boat resource[/url]\xfeff[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrim/users/1657719]Stroti[/url]\xfeff\xa0[/b]and\xa0[url=https://www.nexusmods.com/skyrim/users/776954]Tamira[/url]\xfeff[b]\xa0[/b]for the\xa0[url=https://www.nexusmods.com/skyrim/mods/46787/?]Treebench[/url]\xfeff,\xa0[url=http://www.nexusmods.com/skyrim/mods/46785/?]Market stands[/url]\xfeff and\xa0[url=https://www.nexusmods.com/skyrim/mods/24271/]Old Cabin[/url]\xfeff\xfeff[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrim/users/4522213]Saerileth[/url]\xfeff\xa0[/b]for the\xa0[url=https://www.nexusmods.com/skyrim/mods/54483/?]Jewellery resources[/url]\xfeff[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrim/users/2235573]Oaristys[/url]\xfeff\xa0[/b]for the\xa0[url=https://www.nexusmods.com/skyrim/mods/16525/?]Modders Resource Pack[/url]\xfeff and\xa0[url=https://www.nexusmods.com/skyrim/mods/68755/]The Witcher Pack[/url]\xfeff[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrim/users/1566738]Angilla[/url]\xfeff\xa0[/b]for the\xa0[url=http://www.nexusmods.com/skyrim/mods/45342/?]Elder Statue[/url]\xfeff[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrim/users/461029/?]Malo (Kalten1979)[/url]\xfeff\xfeff\xa0[/b]for the\xa0[url=http://www.nexusmods.com/skyrim/mods/54152/?]Malo Statues[/url]\xfeff[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrim/users/3186836]747823[/url]\xfeff\xa0[/b]for the\xa0[url=http://www.nexusmods.com/skyrim/mods/3871/?]Weapons of the Third Era[/url]\xfeff[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrim/users/1702646]Hanaisse[/url]\xfeff\xa0[/b]for the\xa0[url=http://www.nexusmods.com/skyrim/mods/33392/?]Blank roadsigns[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/skyrim/mods/18957]Oblivion Gates[/url]\xfeff\xfeff[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrim/users/2543917]Jokerine[/url]\xfeff\xa0[/b]for the\xa0[url=https://www.nexusmods.com/skyrim/mods/53022/?]Misc Resources[/url]\xfeff[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/oblivion/users/128339]Phitt[/url]\xfeff\xa0[/b]and\xa0[url=https://www.nexusmods.com/skyrim/users/776954]Tamira[/url]\xfeff\xa0the\xa0[url=https://www.nexusmods.com/skyrim/mods/59977]Morrowind style Lanterns[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/skyrim/mods/81079?tab=files]Daedric and Velothi tileset[/url]\xfeff\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrim/users/10655657]Minermanb[/url]\xfeff\xa0\x66or posting the\xa0[url=https://www.nexusmods.com/skyrim/mods/81079?tab=files]Daedric and Velothi tileset[/url]\xa0\x62y\xa0[b][url=https://www.nexusmods.com/oblivion/users/128339]Phitt[/url]\xfeff[/b][/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrim/users/2497805]Kanra[/url]\xfeff\xa0[/b]for the\xa0[url=https://www.nexusmods.com/skyrim/mods/38138]Rabbit[/url]\xfeff[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrim/users/2845280]Gendundrup[/url]\xfeff\xa0[/b]for the\xa0[url=https://www.nexusmods.com/skyrim/mods/49682/?]Creature Resource[/url]\xfeff[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrim/users/776954]Tamira[/url]\xfeff\xa0[/b]for the\xa0[url=https://www.nexusmods.com/skyrim/mods/57394/?]Assorted Resources[/url]\xfeff\xa0[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/users/1644518]Faelrin[/url]\xfeff for the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/6102]Brown Guard Armor[/url]\xfeff[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrim/users/52751346]Imperial Society[/url]\xfeff\xa0[/b]for the\xa0[url=https://www.nexusmods.com/skyrim/mods/90667]Ayleid Ruins kit[/url]\xfeff[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrimspecialedition/users/2446084]Jebbalon[/url]\xfeff\xa0[/b]for the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/22047/?]Hanged Man script[/url]\xfeff[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrim/users/1734939]Billyro[/url]\xfeff\xa0[/b]for the\xa0[url=https://www.nexusmods.com/skyrim/mods/101701?]Sarta - Leather strapped sword[/url]\xfeff,\xa0[url=https://www.nexusmods.com/skyrim/mods/100583]Velothi Warscythe[/url]\xfeff and [url=https://www.nexusmods.com/skyrimspecialedition/mods/51413]Belsky swords[/url]\xfeff[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrim/users/3330686]Caliente[/url]\xfeff\xa0[/b]for the\xa0[url=https://www.nexusmods.com/skyrim/mods/49015]BodySlide and Outfit Studio[/url]\xfeff used to create the custom armor[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrim/users/3672571]PhilSchmidheiny[/url]\xfeff\xa0[/b]for the\xa0[url=https://www.nexusmods.com/skyrim/mods/12363/]Ornate Steel Plate Armor texture[/url]\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrim/users/37834630]Mihail\xa0[/url]\xfeff\x66or the\xa0[url=https://www.nexusmods.com/skyrim/mods/88032/]Deer Expansion - Elements of Skyrim[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/50084/]Scamps and Banekins [/url]\xfeff\x61nd [url=https://www.nexusmods.com/skyrimspecialedition/mods/24521?]Bone colossus[/url]\xfeff\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrim/users/84873]\xfeff\x42\x65llyache[/url]\xfeff\xa0\x66or the [url=https://www.nexusmods.com/skyrimspecialedition/mods/6839]Animals and Creature pack[/url]\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrim/users/3863233]Vicn[/url]\xfeff\xa0\x66or the [url=https://www.nexusmods.com/skyrimspecialedition/mods/6069?]Creature pack[/url]\xfeff[/size]\n<br />[*][size=3][url=https://www.afkmods.com/index.php?/profile/1514-sclerocephalus/]Sclerocephalus[/url]\xfeff\xa0\x66or the\xa0[url=https://www.afkmods.com/index.php?/files/file/1842-scleros-farmhouse-kit/]Farmhouse resource[/url]\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrim/users/5257379]Lati100[/url]\xfeff\xa0\x66or the\xa0[url=https://www.nexusmods.com/skyrim/mods/27118/]Lava textures[/url]\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrim/users/258945]InsanitySorrow[/url]\xfeff\xa0\x66or the\xa0[url=http://tesalliance.org/forums/index.php?/files/file/1478-insanitys-glass-bow/]Glass bow[/url]\xfeff\xa0\x61nd [url=https://www.nexusmods.com/skyrimspecialedition/mods/5086]Celtic Katana[/url]\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrim/users/4012952]WasBunny\xa0[/url]\xfeff\x66or the [url=https://www.nexusmods.com/skyrim/mods/24814]Ritual Armor of Boethiah[/url]\xfeff[/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrimspecialedition/users/6312426]WiZkid[/url]\xfeff[/b]\xa0\x66or the retextures of some of the resources I used[/size]\n<br />[/list][size=3]\n<br />[b][i][u]Music[/u][/i][/b]\n<br />Finally, I would like to provide proper credits for the two music tracks I used for the mod:[i]\n<br />Oblivion Exploration Music by The Fiechters.\n<br />[/i][b]Youtube:\xa0[/b]https://www.youtube.com/watch?v=sPMgysxtBS8\n<br />[b]Channel:\xa0[/b]https://www.youtube.com/c/DerekBrandonFiechter\n<br />\n<br />[i]Lastendell Exploration Music by Whitesand - Legend of the King.[/i]\n<br />[b]Youtube:\xa0[/b]https://www.youtube.com/watch?v=ntGWv8F_ccM\n<br />[b]Channel:\xa0[/b]https://www.youtube.com/channel/UCe96JG5gdgSRtmqStx0isXA\xa0\n<br />[b]Facebook:\xa0[/b]https://www.facebook.com/martynlaur\n<br />[b]Twitter:\xa0[/b]https://goo.gl/otEqJC\xa0\n<br />[b]Instagram:\xa0[/b]https://goo.gl/JN3LUb (@martynas_lau)\n<br />[b]SoundCloud:\xa0[/b]https://soundcloud.com/martynaslau\n<br />[b]Website:\xa0[/b]http://martynlaur.com/[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[b][u][size=5]Donations[/size][/u][/b]\n<br />\n<br />[size=3]I\xa0[b]do not\xa0[/b]charge or expect to be paid or receive donations for my mods. However, I am putting my paypal on here anyway in case anyone wishes to send a donation to thank me for my work.\xa0It would also encourage me greatly to improve the mod and\xa0\x61\x64\x64 new content.[/size]\n<br />\n<br />\n<br />\n<br />[b][u][size=5]About me[/size][/u][/b]\n<br />\n<br />[size=3]Hi, thought I'd stick this as the end, partly to vent about how annoying making this mod was, and what it started off as.\n<br />So, I made my first mod, Playable Sun Elves, way back in 2013, when I was 14 years old (yeah, I know). I immediately loved the creation kit, and set my eyes on creating a New lands mod for them to live, Midwood Isle. I was actually somewhat frustrated with current new lands mods, and arrogant me thought I could do a better job (I definitely couldn't), or at least a mod that I wouldn't have any major problems with. I wanted a mod that felt like it belonged in Skyrim, with quests that weren't too different to the style I had grown to love. I wanted everything to be tied up nicely, and not players block players from certain areas or doing certain things.\n<br />I was obviously a huge beginner to the creation kit, and my patience wasn't my strong suit, so I worked on it for a few months and then sort of abandoned it in the documents folder for a long time.\n<br />I kept coming back to it for a short time, then after a while getting bored and leaving it again, often for months at a time (with the breaks being significantly longer than the actual work period).\xa0\n<br />I had to basically restart the mod multiple times, when I realised how bad my previous work was, and kept having to redo bits, or deciding to further add content or change things up.\n<br />Basically, it took a very long while, and in all honestly I didn't think I'd ever get it finished.\xa0\n<br />At the age of 20 (whilst studying medicine at university), I didn't have a lot of time on my hands.\xa0However, I always wanted to finish this mod, and so over 2019 decided to knuckle down and finally finish it. It actually didn't take very long at all, but I was working on it most of the hours in the day (as I've got nothing better to do), and all I really had to finish was a bit of landscaping and the main quests.\n<br />That said, I still ran into a lot of trouble and it took longer than anticipated, especially towards the end where I had to try and fix bugs.\xa0\n<br />I was extremely proud that I managed to complete the mod, and shelved this as a completed project.\n<br />Fast forward to now, a couple years later, I'm 22 years old, I was brought back because there was always a few things bugging me about the 2.70 version. It took a long few months, but I came up with a big update (3.0) which I can now say I am so proud of. This was always something of a life goal for me and so it feels incredible to say I have done it.\xa0\n<br />In all honesty, I don't think I'll complete any more work on this mod. I do not plan on adding any new content, partly because there's quite a lot already, and so all I have planned is bug fixes. The mod is considered complete by me, so all that's left to do is play it!\n<br />I know this mod is not the best out there, but I like to think that I've done a good job. I have no prior experience in coding or anything like this, and worked on it all by myself, having to teach myself as I went using video tutorials and the creation kit wiki.\n<br />But anyway,\xa0If you've read this far, thanks, and I hope you enjoy the mod!\xa0If at least one person on here enjoys it then I'll be pleased, as my time wouldn't have been a total waste. Please keep it cool in the co.mments, if you have any problems just let me know and I can do what I can to try and sort them.[/size]"
