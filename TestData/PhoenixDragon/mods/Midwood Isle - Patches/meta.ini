nexusDescription="[center][/center][img]https://i.imgur.com/6Q1NTh2.jpg[/img]\xfeff\n<br />[i]\n<br />[/i][center][size=4][i]-----\n<br />[/i][i]\n<br />\"One day, Zahkris will rise again, built on the souls of fallen Mer, and he with the soul from Akatosh is the only one who can vanquish Zahkris forever. Should they fall, so will the land of Midwood Isle.\"\n<br />\n<br />[i]-----[/i][/i]\n<br />[/size][/center][center][size=4][i][/i][/size][/center][center][size=4][i]\n<br />[/i]\n<br />Travel to the home of the Sonmer, Midwood Isle, an island to the north-west, far outside of Tamriels border.\n<br />\n<br />Discover about the Sonmer, their history and beliefs, as you face off against new enemies,\xa0solve puzzles, explore dungeons and more.\n<br />\n<br />\n<br />[b][color=#00ffff]If you enjoy my mod, please consider endorsing! It would really help the mod develop.[/color][/b]\n<br />\n<br />\n<br />[i][b]For the Classic Skyrim version, click [url=https://www.nexusmods.com/skyrim/mods/98894]here[/url]\xfeff\n<br />\n<br />For the official wiki page, click\xa0[url=https://tes-mods.fandom.com/wiki/Midwood_Isle]here[/url]\xfeff[/b][/i]\n<br />\n<br />[/size][/center][size=4]\n<br />[/size]\n<br />[center][img]https://i.imgur.com/ir5yUQ0.png[/img]\xfeff\xfeff[/center][u][b][size=5]What is Midwood Isle?[/size][/b][/u]\n<br />\n<br />[size=3]Midwood Isle is a new lands mod, which means it adds an entire new world to Skyrim, similar to the Dragonborn DLC.\xa0\n<br />\n<br />Some features include:\n<br />[/size][list]\n<br />[*][size=3]A beautiful new island, roughly the size of 2 Skyrim holds, and a \"spirit world\" version of the same size[/size]\n<br />[*][size=3]All NPCs fully voiced to a very high standard by a team of over 30 voice actors, with thousands of unique dialogue lines[/size]\n<br />[*][size=3]An 11 quest long main storyline[/size]\n<br />[*][size=3]27 unique side quests, with some linking together in small storylines, and 2 miscellaneous quests[/size]\n<br />[*][size=3]An expansive Hearthfire-style house to purchase and build, with different room options and over 250 different building objects[/size]\n<br />[/list][size=3]   \xfeff   \xfeff- If you would like to move your spouse and children to the house, you will require [url=https://www.nexusmods.com/skyrimspecialedition/mods/3862]Hearthfire Multiple Adoptions[/url]\xfeff, by [url=https://www.nexusmods.com/skyrimspecialedition/users/5363]TMPhoenix[/url]\xfeff[/size][list]\n<br />[*][size=3]Two new unique shouts, nine new spells and a new enchantment[/size]\n<br />[*][size=3]New items, including eleven new custom weapons, three new custom armor sets, new jewellery models and hand written books[/size]\n<br />[/list][size=3]\n<br />Midwood Isle has been extensively tested to ensure as smooth a playthrough as possible, and was designed to seamlessly fit in with the rest of the game.\n<br />Many [b]compatibility patches [/b]exist for Midwood Isle, and they can be found in the patches subsection below.\xa0\n<br />If you are experiencing crashes, try swapping between the light/heavy versions. Some users have reported this fixes the issue.\n<br />\n<br />Midwood Isle can be installed [b]mid-playthrough[/b]\xa0- it does [b]not [/b]need a new save game to play.\n<br />   - However, if\xa0you are updating to version 3.0 from a version prior to 3.0, unfortunately you [b]will [/b]require a new save game.[/size]\n<br />\n<br />\n<br />\n<br />[size=5][b][u]Background Lore[/u][/b]\n<br />[/size]\n<br />[size=3]Midwood Isle focuses on the Sonmer and their homeland, Zahkris, and Erkaloth.\n<br />\n<br />[/size][list]\n<br />[*][size=3]The Sonmer are a relatively unknown race\xa0of Elves who live on Midwood Isle. Although the original meaning of the term \"Sonmer\" remains unknown, they are also referred to as Sun Elves, a name given to them by the races of Man due to their light skin and golden hair.[/size]\n<br />[*][size=3]Zahkris is a powerful Daedra who fancies himself the rightful god of the Sonmer people, but was banished to Oblivion a thousand years ago by a Sonmer hero.[/size]\n<br />[*][size=3]Erkaloth is the god-ancestor of the Sonmer, an Aedra who taught them their culture and created the spirit realm \"Lastendell\" as an afterlife for the Sonmer.[/size]\n<br />[/list][size=3]\n<br />The lore around the Sonmer and Midwood Isle has been explained in detail through the use of loading screens and handwritten books, so to seamlessly integrate it into the world of Skyrim.[/size]\n<br />\n<br />\n<br />\n<br />[b][u][size=5]Requirements[/size][/u][/b]\n<br />\n<br />[size=3]Midwood Isle requires [b]Dawnguard[/b], [b]Dragonborn [/b]and [b]Hearthfire[/b].\n<br />\n<br />If you would like to move your spouse and children to the custom house in Midwood Isle, you will require\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/3862]Hearthfire Multiple Adoptions[/url]\xfeff, by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/5363]TMPhoenix[/url].\n<br />\n<br />A number of\xa0[b]patches\xa0[/b]can be found in the \"optional files\" section. The details of each patch can be found below, under \"Patches\".\n<br />\n<br />If you would like the option to play as a Sonmer, please check out my other mod, [url=https://www.nexusmods.com/skyrimspecialedition/mods/2216/?]Playable Sun Elves[/url]\xfeff.\n<br />   \xfeff-\xa0\x41 compatibility patch for this exists in the files section (see below)\n<br />If you would like the custom armor separately, or the ability to craft it, check out\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/34606]Plated Leather Armor[/url]\xfeff.\n<br />\n<br />[/size]\n<br />\n<br />\n<br />\n<br />[b][u][size=5]How to start[/size][/u][/b]\n<br />[b]\n<br />[/b][size=3]Upon completing \"The Way of the Voice\", a courier will deliver a letter to you the next time you travel to an appropriate location.\xa0\n<br />Alternatively, if you do not wish to wait for the courier, you can head straight to the Frozen Hearth in Winterhold to start the main quest. This still requires completion of \"The Way of the Voice\".\n<br />   \xfeff- If you would like to remove this requirement, please see below for a patch\n<br />\n<br />This mod does [b]not[/b]\xa0have a level requirement,\xa0so can be played either immediately after completing \"the way of the voice\", or well into the high level endgame. However, a few of the main quest bosses have minimum levels, and so very low levelled players may struggle. Therefore I personally recommend playing at at least around level 20.[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/lxbx47m.png[/img]\xfeff[/center][size=3]This mod was designed to be as compatible as possible. Due to almost everything taking place in another worldspace, the mod has little effect on Skyrim or any of the base game.\n<br />\n<br />It is also [b]fully navmeshed[/b], and so should work fine with followers.\n<br />\n<br />However, proper integration with the rest of Skyrim should be managed through the various [b]patches [/b]available, found in the subsection below.\n<br />\n<br />Also, for obvious reasons, I did have to alter some cells slightly, but did [b]not [/b]remove any references and only added them in. The altered cells are:\n<br />[/size][list]\n<br />[*][size=3]Winterhold Frozen Hearth interior[/size]\n<br />[*][size=3]Pinepeak cavern interior[/size]\n<br />[*][size=3](-16, 22), the southern most dock of the Solitude docks[/size]\n<br />[*][size=3](-32, 34), which I believe is out of the border anyway, where I added a map marker[/size]\n<br />[/list][size=3]\n<br />Additionally, you should\xa0[b]not\xa0[/b]generate LOD for any of the worldspaces with\xa0[b]DynDOLOD[/b]. Thanks to\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/6312426]WiZkid[/url]\xfeff, the LOD for both Midwood Isle and Lastendell worldspaces does\xa0[b]not\xa0[/b]require DynDOLOD as it has been created specifically to allow perfect, detailed LOD, whereas the others are too small to really use LOD anyway.\n<br />I should mention that the custom house does\xa0[b]not\xa0[/b]have LOD, like the Hearthfire houses. This is because of the different options to choose from. DynDOLOD may provide this feature.\n<br />\n<br />Some users have mentioned that DynDOLOD and xEdit may flag some errors with the mod, due to 'missing script properties' and 'wild edits'. These are\xa0[b][u]not\xa0[/u][/b]anything to be concerned about - the 'wild edits' are\xa0[i]intentionally\xa0[/i]placed and the script properties are also made that way for different objects to function properly.[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[size=4][u][center][img]https://i.imgur.com/ny2EwLS.png[/img]\xfeff[/center][/u][/size]\n<br />[size=3]All the below patches can be found under the \"optional\" section of the files page. They are all flagged as ESL.\n<br />\n<br />As well as this, there are some patches created by other for Midwood Isle for the following mods:\n<br />[/size][list]\n<br />[*][size=3]A patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/17576]Missives[/url] can be found [url=https://www.nexusmods.com/skyrimspecialedition/mods/26788]here[/url]\xfeff. Credits to [url=https://www.nexusmods.com/skyrimspecialedition/users/5646623]AndrealphusVIII [/url]for creating the patch![/size]\n<br />[*][size=3]A patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/30817]Lanterns of Skyrim II[/url]\xfeff can be found on that mods page. Credits to [url=https://www.nexusmods.com/skyrimspecialedition/users/6312426]WizKid [/url]\xfeff\x66or creating the patch![/size]\n<br />[*][size=3]Some miscellaneous\xa0patches (such as drinking fountains, cats, etc) can be found [url=https://www.nexusmods.com/skyrimspecialedition/mods/64935]here[/url]\xfeff, with credits to [url=https://www.nexusmods.com/skyrimspecialedition/users/452087]Xtudo[/url]\xfeff[/size]\n<br />[*][size=3]A patch for the [b]\"Fishing\"[/b] creation club content\xa0\x65xists\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/60915]here[/url], with credits to\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/7064860]wSkeever[/url][/size]\n<br />[/list][size=3]\n<br />The current list of patches includes:\n<br />[/size][list]\n<br />[*][u][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/3008]Beyond Reach[/url]\xfeff[/size][/u]\n<br />[/list][size=3]   \xfeff   [u]\xfeff[/u]- Fixes the bug Beyond Reach causes which turns the vanilla sigil stones green.[/size][list]\n<br />[*][u][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/10917]Beyond Skyrim: Bruma[/url]\xfeff[/size][/u]\n<br />[/list][size=3]   \xfeff   \xfeff- Replaces\xa0the enemies in the Ayleid ruins to be the same as the Ayleid enemies found in BS: B\n<br />   \xfeff   \xfeff-\xa0\x41\x64\x64s Ayleid items within the ruins\n<br />   \xfeff   \xfeff- Also replaces the Scamp skin with the BS: B version.[/size][list]\n<br />[*][u][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/19924]Complete Alchemy and Cooking Overhaul[/url]\xfeff[/size][/u]\n<br />[/list][size=3]   \xfeff   \xfeff-\xa0\x41lters the ingredients and food included in Midwood Isle to match the design of CACO.\n<br />[/size][list]\n<br />[*][u][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/824]Improved Closefaced Helmets[/url]\xfeff[/size][/u]\n<br />[/list][size=3]   \xfeff   \xfeff- Alters Valdil's helmet to use the same meshes as ICH\n<br />[/size][list]\n<br />[*][u][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the Dragonborn[/url]\xfeff[/size][/u]\n<br />[/list][size=3][b]   \xfeff   \xfeff\xfeff[/b]- Adds a display in the Dragonborn Hall, including weapon racks for items acquired during the main questline.\n<br />      \xfeff\xfeff- Please note, this patch is\xa0[b]not officially supported\xa0[/b]by the Legacy team, meaning that the area for my display may be reassigned\n<br />   \xfeff   \xfeff- [u]The space is currently occupied for a display for Arthmoor's ESO Skyshards[/u], so this\xa0patch will be incompatible if using that patch\n<br />   \xfeff   \xfeff- Thanks to\xa0[url=https://www.nexusmods.com/users/5206357]Spacedroner[/url]\xa0\x66or kindly relocating the display, as it was is occupied by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/15322]The Brotherhood of Old[/url]\n<br />   \xfeff   \xfeff- I give credits to\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/2846158]icecreamassassin[/url]\xfeff and\xa0[url=https://www.nexusmods.com/skyrim/users/330797]SirJesto[/url]\xfeff for their work on Legacy and helping me create the patch.\n<br />[/size][list]\n<br />[*][u][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/2216?tab=description]Playable Sun Elves[/url]\xfeff[/size][/u]\n<br />[/list][size=3]   \xfeff   \xfeff-\xa0\xfeff\x41llows for Sythin and Haknil to recognise you as a Sonmer at the start of the main questline\n<br />   \xfeff   \xfeff- Guards will also refer to you as \"kinsman\".\n<br />[/size][list]\n<br />[*][u][b][size=3]Rare Curios[/size][/b][/u]\n<br />[/list][size=3]   \xfeff   \xfeff\xfeff- For use with the \"Rare Curios\" Creation Club Content\n<br />   \xfeff   \xfeff- Adds in the Ayleid Welkynd Stones and Flawed Varla Stones from Rare Curios into the Ayleid Ruins\n<br />   \xfeff   \xfeff- Also\xa0renames the Aryrru Strange Crystal to Flawless Varla Stone\n<br />[/size][list]\n<br />[*][u][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/5281/]Simply Bigger Trees[/url]\xfeff[/size][/u]\n<br />[/list][size=3]   \xfeff   \xfeff-\xa0Resizes several of the trees to a smaller size, to reduce clipping. Only affects the worst offenders.\n<br />   \xfeff   \xfeff-\xa0\x44ue to the density of the forest, there will be some clipping of the upper branches throughout Midwood Isle.\n<br />[/size][list]\n<br />[*][u][b][size=3]Survival Mode[/size][/b][/u]\n<br />[/list][size=3]   \xfeff   \xfeff\xfeff- For use with the \"Survival Mode\" Creation Club Content\n<br />   \xfeff   \xfeff- Adds Midwood Isle to the warm locations, and all Oblivion realms to the Oblivion locations, and adds the new keywords\n<br />[/size][list]\n<br />[*][u][b][size=3]Grass mods[/size][/b][/u]\n<br />[/list][size=3]   \xfeff   \xfeff-\xa0Patch for any grass replacer mods, such as Verdant.\n<br />   \xfeff   \xfeff-\xa0Replaces the grass in Midwood Isle with a vanilla grass, which will allow the changes from grass mods to apply.\n<br />   \xfeff   \xfeff-\xa0\x41lso fixes the issue of grass clipping - due to some grass mods adding grass to previous textures which had none.\n<br />[/size][list]\n<br />[*][u][b][size=3]No Quest Requirements[/size][/b][/u]\n<br />[/list][size=3]\xfeff   \xfeff   \xfeff-\xa0Removes the quest requirement for \"The Way of the Voice\" to be completed\n<br />   \xfeff   \xfeff- The courier will now be sent when you reach level 10 and travel to a new location\n<br />   \xfeff   \xfeff- Please note that the mod will still reference you being the dragonborn through dialogue, so this may be immersion breaking\n<br />[/size][list]\n<br />[*][u][b][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/198]CBBE[/url]\xfeff Curvy Plated Leather Robes[/size][/b][/u]\n<br />[/list][size=3]\xfeff   \xfeff   \xfeff-\xa0\x43onverts the custom \"Plated Leather Robes\" to CBBE Curvy\n<br />   \xfeff   \xfeff- Although it should fit most CBBE body types, it was designed and only tested for CBBE Curvy, so cannot guarantee it will fit exactly\n<br />[/size][list]\n<br />[*][u][b][size=3]Alternative Ship Locations[/size][/b][/u]\n<br />[/list][size=3]   \xfeff   \xfeff- Two different options:\n<br />   \xfeff   \xfeff- Option 1 moves Haknil's ship in Solitude closer to the East Empire Company warehouse (-16, 23)\n<br />   \xfeff   \xfeff- Option 2 moves Haknil's ship in Solitude to the other side of the bridge, and constructs a small dock there.\n<br />[/size][list]\n<br />[*][u][b][size=3]Lights Control[/size][/b][/u]\n<br />[/list][size=3]   \xfeff   \xfeff\xfeff-\xa0Small plugin to cause the lights around Midwood Isle to switch on/off depending on the time of day\n<br />   \xfeff   \xfeff- Credits to\xa0[url=https://www.nexusmods.com/users/1722292]Tarlazo\xa0[/url]for creating this plugin and sending it to me so that others can use it.\n<br />[/size][list]\n<br />[*][u][b][size=3]Dangerous NPCs[/size][/b][/u]\n<br />[/list][size=3]   \xfeff   \xfeff\xfeff- A patch to add\xa0[i]very[/i]\xa0\x64\x61ngerous NPCs to the island, designed for use in a hard mode, survival play-through (untested by myself).\n<br />   \xfeff   \xfeff-\xa0\x43redits to\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/6312426]WizKid\xa0[/url]for suggesting the idea and coming up with the main design of the patch.\n<br />   \xfeff   \xfeff- Adds three nocturnal and three diurnal patrols around the island\n<br />   \xfeff   \xfeff- Also adds three groups of\xa0very dangerous enemies at different points on the island. These stay in their location, sandboxing.\n<br />   \xfeff   \xfeff- Credits to\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/37834630]Mihail\xa0[/url]for his work and allowing me to use the enemies for this patch.\n<br />[/size][list]\n<br />[*][u][b][size=3]ESP Version (non-master)[/size][/b][/u]\n<br />[/list][size=3]   \xfeff   \xfeff- File containing the main mod as an esp (that is not flagged as a master), as well as scripts to prevent grass being duplicated\n<br />   \xfeff   \xfeff- Use if you are experiencing lag with the main file, and are not worried about the reference cap\n<br />   \xfeff   \xfeff- Still requires the main file. The loose scripts from this will take priority over the BSA.[/size]\n<br />\n<br />\n<br />\n<br />[b][u][size=4][center][img]https://i.imgur.com/dXlCXZR.png[/img][/center][/size][/u][/b][u][b][size=5]Installation[/size][/b][/u]\n<br />[size=3]This mod was designed for easy installation.\n<br />Two versions exist, one with \"heavier\" textures (which are larger in file size), and one with \"lighter textures\" (so smaller in file size). The difference is minimal, and the esp is exactly the same in both versions so it is up to you.\n<br />For those who use a mod manager, simply download and install the mod.\n<br />For those installing the mod manually, simply place the contents of this mod into your Skyrim Data folder.\n<br />Also install the 3.07 update. This is an ESL file to fix a small inventory object bug.\n<br />Afterwards, download the [b]patches [/b]installer from the \"optional files\" and install as above, choosing which patches you require.\n<br />Midwood Isle can be installed\xa0[b]mid-playthrough[/b]\xa0- it does\xa0[b]not\xa0[/b]need a new save game to play.\n<br />   - However, if\xa0you are updating from a previous version to version 3.0, unfortunately you\xa0[b]will\xa0[/b]require a new save game.[/size]\n<br />\n<br />\n<br />[b][u][size=5]Uninstallation[/size][/u][/b]\n<br />[size=3]Note: Uninstalling this mod on a saved game is [b]not recommended! [/b]Only uninstall if you are starting a new game or if you have a saved game to roll back on before you installed this mod.\n<br />To uninstall using Vortex, uninstall as normal.\n<br />To manually uninstall, simply delete Midwood Isle.esp and Midwood Isle.bsa from your Skyrim Data folder.[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[b][i][center][img]https://i.imgur.com/gMPvhWG.png[/img]\xfeff[/center][size=3]I'm stuck on a quest! Help! / How do I start certain quests?[/size][/i][/b][size=3]\n<br />The wiki page\xa0[url=https://tes-mods.fandom.com/wiki/Midwood_Isle]here[/url]\xfeff\xa0should have enough information on all the quests. I've also included stages and the quest ID in the very rare case that you may need to advance them.\n<br />\n<br />[b][i]Is this mod lore friendly?\n<br />[/i][/b]I would say so, yes. I've included a full history on the Sonmer, and their culture, and provided what reasons I could as to why they have never showed up in any in-games books. However, it is important to know this mod is [b]not[/b]\xa0\x63\x61nnon, as the Sonmer and their land was made up by me for the purpose of my mods.\xa0\n<br />\n<br />[b][i]I'm experiencing a bug!\n<br />[/i][/b]First, check that the issue is not due to any other mod you have downloaded. Although this shouldn't have any compatibility issues, some mods are not as clean as this and so may interact in ways I did not expect. You should not experience any major bugs, as I have fully tested everything and found it very smooth running, but if you do then please let me know and I will try to fix it.[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/hcepdJX.png[/img]\xfeff[/center][size=3]I give my full permission, and encourage you to upload your own screenshots, record footage and produce videos about my mod, but if uploading to another site I ask that you please be clear that I am the author.\xa0\n<br />Midwood Isle may be translated into another language without my permission, but please let me know once you have done so.\n<br />Midwood Isle\xa0[b]may not\xa0[/b]be uploaded to any other site by anyone other than myself without permission (with the exceptions being translations).\n<br />Feel free to mod Midwood Isle, but be perfectly clear that I am the author.[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/eU0LO2I.png[/img]\xfeff[/center][size=3]First I want to thank Bethesda for allowing us to mod Skyrim (I know, I know). I got a lot of inspiration from the vanilla game and their DLCs and feel I should mention this.\n<br />\n<br />I also want to give a special thank you to\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/6312426]WiZkid[/url]\xfeff, the author of\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/30817]Lanterns of Skyrim II[/url]\xfeff\xa0\x61nd\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/30481]WIZKID Signs[/url]\xfeff,\xa0\x66or his huge work on update 2.40 and other later versions of the mod - including new improved textures and meshes, LOD, bobbing boats, floating tree/plants fixes and more! Also a big thank you to him for creating the headings used in this description!\n<br />\n<br />[b][i][u]Voice Acting Team[/u][/i][/b]\n<br />I would also like to thank my fantastic voice acting team, for their extremely hard and skilled work in voicing the mod:\n<br />[b][i]Females[/i][/b]\n<br />[/size][list]\n<br />[*][size=3][b]Aryassa[/b]\xa0\x2013 Taylor Pritchard[/size]\n<br />[*][size=3][b]Elysia[/b]\xa0\x2013 Emilie Crow[/size]\n<br />[*][size=3][b]Erissa[/b]\xa0\x2013 Olivia Raven[/size]\n<br />[*][size=3][b]Julianne[/b]\xa0\x2013 Nelnardis/Sharon Jane[/size]\n<br />[*][size=3][b]Liethl[/b]\xa0\x2013 Caitlyn Montgomery[/size]\n<br />[*][size=3][b]Nasmara[/b]\xa0\x2013 Caitlin Buckley[/size]\n<br />[*][size=3][b]Nesianna[/b]\xa0\x2013 Charlie Rowan[/size]\n<br />[*][size=3][b]Orisys[/b]\xa0\x2013 Caitlin Buckley[/size]\n<br />[/list][size=3][b][i]Males[/i][/b]\n<br />[/size][list]\n<br />[*][size=3][b]Algal[/b]\xa0\x2013 Josh Niccum[/size]\n<br />[*][size=3][b]Amring[/b]\xa0\x2013 John Badgley[/size]\n<br />[*][size=3][b]Ancare[/b]\xa0\x2013 TGVoice[/size]\n<br />[*][size=3][b]Arniyn[/b]\xa0\x2013 Jacob Andrianos[/size]\n<br />[*][size=3][b]Assassin[/b]\xa0\x2013 Eric Jackson[/size]\n<br />[*][size=3][b]Bandit[/b]\xa0\x2013 Alex Martin Kay[/size]\n<br />[*][size=3][b]Camas[/b]\xa0\x2013 Eammon Leighton[/size]\n<br />[*][size=3][b]Captain Haknil[/b]\xa0\x2013 Johannes Envall[/size]\n<br />[*][size=3][b]Cirsar[/b]\xa0\x2013 Ryan Booth[/size]\n<br />[*][size=3][b]Clengo[/b]\xa0\x2013 Ryan Ivy[/size]\n<br />[*][size=3][b]Daelar[/b]\xa0\x2013 Ryan Booth[/size]\n<br />[*][size=3][b]Dangoth[/b]\xa0\x2013 Deveraux Polvorosa[/size]\n<br />[*][size=3][b]Daylas[/b]\xa0\x2013 Jacob Andri