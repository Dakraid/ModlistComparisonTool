nexusDescription="[color=#ffff00]Goal of this mod[/color]\xa0 \n<br />[color=#00ff00]Primary[color=#ffffff]:[/color][/color] Change landscape to reduce grass clipping through objects and restore lost details (details=pathways and small objects)\n<br />[color=#93c47d][color=#76a5af][color=#1e84cc]Secondary[/color][color=#ffffff]:[/color][/color] [/color]Improve performance by removing grass where it cannot normally be seen without ~tcl (under Whiterun and inside Buildings of Falkreath  for ex.) \xa0 \xa0\xa0 &amp; Reduce overgrown sections of some roads \xa0        \n<br />\n<br />Made with Verdant grass in mind but Should work with [size=2]any[/size] dense grass mod that adds grass to NoGrass textures.\n<br />And yes it will fix some clipping/placement issues with vanilla landscape grass mods also.\n<br />[color=#6aa84f]\n<br />[/color][u][b][font=Arial][size=3][color=#6aa84f]Expanded Landscape Grass Mods[/color][/size][/font][/b]\n<br />[/u][size=2][url=http://www.nexusmods.com/skyrimspecialedition/mods/2296/?][b]Verdant[/b]\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/26293]Veydosebrom[/url]\n<br />[b][url=http://www.nexusmods.com/skyrimspecialedition/mods/13686/?]Viscous Foliage[/url][/b] (Requires [size=2][color=rgb(97, 97, 97)][color=#ffffff]generic grass limiter[/color] [/color]file on this page[/size] for full fix or use the tweaked plugin\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/13995?tab=description]here[/url])\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18162?tab=description]Enhanced Landscapes Grass                           [/url][/size][size=1][size=2] \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20662]Verdant 1.6c Short grass for SE[/url] \n<br />[/size][color=#93c47d][size=3][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/17909?tab=description]Grass Fields - More colors[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/27444?tab=description]Grass Field SE[/url][/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/36588][size=2]Realistic Grass Field [/size] \n<br />[/url][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/25459?]Northern Grass[/url][/size][u]\n<br />[/u][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/6372/?tab=description]Tamriel Reloaded HD SE[/url][/size][u]\n<br />[/u][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/27530?]Short Grass SE[/url][/size][color=#ffffff] [size=2](grass this short won't have much clipping)[/size][/color]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/27971]Velanimus Grass Overhaul[/url][/size][color=#ffffff] [size=2](generic grass limiter file on this page is recommended)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/43356]Grass and Ground Overhaul SE[/url] [size=1][color=#93c47d][size=3][color=#ffffff][size=2](generic grass limiter file on this page is recommended)[/size][/color][/size][/color][/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33118]Kyne's Grass\xa0[/url] (mix between vanilla landscape &amp; expanded landscape, some patches may be unnecessary)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37186]Midsummer - Stylized Grass[/url][size=1][color=#93c47d][size=3][color=#ffffff][size=2](generic grass limiter file on this page is recommended[/size][/color][/size][/color][/size])\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44899]Folkvangr - Grass and Landscape Overhaul[/url][size=1][color=#93c47d][size=3][color=#ffffff][size=2][size=1][color=#93c47d][size=3][color=#ffffff][size=2](generic grass limiter file on this page is recommended[/size][/color][/size][/color][/size])[/size][/color][/size][/color][/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42437]Recolored Grass Field[/url] \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/45764]Veydogolt[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/45719]Origins Of Forest[/url] \n<br />[url=https://www.nexusmods.com/skyrim/mods/105903]Fantastic grasses and where to find them[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46217]Tamrielic Grass \n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/45266]The Grass Must Grow[/url][/size][/color][/size][/color][/size][size=1][color=#93c47d][size=3][color=#ffffff][size=2][size=1][color=#93c47d][size=3][color=#ffffff][size=2](generic [size=1][color=#93c47d][size=3][color=#ffffff][size=2][size=1][color=#93c47d][size=3][color=#ffffff][size=2][size=1][color=#93c47d][size=3][color=#ffffff][size=2]grass limiter file on this page is recommended[/size][/color][/size][/color][/size])\n<br />[/size][/color][/size][/color][/size][/size][/color][/size][/color][/size][/size][/color][/size][/color][/size]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/53064]The Grass Your Mother Warned About[/url] (generic [size=1][color=#93c47d][size=3][color=#ffffff][size=2][size=1][color=#93c47d][size=3][color=#ffffff][size=2][size=1][color=#93c47d][size=3][color=#ffffff][size=2]grass limiter file on this page is recommended[/size][/color][/size][/color][/size])[/size][/color][/size][/color][/size][/size][/color][/size][/color][/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/48689]QW's Grass Patch[/url] &amp; [url=https://www.nexusmods.com/skyrimspecialedition/mods/67785]#2[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39581]Summer Edition Whiterun[/url] &amp; [url=https://www.nexusmods.com/skyrimspecialedition/mods/39269]Riften[/url][size=1][color=#93c47d][size=3][color=#ffffff][size=2](generic [size=1][color=#93c47d][size=3][color=#ffffff][size=2][size=1][color=#93c47d][size=3][color=#ffffff][size=2][size=1][color=#93c47d][size=3][color=#ffffff][size=2]grass limiter file on this page is recommended[/size][/color][/size][/color][/size])[/size][/color][/size][/color][/size][/size][/color][/size][/color][/size][/size][/color][/size][/color][/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/66903]Seasonal Landscapes[/url] \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/66089]Vanilla Grasses Reimagined[/url]\n<br />\n<br />[/size][/color][u][b][font=Arial][size=3]Slope Restricted Grass Mods[/size][/font][/b][/u][color=#6aa84f][font=Arial][size=3] [color=#ffffff][size=2](T[/size][/color][color=#ffffff][size=2]hese options do not allow grass on flat spots of nograss textures making them somewhere between expanded landscape and vanilla landscape, and similar to vanilla landscape some optional patches on this page may not be needed)[/size][/color]\n<br />[/size][/font][/color][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/21954]Cathedral Landscapes[/url][/size][u][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/21954]\n<br />[/url][/size][/u][/size][/color][/size][size=1][color=#93c47d][size=3][b][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/42032]Cathedral - 3D Pine Grass[/url][/size][/b]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/56290?]Grass Field Plus[/url][/size]\n<br />\n<br />[u][color=#b6d7a8][b]Vanilla Landscape Grass Mods[/b][/color][/u][/size][/color][size=2](These options generally have less clipping issues and most patches here may not be needed if you use one of these)[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/2154?]Skyrim Flora Overhaul SE[/url]\xfeff[/size][size=2]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24957]SFO Summer Edition II[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/26293]Veydosebrom[/url]\xfeff[/size] [size=2](Vanilla landscape option)[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/17995?]Logical Grass SE[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/64041?]Flora Orientalis[/url][/size]\n<br />*These are just the grass mods I'm aware of, if you see a grass mod not listed here [/size][size=1]it doesn't mean it's not compatible[/size].[u]\n<br />\n<br />[/u][i][b][color=#ff7700][size=5]L[/size][/color][color=#ff7700][size=5]oad order information[/size][color=#ffffff][size=5]:[/size][/color][/color]\n<br />\n<br />[/b][/i][b]Keep this mod near the top of your load order and make sure you load it before any mods that change land height in the areas this mod edits. \n<br />[/b]\n<br />Load this mod after [color=#6aa84f][b][url=http://www.nexusmods.com/skyrimspecialedition/mods/2296/?]Verdant[/url][/b][color=#ffffff] or other grass mod unless otherwise instructed.[i][size=2]([color=#6fa8dc][color=#6d9eeb]I[/color]f LOOT/Vortex gives cyclic error don't set custom rule for that grass mod[/color])[/size][/i][/color][/color] \n<br />\n<br />If you load this mod after mods that edit landscape height you could see things like buried or floating houses, objects, etc.., a tear/gap on the land between cells with different height or even NPCs not able to navigate due to the land height not matching new navmesh.\n<br />[b]Do not try to force the edits in this mod to override another mod [/b]if you don't know how to test for the issues stated above.\n<br />\n<br />The worst conflict you'll see by having another mod that edits landscape loaded after this mod is no fix for grass clipping in that \n<br />area and maybe a texture seam.\n<br />\n<br />[size=5][color=#ffff00]Patches[/color]\n<br />[/size]Do not ask authors of the mods being patched here for support for any patches on this page. Any issues related to patches here such as terrain/grass should be directed to this page. \n<br />\n<br />Too many patches? I recommend merging grass patches together into one file using the zMerge function of [url=https://github.com/z-edit/zedit/releases]zEdit[/url]. \n<br />[list]\n<br />[*]Do not merge the patches into the main file of this mod. \n<br />[/list]A guide on how to make a merge is available over on[url=https://wiki.step-project.com/User:DarkladyLexy/Lexys_LOTD_SE_Merge_Page] Lexy's LOTD SE Mod guide Page[/url]. \n<br />\n<br />-or-\n<br />\n<br />All patches on this page may be flagged as esl. \n<br />2020 or newer patches will come esl flagged, older patches are up to you the user to flag for yourself. Use xEdit to flag them. video guide available here [url=https://www.youtube.com/watch?v=g_urrHrGQOY]https://www.youtube.com/watch?v=g_urrHrGQOY[/url]\xa0 courtesy of GamerPoets.\n<br />\n<br />[color=#00ffff][b][size=3]Recommended grass fixes to use alongside this mod:[/size][/b][/color]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42161]No Grass In Objects[/url]\xfeff - Grass occlusion plugin that will fix grass object clipping without a .esp.\xa0 My recommended  [url=https://www.nexusmods.com/skyrimspecialedition/mods/9005/?tab=forum&amp;topic_id=9351408]setup here\n<br />[/url](completely optional)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12431]No Grass In Caves\n<br />[/url]\n<br />\n<br />[u][b]Locations fixed so far[/b][/u][u][b]([/b][/u][b]some names from Atlas map markers)[/b][u][b]\n<br />[/b][/u][color=#6d9eeb][size=1][i](road fixes and other misc locations unlisted)[/i][/size][/color]\n<br />[list=1]\n<br />[*][u]Falkreath[/u]\n<br />[*]Prospector's Shack\n<br />[*]Hunters camp (west of Falkreath)\n<br />[*]Cracked Tusk Keep\n<br />[*]Fisher man's Island\n<br />[*]Helgen cliffs bandit camp\n<br />[*][u]Riverwood[/u]\n<br />[*]Halted Stream Camp\n<br />[*]Falkreath Stormcloak Camp\n<br />[*]Mixwater Mill\n<br />[*][u]Ivarstead[/u]\n<br />[*]Nilheim\n<br />[*]Heartwood Mill\n<br />[*]Largashbur\n<br />[*]Snow-Shod Farm\n<br />[*]Marryfair Farm\n<br />[*][u]Rorikstead[/u]\n<br />[*]Old Hroldan Inn\n<br />[*]Dushnikh Yal\n<br />[*]Cliffside Retreat\n<br />[*]Adventurer's Campsite\n<br />[*][u]Dragons Bridge[/u]\n<br />[*]Haafingar Stormcloak camp\n<br />[*]Solitude Sawmill\n<br />[*]Katla's Farm\n<br />[*]Meeko's Shack\n<br />[*]Robber's Gorge\n<br />[*]Dead Mans Respite\n<br />[*]Whiterun Stables/gate\n<br />[*]Eastmarch Imperial Camp\n<br />[*]Lakeview Manor\n<br />[*]Crabber's Shanty\n<br />[*][u]Morthal[/u]\n<br />[*]Sarethi Farm *path\n<br />[*]Peak's Shade Tower*path\n<br />[*]Falkreath Watchtower*path\n<br />[*]Fort Sungard\n<br />[*]Fort Greymoor\n<br />[*]Sabre Cat Rock\n<br />[*]Fisherman's Camp\n<br />[*]Bilegulch Orichalcum Mine\n<br />[*]Salvius Farm + Left Hand Iron Mine\n<br />[*]Bloated Man's Grotto (inside)\n<br />[*]Totem to the Dragon\n<br />[*]Loreius Farm\n<br />[*]White River watch\n<br />[*]Pelagia Farm\n<br />[*]Battle-Born Farm\n<br />[*]Chillfurrow Farm\n<br />[*]Honningbrew meadery\n<br />[*]WhiteWatch Tower\n<br />[*]The Ritual Stone\n<br />[*]Cragslane Cavern\n<br />[*]Shor's Stone\n<br />[*]Goldenglow Estate\n<br />[*]Fort Greenwall\n<br />[*]Shrine to Peryite\n<br />[*]Pinemoon Cave (campsite area)\n<br />[*]Lost Valley Redoubt\n<br />[*]Black-Briar Lodge\n<br />[*]Angarvunde\n<br />[*]Mzulft\n<br />[*]Forsworn Ambush Camp\n<br />[*]Knifepoint Ridge\n<br />[*]Anise's Cabin\n<br />[*]Hunter's Rest\n<br />[*]Half-moon Mill\n<br />[*]Necromancer's bluff\n<br />[*]Drelas Cottage\n<br />[*]Kjenstag Ruins\n<br />[*]Hamvir's Summit Hunter's Camp\n<br />[*]Markarth Stables\n<br />[*]East Empire Company Warehouse (solitude docks)\n<br />[*]Druadach Redoubt\n<br />[*]Swamp Pond Massacre\n<br />[*]Ustengrav\n<br />[*]Silent Moons Camp\n<br />[*]Hag Rock Redoubt/Dead Crone Rock\n<br />[*]Summoning Stones\n<br />[*]Darkwater Crossing\n<br />[*]Shrine of Dibella\n<br />[*]Alchemist's Camp\n<br />[*]RiverSide Bandit camp &amp; Karth River Henge\n<br />[*]Pinewatch &amp; bandit camp nearby(below Prospector's Shack)\n<br />[*]Guardian Stones &amp; camp below\n<br />[*]The Mind of Madness(bluePala