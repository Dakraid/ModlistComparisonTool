nexusDescription="[size=3][center]Get the Russian translation\xa0[url=http://tesall.ru/files/file/8560-roskoshnaya-gildiya-vorov/]here[/url],\xa0kindly done by Korifey with permission.\n<br />Get the French translation\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/3695/?]here[/url], kindly done with permission by Astree.[/center][/size][img]http://imgur.com/G0Jp4s5.png[/img]\n<br />[size=3]This mod overhauls the Thieves Guild and Ragged Flagon. It works with the built in TG update system that adds visual improvements as you complete certain quests. Changes happen naturally as you progress. I felt that the vanilla improvements were hardly noticeable and did not represent a growing, successful guild. Now you can clearly watch the guild grow and become more wealthy.\n<br />\n<br />[center]Kevin843 has kindly updated this mod to correct the mesh/texture issues that were present on release.\xa0[/center]\n<br />[center][youtube]oCfUwcNwVss[/youtube][/center]\n<br />\n<br />[img]http://imgur.com/rm6IuPG.png[/img][/size]\n<br />[size=3]- Wealthy and lavish Ragged Flagon and Thieves Guild HQ\n<br />- Baseline improvements for immersion (clothes and armor are stocked, way more alcohol, sensible storage...)\n<br />- Opulence occurs naturally with the four special reputation quests\n<br />- Lighting templates and music types adjusted\n<br />- Four new thieves join, one per reputation quest\n<br />- Syndus becomes a misc. vendor rather than a second armorer (really Bethesda?)\n<br />- More thieves guild members will spend time in the Ragged Flagon\n<br />- Provides the tacky, luxurious, Barbie dream house your thief deserves\n<br />\n<br />[center][size=3]If you want to take a look at this in your own game, you can use\xa0\n<br />the following console commands (on a new save, not one you will\xa0\n<br />keep) to fully upgrade the guild &amp; Flagon: \"[b]setstage TGTQ01 200[/b]\"\xa0\n<br />\"[b]setstage TGTQ02 200[/b]\" \"[b]setstage TGTQ03 200[/b]\" \"[b]setstage TGTQ04 200[/b]\"[/size][size=3]\xa0[/size][/center][/size]\n<br />[img]http://imgur.com/a6IdHPM.png[/img]\n<br />[size=3]Not compatible with other mods that overhaul the Ragged Flagon or Thieves Guild HQ. NPC and armor editing mods are fine. When in doubt, put this low on the load order.\n<br />\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/7351/?#]Ethereal Elven Overhaul Patch[/url][/size]\n<br />\n<br />[img]http://imgur.com/Q3QrlhP.png[/img]\n<br />[size=3]Mid-save install should be fine. My changes are attached to the vanilla improvement system so it will work no matter what point you are at in the quests. Removing this mid-save is [i]probably[/i] fine.\xa0[/size]\n<br />\n<br />[img]https://imgur.com/pGtDmj0.png[/img]\n<br />[img]https://imgur.com/Bhebtpt.png[/img]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/6130?][img]http://imgur.com/4CqaeVf.png[/img][/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/931?][img]http://imgur.com/9l5Q7A4.png[/img][/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/8445?][img]http://i.imgur.com/wv9iRs1.png[/img][/url]\n<br />[img]https://imgur.com/D5hFAHa.png[/img]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/31019][img]https://i.imgur.com/tUOqpMu.jpg[/img][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26277][img]https://i.imgur.com/fzHNVzm.png[/img][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/15662][img]https://i.imgur.com/v3FZyyT.jpg[/img][/url]\n<br />[img]https://imgur.com/xfEcnrf.png[/img]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/7581?][img]http://i.imgur.com/dsSwPgX.png[/img][/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/920/?][img]http://i.imgur.com/GIuDCJY.png[/img][/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/12004/?][img]https://i.imgur.com/Sk58FHj.jpg[/img][/url]\n<br />[img]https://imgur.com/Mv96v6M.png[/img]\n