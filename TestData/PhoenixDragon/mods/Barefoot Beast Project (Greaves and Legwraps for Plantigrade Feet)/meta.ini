nexusDescription="[color=#ffd966][size=5]Overview[/size][/color]\n<br />\n<br />This project aims to make the beast races a bit more beast-like, taking some inspiration from Morrowind. It expands upon the content of [url=https://www.nexusmods.com/skyrim/mods/16976]Grimoas Plantigrade Feet For Beast Races[/url] with the additional assets from [url=https://www.nexusmods.com/skyrim/mods/32948]Greaves and Legwraps[/url] by zemaria and [url=https://www.nexusmods.com/skyrim/mods/88292]Greaves Only[/url] by arkayn71, with further additions and tweaks. This makes it possible for Argonians and Khajiit to wear boots like normal, but with the aesthetics of bare feet. In addition, this mod changes the oufits of Argonian and Khajiit NPCs so that they no longer have boots or shoes.\n<br />\n<br />[color=#ffd966][size=5]Installation[/size][/color]\n<br />\n<br />Warning: Because this mod changes NPC outfits, it is recommended to start with a new save if possible. Otherwise, NPCs may appear naked. However, you can work around this issue if you open the console, select the naked NPC, and enter [font=Courier New]resetinventory[/font].\n<br />\n<br />Steps to install:\n<br />[list=1]\n<br />[*]Install [url=https://www.nexusmods.com/skyrim/mods/16976]Grimoas Plantigrade Feet For Beast Races[/url]\xfeff.\n<br />[*]Delete Gri_BeastFeet.esp.\n<br />[*]Install this mod.\n<br />[/list]\n<br />[color=#ffd966][size=5]Compatibility[/size][/color]\n<br />\n<br />Make sure to check your load order in SSEEdit for conflicts. Other mods that edit armors are likely to need patching.\n<br />\n<br />This mod uses slot 56 for the greaves, the same slot that Greaves and Legwraps uses. Because of this, it may conflict with any equipment mods that use that slot for something else.\n<br />\n<br />[color=#ffd966][size=5]Special Thanks[/size][/color]\n<br />\n<br />Thanks to the creators of these great tools:\n<br />- Ousnius and Caliente - [url=https://www.nexusmods.com/skyrimspecialedition/mods/201]BodySlide and Outfit Studio[/url]\n<br />- NIF File Format Library and Tools contributors - [url=https://github.com/niftools/nifskope]Nifskope[/url], [url=https://github.com/niftools/blender_niftools_addon]Blender Niftools Addon[/url]\n<br />- zilav - [url=https://www.nexusmods.com/newvegas/mods/67829]Sniff[/url]"
