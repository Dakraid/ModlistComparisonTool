nexusDescription="[size=4][color=#00ff00]*** UPDATE: Version 1.2 is here with bug fixes and 2 new added Chitin weapons![/color]\n<br />[/size]\n<br />[size=5]Summary[/size]\n<br />\n<br />      Adds 2 new, unique weapons + 4 craftable Chitin weapons: Bow, Greatsword, 1hd Sword, and Dagger. The weapons are made to be lore-friendly, as well as powerful, but not overpowered.\n<br />\n<br />[youtube]0BHgPRAj1QQ[/youtube]\n<br />Thanks to MooseHelm for the video!\n<br />\n<br />[youtube]GsfBDwWwNNw[/youtube][left][/left]Thanks to Vatiwah for the feature in his video!\n<br />[color=#ffe599]\n<br />[/color]\n<br />   [color=#e06666][size=5]Unique Weapon Details[/size][/color]\n<br />\n<br />      [b][u][size=2]Dwemer Lightning Fork[/size][/u][/b] - a dagger-based weapon, with low melee damage, but deals high shock damage and has the ability to             execute\xa0\x61\xa0\x64\x65\x62ilitating shock\xa0when performing a power attack; knocking back enemies and paralysing for a second.\n<br />\n<br />      - 40 shock damage on basic attacks\n<br />      - 180 shock damage over 3 seconds on power attacks\n<br />      - Power attack ability has a cooldown of 12 seconds               \n<br />      - Some enemies are resistant to the knockback effect\n<br />      - Followers will be able to use all of the extra effects as well!\n<br />      [b][color=#9fc5e8]Where to Find:[/color] [/b]A reaver named Rayna is wielding it inside of Kagrumez, located in Solstheim (see images)\n<br />\n<br />      [color=#ff0000]IMPORTANT!! ---&gt; [/color][color=#ea9999]The spell effects for the Dwemer Lightning Fork will not work properly if you add the item to your character via console       commands, etc. You must go to the location and loot it.\xa0:)\n<br />\n<br />      Or you can type \"coc DLC2Kagrumez01\" in the console, to teleport yourself to the location.. Then just continue straight, you'll find her.[/color]\n<br />\n<br />      [b][u]Venomspite[/u][/b] - A chitin greatsword with an enchantment that causes a deadly poison to secrete from the blade. The poison breaks down your       enemy's resistance, and deals poison damage over 30 seconds.\n<br />\n<br />      - 22 base damage. On par with ebony\n<br />      - Unique Venom Enchantment that does 4 Poison damage per second for 18 seconds, and it stacks up to 5 times.\n<br />      \xa0[size=2][b]Where to Find: [/b]You can find this weapon within Coldcinder Cave Chasm, a new addition to the original location, Coldcinder Cave. Be careful, the sword has a powerful guardian! See images for map location.\xa0      \n<br />      [color=#ffd966]You can also craft an unenchanted version of a Chitin Greatsword, without the poison visuals on the blade. Requires the ebony smithing perk.[/color]\xa0\n<br />   [/size]\n<br />   \xfeff[size=5]Craftable Weapons[/size]\n<br />\n<br />   \xfeff   \xfeff   [size=3]\xfeff\x31. Chitin Bow\n<br />   \xfeff   \xfeff[/size]   [size=3]\xfeff\x32. Chitin Bow - With Pearls\n<br />   \xfeff   \xfeff[/size]   [size=3]\xfeff\x33. Chitin Greatsword\n<br />   \xfeff   \xfeff[/size]   [size=3]\xfeff\x34. Chitin Sword\n<br />   \xfeff   \xfeff[/size]   [size=3]\xfeff\x35. Chitin Dagger\n<br />[/size]\n<br />   \xfeff[color=#ffd966]The bow requires Elven smithing, and the rest is Ebony smithing.[/color]\n<br />[size=2]\n<br />[/size]\n<br />   [size=5][color=#e06666]Install\xa0[/color]\n<br />[/size]\n<br />      NMM or manually, by extracting the data folder to your Skyrim directory.\n<br />\n<br />   [color=#e06666][size=5]Known bugs:[/size][/color]\n<br />\n<br />      [b]Dwemer Lightning Fork:[/b]\n<br />         - If you're using the mod Frozen Electrocuted Combustion, the Lightning Fork may not work when you loot it from Rayna after she froze solid. So avoid freezing her.\n<br />\n<br />[center][color=#e06666][size=4][b]My Mods:\n<br />[/b][/size][/color][size=3]My other mod adds 4 new creatures/conjuration spells!~[/size]\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/76082]Kthonia Minions[/url][/size][/center]"
