nexusDescription="[font=Courier New][color=#ffd966][size=3][u]H A M M E T \x2018 S\xa0\xa0 D U N G E O N\xa0\xa0 P A C K S[/u]\n<br />by: venjhammet\n<br />\xa0\n<br />   \xfeff[/size][/color][size=3][color=#ffd966]Featuring a total of thirty two (32) dungeons and caves added to Skyrim and Solstheim and a new world space called Desolate Veil to discover and explore. These dungeons are radiant quest enabled and only uses vanilla asset of the game. This mod is now Standalone and doesn't require Land of Vominheim anymore.\xa0[/color][/size][/font][font=Courier New][color=#ffd966][size=3]The Portal from Desolate Veil to Vominheim was also removed but there is a patch link below if you want them link again.\n<br />\n<br />Portal Travel Between Desolate Veil and Vominheim:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/49974]https://www.nexusmods.com/skyrimspecialedition/mods/49974[/url][/size][/color][/font][font=Courier New][size=3][color=#ffd966]\n<br />\n<br />Things to expect on these dungeons:\n<br />\n<br />1. It's highly recommended to bring multiple followers because some are designed to be quite challenging.\n<br />2. Some dungeons are puzzle driven and requires in depth exploration\n<br />3. Expect areas to be as dark, confusing, large and scary, yet immersive\n<br />4. Has unique weapons and armors enchantment and new spells\n<br />5. All dungeons are designed meticulously detailed and fully navmeshed\n<br />6. The usage of vanilla assets makes my dungeon compatible to texture mods, npc leveling and other gameplay alteration mods out there. Except for location conflict on other dungeon mods[/color][color=#ffd966]\n<br />7. My mod shall and will remain \"Nexusmods exclusive\". Please stop asking for Port permission and to upload it to other site\n<br />8. This mod comes with two (2) followers to accompany you on your journey.\n<br />\xa0 \xa0\x61. Venj - a male dark elf assassin whom you can find at Rheogur's Tower or he sometimes visits Raven Rock.\n<br />\xa0 \xa0\x62. Arani - a female nord necromancer whom you can find at the Silver Blood Inn, Markarth[/color]\n<br />[color=#ffd966]\n<br />This mod is compatible with the following mods:\n<br />\n<br />Forgotten Dungeons\n<br />Skyrim Underground\n<br />EasierRider's Dungeon Pack\n<br />Immersive Dungeons\n<br />The Unfinished Business - Dungeon Pack\n<br />\n<br />The following list below are the dungeons and caves location on Skyrim and Solstheim:\n<br />\n<br />S K Y R I M\n<br />\n<br />Northfolk Docks \x2013 a small dock located northeastern part of Dawnstar. From here you can boat travel to Vominheim. Get the mod here:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/31472]https://www.nexusmods.com/skyrimspecialedition/mods/31472[/url]\n<br />\xa0\n<br />Bellowing Pit - far east of Whiterun lies a hollowing dark misty cave waiting to be discovered by an adventurer.\n<br />\n<br />The Shroud of Lochgar- venture on the far east of Falkreath (East of Bloodlet Throne) and discover an old abandoned crypt where the Tomb of Lochgar lies buried. Dive into the waterfall and retrieve a\xa0powerful relic.\n<br />\n<br />Konahl's Burrow - there on the southeast of Windhelm lies an old abandon temple which is now home of the great bandit leader Admur. But this old temple has a secret which only you will be able to unlock it.\n<br />\n<br />Bereshal Grove - at the far west of Shor's Stone lies an old misty cave with a mysterious old ruin hidden behind the raging waterfalls. Bandits have taken refuge here and are just waiting for their leader to arrive. Get there first before they retrieve that an old powerful relic that has been buried for centuries.\n<br />\n<br />Hilleye Cabin - an old abandoned and dilapidated cabin located at southeast of Dragonbridge holds a mysterious and dark secret. Beware necromancers resides in that place.\n<br />\n<br />Ulfgrim's Vault - An old dark crypt found at the far west of Solitude (Near west of Volskygge). This ruin holds a secret weapon buried beneath. Are you brave enough to retrieve it?\n<br />\n<br />Fangmere Cave - On the far north east of Markarth lies a dark misty troll cave with a hidden tomb buried beneath. Treasures and exploration awaits to fellow travelers.\n<br />\n<br />Bashskull Retreat - a small mining cave where a group of bandits resides and unknowingly a powerful relic was hidden beneath this old cave. The cave can be found north east of Riften.\n<br />\n<br />Vulhule - An ancient ruin located at the south west of Helgen. A dark cave with a dark secret. They say a powerful relic was buried here.\xa0\x41 few dared to venture its ruin but never return.\n<br />Steep Chill Mine - A small group of bandit has found a secret tomb buried within an old mining cave north east of Markarth. Head over\xa0there and see what they have found.\n<br />\n<br />Gierhall Barrow - on the far south of Morthal lies an ancient tomb where a powerful nord warrior was buried. Seek his tomb and claim\xa0the relic weapon he once wielded.\n<br />\n<br />Fahl Mzund - A powerful weapon hidden away in an ancient dwemer ruin southeast of Dawnstar is yours to claim if you dare to venture\xa0its depths and face the automatons that guards it.\n<br />\n<br />Shadowgrim Burrow - A small group of treasure hunters made camp on an old nordic ruin southeast of Ivarstead in search for treasures.\xa0Little did they know that this decrepit crypt was cursed. Folk say they saw\xa0\x64\x61rk entities wandering about within this mysterious ruin. You are dragonborn\xa0\x61nd such things doesn't fear you. Head there and find out the fate of those men.\n<br />\n<br />Gloomfall Refuge - a mysterious group of warlock headed by a vicious leader has taken over an abandon imperial prison tower at\xa0the far south of Rorikstead (Tower location southeast of Lost Valley Redoubt).\xa0\x42\x65neath that tower they have uncovered a hidden tomb of a powerful necromancer. It\x2019s only a matter of time that they will unlock it and claim its mighty\xa0weapon. It is up to you to get there and stop their devious plan before it\x2019s\xa0too late.\n<br />\n<br />Darkmire Crypt - A dark and mysterious cave with a dark secret. The crypt lies west of Bloodlet Throne. Hidden within this\xa0\x63\x61tacomb was the Tomb of Ingulfrid who was once a powerful dark mage queen who now\xa0lies buried and locked away for centuries. Only the most powerful warrior will\xa0\x64\x61re to venture this forbidden tomb and claim its prize or his life.\n<br />\n<br />White Frigid Cave - A group of bandit has ventured into the Tomb of Hokimir to retrieve a powerful weapon. You must journey to southwest\xa0of Kagrenzel where the tomb lies at the depths of the frigid cave before\xa0they'll get it first.\n<br />\n<br />Frostgrim Hollow - A frozen cave south of Stendarr's Beacon lies a secret passage to the tomb of a powerful warrior. Venture it\x2019s depths\xa0\x61nd discover it\x2019s hidden tomb.\n<br />\n<br />Silent Veil - venture into the depths of the nordic ruin east of Fort Neugrad and claim a powerful relic of Lord Valdgar.\n<br />\n<br />Direfang Cave - A mysterious weapon hidden beneath the forgotten temple that awaits the brave to claim its power. Travel west of\xa0Valthume and journey into the catacombs and face your fear.\n<br />\n<br />Cold Fear Cavern - Travel south of Avanchnzel and discover what lies beneath this dark misty cave. Battle your way to reach the\xa0Temple of Vuldur, one of the most powerful dragon priest of Vominheim and reclaim the lost relic armor that he holds.\n<br />\xa0\n<br />Desolate Crypt - A burial tomb east of Twilight Sepulcher. Are you brave enough to explore its dark tunnels? Bring a lot of\xa0torches.\n<br />\n<br />Verdant Vile Grotto - A mysterious cave just south of Falkreath. Discover the hidden Temple and claim the Relic of the Wraith King.\n<br />\n<br />Silver Yol- a Nordic ruin just north east of Ivarstead. Conquer the dungeon and destroy the powerful enemies that lurks the\xa0\x64\x65pths and wield the weapon hidden beneath the catacombs.\n<br />\n<br />Twin Sonaak - a Nordic ruin just northwest of Knifepoint Ridge. Defeat the enigmatic twin brothers and wield their power\xa0\x61gainst your enemies.\n<br />\n<br />Vasik's Tomb - A Nordic dungeon West of Solitude. Enemies and traps await you as you descend to face the fallen warriors of the\xa0\x64ragon priest Lord Vasik himself. He has the power to drain your life, to defeat him you're going to have to use your wit.\n<br />\xa0\n<br />S O L S T H E I M\n<br />\xa0\n<br />Anchazgar- an ancient Dwemer ruin located at the northern part of Solstheim. Located North-West of Skaal Village. Discover the\xa0secret of the Dwemer Ruin and claim what it holds. Tread carefully for it is now\xa0occupied by a group of marauders headed by a vicious leader.\n<br />\n<br />Bonemist Crypt- An ancient ruin that holds a powerful amulet waiting for any brave adventurer to claim its power. This crypt is found\xa0North of Raven Rock in Solstheim.\n<br />\n<br />Creshaw Hollow - A ruin crypt near Skaal Village, east of Solstheim. This old crypt once hold a gateway to Vominheim used before by\xa0Lord Valdgar during his siege on the Temple of Vuldur but now it lies in\xa0shamble.\n<br />\n<br />Dreadmere Crypt- On the far Southwest of White Ridge Barrow in Solstheim lies a nordic ruin where brave men wager for treasure hunt\xa0\x61nd never come back. It is said an ancient evil slumber among the darkest\xa0\x64\x65pths of the catacomb. Peril or not yet treasure hunters would still explore\xa0the ruin seeking fortune. Head in and experience the fate of the treasure\xa0hunters.\n<br />\n<br />[/color][color=#ffd966]Rheogur's Tower - Far away on the eastern side of Solstheim stands an old tower called were the tomb of Lord Rheogur lies buried.[/color][color=#ffd966]\n<br />\xa0\n<br />Sirkgar's Rest- A small crypt west of Skaal Village has been occupied by bandits in search for the weapon called\xa0\"Raedsel\" (Danish word for horror/terror). Venture the crypt and\xa0\x63laim that weapon before they do.\n<br />\xa0\n<br />Changelog notes:\n<br />\n<br />[/color][color=#ffd966]Changelog v2.03\n<br />-just an updated vuldur.bsa file for both esm and esp\n<br />-combined one (1) vuldur.bsa which can be used either for esp or esm version\n<br />\n<br />Changelog v2.02:\n<br />-this is now a standalone mod and Land of Vominheim is no longer required\n<br />-it is not compatible with older version of the mod\n<br />-it has a different file name so it will be more distinguishable from the older mod\n<br />[/color][color=#ffd966]-comes with ESP or ESM file[/color]\n<br />[color=#ffd966]\n<br />Changelog: v2.01\n<br />-just an update for the BSA file only. The esp file is still the very same v2.0. The new BSA comes with the new LOD Setting of the added islands on Vominheim. Although this file has already been uploaded together with Land of Vominheim v1.06. But nevertheless it would be appropriate to have it here anyways so that others will find it much easier.\n<br />[/color][color=#ffd966]\n<br />Changelog: v2.0\n<br />-changes made on lore stories on each notes and journals found on dungeons\n<br />-changes on the Temple of Vuldur locations\n<br />-Vominheim now has a separate esp\n<br />\xa0\n<br />Changelog: v1.99\n<br />-fixed on an armor set award that should be tempered only not as recipe\n<br />-fixed on a weapon award that should be tempered only not as recipe\n<br />-fixed all mining ore that were not minable\n<br />-fixed all waves directional movement with the water current on Vominheim\n<br />-added a new player home cave on Vominheim\n<br />-added an ambient sound while exploring Vominheim\n<br />\xa0\n<br />Changelog: v1.98\n<br />-Two (2) new dungeons added\n<br />-some minor/upgrade change on the armor and weapons being used by my followers\n<br />\xa0\n<br />Changelog: v1.97\n<br />-a new cave Gladefall Grove is added on the northern part of Vominheim\n<br />-a merchant is added on Whiteshore Camp\n<br />\xa0\n<br />Changelog: v1.96\n<br />-A new added dock located northeast of Dawnstar; Northfolk Docks for boat travel to Vominheim\n<br />-Frostfang isle has been expanded and added a few new location\n<br />-Whiteshore Camp is now a large camp with added docks for travel to Skyrim\n<br />-West Bay Portal is now a lighthouse\n<br />-some minor enhancement on few of the old dungeons\n<br />\xa0\n<br />Changelog: v1.95\n<br />-fixed the swap chest key on Willowgrim\n<br />-fixed the broken navmesh on Desolate Crypt\n<br />-fixed/rename the Boss key on Desolate Crypt and it's function\n<br />-added a new dungeon Bellowing Pit (Skyrim)\n<br />-added a new spider lair Blightrock Cave on Vominheim\n<br />\xa0\n<br />Changelog: v1.94\n<br />-added a new land Fallvern Isle west of Vominheim\n<br />-slight changes on the landscape near Willowgrim\n<br />-boat travel between island are now available. No fast travel to Skyrim or Solstheim yet\n<br />\xa0\n<br />Changelog: v1.93\n<br />-world map for Vominheim is now fix\n<br />-new abandon mine added on the land of Vominheim\n<br />-Willowgrim has a few small mushroom trees surrounding it.\n<br />Changelog: v1.92\n<br />-fixed/rebuilt that broken cell on Vuldur's Temple causing the dragons not to attack the player\n<br />-added some grass and vegetation on Temple of Vuldur\n<br />-Some cell enhancement on Silveryol and Twin Sonaak\n<br />-added a new cell extension on Norvakhor and now has a cave exit along the shoreline\n<br />\xa0\n<br />Changelog: v1.91\n<br />-fixed/changed the door at Khel Daral last cell\n<br />-fixed floating trees near the entrance of Stormtooth Cave\n<br />-added a new secret room to Coldspire Den\n<br />\xa0\n<br />Changelog: v1.90\n<br />-Vominheim is expanded adding new locations and dungeons to explore\n<br />\xa0\n<br />Changelog: v1.89\n<br />-a new dungeon is added on the Land of Vominheim(Temple of Vuldur Location)\n<br />\xa0\n<br />Changelog: v1.88\n<br />-a new dungeon Lochgar's Tomb has been added.\n<br />-moved Konahl's Burrow location a bit further up.\n<br />\xa0\n<br />Changelog: v1.872\n<br />-just a reupload of v1.871 and re-clean with TESedit. Some are reporting error on LOOT on which it doesn't show on my part.\n<br />\xa0\n<br />Changelog: v1.871\n<br />-removed the old map marker of Darkmire Crypt at the old location which I somehow forgot to delete.\n<br />\xa0\n<br />Changelog: v1.87\n<br />-removed the key requirement to unlock the door in the Boss room on Desolate Crypt.\n<br />-Vomindok is rename to Vominheim.\n<br />-some enhancement on the land of Vominheim (Temple of Vuldur).\n<br />-Portal to Temple of Vuldur is replace with a better portal.\n<br />-Vuldur is rename to Lord Vuldur and has additional enemy support (No longer alone).\n<br />-Darkmire Crypt is relocated to it's origin allocation. (It will now again conflict with Forfeoranna Heim -Sorry but I love\n<br />that location).\n<br />-Fahl Mzund is relocated a bit eastward from it's present location to avoid conflict with Helarchen Creek.\n<br />\xa0\n<br />Changelog: v1.86\n<br />-added a new dungeon Ulfgrim's Vault\n<br />-change Fangmist Cave to Fangmere Cave (previous name annoyed me)\n<br />\xa0\n<br />Changelog v1.85\n<br />-fix the door linking on those pull chain that won't open on Desolate Crypt - Desolate Sanctum\n<br />\xa0\n<br />Changelog v1.84\n<br />-Darkmire Crypt is relocated East of Bloodlet Throne because of location conflict with Forfeoranna Heim.\n<br />\xa0\n<br />Changelog v1.83\n<br />-Steep Chill Mine is relocated far North East of Markarth due to mod location conflict w/ Jurgholm.\n<br />-a new dungeon added Fangmist Cave.\n<br />\xa0\n<br />Changelog v1.82\n<br />-Desolate Crypt relocated due to conflict location with Coldstone Mine of Interesting NPC mod.\n<br />-ambushed fix on Vulhule where the player gets the weapon reward.\n<br />-fix and remove that floating bow and arrow on Bashskull Retreat.\n<br />-some minor room additions and enhancement on some of the dungeons.\n<br />-navmesh fix on all external entrances of the dungeons.\n<br />\xa0\n<br />Changelog v1.81\n<br />-added a new cave Bashskull Retreat\n<br />-level list and stats of enemies are now on default/no more custom leveling, this will give way to other leveling mods to\n<br />be more compatible, except for a few bosses which still have their own unique\n<br />stats.\n<br />-few ambushes fix/revamp on Silveryol, Vasik&amp;Sonaak.\n<br />-passage to the claw for Vasik's Tomb is now visible.\n<br />-reward weapon stats for Vulhule and Steep Chill Mine has been enhance a bit.\n<br />\xa0\n<br />Changelog: v1.80\n<br />-added a new dungeon Vulhule (Dark Cave)\n<br />-(*)asterisk remove because it breaks immersion\n<br />-Steep Chill Mine is revamp due to not lore-friendly.Same content as before but with new cells\n<br />\xa0\n<br />Changelog: v1.70\n<br />-added new dungeon Gierhall Barrow\n<br />-all names now bears an asterisk symbol (*) to indicate my dungeon\n<br />-all dungeon requires atleast level 40 and above\n<br />\xa0\n<br />Changelog: v1.60\n<br />-added two (2) new dungeons\n<br />\xa0\n<br />Changelog: v1.50\n<br />-Following issues fixed on Frostgrim Hollow (Chasm Area):\n<br />-poison dart that fires indefinitely\n<br />-gate closes and cannot be open by the book pedestal.Added a pullchain on the other side\n<br />-added a stairway/path on the right side.\n<br />-giant slaughterfish health reduced 75%\n<br />-Some minor tone down of health and stats on npc,weapons and armors on Anchazgar, Shadowgrim Hollow and Dreadmere Crypt\n<br />\xa0\n<br />Changelog: v1.40\n<br />-fixed the pullchain position on Frostgrim Hollow were it was hard to activate\n<br />-fixed some embers and candles position on Frostgrim Hollow\n<br />-some minor additions on Sirkgar's Rest cells\n<br />-minor adjustment on enchantments on shadowgrim armor set\n<br />-some minor additions on Anchazgar's cells\n<br />-water script fix is no longer applied since it will be overridden if you're using any water mod\n<br />\xa0\n<br />Changelog: v1.30\n<br />-added a new dungeon called Shadowgrim Burrow\n<br />-added bedrolls on all of my dungeons in connection with the Survival Mode\n<br />\xa0\n<br />Changelog: v1.20\n<br />-added new cell to Sirkgar's Rest (dungeon was too short)\n<br />\xa0\n<br />Changelog: v1.19\n<br />-new dungeon added called Sirkgar's Rest\n<br />\xa0\n<br />Changelog: v1.18\n<br />-new dungeon Gloomfall Refuge added\n<br />-improvement and enhancement on old dungeons like silveryol, sonaak and silent veil.\n<br />-remove the tga files in the bsa not necessary\n<br />-waterfix for this special edition\n<br />\xa0\n<br />Changelog: v1.172\n<br />-forget to run check for errors on TES5Edit.\n<br />\xa0\n<br />Changelog: v1.171\n<br />-just a minor update re-clean with SSEEdit\n<br />\xa0\n<br />Changelog: v1.17\n<br />-fixed issue on Silveryol were draugr boss(Norok)would get up early before opening the gate.\n<br />-fixed an issue on a vampire quest were Dreadmere Crypt was accidentally labeled near Solitude that is why it got picked instead\n<br />of Pinemoon Cave.\n<br />-light enhancement and cell improvement on all dungeons, especially on Desolate Crypt and Silent Veil.\n<br />\xa0\n<br />Changelog: v1.16\n<br />-fixed Dreadmere boss wrong combat AI Data\n<br />-fixed Dreadmere whitefang spider for not appearing the correct spider\n<br />-fixed Rheogur's Tomb Draugrs exiting their sarcophagus ahead of the cover\n<br />-fixed a switch in Rheogur's Tomb that can be reach and activated without ever opening the gate\n<br />-additional secret room on Rheogur's Tomb\n<br />-added a quick exit on Rheogur's Tomb after boss fight\n<br />-change the Lurker to Chaurus on Verdant Vile Grotto\n<br />-Dragon Priest Vuldur in the Temple of Vuldur will now heal at a 5% chance only (previous was 25%)\n<br />-change talos shrine inside Temple of Vuldur\n<br />\xa0\n<br />Changelog: v1.15\n<br />-misspelled Rheogur's weapon should be\"Debilitator\" not \"Delibitator\"\n<br />-change the shrine of talos on Vasik's Tomb\n<br />-change the Statue of Talos in Cold Fear Cavern\n<br />-additional cell added to Anchazgar\n<br />\xa0\n<br />Changelog: v1.14\n<br />-fixed that invisible shock rune that is causing a problem on some areas like Bleakfalls Barrow.\n<br />-remove that unwanted file\"Dreadmere_SoulReaperLCharDraugrMelee1HMale\"\n<br />\xa0\n<br />Changelog: v1.13\n<br />-fixed on Venj (follower) having 18 dwarven bow instead of 1.\n<br />-minor improvement on Twin Sonaak Cell 2 &amp; 3 and on final Boss cell.\n<br />-minor improvement on Vasik's tomb and additional candle light in order for player to be able to locate the claw.\n<br />\xa0\n<br />Changelog: v1.12\n<br />-fixed Silent Veil not getting\"Cleared\"after killing the boss npc.\n<br />\xa0\n<br />changelog: v1.11\n<br />-fixed an error rendering part of Volskygge exterior under water.\n<br />\xa0\n<br />Changelog: v1.10\n<br />-fixed the issue regarding Ingulfrid enemy npc AI data tag was wrongfully set to average.\n<br />-Rheogur's Tower has an additional cell for a bit longer play\n<br />-fixed one pull-chain in Desolate Crypt not functioning[/color][/size][/font]"
