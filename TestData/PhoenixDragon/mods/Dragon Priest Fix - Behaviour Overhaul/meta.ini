nexusDescription="[center][url=https://www.nexusmods.com/skyrimspecialedition/mods/60033][size=6]Nemesis[/size][/url][size=6]\xa0is [b][u]required[/u][/b]\xa0\x66or this to work, without it you may experience t-poses at best or\xa0\x63rashes at worst.[/size][/center]\n<br />[center][size=4]Use [url=https://www.nexusmods.com/skyrimspecialedition/mods/40802]Undeath - Classical Lichdom[/url]\xa0\x61nd it's requirements for the best possible experience.\xa0\xfeff[/size][/center]\n<br />[center][size=4]Make sure to load this below Undeath if using it. Otherwise the righthand self-casting will not\xa0\x61s intended. \xfeff[/size][/center]\n<br />\n<br />[size=5][b][u][center]What this mod does[/center][/u][/b][/size][size=3]This mod aims to overhaul and enhance dragon priest behaviour while also fixing old bugs and visual inconsistencies.[/size]\n<br />\n<br />[size=4][b]Features[/b][/size]\n<br />[list]\n<br />[*][size=3]\"Unlocks\" the spell casting[/size]\n<br />[*][size=3]Fixes long-standing bugs[/size]\n<br />[*][size=3]Rudimentary sprinting behaviour[/size]\n<br />[/list]\n<br />[size=4][b]Unlocked casting[/b][/size]\n<br />[size=3]By unlocked casting I refer to the ability to cast or charge a spell in one hand while already using a spell in the other hand. This was not possible in vanilla which I felt was a big limitation for any combat as a dragon priest. [/size]\n<br />\n<br />[b][size=4]Fixed bugs[/size][/b]\n<br />[size=3]The left hand fire and forget animation would force the spell to be shot and cycle through different animations when charging too long. [/size]\n<br />[size=3]The right hand self-cast fire and forget spell now uses the correct animation. [/size]\n<br />[size=3]The dual self-cast animation would interrupt itself causing the spell to never be fired and the animation to loop in one specific place. [/size]\n<br />\n<br />[b][size=4]Sprinting behaviour[/size][/b]\n<br />[size=3]The sprinting behaviour is currently described as rudimentary because it only works while sheathing your hands. This will change in the future. In the video below the speed was increased so I could see if it worked. The video is currently outdated and sprinting looks a bit better now.[/size]\n<br />\n<br />[youtube]BNsWGe4Po-Y[/youtube]\n<br />\n<br />[size=4][b][u]Installing &amp; Updating[/u][/b][/size][size=3][list=1]\n<br />[*][size=3]Download and install the mod and its requirements using your preferred mod manager[/size]\n<br />[*][size=3]Download and install [url=https://www.nexusmods.com/skyrimspecialedition/mods/60033]Nemesis[/url][/size]\n<br />[*][size=3]Download and install [url=https://www.nexusmods.com/skyrimspecialedition/mods/45966]Ultimate Combat and Creatures Behaviour compatibility for Nemesis[/url][/size]\n<br />[*][size=3]Run Nemesis and tick \"Dragon Priest Fix - Behaviour Overhaul\" along with any other Nemesis mods you use from the patch list[/size]\n<br />[*][size=3]Click \"Update Engine\" and wait for it to finish [/size]\n<br />[*][size=3]Click \"Launch Nemesis Behavior Engine\"[/size]\n<br />[*][size=3]Enjoy [/size]\n<br />[/list]\n<br />Whenever an update is released go through the steps above, with the exception of step 2 and 3 since Nemesis is already downloaded by that point. \n<br />\n<br />[/size][size=4][b]Future plans/roadmap\n<br />[/b][/size] [url=https://www.nexusmods.com/skyrimspecialedition/articles/3325]Check out the article for future plans[/url]\n<br />\n<br />[size=4][b][u]Credits[/u][/b][/size][size=3]\n<br />In no particular order\n<br />[url=https://www.nexusmods.com/users/5561191]Antioch08[/url]: For creating\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/6180]Undeath[/url] which inspired me to do this in the first place\n<br />[url=https://www.nexusmods.com/users/40981350]Linnsanity/ConnerRia[/url]: For creating\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/40802]Undeath - Classical Lichdom[/url] and beta-testing\n<br />[url=https://www.nexusmods.com/users/16675984 ]Shikyokira[/url]: For creating [url=https://www.nexusmods.com/skyrimspecialedition/mods/60033]Nemesis[/url]\n<br />[url=https://www.nexusmods.com/users/4959835]Zartar[/url]: For SBT which I used to make the behaviour edits\n<br />Nemesis discord - for being very helpful when I first began to learn about behaviour editing\n<br />[url=https://www.nexusmods.com/users/3127912]NickNak[/url]: For [url=https://www.nexusmods.com/skyrimspecialedition/mods/45966]Ultimate Combat and Creatures Behaviour compatibility for Nemesis[/url] and being my documentation and wiki &lt;3 as well as the sprint zoom animation\n<br />Bethesda: For creating the game and the CK [/size]"
