nexusDescription="[center][size=3]This mod is an installment in a series of mods that overhaul Windhelm City[/size]\r<br />\r<br />[size=3][img]https://staticdelivery.nexusmods.com/mods/110/images/74720-0-1460145298.jpg[/img][/size]\r<br />\r<br />[size=3][u]Changelog[/u][/size]\r<br />\r<br />[size=2]See changelog for additions to this version. If anyone sees any issues with the cubemap/environment map, please let me know&#33;[/size]\r<br />\r<br />[u][size=4]What is this Mod??[/size][/u]\r<br />\r<br />This mod is a replacer retexture for two textures found in Windhelm:\xa0\r<br />\r<br />- iron: found on the braziers; the gates in the residential area\r<br />- bronze: found on the gates in the residential area\xa0(well i assume Bethesda was going for bronze but it&#39;s too low res to actually tell &gt;_&lt;)\r<br />\r<br />Both of the these vanilla textures are bad, especially the the gate metal. I never really noticed it until I was spending more time in the area while lighting, and realized the gates have a huge visual impact in that area. I did my best to keep the tone of the metal gates pretty subdued so it will blend in with the rest of bland looking Windhelm ;)\r<br />\r<br />These textures include new normals. The WHFlatIron1 texture for the braziers/railings have a new alpha in the normalmap for the specularity, so if anything looks off in your setup, you could try using Bethesda&#39;s normal map (I don&#39;t recommend this) -OR- you could take about 30 seconds in Nifskope and remove the specular effect from the meshes that include the iron textures. While iron in real life [i]IS [/i]somewhat shiny in certain conditions, it just doesn&#39;t look right in-game IMHO.\r<br />\r<br />----------------------------------------------------------------\r<br />\r<br />[size=3]Keep a lookout on the recent files as I will soon be releasing a pack of new meshes with an optional .esp for the gates/walls in the Windhelm residential area with all new UV Mapping where needed, including split meshes so snow shaders can be applied to different parts at will.[/size]\r<br />\r<br />----------------------------------------------------------------\r<br />\r<br />[b][u][size=4]Installation:[/size][/u][/b]\r<br />\r<br />Just drop into your data folder. These files will replace the corresponding vanilla textures.\xa0\r<br />\r<br />These files will replace:\r<br />textures&gt;architecture&gt;windhelm&gt;IronUV.dds\r<br />textures&gt;architecture&gt;windhelm&gt;IronUV_n.dds\r<br />textures&gt;architecture&gt;windhelm&gt;WHFlatIron1.dds\r<br />textures&gt;architecture&gt;windhelm&gt;WHFlatIron1_n.dds\r<br />\r<br />[size=4]&[/size]\r<br />\r<br />Since this mod does not add meshes, you will have to specify the texture paths for the cubemap and environment map (in the optional files) \xa0\x66or the gates (slots 5&6 in the texture list, respectively), unless the texture set for the meshes in question already include slots for these, i&#39;m not sure.\r<br />\r<br />If the textures for the gates looks odd on your setup, here are my specular settings for the gate NiTriShape&#39;s shader settings in the .nif files:\r<br />Glossiness: 700\r<br />Specular Color: fce496\r<br />Specular Strength: .3\r<br />\r<br />\r<br />\r<br />----------------------------------------------------------------\r<br />\r<br />[b]Hi-res files are 4k Diffuse/2k uncompressed normals\r<br />med are half those above\r<br />low are half the med\r<br />\r<br />[/b]----------------------------------------------------------------\r<br />\r<br />Feedback is very much welcome.\xa0\r<br />\r<br />Trying to make Windhelm a city you want to visit one step at a time&#33;&#33;\r<br />\r<br />[size=3][url=http://www.nexusmods.com/skyrim/users/21828739/?tb=mods&pUp=1]Check out my other mods here&#33;[/url][/size][/center]"
