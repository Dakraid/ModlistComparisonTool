nexusDescription="[center]\xa0 \xa0\xfeff[img]https://i.ibb.co/YctfQ4T/Wi-Zki-D-Description.png[/img]\xfeff\xa0 \xa0 \xa0\xa0[/center][center][font=Georgia][size=4][color=#d8d8d8]Skyrim Landscape and Water Fixes is a huge collection of fixes regarding graphic glitches, floating and other misplaced objects, holes in the landscape, improved navmeshes and more around Tamriel worldspace. It also removes a lot of duplicate objects including trees, which can increase FPS in several areas. Those accustomed to noticing details will certainly have found some of these annoying issues, from now on you can say goodbye to all these problems. [font=Georgia][size=4][color=#d8d8d8]Due to the nature of the errors corrected, Skyrim Landscape and Water Fixes is an excellent compendium for the [url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP[/url]\xfeff patch.[/color][/size][/font]\n<br />\n<br />Skyrim Landscape and Water Fixes also makes crops and chicken eggs around Skyrim actually owned by their owners, so that taking them is considered a crime. A new dialogue is added to farmers (the ones that buy crops from you) to ask them if you can gather their crops. Once a farmer granted permission (done by making you friends), their crops can be collected legally without stealing. You can choose the \"No Ownership Edits\" option in the installer if you don't want this feature.\n<br />\n<br />Starting from version 3.0 Skyrim Landscape and Water Fixes is consolidated with [url=https://www.nexusmods.com/skyrim/mods/98103]Skyrim Exterior Fixes[/url]\xfeff by [url=https://www.nexusmods.com/skyrim/users/59086436]lilebonymace[/url]\xfeff. We have decided to combine our efforts to offer this wonderful community a complete product from all points of view. The both mods now contain the same content for different Skyrim versions.\n<br />\n<br />thank you all for your attention![/color]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/6312426]WiZkiD[/url]\xfeff\n<br />[font=Georgia][size=4][url=https://www.nexusmods.com/skyrim/users/59086436]lilebonymace[/url]\xfeff[/size][/font]\n<br />\n<br />\n<br />The images below show only some of the many issues that we have carefully fixed.\xa0\n<br />\n<br />\n<br />\n<br />[/size][/font][img]https://i.ibb.co/1LHZjDk/images002.jpg[/img]\xfeff\n<br />\n<br />[img]https://i.ibb.co/dPzDGLq/images003.jpg[/img]\xfeff\n<br />\n<br />[img]https://i.ibb.co/MgjzgYK/images001.jpg[/img]\xfeff\n<br />\n<br />\n<br />[img]https://i.ibb.co/9v1hwVS/Wi-Zki-D-Installation.png[/img]\xfeff\xfeff[/center][center][color=#d8d8d8][size=4][font=Georgia]Install[/font][/size][/color][font=Georgia][color=#d8d8d8][size=4] the mod with your favourite mod manager, don't forget to select the patches you need.[/size][/color][/font][font=Georgia][size=4][color=#d8d8d8]\n<br />Place Landscape and Water Fixes.esp right after Unofficial Skyrim Special Edition Patch.esp.\n<br />Make sure all the patches are placed after both SLaWF and the mods they're made for.\n<br />\n<br />[/color]\n<br />\n<br />\n<br />[img]https://i.ibb.co/z8b5ZPY/Wi-Zki-D-Compatibility.png[/img]\xfeff\xfeff[/size][/font][/center][center][font=Georgia][color=#d8d8d8][size=4]Let Skyrim Landscape and Water Fixes meshes overwrite any conflicting meshes from SMIM,[/size][/color][/font][font=Georgia][color=#d8d8d8][size=4] Enhanced texture detail (UV-tweaks) and ELFX Exteriors (in other words, the mods the SLaWF installer has patches for).\n<br />Let meshes from other WiZkiD mods and Majestic Mountains overwrite SLaWF.\n<br />Let meshes from any other mods overwrite SLaWF (you will loose the mesh fixes, though). Actually you can do the opposite if you prefer to have the fixed meshes from SLaWF and you don't need the mesh edits of the conflicting mod, but only if you're sure it won't cause issues with that mod.\n<br />\n<br />Due to the nature of some fixes, Better Dynamic Snow 2.x users are advised to use\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33278]Better Dynamic Snow Patcher xEdit[/url].\n<br />\n<br />Faction Stealing patch from [url=https://www.nexusmods.com/skyrimspecialedition/mods/51073]powerofthree's Tweaks[/url]\xfeff will break the crops harvesting permission dialogue (it won't actually give you permission), so don't enable that patch in its config. Though, you can enable it if you also use [url=https://www.nexusmods.com/skyrimspecialedition/mods/40145/]Favor Jobs Overhaul[/url]\xfeff.\n<br />\n<br />Although it is not strictly necessary, I highly suggest you download and install both [url=https://www.nexusmods.com/skyrimspecialedition/mods/9005]Landscape Fixes for Grass Mods[/url]\xfeff and [url=https://www.nexusmods.com/skyrimspecialedition/mods/53957]Flickering Meshes Fixes[/url]\xfeff whose NIFs are 100% compatible with those included in the Skyrim Landscape and Water Fixes\xa0\x46OMOD.\n<br />\n<br />[/size][/color]\n<br />\n<br />[/font][color=#00ff00][font=Georgia][size=4]My other Mods[/size]\n<br />\n<br />[/font][size=3][font=Georgia][url=https://www.nexusmods.com/skyrimspecialedition/mods/63790]ELFX Shadows[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/64178]ELFX Shadows patches HUB[/url][/font]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57208][font=Georgia]WiZkiD Wells with real water[/font][/url]\n<br />[/size][/color][font=Georgia][size=3][color=#d8d8d8][font=Georgia][url=https://www.nexusmods.com/skyrimspecialedition/mods/49277]WiZkiD Hagraven Clutter and Bones[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/53179]WiZkiD Riften and Ratway[/url]\xfeff\n<br />[/font][font=Georgia][/font][/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/55329][font=Georgia]Icy Windhelm[/font][/url][/size]\n<br />[size=3][font=Georgia][url=https://www.nexusmods.com/skyrimspecialedition/mods/46362][font=Georgia]WiZkiD Parallax Imperial Forts[/font][/url]\n<br />[/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/46189][font=Georgia]WiZkiD Pinewatch[/font][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30817]Lanterns Of Skyrim II[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42874]WiZkiD Alchemy Table[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39185]WiZkiD Parallax Farmhouses[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39640]WiZkiD Carriages[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37065]WiZkiD Pavo's House[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37545]Ancient Imperial Septims[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/36726]Tamriel Master Lights[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35059]WiZkiD Lootable FireWood Piles[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/34105]Sepolcri - A complete Burial Sites overhaul[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24046]WiZkiD Patches Compendium[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33082]R's Windmill - DynDOLOD patch[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30481]WiZkiD Signs[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24162]Skyrim Immersive Details[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/25498]ELFX Fixes[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26327]ELFX - Exterior Fixes[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30066]WiZkiD Hall of the Dead Stained Glass Windows[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26841]Blacksmith Forge Water Fix - Arthmoor Rorikstead and The Fall of Granite Hill\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/26936]Underwater 