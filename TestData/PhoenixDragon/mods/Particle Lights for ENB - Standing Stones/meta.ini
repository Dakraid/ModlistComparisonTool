nexusDescription="[color=#ff7700][size=4]In vanilla Skyrim these stones have several glowing parts that look fine. But the central light doesn't bleed around the hole borders!!\n<br />JUST\n<br />NOT\n<br />IMMERSIVE!!!\n<br />So, I hope this fixes that problem once and for all... OwO\n<br />\n<br />[color=#00ffff][b]Check the images!! :O[/b][/color]\n<br />\n<br />\n<br />[b][size=3][size=4][b]INSTALLATION:[/b]\n<br />[/size][/size][/b][color=#ffffff][size=3][size=4]1) Install the main file manually or using any mod manager.\n<br />[/size][/size][/color][color=#ffffff]\n<br />[/color][size=3][size=4][size=3][size=4][color=#ffffff]2) Be sure that you have this settings in enbseries.ini file:\n<br />[EFFECT]\n<br />EnableComplexParticleLights=true\n<br />\n<br />[COMPLEXPARTICLELIGHTS]\n<br />EnableBigRange=true\n<br />[/color]\n<br />\n<br />[size=3][size=4][size=4][b]REQUIREMENTS:[/b]\n<br />[color=#ffffff]-An ENB preset to enable the particle lights effect.[/color][/size]\n<br />\n<br />[size=4][b]COMPATIBILITY:[/b][/size][/size][/size][/size][/size][/size][/size][/size][/color][color=#ff7700][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][color=#ffffff]\n<br />-Compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/18098]Astral Aspect[/url] (patch provided under optional downloads).\n<br />-Compatible with [color=#00ffff][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/51191]s6o6t LORE - Mundus Stones[/url]\xfeff[/size][/size][/size][/size][/size][/size][/size][/size][/size][/color][/color][/size][/size][/size][/size][/size][/size][/size][/size][/color]\xa0[size=4](patch provided under optional downloads).[/size]\n<br />\n<br />[size=4]*note: those are just patches; you still need the original mods for the textures and maybe plugins of course :)[/size]\n<br />\n<br />\n<br />[color=#00ffff][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size