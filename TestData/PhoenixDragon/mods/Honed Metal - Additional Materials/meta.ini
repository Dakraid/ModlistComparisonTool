nexusDescription="[b][u][i][color=#ff0000][size=4][b][u][center][/center][/u][/b][/size][/color][/i][/u][/b][center][b][u][b][u][u][b][font=Lucida Sans Unicode][size=5][color=#ff0000]If you are here looking for [/color][color=#ff7700]Honed Metal SSE Updated[/color][color=#ff0000], skyliner has now officially posted version 1.22+\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/61015][b]HERE[/b][/url]\xfeff for [/color][color=#00ffff]SE[/color][color=#ff0000], [/color][color=#ffff00]AE[/color][color=#ff0000], and [/color][color=#00ff00]VR[/color][color=#ff0000]!\xa0[/color][/size][/font][color=#ff0000][size=5]It is a straightforward, normal replacement installation to update from the version of HMSSEU that you downloaded here (1.20-1.21)![/size][/color]\n<br />\n<br />\n<br />\n<br />\n<br />[color=#ff7700][size=6]Honed Metal - Additional Materials Updated[/size][/color][/b][/u][/u][/b][/u][/b][u][img]https://staticdelivery.nexusmods.com/mods/1704/images/35204/35204-1587914863-1606766385.png[/img][/u][/center][center][font=Georgia][b][u]\n<br />[/u][/b][b][color=#ff7700][u][size=5]Description by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/9151593]Grimolfr[/url][/size][/u]\xa0[size=2](w/ tweaks)[/size][size=5]:[/size][/color][/b][size=3]\n<br />\n<br />[color=#fce5cd]Honed Metal is a great mod that allows you to purchase weapons, armor, and some other items that you can't craft yourself. This is particularly useful if you play on higher difficulties or use other mods that increase difficulty indirectly even when you're at lower levels. Honed Metal was originally made for Skyrim Legendary Edition,\xa0so to maximize compatibility in LE, the blacksmiths only provide materials from the base game without any DLC. [/color]\n<br />\n<br />[color=#ff7700]This mod (Additional Materials) adds some common &amp; rare materials from Dawnguard, Dragonborn, and Hearthfire which are now considered \"vanilla.\"\xa0[/color][color=#ff7700]In addition, many armor &amp; weapon mods use some unusual materials that aren't used for typical vanilla crafting, such as alchemy plants and\xa0gemstones.[/color]\n<br />\n<br />[color=#fce5cd]Honed metal already has a system that makes you pay more for uncommon materials that the blacksmith has to procure for you.\xa0This patch simply modifies the common and rare lists of materials that blacksmiths will provide or procure when you place an order with them. This makes it more convenient to order armors and weapons from more mods without having these materials in your inventory.[/color]\n<br />\n<br />[b][u][color=#ff7700]Installation[/color][/u][/b]\n<br />[color=#fce5cd]If installing this in an existing game that already has\xa0Honed Metal\xa0installed, it may be necessary to go to the MCM and use the \"repair\" feature to make it reload the material lists.[/color][/size]\n<br />[color=#f4f4f4]\n<br />[/color][b][u][size=4][color=#f6b26b][/color][/size][/u][/b][color=#ff7700][b][u][size=5]The updated version of \"Additional Materials\" is available in the files section.[/size][/u][/b][/color][/font][/center][center][font=Georgia]\n<br />\n<br />\n<br />\n<br />[size=4]\n<br />[/size][/font][b][u][font=Georgia][color=#fce5cd][size=4]More immersive mods for SE:[/size][/color][/font][/u][/b][font=Georgia]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/54758][img]https://staticdelivery.nexusmods.com/mods/1704/images/54758/54758-1630263019-718377071.png[/img]\xfeff\n<br />[b][u][color=#9fc5e8][size=6]Skyrim Snow Dogs[/size][/color][/u][/b][/url]\xfeff[b][u][color=#9fc5e8][size=6][/size][/color][/u][/b]\n<br />[color=#fce5cd][size=3]Changes all dogs in Skyrim to use a new model.[/size][/color]\n<br />\n<br />\n<br />[color=#f9cb9c][size=5][u][b]Want to play Skyrim as the Nord in the images?[/b][/u][/size][/color]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/52658][img]https://staticdelivery.nexusmods.com/mods/1704/images/52658/52658-1628206672-1086962750.png[/img][/url][b]\xfeff\xfeff[/b]\n<br />[size=5][url=https://www.nexusmods.com/skyrimspecialedition/mods/52658]Son of Skyrim (A COTR Male Nord Preset)[/url]\xfeff[/size]\n<br />[size=3][color=#fce5cd]I've shared my personal preset for COTR with all mods and instructions necessary to replicate it exactly.[/color]\n<br />[/size][color=#ff0000]Note: COTR [/color][color=#00ff00]can[/color][color=#ff0000] be used alongside High Poly Head. \n<br />No need to miss out if you're interested and already using that mod.\n<br />\n<br />[/color]\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/mods/51046][img]https://staticdelivery.nexusmods.com/mods/1704/images/51046/51046-1623364859-1181892518.png[/img][/url][/b]\n<br />[b][font=Georgia][url=https://www.nexusmods.com/skyrimspecialedition/mods/51046][size=5][/size][/url][/font][/b][font=Georgia][url=https://www.nexusmods.com/skyrimspecialedition/mods/51046][size=5][/size][/url][/font][/font][font=Georgia][font=Georgia][url=https://www.nexusmods.com/skyrimspecialedition/mods/51046][size=5]Paulicus Poison Block (PPB)[/size][/url][size=6]\xfeff\xfeff[/size]\n<br />[color=#fce5cd][size=3]Small, immersive mod that allows the player and NPCs to block incoming poison damage and disease effects when successfully blocking with a shield/weapon or ward spell. The mod is also updated to a new version (1.7), which fixes the few remaining issues still present in the LE 1.6 version (namely the \"spider-spit CTD,\" which is now 100% resolved).[/size][/color][/font][size=3]\n<br />[/size][font=Georgia][color=#fce5cd][size=3][/size][/color][/font]\n<br />\n<br />\n<br />\n<br />[/font][font=Georgia][color=#fce5cd][size=6][b][u]That's it. Stay safe and have fun.[/u][/b][/size][/color][/font][/center]"
