nexusDescription="Allows the use of the favourites menu to select unlocked werewolf howls, similar to the vampire lord form.\n<br />\n<br />[u][b]Requirements[/b][/u]\n<br />[list]\n<br />[*][url=http://skse.silverlock.org/]SKSE[/url]\xfeff.\n<br />[*]While not strictly required,\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33261]Bug Fixes SSE[/url]\xfeff will prevent the mod from breaking after a large amount of time has passed.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url]\xfeff\xa0is required to use the Mod Configuration Menu.\n<br />[/list]\n<br />[b][u]Compatibility\n<br />[/u][/b]Is compatible with werewolf overhauls that don't change Howls. still might be compatible with some that do.\n<br />Compatible with Growl - Werebeasts of skyrim.\n<br />Should be compatible with everything else.\n<br />\n<br />[b][u]Installing[/u][/b]\n<br />Use a mod manager.\n<br />for a manual install, just extract the ZIP file and drop the contents in your Data folder.\n<br />\n<br />[u][b]Uninstalling[/b]\n<br />[/u]Save the game while you are not in beast form. If you have installed the mod manually, remove the\xa0WerewolfQuickMenu.esp file from your data folder\n<br />\n<br />\n<br />[b]Changelog[/b]\n<br />[u]1.5.1[/u]\n<br />[list]\n<br />[*]Fixed Form IDs outside of ESL range\n<br />[/list][u]1.5[/u]\n<br />[list]\n<br />[*]Added An optional Night eye power accessible from the\xa0Mod Configuration Menu.\n<br />[*]Added An optional Revert Form power accessible from the\xa0Mod Configuration Menu.\n<br />[/list][u]1.4[/u]\n<br />[list]\n<br />[*]No longer requires a separate download for growl compatibility.\n<br />[/list][u]1.3[/u]\n<br />[list]\n<br />[*]Changed How the Revert form power works on the Growl version, as the old method broke the cooldown function\n<br />[/list][u]1.2[/u]\n<br />[list]\n<br />[*]Flagged as ESL\n<br />[/list][u]1.1[/u]\n<br />[list]\n<br />[*]Fixed A bug where the player would be unable to change back to howl of terror if no totems were unlocked.\n<br />[*]Fixed A bug where the revert form power of the growl version was a greater power instead of a lesser power.\n<br />[/list][u]1.0[/u][list]\n<br />[*]First release\n<br />[/list]\n<br />[b][u]Updating\n<br />[/u][/b]Save the game while you are not in beast form. uninstall the old version and then install the new version. \n<br />If you Downloaded the original 1.5 upload, any saves made after might be damaged."
