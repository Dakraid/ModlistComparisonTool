nexusDescription="[color=#ffff00][b][size=6][center]No More Standing Too Close SSE[/center][/size][/b][/color][center][size=3]\r<br />A simple mod that makes NPCs never say &#34;Huh?&#34; and step back from you again.\r<br />Prevent you from breaking the dialogue.\r<br />\r<br />[/size][/center][size=3][center][img]https://staticdelivery.nexusmods.com/mods/1704/images/4784-0-1479809917.jpg[/img][/center][/size]\r<br />[line]\r<br />[color=#6d9eeb][size=5][b]How it works\r<br />[/b][/size][/color]\r<br />[size=3]It just change [color=#ff7700]fBumpReactionSmallDelayTime[/color] from 1.0(default) to 10000.0.\r<br />[/size][size=3]\r<br />[/size][line]\r<br />[color=#6d9eeb][size=5][b]Installation\r<br />[/b][/size][/color]\r<br />[size=3]Simply (install or uninstall) with your favorite mod manager.[/size]\r<br />[size=3]\r<br />[/size][line]\r<br />[b][color=#6d9eeb][size=5]Compatibility\r<br />[/size][/color][/b]\r<br />[size=3]Compatible with everything except mod that edit value of fBumpReactionSmallDelayTime.\xa0[/size]\r<br />[list]\r<br />[*][size=3]Load this mod [color=#ffff00]after[/color]\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/752/?]Move it Dammit - for Skyrim Special Edition[/url][/size]\r<br />[/list][size=3][line]\r<br />[/size][color=#6d9eeb][size=5][b]Originally by\r<br />[/b][/size][/color]\r<br />[size=3][url=http://www.nexusmods.com/skyrim/users/3488499]chinagreenelvis[/url][b]\xa0- [/b]Creator of [url=http://www.nexusmods.com/skyrim/mods/29576]No More Standing Too Close to NPCs\xa0[/url]in Classic Skyrim. \r<br />I want to give credit to him/her because It is the original. \r<br />\r<br />It changes value of\xa0[color=#ff7700]fBumpReactionSmallDelayTime[/color] and [color=#ff7700]fBumpReactionSmallWaitTimer[/color]. \r<br />I just tried some experiment and discover that [color=#ff7700]fBumpReactionSmallDelayTime[/color]\xa0is enough to get things done.\r<br />\r<br />[/size][line]\r<br />[size=5][b][color=#6d9eeb]My Mods[/color][/b]\r<br />[/size]\r<br />[list]\r<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/4620/?]SimpleColor Map Markers[/url][/size]\r<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/4784/?]No More Standing Too Close SSE[/url][/size]\r<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/5101/?]Torch Brightness Radius[/url][/size]\r<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/5407]Weightless Overhaul[/url][/size]\r<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/5408?]Weight Overhaul[/url][/size]\r<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/6066?]Quiet Dog[/url][/size]\r<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/6489/?]Take Care of Your Eyes[/url][/size]\r<br />[*][url=http://www.nexusmods.com/skyrimspecialedition/mods/7214?][size=3]Readable Shadowmarks[/size][/url]\r<br />[/list]\r<br />[list]\r<br />[/list]"
