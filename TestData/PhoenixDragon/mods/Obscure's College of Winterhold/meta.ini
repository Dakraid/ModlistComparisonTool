nexusDescription="[size=2][img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1549521914-1148526703.png[/img]\n<br />The College of Winterhold as it existed in November of 2011 is very different from the one that lives in my memory.  When I returned to Skyrim to try out the Special Edition, I immediately dove into the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/276]wealth of [/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/17004]amazing\xa0[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/1539]mods[/url], which came packed with imaginative and fascinating\xa0new features.\xa0\xa0\xfeff\x41s time went on I grew nostalgic for the vanilla College, so I went back to basics. \xa0Imagine my shock when I saw what I had forgotten: a small, lonely place, with hay and barrels everywhere.\xa0 I opened up the Creation Kit, (which I had only a rudimentary understanding of at that point) with a simple intention: clean the place up.\xa0 As I was working, I got in touch with the author of\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/9252/]Immersive College NPCs[/url], and a plan was hatched which evolved into:\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1549657960-1274398178.png[/img]\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff[/center][quote][img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1549521947-2104349953.png[/img]\n<br />To further develop of the College of Winterhold with additional and modified content that enriches the experience in ways that line up naturally with the intentions of the original design.\xa0 My objectives and self-imposed constraints\xa0\x61re as follows:\n<br />\x25aa\xa0 Balance between further developing existing content and introducing totally new content.\n<br />\x25aa\xa0 Make all changes and additions blend into the game and feel completely contiguous.\n<br />\x25aa\xa0 Maintain navigability and ease of orientation in light of the expanded scope.\n<br />\x25aa\xa0 Ensure compatibility and offer integration with [url=https://www.nexusmods.com/skyrimspecialedition/articles/787]many other mods[/url].\n<br />\x25aa\xa0 Add quality of life features but eschew content that makes the game easier.\n<br />\x25aa\xa0 Enhance and further develop the choices made by BGS's designers; never outright contradict them.\n<br />\x25aa\xa0 Balance between removing \"rustic\" elements (bales of hay and barrels of food) while keeping the College \"Nordic\" by nature.[/quote]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1549868036-1438767645.png[/img]\xfeff\xfeff\xfeff[/center][img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1549521674-1394111823.png[/img]\n<br />Version 1.5\xa0is here! This update dramatically overhauls the interior of the great tower. Please read the updated [url=https://www.nexusmods.com/skyrimspecialedition/articles/787]Installation and Compatibility Guide[/url], especially if you are updating from an older version or from any game in progress.  Here's an excerpt from the new [url=https://www.nexusmods.com/skyrimspecialedition/articles/789]Features[/url] document.[quote]Version 1.5 brings an entirely new [b]Hall of the Elements[/b] to Winterhold. It has been re-imagined as a lecture hall with an entirely new lower floor featuring multiple amenities, such as stations to practice offensive and defensive spells, a spectral sparring partner, laboratory, and a recovery area if your practice got a little too deadly.\n<br />\n<br />Version 1.5's proudest feature is the [b]Arcanaeum[/b], which has been rebuilt from scratch. It now spans multiple stories, filling the height of the College's great tower.\xa0 An upper level has been added featuring the Arcanaeum's private collection, which is only accessible to those who have passed the rank of apprentice.  Within you may find the rarest books in all of Tamriel.  The collection is incomplete, however.  The vanilla quest \"Fetch me that Book!\" now puts each book you recover on display, allowing Urag to finally call this collection complete.\n<br />\n<br />This version also presents a new take on the [b]Arch-Mage's Quarters[/b] by adding the ability to transform the central dais into one of six variations, right before your eyes.  Once you're Arch-Mage you may transform it into a laboratory, an office, a council chamber, a secret archive, aheated spa, or back into the original vanilla grove.[/quote]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1576999977-1143957329.png[/img]\n<br />A comprehensive list of\xa0\x65verything this mod does can be found here:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/articles/789]Features[/url].\xa0 This article is an overview, and does not contain patch notes, though it will be noted if certain features are introduced in later versions of the mod. Please be advised that there will be some spoilers.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1577460520-1798442644.png[/img]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1549521938-2067913036.png[/img]\n<br />Please read the article,\xa0[url=https://www.nexusmods.com/skyrimspecialedition/articles/787]Installation and Compatibility[/url]\xfeff for detailed notes on how to install OCW and how it interacts with other mods.\xa0 This is particularly important if you are [b][color=#f4cccc]upgrading[/color] [/b]or [b][color=#f4cccc]installing mid-playthrough[/color][/b].\xa0 This page also contains recommendations for other mods to use with OCW.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1549442011-1936887053.png[/img]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1549441199-1000897259.png[/img]\n<br />I keep a list of [url=https://www.nexusmods.com/skyrimspecialedition/articles/744]Questions and Answers[/url]\xfeff, which also contains a lot of information which didn't quite fit anywhere else.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1549521902-1216058949.png[/img]\n<br />\x25aa\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/20061]SSE CreationKit Fixes[/url]\xa0\x62y\xa0Nukem/[url=https://www.nexusmods.com/skyrimspecialedition/users/4995023]Nuukem[/url]\xa0which saved me a ton of time and headache while making this mod.\n<br />\x25aa I probably spend as much time in\xa0[url=https://github.com/TES5Edit/TES5Edit/releases]xEdit[/url]\xfeff as I do the Creation Kit.\n<br />\x25aa My old friends\xa0[url=https://www.autodesk.com/products/3ds-max/overview]3ds Max[/url]\xfeff and\xa0[url=https://www.adobe.com/products/photoshop.html]Photoshop[/url]\n<br />\x25aa\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/10015]Nif Plugin for 3ds Max[/url]\xfeff by\xa0\x61penov\n<br />\x25aa\xa0[url=http://niftools.sourceforge.net/wiki/NifSkope]NifSkope[/url]\xfeff to ensure that my new and edited models work properly in Skyrim.\n<br />\x25aa\xa0\x44istant LOD created using\xa0[url=https://www.nexusmods.com/skyrim/mods/59721]DynDOLOD[/url], and it onlya cost me my first born.\n<br />\x25aa\xa0The\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/18819]Voice File Reference Tool[/url]\xfeff so I could find lines for Thelsa.\n<br />\x25aa\xa0The\xa0[url=https://www.nexusmods.com/fallout4/mods/6821/]FOMOD Creation Tool[/url]\xfeff\xa0helped me create the first versions of my FOMOD installer.\xa0 It's been rewritten since then, but I still recommend this tool.\n<br />\x25aa The script for the\xa0[url=https://www.nexusmods.com/skyrim/mods/61166]Disenchantment Font[/url]\xa0was created by XunAmarox.\n<br />\x25aa\xa0The\xa0[url=https://www.fantasynamegenerators.com/]Skyrim Fantasy Name Generator[/url]\xfeff helped me to find names for my new NPCs.\n<br />\x25aa\xa0Parchment Texture by\xa0[url=http://www.themisguidedmillennial.org/old-paper-or-parchment]The Misguided Millennial[/url].\n<br />\x25aa Fonts used:\xa0[url=https://www.fontsquirrel.com/fonts/bebas-neue]Bebas Neue[/url]\xfeff,\xa0[url=https://fontzone.net/font-details/felix-titling]Felix Titling[/url]\xfeff,\xa0[url=https://www.dafont.com/lombardic.font]Lombardic[/url]\xfeff, and\xa0[url=https://www.dafont.com/luxembourg.font]Luxembourg[/url]\n<br />\x25aa\xa0Mipmaps for Tintmasks created using\xa0[url=https://github.com/Microsoft/DirectXTex/releases]DirectXTex[/url].\n<br />\x25aa Tutorials by:\xa0[url=https://www.youtube.com/user/DARKF0X127]Darkfox127[/url],\xa0[url=https://www.youtube.com/user/oGrayFox]Cgy95[/url], and\xa0[url=https://www.youtube.com/user/Seddon4494]Seddon4494[/url].\n<br />\x25aa\xa0The invaluable repositories:\xa0[url=http://en.uesp.net/wiki/Skyrim:Skyrim]The Unofficial Elder Scrolls Pages[/url]\xfeff and\xa0[url=http://elderscrolls.wikia.com/wiki/Skyrim]The Elder Scrolls Wiki[/url]\xfeff.\n<br />\x25aa\xa0This mod uses\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/187943?tab=user+files]Chesko's\xa0[/url][url=https://www.creationkit.com/index.php?title=General_Purpose_Array_Functions]General Purpose Array Functions[/url]\xfeff.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1549441322-271414442.png[/img]\n<br />\x25aa\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/7369554]VorpalRunner[/url]\xa0\x66or\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/9252]Immersive College NPCs[/url],\xa0the encouragement at the beginning of this project to go for it, and the feedback.\n<br />\x25aa\xa0[url=https://forums.nexusmods.com/index.php?/user/39428150-shiva182/]Shiva182[/url]\xfeff for going above and beyond with assistance with the ESP-FE format, fomod installer, and quality face editing and exporting.\n<br />\x25aa\xa0[url=https://www.nexusmods.com/users/34534035]Mannenyuki[/url]\xfeff for being a hero and not only solving the College's LOD flickering bug, but putting together the fix for me.\n<br />\x25aa\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/700797]madvintage[/url]\xa0\x66or the wonderful music, and all of the feedback and encouragement\n<br />\x25aa\xa0[url=https://forums.nexusmods.com/index.php?/user/5872020-dreifels/]Dreifels[/url]\xfeff, [url=https://www.nexusmods.com/skyrimspecialedition/users/10182460]Soldierofwar[/url], [url=https://www.nexusmods.com/users/52478306]katbird[/url], and [url=https://www.nexusmods.com/users/513513]Estuansis[/url], for feedback, proofreading, and bug reports.\xa0\n<br />\x25aa\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/12469521]CptMcSplody[/url]\xfeff for writing the LOOT rules for OCW and Finding Velehk Sain.\n<br />\x25aa\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/684492]Artmoor[/url]\xa0\x65t al. for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/276]Cutting Room Floor[/url]\xa0\x61nd the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch[/url].\n<br />\x25aa\xa0[url=https://www.nexusmods.com/users/1981866]Grantyboy050[/url]\xa0\x65t al. for\xa0showing so much love to the College with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/17004]Immersive College of Winterhold[/url]\xa0\x61nd giving me dozens of hours of enjoyment.\n<br />\x25aa\xa0[url=https://www.nexusmods.com/users/1511152]Qwinn[/url] \xfeff\x66or fomod installer creation advice and additional insights on the ESP-FE format.\n<br />\x25aa\xa0The unprecedentedly lovely crew, particularly Mephala, Aradren, ryli, Simon Magus, Hypernova1912, MadVintage, and Thiana for the v1.5 bug reports.\n<br />\x25aa\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/6312426]WiZkid[/url]\xa0\x66or updating my candles to match the beautiful ones found in [url=https://www.nexusmods.com/skyrimspecialedition/mods/19867]Rudy HQ Misc.[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/93362]Rudy102[/url].\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1553413681-1530411359.png[/img]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/9121]Better Dynamic Snow[/url]\xfeff with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/8955]Fluffy Snow[/url]\xfeff,\xa0 [url=https://www.nexusmods.com/skyrimspecialedition/mods/901]Book Covers Skyrim[/url]\xfeff with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/902]Lost Library[/url],\xa0 [url=https://www.nexusmods.com/skyrimspecialedition/mods/2237]Climates of Tamriel[/url]\xfeff,\xa0 [url=https://www.nexusmods.com/skyrimspecialedition/mods/9030]Detailed Rugs[/url],  [url=https://www.nexusmods.com/skyrimspecialedition/mods/2424]Enhanced Lights and FX[/url],\xa0 [url=https://www.nexusmods.com/skyrimspecialedition/mods/10564]Ennead Banners[/url],\xa0\xfeff [url=https://www.nexusmods.com/skyrimspecialedition/mods/9252]Immersive College NPCs[/url],\xa0 [url=https://www.nexusmods.com/skyrimspecialedition/mods/2011]Immersive Laundry[/url]\xfeff,\xa0 [url=https://www.nexusmods.com/skyrimspecialedition/mods/518]NSUTR[/url],\xa0 [url=https://www.nexusmods.com/skyrimspecialedition/mods/29885]Skyrim HD SE[/url],  [url=https://www.nexusmods.com/skyrimspecialedition/mods/1089]Skyrim Re-Engaged ENB[/url],  [url=https://www.nexusmods.com/skyrimspecialedition/mods/659]SMIM[/url]\xfeff,\xa0 [url=https://www.nexusmods.com/skyrimspecialedition/mods/20654]Ultimate HD Fire Effects[/url]\xfeff,  [url=https://www.nexusmods.com/skyrimspecialedition/mods/18994]WACCF[/url]\xfeff with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/19002]Armor and Clothing Extension[/url][/size]"
