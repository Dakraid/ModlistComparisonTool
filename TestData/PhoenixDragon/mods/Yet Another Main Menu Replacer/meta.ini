nexusDescription="[center][b][size=6][color=#ffb652]YET ANOTHER MAIN MENU REPLACER[/color][/size][/b][/center]\n<br />\n<br />Simply one of my favourite Skyrim wallpapers turned into a main menu replacer. This was super easy to make thanks to the  [url=https://www.nexusmods.com/skyrimspecialedition/mods/41291]Precise Main Menu Wallpaper Mesh[/url] by ciathyza and especially the Photoshop template included with it. The wallpaper is specifically for 16:9 resolution monitors, sorry ultrawide folks.\n<br />\n<br />I did not include a music replacer. The default background track is perfect to me.\n<br />\n<br />I recommend using it with either:\n<br />\n<br />[list]\n<br />[*] [url=https://www.nexusmods.com/skyrimspecialedition/mods/26680]ReCleaned Menu[/url] if you prefer the vanilla style, or\n<br />[*] [url=https://www.nexusmods.com/skyrimspecialedition/mods/30810]Main Menu Design Replacer[/url] for a centralised menu which also looks great with this background!\n<br />[/list]\n<br />Other mods in the screenshot are [url=https://www.nexusmods.com/skyrimspecialedition/mods/386]Sovngarde Font[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/20617]Smaller Vanilla Cursor[/url].\n<br />\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/53798/53798-1628891886-1989613447.jpeg[/img][/center]\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/53798/53798-1628891961-805025880.jpeg[/img][/center]\n<br />\n<br />[size=4][color=#adceff][b]PERMISSIONS[/b][/color][/size]\n<br />\n<br />Do whatever you like.\n<br />\n<br />[size=4][color=#adceff][b]CREDITS[/b][/color][/size]\n<br />\n<br />[list]\n<br />[*] Thanks to ciathyza for [url=https://www.nexusmods.com/skyrimspecialedition/mods/41291]Precise Main Menu Wallpaper Mesh[/url].\n<br />[/list]\n<br />\n<br />[center][url=https://thephoenixflavour.com/][img]https://i.imgur.com/3IYMVtc.png[/img][/url][/center]"
