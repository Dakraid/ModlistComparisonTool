nexusDescription="[center][b]This is just a port of my Skyrim classic re-texture for ease of installation in SSE :) \xa0\x45njoy&#33;[/b][/center]\r<br />[img]http://i.imgur.com/sIVsdLm.jpg[/img][img]http://i.imgur.com/UVhHWdi.jpg[/img]\r<br />Just a quick new texture/normal map/glow map for the Deathbell, both the flower and the leaves. \xa0It has always been neglected by every single texture pack that I&#39;m aware of, and I always wanted a nice texture for it, so I decided to make one from scratch. \xa0This isn&#39;t an upscale or anything, the original textures and normal maps were not used at all. The leaves have a slightly different shape, but the rest is 100% true to vanilla.\r<br />\r<br />Available in 2K and 1K resolutions. \xa0\x34K would have been a little crazy for a plant and ingredient.\r<br />\r<br />-2K includes 2K diffuse, 2K normal, 1K uncompressed glow map (saved as L8 luminance)\r<br />-1K includes 1K diffuse, 1K normal, 1K DXT1 compressed glow map\r<br />\r<br />[img]http://i.imgur.com/z8qpNcx.jpg[/img]\r<br />Use your favorite mod manager, or drop it into your /DATA/ folder -- done and done&#33;\r<br />\r<br />[img]http://i.imgur.com/TgHfMWd.jpg[/img]\r<br />I use Skyrim Flora Overhaul, Hybrids HD Plants & Herbs, High Quality Food and Ingredients, Skyrim 2K, Skyrim Mod Combiner, and there are no conflicts. \xa0\x46or some reason the Deathbell has always been neglected.\r<br />\r<br />Cheers&#33;\r<br />\r<br />[center]Thanks for FuerTin / Supertin for the video&#33;[/center]\r<br />[center][/center][center][youtube]BJGcu9QkUYw[/youtube][/center]"
