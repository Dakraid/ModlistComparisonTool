nexusDescription="[size=5][center][color=#89cff0][b]Dragon War - A Dragon Overhaul[/b][/color][/center][/size]\n<br />Dragon War is a complete and lightweight overhaul of Skyrim\x2019s dragons, designed to improve the overall experience of dragon fights. The mod makes dragons aggressive, faster and smarter, while expanding their elements and variants in a lore friendly way. It also makes Dragonrend even more useful, as it negates not only the capability of flying, but also their innate resistance to magic and weapons.\n<br />\n<br />[size=4][color=#75bf99][b]Dragons[/b][/color][/size]\n<br />\n<br />Here you can find listed the resistances and weaknesses of dragons.\n<br />\n<br />[color=#75bf99][b][Spoiler]Fire Dragons[/b] - 100% Fire Resistance, 50% Frost Weakness[/color]\n<br />[color=#75bf99][b]Frost Dragons[/b] - 100% Frost Resistance, 50% Fire Weakness[/color]\n<br />[color=#75bf99][b]Shock Dragons[/b] - 100% Shock Resistance, 50% Poison Weakness[/color]\n<br />[color=#75bf99][b]Poison Dragons[/b] - 100% Poison Resistance, 50% Shock Weakness[/color]\n<br />[color=#75bf99][b]Sun Dragons[/b] - 100% Fire Resistance, 50% Poison Weakness[/color]\n<br />[color=#75bf99][b]Cold Dragons[/b] - 100% Frost Resistance, 50% Shock Weakness[/color]\n<br />\n<br />[color=#75bf99][b]Mirmulnir[/b] - 100% Fire Resistance, 50% Frost Weakness[/color]\n<br />[color=#75bf99][b]Sahloknir[/b] - 100% Frost Resistance, 50% Fire Weakness[/color]\n<br />[color=#75bf99][b]Vuljotnaak[/b] - 100% Poison Resistance, 50% Shock Weakness[/color]\n<br />[color=#75bf99][b]Nahagliiv[/b] - 100% Frost Resistance, 50% Shock Weakness[/color]\n<br />[color=#75bf99][b]Paarthurnax[/b] - 100% Fire Resistance, 50% Shock Weakness[/color]\n<br />[color=#75bf99][b]Viinturuth[/b] - 100% Fire Resistance, 50% Poison Weakness[/color]\n<br />[color=#75bf99][b]Vulthuryol[/b] - 100% Fire Resistance, 50% Frost Weakness[/color]\n<br />[color=#75bf99][b]Alduin[/b] - 50% Fire Resistance, 50% Frost Resistance, 50% Shock Resistance[/color]\n<br />[color=#75bf99][b]Odahviing[/b] - 100% Fire Resistance[/color]\n<br />\n<br />[color=#75bf99][b]Skeletal Dragon[/b] - 100% Poison Resistance, 50% Fire Weakness[/color]\n<br />\n<br />[color=#75bf99][b]Durnehviir[/b] - 100% Poison Resistance[/color]\n<br />[color=#75bf99][b]Naaslaarum[/b] - 100% Frost Resistance, 50% Fire Weakness[/color]\n<br />[color=#75bf99][b]Voslaarum[/b] - 100% Shock Resistance, 50% Poison Weakness[/color]\n<br />\n<br />[color=#75bf99][b]Krosulhah[/b] - 100% Shock Resistance, 50% Poison Weakness[/color]\n<br />[color=#75bf99][b]Sahrotaar[/b] - 100% Poison Resistance, 50% Shock Weakness[/color]\n<br />[color=#75bf99][b]Kruziikrel[/b] - 100% Frost Resistance, 50% Fire Weakness[/color]\n<br />[color=#75bf99][b]Relonikiv[/b] - 100% Fire Resistance, 50% Frost Weakness[/color]\n<br />\n<br />[center][color=#75bf99][b]Wyrmstooth[/b][/color][/center]\n<br />[color=#75bf99][b]Nehfrinqeth[/b] - 100% Fire Resistance, 50% Frost Weakness[/color]\n<br />[color=#75bf99][b]Nehkrahqeth[/b] - 100% Frost Resistance, 50% Fire Weakness[/color]\n<br />[color=#75bf99][b]Skeletal Dragon[/b] - 100% Poison Resistance, 50% Fire Weakness[/color]\n<br />[color=#75bf99][b]Vulthurkrah[/b] - 100% Frost Resistance, 50% Shock Weakness[/color][/spoiler]\n<br />The following list shows all the Shouts and spells dragons can use. The shown magnitude is intended for the strongest dragon that uses it.\n<br />\n<br />[color=#75bf99][b][Spoiler]Fire Breath[/b] - Deals 80 Fire Damage per second. Targets on fire take extra damage over time.[/color]\n<br />[color=#75bf99][b]Fireball[/b] - Deals 160 Fire Damage in a large area. Targets on fire take extra damage over time.[/color]\n<br />[color=#75bf99][b]Meteor Storm[/b] - Summons a Meteor Storm for 60 seconds. Firebolts deal 20 Fire Damage. Targets on fire take extra damage over time.[/color]\n<br />\n<br />[color=#75bf99][b]Frost Breath[/b] - Deals 80 Frost Damage per second to Health and Stamina.[/color]\n<br />[color=#75bf99][b]Ice Storm[/b] - Deals 160 Frost Damage to Health and Stamina in a large area.[/color]\n<br />[color=#75bf99][b]Blizzard[/b] - Deals 20 Frost Damage per second to Health and Stamina in a massive area for 60 seconds.[/color]\n<br />\n<br />[color=#75bf99][b]Lightning Breath[/b] - Deals 80 Shock Damage per second to Health and Magicka.[/color]\n<br />[color=#75bf99][b]Chain Lightning[/b] - Deals 160 Shock Damage to Health and Magicka, then leaps to a new target.[/color]\n<br />[color=#75bf99][b]Storm Call[/b] - Summons a Lightning Storm for 60 seconds. Lightning bolts deal 20 Shock Damage to Health and Magicka.[/color]\n<br />\n<br />[color=#75bf99][b]Plague Breath[/b] - Deals 80 Poison Damage. Poisoned targets take extra damage over time.[/color]\n<br />[color=#75bf99][b]Poison Cloud[/b] - Deals 24 Poison Damage per second for 10 seconds in a large area.[/color]\n<br />[color=#75bf99][b]Bilious Blight[/b] - Deals 20 Poison Damage per second for 10 seconds in a massive area.[/color]\n<br />\n<br />[color=#75bf99][b]Solar Breath[/b] - Deals 80 Sun Damage. Targets on fire take extra damage over time. Doubles vs. Undead.[/color]\n<br />[color=#75bf99][b]Sun Glare[/b] - Deals 160 Sun Damage. Targets on fire take extra damage over time. Doubles vs. Undead.[/color]\n<br />[color=#75bf99][b]Auriel Punishment[/b] - Summons a Light Storm for 60 seconds. Light beams deal 20 Sun Damage. Targets on fire take extra damage over time. Doubles vs. Undead.[/color]\n<br />\n<br />[color=#75bf99][b]Cold Breath[/b] - Deals 80 Frost Damage to Health and Stamina. Frozen targets take extra damage over time.[/color]\n<br />[color=#75bf99][b]Freezing Storm[/b] - Deals 160 Frost Damage to Health and Stamina in a large area. Frozen targets take extra damage over time.[/color]\n<br />[color=#75bf99][b]Glacial Storm[/b] - Deals 20 Frost Damage per second to Health and Stamina in a massive area for 60 seconds. Frozen targets take extra damage over time.[/color]\n<br />\n<br />[color=#75bf99][b]Chaos Breath[/b] - Has a 50% chance to deal 40 Fire, Frost or Shock Damage.[/color]\n<br />[color=#75bf99][b]Chaos Outbreak[/b] - Has a 50% chance to deal 80 Fire, Frost or Shock Damage in a large area.[/color]\n<br />\n<br />[color=#75bf99][b]Marked for Death[/b] - Reduces enemy Magic Resistance by 50% and Armor Rating by 300 for 30 seconds.[/color]\n<br />[color=#75bf99][b]Drain Vitality[/b] - Absorbs 5 Health, Magicka and Stamina for 30 seconds. Targets whose Magicka and Stamina are depleted resist this effect.[/color]\n<br />[color=#75bf99][b]Unrelenting Force[/b] - Staggers and deals 15 Damage. Targets that are not strong enough are pushed away.*[/color]\n<br />\n<br />[color=#75bf99]*Force without Effort Meditation negates the ragdoll.[/color][/spoiler]\n<br />The following list shows what dragon you start to encounter at certain levels.\n<br />\n<br />[color=#75bf99][b]Lv. 1 - Dragon[/b][/color]\n<br />[color=#75bf99][b]Lv. 15 - Fiery, Snow, Storm, Blood Dragon[/b][/color]\n<br />[color=#75bf99][b]Lv. 25 - Elder Dragon[/b][/color]\n<br />[color=#75bf99][b]Lv. 35 - Ancient, Icewing, Revered, Serpentine, Radiance, Glacial Dragon[/b][/color]\n<br />[color=#75bf99][b]Lv. 50 - Legendary, Radiance, Glacial Dragon[/b][/color]\n<br />\n<br />[size=3][color=#75bf99][b]Notes[/b][/color][/size]\n<br />[*]The above leveled list is not respected by Dragon Lairs, for how Encounter Zones work. This means that higher level dragons are likely to spawn in there.\n<br />[size=4][color=#89cff0][b]General Changes[/b][/color][/size]\n<br />\n<br />Dragon War improves in a sensible way the dragon's fighting capabilities, giving them a scalable armor rating and unarmed damage based on their level and new pool of Shouts. It also changes the way they can be staggered, so unless you use Dragonrend, Unrelenting Force, bash attacks while they cast a shout, or have Force without Effort Meditation, they are immune to stagger. Wards remain a great tool to avoid their deathly breath, but they can break them, unlike vanilla. Death Items are also improved a bit, to give you more worthy loot. Dragons\x2019 bites can inflict Bleeding Damage if you are not blocking, and deal damage when landing. Durnehviir\x2019s summons are also much stronger, so they can actually help you.\n<br />Last but not least, to help the player, Blades\x2019 Dragon Infusion and Dragonslayer Blessing were improved. A fix for dragon stalking is included.\n<br />\n<br />[size=4][color=#89cff0][b]Compatibility[/b][/color][/size]\n<br />\n<br />Dragon War is not designed to work in combination with other dragon mods (KS Dragon Overhaul 2, Serio\x2019s Enhanced Dragons Redone, Zim's Dragon Improvements, etc.) and no patch will be provided.\n<br />\n<br />[b][color=#89cff0][size=4]My Other Mods[/size][/color][/b]\n<br />\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/45830]Delta's Repository[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/36276]Forceful Tongue - Shouts Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/41950]Dragonborn - Shouts Perk Tree[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/44969]True Teacher Durnehviir[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/52130]Apothecary - An Alchemy Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/52007]Sil Gahrot - Improved Shout Learning[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/57138]Thaumaturgy - An Enchanting Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/67272]Arachnomancy - A Spider Scrolls Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/69513]Oblivion - An Atronach Forge Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialeditio