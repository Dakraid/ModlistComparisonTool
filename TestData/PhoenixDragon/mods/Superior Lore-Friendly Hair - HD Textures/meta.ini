nexusDescription="[img]http://static-2.nexusmods.com/15/mods/110/images/36510-0-1443789488.jpg[/img]\r<br />[b][i]Superior Lore-Friendly Hair (SLF-Hair)[/i][/b]\r<br />This is a simple mod that can improve the appearance of many NPCs in the game and your character as well. Superior Lore Friendly Hair is a texture replacer for vanilla hair - meaning, it doesn&#39;t need any esp nor it will not install new hairstyles to the game - it will just change the appearance of vanilla hair. Therefore, it will not have a big performance impact and, best of all, it will be automatically applied by the game to many NPCs.\r<br />\r<br />[i]SLF-Hair[/i] is unique among other vanilla hair replacers as it is the first one to actually improve on the texture&#39;s alpha channel to make the actual fine hair strands appear - ON VANILLA HAIR&#33; Also, the normal map is improved to give hair a natural shine (looks really good when used with ENB).\r<br />\r<br />FEATURES:\r<br />- True High Defintion quality (2k)\r<br />- 100% Hand-made ultra-fine hair texture\r<br />- 100% Lore-friendly\r<br />- Enhanced Normal map for better &#34;3D look&#34; and shine\r<br />- Improved the alpha channel to make fine hair strands appear and for transparency effect\r<br />- Recolored with gradient tones for realistic look especially under good light\r<br />- Enhanced hair accessories textures\r<br />- Will affect only hairstyles that use the texture &#34;hairlong.dds&#34; (by my estimate, it is used by 90% of humanoid NPCs) \r<br />- No performance impact, no esp, and no incompatibilities \r<br />\r<br />[color=#ff0000]NEW IN VERSION 2.0[/color]\r<br />- &#34;Rough&#34; version of SLF Hair - with completely new hand-made textures\r<br />- Closer to vanilla hair in appearance and tones but with fine details and high quality\r<br />- Uncompressed Normal Maps for clear detail even at 1K&#33;\r<br />- Colors matched with vanilla facial hair\r<br />- Specularity neutralized (for less shiny &#34;rough&#34; look)\r<br />- Even more realistic and lore friendly than before&#33;\r<br />\r<br />Installation:\r<br />Extract the archive contents into your Skyrim data folder, overwrite the files when prompted.\r<br />\r<br />Version 2.0 &#34;Rough Hair&#34; Images:\r<br />[img]http://imageshack.com/a/img689/1680/b5no.jpg[/img]\r<br />=======================================================================\r<br />Version Update Log:\r<br />=======================================================================\r<br />CURRENT VERSIONS:\r<br />Version 2.0 - &#34;Rough Version&#34; of SLF Hair\r<br />VERSION 1.11 - &#34;Straight&#34; Hair HD-2K\r<br />Changes:\r<br />   * Fixed minor Alpha Channel issues\r<br />   * Enhanced the Normal map to emphasize individual hair strand detail\r<br />   * Refined toning\r<br />   * Cleaned up and Improved hair texture details\r<br />   * changed some accessory textures\r<br />[i]Variants:[/i]\r<br />Version 1.12 - &#34;Straight&#34; Hair Lite 1K\r<br />Optional v1.11a &#34;Straight&#34; Hair HD-2k - Less saturated (New Texture)\r<br />Optional v1.11b &#34;Straight&#34; Hair HD-2k - Less Shiny Normal Map\r<br />Optional v1.12a &#34;Straight&#34; Hair Lite - Less saturated\r<br />Optional v1.12b &#34;Straight&#34; Hair Lite - with Less Shiny\r<br />\r<br />\r<br />=======================================================================\r<br />Permissions:\r<br />=======================================================================\r<br />You may not upload this mod to any other site other than NEXUS\r<br />You may not use this mod (or modify it) for your own mods without permission from the author.\r<br />=======================================================================\r<br />\r<br />ALL SCREENSHOTS BELOW ARE OF ACTUAL VANILLA NPCs[center]\r<br />[img]http://static-6.nexusmods.com/15/mods/110/images/36510-3-1443791151.jpg[/img]\r<br />[img]http://static-6.nexusmods.com/15/mods/110/images/36510-0-1443791151.jpg[/img][img]http://static-6.nexusmods.com/15/mods/110/images/36510-1-1443791151.jpg[/img]\r<br />[img]http://static-2.nexusmods.com/15/mods/110/images/36510-0-1443791756.jpg[/img][img]http://static-2.nexusmods.com/15/mods/110/images/36510-1-1443791756.jpg[/img][img]http://static-2.nexusmods.com/15/mods/110/images/36510-2-1443791756.jpg[/img]\r<br />[img]http://static-3.nexusmods.com/15/mods/110/images/36510-8-1443791756.jpg[/img][img]http://static-3.nexusmods.com/15/mods/110/images/36510-3-1443791756.jpg[/img][img]http://static-3.nexusmods.com/15/mods/110/images/36510-4-1443791756.jpg[/img]\r<br />[img]http://static-3.nexusmods.com/15/mods/110/images/36510-5-1443791756.jpg[/img][img]http://static-3.nexusmods.com/15/mods/110/images/36510-7-1443791756.jpg[/img][img]http://static-3.nexusmods.com/15/mods/110/images/36510-6-1443791756.jpg[/img]\r<br />[img]http://static-3.nexusmods.com/15/mods/110/images/36510-9-1443791756.jpg[/img][img]http://static-3.nexusmods.com/15/mods/110/images/36510-10-1443791756.jpg[/img][img]http://static-2.nexusmods.com/15/mods/110/images/36510-11-1443791756.jpg[/img]\r<br />[img]http://static-6.nexusmods.com/15/mods/110/images/36510-2-1443791151.jpg[/img]\r<br />[img]http://static-3.nexusmods.com/15/mods/110/images/36510-1-1370003608.jpg[/img]\r<br />[img]http://static-6.nexusmods.com/15/mods/110/images/36510-4-1443791151.jpg[/img]\r<br />\r<br />\r<br />Videos by Hodilton (left) and Brodual (right)\r<br />[youtube]3S8ZA8F35XY[/youtube][youtube]EB-ndN9UzEo[/youtube]\r<br />Install guide in French (En Fran\xe7\x61is: Instructions pour l&#39;installation par TheJacobisproChannel) AND Best 100 mods by Gruntlock\r<br />[youtube]LNHY0ShblKg[/youtube][youtube]cvMaWHTTujg[/youtube]\r<br />\r<br />\r<br />[size=6]Check out my other Mods[/size]\r<br />\r<br />[url=http://www.nexusmods.com/skyrim/mods/70723/?][img]http://static-8.nexusmods.com/15/mods/110/images/70723-1-1445329252.jpg[/img][/url]\r<br />[url=http://www.nexusmods.com/skyrim/mods/69368?][img]http://static-5.nexusmods.c