nexusDescription="[size=4][font=Comic Sans MS][color=#00ff00][b][Donation][/b][/color][/font]\n<br />[/size][url=https://ko-fi.com/maxsu2020][size=4]Buy Me a Coffee\xfeff\xa0\n<br />[/size]\n<br />[/url][font=Comic Sans MS][b][color=#ff7700][size=3]For AE Users: https://www.nexusmods.com/skyrimspecialedition/mods/57618?tab=description\n<br />[/size][/color][/b]\n<br />[b][color=#00ffff][size=5]What this mod does?[/size][/color][/b]\n<br />\n<br />[/font][font=Comic Sans MS][size=3]The mod itself does not contain any playable feature.\xa0It just a framework that allow nemesis behaviour mods such as\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/42550]Flinching[/url]\xa0to excute it own feature into the game.\xfeff\xa0\n<br />\n<br />Whenever a nemesis behaviour developer want to create a behaviour mod that allow actors in game to play specify animations when they got hit by enemy, they can use this framework to make thier features running in a script free way in the game.\n<br />[/size][/font][font=Comic Sans MS]\n<br />\n<br />\n<br />[center][color=#ffff00][size=4]Showcase Video 01 (Weapons) :[/size][/color]\n<br />\n<br />[youtube]77ITb-EEUYQ[/youtube][/center][/font]\n<br />\n<br />\n<br />\n<br />[center][font=Comic Sans MS][color=#ffff00][size=4]\xfeffShowcase Video 02 (Spell) :[/size][/color][/font][/center][center]\n<br />[youtube]sd8vEolfGYU[/youtube]\xfeff[/center]\n<br />\n<br />\n<br />[font=Comic Sans MS][b][color=#00ffff][size=5]For normal users:\n<br />\n<br />[/size][/color][/b][size=3]The only thing you need to know about is that, there is a nemesis behaviour mod you installed which require this framework to work.\n<br />[/size]\n<br />[size=3]Therefore, you only need to ensure you install this framework propertly by following the instructions below:\n<br />[b]\n<br />[/b][/size][/font][font=Comic Sans MS][color=#ffff00][size=4]1) Install these requirement files:[/size][size=3]\xa0[/size][/color][b]\xa0\n<br />[/b]\n<br />[/font][font=Comic Sans MS][size=3](a) [url=https://skse.silverlock.org/]SKSE [/url]for the correspond game version.\n<br />[/size][/font][font=Comic Sans MS][size=3]\n<br />[/size][/font][font=Comic Sans MS][size=3](b) [url=https://www.nexusmods.com/skyrimspecialedition/mods/32444?tab=description]Address Library for SKSE Plugins[/url].[/size]\n<br />[size=4]\n<br />[/size][/font][font=Comic Sans MS][color=#ffff00][size=4]2) Download and Install my mod's main files with mod manager.[/size][/color]\n<br />\n<br />\n<br />[color=#ff7700][size=4][b]Current mods requrie my framework to work:[/b][/size][/color]\n<br />\n<br />[size=3]1)\xa0\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/42550]Flinching[/url][/size]\n<br />\n<br />\n<br />\n<br />\n<br />[b][color=#00ffff][size=5]For Developer:\n<br />\n<br />[/size][/color][/b][color=#ff7700][size=4][b]See the tutorial articel here :\xa0[url=https://www.nexusmods.com/skyrimspecialedition/articles/2599]https://www.nexusmods.com/skyrimspecialedition/articles/2599\n<br />\n<br />\n<br />[/url][/b][/size][/color][size=3][color=#ffff00]Credit:[/color]\n<br />[b]\xa0 \xa0\xa0[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/Users/5687342]Fudgyduff[/url]\xfeff for his CommonlibSSE.\n<br />[/list][color=#f1f1f1]\n<br />[/color][list]\n<br />[*][color=#f1f1f1][url=https://www.nexusmods.com/skyrimspecialedition/mods/35591]NickaNak[/url]\xfeff for his Flinching and inspire me the idea to create this framework.[/color]\n<br />[/list][color=#f1f1f1]\n<br />[list]\n<br />[*][color=#f1f1f1][url=https://www.nexusmods.com/users/97542683/]Zxlice[/url]\xfeff for guiding\xa0in C++ coding.\xa0[/color]\n<br />[/list][/color][color=#f1f1f1]\n<br />[/color][list]\n<br />[*][color=#f1f1f1][url=https://www.nexusmods.com/skyrimspecialedition/users/16675984]Shikyokira[/url]\xfeff for his nemesis.[/color]\n<br />[/list][color=#f1f1f1]\n<br />[list]\n<br />[*][color=#f1f1f1][url=https://www.nexusmods.com/users/33028685]WilliamsWang[/url]\xfeff\xfeff for create artwork picture for the mod.[/color]\n<br />[/list][/color][/size][/font][font=Comic Sans MS]\n<br />\n<br />\n<br />\n<br />[/font]"
