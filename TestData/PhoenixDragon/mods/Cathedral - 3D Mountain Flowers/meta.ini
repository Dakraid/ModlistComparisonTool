nexusDescription="[b]Description[/b]\n<br />Replaces the ultra low quality vanilla mountain flowers with 3D flowers created from photographs of columbine flowers characteristic of high altitude and northern latitude flora. Columbines are found in TESIV and ESO, and are therefore lore friendly.\xa0\n<br />\n<br />[b]Performance[/b]\n<br /> The textures are 2k and UV mapped to minimize overdraw; they have better performance than the lower resolution vanilla textures. The models themselves are about 2-3x higher polygon than the vanilla models, but given how extremely low polygon the vanilla models are, they are still relatively low polygon and unlikely to have measurable performance impact.\xa0\xa0\n<br />\n<br />[b]Compatibility[/b]\n<br />From version 1.7 and up, this mod uses an ESL to replace mountain flowers in snowy regions with alternate snowy models. Allow other mods to overwrite this ESL. This mod is compatible with Skyrim 3D Plants using the optional compatibility patch, which must overwrite Skyrim 3D Plants.\xa0\n<br />\n<br />[b]Permissions[/b]\n<br />Open permissions so long as you share your mod with open permissions as well.\n<br />\n<br />[center][color=#ffff00][size=4]Please donate to help fund the hardware, software, and usage rights I must purchase to produce high quality content:\xa0[url=https://www.patreon.com/DrJacopo]Patreon[/url][/size][/color][/center]\n<br />[center][size=5][url=https://www.nexusmods.com/skyrimspecialedition/users/50222836]Check out my other mods here![/url]\xfeff\n<br />[/size][/center]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/41312/41312-1602615084-1296538606.jpeg[/img]"
