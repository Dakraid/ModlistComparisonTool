nexusDescription="[img]https://staticdelivery.nexusmods.com/mods/110/images/102566/102566-1588186933-947735585.png[/img]\n<br />\n<br />This project aims to provide high quality replacements for Skyrim textures.\xa0 This huge work that offers high resolution textures for many armors and weapons, as well as textures for some of the creatures you'll find in Skyrim.\xa0\xa0This is a port of the original [url=https://www.nexusmods.com/skyrim/mods/24909]aMidianBorn Book of Silence[/url].\n<br />\n<br />Textures have been crafted from scratch, and the use of original game assets is minimal, limited to normal maps for some equipment.\n<br />Textures have the same resolution as the high-res DLC pack.\n<br />\n<br />[line]\n<br />[center][font=Georgia][color=#C7AA7D][size=6]CREDITS[/size][/color][/font]\n<br />[size=5]Textures created by [b][url=https://www.nexusmods.com/skyrim/users/571605]Cabal120[/url][/b] and [b][url=https://www.nexusmods.com/skyrim/users/2847398]EmeraldReign[/url][/b].[/size]\n<br />[i]See \"Docs\" tab for full listing of individual texture credits.[/i]\n<br />Plugins created by [b][url=http://skyrim.nexusmods.com/modules/members/index.php?id=427081]Modd3r[/url], [url=https://www.nexusmods.com/skyrim/users/2847398]EmeraldReign[/url], [url=https://www.nexusmods.com/skyrim/users/5270699]Eckss[/url][/b], and [b][url=https://www.nexusmods.com/skyrim/users/4291352]kryptopyr[/url][/b].\n<br />Fomod Installer created by [b][url=http://skyrim.nexusmods.com/modules/members/index.php?id=2560141]Malinoric[/url][/b].\n<br />\n<br />\n<br />Beta testers, image contributors, and friends of AMB project:\n<br />[url=http://skyrim.nexusmods.com/modules/members/index.php?id=2560141]Malinoric[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=5152492]adamlevin[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=656449]Farlo[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=2984692]Xanshio[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=2460969]mymajestymv[/url],  [url=http://skyrim.nexusmods.com/modules/members/index.php?id=1932308]Aisaka[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=2670579]Patobek[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=1379591]Surya01[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=572828]kaldaar[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=881522]chilliblitz[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=209736]Kamikazekossori[/url], \n<br />[url=http://skyrim.nexusmods.com/modules/members/index.php?id=3805873]frankdema[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=4243482]schmoops9[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=3686980]lsinsocal[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=3650229]m0ckin9bird[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=259193]SidneyB[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=78734]Odisseus[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=904344]kureid[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=3465797]Zar1n[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=425170]RonoveTheEarl[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=427081]Modd3r[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=5900781]Aesra[/url], \n<br />[url=http://skyrim.nexusmods.com/modules/members/index.php?id=5338605]gracescreech[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=351527]TomAraya[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=2449196]amoebae[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=3106958]Jakofspades[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=2327456]zeroking[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=4301434]thanya[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=5095661]alexsilvestre[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=69377]grace darkling[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=597482]merilia[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=3902355]azeneth[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=958287]symphoni[/url],\n<br />[url=http://skyrim.nexusmods.com/modules/members/index.php?id=1552054]zvet[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=1159455]faeriexdecay[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=905641]MrMaestrodeluxe[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=938388]Willow[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=2670618]Terrabreakcity[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=1409267]greyblood[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=837885]Bowsong[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=4737292]ladygothica[/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=1784046]netherwalk [/url], [url=http://skyrim.nexusmods.com/modules/members/index.php?id=697047]DoubleH[/url][/center][line]\n<br />\n<br />[b][color=#C7AA7D]COMPLETE:[/color][/b]  The COMPLETE version of this mod includes a single plugin (ESL flagged) and a BSA archive that contains all of the standard vanilla texture replacements from the Armor, Creatures, Dragonborn, Unique Items, and Weapons files.  If you want a quick and easy installation that includes the complete set of textures from Book of Silence, then this is the file for you.  If you download the COMPLETE option, you do not need to download any of the other options.  However, the COMPLETE version does not include an installer and the texture selection cannot be customized.  The only options included in the COMPLETE version are the optional plugins to add the different Glass Variants, Ebony Variants, or the unique Skyforge Weapons.  These optional plugins need to be copied into your mod or data folder and enabled in addition to the aMidianBorn_Book of Silence.esp\n<br />\n<br />[b][color=#C7AA7D]CCOR CONTENT ADDON:[/color][/b]  For those using CCOR's [url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]aMidianBorn Content Addon[/url], there is also a version specifically designed for use with the Content Addon.  This version is similar to the COMPLETE version, and includes all of the Book of Silence textures packaged into a single BSA, along with the additional textures needed for the Content Addon.  If you are using the Content Addon, this is the [u]only[/u] file you need to download.\n<br />\n<br />[b][color=#C7AA7D]INDIVIDUAL OPTIONS:[/color][/b]  For better compatibility and customization, this work can also be downloaded as individual parts.\xa0 Each part features an installer to allow the user to decide and customize which content they wish to install.  The following is a list of which textures are included in each part:\n<br />\n<br />[color=#C7AA7D][size=5][font=Georgia]A[size=4]RMOR[/size][/font][/size][/color]\n<br />[list][*]Fur\n<br />[*]Hide &amp; Studded\n<br />[*]Leather\n<br />[*]Iron\n<br />[*]Steel\n<br />[*]Elven \n<br />[*]Dwarven \n<br />[*]Steel Plate\n<br />[*]Scaled\n<br />[*]Orcish\n<br />[*]Glass \n<br />[*]Ebony\n<br />[*]Ancient Nord\n<br />[*]Blades \n<br />[*]Wolf\n<br />[*]Falmer\n<br />[/list]\n<br />[color=#C7AA7D][size=5][font=Georgia]W[size=4]EAPONS[/size][/font][/size][/color]\n<br />[list][*]Iron\n<br />[*]Steel\n<br />[*]Dwarven\n<br />[*]Orcish\n<br />[*]Skyforge\n<br />[*]Silver \n<br />[*]Draugr \n<br />[*]Staves\n<br />[/list]\n<br />[color=#C7AA7D][size=4][font=Georgia][size=5]U[/size]NIQUE[size=5] I[/size]TEMS[/font][/size][/color]\n<br />[list][*]Dragon Priest Masks\n<br />[*]Ebony Mail\n<br />[*]Helm of Yngol \n<br />[*]Mehrunes Razor\n<br />[*]Mace of Molag Bal \n<br />[*]Savior's Hide\n<br />[*]Staff of Magnus\n<br />[*]Tsun's Armor\n<br />[*]Targe of the Blooded\n<br />[*]Volendrung\n<br />[*]Wuuthrad\n<br />[/list]\n<br />[color=#C7AA7D][size=5][font=Georgia]C[size=4]REATURES[/size][/font][/size][/color]\n<br />[list][*]Draugr\n<br />[*]Dragon Priest\n<br />[*]Skeleton\n<br />[*]Draugr\n<br />[*]Falmer\n<br />[*]Chaurus \n<br />[*]Spriggan \n<br />[/list]\n<br />[color=#C7AA7D][size=5][font=Georgia]D[size=4]RAGONBORN[/size][/font][/size][/color]\n<br />[list][*]Nordic Carved Armor\n<br />[*]Bonemold Armor\n<br />[*]Ash Spawn\n<br />[*]Ash Guardian\n<br />[*]Hulking Draugr\n<br />[*]Dragon Priest Acolytes\n<br />[*]Dragon Priest Acolyte Masks\n<br />[/list]"
