nexusDescription="[font=Segoe print][size=5][color=cornflowerblue]Open Face Guard Helmets[/color][/size]\n<br />\n<br />[center][color=skyblue][size=4][b]If you like it, please [url=http://nexusmods.com/skyrim/mods/32226]download and endorse Teh-Husky's original work[/url].[/b][/size][/color][/center]\n<br />[size=3][color=navajowhite]\x2666 Description:[/color]\n<br />This mod replaces guard helmets and stormcloak soldiers helmets with [url=http://nexusmods.com/skyrim/mods/32226]Teh-Husky's open faced versions[/url]. It exposes their facial features expressions which greatly enhances guard dialogue and guards have a lot of things to say.\n<br />\n<br />I would also suggest that you consider installing[url=https://www.nexusmods.com/skyrimspecialedition/mods/22075] Guard Dialogue Overhaul[/url] which fixes many aspects of guard dialogue (eg. guards making annoying comments even when you have a heroic reputation) and unlocks dialog lines that you would never hear otherwise.\n<br />\n<br />[color=navajowhite]\x2666 Installation[/color]\n<br />To install the mod simply extract files at your Data folder.\xa0\n<br />\n<br />Enjoy!\n<br />[/size][/font]"
