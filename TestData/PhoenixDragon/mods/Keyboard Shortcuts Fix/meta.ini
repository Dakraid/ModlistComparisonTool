nexusDescription="[b][b][b][b][color=#ff0000]-\r<br />This does not work with Mod Organizer. You must install via NMM or manually to avoid issues.\r<br />-[/color][/b][/b][/b]\r<br />[color=#e69138]-[/color]\r<br />[color=#e69138]REQUIRES THE LATEST VERSION OF MY DLL LOADER TO BE INSTALLED IF YOU ARE NOT USING THE SKSE64 VERSION&#33;[/color]\r<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/3619/?]LINK HERE[/url]\xa0(DLL LOADER)\r<br />[url=http://skse.silverlock.org/]LINK HERE[/url] (SKSE64)\r<br />[color=#e69138]-[/color][/b]\r<br />\r<br />[color=#1e84cc]What is this?[/color]\r<br />It&#39;s a plugin I made that enables keyboard shortcuts by patching SkyrimSE.exe during runtime. It&#39;s designed to be version independent.\xa0\r<br />Alt-F4, volume keys, it just works&#33;\r<br />\r<br />[b][color=#6aa84f]How to install[/color][/b]\r<br />[list=1]\r<br />[*]Install my Dll Loader manually -OR- SKSE64.\r<br />[*]Install this mod via NMM.\r<br />[*]Refer to [url=https://staticdelivery.nexusmods.com/mods/1704/images/3620-0-1507482126.jpg]THIS IMAGE[/url]\xa0to make sure it&#39;s installed correctly. (only applies to dll loader version)\r<br />[*]Refer to [url=https://staticdelivery.nexusmods.com/mods/1704/images/3620-1-1507482126.jpg]THIS IMAGE[/url]\xa0to make sure it&#39;s installed correctly. (only applies to SKSE64 version)\r<br />[*]Play&#33;\r<br />[/list]\r<br />[b][color=#e69138]How to uninstall[/color][/b]\r<br />[list=1]\r<br />[*]Uninstall via NMM.\r<br />[/list]\r<br />[b][b][color=#6aa84f]How to install (MANUALLY)[/color][/b][list=1]\r<br />[*]Install my Dll Loader manually -OR- SKSE64.\r<br />[*]If using the dll loader version: copy the Plugin folder to Skyrim SE&#39;s Data folder.\r<br />[*]If using the SKSE64 version: copy the SKSE folder to Skyrim SE&#39;s Data folder.\r<br />[*]Refer to [url=https://staticdelivery.nexusmods.com/mods/1704/images/3620-0-1507482126.jpg]THIS IMAGE[/url]\xa0to make sure it&#39;s installed correctly. (only applies to dll loader version)\r<br />[*]Refer to [url=https://staticdelivery.nexusmods.com/mods/1704/images/3620-1-1507482126.jpg]THIS IMAGE[/url]\xa0to make sure it&#39;s installed correctly. (only applies to SKSE64 version)\r<br />[*]Play&#33;\r<br />[/list]\r<br />[b][color=#e69138]How to uninstall (MANUALLY)[/color]\r<br />[b][list=1]\r<br />[*]If using dll loader version, delete KeyboardShortcutsFix.dll, KeyboardShortcutsFix.dll_Exports.txt & KeyboardShortcutsFix.ini from Data&#92;Plugins&#92;Sumwunn.\r<br />[*]If using SKSE64 version, delete KeyboardShortcutsFix.dll & KeyboardShortcutsFix.ini from Data&#92;SKSE&#92;Plugins.\r<br />[/list][/b][/b][/b]\r<br />[color=#00ffff]Options[/color]:\r<br />KeyboardShortcutsFix.ini located in\xa0\x44\x61ta&#92;Plugins&#92;Sumwunn contains these options:\r<br />\r<br />iEnableLogging=1\r<br />; 0 = Disabled.\r<br />; 1 = Enabled.\r<br />iIgnoreExpectedProcessName=0\r<br />; 0 = Expected process name detection enabled.\r<br />; 1 = Ignore SkyrimSE.exe name detection. Allows mod to work regardless of EXE name.\r<br />iPatchMethod=1\r<br />; 1 = hwnd method.\r<br />; 2 = dwFlags method.\r<br />\r<br />Functionality wise there is no difference between the two methods however one user reported that the dwFlags method (from v1.0.0.0) caused him mouse sensitivity issues (I did not get these issues, every PC is different) whereas the hwnd method worked.\r<br />\r<br />[b][color=#1e84cc]How do I know if it&#39;s working?[/color]\r<br />Try some keyboard shortcuts&#33; Alternatively you can check the log file.\r<br />\r<br />[/b]After you&#39;ve started Skyrim SE (you can alt-tab for this part), go to Data&#92;Plugins&#92;Sumwunn (for SKSE64:\xa0\x44\x61ta&#92;SKSE&#92;Plugins), there&#39;s a log file called:\xa0[color=#6aa84f]KeyboardShortcutsFix.log[/color].\xa0\r<br />\r<br />It will either say &#34;[b][color=#6aa84f]YES[/color][/b]&#34; or &#34;[color=#cc0000]NO[/color]&#34;. Indicating whether or not the plugin successfully patched Skyrim SE. So if it says NO, lemme know&#33;\r<br />\r<br />[b][color=#1e84cc]Will it need updating?[/color][/b]\r<br />Probably not&#33; I&#39;ve designed this to be version independent. However in the case that it does, I will have it fixed very quickly. Below is a list of Skyrim SE versions that have been tested and working.\r<br />\r<br />[b][color=#93c47d]Tested & working versions w/\xa0[b]1.0.0.1+[/b]:\r<br />[/color][/b]1.5.3.0.8\r<br />1.4.2.0.8\r<br />1.3.9.0.8\r<br />1.3.5.0.8\r<br />1.2.39.0.8\r<br />1.2.36.0.8\r<br />1.1.51.0.8\r<br />1.1.47.0.8\r<br />\r<br />[b][url=https://github.com/Sumwunn/KeyboardShortcutsFix]Source Code[/url][/b]\r<br />\r<br />[b][color=#ffd966]NOTES[/color][/b][list]\r<br />[*]This will not get you VAC banned in any manner as Skyrim SE does not use any anti-cheat.\r<br />[*]If the mod is not working, try restarting Steam and/or your computer.\r<br />[*]The dll loader version not use SKSE. It will also not conflict with it.\r<br />[/list][list]\r<br />[*]Written in C++/ASM.\r<br />[/list]\r<br />[color=#f1c232][b]CREDITS[/b]:[/color]\r<br />Bethesda for Skyrim SE. ([url=http://store.steampowered.com/app/489830/]http://store.steampowered.com/app/489830/[/url])\r<br />Microsoft for Visual Studio. ([url=https://www.visualstudio.com/]https://www.visualstudio.com/[/url])\r<br />The UASM devs. ([url=https://github.com/Terraspace/HJWasm]https://github.com/Terraspace/UASM[/url])"
