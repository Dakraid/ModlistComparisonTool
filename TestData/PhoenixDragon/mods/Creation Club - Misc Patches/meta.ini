nexusDescription="[line]\n<br />[font=Verdana]\n<br />[color=#6d9eeb][u][b][size=5]Requirements:[/size][/b][/u][/color]\n<br />[list][url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18994]Weapons Armour Clothing and Clutter Fixes[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18975]Unofficial Skyrim Creation Club Content Patches[/url]\n<br />[i]Relevant Creation Club Content[/i][/list]\n<br />\n<br />[color=#6d9eeb][u][size=5][b]Optional Requirements/Supported Mods:[/size][/b][/u][/color]\n<br />[list][url=https://www.nexusmods.com/skyrimspecialedition/mods/28608]Complete Crafting Overhaul Remastered[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/47115]Simple Smithing Overhaul[/url][/list]\n<br />\n<br />[color=#6d9eeb][u][b][size=5]Other Creation Club Mods[/size][/b][/u][/color]\n<br />[list][url=https://www.nexusmods.com/skyrimspecialedition/mods/29020]Creation Club - Armour Integration[/url]\n<br />[list][*]Fully integrates the various armours from the Creation Club into the world.[/list]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28766]Crossbow Integration (Including Creation Club)[/url]\n<br />[list][*]Fully integrates the crossbows and bolts added by Dawnguard and, optionally, Rare Curios, Elite Crossbows, and Expanded Crossbow Pack to the world.[/list][/list]\n<br />\n<br />[color=#6d9eeb][u][b][size=5]Additional Notes:[/size][/b][/u][/color]\n<br />[list][*]Do not clean any plugins with xEdit, all ITM's are intentional.\n<br />[*]There will be no merged patch, feel free to create one of your own.\n<br />[*]There is no guarantee that a smashed or bashed patch will carry forward all the relevant changes, even with bash tags, so manual patching will be necessary.[/list]\n<br />[line]\n<br />[color=#6d9eeb][size=5][b][u]Arcane Accessories[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]WACCF consistency changes.\n<br />[*]Added Blue and Orange Robes to the LItemClothesAll levelled list.[/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Arcane Archer Pack[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]WACCF consistency changes.\n<br />[*]Scripted arrow integration disabled.\n<br />[*]Explosion force for all arrows has been removed.\n<br />[*]Soul Stealer Arrow \x2013 Rebalanced to Ebony levels.  Added Dwarven material keyword.\n<br />[*]Added recipes for Soul Gem Arrowheads using 1 common Soul Gem, filled or not.  Makes 5 arrowheads.\n<br />[*]Bone Arrow \x2013 Rebalanced to between Dragonbone and Daedric levels, changed crafting recipe to 1 dragon bone and 1 firewood.\n<br />[*]Mystic Bound Arrow \x2013 Reduced damage slightly.\n<br />[*]Fire, Ice, and Lightning Arrows \x2013 Reduced explosion impact force to stop losing every damn arrow you fire, value increased.\n<br />[*]Fire, Ice, and Lightning Arrows \x2013 Require the Arcane Blacksmithing perk or mod equivalent.\n<br />[*]Fire, Ice, Lightning, and Bone arrows can rarely be found anywhere Glass, Ebony, and Daedric arrows would be found.\n<br />[*]The Solitude Fletcher, Drunken Huntsman, Dawnguard\x2019s Sorine Jurard, and the Volkihar vampire clan\x2019s Hestla are guaranteed to carry a few elemental arrows from level 12.\n<br />[*]Once the player has completed the \x201cStealer of Souls\x201d quest Calcelmo will have a few Soul Stealer arrows for sale.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR.[/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for SSO.[/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Bittercup[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]WACCF consistency changes.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR.\n<br />[*]Artefact replication - Requires the quest \"The Pit\" to be completed[/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for SSO.\n<br />[*]Artefact replication:\n<br />[list][*]Grand Champion's Helm - Requires the quest \"The Pit\" to be completed and the Basic Smithing (Steel Smithing*) perk; creates the Imperial Grand Champion's Helm.\n<br />[*]Grand Champion's Sword - Requires the quest \"The Pit\" to be completed and the Basic Smithing (Steel Smithing*) perk; creates the Imperial Grand Champion's Sword.[/list][/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Bloodchill Manor[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]Replaced Vampire Leather Hood with the WACCF version.[/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Bone Wolf[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Bone Wolf Additions[/u][/b][/color][/size]\n<br />[list][*]Added Bone Wolf to several companion lists.  Note that these lists are rarely used, so the bone wolf will not appear to frequently.[/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Bow of Shadows[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]WACCF consistency changes.\n<br />[*]Added WeapMaterialEbony keyword.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR.\n<br />[*]Artefact replication:\n<br />[list][*]Bow of Shadows - Requires the quest \"In the Shadows\" to be completed and either the Glass or Ebony smithing perk; creates the Ebony Long Bow.[/list][/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for SSO.\n<br />[*]Artefact replication:\n<br />[list][*]Bow of Shadows - Requires the quest \"In the Shadows\" to be completed and either the Glass or Ebony smithing perk; creates the Ebony Long Bow.[/list][/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Camping[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR.[/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Chrysamere[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]WACCF consistency changes.\n<br />[*]Damage is reduced to daedric levels.\n<br />[*]Material changed to Steel.\n<br />[*]Requires Quicksilver to temper.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR.\n<br />[*]Artefact replication:\n<br />[list][*]Chrysamere - Requires the quest \"The Lost Paladin\" to be completed and the Advanced Heavy Smithing (Orcish Smithing*) perk; creates the Paladin's Blade.[/list][/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for SSO.\n<br />[*]Artefact replication:\n<br />[list][*]Chrysamere - Requires the quest \"The Lost Paladin\" to be completed and the Advanced Heavy Smithing (Orcish Smithing*) perk; creates the Paladin's Blade.[/list][/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Civil War Champions[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]WACCF consistency changes.\n<br />[*]Both armour sets have been rebalanced to Orcish levels, and not equal to Daedric.\n<br />[*]Restored cloaks to chests.\n<br />[*]Tsun\x2019s Judgment is now a battleaxe and not a warhammer.\n<br />[*]Rebalanced all weapons to Glass levels.\n<br />[*]Tempering recipes have been changed.  All weapons now require Quicksilver, the Storm-Bear set requires Quicksilver, and the Imperial Dragon requires Ebony and Gold for the Shield.\n<br />[*]Added a work around for the Matching Set perk for the Storm-Bear armour set.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR.\n<br />[*]Artefact replication:\n<br />[list][*]Imperial Dragon set - Requires the quest \"Battle of the Champions\" to be completed, the player to have completed the quest to join the Imperials, and the Advanced Heavy Smithing (Orcish Smithing*) perk; creates the Imperial Champion set.\n<br />[*]Akatosh's Talon - Requires the quest \"Battle of the Champions\" to be completed, the player to have completed the quest to join the Imperials, and the Advanced Heavy Smithing (Orcish Smithing*) perk; creates the Imperial Champion Warhammer.\n<br />[*]Dragon's Oath - Requires the quest \"Battle of the Champions\" to be completed, the player to have completed the quest to join the Imperials, and the Advanced Heavy Smithing (Orcish Smithing*) perk; creates the Imperial Champion Sword.\n<br />[*]Storm-Bear set - Requires the quest \"Battle of the Champions\" to be completed, the player to have completed the quest to join the Stormcloaks, and the Advanced Heavy Smithing (Orcish Smithing*) perk; creates the Stormcloak Champion set.\n<br />[*]Tsun's Judgement - Requires the quest \"Battle of the Champions\" to be completed, the player to have completed the quest to join the Stormcloaks, and the Advanced Heavy Smithing (Orcish Smithing*) perk; creates the Stormcloak Champion Battleaxe.\n<br />[*]Storm-Bear Sword - Requires the quest \"Battle of the Champions\" to be completed, the player to have completed the quest to join the Stormcloaks, and the Advanced Heavy Smithing (Orcish Smithing*) perk; creates the Stormcloak Champion Sword.[/list][/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for SSO.\n<br />[list][*]Imperial Dragon set - Requires the quest \"Battle of the Champions\" to be completed, the player to have completed the quest to join the Imperials, and the Advanced Heavy Smithing (Orcish Smithing*) perk; creates the Imperial Champion set.\n<br />[*]Akatosh's Talon - Requires the quest \"Battle of the Champions\" to be completed, the player to have completed the quest to join the Imperials, and the Advanced Heavy Smithing (Orcish Smithing*) perk; creates the Imperial Champion Warhammer.\n<br />[*]Dragon's Oath - Requires the quest \"Battle of the Champions\" to be completed, the player to have completed the quest to join the Imperials, and the Advanced Heavy Smithing (Orcish Smithing*) perk; creates the Imperial Champion Sword.\n<br />[*]Storm-Bear set - Requires the quest \"Battle of the Champions\" to be completed, the player to have completed the quest to join the Stormcloaks, and the Advanced Heavy Smithing (Orcish Smithing*) perk; creates the Stormcloak Champion set.\n<br />[*]Tsun's Judgement - Requires the quest \"Battle of the Champions\" to be completed, the player to have completed the quest to join the Stormcloaks, and the Advanced Heavy Smithing (Orcish Smithing*) perk; creates the Stormcloak Champion Battleaxe.\n<br />[*]Storm-Bear Sword - Requires the quest \"Battle of the Champions\" to be completed, the player to have completed the quest to join the Stormcloaks, and the Advanced Heavy Smithing (Orcish Smithing*) perk; creates the Stormcloak Champion Sword.[/list][/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Dawnfang and Duskfang[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]WACCF consistency changes.[/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Dead Man\x2019s Dread[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]WACCF consistency changes.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR.\n<br />[*]Artefact replication:\n<br />[list][*]Blackwater Blade - Requires the quest \"The Restless\" to be completed and the Basic Smithing (Steel Smithing*) perk; creates the Ornate Steel Longsword.\n<br />[*]Cyrus' Sabre - Requires the quest \"The Restless\" to be completed and the Basic Smithing (Steel Smithing*) perk; creates the Ornate Redguard Rapier.[/list][/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for SSO.\n<br />[*]Artefact replication:\n<br />[list][*]Blackwater Blade - Requires the quest \"The Restless\" to be completed and the Basic Smithing (Steel Smithing*) perk; creates the Ornate Steel Longsword.\n<br />[*]Cyrus' Sabre - Requires the quest \"The Restless\" to be completed and the Basic Smithing (Steel Smithing*) perk; creates the Ornate Redguard Rapier.[/list][/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Divine Crusader[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]WACCF consistency changes.\n<br />[*]Weapon damage reduced to ebony levels.\n<br />[*]Heavy armour adjusted to ebony.\n<br />[*]Light (Reforged) adjusted to glass.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR.\n<br />[*]Artefact replication:\n<br />[list][*]Crusader set - Requires the quest \"Relics of the Crusader\" to be completed and the Advanced Heavy Smithing (Orcish Smithing*) or Advanced Light Smithing (Advanced Armors*) perk; creates the Crusader set.\n<br />[*]Reforged Crusader set - Requires the quest \"Relics of the Crusader\" to be completed and the Advanced Heavy Smithing (Orcish Smithing*) or Advanced Light Smithing (Advanced Armors*) perk; creates the Crusader Light set.\n<br />[*]Mace of the Crusader - Requires the quest \"Relics of the Crusader\" to be completed and the Advanced Heavy Smithing (Orcish Smithing*) or Advanced Light Smithing (Advanced Armors*) perk; creates the Crusader Mace.\n<br />[*]Sword of the Crusader - Requires the quest \"Relics of the Crusader\" to be completed and the Advanced Heavy Smithing (Orcish Smithing*) or Advanced Light Smithing (Advanced Armors*) perk; creates the Crusader Sword.[/list][/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for SSO.\n<br />[*]Artefact replication:\n<br />[list][*]Crusader set - Requires the quest \"Relics of the Crusader\" to be completed and the Advanced Heavy Smithing (Orcish Smithing*) or Advanced Light Smithing (Advanced Armors*) perk; creates the Crusader set.\n<br />[*]Reforged Crusader set - Requires the quest \"Relics of the Crusader\" to be completed and the Advanced Heavy Smithing (Orcish Smithing*) or Advanced Light Smithing (Advanced Armors*) perk; creates the Crusader Light set.\n<br />[*]Mace of the Crusader - Requires the quest \"Relics of the Crusader\" to be completed and the Advanced Heavy Smithing (Orcish Smithing*) or Advanced Light Smithing (Advanced Armors*) perk; creates the Crusader Mace.\n<br />[*]Sword of the Crusader - Requires the quest \"Relics of the Crusader\" to be completed and the Advanced Heavy Smithing (Orcish Smithing*) or Advanced Light Smithing (Advanced Armors*) perk; creates the Crusader Sword.[/list][/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Fearsome Fists[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]All gauntlets rebalanced to WACCF levels.\n<br />[*]Added WAF_SpikedGauntletGloves to unenchanted gauntlets.\n<br />[*]Replaced enchanted versions of the gauntlets with unenchanted versions.\n<br />[*]Scripted integration is left as-is for now.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR.[/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for SSO.[/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Fishing[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]Added appropriate WACCF keywords to all clothing.\n<br />[*]Ancient Nord, Ancient Nord Honed, and Nord Hero Dagger, Mace, and Warhammer rebalanced to WACCF levels.\n<br />[*]Disabled scripted integration of Nord weapons.\n<br />[*]Added Nord weapons to draugr levelled lists, includes enchanted versions for bosses.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR.\n<br />[*]Artefact replication - Requires the quest \"Fishing Legend\" to be completed and the Dragon Smithing perk; Dragonbone Argonian Dagger.[/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for SSO.\n<br />[*]Artefact replication - Requires the quest \"Fishing Legend\" to be completed and the Dragon Smithing perk; Dragonbone Argonian Dagger.[/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Forgotten Seasons[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]WACCF consistency changes.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR.[/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Gallows Hall[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]Bloodworm Helm and Helm of Oreyn Bearclaw rebalanced to Dragonscale and Dragonplate respectively.\n<br />[*]Added ArmorMaterialDragonplate to the Helm of Oreyn Bearclaw.\n<br />[*]Added ArmorMaterialDragonscale to the Bloodworm Helm.[/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Ghosts of the Tribunal[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]Added Survival_ArmorWarm keyword to the various Masks.\n<br />[*]Added appropriate WACCF keywords to all clothing.\n<br />[*]Weapon artefacts rebalanced to between Daedric and Ebony.\n<br />[*]Her Hand armour:\n<br />[list][*]Rebalanced to Ebony.\n<br />[*]Added ArmorMaterialEbony keyword.[/list]\n<br />[*]Indoril armour:\n<br />[list][*]Rebalanced to Chitin Heavy.\n<br />[*]Added DLC2ArmorMaterialChitinHeavy keyword. (Unfortunately there is no way to add new smithing categories so, this is the best I can do)[/list][/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR.\n<br />[*]Artefact replication:\n<br />[list][*]Cleaver of St. Felms - Requires the Dwarven smithing perk and the Cleaver of St. Felms in the player's inventory; creates Cleaver of the Saint.\n<br />[*]Hopesfire - Requires the Dwarven smithing perk and Hopesfire in the player's inventory; creates Dwarven Ebon Scimitar.\n<br />[*]Light of Day - Requires the Light of Day in the player's inventory; creates Iron Ceremonial Mace.\n<br />[*]Magebane - Requires either the Glass or Ebony smithing perk and Magebane in the player's inventory; creates Glass Ebon Greatsword.\n<br />[*]Skull Crusher - Requires the Steel smithing perk and Skull Crusher in the player's inventory; creates Steel Ceremonial Warhammer.\n<br />[*]Trueflame - Requires the Dwarven smithing perk and Trueflame in the player's inventory; creates Dwarven Ebon Ceremonial Sword.[/list][/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for SSO.\n<br />[*]Artefact replication:\n<br />[list][*]Cleaver of St. Felms - Requires the Dwarven smithing perk and the Cleaver of St. Felms in the player's inventory; creates Cleaver of the Saint.\n<br />[*]Hopesfire - Requires the Dwarven smithing perk and Hopesfire in the player's inventory; creates Dwarven Ebon Scimitar.\n<br />[*]Light of Day - Requires the Light of Day in the player's inventory; creates Iron Ceremonial Mace.\n<br />[*]Magebane - Requires either the Glass or Ebony smithing perk and Magebane in the player's inventory; creates Glass Ebon Greatsword.\n<br />[*]Skull Crusher - Requires the Steel smithing perk and Skull Crusher in the player's inventory; creates Steel Ceremonial Warhammer.\n<br />[*]Trueflame - Requires the Dwarven smithing perk and Trueflame in the player's inventory; creates Dwarven Ebon Ceremonial Sword.[/list][/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Goldbrand[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]WACCF consistency changes.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Artefact replication:\n<br />[list][*]Goldbrand - Requires the quest \"Fishing Legend\" to be completed and the Daedric or Dragon Smithing perk; creates Daedric Golden Katana.[/list][/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Artefact replication:\n<br />[list][*]Goldbrand - Requires the quest \"Fishing Legend\" to be completed and the Daedric or Dragon Smithing perk; creates Daedric Golden Katana.[/list][/list][/spoiler]\n<b