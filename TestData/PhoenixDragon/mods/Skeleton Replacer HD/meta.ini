nexusDescription="[b][u][size=5][center]Skeleton Replacer HD - SE[/center][/size][/u][/b]\n<br />\n<br />[size=3][u][b]-Replaces the models and textures for:[/b][/u][/size]\n<br />[list]\n<br />[*][size=3]All the regular skeletons.[/size]\n<br />[*][size=3]All the static skeletons such as the ones laying in nordic ruins and the bone piles inside pillars and such.[/size]\n<br />[*][size=3]All the skulls.[/size]\n<br />[*][size=3]All the bloody bones.[/size]\n<br />[*][size=3]Armored skeletons.[/size]\n<br />[*][size=3]Soulcairn skeletons (I added a few animated effects to them inside their nifs to hopefully make them a tiny bit less boring looking).[/size]\n<br />[*][size=3]Necro skeletons (the dark ones with red eye sockets).[/size]\n<br />[*][size=3]Hearthfire home trophies (the skeleton archer and the troll with a skull and femur in his hands).[/size]\n<br />[*][size=3]Loading screens (the skeleton archer, the troll with a skull and femur in his hands and the skull sitting on a scroll next to coin bags).[/size]\n<br />[*][size=3]Pelagius Hipbone.[/size]\n<br />[*][size=3]Bandit poles.[/size]\n<br />[*][size=3]Evil RockCairns.[/size]\n<br />[*][size=3]Miraak's skeleton form once he's killed.[/size]\n<br />[/list]\n<br />[b][u][size=3]-Options:[/size][/u][/b]\n<br />[list]\n<br />[*][size=3]Available in 8K/4K/2K and 1K.[/size]\n<br />[*][size=3]De-saturared option.[/size]\n<br />[*][size=3]You can pick whether or not you want the skeletons to have glowing eyes.[/size]\n<br />[*][size=3]You can pick whether or not you want my custom effects for the soulcairn skeletons.[/size]\n<br />[*][size=3]The path of sorcery patch can also act as a smaller skulls option if you think the size of the skulls on the skeleton creatures is too big, it does not have to be used with path of sorcery.[/size]\n<br />[/list]\n<br />[size=3][b]-Supported mods and patches made:[/b][/size]\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/27266]Beast Skeletons revised (bitter edition)[/url]\xfeff and the original version [url=https://www.nexusmods.com/skyrimspecialedition/mods/517]Beast Skeletons[/url]\xfeff.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/9666]M'rissi's Tails of Troubles[/url]\xfeff.[/size]\n<br />[*][size=3]Fixed the sound materials like in the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/21027]unofficial material fix[/url]\xfeff\xa0mod but instead of using wood as their material, they actually use the bone material.[/size]\n<br />[*][size=3]Skeleton eyes Enb-Light patch (you still need\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/48424]Particle Lights For ENB SE - Undead Creatures[/url]\xa0if you want the female draugrs,dragon priests and ghosts to have enb-light as well, just let my enb-light patch overwrite it).\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/18994]WACCF[/url]\xfeff Patch.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/6180]Undeath[/url]\xfeff and any addons for it which required a patch.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/11052]Majestic Mountains[/url].[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/52335]Particle Lights for ENB - Nordic Ruins Candles[/url].\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/34684]Rustic Reliefs[/url]\xfeff Kulharin's parallax patch.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/21775]Draugr Upgrades and Improvements (Draugr and Skeleton Overhaul)[/url].\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/4155]Clockwork[/url]\xfeff.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/5197]Undead FX[/url]\xfeff.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/2424]Enhanced Lights and FX[/url]\xfeff.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/6660]Path of Sorcery[/url]\xfeff.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/28874]Extra Playable Skeletons SSE[/url]\xfeff.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/12680]Skyrim Immersive Creatures[/url]\xfeff and the [url=https://www.nexusmods.com/skyrimspecialedition/mods/18639]official patch central[/url]\xfeff.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/14168]The Tools of Kagrenac[/url]\xfeff.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/43158]Lux[/url]\xfeff.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/4452]Death's Head - Skull Mask[/url]\xfeff.[/size]\n<br />[/list]\n<br />[b][u][size=3]-Notes:\n<br />\n<br />[/size][/u][/b][size=3]The skulls for unique characters are covered in [url=https://www.nexusmods.com/skyrimspecialedition/mods/52073]Unique Skulls HD - SE[/url]\n<br />\n<br />The animated effects for the soul cairn skeletons is aimed to make them look a bit more unique, i didn't think their purple and transparent appearance was enough but if you do not like those there is an option in the fomod to install the soul cairn skeletons without those animated effects.[/size]\n<br />\n<br />[size=3]I did my best to fix the misaligned\xa0\x62ones on static skeletons in dungeons and such, the vanilla skeletons had their right foot flipped, were missing the shoulder bones (scapula) and clavicles, the humerus joints weren't connected to the ribcage\xa0\x64ue to those missing bones (in some cases they would clip through the ribcage), and the femur joints were clipping through the pelvis.\n<br />\n<br />I checked in as many locations as i could and those fixes work fine everywhere i've been to but with that said, due to the way bethesda placed and posed those skeletons bone by bone, there is a slight possibility that you might encounter some skeletal remains with odd or misaligned bones; sadly, editing one bone causes all instances where it is used to be edited as well.[/size]\n<br />\n<br />[size=3]This is my attempt at replacing all the skeletons and skulls in the game, i believe i have covered everything but if i happen to have missed something please let me know in the comments.\n<br />\n<br />I noticed the vanilla pelagius hipbone had it's own texture set, just for one bone, while the vanilla skeleton also has 1 texture set, for all the bones in the skeleton, i thought that was a waste and decided to spread my skeleton textures on 2 texture sets, removing the texture set for the pelagius hipbone, my pelagius hipbone uses my skeletons textures and i think it looks fine.[/size]\n<br />\n<br />[size=3]Piles of bones and skulls in the soul cairn will be covered later, in my soul cairn retexture, the reason for this is the ground dirt textures have bones in them and i want them to match with the piles.[/size]\n<br />\n<br />[size=3]I do not intend to cover animal skulls and bones, not yet anyway..[/size]\n<br />\n<br />[size=3](All pictures were taken with the 4K saturated version).[/size]\n<br />\n<br />[b][u]-Credits:[/u][/b]\n<br />[size=3]-[/size][url=https://www.nexusmods.com/skyrimspecialedition/users/93362]Rudy102[/url][size=3]\xa0,\xa0[/size][url=https://www.nexusmods.com/skyrimspecialedition/users/283020]Brumbek[/url][size=3]\xa0\x61nd [/size][url=https://www.nexusmods.com/skyrimspecialedition/users/50222836]JonnyWang13[/url][size=3] for creating and giving permission to use some of their assets here on nexus.[/size]\n<br />[size=3]-[/size][url=https://www.nexusmods.com/skyrimspecialedition/users/2335170]Remmykun[/url][size=3] for Particle Lights for ENB - Nordic Ruins Candles.[/size]\n<br />[size=3]-[/size][url=https://www.nexusmods.com/skyrimspecialedition/users/930789]Kulharin[/url][size=3] for his parallax patches.\n<br />[/size]-[url=https://www.nexusmods.com/users/6713039]InstantKor[/url] for his Lux patches.\n<br />-[url=https://www.nexusmods.com/users/102078168]WillOhTheWisp[/url]\xa0\x66or taking care of the patch for Death's Head - Skull Mask.\n<br />\n<br />[size=3][img]https://i.postimg.cc/8TnMNLJK/Banner-Main-Skeletons.png[/img][/size]\n<br />\n<br />[size=3][img]https://i.postimg.cc/7H15Gzhy/Banner-Skele-Variants.png[/img][/size]\n<br />\n<br />[size=3][img]https://i.postimg.cc/nFmvdMLd/Banner-Necro.png[/img][/size]\n<br />\n<br />[size=3][img]https://i.postimg.cc/F93R8SjJ/Banner-Soul-Cairn.png[/img][/size]\n<br />\n<br />[size=3][img]https://i.postimg.cc/qJ23sYmS/Banner-Ruins.png[/img][/size]\n<br />\n<br />[size=3][img]https://i.postimg.cc/LRBPhcgZ/Banner-Ruins2.png[/img][/size]\n<br />\n<br />[size=3][img]https://i.postimg.cc/hgF8X8CN/Banner-Bloody-Bones.png[/img][/size]\n<br />\n<br />[size=3][img]https://i.postimg.cc/6WK3XQ0b/Banner-Trophies.png[/img][/size]\n<br />[b][u][size=4][center]Beast Skeletons / M'Rissi Support[/center][/size][/u][/b]\n<br />[img]https://i.postimg.cc/JRhZfpnH/Banner-Beast-Skele.png[/img]\n<br />[b][u][center][size=4]Undeath Patch[/size][/center][/u][/b]\n<br />[img]https://i.postimg.cc/SqjgRQzx/Mod-Main-Image.png[/img]\n<br />[center][b][u][size=4]Clockwork Patch[/size][/u][/b][/center]\n<br />[img]https://i.postimg.cc/Hd643cq6/Clockwork.png[/img]"
