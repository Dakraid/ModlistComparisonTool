nexusDescription="[size=3][img]http://i68.tinypic.com/rr8u85.jpg[/img]\n<br />[youtube]2dn0N5pe6rk[/youtube]\xa0\xa0 \n<br />\n<br />This will replace first person parry animation for all melee weapon, onehanded, twohanded and dual wield. Unlike vanilla this mod will make player do 3 variation of parrying moves while blocking, except dual wield. This will enhances the feels that we deflect incoming attack and push it away instead of taking the hit willingly. Also feels like enemy really \"chasing\" you, not targeting same exact point of player weapon all the time. This mod also change block bash and power bash for onehanded, dual wield and greatsword with stabbing moves, [size=3]requires Power Bash perk skill tree[/size]. Stabbing bash for onehanded and dual wield separated in its own folder because vanilla shared this animation [size=3]with [/size]mace and axe. \n<br />\n<br />NMM Installer folder info:\n<br />\n<br />00 All except dual wield\n<br />Correction, it should be All except dual wield and bash \n<br />01 Onehanded\n<br />Only onehanded parrying. Sword animation shared with mace and axe.\n<br />02 Greatsword\n<br />Only greatsword parrying\n<br />03 Battleaxe\n<br />Only Battleaxe parrying. Animation shared with Warhammer.\n<br />04 Dual wield\n<br />Only Dual wield parrying. Requirements Dual Wield Parrying mod. Link in description below.\n<br />05 Stab bash for Onehanded, Greatsword and Dual Wield\n<br />Replaces power bash animation ([size=3][size=3]requires Power Bash perk skill tree[/size][/size]) with stabbing moves. \n<br />\n<br />Onehanded parry animation also shared with dagger; 1hm on right hand and magic cast on left hand; and [size=3]h2h - Unarmed[/size] (if you have Dual Wield Parrying mod)\n<br />\n<br />[size=3]Installation [size=3]NMM\n<br />[/size]or drag &amp; drop to your data folder\n<br />[/size][size=3][size=3][size=3]Please double check your download file is it correctly placed in destination folder [/size][/size][/size][size=3][size=3]\n<br />Usually it wont leave a mark on game [size=3][size=3]if uninstalled [/size][/size]like esp or scripts\n<br />[/size]I hope all works fine please comment if theres bug or anything[/size]\n<br />\n<br />Mods used in video/screenshot\n<br />Legerity - Morgynn Ashcroft's Swordby [b]Billyro and Darkrogue21[/b]\n<br />https://www.nexusmods.com/skyrim/mods/77870/?\n<br />Dunmeri Leaf Swordsby [b]Billyro[/b]\n<br />https://www.nexusmods.com/skyrim/mods/87255/?\n<br />Slick Onehanded Animationby [b]5poiler[/b]\n<br />https://www.nexusmods.com/skyrim/mods/86604/?\n<br />Review Studio With Green Screen Roomsby [b]KahjiitRaj[/b]\n<br />https://www.nexusmods.com/skyrim/mods/11792/?\n<br />\n<br />Dual wield mod for Skyrim Special Edition\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/18264?tab=description](SJG) Dual Wield Parrying Reimplementation for SSE [/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/16334?tab=description]Key Bindable Dual Wield Blocking and Parrying[/url]\n<br />\n<br />Download link for Skyrim 32bit\n<br />[url=https://www.nexusmods.com/skyrim/mods/87327]https://www.nexusmods.com/skyrim/mods/87327[/url]\n<br />\n<br />[/size][size=3][size=3][size=3][size=3]My mod for 3rd person view parrying\n<br />[/size][/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/4352]Blocking Animation Pack SSE\n<br />[/url][/size][/size]\n<br />[size=3][size=3]My other mod that also have first person animation\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20375]Finally First Person Magic Animation for SSE[/url]\n<br />\n<br />[/size]Thats it comeback and endorse if you like this\n<br />\n<br />Thanks to \n<br />[/size][size=3]gem249204 for SSE convert\n<br />Bethesda \n<br />Nexus\n<br />[/size]"
