nexusDescription="\x65e5\x672c\x8a9e\x306e\x8aac\x660e\x306f[url=https://tktk1.net/skyrim/mymod/tkchildren/]\x30d6\x30ed\x30b0\x8a18\x4e8b[/url]\x306b\x3066\n<br />\n<br />It is [url=http://www.nexusmods.com/skyrim/mods/49756/]TK Children[/url] for Skyrim Special Edition. \n<br />It is almost same the original, but it has unofficial skyrim special edition patch.\n<br />\n<br />[color=#c9daf8][b][size=3][color=#9fc5e8][size=4]Features[/size][/color][/size][/b][/color]\n<br />This mod modifies child faces for giving some variation.\n<br />Adds eight hairs for child, and face is editable in CK.\n<br />\n<br />Face modeling is based on parents and personality.\n<br />\n<br />Babette wears a dark brotherhood cloth.\n<br />Aeta wears a skaal cloth.\n<br />\n<br />[color=#9fc5e8][size=4][b]Requirement[/b][/size][/color]\n<br />DLC Hearthfire, Dragonborn.\n<br />\n<br />[color=#9fc5e8][size=4][b]Installation[/b][/size][/color]\n<br />1) Download from \"Download with manager\" button on Nexus.\n<br />2) Press the \"Activates the selected Mod\" button.\n<br />3) Select if you need options in Installer.\n<br />\n<br />Install options\n<br />- Language selection. English or Japanese.\n<br />- USSEP patch.\n<br />- Disable/Enable subsurface map for glitch stripes in face. If you do not use ENB, choose \"No SSS\".\n<br />- Changes Babette's eyes to vampire or nothing.\n<br />\n<br />[color=#9fc5e8][size=4][b]Edit child face in CK[/b][/size][/color]\n<br />1) Run Creation Kit, click File -&gt; Data..., active TKChildren.esm and then OK.\n<br />2) Chose an actor you want to edit in the Object Window. \n<br />3) Edit face in Character Gen Morphs tab and Character Gen Parts tab. Click OK when you finish.\n<br />4) Select the edited actor, type ctrl + F4. On success, \"Done\" will be displayed.\n<br />5) File -&gt; Save, Save esp file.\n<br />6) Activate the esp with your mod manager, put below the group of TKChildren esp in loadorder.\n<br />\n<br />\n<br />[color=#9fc5e8][size=4][b]Troubleshooting[/b][/size][/color]\n<br />[color=#ffe599][size=3][b]Q.Too shinyyy face.[/b][/size][/color]\n<br />\n<br />[b]A. When using ENB, SSS is too effective for the child.[/b]\n<br />Edit [b]enbserise.ini[/b] in Skyrim folder.\n<br />[SUBSURFACESCATTERING]\n<br />EnableTextureAlpha = [b]true[/b]\n<br />\n<br />It is true by default, so commonly it is unnecessary task.\n<br />\n<br />[color=#9fc5e8][size=4][b]Credit[/b][/size][/color]\n<br />HISSSSA - Author of HS-Children. It's based on HS-Children made by HISSSSA.\n<br />\n<br />[color=#9fc5e8][size=4][b]Permission[/b][/size][/color]\n<br />- Redistribution of TKChildren.esm file and tri file is not permitted for avoiding conflict.\n<br />- Feel free to distribute esp files and created faces with TKChildren.esm as the master. No need to contact me.\n<br />- Example: you want to create child like this mod for a quest mod e.g \n<br />Falskaar.\xa0 No need contact me. * But, you need contact with author of \n<br />quest mod.\n<br />- Feel free to distribute patches for TK Children. No need to contact me.\n<br />\n<br />[color=#9fc5e8][size=4][b]Special Thanks[/b][/size][/color]\n<br />anano\n<br />HISSSSA\n<br />Kanra\n<br />Higeyosi\n<br />RAN46\n<br />Kutsumiya\n<br />\n<br />[color=#9fc5e8][size=4][b]Log[/b][/size][/color]\n<br />(yyyy.mm.dd)\n<br />2013.12.14 Beta release.\n<br />2014.01.11 1.0\xa0 Nexus Release.\n<br />2016.12.03 2.0\xa0 Renewal of shaping and texture. More variations, more real.\n<br />\xa0\xa0 \xa0\xa0\xa0 \xa0\x41\x64\x64\x65\x64 freckles face texture (detail map).\n<br />\xa0\xa0 \xa0\xa0\xa0 \xa0Supported SSS with ENB.\n<br />\xa0\xa0 \xa0\xa0\xa0 \xa0Integrated one esp.\n<br />\xa0\xa0 \xa0\xa0\xa0 \xa0Supported Skyrim SE.\n<br />\xa0\xa0 \xa0\xa0\xa0 \xa0Included USLEEP patch.\n<br />\xa0\xa0 \xa0\xa0\xa0 \xa0\x43hanged a partial pass, hairs move to meshes&#92;actors&#92;character&#92;TKChildren&#92;Hair.\n<br />\xa0\xa0 \xa0\xa0\xa0 \xa0\x46ixed head mesh error. \"Wet and Cold - correspondence of TK Children Compatibility Mesh\" became unnecessary.\n<br />\xa0\xa0 \xa0\xa0\xa0 \xa0Improved facial expression is almost no collapse.\n<br />2016.12.10 2.0 Fixed it includes old files without version changes. Fixed\xa0 a patch master file change USLEEP to USSEP.\n<br />2018.01.20 2.0 Optimize esp and nif for SE.\n<br />2018.01.26 2.0 Re-uploaded because it is an old file.\n<br />2019.11.26 2.01 Optimized textures. Fixed USSEP patch causing infinite load.\n<br />\n<br />[color=#9fc5e8][b][size=4]Supports are welcome[/size][/b][/color]\n<br />I cannot accept donations by Paypal in my country. It is possible for patreon or ko-fi.\n<br />\n<br />[url=https://www.patreon.com/tktk][img]https://staticdelivery.nexusmods.com/mods/110/images/36006/36006-1554483974-832995218.png[/img][/url]\n<br /> \xa0\n<br /> ko-fi in my page. $3-\n<br /> [url=https://ko-fi.com/R6R8EER3]https://ko-fi.com/R6R8EER3[/url]"
