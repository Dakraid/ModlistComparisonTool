nexusDescription="[font=Verdana][center]\n<br />[size=3][color=#cccccc][b]This is some kind of a everlasting WIP project. At least until I get bored by this game ;)[/b][/color][/size]\n<br />\n<br />[img]https://imgur.com/3m8ZtnY.png[/img]\n<br />\n<br />[b][size=3][color=#cccccc]Straight from the Heart Quality - more light sources for the ENB users (sorry but only for them). This mod utilizes a new \"ENB Particle and Fire Lights\" feature. Requires 0.365 binaries or newer.[/color][/size][/b]\n<br />\n<br />\n<br />[b][color=#e06666][size=4]Adds a light sources to the Deathbells and Nirnroots.[/size][/color][/b]\n<br />\n<br />[img]https://i.imgur.com/3UUv9eb.jpg[/img]\n<br />\n<br />[img]https://i.imgur.com/z53zKC3.jpg[/img]\n<br />\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/mods/95760][size=4][color=#9fc5e8][b]LE (Oldrim) Version here :)[/b][/color][/size][/url]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22574][size=4][color=#ffff00][b]Check also this awesome mod -&gt; \"ENB Light\" by 4109  :)[/b][/color][/size][/url]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39894/][size=4][color=#ffff00][b]And this -&gt; \"Rudy's More Lights Deathbell and Nirnroot For 3D Trees and Plants\" by yoyocell123  :)[/b][/color][/size][/url]\n<br />\n<br />[b]Installation:[/b]\n<br />\n<br />[b][size=3][color=#cccccc]!!! \"EnableComplexParticleLights\" must be turned on in the Effects section [font=Verdana][b][size=3][color=#cccccc](ENB UI)[/color][/size][/b][/font] and \"EnableBigRange\"in the [COMPLEXPARTICLELIGHTS] section !!!\n<br />[/color][/size][/b]\n<br />\n<br />[color=#cccccc]Because I did a tweaks only for a  meshes, this mod is compatible with all the texture overhauls, but not with the mods which change the nifs.[/color]\n<br />\n<br />\n<br />\n<br />[size=2][color=#b6b6b6]A special thanks for Mindflux/artem1s, author of a Skyrim Partile Patch, for his help :D[/color][/size][/center][/font]"
