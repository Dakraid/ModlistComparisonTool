nexusDescription="[size=5]Description[/size]\n<br />\n<br />This mod covers all 104 named\xa0 adults in Haagfingar Hold, which includes NPCs from the city of Solitude, Blue Palace, Castle Dour, Dragon Bridge, Solitude Stables and Sawmill, and Katla's farm.\n<br />\n<br />(Do note that this mod excludes Serana. Her appearance is very subjective so I decided not to include her in this)\n<br />\n<br />The vast majority of these NPCs were created using real life people as references which took a lot more time but I think gave really good results in the end. General Tullius was actually modeled off of his voice actor Michael Hogan.\n<br />\n<br />These are the NPCs included:\n<br />\n<br />[list]\n<br />Addvar\n<br />Ahtar\n<br />Aia Arria\n<br />Alexia Vici\n<br />Angeline Morrard\n<br />Aquillius\n<br />Ataf\n<br />Azzada Lylvieve\n<br />Beirand\n<br />Belrand\n<br />Bendt\n<br />Bjartur\n<br />Bolgeir Bearclaw\n<br />Brelas\n<br />Bryling\n<br />Captain Aldis\n<br />Commander Maro\n<br />Corpulus Vinius\n<br />Dervenin\n<br />Dorian\n<br />Elenwen\n<br />Elisif\n<br />Endarie\n<br />Erdi\n<br />Erikur\n<br />Eris\n<br />Evette\n<br />Faida\n<br />Falk Firebeard\n<br />Feran\n<br />Fihada\n<br />Freir\n<br />Fridrika\n<br />Fura\n<br />Gaius Maro\n<br />Garan\n<br />Geimund\n<br />General Tullius\n<br />Gianna\n<br />Giraud Gemane\n<br />Gisli\n<br />Greta\n<br />Harkon\n<br />Heimvar\n<br />Hestla\n<br />Hjorunn\n<br />Horgeir\n<br />Horm\n<br />Illdi\n<br />Inge Six Fingers\n<br />Irnskar Ironhand\n<br />Istar\n<br />Jala\n<br />Jawanan\n<br />Jolf\n<br />Jordis\n<br />Jorn\n<br />Julienne Lylvieve\n<br />Katla\n<br />Kharag\n<br />Legate Adventus Caesennius\n<br />Legate Rikke\n<br />Lisette\n<br />Lodvar\n<br />Malborn\n<br />Melaran\n<br />Michel Lylvieve\n<br />Modhna\n<br />Namasur\n<br />Noster One-Eye\n<br />Octieve San\n<br />Odar\n<br />Olda\n<br />Orthjolf\n<br />Pantea Ateia\n<br />Rargal\n<br />Razelan\n<br />Roggvir\n<br />Ronthil\n<br />Rorlund\n<br />Rulindil\n<br />Sabine Nytte\n<br />Safia\n<br />Salonia Caelia\n<br />Sayma\n<br />Sebastian Lort\n<br />Silana Petreia\n<br />Snilling\n<br />Snorreid\n<br />Sorex Vinius\n<br />Stalf\n<br />Styrr\n<br />Sybille Stentor\n<br />Taarie\n<br />Thaer\n<br />Titus Mede II\n<br />Una\n<br />Valerica\n<br />Varnius Junius\n<br />Viarmo\n<br />Vingalmo\n<br />Vittoria Vici\n<br />Vivienne Onis\n<br />Xander[/list][size=5]\n<br />[/size][size=5]Requirements[/size]\n<br />\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP[/url]\xa0(Unofficial Skyrim SE Patch)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19181]Expressive Facial Animation Female[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19532]Expressive Facial Animation Male\n<br />[/url]\n<br />The mod was designed with the version of the High Poly Head that was made to work with Expressive Facial Animation. Using this mod without Expressive Facial Animations installed can cause issues such as mouth clipping or eyes looking odd. It's not a hard requirement but to avoid any issues you should have it installed.\n<br />[/size]\n<br />\n<br />[size=5]A Few Things to Note\n<br />\n<br />[/size]There is an optional version of the mod in the download section that removes female npcs already covered by other mods.\n<br />\n<br />There are 8 NPCs that I removed head gear from, they are Horm, Greta, Katla, Fridrika, Aia, Silana, Angeline, and Michel Lylvieve. The vanilla hats and hoods are so poorly designed it just looks better to have the NPCs use hair instead. If your using this on a new game there are no issues. However, these characters will be naked if you install this on a game where you have already met these characters. To fix, walk up to the npc, open the console, click on the npc, type\xa0resetinventory\xa0then hit enter.\n<br />\n<br />I've also changed any female characters that used male animations to use the female ones.\n<br />\n<br />[size=5]Mod Suggestions\xa0(to make it look like screenshots, they're not requirements)[/size]\n<br />\n<br />[size=3]I have left the faces, bodies, and eyes to use whatever textures you have (if any) installed because everyone's preference is different. That being said, for best results these are the mods the replacer was designed with and I highly recommend them.[/size]\n<br />\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/8505]Tempered Skins for Females[/url] (Screenshots us the Young Rough version) or alternatively\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/20078]Biijin Skin[/url]\xa0(for a younger more prestine look)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/6580?tab=files]Skysight Skins\xa0(just the normal face textures, not younger option, and less veins body)\n<br />[/url][url=https://www.nexusmods.com/skyrim/mods/36510]Superior Lore-friendly Hair[/url]\xa0(rough version)\n<br />[/size][url=http://www.nexusmods.com/skyrimspecialedition/mods/1067]Beards[/url]\xa0(retextures)\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/1062]Brows[/url]\xa0(just for retextures)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28510?tab=posts]Mild Complexions[/url]\xa0(I use the age 40 from this and age 50 from tempered skins)\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/36063?tab=description]Authentic Eyes[/url]\xa0(for all humans) and\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/16185]The Eyes of Beauty[/url]\xa0( I only use the elf eyes from this)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35411]Lamae's Gaze[/url] (for the vampire eyes)\n<br />[/size]\n<br />\n<br />[size=4]Install[/size]\n<br />Install with a Mod Manager (Recommended)\n<br />\n<br />\n<br />[size=4]Uninstall[/size]\n<br />Uninstall with a Mod Manager\n<br />This mod would be a pain in the ass to uninstall without one\n<br />\n<br />[size=3]Load Order[/size]\n<br />Below anything that overwrites the same NPCs until a patch can be made\n<br />\n<br />\n<br />[size=5]Credits[/size][size=4]\xa0\x66or those that made this mod possible\xa0[/size][size=2](The assets in this mod were all included with either direct or open permissions)[/size]\n<br />\n<br />[size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/6817]KS Hairdos[/url]\xa0\x62y Kalilies, Stealthic, and Shockero\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46990]Beards for High Poly Head[/url]\xa0\x62y afboak\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44716]Pocky's 4k Human Female Makeup\xfeff by PockyPunk1\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/7992]Hallgarth's Additional Vanilla Hair[/url]\xa0\x62y Hallgarth\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2014]ApachiiSkyHair[/url]\xa0\x62y Apachii\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/16185]The Eyes of Beauty[/url]\xa0\x62y LogRaam and ported to SSE by docteure\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/16582]Salt &amp; Wind Rough Hair[/url]\xa0\x62y jasperthenome and ported by Shiva182\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44975]KS Hairdos 1.7 Salt and Wind[/url]\xa0\x62y mashanen\n<br />High Poly Head by\xa0KouLeifoh (mod is posted on VectorPlexus)\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/24495]Female Makeup Suite[/url]\xa0\x61nd\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/20183]Skin Feature Overlays[/url]\xa0\x61nd HD Vanilla Tints\xa0\x62y DomainWolf\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/19080]RaceMenu[/url]\xa0\x62y Expired\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP[/url]\xa0\x62y Arthmoor\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42635]Beards of Power[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/20108844]Mharlek1[/url]\n<br />Bethesda for Skyrim SE[/size]"
