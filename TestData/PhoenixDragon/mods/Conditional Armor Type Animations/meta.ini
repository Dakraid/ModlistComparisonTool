nexusDescription="This mod uses\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/19968244]Felisky384[/url]'s \"Dynamic Animation Replacer\" to make actors play Heavy, Light or non-armored (Robes, clothes or naked) animations, based on worn equipement.\n<br />\n<br />This will also serve as the main folder structure for my released and upcoming non-combat animation mods.\n<br />\n<br />\n<br />[size=4][u]How it works[/u][/size]\n<br />\n<br />[u][b]1 - Non-SHAC logic[/b]:[/u]\n<br />\n<br />If using this mod and DAR only:\n<br />\n<br />\xfeff[img]https://i.imgur.com/YyRryHI.jpg[/img]\n<br />\n<br />As you can see in the second check, wearing any single piece of equipment that has the Keyword \"Heavy\"\xa0 is enough to trigger heavy animations and blow light animations out of the picture, For example:\n<br />\n<br />-Everything an actor is wearing is flagged as light armor except the Amulet that is flagged as heavy armor. This actor proceeds to play heavy armor animations.\n<br />\n<br />\n<br />[u][b]2 - SHAC logic[/b][/u]:  (Discontinued)\n<br />\n<br />\n<br />\n<br />[size=4][u]Requirement[/u][/size]\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\xfeff.\n<br />[*][s][url=https://www.nexusmods.com/skyrimspecialedition/mods/51284?tab=description]Smooth Heavy Armor Count[/url]\xfeff[/s], Script bloat bug.\n<br />[/list]\n<br />[size=4][u][size=4][u]Installation\n<br />\n<br />[/u][/size][/u][/size][list]\n<br />[*]Use any mod manager or manually copy the content from \"Conditional Armor Type Animations - CATA\" 'data' into your Skyrim SE 'data' folder.\n<br />[/list]\n<br />[size=4][u][size=4][u]Usage\n<br />\n<br />[/u][/size][/u][/size]Navigate to \"data&#92;meshes&#92;actors&#92;character&#92;animations&#92;DynamicAnimationReplacer&#92;_CustomConditions\" where you'll find these folders:\n<br />\n<br />[list]\n<br />[*]68500 : Light armor animation folder.\n<br />[*]68501 : Heavy armor animation folder.\n<br />[*]68505 : Non-armored animation folder.\n<br />[*]68506 : Non-armored mage animation folder.\n<br />[/list]\n<br />Each one of these contains 2 additional folders: \"female\" and \"male\" folders where you'll want to drop your desired custom .hkx animations files for that specific gender.\n<br />\n<br />This mod contains the folder structures and conditions and doesn't add any animation on its own.\n<br />\n<br />Optional CATA addons are provided in my released non-combat animation mods, they represent my personal setup and are [b]completely optional[/b]: \n<br />\n<br />-[url=https://www.nexusmods.com/skyrimspecialedition/mods/52488]Vanargand Animations - Male Idle Walk and Run[/url]\xfeff : Light armored male folder.\n<br />-[url=https://www.nexusmods.com/skyrimspecialedition/mods/51681]Vanargand Animations - Female Idle Walk and Run[/url]\xfeff : Light armored female folder.\n<br />-[url=https://www.nexusmods.com/skyrimspecialedition/mods/53381]Vanargand Animations - Sprint[/url]\xfeff : Light armored female and Light armored male folders.\n<br />\n<br />-[url=https://www.nexusmods.com/skyrimspecialedition/mods/42204]Leviathan Animations - Female Idle Walk And Run[/url]\xfeff : Heavy armored female folder.\n<br />-[url=https://www.nexusmods.com/skyrimspecialedition/mods/42590]Leviathan Animations - Male Idle Walk And Run[/url] : Heavy armored male folder.\n<br />-[url=https://www.nexusmods.com/skyrimspecialedition/mods/43059]Leviathan Animations - Sprint[/url] : Heavy armored female and Heavy armored male folders.\n<br />\n<br />-[url=https://www.nexusmods.com/skyrimspecialedition/mods/51198?tab=description]Runway Walk Animation[/url] + bonus run and idle : Non-armored Female folder.\n<br />\n<br />-[url=https://www.nexusmods.com/skyrimspecialedition/mods/68005]Goetia Animations - Female Idle Walk And Run [/url]: Non-armored female mage animation folder.\n<br />-[url=https://www.nexusmods.com/skyrimspecialedition/mods/68625]Goetia Animations - Male Idle Walk And Run [/url]: Non-armored male mage animation folder.\n<br />-[url=https://www.nexusmods.com/skyrimspecialedition/mods/69409]Goetia Animations - Sprint[/url] : Non-armored female mage and Non-armored male mage folders. \n<br />\n<br />\n<br />If any animation does not suit your taste, simply uninstall the addon or replace it with your desired custom animations.\n<br />\n<br />\n<br />[size=4][u][size=4][u]Credits   [/u][/size][/u][size=4]      \n<br />\n<br />[size=3]   \xfeff[/size][size=3][url=https://www.nexusmods.com/skyrimspecialedition/users/19968244]Felisky384[/url][/size][size=3]\xfeff author of Dynamic Animation Replacer.[/size][size=3]\n<br />[/size][/size][/size]\n<br />[center][url=https://www.nexusmods.com/skyrimspecialedition/users/3812151?tab=about+me][size=5][u][u][size=5][u][u][/u][/u][/size][/u][/u][/size][/url][b][size=3]---------------------------------------------\n<br />[/size][/b]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/3812151?tab=about+me][size=5][u][u][size=5][u][u][size=5][u][u]My other work[/u][/u][/size][/u][/u][/size][/u][/u][/size][/url]\xfeff\xfeff[/center]\n<br />[youtube]0lK5xk-5YVw[/youtube]\xa0 [youtube]XtAZK9RymmQ[/youtube]\xa0 \n<br />[youtube]Wjp8ScnkOGU[/youtube]\xa0 [youtube]1PkAkq1KMOE[/youtube]\n<br />[youtube]AkJhH-oHrSc[/youtube]\xa0 [youtube]n8OUNOMEPzg[/youtube]"
