nexusDescription="[center][/center][center][img]http://i.imgur.com/Umd96HM.png[/img][font=Tahoma]\n<br />[/font][font=Tahoma][u][b][size=4]HD Blacksmith Signs\n<br />[/size][/b][/u][/font][font=Tahoma]\n<br />[/font][font=Tahoma][b]Current Version:[/b] [color=#00bfff]1.0[/color]\n<br />\n<br />If you like any mod and have a spare moment, why not hit that\xa0[img]https://i.imgur.com/BLgvSvV.png[/img]\xa0\x62utton? It helps more than you might think!\n<br />\n<br />\n<br />[img]http://i.imgur.com/49cajQm.png[/img]\n<br />[color=#00ffff]\n<br />\x2022 Now includes mip maps (for less vram use and less artifacts)\n<br />\x2022 Now includes an upscaled normal map file (for better quality)\n<br />[font=Tahoma]\x2022[/font]\xa0\x44XT5 compression (a lot smaller file size with no quality loss)\n<br />\x2022 Texture changed from dark metal color to lore-friendly brownish color (like vanilla texture)[/color]\n<br />\n<br />[/font][font=Tahoma]\n<br />\n<br />[size=5][b][color=yellow]Introduction[/color][/b][/size]\n<br />\n<br />This mod retextures the low res vanilla 1k blacksmith signs with hand made 2k resolution textures, which are based on real life photographs. The material style is in tune with the vanilla art, but instead of the old rusty orange pixels, the new texture is more of a smart brushed wood/iron texture. Lastly, the new HD texture has been optimized to fit the model, which was not the case with the vanilla texture (check the Images section).\n<br />\n<br />\n<br />[size=5][b][color=yellow]Features[/color][/b][/size]\n<br />\n<br />\x2022 HD 2k textures based on real life photographs of brushed metal alloy.\n<br />\x2022 HD texture gives a much smoother and deeper impression of the sign's 3D model.\n<br />\x2022 HD texture has been optimized to fit the sign's 3D model, unlike the vanilla texture.\n<br />\x2022 Weathering and general wear and tear on the paintwork and metalwork, for added realism.\n<br />\x2022 Affects all blacksmith signs in Skyrim (the blacksmiths I have seen in testing are in Markarth, Whiterun, Windhelm, Solitude, Riften, Riverwood, Dawnstar and Falkreath).\n<br />\x2022 Texture only, no .esp.\n<br />\n<br />[size=5][b][color=yellow]Installation[/color][/b][/size]\n<br />\n<br />Use NMM or if installing manually just drop the 'textures' folder into your Skyrim 'Data' folder. Plug and play!\n<br />\n<br />[size=5][b][color=yellow]Credits[/color][/b][/size]\n<br />\n<br />\x2022 No assets from other mod authors are used in this mod, as the textures are all made from scratch, using real life photographs.\n<br />\n<br />[size=5][b][color=black]Sky[/color][color=white]Fix[/color][/b][/size]\xa0\x2022\xa0[size=5][b]Series[/b][/size]\n<br />\n<br />[url=http://www.nexusmods.com/skyrim/mods/57959/?][img]http://i.imgur.com/vMZBD54.jpg[/img][/url]\n<br />[url=http://skyrim.nexusmods.com/mods/47036/][img]http://i.imgur.com/B8SWIyb.jpg[/img][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10606][img]http://i.imgur.com/BFFeJhV.jpg[/img][/url]\xfeff\n<br />[url=http://www.nexusmods.com/skyrim/mods/48290/][img]http://i.imgur.com/gwhiyrk.jpg[/img][/url]\n<br />\n<br />[size=5][b]Other Skyrim mods by the author:[/b][/size]\n<br />\n<br />[url=http://www.nexusmods.com/skyrim/mods/40651/][img]http://i.imgur.com/FYzRA9Q.jpg[/img][/url]\n<br />\n<br />[size=5][b]Other mods by the author:[/b][/size]\n<br />\n<br />[url=http://www.nexusmods.com/farcry3/mods/50/][img]http://i.imgur.com/mBvuedc.jpg[/img]\xfeff[/url]\n<br />\n<br />[/font][/center]"
