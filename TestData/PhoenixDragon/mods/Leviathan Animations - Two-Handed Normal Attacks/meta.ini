nexusDescription="The mod contains the following Two-handed animations:\n<br />-Right attack while standing and while walking/running in any direction.\n<br />-Left attack while standing and while walking/running in any direction.\n<br />\n<br />This is the second part of my two-handed high stance series, next project will be power attacks to finish up the combo.\n<br />\n<br />N.B: Questions regarding mods present in the video previews are most likely answered in their respective video description/comments.\n<br />\n<br />Preview of version 1.2: (starts at 0:56)\n<br />\n<br />[youtube]AkJhH-oHrSc[/youtube]\n<br />\n<br />Preview of version 1.0:\n<br />\n<br />[youtube]gWAyjPObMko[/youtube]\n<br />\n<br />\n<br />Pre-release showcase:\n<br />\n<br />[youtube]tP01LVmftPo[/youtube]\n<br />\n<br />[size=4][u]Requirement[/u][/size]\n<br />\n<br />[list]\n<br />[*]None. (No need to run fnis/nemesis, as this replaces vanilla animations)\n<br />[/list]\n<br />[size=4][u]Recommended\n<br />\n<br />[/u][/size][list]\n<br />[*][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/47092]Leviathan Animations - Two-Handed High Stance [/url]\xfeff[/b]while not necessary, the attacks have been made to blend perfectly with this mod.\n<br />[*][b]\xfeff[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/31667]Project New Reign - Nemesis PCEA [/url]\xfeff\xfeffor any alternative if you want to make the animations affect the player character only.\n<br />[/list][size=3]\n<br />[/size][size=4][u][size=4][u]Installation\n<br />\n<br />[/u][/size][/u][/size][list]\n<br />[*]Use any mod manager or manually copy the content from this mod's 'Data' into your Skyrim SE 'Data' folder.\n<br />[/list]\n<br />\n<br />Disclaimer: As is the case with my previous mods, while grounded, historical accuracy and realism are not the intent of my animations, nor do I claim that they are. The animations are simply made according to my personal taste which is inevitably skewed by video games I played in the past. \n<br />If you happen to share the same preferences that I do, then I'm happy for you!\n<br />\n<br />\n<br />\n<br />[center][b][size=3]---------------------------------------------\n<br />[/size][/b]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/3812151?tab=about+me][size=5][u][u][size=5][u][u][size=5][u][u]My other work[/u][/u][/size][/u][/u][/size][/u][/u][/size][/url]\xfeff\xfeff[size=5][u][u]\n<br />\n<br />[/u][/u][youtube]0lK5xk-5YVw[/youtube]\xa0 [youtube]XtAZK9RymmQ[/youtube]\xa0 [youtube]Wjp8ScnkOGU[/youtube]\xa0 [youtube]1PkAkq1KMOE[/youtube]\xa0 [youtube]37s70UjaR4o[/youtube]\xa0 [/size][youtube]n8OUNOMEPzg[/youtube]\xa0 [/center]"
