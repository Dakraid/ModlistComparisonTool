nexusDescription="\x201cSave the Dark Brotherhood\x201d\xa0\xa0   \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0      \xa0\n<br />\xa0\n<br />\xa0\n<br />\xa0\n<br />Save the Dark Brotherhood for Skyrim Special edition is a mod, that adds the opportunity to save;\xa0\x41rnbjorn,\xa0Veezara, Festus\xa0Krex\xa0\x61nd Gabriella from the attack in \x201c\x44\x65\x61th Incarnate\x201d (DB10)\xa0\n<br />--------------------------------------------------------------------------------------------------------\xa0\n<br />\xa0\n<br />If you\x2019re looking for a \x201cSave the dark brotherhood\x201d mod for LE (Legendary Edition), then here is a link for that:\xa0[url=https://www.nexusmods.com/skyrim/mods/54244]https://www.nexusmods.com/skyrim/mods/54244[/url]\xa0\n<br />I just want to clarify, that I have not taken any scripts\xa0\x65tc.\xa0\x46rom the mod or any kind of inspiration. I made this mod from my experience, and then it\x2019s also by how I like it.\xa0\xa0\n<br />\xa0\n<br />\xa0\n<br />\xa0\n<br />\xa0\n<br />Features:\xa0\n<br />[list]\n<br />[*]Be available to save;\xa0\x41rnbjorn,\xa0Veezara, Festus\xa0Krex\xa0\x61nd Gabriella\xa0\n<br />[*]Arnbjorn\xa0\x61nd\xa0Veezara\xa0will be available as followers when they have moved to\xa0\x44\x61wnstar\xa0sanctuary.\xa0\n<br />[*]Changed some of the dialogs from the mission, so Nazir doesn\x2019t say things like: \x201c\x45veryone is dead\x201d\xa0\n<br />[*]When the attack is\xa0over,\xa0they will move to\xa0\x44\x61wnstar\xa0sanctuary with the remaining survivors.\xa0\n<br />[*]I made a quest that\xa0priorities\xa0over the other, so in my old \x201cSave the Dark Brotherhood\x201d ENBS didn\x2019t work on the characters, but by the way, I have made it the characters should now work with ENBS.\xa0\n<br />[*]When you have been inside the night mother's\xa0\x63offin\xa0\x61t the end of the quest, you will see a message box if some of the members died in the attack (You'll only see it if you didn't manage to save all of the members).\xa0\n<br />[/list]\n<br />\xa0\n<br />\xa0\n<br />How to start:\xa0\n<br />First, you need to make sure, that you have not completed DB10, and the Point of No Return of the mod is when you are on the bridge with Commander Maro, so make sure you have not completed that.\xa0\n<br />\xa0\n<br />\n<br />\n<br />Downloading:\n<br />I'll recommend making a save before downloading the mod\n<br />\n<br />Uninstalling:\n<br />You should be available to uninstall the mod without any issues.\xa0\n<br />\n<br />\n<br />\n<br />\xa0\n<br />If you have any questions feel free to message me.\xa0\xa0\n<br />\xa0\n<br />Bugs:\xa0\n<br />None"
