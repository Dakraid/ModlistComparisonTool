nexusDescription="[size=6][Gist][/size]\n<br />[size=4][s]Fix and [/s]Optimize the USKPdunMossMotherValdrAliasScript of USSEP using Po3's extender.[/size]\n<br />\n<br />[size=4]That script doesn't end itself for some reason even after completing his quest. So going near Valdr anytime will create VM (script) stress.[/size]\n<br />\n<br />[size=3]How to get the VM stress:\n<br />1. Get mods that give \"cloak spells\" to the Player. [size=2](ie. Ordinator's Illusion Perk Imposing Pressence)[/size] or just activate a similar cloak spell.\n<br />2. Go near Valdr and activate his quest if you haven't done so.\n<br />3. If you have Display Fixes and turned on the VM display, it will say that your VM is overstressed.[/size]\n<br />\n<br />\n<br />[size=4][size=6][Requirements][/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch [/url]\n<br />[/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/22854][size=4]powerofthree's Papyrus Extender[/size][/url]\n<br />\n<br />[size=6][Features][/size]\n<br />[list]\n<br />[*][size=4][size=4][s]Fixed[/s] Removed the suspended stacks near Valdr[/size][/size]\n<br />[/list][list]\n<br />[*][size=4]Optimized \xfeff[/size][size=4]USKPdunMossMotherValdrAliasScript of USSEP using [size=4]Po3's extender[/size][/size]\n<br />[*][size=4][size=4]Version 2.0 - Added a feature to make Valdr drink the potion given to him.[/size][/size]\n<br />[/list]\n<br />[size=6][Issues][/size]\n<br />[list]\n<br />[*][size=4]None[/size]\n<br />[/list]\n<br />[size=6][Install][/size]\n<br />[size=4]1. Install requirements\n<br />2. If in mid-game, Make sure you are not in a same cell as Valdr. Go to an interior cell without Valdr just to be sure\n<br />3. Install this mod\n<br />[/size]\n<br />\n<br />[size=6][Uninstall][/size][size=4]\n<br />1.[/size][size=4] If in mid-game, Make sure you are not in a same cell as Valdr. Go to an interior cell without Valdr just to be sure\n<br />2. Then remove the script\n<br />[/size]\n<br />[size=6][Credits][/size][size=4]\n<br />Unofficial Patch Project Team\xa0 for [url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch\n<br />[/url]powerofthree for [url=https://www.nexusmods.com/skyrimspecialedition/mods/22854]powerofthree's Papyrus Extender[/url]\xfeff[/size]\n<br />\n<br />[size=6][Patches] [/size][size=2](see miscellaneous)[/size]\n<br />None"
