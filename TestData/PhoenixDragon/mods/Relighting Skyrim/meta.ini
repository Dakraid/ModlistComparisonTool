nexusDescription="[center][color=#f1c232][b][size=6]INTRODUCTION[/size][/b][/color]\n<br />[line]\n<br />[b][size=4][url=http://www.nexusmods.com/skyrim/mods/17609?]OLDRIM VERSION[/url]  |  [url=https://bethesda.net/en/mods/SKYRIM/mod-detail/4071164]XBOX ONE VERSION[/url][/size][/b][/center]\n<br />\n<br />Throughout this game I was bothered by the lighting...be it the fires in Dragonsreach, outside High Hrothgar, or many other places. Issues such as lights sources without lights, places where light emits from the center of two fires rather than from each one, light that just magically emitted from the middle of the room, or lights that don't illuminate the landscape. This mod aims to fix all that and more, however, some of these issues still remain (there are engine limitations).\xa0\x41ll lights come straight from a light source and all light sources produce light.\n<br />\n<br />Originally I was just going to make this fix for myself but the more work I put into it I thought \"hey, maybe others would like a fix for these things as well.\" \xa0\x41\x66ter 50,000 subscriptions on Steam, 5000+ endorsements here (wow), getting to the point where I feel actually covering all of Skyrim is within reach, and my collaboration with [url=http://www.nexusmods.com/skyrim/users/196978/?]JawZ[/url] I can assure you that this has gone far beyond anything I expected!\n<br />\n<br />[size=3][b]Thanks to all those who support our efforts and continue to expect the best :)[/b][/size]\n<br />\n<br />\n<br />[color=#f1c232][b][size=5]FEATURES[/size][/b][/color]\n<br />[size=3][color=#fff2cc]\n<br />[list]\n<br />[*] Proper placed light bulbs at their light source\n<br />[*] Light bulbs placed at light sources according to their labeled name\n<br />[*] Fixes light bulbs not casting light on to the landscape in exteriors\n<br />[*] Focus on vanilla visual style\n<br />[*] Vanilla performance, at least as close as it can get\n<br />[*] No scripts, just vanilla light bulbs done right.\n<br />[/list][/color][/size]\n<br />\n<br />\n<br />[color=#f1c232][size=4][b]Exterior / Interior Versions[/b][/size][/color]\n<br />These version are available due to popular requests. They include either exterior or interior only locations, respectively. These are full versions of the mod. No need to install the Main File.\n<br />\n<br />[color=#f1c232][size=4][b]Window Shadows Version[/b][/size][/color]\n<br />This version fully incorporates\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/37831]Window Shadows[/url]\xa0v7.7.5 and is a full versions of Relighting Skyrim. No need to install the RS Main File nor the WS mod since v2 of the file release. The current state of this has what interiors v7.7.5 had completed combined with the interiors that we have revised (listed below).\n<br />\n<br />Currently the following has been revisited and reworked to integrate RS and WS:\n<br />[list]\n<br />[*]Angas Mill\n<br />[*]Angarvunde\n<br />[*]Battleborn Farm\n<br />[*]Bleak Falls Barrow\n<br />[*]Helgen's Keep\n<br />[*]High Hrothgar\n<br />[*]Honningbrew Meadery\n<br />[*]Ivarstead\n<br />[*]Pelagia Farm\n<br />[*]Riverwood\n<br />[*]Whiterun ([i]minus Jorrvaskr, considering it a Guild hall and will be completed later[/i])\n<br />[/list]\n<br />Finally, this version is designed around the use of the following mods:\n<br />[list]\n<br />[*]ENB Lights\n<br />[*]ENBSeries\n<br />[*]A customized version of [url=https://www.nexusmods.com/skyrimspecialedition/mods/31367]Cathedral Minimalist ENB[/url]\xfeff was use for testing (original processing used).\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/16830]Luminosity v3.1[/url]\xfeff provided the lighting templates. Fire in shots is Embers XD (HQ/Orange).\n<br />[/list]\n<br />\n<br />[center][color=#f1c232][b][size=6]LOAD ORDER[/size][/b][/color]\n<br />[line][/center]\n<br />[color=#ffd966][size=5]General load order in combination with other mods[/size][/color]\n<br />[color=#fff2cc][size=3]\n<br />[list=1]\n<br />[*] Weather mods\n<br />[*] Relighting Skyrim\n<br />[*] Interior lighting mods [i](With no light bulb changes!)[/i]\n<br />[/list][/size][/color]\n<br />As for other type of mods, let [b][url=https://loot.github.io/]LOOT[/url][/b] decide where in your specific load order is the best place them. Just keep in mind to place mod that make changes to interior ambient/fog/directional lighting after Relighting Skyrim's plugin.\n<br />\n<br />\n<br />[center][color=#f1c232][b][size=6]COMPATIBILITY[/size][/b][/color]\n<br />[line][/center]\n<br />[size=3][color=#dd7e6b][b]- Not compatible -[/b][/color][/size]\n<br />RS is designed to be used with vanilla interiors.\xa0Mods that provide their own light placements (like those listed below) are incompatible. This also includes overhaul mods\xa0that include their own lighting changes.\xa0Using such mods with RS\xa0will likely cause light flickering! Such mods can be made compatible following the steps to remove the affected Cells from the RS plugin (instructions below).\n<br />[spoiler]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/1974/?]Dynamic Shadows for Skyrim[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/2424/?]Enhanced Lights and FX[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/721/?]Improved Hearthfire Lighting SE[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/844/?]Realistic Lighting Overhaul[/url]\n<br />[/spoiler]\n<br />\n<br />\n<br />[color=#dd7e6b][size=3][b]- Compatible -[/b][/size][/color]\n<br />Mods that provide only lighting templates and image spaces (ELE, Luminosity, etc.) are compatible. These types of mods must be loaded after the RS plugin or a patch must be created.\n<br />[spoiler]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/1377]Enhanced Lighting for ENB[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24791]Cathedral Weathers and Seasons[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/2371]CLARALUX SSE - Controllable Lights Everywhere[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/2237]Climates of Tamriel[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/694]Darker Nights[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/7895]Dolomite Weathers - NLVA II[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/7535]Dynamic Immersive Seriously Dark Dungeons - SSE[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/4577]IMAGINATOR - Visual Control Device for Skyrim[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/4298]Interior Floating Fog Remover[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/16830]Luminosity Lighting Overhaul - The Cathedral Concept[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/4743]Photorealistic Tamriel[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/1991]Reduced Intensity ImageSpace Settings[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/8398]Rustic Weathers And Lighting[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/2770]Surreal Lighting -- vibrant and cheerful weathers and lighting[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/2472]True Storms Special Edition - Thunder Rain and Weather Redone[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/2187]Vivid Weathers Special Edition - a complete Weather and Visual overhaul for Skyrim SE[/url]\n<br />[/spoiler]\n<br />\n<br />[color=#dd7e6b][size=3][b]- How to remove interiors or exteriors  -[/b][/size][/color]\n<br />The most asked question around compatibility is regarding 'interiors-only' or 'exterior-only' lighting mods, such as Lanterns of Skyrim (which is exteriors only). As such we have uploaded both an interiors-only and an exterior-only version of the mod. However, users may still need to know how to many other files or options from Relighting Skyrim compatible with these types of mods. This is completed using xEdit and is [i]very[/i] simple to do:\n<br />[spoiler]\n<br />[list=1]\n<br />[*] Launch xEdit\n<br />[i]Most users will need to do this by way of their mod manager.[/i]\n<br />[*]Double-click on the Relighting Skyrim on the Module Selection window (users can search for it using the \"Filter\" box at the top)\n<br />[*]Load any Mod Groups it asks about and wait for the \"[i]Background Loader: finished[/i]\" message\n<br />[*]In the left pane, click the [b]+[/b] to expand the [i]RelightingSkryim_SSE.esp[/i] tree\n<br />[/list][b]\n<br />- - - - - To remove ALL\xa0[i]interiors[/i][/b][list=1]\n<br />[*]Right-click on Cells\n<br />[*]Click [b]Remove[/b]\xa0\x61nd [b]Yes[/b] to any prompts\n<br />[/list]\n<br />[b]- - - - - To remove ONE\xa0[i]interior[/i][/b][list=1]\n<br />[*]Expand Cells\n<br />[*]Expand the necessary sub-blocks to find the named interiors that need to be removed\n<br />[*]Right-click on the individual cell\n<br />[*]Click\xa0[b]Remove[/b]\xa0\x61nd\xa0[b]Yes[/b]\xa0to any prompts\n<br />[/list][b]\n<br />- - - - - To remove all\xa0[i]exterior[/i] edits[/b][list=1]\n<br />[*]\xa0Right-click on\xa0Worldspace\n<br />[*]Click\xa0[b]Remove[/b]\xa0\x61nd\xa0[b]Yes[/b]\xa0to any prompts\n<br />[/list]Now close xEdit, being sure to save the plugin.\n<br />[/spoiler]\n<br />\n<br />\n<br />[center][color=#f1c232][b][size=6]PATCH RS FOR YOUR LOAD ORDER[/size][/b][/color]\n<br />[line][/center]\n<br />[spoiler][youtube]4ZF_iKd_5XI[/youtube][/spoiler]\n<br />\n<br />\n<br />[center][color=#f1c232][b][size=6]UNINSTALLATION[/size][/b][/color]\n<br />[line][/center]\n<br />[spoiler]Probably best to use [url=http://wiki.step-project.com/Guide:Troubleshooting#Mods_and_Savegames]clean save procedures[/url], we recommend at least being outside when you save before uninstalling.\n<br />Go to the Skyrim \"Data\" folder.\n<br />Delete any .esp files starting with \"Relighting Skyrim\".\n<br />[/spoiler]"
