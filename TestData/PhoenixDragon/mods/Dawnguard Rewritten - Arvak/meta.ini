nexusDescription="[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ORM01SE-LogoNexus.png[/img][img]http://www.ndavidteixeira.com/images/Oriius/TESV/Sec-Description.png[/img]\r<br />Tired of Bethesda&#39;s plastic skeletal horse?\r<br />\r<br />Our little demon horse is a bit of a shambles; textures and meshes which are incompatible with one another, a missing alpha channel (which you could tell was supposed to be there just by looking at the model), and an cube map that makes it resemble an action figure. &#39;Dawnguard Rewritten: Arvak&#39; features new textures and an altered mesh for improved compatibility.\xa0\r<br />\r<br />Dawnguard Rewritten: Arvak&#39;: now with 100% less action figure.\r<br />\r<br />\xa0\x43omes in six flavours:\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]\xa0Undead: Undead horse with bleached bones and cold fire for hair. What&#39;s not to love?\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]\xa0Soul Cairn: Made to match the powerful undead servants of the Ideal Masters of the Soul Cairn.\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Game Jame: Inspired by the horse that started it all, the Game Jam version blends the textures of the undead version with the orange flames shown in Bethesda&#39;s famous video.\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Flame Atronach: Charred bones and orange flames mark this fearsome creature riding into the night.\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Frost Atronach: A stallion of ice and fog, cold as death itself.\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Storm Atronach: Earth and sky come together lightning and thunder gallop into battle.\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]All textures are available in XD, HD and SD resolutions. XD (Extreme Definition) is 4x the size of Bethesda&#39;s originals, HD (High Definition) is 2x, and SD (Standard Definition) matches the resolution of Bethesda&#39;s original textures.\r<br />[left][img]http://www.ndavidteixeira.com/images/Oriius/TESV/Sec-Videos.png[/img][/left][right][/right]Want to see the mod in action? Thanks to Brodual, l1nkown, MrX4 and Saiodin for making these Videos.\r<br />\r<br />[youtube]jTKfCHwkP1A[/youtube]\xa0\r<br />[youtube]jpaDggD8IQo[/youtube][youtube]QJMSHV5EOX4[/youtube]\r<br />[youtube]Jo9P1sIM89g[/youtube]\r<br />[youtube]QRhX39GfSoY[/youtube][img]http://www.ndavidteixeira.com/images/Oriius/TESV/Sec-Requirements.png[/img]\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]The Elder Scrolls V: Skyrim\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]The Elder Scrolls V: Skyrim: Dawnguard (DLC)\r<br />[left][/left][img]http://www.ndavidteixeira.com/images/Oriius/TESV/Sec-Installation.png[/img]\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Nexus Mod Manager: Run installer through NMM. Follow on-screen instructions.\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Wrye Bash: Go to &#34;Installers&#34; tab. Right-click in the space beneath &#34;Package&#34; and select &#34;Open&#34;. Copy mod archive into the opened folder. Return to Wrye Bash. Right click on mod and select &#34;Wizard&#34;. Follow on-screen instructions.\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Manual Installation: Open mod archive. Extract plugin from the &#34;00 Plugin&#34; folder to your Skyrim Data folder. Select your texture resolution option from the &#34;01&#34; folders. Open your selected folder and extract to your Skyrim Data folder. Select your model option from the &#34;02&#34; folders. Open your selected folder and extract to your Skyrim Data folder. Activate the plugin in the mod manager of your choice.\r<br />[right][/right][right][/right][img]http://www.ndavidteixeira.com/images/Oriius/TESV/Sec-Changelog.png[/img]\r<br />1.1.1:\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Fixed missing saddle mesh.\r<br />\r<br />1.1.0:\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Added two more versions of Arvak.\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Added saddle.\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Added &#34;effect skin&#34;.\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Created new Wizard based on the 1.0.3 wizard.\r<br />\r<br />1.0.3:\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Added Wrye Bash Wizard by WilliamImm\r<br />\r<br />1.0.2:\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Created the Unified Installer\r<br />\r<br />1.0.1:\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]\xa0\x41\x64\x64\x65\x64 Missing Textures For Game Jam and Atronach Versions\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Adjusted Colouring on Meshes for All Versions\r<br />\r<br />1.0.0:\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]\xa0Initial Release\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/Sec-Incompatibilities.png[/img]\r<br />[left][img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Any mod that alters Arvak&#39;s textures or meshes.\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/Sec-Usage.png[/img]\r<br />Quote -[url=http://www.nexusmods.com/skyrim/users/155768/?]Phorce[/url]\r<br />\r<br />This plugin may not be uploaded to any distribution site without my permission. In the event that this plugin is removed from Nexus, this plugin may be uploaded to any distribution site without my permission, with the exception of Steamworks, so long as the files contained within remain unchanged.\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/Sec-Contact.png[/img]\r<br />If you need to reach me, you can contact me on the Skyrim Real Estate forums, under the name Oriius (my email is in my profile), or through my website at www.ndavidteixeira.com\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/Sec-Thanks.png[/img]\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Faelrin and sanguine6 for creating mods that helped to show me Arvak&#39;s potential.\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Tj_Nightbringer, who&#39;s request finally galvanized me into action.\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]Brodual, l1nkown, MrX4 and Saiodin for making the videos which demonstrate my mod.\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img]And the fine community at Nexus for supporting and downloading mods like this.\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img][url=http://www.nexusmods.com/skyrim/users/155768/?]Ph0rce [/url]for giving permissions to Tooneyman to port and Upload this mod to Skyrim Special Edition.\r<br />\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ESRW/Common/Bullet.png[/img][b]Oriius[/b]\xa0\x66or creating such a masterpiece.\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/Sec-Rewrite.png[/img]\r<br />[img]http://www.ndavidteixeira.com/images/Oriius/TESV/ORM01-Selected.png[/img]\xa0\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0[url=http://www.nexusmods.com/skyrim/mods/31817/?][img]http://www.ndavidteixeira.com/images/Oriius/TESV/ORM02-Showcase.png[/img][/url][/left]"
