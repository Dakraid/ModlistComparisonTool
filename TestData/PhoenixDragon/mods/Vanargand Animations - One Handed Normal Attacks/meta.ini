nexusDescription="[size=3]This is a vanilla replacer version, to be used as is, or to be placed in your folder structure of choice (Nemesis PCEA, Combo/Stances Animation Framework, Diverse Random Normal Attack, etc...) and contains the following One-Handed animations:\n<br />\n<br />-Right attack while standing, while walking or while running in the 4 directions.\n<br />-Left attack while standing[size=3], while walking or while running in the 4 directions.[/size]\n<br />\n<br />[/size]For the SkySA adapted version, check [url=https://www.nexusmods.com/skyrimspecialedition/mods/59737]Vanargand Animations - Mace Moveset[/url]\xfeff.\n<br />\n<br />[size=3][u]Preview\n<br />\n<br />[/u][/size][youtube]iPfsPzJDFtM[/youtube]\n<br />\n<br />[size=3][size=3][size=3]The outfit seen in the preview is QuarantineCouture's [url=https://www.nexusmods.com/skyrimspecialedition/mods/45244]Practical Pirate Outfit[/url], if you have other questions unrelated to this mod regarding the preview, make sure to check the video description and/or the comment section.[/size][/size][u][size=3][size=3][size=3]\n<br />[/size][/size][/size][/u][/size]\n<br />[size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=4][u]Requirements\n<br />\n<br />[/u][/size][/size][/size][/size][/size][/size][list]\n<br />[*][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3]None. (Not even FNIS/Nemesis)[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[/list]\n<br />[size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=4][u]Recommended \n<br />\n<br />[/u][/size][/size][/size][/size][/size][/size][list]\n<br />[*][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url]\xfeff highly recommended.[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[*][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/57544]Vanargand Animations - One Handed Mid Stance[/url]\xfeff will blend perfectly with the normal attacks.[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[/list][/size][/size][/size][/size][/size][/size]\n<br />[size=3][size=3][size=3][size=3][size=3][size=4][u][size=4][u]Installation\n<br />\n<br />[/u][/size][/u][/size][list]\n<br />[*][size=3]Use any mod manager or manually copy the content from this mod's 'Data' into your Skyrim 'Data' folder.[/size]\n<br />[/list][/size][/size][/size][/size][/size]\n<br />\n<br />Disclaimer: As is the case with my previous mods, while grounded, historical accuracy and realism (ex: shield in front) are not the intent of my animations, nor do I claim that they are. The animations are simply made according to my personal taste which is inevitably skewed by video games I played in the past. If you happen to share the same preferences that I do, then I'm happy for you![size=2]\n<br />[/size][/size][/size]\n<br />\n<br />\n<br />[center][size=4][b][u]Special[/u][/b][/size][size=4][b][u] thanks[/u][/b][/size]\n<br />\n<br />[b][size=3]Scatteredsoul21\n<br />\n<br />Troy - YouLiekThait - Mura Casardis - [b][size=3]Prerit Srivastava[/size][/b] - fte205 - [b][size=3]Lone Artist[/size][/b]- P\xe9ter Ferik - NotSoWiseGuy - \n<br />Gilead - Shaquille Martin - [b][size=3]McNuttington[/size][/b] -[b][size=3] Quinn[/size][/b]\n<br />\n<br />Ming Leung - Plooper - Confused Warrior - Andres Gomez - Conejito - William \n<br />Rodgers - Rio Grande - slonik - Vendasia x666x - Darkstallion143 - Andri\n<br /> Mar Hagalin\n<br />[/size][/b][b][size=3]\n<br />[/size][/b]\n<br />[b][size=3]It has been 1 year since the release of my very first Skyrim animation [/size][/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/42204][b][size=3]mod[/size][/b][b][size=3] [/size][/b][/url]\xfeff[b][size=3]and I am profoundly thankful\n<br /> to everyone whose\xa0[b][size=3]kind words [/size][/b]and constructive feedback help me keep [b][size=3]improving [/size][/b]and learning!\n<br />[/size][/b][b][size=3]\n<br />[/size][/b]\n<br />[b][size=3][/size][/b][b][size=3]---------------------------------------------\n<br />[/size][/b]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/3812151?tab=about+me][size=5][u][u][size=5][u][u][size=5][u][u]My other work[/u][/u][/size][/u][/u][/size][/u][/u][/size][/url]\xfeff\xfeff[/center]\n<br />\n<br />[youtube]nUvVBinFmbo[/youtube]\xa0 [youtube]vQrc6_sZy7o[/youtube]\xa0 [youtube]9HUa8YaM4MM[/youtube]\xa0 [youtube]cmvRNAhXgLo[/youtube]\xa0\xa0\xa0 [youtube]1PkAkq1KMOE[/youtube]\xa0 [youtube]AkJhH-oHrSc[/youtube]"
