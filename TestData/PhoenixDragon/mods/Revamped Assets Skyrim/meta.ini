nexusDescription="[center][img]http://s5.postimg.org/a46v6e9uf/rasmodpageheader.jpg[/img][/center]\r<br />\r<br />[img]http://static-3.nexusmods.com/15/mods/110/images/33563-3-1365283267.png[/img]\r<br />[color=#d8d8d8]Gives new form, design & definition to Skyrim&#39;s vanilla assets whilst still respecting the original design scheme of the vanilla assets.\r<br />\r<br />At it&#39;s current stage Revamped Assets Skyrim is a project to consolidate all previous and recent work I&#39;ve made to give \r<br />new form and definition to\xa0Skyrim&#39;s vanilla assets.\xa0\r<br />\r<br />It&#39;ll compile all my past, and any future asset replacers into one unified mod.\r<br />Support for all of the legacy stuff I have made and submitted previously will be dropped and carried over into this project.\r<br />\r<br />Most of my legacy/previous materials and texture definitions have been updated and done with this current gen&#39;s PBR workflow for games and vfx and baked down to last gen&#39;s less/adhoc physically accurate shading then further baked down into stylized materials and textures for Skyrim.\r<br />\r<br />Which for the most part was a very interesting and educational experience, and yielded me some nice output resources whilst writing and creating plugins and scripts that I might share later on with the community such as custom plugins and bakers for mat and texture painting software such as 3DCoat, MARI, Substance for last gen&#39;s traditional render and shading workflows for games.\r<br />\r<br />I don&#39;t do or preview much if not at all images or screenshots &#34;in-game&#34; as I find it quite time consuming and inefficient.\r<br />All images aside from 4 of which are [url=https://staticdelivery.nexusmods.com/mods/110/images/75380-0-1462176405.jpg]1[/url] | [url=https://staticdelivery.nexusmods.com/mods/110/images/75380-2-1462176404.jpg]2[/url] | [url=https://staticdelivery.nexusmods.com/mods/110/images/75380-3-1462176404.jpg]3[/url] | [url=https://staticdelivery.nexusmods.com/mods/110/images/75380-1-1462176404.jpg]4[/url]\xa0have been rendered using current PBR workflows and standards, the rest are shaded and rendered using Nifskope 2.0 using Skyrim&#39;s shaders; cheers to the 2.0 dev team.\r<br />\r<br />Here are comparisons that show the efficiency of my materials and textures and how well they have been able to bake down to Skyrim&#39;s render engine:\r<br />PBR: [url=https://staticdelivery.nexusmods.com/mods/110/images/75380-1-1462176404.jpg]Troll Skull[/url] \r<br />Skyrim: [url=https://staticdelivery.nexusmods.com/mods/110/images/75380-8-1462175679.jpg]Troll Skull[/url]\r<br />\r<br />PBR: [url=https://staticdelivery.nexusmods.com/mods/110/images/75380-3-1462176404.jpg]Display Case[/url]\r<br />Skyrim: [url=https://staticdelivery.nexusmods.com/mods/110/images/75380-8-1462175836.jpg]Display Case[/url]\r<br />\r<br />Some of the major\xa0scrutinies would be in the reflectance (limited to Skyrim&#39;s adhoc approach to environment mapping) and micro surface shading (limited to Skyrims specular mask being used for both specular reflectance and surface detail/smoothness approximations)\r<br />\r<br />Mod is &#34;as is&#34; and can be considered as a stable final release every version; however it being in a (WIP) Work in Progress state.\r<br />Compatibility as per each release will remain exclusive to my project&#39;s own form and vanilla Skyrim&#39;s form \r<br />until any future patches are added for other community mods.\r<br />\r<br />Currently replaces around 30+ assets. \r<br />This release was supposed to have all the one&#39;s I&#39;ve currently done which are around 50-60; but due to the file size and my low upload bandwidth as of the moment and also very clustered\xa0hierarchy\xa0of files, it&#39;ll be put on hold.\r<br />Also experiencing some upload issues with the Nexus.\r<br />\r<br />\r<br />[/color]\r<br />\r<br />\r<br />[center][/center][center][/center][img]http://static-3.nexusmods.com/15/mods/110/images/33563-4-1365283267.png[/img]\r<br />[font=Verdana][size=5]\r<br />A[/size][size=4]RMOR[/size][/font]\r<br />[font=Verdana]\r<br />[color=#ffe599][b]Mystic Tuning Gloves[/b][/color]\r<br />[b]I[size=1]NFO[/size]:[/b]\r<br />[color=#999999][size=1]-HD replacer.\r<br />-Revamped look and design.\r<br />-Adds some glowing eye-candy.[/size][/color]\r<br />[b]I[size=1]MAGES[/size]:[/b] [url=https://staticdelivery.nexusmods.com/mods/110/images/75380-0-1462175684.jpg]1[/url]\r<br />[size=1][color=#000000][b]Has plugins[/b]?[b]:[/b][/color] [color=#ff0000]No[/color]\r<br />[color=#000000][b]Has meshes[/b]?[b]:[/b][/color] [color=#00ff00]Yes[/color]\r<br />[color=#000000][b]Has textures[/b]?[b]:[/b][/color] [color=#00ff00]Yes\r<br />\r<br />[/color][/size][/font]\r<br />[font=Verdana][size=5]C[size=4]LOTHES[/size][/size][/font]\r<br />[font=Verdana]\r<br />[color=#ffe599][b]Masque of Clavicus Vile[/b][/color]\r<br />[b]I[size=1]NFO[/size]:[/b]\r<br />[color=#999999][size=1]-HD replacer.\r<br />-Better material texture distinction.[/size][/color]\r<br />[b]I[size=1]MAGES[/size]:[/b] [url=https://staticdelivery.nexusmods.com/mods/110/images/75380-1-1462175684.jpg]1[/url]\r<br />[size=1][color=#000000][b]Has plugins[/b]?[b]:[/b][/color] [color=#ff0000]No[/color]\r<br />[color=#000000][b]Has meshes[/b]?[b]:[/b][/color] [color=#00ff00]Yes[/color]\r<br />[color=#000000][b]Has textures[/b]?[b]:[/b][/color] [color=#00ff00]Yes\r<br />\r<br />[/color][/size][/font]\r<br />[font=Verdana][size=5]C[size=4]LUTTER[/size][/size][/font]\r<br />[font=Verdana]\r<br />[b][color=#ffe599]Baskets[/color][/b]\r<br />[b]I[size=1]NFO[/size]:[/b]\r<br />[color=#999999][size=1]-HD replacer.\r<br />-Better material texture distinction.[/size][/color]\r<br />[b]I[size=1]MAGES[/size]:[/b] [url=https://staticdelivery.nexusmods.com/mods/110/images/75380-2-1462175683.jpg]1[/url]\r<br />[size=1][color=#000000][b]Has plugins[/b]?[b]:[/b][/color] [color=#ff0000]No[/color]\r<br />[color=#000000][b]Has