nexusDescription="[b][color=#ea9999][size=4]The mod:[/size][/color][/b]\n<br />\n<br />This simply replaces the mouthhuman.dds texture that comes with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/35785]Expressive Facegen Morphs[/url]\xa0with an edited version that has less bright and slightly less white teeth, for a more natural appearance that fits the denizens of Skyrim a little better.\n<br />\n<br />Keep in mind that texture brightness in general can be affected by many different things and will vary at least a little depending on time of day and surrounding light sources, your lighting mods and ENB, etc.\n<br />\n<br />\n<br />[b][size=4][color=#ea9999]Compatibility:[/color]\n<br />\n<br />[/size][/b]Just a texture replacement, simply put this right below EFM so that it overwrites it.\n<br />\n<br />\n<br />[b][color=#ea9999][size=4]Credits:\n<br />[/size][/color]\n<br />[/b][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/4557236]HHaleyy[/url]\xa0\x66or the original texture, found in\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/798]Fair Skin Complexion[/url]\xa0\x61nd included in EFM\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/35150865]Niroku[/url]\xa0\x66or\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/35785]Expressive Facegen Morphs[/url]\n<br />[/list]\n<br />For simple edits like this I use Paint.net with the\xa0\x44\x44S FileType Plus plugin. Here I simply applied a nonlinear\xa0\x62rightness curve\xa0\x61s well as an RGB\xa0\x63urve\xa0shift. \n<br />The texture was saved using BC7 Linear compression.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/40658]Nordic Faces[/url]\xa0was used in those screenshots.\n<br />\n<br />\n<br />[color=#ea9999][size=4][b]My other mods:[/b][/size][/color]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46305]\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/46299]Natural Hair Colors[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46305]Mourning Restored[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46307]Faster Horse Dismount SSE\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/46357]Faster Reanimation\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/47985]Hooded Skeleton Corpse Fix for WACCF\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/48574]Majestic Mountains - Mesh Tangent Space Fixes[/url]"
