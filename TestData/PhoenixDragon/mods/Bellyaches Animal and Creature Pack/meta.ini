nexusDescription="[center][color=#ff00ff][size=5][b][u]Original Skyrim version here:[/u][/b][/size][/color]\r<br />[url=http://www.nexusmods.com/skyrim/mods/3621/?]Bellyaches Animal and Creature Pack[/url]\r<br />\r<br />Showcase video by Thyworm:\r<br />[youtube]Kvg--sO-ER8[/youtube]\r<br />\r<br />[color=#00ff00][size=6][u][b]New SSE Version:[/b][/u][/size][/color][/center]\r<br />This mod provides new and modified 2k textures for wildlife, domesticated animals, and creatures in the game. This mod is a pack of replacements and does not add new variants to the game. You can just choose my textures to overwrite the default textures.[u]\r<br />\r<br />Number of textures offered for each creature (includes new colors and modifications to the defaults):[/u]\r<br />\r<br />3 - Bear\xa0\r<br />4 - Chaurus\r<br />7 - Chicken\r<br />2 - Dartwing (+alchemical ingredients)\r<br />7 - Dog\r<br />4 - Elk/Caribou\r<br />4 - Fox (+pelts)\r<br />6 - Frostbite spider\r<br />3 - Goat\r<br />2 - Hawk\r<br />5- Highland cow\r<br />5 - Horker\r<br />15 - Horse\r<br />5 - Mammoth\r<br />4 - Mudcrab (+alchemical ingredients)\xa0\r<br />1 - Rabbit\r<br />7 - Sabre Cat\r<br />6 - Skeever\r<br />9 - Werewolf\r<br />5 - Wolf (+pelts)\r<br />\r<br />Any mods that replace or modify the same textures or normal maps will obviously conflict. The last mod you install will overwrite your previous files. Mods that change a model significantly may not be able to utilize these textures (for example, La Femme Lycana modifies the werewolf mesh and works with this mod, however, Apex Werewolf uses a new mesh and will not support the werewolf textures in this mod).\r<br />\r<br />[color=#00ffff][size=4]Credits:[/size][/color]\r<br />wrig675 &#34;Bellyaches&#34; for the original.\r<br />\r<br />[b][u][size=4]My mods:[/size][/u][/b]\r<br />[url=http://www.nexusmods.com/skyrimspecialedition/users/8128936/?tb=mods&pUp=1]Kelsenellenelvian[/url]\r<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/