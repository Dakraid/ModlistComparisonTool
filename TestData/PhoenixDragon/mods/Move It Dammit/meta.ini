nexusDescription="[center][b][color=#ff7700][size=4]Attention: This mod is no longer being supported or updated.[/size]\n<br />\n<br />This mod has been uploaded by \"The Care Taker\" at the request of\xa0its\xa0owner. The Care Taker account is run by Nexus Mods for the purpose of hosting mods created by authors who are no longer active\xa0in\xa0the community.\n<br />\n<br />If you are a mod author and would like to learn more about this service or have questions, you can find details regarding The Care Taker\xa0[url=https://forums.nexusmods.com/index.php?/topic/5792517-the-care-taker/]HERE[/url].\n<br />\n<br />Happy modding![/color][/b][/center]\n<br />\n<br />[url=http://www.nexusmods.com/skyrim/mods/4020/?][color=#B45F06][size=4][b]Move it Dammit for NPC Companions and Followers[/b][/size][/color][/url]\n<br />\n<br />[color=#3c78d8][size=4][b]ABOUT\n<br />\n<br />[/b][/size][/color]This is a simple mod that changes a few things real quick to make followers and almost any NPC move back farther than in the vanilla game. The circumstances when this does not happen is if an NPC is \"too important\" to be moved back.\n<br />\n<br />See the readme for changes.\n<br />\n<br />\n<br />[b][color=#3c78d8][size=4]INSTALLATION\n<br />\n<br />[/size][/color][size=3]NEXUS MOD MANAGER\n<br />\n<br />[/size][/b]Download the Installer version and run through the FOMod.\n<br />\n<br />\n<br />[size=3][b]WRYE BASH (Recommended)[/b]\n<br />\n<br />[/size]Grab the manual installation file and copy the archive into the SSE mods directory.\n<br />Install it like any other mod.\n<br />Activate the esp file.\n<br />\n<br />\n<br />[b][color=#3c78d8][size=4]UNINSTALLATION[/size][/color][/b]\n<br />\n<br />Delete any files with the string \"Move it Dammit\""
