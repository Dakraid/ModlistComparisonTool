nexusDescription="[center][size=5][b][color=#e06666]Frankly HD Shrouded Armor and Weapons[/color][/b]\n<br />[/size]\n<br />[size=2][i][i]What is the music of life?[/i]\n<br />[i]Silence, my brother.[/i]\n<br />[/i]\n<br />[size=3][b][color=#e06666]High resolution (4k and 2k available)[/color][/b] retexture of Shrouded armor. Made following the color scheme of the original, an [color=#e06666][b]alternative dark-purple color scheme[/b][/color] close to it's Oblivion counterpart is also available.\n<br />\n<br />The design of the\xa0[b][color=#e06666]back of the male armor has been improved[/color][/b] incorporating some details from the female set to not feel as empty and unfinished as vanilla.\n<br />Vanilla normal maps were upscaled with a neural network software leading to much\xa0[b][color=#e06666]crisper and clearer details[/color][/b]\xa0than one normally gets with upscaling on traditional image editing software.\n<br />\n<br />Meshes have not been touched, it is therefore [b][color=#e06666]compatible with every mesh replacer[/color][/b].\n<br />\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/266][color=#e06666]\xfeffUnofficial Skyrim Special Edition Patch[/color]\xa0[/url]is recommended since it restores some elements of male armor that were cut in vanilla, for example, the belt that can be seen in female.\n<br />\n<br />\xfeff[img]http://www.mediafire.com/convkey/44d3/7271qss7pr1sto2zg.jpg[/img]\xfeff[/size][/size][/center]"
