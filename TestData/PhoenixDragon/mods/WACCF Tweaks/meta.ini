nexusDescription="[center][b][size=6][color=#ffb652]TWEAKS FOR WACCF AND ACE[/color][/size][/b][/center]\n<br />\n<br />These are some tweaks for kryptopyr's excellent mods [url=https://www.nexusmods.com/skyrimspecialedition/mods/18994]Weapons Armor Clothing and Clutter Fixes (WACCF)[/url] and the complementary [url=https://www.nexusmods.com/skyrimspecialedition/mods/19002]Armor and Clothing Extension (ACE)[/url]. While I like these mods' changes and additions a lot, I'm not a fan of kryptopyr's naming schemes for certain items so I edited them (reverted to vanilla for the most part).\n<br />\n<br />[b]Release 2.0:[/b] The files were split up into a WACCF and an ACE plugin. Since all fixes were removed and the remaining edits (to item names) are very basic, I opted the mod out of receiving donation points as well.\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />[b][size=4][color=#6f9dba]FEATURES[/color][/size][/b]\n<br />\n<br />[b]WACCF TWEAKS[/b]\n<br />\n<br />[list]\n<br />[*]Renamed \"Snow Elf Cuirass\" to \"Ancient Falmer Cuirass\" (reverted to vanilla), done for the full set.\n<br />[*]Renamed \"Guard's Fur Gauntlets/Boots\" to \"Fur Gauntlets/Boots\" (reverted to vanilla).\n<br />[*]Renamed \"Bonemold Helmet Improved\" to \"Bonemold Improved Helmet\", consistent with WACCF 2.4 \"Bonemold Armor\" and \"Bonemold Reinforced Armor\".\n<br />[*]Reverted WACCF naming scheme for guard armor/shields/helmet to vanilla: \"Guard of Winterhold's Armor\" to \"Winterhold Guard's Armor\" etc.\n<br />[*][b]New in 1.1:[/b] Removed the asterisks * added by WACCF to mark non-respawning (safe) storage containers.\n<br />[*][b]New in 1.7:[/b] Reverted naming scheme for Banded Iron Armor and Shield to vanilla (WACCF uses \"Iron Reinforced Armor\").\n<br />[/list]\n<br />[b]ACE TWEAKS[/b]\n<br />\n<br />[i]All fixes for ACE were removed as they have been applied to the main mod.[/i]\n<br />\n<br />[list]\n<br />[*][s]Fixed an oversight in the LItemOrcStrongholdHelmet leveled list (see ACE bug section).[/s] Now fixed in ACE 1.1\n<br />[*][s]Changed several Vigilant's Robes added by ACE from Clothing to Light Armor as originally intended (see ACE bug section).[/s] Now fixed in ACE 1.1\n<br />[*]Renamed \"Fine Mage Robes, Destruction\" to \"Fine Mage Robes of Destruction\", done for all variants/schools of magic.\n<br />[*]Renamed \"Embellished Mage Hood, Fur-Lined\" to \"Embellished Fur-Lined Mage Hood\", done for all Fur-Lined Mage Hood variations.\n<br />[*][b]New in 1.4:[/b] [s]Fixed an inconsistency in the WACCF RegionalVigilantHoodVariable_CCF leveled list.[/s] Now fixed in ACE 1.1\n<br />[/list]\n<br />\n<br />[b][size=4][color=#6f9dba]REQUIREMENTS[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/18994]Weapons Armor Clothing and Clutter Fixes[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/19002]Armor and Clothing Extension[/url]\n<br />[/list]\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />[size=4][color=#adceff][b]CHANGELOG[/b][/color][/size]\n<br />\n<br />See logs tab.\n<br />\n<br />[size=4][color=#adceff][b]PERMISSIONS[/b][/color][/size]\n<br />\n<br />See permissions tab.\n<br />\n<br />[size=4][color=#adceff][b]CREDITS[/b][/color][/size]\n<br />\n<br />Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/42913529]kryptopyr[/url] for WACCF and ACE.\n<br />\n<br />\n<br />[url=https://thephoenixflavour.com/][center][img]https://i.imgur.com/3IYMVtc.png[/img][/center][/url]"
