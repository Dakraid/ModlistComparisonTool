nexusDescription="[center][img]https://i.imgur.com/PLiCHrg.jpg?1[/img][size=3][b]\xfeff\n<br />[/b][/size][size=3][b]If you like my work please consider visiting my Ko-fi page[/b][/size]\n<br />\n<br />[url=https://ko-fi.com/jkrojmalart][img]https://i.imgur.com/KGFu9Nr.png?1[/img][/url]\xfeff\xfeff\n<br />\n<br />\xfeff[b][size=5]- Mod Description -[/size][/b][font=Trebuchet MS][b]\n<br />[/b][/font]\n<br />[size=2]A lore-friendly overhaul of the Candlehearth Hall in Windhelm, featuring a new basement with three extra rooms for travelers a bathtub and a storage room for the Inn produce, tons of new decorations, and a balcony overlooking the city.\n<br />[/size]The ESP has been cleaned with the SSEEdit auto clean feature and flagged as an ESL, so it doesn't\xa0\x63ount towards the ESP limit.\n<br />\n<br />[font=Trebuchet MS][b][size=5]- Performance -[/size][/b]\n<br />\n<br />[size=3]My Rig: Asus P8B75-M/CSM Motherboard, Intel I7 2600 @ 3.4 GHz\n<br />[/size]8 Gb RAM, NVidia GTX 980TI 6 Gb, running alongside Aequinoctium\xa0\x45NB + 2048 Textures and I get 60 FPS average.\n<br />[/font]\n<br />[font=Trebuchet MS][size=5][b]- Installation -[/b][/size]\n<br />\n<br />[/font][font=Trebuchet MS][color=#f4f4f4][size=2]Install with your preferred\xa0mod manager.\n<br />\n<br />[/size][/color][/font][b][size=5]- Requirements -[/size][/b]\n<br />\n<br />- Skyrim up to date\n<br />\n<br />[font=Trebuchet MS][size=5]- Compatibility :[/size]\n<br />\n<br />-[b]\xa0[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/35910][b]JK's Interiors Patch Collection by Janquel[/b]\xfeff[/url]\xfeff:\xa0\x41 collection of small patches/tweaks to help various mods play well with JK's Interiors series.\n<br />[/font]-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/2424]Enhanced Lights and FX (ELFX)[/url]:\xa0needs patch. Other lighting mods will probably do too.\n<br />- Not compatible with other mods that\xa0overhaul the interior of the Candlehearth hall (with the exception of texture mods)\n<br />\n<br />[b][size=5]- Future Plans -[/size][/b]\n<br />\n<br />add a few more details, small fixes etc.\n<br />\n<br />[size=5][b]-[/b]\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/1305814?tab=user+files]My Other Mods[/url]\xfeff [b]-[/b][/size][b][b][b][b][b][b][b]\n<br />[/b][/b][/b][/b][/b][/b][/b]\n<br />[font=Trebuchet MS][color=#f4f4f4][size=5][b]- Credits -[/b][/size]\n<br />\n<br />[/color][/font][url=https://www.nexusmods.com/skyrim/users/10357565?tab=user+files&amp;BH=1]Teabag86\xfeff\xfeff[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/17251819]DrMonops[/url]\xa0\x66or testing.[/center]"
