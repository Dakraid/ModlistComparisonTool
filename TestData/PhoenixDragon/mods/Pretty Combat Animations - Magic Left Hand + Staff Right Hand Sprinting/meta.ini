nexusDescription="[font=Comic Sans MS][size=5][b][color=#a4c2f4][url=https://www.patreon.com/Dualsun][img]https://i.imgur.com/8LgFl0X.jpg[/img][/url]\n<br />\n<br />D[/color]escription:[/b][/size][/font]\n<br />[b][size=3]Vanilla skyrim cast animations is worst, So I decide to build a new cast set. It is large project, Skyrim cast set contain and base from many cast animations group. eg:(mag, magcast, mlh, staff(left hand) mrh, staffright(right hand, and more..) and each group contain at least 4 idle animations, eg\"(\"mag\" walk fw, walk bw, run fw, run bw, \"mlh\" precharge, chargeloop, prepready, readyloop, release...) and some of their behavior is affecting each other between \"magic cast, staff cast, 1hm weapon idles, karate, sneak and sneak1hm idle animations\" as well. However, After long time, I find a position solution that make cast idle can be look better and more smooth compatible in different state even they are affecting each other, Now the base part is done.[/size][/b]\n<br />\n<br />[font=Comic Sans MS][size=5][b][color=#a4c2f4]N[/color]ote:[/b][/size][/font]\n<br />[b][size=3][b][size=3]There is all I can do for cast animations can get best and better,\xa0maybe you will see some thing still not good or you think it can be looks better, but before you complain that I need to let you know, some rules are fixed in the vanilla behavior system, As I say their nodes are affecting each other \"between magic cast, staff cast, 1hm weapon idles, karate, sneak and sneak1hm idles.\n<br />\n<br />For example, You have an idea that cast animations can looks how pretty good, But when casting spell in different state, eg: sneaking or running, Some of character body nodes will be driven by other parent nodes base on behavior setting, So\xa0[b][size=3]no matter you how to rotate/twist it,\xa0[/size][/b]even you already adjust the run or sneak idles to match the cast animations it will\xa0[b][size=3][b][size=3]just always keep the vanilla coordinate.[/size][/b][/size][/b]\xa0\n<br />\n<br />2022 update:\n<br />Fortunatety, In past couple years, dar is come out, seems we can use it to defined when to play what animations with condition setup, it may help we solve some problems/limitation for mag group.\n<br />[b][size=3]\n<br />PCA - Spell Master are using dar([url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]) to setup animations play scenarios, So DAR is required.(2022 updated)\n<br />\n<br />I just try to find out any parent hkxs which are driving those cast animations, then adjust and export those action.hkx for match specific casting scenarios, and put them to specific dar folder. base on dar condtion setup, specific cast scenarios will only read specific animations under specific dar folders. avoid as much as possible for any parent drive action may affact casting group.\n<br />\n<br />\n<br />mt_sprintforward affact:\n<br />left spell with empty right hand sprint.\n<br />right spell with empty left hand sprint.\n<br />right weapon with empty left hand sprint.\n<br />\n<br />mt_sprintforwardsword affct:\n<br />right weapon with left spell.\n<br />\n<br />dw_sprintforwardsword affact:\n<br />right spell with left weapon.\n<br />\n<br />If you dont want your sprint casting scenarios get odd, plz dont remove these sprint animations.\n<br />\n<br />In my tested, mco has change behaviors that make these sprint animations cant ot replace, which mean spm are not compatible with mco at the moment, If you can accept the odd sprint, its fine. [/size][/b]\n<br />\n<br />[b][size=3][font=Comic Sans MS][size=5][color=#a4c2f4]I[/color]nstallation:\n<br />[/size][/font]Recommended to use with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url] or\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/11993]PC Head Tracking[/url] or kind of relating mod which can let your character keep facing the camera direction, because the behavious limit/parent driven,\xa0[b][size=3]some spell idles[/size][/b]\xa0in stance mode the facing direction may have little bit deviate[b][size=3]\xa0\x66rom camera side, above head track mod\xa0should\xa0slightly improve\xa0the situation.[/size][/b]\n<br />[/size][/b]\n<br />Download and use mod manger to install, simple and quick. Highy Recommended to use with my [url=https://www.nexusmods.com/skyrimspecialedition/mods/3772]PCA - Weapon Master[/url]\xa0,\xa0If you happy to use this mod, dont forget come back to endorse my works. Thanks~\n<br />[b][size=3]\n<br />\n<br />[b][size=3][font=Comic Sans MS][size=5][color=#a4c2f4]P[/color][color=#f4f4f4]review:[/color][/size][/font][/size][/b][/size][/b][/size][/b]\n<br />[youtube]ZaMOspw-F5c[/youtube]\n<br />\n<br />[youtube]Q1mXVcFagX8[/youtube]\xa0\n<br />[youtube]2XzMtdxAw2I[/youtube]\n<br />[youtube]T4upFzzVYBQ[/youtube]\n<br />\n<br />[color=#9900ff]R[/color][color=#ffffff]ecommend[/color] M[/size][/b][size=3][b]od:[/b][/size][size=3][b][b]\n<br />1.[url=http://www.nexusmods.com/skyrim/mods/11954/?]Pretty Female Idles[/url]\n<br />[b][size=3]2.[url=http://www.nexusmods.com/skyrim/mods/15703/?]Pretty Combat Animations[/url][/size][/b]\n<br />[b][size=3]3.[url=http://skyrim.nexusmods.com/downloads/file.php?id=16248?]Pretty Sit Idles[/url][/size][/b]\n<br />4.[url=http://www.nexusmods.com/skyrim/mods/56118/?]Pretty Jump Animations[/url]\n<br />5.[url=http://skyrim.nexusmods.com/mods/28978?]Pretty Motion Package[/url]\n<br />[size=3]6.[url=http://www.nexusmods.com/skyrim/mods/74266/?]Samurai Killmove[/url][/size][/b]\n<br />7.[url=http://www.nexusmods.com/skyrim/mods/34155/?]Dual Sheath Redux[/url]\n<br />[/b][/size]"
