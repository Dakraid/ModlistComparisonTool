nexusDescription="[size=6][b]SIMPLE ACTIVATE SKSE[/b]\n<br />\n<br />[url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/PMbnf6v.png[/img][/url]\n<br />[/size]\n<br />[color=#ff0000][size=4][b]Requirements\xa0[/b][/size][/color]\n<br />\n<br />[size=3]SKSE64[/size]\n<br />[size=3]Skyrim SE 1.5.39 onwards[/size]\n<br />[size=3]meh's Address Library for SKSE Plugins\n<br />\n<br />[/size][b][size=4]Description[/size][/b]\n<br />\n<br />[size=3]SKSE plugin that offers several activate prompt customization\xa0options, such as:\n<br />\n<br />[list=1]\n<br />[*]Hide activate button ( [E] )\n<br />[*]Hide activate text (Take, Harvest, Sleep)\n<br />[*]Streamlined indicator with customizable colors for Steal/Pickpocket/Owned/Locked/Empty\n<br />[*]Hide or create custom tags for Locked/Empty\n<br />[*]Removing ALL activate prompts for NPCs/activators/containers/doors/furniture/items/flora/projectiles (this will override above options)\n<br />[/list]\n<br />All of these can be configured in [i]po3_SimpleActivateSKSE [/i]configin\xa0\x44\x61ta/SKSE/Plugins[i]. [/i]It will generate itself if missing once you start the game. MO2 users can find this in the overwrite folder.\n<br />\n<br />Default settings:\n<br />[list]\n<br />[*]Hide activate button\xa0 = true\n<br />[*]Hide activate text = true\n<br />[*]Steal indicator (red)\n<br />[*]Owned indicator (yellow)\n<br />[*]Custom Locked tag for all locked items\n<br />[/list]\n<br />[quote]\n<br />Q: \xfeffWhat's different from similar mods that do this?\n<br />\n<br />[list]\n<br />[*]Compatible with all other UI mods, including iHUD, moreHUD, SkyHUD, QuickLoot, etc\n<br />[*]No patching required, no conflicts with UI files\n<br />[*]No scripts, can be installed/uninstalled any time\n<br />[/list][/quote][/size][size=4][b]\n<br />Credits[/b]\n<br />\n<br />   [url=https://github.com/powerof3/SimpleActivateSKSE/]\xfeffSource[/url][/size]\n<br />\n<br />[list]\n<br />[*][size=3]Ryan (SniffleMan) for CommonLibSSE[/size]\n<br />[*][size=3]Fuzzles and\xa0Syllisjehane for testing[/size]\n<br />[/list]"
