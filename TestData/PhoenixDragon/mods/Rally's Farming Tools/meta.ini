nexusDescription="[size=4][center]\xfeff[url=https://www.paypal.com/donate/?cmd=_s-xclick&amp;hosted_button_id=M2FWKKBKFVF5W&amp;source=url][img]https://cdn.discordapp.com/attachments/525381729419001860/964183769856745502/paypal_button.png[/img][/url]\xfeff\xa0 \xa0\xa0[url=https://www.patreon.com/Rallyeator?fan_landing=true]\n<br />\n<br />\n<br />[/url][/center][u][img]https://i.imgur.com/0dIb6iK.png[/img][/u]\n<br />\n<br />[/size][center][u][size=4][u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996966837944391/About.png[/img][/u][/size][/u][size=3]\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0[/size]\n<br />This mod replaces the different farming tools in game with hi res textures (2K). Items covered in this mod are:\n<br />\n<br />\n<br />- 2 variants of shovels -\xa0the vanilla shovels looked too modern imo, so i went for some heavy rusted textures\n<br />\n<br />- 2 variants of pitchforks -\xa0\x61\x63tually i liked the vanilla look of the wooden fork, so i kept it close, but gave it a darker and more weathered look\n<br />\n<br />- hoes -\xa0these use parts of the broom and shovel texture. tried to make them all match\n<br />\n<br />- brooms -\xa0\x61s the hoe uses part of the broom texture, i added the [b]dirty version[/b] of my mod [url=https://www.nexusmods.com/skyrim/mods/99282]Rally's Brooms[/url], which is included in this one\n<br />\n<br />\n<br />[size=4]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0[u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996965478858762/Install.png[/img][/u][/size][size=3]   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff[/size]\n<br />\n<br />- download with your prefered mod manager, install and overwrite when promted\n<br />- or download manually, extract and put the \"Textures\" folder of this mod in your Skyrim directory\n<br />\n<br />\n<br />[size=3][u][/u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996966053216266/Uninstall.png[/img][/size]\n<br />\n<br />- disable/uninstall the mod from your manager or remove the files from your Skyrim directory\n<br />[u]\n<br />[size=4]\n<br />[/size][/u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996967857160203/Compatibility.png[/img][size=3][/size]\n<br />\n<br />These textures are compatible with vanilla, SMIM and High Poly Project\n<br />\n<br />\n<br />[img]https://cdn.discordapp.com/attachments/525381729419001860/822382162593579059/credits.png[/img]\n<br />\n<br />[size=3][size=2]Thx to\xa0\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/50609301]js1410[/url][/size][size=2]\xa0\x66or testing and your great screenshots![/size][/size][/center]\n<br />\n<br />\n<br />\n<br />   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff\xa0 \xa0\xa0      \xa0 \xa0\xa0[size=3][url=https://www.nexusmods.com/users/39335975?tab=user+files][img]https://i.imgur.com/tjjHDx1.png[/img]\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0[/url]\n<br />[/size][size=4]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 Also check my other\xa0[url=https://www.nexusmods.com/users/39335975?tab=user+files]mods\n<br />\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0[/url][url=https://www.nexusmods