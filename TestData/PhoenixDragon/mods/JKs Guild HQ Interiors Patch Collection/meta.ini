nexusDescription="Jkrojmal has been providing overhauls of various interiors, and they've found their way into basically everyone's load orders. Thankfully, the majority of mods don't need any patches, but there are a few item placements/general clean-up which we thought we'd share :) [b]All patches are ESP flagged as ESL[/b], unless otherwise noted. Many of these are [i]extremely[/i] minor and honestly not always necessary, but ESLs don't take up a plugin slot, so....why not? \n<br />\n<br />The general interiors page had gotten obnoxiously large (we actually literally had to have Nexus increase the character limit on articles in order to fit in all the details), and as he's starting on guild HQs and those tend to be \"busier\", so it warranted splitting into its own page. We'll likely do the same for \"Minor cities\" if he starts on those, and/or Dungeons. I don't foresee any other major splits.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35910][size=6]Normal interiors patches are over on this page[/size][/url]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57714/][size=6]Palaces and Castles Enhanced patches are over on this page[/size]\n<br />[/url]\n<br />If using PCE, use that link for any of the palaces, and this page for the rest of them. It will automatically ignore those ones in the FOMOD (as applicable. It's not applicable right now).\n<br />\n<br />[size=4]Patches are included for the following mods. Generally speaking, if it's been included for one, it's been checked for all of them (or other patches already exist in the parents' FOMOD, like in the case for LOTD which handles most of the early ones), unless otherwise noted - I do plan on circling back around and universally checking for anything someone has provided a patch for, but that may not be for a bit.[/size]\n<br />\n<br />[list]\n<br />[*]3DNPC\n<br />[*]Additional Hearthfire Dolls\n<br />[*]Aemer's Refuge\n<br />[*]AI Overhaul SSE\n<br />[*]Amorous Adventures\n<br />[*]Amorous Adventures Plus\n<br />[*]Amulets of Skyrim\n<br />[*]Animated Armory - DAR Edition\n<br />[*]Armor and Clothing Extension\n<br />[*]Artifacts of Skyrim\n<br />[*]Artifacts of Skyrim - Revised Edition\n<br />[*]Artwork Imports\n<br />[*]Aspens Ablaze\n<br />[*]BadGremlins Collectables\n<br />[*]Bears of the North\n<br />[*]Book Covers Skyrim (will need to revisit earlier ones to verify)\n<br />[*]Cathedral 3D Mountain Flowers\n<br />[*]Cheesemod for EVERYONE\n<br />[*]Citizens of Tamriel (will need to revisit earlier ones to verify)\n<br />[*]Cloaks of Skyrim\n<br />[*]Any Creation Club items\n<br />[*]Cutting Room Floor\n<br />[*]Dawn of Skyrim (some)\n<br />[*]DX Merta Black Rose\n<br />[*]Easierrider's Dungeon Pack\n<br />[*]Embers XD\n<br />[*]Enhanced Lights and FX / Enhancer / Hardcore / Exteriors (need to revisit earlier ones for the latter bunch)\n<br />[*]Enhanced Solitude\n<br />[*]Enhanced Solitude Docks\n<br />[*]ESO Imports\n<br />[*]Grand Paladin (will need to revisit earlier ones to verify)\n<br />[*]Happy Little Trees\n<br />[*]Heavy Armory\n<br />[*]Immersive Armors\n<br />[*]Immersive Citizens - AI Overhaul\n<br />[*]Immersive College NPCs\n<br />[*]Immersive Encounters\n<br />[*]Indoril Ordinator Armor\n<br />[*]Daring Indoril Ordinator Armor\n<br />[*]Keep it Clean\n<br />[*]Khajiit Will Follow\n<br />[*]Konahrik's Accoutrements\n<br />[*]Legacy of the Dragonborn\n<br />[*]Leviathan Axe\n<br />[*]Midden Expanded\n<br />[*]Morrowloot Ultimate\n<br />[*]Morrowloot Miscellania - Item Distribution\n<br />[*]M'rissi's Tails of Troubles\n<br />[*]Mystic Condenser\n<br />[*]Narukami\n<br />[*]Oblivion Artifacts\n<br />[*]On A Crimson Trail\n<br />[*]Pilgrim\n<br />[*]Populated Cities\n<br />[*]Radiance - Locations\n<br />[*]RedBag's Solitude\n<br />[*]Relics of Hyrule (will need to revisit earlier ones to verify)\n<br />[*]Requiem (will need to revisit earlier ones to verify)\n<br />[*]Rugnarok\n<br />[*]Sky Haven Temple Gardens\n<br />[*]Skyrim Project Optimization\n<br />[*]Skyrim Sewers\n<br />[*]Skyrims Unique Treasures\n<br />[*]Snazzy Furniture and Clutter Overhaul\n<br />[*]Sounds of Skyrim\n<br />[*]Spartan Bard Outfit\n<br />[*]Tamrielic Culture\n<br />[*]This Is Jorrvaskr\n<br />[*]Thrones of Skyrim\n<br />[*]Thunderchild\n<br />[*]Tools of Kagrenac\n<br />[*]Training Dummies Provide XP\n<br />[*]True Flame Sakitama\n<br />[*]Undeath\n<br />[*]Unofficial Skyrim Special Edition Patch\n<br />[*]Weapons Armor Clothing and Clutter Fixes\n<br />[/list]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20685]Holds Patching Center[/url] has a bunch of patches for JK's Interiors, as well, so make sure to swing by there if you use Holds: The Cities Overhaul! Nothing for this one yet, but I'm sure Sette will get to it :)\n<br />\n<br />Other mods I'm aware of: [url=https://www.nexusmods.com/skyrimspecialedition/mods/30265]player stripping in the added baths[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/64396]another player stripping added page which is JK-specific[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/37831]Window Shadows[/url], [url=http://www.nexusmods.com/skyrimspecialedition/mods/55309]a bunch of newer Windows Shadows ones here, too[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/43158]Lux[/url], and [url=https://www.nexusmods.com/skyrimspecialedition/mods/64178]ELFX Shadows Patch Hub[/url]\n<br />\n<br />[size=5][i][url=https://www.nexusmods.com/skyrimspecialedition/articles/3732]Included Patch Details, along with links to all parent pages[/url][/i][/size]\n<br />\n<br />[size=5][i]Installation[/i][/size]\n<br />Use a mod manager/organizer to install, or drop the loose files into your Skyrim data folder. Patches should have their appropriate masters set, and should be loaded after any mods which they are patching. Some of the fixes in question are on persistent objects, and may require a new save.\n<br />\n<br />[size=5][i]Compatibility[/i][/size]\n<br />I don't believe this should introduce any incompatibilities beyond anything which may be present between base mods. All moved objects should have been moved to locations which are non-overlapping. Let me know if you hit anything.\n<br />\n<br />[size=5][i]Credits[/i][/size]\n<br />[url=https://bethesda.net/]Bethesda[/url] for Skyrim Special Edition and the Creation Kit\n<br />ElminsterAU for [url=https://www.nexusmods.com/skyrimspecialedition/mods/164]SSEEdit[/url]\n<br />JKrojmal for all of the above JK's \n<br />GGunit for a stair mesh for the ELFX patch, originally included with Lux\n<br />Kris Takahashi for [url=https://3dnpc.com]Interesting NPCs[/url] \n<br />kelretu for [url=https://www.nexusmods.com/skyrimspecialedition/mods/46930]Additional Hearthfire Dolls[/url]\n<br />LeanWolf and masterofshadows for [url=https://www.nexusmods.com/skyrimspecialedition/mods/4751]Aemer's Refuge[/url]\n<br />mnikjom and SpiderAkiraC for [url=https://www.nexusmods.com/skyrimspecialedition/mods/21654]AI Overhaul[/url]\n<br />Foxfingers for [url=https://www.nexusmods.com/skyrimspecialedition/mods/7305]Amorous Adventures\n<br />[/url]\xfeffXiderpunk for [url=https://www.nexusmods.com/skyrimspecialedition/mods/39163]Amorous Adventures Plus\n<br />[/url]UNI00SL for [url=https://www.nexusmods.com/skyrimspecialedition/mods/487]Amulets of Skyrim[/url]\n<br />NickaNak for [url=https://www.nexusmods.com/skyrimspecialedition/mods/35978]Animated Armoury - DAR version[/url]\xfeff \n<br />kryptoptyr and Monops for [url=https://www.nexusmods.com/skyrimspecialedition/mods/19002]Armor and Clothing Extension[/url]\n<br />HeiroftheSeptims for [url=https://www.nexusmods.com/skyrimspecialedition/mods/2431]Artifacts of Skyrim[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/49779/]Artifacts of Skyrim - Revised Edition[/url]\n<br />senterpat for [url=https://www.nexusmods.com/skyrimspecialedition/mods/22472]Artwork Imports[/url