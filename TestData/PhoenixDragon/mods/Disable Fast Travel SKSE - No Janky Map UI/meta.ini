nexusDescription="This mod simply disables fast travel in the map menu. The reason for making an SKSE plugin is because using the game's built-in function to disable fast travel causes a bug in the UI which makes it impossible to place custom markers near discovered locations.\n<br />\n<br />In addition, I have also added a convenience setting to automatically enable cruise mode for flying mounts, which makes them fly to the destination instead of travelling instantly. Unlike regular fast travel, cruise mode can go to any marker, including undiscovered and custom ones.\n<br />\n<br />There are configurable options in 'SKSE&#92;Plugins&#92;DisableFastTravel.ini'.\n<br />[line]\n<br />[code]\xfeff[FastTravel]\n<br />; If this option is enabled, the fast travel option will never\n<br />; appear in the map menu, unless you are on a flying mount.\n<br />bFastTravelDisabled=1\n<br />\n<br />; If this option is enabled, flying mounts will use cruise mode\n<br />; instead of travelling instantly.\n<br />; This is equivalent to setting the Skyrim INI setting\n<br />; \"bFlyingMountFastTravelCruiseEnabled:General\".\n<br />bFlyingMountCruiseEnabled=1\n<br />[/code]"
