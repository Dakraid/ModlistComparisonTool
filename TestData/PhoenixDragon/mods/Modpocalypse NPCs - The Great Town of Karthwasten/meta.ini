nexusDescription="[size=4][color=orange][b]Self-Promotion[/b][/color]\n<br />\n<br />[list]\n<br />[*][b][url=https://www.nexusmods.com/skyrimspecialedition/users/122442783?tab=user+files]My Nexus Mods[/url][/b]\n<br />[*][b][url=https://modpocalypsegaming.blogspot.com]My Modding Website[/url][/b]\n<br />[*][b][url=https://www.youtube.com/channel/UCI1x_kwurKYfuDNPaSyKe_A]My YouTube Channel[/url][/b]\n<br />[*][b][url=https://www.patreon.com/ModpocalypseGaming]My Patreon[/url][/b]\n<br />[/list]\n<br />[color=orange][b]Description[/b][/color]\n<br />\n<br />This is an appearance overhaul for the new NPCs added by the mod \"The Great Town of Karthwasten\".\n<br />It does not include any skin or body textures... it is only an ESP + FaceGeom/FaceTint.\n<br />How the NPCs look will vary wildly depending on what other mods you have installed.\n<br />See the credits section for more information.\n<br />\n<br />[color=orange][b]Versions[/b][/color]\n<br />\n<br />[list]\n<br />[*][b]v1[/b] - High Poly Vanilla Hair for Males and Females\n<br />[*][b]v2[/b] - High Poly Vanilla Hair for Males, KS Hair for Females\n<br />[*][b]v3[/b] - KS Hair for Males and Females\n<br />[/list]\n<br />[color=orange][b]Hard Requirements[/b][/color]\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/33032]The Great Town of Karthwasten[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/54421]Modpocalypse NPCs - Resources[/url]\n<br />[/list]\n<br />[color=orange][b]Soft Requirements[/b][/color]\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/35785]Expressive Facegen Morphs SE[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/19181]Expressive Facial Animation -Female Edition-[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/19532]Expressive Facial Animation -Male Edition-[/url]\n<br />[/list]\n<br />[color=orange][b]Mod Creation Process[/b][/color]\n<br />\n<br />I am working on a script that automatically improves the appearances of NPCs in a semi-random way. I didn't create any of these manually.\n<br />\n<br />All FaceGen was created using the Creation Kit. \n<br />This means that users who know how can use the ESP to export their own FaceGen using their own load order if they want to.\n<br />\n<br />[color=orange][b]Load Order &amp; Compatibility Patches[/b][/color]\n<br />\n<br />Please use [url=https://www.nexusmods.com/skyrimspecialedition/mods/52919]Automatic Compatibility Patch Creation Script (xEdit)[/url] to create your own patches.\n<br />Because this mod was created using a script, the EditorIDs will change every time I upload a new version.\n<br />In other words, compatibility patches will only work for specific versions of the mod. \n<br />For this reason, I strongly recommend using the automatic patcher instead of creating them manually. \n<br />\n<br />The load order of the meshes/textures on the left side of [url=https://www.nexusmods.com/skyrimspecialedition/mods/6194]Mod Organizer 2[/url] should match the ESP data on the right side.\n<br />If you get the infamous \"black face bug\", it means there is a mod conflict in your load order, and you didn't patch it correctly.\n<br />\n<br />It should be compatible with all body and texture replacers.\n<br />\n<br />If you are also using another NPC overhaul (for example: the Bijin series), then you should load them after this mod.\n<br />\n<br />[color=orange][b]Credits[/b][/color]\n<br />\n<br />These were used in the creation of the NPCs.If you want the player's character to look like them, then you will need to download these separately.\n<br />\n<br />[list]\n<br />[*][url=https://vectorplexus.com/files/file/283-high-poly-head/]High Poly Head[/url] by KouLeifoh\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/18147]SUEMR SSE with Bijin AIO 2019 Support[/url] by Ruhadre\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/25753]Eyes AO Clipping Fix[/url] by Artsick\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/25938]Double Sided Vertex Human Mouth Fix SSE[/url] by Ruhadre\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/24482]Vanilla Makeup HD[/url] by DomainWolf\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/20751]Vanilla Warpaints Absolution[/url] by DomainWolf\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/6817]KS Hairdos SSE[/url] by Kalilies\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/16582]Salt and Wind - Rough Hair for KS Hairdos SE[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/31300]KS Hairdos - HDT SMP (Physics)[/url]\n<br />[/list][/size]"
