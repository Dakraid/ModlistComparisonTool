nexusDescription="[img]https://i.ibb.co/tCMXGQ0/Lo-S-II-Main.jpg[/img]\n<br />\n<br />[center]\n<br />\xfeff[/center][font=Georgia][size=4][center]I would like to start by thanking people without whom this project would not have been \n<br />possible in development and completion.\n<br />First of all MannyGT who granted me permission to make this new version of his magnificent Lanterns Of Skyrim.\xa0\n<br />Secondly, Toostruus, who helped me by patiently testing every new update and finding bugs and issues. And finally\xa0\n<br />Amon for his valuable advices regarding the aesthetic aspects of the various lightposts and textures I created.[/center][/size][/font]\n<br />\n<br />[center][youtube]E3onAc3f7vA[/youtube][/center][code]\xfeff[/code]\n<br />\n<br />[center][youtube]GFwkOSoYXL4[/youtube][/center][code]\xfeff[/code]\n<br />\xa0 \xa0 \xa0\n<br />[center][img]https://i.ibb.co/xj5rSCk/Wi-Zki-D-Features.png[/img]\xfeff[/center]\n<br />\n<br />[font=Georgia][color=#d8d8d8]- Mathy79 Medieval Lanterns and candles\n<br />- Rudy102 Candles\n<br />- SDlutz Lantern and Lightposts\n<br />- css0101 Nordic Lantern\n<br />- SMIM Lantern\n<br />- MassiveMaster Real Lantern\n<br />- Oaristys Witcher Lantern and clutters with my custom 2k textures\n<br />- Winedave and Cuyima Witcher models and textures\n<br />- WiZkiD Custom Lightposts\n<br />[/color]\n<br />[size=3]****[/size]\n<br />\n<br />[size=4]Lanterns Of Skyrim II.esm\n<br />[/size]\n<br />[color=#d8d8d8]- Every lantern is ENB light compatible[/color]\n<br />[color=#d8d8d8]- All lanterns are moved by the wind by default[/color]\n<br />[color=#d8d8d8]- Birna's Oddments shop in Winterhold has its own custom sign and its movable by the wind[/color]\n<br />[color=#d8d8d8]- Snow covered lanterns and lightposts in snowy regions[/color]\n<br />[color=#d8d8d8]- Specific lightposts and lanterns for each region[/color]\n<br />[color=#d8d8d8]- Huge variety of lanterns for cities and settlements[/color]\n<br />[color=#d8d8d8]- Flying insects around lanterns[/color]\n<br />[color=#d8d8d8]- Lightposts positioned to take advantage of existing navmeshes when possible,\xa0\x61nd so to avoid pathing issues for creatures and NPCs[/color]\n<br />[color=#d8d8d8]- Dynamic light that react to the sunlight, no need to turn them off via MCM men\xf9[/color]\n<br />[color=#d8d8d8]- Faction banners on lightposts at the borders of every region[/color]\n<br />[color=#d8d8d8]- Improved light sources[/color]\n<br />[color=#d8d8d8]- Replaced candles with\xa0Rudy102 and Mathy79 improved models for\xa0lanterns with old vanilla NIFs[/color]\n<br />[color=#d8d8d8]- Static lanterns carefully placed to avoid visual conflicts with animated clutters such as barrels\n<br />[size=4]\n<br />[/size][/color][/font][left][font=Georgia][color=#ffff00][size=4]Note 1)[/size][/color][/font][font=Georgia][color=#cccccc][size=4] if you want both the lanterns and signs movable by the wind, you can download my mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/30481]WiZkiD Signs\n<br />\n<br />[/url][/size][/color][/font][font=Georgia][color=#ffff00][size=4]Note 2)[/size][/color][/font][font=Georgia][color=#cccccc][size=4] if you like how the game look in my screenshots, do a favor to yourself, download [url=https://www.nexusmods.com/skyrimspecialedition/mods/31637]Amon ENB[/url]\xfeff for [url=https://www.nexusmods.com/skyrimspecialedition/mods/12125]Obsidian Weathers and Seasons[/url]\xfeff and enjoy the best ENB out there\n<br />[font=Georgia][color=#ffff00][size=4]\n<br />Note 3)[/size][/color][/font][font=Georgia][color=#cccccc][size=4]\xa0if you are experiencing weird candle flames popin/out/flickers issues just add or modify in your Skyrimprefs.ini[/size][/color][/font]\n<br />the particles section\xa0 -------\xa0 \xa0 iMaxDesired=10000\n<br />\n<br />[/size][/color][/font][/left]\n<br />\n<br />\n<br />[center][img]https://i.ibb.co/LhyDYH7/Wi-Zki-D-Lo-S-II-Addons.png[/img]\xfeff\xfeff[/center][font=Georgia][size=4]LoS II - Lantern Workers.esp\n<br />[/size][/font]\n<br />[font=Georgia][color=#d8d8d8][size=3]LoS II - Lantern Workers adds a lantern maintenance system. In each region there will be a workshop where lantern maintenance staff works. Lantern workers have scheduled tasks and real life for each day of the week and in addition to taking care of the various workshops, they will travel throughout Skyrim alone or escorted by one or two guards to check and repair lightposts. This first release includes the Solitude Workshop only but there are other new workshops ready to be implemented in the next releases of this addon[/size][/color][color=#d8d8d8].[/color][/font]\n<br />\n<br />[color=#d8d8d8][img]https://i.ibb.co/b6Jzbvx/los-II-LW-main.jpg[/img][/color]\n<br />\n<br />[font=Georgia][color=#d8d8d8][size=2][spoiler][img]https://staticdelivery.nexusmods.com/mods/1704/images/30817/30817-1575601442-804088388.jpeg[/img][/spoiler]\n<br />[spoiler][img]https://staticdelivery.nexusmods.com/mods/1704/images/30817/30817-1575601439-811144473.jpeg[/img][/spoiler]\n<br />[spoiler][img]https://staticdelivery.nexusmods.com/mods/1704/images/30817/30817-1575601450-525895350.jpeg[/img][/spoiler]\n<br />[spoiler][img]https://staticdelivery.nexusmods.com/mods/1704/images/30817/30817-1575601452-95776129.jpeg[/img][/spoiler]\n<br />[spoiler][img]https://staticdelivery.nexusmods.com/mods/1704/images/30817/30817-1575601448-2123250511.jpeg[/img]\xfeff[/spoiler]\n<br />[spoiler][img]https://staticdelivery.nexusmods.com/mods/1704/images/30817/30817-1575601455-2139979584.jpeg[/img][/spoiler][/size][/color][/font]\n<br />\n<br />[font=Georgia][size=4]LoS II - Tamriel Master Lights.esp[/size]\n<br />[/font]\n<br />[font=Georgia][color=#d8d8d8][size=3]LoS II - Tamriel Master Lights is a complete exterior lighting addon, the perfect companion for Lanterns of Skyrim II. It adds many shadow casting lights where it possible without causing light flickering issues. This characteristic greatly increases the visual appearance of outdoor environments, especially during the night,\xa0\x63lick on the spoilers to see the differences.\xa0LoS II - TML doesn't touch any city or settlement and is therefore compatible with all those mods that modify, even very heavily, the inhabited areas.[/size][/color][/font]\n<br />\n<br />[img]https://i.ibb.co/NVBs0Tm/los-II-TML-main.jpg[/img]\n<br />\n<br />Vanilla [spoiler][img]https://i.ibb.co/kJBprhv/Vanilla.jpg[/img][/spoiler]\n<br />RLO Exterior [spoiler][img]https://i.ibb.co/Y8NVd6w/RLO-Exterior.jpg[/img][/spoiler]\n<br />Relighting Skyrim [spoiler]\xfeff[img]https://i.ibb.co/h7Wswsv/Relighting-Skyrim.jpg[/img]\xfeff[/spoiler]\n<br />Luminosity [spoiler][img]https://i.ibb.co/5LG0drt/Luminosity.jpg[/img]\xfeff[/spoiler]\n<br />ELFX Exterior [spoiler][img]https://i.ibb.co/nQ6RHGV/ELFX-Exterior.jpg[/img][/spoiler]\n<br />LoS II - Tamriel Master Light [spoiler][img]https://i.ibb.co/GPjk4ZJ/Lo-S-II-TML.jpg[/img][/spoiler]\n<br />\n<br />[center][img]https://i.ibb.co/z8b5ZPY/Wi-Zki-D-Compatibility.png[/img]\xfeff[/center]\n<br />[font=Georgia][size=4]Lanterns Of Skyrim II.esm[/size]\n<br />\n<br />[size=3][color=#00ff00]LoS II comes with an easy to use FOMOD that already includes a huge number of patches,\xa0support from anyone who wants to contribute by adding new patches is always welcome. All patches are ELS flagged ESP and\xa0\x64o not count for the 255 plugins limit.\xa0Not compatible with Claralux, Blowing in the Wind, ELFX Exteriors plugin,Tamriel Master Lights standalone version and Lux Orbis.\n<br />[/color]\n<br />****[/size]\n<br />\n<br />[size=4]LoS II - Lanterns Workers.esp\n<br />[/size][color=#00ff00][size=3]\n<br />This addon was built based on the original vanilla environment so it is not compatible with all those mods that heavily alter the appearance of roads and settlements, for example, is not compatible with [/size][/color][/font][font=Georgia][color=#00ff00][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/27816]Enhanced Solitude SSE[/url]\xfeff.\n<br />[/size][/color]\n<br />****\n<br />\n<br />[size=4]LoS II - Tamriel Master Lights.esp[/size]\n<br />\n<br />[color=#00ff00][size=3]LoS II - Tamriel Master Lights is fully compatible with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/2424]Enhanced Lights and FX[/url]\xa0main , Enhancer and Hardcore plugins\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/844]Realistic Lighting Overhaul[/url]\xa0Interiors and Effects plugins and\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/16830]Luminosity[/url].[/size][/color]\n<br />[size=3][color=#00ff00]Not compatible with\xa0[/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/8586]Relighting Skyrim SSE[/url][color=#00ff00]\xa0(a patch could be made in the near future)\xa0[/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/2371]Claralux SSE[/url][color=#00ff00],\xa0\x45LFX - Exteriors.esp, RLO - Exteriors.esp and [url=https://www.nexusmods.com/skyrimspecialedition/mods/56095]Lux Orbis[/url]\xa0\x62ut don't worry\xa0LoS II - Tamriel Master Lights is far superior than everything else.[/color]\n<br />\n<br />[color=#00ff00]Tamriel Master Lights doesn't touch any settlement if not slightly, this thing make it compatible with all those mods that overhauls minor cities, villages and farms.[/color]\n<br />\n<br />[color=#00ff00]TML comes in two version, the standard and the cities one,\xa0the latter is not recommended for all those who use mods that overhaul the five major cities with the exception of [/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/6289]JK Skyrim[/url][color=#00ff00] for wich there is patch downloadable from the download section.[/color]\n<br />[color=#00ff00]The difference between the two versions lies exactly in the fact that the \"Cities\" one revolutionizes lighting even inside the 5 major cities worldspaces, while the standard doesn't touch them at all.[/color]\n<br />\n<br />[color=#00ff00]\xa0If you use[/color][size=3]\xa0[/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/2424]Enhanced Lights and FX[/url][size=3]\xa0main[/size][color=#00ff00] and [/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/25498]ELFX Fixes[/url][color=#00ff00] place LoS II - Tamriel Master Lights.esp below them both.[/color]\n<br />\n<br />\n<br />[color=#00ff00]I highly recommend you to use\xa0[/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/33381]Torch Remover[/url][color=#00ff00]\xfeff by\xa0[/color][url=https://www.nexusmods.com/skyrimspecialedition/users/73940]grvulture[/url][color=#00ff00]\xfeff, expecially if you chose to install TML - Cities version\n<br />If you don't want to have problem with flickering lights issues even with NPCs using a torch I higly suggest you to download and install [/color][center][color=#00ff00][url=https://www.nexusmods.com/skyrimspecialedition/mods/53957]Flickering Meshes Fixes[/url].\xfeff[/color][/center]\n<br />[center][color=#ff0000]Important Note[/color][color=#00ff00]: If you are using\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/6289]JK Skyrim[/url]\xa0\x64o not install the \"No Lights Patch\"\n<br /> all LoS II and TML patches are meant to be used without it.[/color][/center]\n<br />[/size][/font][size=3]\n<br />[/size]\n<br />[center][img]https://i.ibb.co/9v1hwVS/Wi-Zki-D-Installation.png[/img]\xfeff\xfeff\n<br />[font=Georgia][color=#cccccc][size=4]Download Lanterns Of Skyrim II using your favourite mod manager, run\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/1918]Loot[/url]\xfeff and stick with its load order.\n<br />It is highly recommended to start a new game, especially if you had installed the \n<br />old version of Lanterns Of Skyrim.\n<br />[/size][/color][/font]\n<br />\n<br />\n<br />[img]https://i.ibb.co/G9DSwK8/Wi-Zki-D-Credits.png[/img]\xfeff[/center]\n<br />[font=Georgia]- [/font][url=https://www.nexusmods.com/skyrimspecialedition/users/12770808]Mathy79[/url][font=Georgia]\xa0lanterns, candles and pottery form his mod\xa0[/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/27622]Medieval Lanterns of Skyrim[/url][font=Georgia]\xa0\x61nd\xa0[/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/25798]Mathy's Repository[/url]\n<br />[font=Georgia]- [/font][url=https://www.nexusmods.com/skyrimspecialedition/users/93362]Rudy102[/url][font=Georgia]\xa0\x66or his candles models[/font]\n<br />[font=Georgia]- [/font][url=https://www.nexusmods.com/skyrimspecialedition/users/52194591]Winedave[/url][font=Georgia]\xfeff and Cuyima for textures and models from his mod\xa0[/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/27142]Witcher Decor in High Definition[/url]\n<br />[font=Georgia]- [/font][url=https://www.nexusmods.com/skyrimspecialedition/users/74882563]SDlutz[/url][font=Georgia] lantern and lightposts from his mod [/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/29625]Skyrim Posts Replacer[/url]\n<br />[font=Georgia]- [/font][url=https://www.nexusmods.com/skyrim/users/726985]css0101[/url][font=Georgia]\xa0lantern from his mod [/font][url=https://www.nexusmods.com/skyrim/mods/33161]Nordic Lanterns[/url]\n<br />[font=Georgia]- [/font][url=https://www.nexusmods.com/skyrimspecialedition/users/283020]Brumbek[/url][font=Georgia]\xa0lantern and clutters from his mod [/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/659]Static Mesh Improvement Mod[/url]\n<br />[font=Georgia]-\xa0[/font][url=https://www.nexusmods.com/skyrimspecialedition/users/13593925]Zhoulia[/url][font=Georgia]\xfeff lantern from her mod\xa0[/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/26373]Real Lantern[/url]\n<br />[font=Georgia]- [/font][url=https://www.nexusmods.com/skyrim/users/2235573]Oaristys[/url][font=Georgia] and CD PROJEKT for lantern and clutters from the mod\xa0[/font][url=https://www.nexusmods.com/skyrim/mods/68755]Modder's Resource Pack - The Witcher Extension\n<br />[/url][font=Georgia]- [/font][url=https://www.nexusmods.com/skyrim/users/61299916]RoboBirdie[/url][font=Georgia] lightpost from his mod [/font][url=https://www.nexusmods.com/skyrim/mods/94814]Architecture\n<br />[/url][font=Georgia]- [/font][url=https://www.nexusmods.com/skyrimspecialedition/users/2811323]Jet4571[/url][font=Georgia] gazebo from his mod [/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/7840]Jet Resouces\n<br />[/url][font=Georgia]-\xa0[/font][url=https://www.nexusmods.com/skyrim/users/6797977]Tlaffoon[/url][font=Georgia]\xa0tapestries from his mod\xa0[/font][url=https://www.nexusmods.com/skyrim/mods/68040]Tlaffoon's Rugs and Tapestries\n<br />[/url][font=Georgia]-\xa0[/font][url=https://www.nexusmods.com/skyrimspecialedition/users/41795030]JDAnchor[/url][font=Georgia]\xa0\x66or permission to use a texture from the [/font][url=https://www.nexusmods.com/skyrim/users/952273]KEBW1144[/url][font=Georgia] mod\xa0[/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/8724]Designs of the Nords SE[/url]\n<br />[font=Georgia][size=3]-\xa0[url=https://www.nexusmods.com/skyrim/users/934000]Elinen[/url], Ztree,\xa0[/size][/font][font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/users/41808]Vurt[/url],\xa0[/size][/font][font=Georgia]SparrowPrince and\xa0[/font][url=https://www.nexusmods.com/skyrim/users/150026]Ga-Knomboe Boy[/url][font=Georgia]\xa0\x66or a tree from the mod\xa0[/font][url=https://www.nexusmods.com/skyrim/mods/38651]Hoddminir Plants and Trees[/url]\n<br />[center][font=Georgia]\n<br />[size=4]A very special thanks to Arctic Scrolls for the wonderful video :)[/size][/font][/center][center][size=4]\n<br />[font=Lucida Sans Unicode][/font][font=Georgia]I hope I have not forgot anyone, otherwise I apologize in advance, send me a message, I will immediately add the necessary credits.\n<br />\n<br />[/font][font=Comic Sans MS]*********[/font][/size][/center][center][/center]\n<br />[center][font=Georgia][size=4]All my custom models and textures are to be considered free modders resources, feel free to use them in your non paid projects only, no permission is required, just give me credits and link back to this page.\n<br />[/size][/font][font=Georgia][size=4]If you don't know which models and textures are mine just ask.[/size]\n<br />\n<br />\n<br />\n<br />[size=4]My other mods[/size]\n<br />\n<br />[size=3][font=Georgia][url=https://www.nexusmods.com/skyrimspecialedition/mods/46362][font=Georgia]WiZkiD Parallax Imperial Forts[/font][/url]\n<br />[/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/46189][font=Georgia]WiZkiD Pinewatch[/font][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37065]WiZkiD Pavo's House[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42874]WiZkiD Alchemy Table[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39185]WiZkiD Parallax Farmhouses[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39640]WiZkiD Carriages[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37545]Ancient Imperial Septims[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/36726]Tamriel Master Lights[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35059]WiZkiD Lootable FireWood Piles[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/34105]Sepolcri - A complete Burial Sites overhaul[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24046]WiZkiD Patches Compendium[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30481]WiZkiD Signs[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26327]ELFX - Exterior Fixes[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24162]Skyrim Immersive Details[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/25697][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/30066]WiZkiD Hall of the Dead Stained Glass Windows[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26138]Skyrim Landscape and Water Fixes[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/25498]ELFX Fixes[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33082]R's Windmill - DynDOLOD patch[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26841]Blacksmith Forge Water Fix - Arthmoor Rorikstead and The Fall of Granite Hill\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/26988]The Notice Board SMIM 3D Ropes Fix[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26936]Underwater Visibility Fix (Wavy Waters version)[/url][/size][/font][size=3]\n<br />[/size][/center]"
