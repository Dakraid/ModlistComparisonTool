nexusDescription="[img]http://i.imgur.com/jPtn9b5.png[/img]\n<br />[center][/center]\n<br />\n<br />This is a small mod that makes embers found in various fire sources around the game world more aesthetically pleasing.\n<br />\n<br />Compatibility patches are included for Realistic Lighting Overhaul and Chesko's Campfire.\n<br />\n<br />Optional components implement Embers HD style jazz to forges around Skyrim and Soltsheim and improve Solstheim lava craters.\n<br />\n<br />If you're using ENB, the intensity of the glow is controlled by [WINDOWLIGHT] parameters.\n<br />\n<br />To install, use NMM or copy the included files to your Skyrim/Data folder.\n<br />\n<br />To uninstall, delete the installed files or use NMM.\n<br />\n<br />I'm always interested in improving the mod so if you have any ideas let's hear them!\n<br />\n<br />While you're at it, check out my  [url=https://www.nexusmods.com/skyrimspecialedition/mods/8607]Smoking Torches and Candles[/url] as well!\n<br />\n<br />[center][/center][center]\xfeff\xfeff\n<br />\n<br />[youtube]MjkLE1xYX4w[/youtube]\n<br />My deepest gratitude to [url=http://www.nexusmods.com/skyrim/users/6158119/?]Bizous[/url] / [url=https://www.youtube.com/channel/UChsiFrlkrZyBm2c9xmmmmag]Onmymind Entertainment[/url] for the cool video! Be sure to check out their channel.\n<br />\n<br />[youtube]qE_7Psg5ZU8[/youtube]\n<br />\n<br />Super awesome [url=https://www.youtube.com/channel/UCoEjvAplB6GaVJjCAwx3fJA]hodilton[/url] was kind enough to create a promo video for my mods, big kudos![/center][center][/center]"
