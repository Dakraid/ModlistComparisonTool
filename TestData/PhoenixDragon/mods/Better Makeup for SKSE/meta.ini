nexusDescription="[center][img]https://i.ibb.co/1TkKPqQ/Heading-m.png[/img]\n<br />\n<br />\n<br />[img]https://i.ibb.co/NYqmQd6/cover-m.jpg[/img][/center]\n<br />[center]*Image by [url=http://skyrim.nexusmods.com/users/1924379/?tb=friends&amp;pUp=1][b]TairenSoul[/b][/url][/center]\n<br />\n<br />[center][font=nueva std][color=#FFE87C][size=9][b]This is a Custom unique Makeup set created by Me.[/size]\n<br />\n<br />[size=7]I [b]will now be taking requests for makeup to be fitted to texture that aren't available as of yet,\xa0\x42ut those that ask must be willing to work with me in the testing process.\xa0Just send me a message with your requests![/b]\xa0[/size][/b][/color][/font][/center]\n<br />[center][color=#FFE87C][size=6][b](\x189\xcf\x1b8\x166\x124\x245\x42f\x189\x166)[/b][/size][/color][/center]\n<br />[center][img]https://i.ibb.co/CK2BWWN/Updates-m.png[/img][/center]\n<br />[center][color=#FFE87C][size=6][i][b]-NOTE-[/b]\n<br /> For anyone who uses \n<br />'[b]Real Girls Realistic Body Texture for UNP - WIP[/b] by Zonzai'\n<br />Using the lips set for Better Females by Bella fits, and looks good![/i][/size][/color][/center][color=#FFE87C]\n<br />\n<br />[center][b][i][size=6]*NEW!*[/size][/i][/b][i][size=6]\n<br />Just added 2 Less Intense versions of nuska's amazing Ethereal Elven Overhaul tintmasks in High Res!\n<br />2 variants to start with! More upon request![/size][/i][/center]\n<br />\n<br />[center][b][i][size=5.5]Just added nuska's amazing Ethereal Elven Overhaul tintmasks in High Res!\n<br />2 variants to start with! More upon request![/i][/b][/size][/center]\n<br />\n<br />[center][b][i][size=5]*Lip Makeup Tintmasks to fit almost every face texture!*\n<br />*if you don't see yours, Just Ask!*[/size][/i][/b][/center]\n<br />[center][size=4][i]I have just been givin permission to use [url=http://skyrim.nexusmods.com/users/4557236]HHaley[/url]'s own Makeup Tweaks mod in High Res!\n<br />[b]Available Here! Get It Now![/b][/i][/size][/center]\n<br />[center]It was brought to my attention that I had duplicated the softer makup files, so it's now been fixed! My humble apologies!\n<br />(It was the main file that was wrong, Now Fixed!)[/center]\n<br />\n<br />[center][img]https://i.ibb.co/jG3Kwf0/Recommended-m.png[/img][/center]\n<br />[size=4][center][i]First off, I [b]HIGHLY[/b] Recommend [b][url=http://skyrim.nexusmods.com/mods/29977/?tab=3&amp;navtag=%2Fajax%2Fmodimages%2F%3Fuser%3D0%26id%3D29977]XCE - Warpaint and Dirt[/url][/b] by the very talented [b]Xenius[/b], for his amaizing work done on the dirt maps and foresworn warpaints![/i][/center][/size]\n<br />\n<br />[size=4][center][i]Next I Recommend [url=http://skyrim.nexusmods.com/mods/29624/][b]RACE MENU[/b][/url] by [b]Expired[/b] as it will help tremendously with utilizing the high resolution of this Makeup set. It is not necessary, but it is HIGHLY RECOMMENDED! It is an awesome mod and makes the \n<br />' ~ showracemenu ' feature much less glitchy and much more streamlined![/i][/center][/size]\n<br />\n<br />[/color][center][color=#FFE87C][size=8][font=nueva std][b]For the Makeup to look like it does in the images:[/b][/font][/size][/color][/center]\n<br />[center]\xfeff[img]https://i.ibb.co/PzyNqf3/Install-m.png[/img][/center]\n<br />[center]You [i][b]should[/b][/i] use [b][url=http://skse.silverlock.org/]SKSE 1.6.16[/url][/b].  Thanks to an INI setting added to SKSE, it is now possible to use HD (2048x2048) Makeup applied to your character rather than being limited to the vanilla resolution (256x256). To allow this you [b]MUST[/b] have SKSE installed and you should add these lines to your SKSE.INI:[/center]\n<br />\n<br />[color=#000000][b][Display]\n<br />iTintTextureResolution=2048[/b][/color]\n<br />\n<br />[center][b][u]Note[/u][/b]: Prior to the introduction of this SKSE settings, no matter how big the makeup textures were, the game downscaled them to the vanilla resolution at 256 x 256. This setting though, while allowing for higher resolution makeup textures, will cause low resolution makeup textures to look worse due to upscaling.[/center]\n<br />\n<br />[center]Because these are done in Hi Def 2048 x 2048, if you do not use this SKSE tweak, the Makeup will look more pixelated than in these images.[/center]\n<br />[center][/center]\n<br />[center]To Install, simply open the .rar file, drag and drop the Data file into your Skyrim folder and overwrite if needed. You can also copy and paste the single file you wish to use in the Tintmasks folder. (Data/texture/actors/character/character assets/tintmasks).[/center]\n<br />[center][img]https://i.ibb.co/QfJcgkb/Uninstall-m.png[/img][/center]\n<br />[center]Delete the files in the Tintmasks folder to return to the vanilla makeup or overwrite with your own or other makeup if you so choose.[/center]\n<br />[center][img]https://i.ibb.co/7KgXDnG/Permissions-m.png[/img][/center]\n<br />[center]The assets from this file may not be used without my expressed permission.  Please feel free to ask, as I will usually approve. Thank you for your respect regarding this.[/center]\n<br />[center][img]https://i.ibb.co/NCXXHDV/Acknowledgements-m.png[/img][/center]\n<br />[color=#FFE87C][b]THANKS[/b][/color] to Every One of my friends out there, for sharing all of the Awesome and Inspirational screenarchery that you all do so well! There are far too many of you for me to name you all! ;)\n<br />\n<br />[color=#FFE87C][b]BIG THANKS[/b][/color] to [url=http://skyrim.nexusmods.com/users/675468]nuska[/url] for letting me host the High Res tintmasks for her amazing mod [url=http://skyrim.nexusmods.com/mods/24273/?tab=3&amp;navtag=%2Fajax%2Fmodimages%2F%3Fuser%3D0%26id%3D24273]EEO[/url]!\n<br />\n<br />[color=#FFE87C][b]ANOTHER BIG THANKS[/b][/color] to [url=http://skyrim.nexusmods.com/users/4557236]HHaley[/url] for letting me feature her [url=http://skyrim.nexusmods.com/mods/23449/?tab=3&amp;navtag=%2Fajax%2Fmodimages%2F%3Fuser%3D0%26id%3D23449]Face Tweaks[/url] mod here in Hi Res!\n<br />\n<br />[color=#FFE87C][b]SHOUT OUT[/b][/color] to [url=http://skyrim.nexusmods.com/users/726673]Xenius[/url] for his Awesome works!\n<br />\n<br />[color=#FFE87C][b]EXTRA SPECIAL THANKS[/b][/color] to [url=http://skyrim.nexusmods.com/users/1924379]TairenSoul[/url] for all the work she did on the screenshots, and all the time she spent showing me the light! Couldn't have done it without you!!\n<br />\n<br />[center][i]If you like this,[/i]\n<br />Check out my other mod! \n<br />[b][url=http://skyrim.nexusmods.com/mods/31332/?tab=3&amp;navtag=%2Fajax%2Fmodimages%2F%3Fuser%3D0%26id%3D31332]Weathered and Worn Warpaints[/url] by ME[/b][/center]\n<br />\n<br />[center][i][b]Other Tintmask mods that are Awesome!\n<br />[url=http://skyrim.nexusmods.com/mods/25791/?tab=3&amp;navtag=%2Fajax%2Fmodimages%2F%3Fuser%3D0%26id%3D25791]TairenSoul Tattoo Warpaint for Men[/url] by TairenSoul\n<br />[url=http://skyrim.nexusmods.com/mods/25211/?tab=3&amp;navtag=%2Fajax%2Fmodimages%2F%3Fuser%3D0%26id%3D25211]TairenSoul Face Tattoo Warpaint (women)[/url] by TairenSoul\n<br />[url=http://skyrim.nexusmods.com/mods/23449/?tab=3&amp;navtag=%2Fajax%2Fmodimages%2F%3Fuser%3D0%26id%3D23449]Makeup Tweaks[/url] by HHaleyy (normal res softer makeup)\n<br />There are also many others to search for as well! so ~Let's get our Faces On![/b][/i][/center]"
