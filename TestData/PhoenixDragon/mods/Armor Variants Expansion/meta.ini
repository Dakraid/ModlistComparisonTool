nexusDescription="[img]https://i.imgur.com/lPapjUC.jpg[/img]\n<br />\n<br />[size=5][font=Comic Sans MS][font=Times New Roman][u][b]Description:[/b][/u][/font][/font]\n<br />[/size]\n<br />[size=4]\n<br />Armor Variants Expansion aims to adjust and increase variety of armors on Skyrim, by adding new variants of vanilla armors to the leveled lists trying to be extremely lore friendly. [b][u]This is not a[size=4][b][u] model [/u][/b][/size] replacer mod[/u][/b], but it enhances variety of the armors found in Skyrim.\n<br />\n<br />All variants include models for both genders &amp; all races, enchantments, [size=4]crafting and upgrade recipes[/size], world locations and leveled list entries so NPCs will have a good chance of using these.\n<br />\n<br />\n<br />More in details; at the moment following new variants are complete and integrated for:[/size]\n<br />[color=#ffd966]\n<br />[size=3]-Iron (helmet, cuirass, a heavy tower shield and a wooden one in light category for the hide variant).\n<br />\n<br />-Steel (two horned helmets, one simple, two armors with one new padded variant and a rounded shield).\n<br />\n<br />-Dwemer (helmet and cuirass).\n<br />\n<br />-Leather [/size][/color][size=3][color=#ffd966](helmet and cuirass).[/color]\n<br />[b]\n<br />Version 1.5:[/b]\n<br />\n<br />[color=#ffd966]-Hide (helmet and two cuirasses).\n<br />\n<br />-Elven (one winged helmet with the same values of the gilded one, and one gilded cuirass).\n<br />\n<br />-Orcish (one crested helmet for the moment).\n<br />\n<br />-Studded (one cuirass).[/color]\n<br />\n<br />[size=3][b]Version 2.0:[/b][/size]\n<br />\n<br />[color=#ffd966]-Ebony (helmet, cuirass and a tower shield).\n<br />\n<br />-Dragonscale (closed helmet and cuirass).\n<br />\n<br />-Dragonbone (helmet and cuirass).\n<br />\n<br />-Daedric (helmet, cuirass and a tower shield).[/color]\n<br />[/size]\n<br />[size=4]\n<br />Plus it adds two new almost endgame sets used by common high level hostile NPCs such as bandits. There stats are comparable to the Nordic Carved set and the Glass set:[/size]\n<br />\n<br />[color=#93c47d][size=3]-Improved Steel Plate set (one helmet, one cuirass and gauntlets). This set is equiparable/similar to the Ebony set, so it will be craftable and upgradable with the Ebony Smithing perk.\n<br />\n<br />-Improved Scaled set (helmet and cuirass). [/size][/color][color=#93c47d][size=3]This set is equiparable/similar  to the Glass set, so it will be craftable and upgradable with the Glass Smithing perk.\n<br />[color=rgb(97, 97, 97)]\n<br />[color=#ffffff]In addition with the 1.5 release there is a new middle armor rate set, the Nordic Vanguard set, comparable in a level between the regular Scale set and the Elven Gilded set.\n<br />It's an alternative for those who don't like the often seen elven set.[/color][/color]\n<br />\n<br />-Nordic Vanguard set (helmet, cuirass and shield). As said before, it could be an alternative for the player who don't like the overuse of the elven set; craftable and upgradable with Elven Smithing perk.\n<br />It's uncommon, so don't expect to see it around the world, apart from some sporadic hostile npc.\n<br />[/size][/color]\n<br />[size=5][u]\n<br />[/u]Upload your screenshots if you like and thank you![u]\n<br />\n<br />[youtube]mSo62SnitmA[/youtube]\n<br />\n<br />[youtube]r6Svk1eTb3M[/youtube]\n<br />\n<br />[font=Times New Roman][b]Suggested mod:[/b][/font]\n<br />[/u][size=3]\n<br />Every retexture mod that you want, it's totally compatible with any of them; although some of these could clash aesthetically with the some of these models.\n<br />\n<br />Personally, I highly suggest to use the CaBaL masterpiece [url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]aMidianBorn Book of Silence SE[/url].[/size][u]\n<br />\n<br />[/u][/size][size=5][size=3]Also, take a look at the growing [url=https://www.nexusmods.com/skyrimspecialedition/mods/35176]patch collection[/url] for Armor Variants Expansion.\n<br />There you can find patches for Morrowloot Ultimate, OBIS, Cutting Room Floor, Summermyst and many more.[/size][u][font=Times New Roman][b]\n<br />\n<br />Future plans:[/b][/font]\n<br />\n<br />[/u][size=3]No one for now.[/size][u]\n<br />\n<br />[b][font=Times New Roman]Installation-Update/[b]Uninstallation:[/b][/font][/b][/u][/size]\n<br />\n<br />[size=3][size=4][size=3]Use the Mod Manager[/size] for the installation.[/size][/size]\n<br />[size=5][size=3]\n<br />For update just overwrite the old files.[/size]\n<br />[b][color=#cc0000][u][size=4]\n<br />Uninstalling the mod at mid-game is not recommended; start a new game after uninstalling. This is recommended due to the [size=5][b][color=#cc0000][u][size=4][size=5][b][color=#cc0000][u][size=4][size=5][b][color=#cc0000][u][size=4]applied[/size][/u][/color][/b][/size] leveled lists[/size][/u][/color][/b][/size][/size][/u][/color][/b][/size] modifications.[/size][/u][/color][/b][color=#cc0000][size=4][b][u] Removing the mod during a playthrough is the sole responsibility of the user.\n<br />[/u][/b][/size][/color][color=#6aa84f][size=4][u][b]Use a save game file without this mod applied as backup if it's necessary to rollback.\n<br />[/b][/u][/size][/color][/size][size=5]\n<br />[/size][size=5]\n<br />[/size][center][font=Times New Roman][size=5][b][u][/u][/b][/size][/font][/center][center][font=Times New Roman][size=5][b][u][/u][/b][/size][/font][/center][left][font=Times New Roman][size=5][b][u]Credits:[/u][/b][/size][/font]\n<br />\n<br />[size=3]Niftools community with their NifSkope.[/size][size=2][b]\n<br />\n<br />[/b][size=3]Ousnius and Caliente [/size][size=3]for BodySlide and Outfit Studio[/size].\n<br />\n<br />[size=3]StoneSpiralGaming for the Xbox One porting and some test phases.[/size]\n<br />\n<br />[size=3]To [url=https://www.nexusmods.com/skyrimspecialedition/users/41087065]TheHessiJames[/url] for the [/size][/size][size=2][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/35176]patch collection[/url].[/size]\n<br />\n<br />[size=3]Bethesda for the game. [/size]\n<br />[size=3]\n<br />To [url=https://www.youtube.com/c/SynGamingMods/featured]Syn Gaming[/url]\xfeff for his amazing showcase.[/size]\n<br />\n<br />[size=3]To [/size][url=https://www.youtube.com/channel/UC-ad1C4VNGeHOi1nqnhkt9g][size=3]Arctic Scrolls Mods[/size][/url] [size=3]for his showcase[/size][/size][/left]"
