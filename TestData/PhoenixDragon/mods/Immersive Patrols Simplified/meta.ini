nexusDescription="[line]\n<br />[font=Verdana]\n<br />[color=#6d9eeb][u][b][size=5]Requirements:[/size][/b][/u][/color]\n<br />[list][url=https://www.nexusmods.com/skyrimspecialedition/mods/718]Immersive Patrols SE[/url]\n<br />[i]Do NOT clean any plugins, the single ITM is intentional, it reverts IP's change to the Dawnguard weapon list.[/i][/list]\n<br />\n<br />\n<br />[color=#6d9eeb][u][b][size=5]General Changes:[/size][/b][/u][/color]\n<br />\n<br />[list][b][u]Changes to Dawnguard patrol NPCs:[/u][/b]\n<br />[list][*]Changed NPCs to use the vanilla LCharDawnguard lists.\n<br />[*]Added new levelled lists for Dawnguard patrols and reverted changes to LItemDawnguardWeaponAny.\n<br />[*]Dawnguard patrol NPCs have a 33% chance to have a torch.\n<br />[*]Fixed ImmersiveWorldDawguard template flags.\n<br />[*]Renamed Husky to Dawnguard Husky.\n<br />[*]Rebalanced Dawnguard Husky to start at level 5 and scale to level 50.\n<br />[*]Removed redundant perks and female flag from Huskies.\n<br />[*]Patrol NPCs reduced to 2 Dawnguard and 1 dog.[/list]\n<br />[b][u]Changes to Imperial/Stormcloak patrols:[/u][/b]\n<br />[list][*]Changed NPCs to use the vanilla LCharImperialSoldier and LCharSoldierSons lists.\n<br />[*]Reduced number of NPCs in a patrol from 5 to 4.[/list]\n<br />[b][u]Skaal Hunters:[/u][/b]\n<br />[list][*]Changed to use DLC2LCharHunter.\n<br />[*]Reduced patrol size to 2.[/list]\n<br />[b][u]Thalmor Patrols:[/u][/b]\n<br />[list][*]Changed leader to use LCharThalmorMagicBoss, other patrol NPCs can either be melee or ranged.[/list]\n<br />[b][u]Reaver Patrol:[/u][/b]\n<br />[list][*]Changed to use vanilla Solstheim bandit lists.[/list]\n<br />[b][u]Riekling Patrols:[/u][/b]\n<br />[list][*]Changed to use vanilla Riekling lists.[/list]\n<br />[b][u]Merchant Inventories:[/u][/b]\n<br />[list][*]Changed gold carried to 400.\n<br />[*]Added arrows to the weapon merchant.[/list][/list]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Optional Versions[/u][/b][/size][/color]\n<br />\n<br />[list][b][u]No Merchants:[/u][/b]\n<br />[list][*]Disables all of the travelling merchants.[/list]\n<br />[b][u]Reduced Battles:[/u][/b]\n<br />[list][*]Reduces the warzone NPCs by half (from 16 to 8).[/list]\n<br />[b][u]Reduced Battles, No Merchants:[/u][/b]\n<br />[list][*]Disables all of the travelling merchants.\n<br />[*]Reduces the warzone NPCs by half (from 16 to 8).[/list]\n<br />[b][u]Warzones Only:[/u][/b]\n<br />[list][*]Disables all patrols, only keeps warzone NPCs.[/list]\n<br />[b][u]Warzones Only Reduced:[/u][/b]\n<br />[list][*]Disables all patrols, only keeps warzone NPCs\n<br />[*]Reduces the warzone NPCs by half (from 16 to 8).[/list][/list]\n<br />[line]\n<br />[/font]"
