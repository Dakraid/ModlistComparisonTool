nexusDescription="[center][url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/iBvSVjB.png[/img][/url][/center][center][youtube]CcczjQz82sM[/youtube][/center]\n<br />[b]Description[/b]\n<br />[list]\n<br />[*]Makes silver objects smoother with approximately 2x the polygon count\n<br />[*]Changed Sovngarde and Thieves Guild objects shaders to be more specular and less diffuse yellow.\n<br />[*]Changed Thieves Guild objects gems to be more specular and glass-like.\n<br />[*]Fixes some issues with the vanilla assets\n<br />[*]Affects:\n<br />[list][*]Silver objects\n<br />[*]Sovngarde objects\n<br />[*]Thieves Guild quest objects\n<br />[*]Vampire objects\n<br />[*]Common plate and flagon\n<br />[/list][*]Includes [url=https://www.nexusmods.com/skyrimspecialedition/mods/5870/]Ruins Clutter Improved[/url] changes and fixed some issues:\n<br />[list][*]Fixed Thieves Guild quest objects [url=https://staticdelivery.nexusmods.com/mods/1704/images/70787/70787-1657025305-180021274.png]normal maps[/url]\n<br />[*]Fixed Thieves Guild quest [url=https://staticdelivery.nexusmods.com/mods/1704/images/70787/70787-1657025305-180021274.png]goblet positioning[/url]\n<br />[*]Fixed food platter [url=https://staticdelivery.nexusmods.com/mods/1704/images/70787/70787-1657025323-127145927.png]apple textures[/url]\n<br />[*][url=https://staticdelivery.nexusmods.com/mods/1704/images/70787/70787-1657029448-1786626971.png]Changed blood shader[/url]\xfeff on bloody goblets so they glow less in the dark\n<br />[/list][*]Includes [url=https://www.nexusmods.com/skyrimspecialedition/mods/55543]Static Mesh Improvement Mod Improvement Mod[/url] changes\n<br />[*]Made one of the apples on the platter (used for animations) green\n<br />[/list]\n<br />[b]Recommended Mods[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/5870/]Ruins Clutter Improved[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/55543]Static Mesh Improvement Mod Improvement Mod[/url]\n<br />[/list]\n<br />[b]Credits[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/5870/]Ruins Clutter Improved[/url]\xa0-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/2141127]raiserfx[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/55543]Static Mesh Improvement Mod Improvement Mod[/url]\xa0-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/100685828]Novelyst[/url]\n<br />[/list]\n<br />[b]FAQ[/b]\n<br />[quote]\xfeffQ: load order?\n<br />A: load which ever assets you want to see in game after assets you don't want to see in game. I'd load this after Ruins Clutter Improved because otherwise this mod does nothing.[/quote]"
