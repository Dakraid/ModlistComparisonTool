nexusDescription="[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-0-1477969275.png[/img][/center]\n<br />[center][size=4][font=Courier New]Please read the [color=#ff0000]sticky posts[/color] for extra information[/font][/size][/center]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-1-1460979536.png[/img][/center]\n<br />[font=Courier New][size=3][i][center]Ever wanted to have a sexy reptile in your game? This mod will make your Argonians look sexier than ever, Feminine Argonian comes with two main variations (Chameleon and Lizard), including 5 options each:\n<br />\n<br />[color=#ffe599][b]- Abs:[/b][/color]\xa0\x41n athletic Argonian is better than a normal one especially when climbing wet rocks.\n<br />[color=#ffe599][b]- Bare Chest:[/b][/color]\xa0When your humanoid genes are strong nothing can stop the smooth belly you got.\n<br />[color=#ffe599][b]- Heavy Scales[/b][/color][b][color=#ead1dc]:[/color][/b]\xa0More protection to your chest, Now you can take more bullets.. I mean arrows!\n<br />[color=#ffe599][b]-\xa0Less Scales:[/b][/color]\xa0Sometimes less is more, or maybe not! who cares? just enjoy your scales.\n<br />[color=#ffe599][b]-\xa0Standard Scales:[/b][/color]\xa0Your standard issue scaly chest, when your mutation drives you away from your humanoid ancestors.\n<br />[img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1632019660-935493795.png[/img]\n<br />[b]E[color=#00ff00]X[/color]TRA Package:[/b] \xfeffIt's the additional content for more chest variations including:\n<br />[color=#00ff00][b]Diffuse Maps:[/b][/color]\n<br />1. Colored Nipples (Exclusive for Chameleon)\n<br />2. Dark Nipples (Exclusive for Lizard)\n<br />3. Light Nipples\n<br />4. No Nipples and Belly Button\n<br />[color=#00ffff][b]Normal Maps:[/b][/color]\n<br />1. Alternative Nipples\n<br />2. Human Nipples\n<br />3. No Nipples and Belly Button\n<br />4. Standard Scales with Abs: (alt nips, human nips and no nips)\n<br />[b][color=#ff00ff]Specular Maps:[/color][/b]\n<br />1. With Nipples\n<br />2. No Nipples\n<br />\n<br />These options are mixed with the previous chest variations (Abs, Heavy Scales, etc.)\n<br />You can choose whatever chest shape you want with any nipple shape you like whether it's diffuse maps, normal maps or specular maps thus creating hundreds of possible outcomes.\n<br />Example: you can mix diffuse map (Less Scales - Dark Nipples) with normal map (Standard Scales - Abs) with specular map (No Nipples).\n<br />The EXTRA package is optional so you still need the main file to use it, I have excluded the options that already exist in the main files, like Abs with Human Nipples, etc.\n<br />Since Vanilla textures don't have nipples in the first place because it's hidden with underwear, the EXTRA options are extremely\xa0less than the other body types, so there are no nipple options.[/center][/i][/size][/font]\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-2-1460979536.png[/img][/center]\n<br />[center][youtube]-6CppUMppbQ[/youtube]\xa0[youtube]onIJpKDcKus[/youtube]\xa0[youtube]OS0Rp2ETDvI[/youtube]\xa0[/center]\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-3-1460979536.png[/img][/center][center]\n<br />[font=Courier New][i][size=3]- Install normally via Vortex, NMM or any mod manager.\n<br />- If installing manually, pick either Chameleon or Lizard then pick one of chest options, then\xa0you need to place \"Textures\" folder inside \"Data\" folder, \xa0replace files if prompt,\xa0[color=#ff0000](don't forget to backup your original files).[/color]\n<br />- CBBE Version: CBBE body is required for using my CBBE textures.\n<br />[url=https://nexusmods.com/skyrimspecialedition/mods/198]Caliente's Beautiful Bodies Enhancer -CBBE-[/url]\n<br />\n<br />[i][size=3][i][size=3][/size][/i][i][i][size=3]- UNP Version: UNP body is required for using my UNP textures.[/size][/i]\n<br />[size=3]\xa0[url=http://nexusmods.com/skyrimspecialedition/mods/1699]DIMONIZED UNP female body[/url]\n<br />[i][size=3]\n<br />- BHUNP Version: BHUNP body is required for using my UNP-BHUNP textures.[/size][/i]\n<br />[i][size=3]\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/31126]BHUNP (UUNP Next Generation) SSE[/url][/size][/i]\n<br />\n<br />[i][size=3]- Vanilla Version: This doesn't require anything, you're good to go.[/size][/i][/size][/i][/size][/i][/size][/i][/font][/center]\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-4-1460979536.png[/img][/center]\n<br />[center][font=Courier New][size=3][i][i]- This mod is compatible with all mods as long as using CBBE body with my CBBE textures or UNP &amp;\xa0\x42HUNP \xa0\x62odies with my UNP textures.[/i]\n<br />[i]- Compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/20024]Touched by Dibella[/url]\xfeff body-type, just use my CBBE textures.[/i]\n<br />- Compatible with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/25331]Argonian Reptilian Feet[/url]\xfeff and [url=https://www.nexusmods.com/skyrimspecialedition/mods/1975]Argonian Raptor[/url]\xfeff just use my vanilla textures and overwrite the files.\n<br />- Using other Argonian head textures will make the character looks awkward, head's color is going to be different than body's color.[/i][/size][/font][/center]\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-5-1460979536.png[/img][/center]\n<br />[center][size=3][font=Courier New][i][url=http://nexusmods.com/users/3330686]Caliente[/url]\xa0(Caliente's Beautiful Bodies Edition -CBBE-).\n<br />[url=http://nexusmods.com/users/537675]dimon99[/url] (DIMONIZED UNP female body).\n<br />[url=http://nexusmods.com/users/3136685]SvarogNL[/url] (Fitness Body).\n<br />[url=http://nexusmods.com/users/322108]AnTiWoMaAgNoT[/url] (Human Argonian Khajiit Texture).\n<br />[url=https://www.nexusmods.com/users/5321214]factoryclosed[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/users/27578610]Regenbot03[/url]\xa0(BHUNP\xa0textures).\n<br />[url=https://bethesda.net/]Bethesda[/url]\xa0(Skyrim).[/i][/font][/size][/center]\n<br />\n<br />[center][b][size=6]My Other Mods:[/size][/b][/center]\n<br />[center][url=http://nexusmods.com/skyrimspecialedition/mods/183][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1512948820-1747471873.png[/img][/url][url=http://nexusmods.com/skyrimspecialedition/mods/184][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1512948813-1184267859.png[/img][/url][url=http://nexusmods.com/skyrimspecialedition/mods/186][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1512948833-1351008596.png[/img][/url][url=http://nexusmods.com/skyrimspecialedition/mods/185][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1512948826-1190818860.png[/img][/url][url=https://nexusmods.com/skyrimspecialedition/mods/14013][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1512948800-1657211577.png[/img][/url][url=http://nexusmods.com/skyrimspecialedition/mods/6005][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1512948806-1239764185.png[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/66135][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1649492871-758578891.png[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/70112][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1655985458-585105285.png[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/33925][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1528539177-1165709612.png[/img][/url][/center]"
