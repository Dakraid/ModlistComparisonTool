nexusDescription="[color=#ff0000][size=5][b]Not compatible with Anniversary Edition (patch 1.6.x or later)!![/b][/size][/color]\n<br />\n<br />[color=#ff7700][size=4][b]Introduction[/b][/size][/color]\n<br />\n<br />.NET Script Framework allows mod authors to write DLL plugins for any game or application in any .NET language.\n<br />\n<br />It also adds support for writing out crash logs so you can identify problems with your game or mod setup.\n<br />\n<br />\n<br />[color=#ff7700][size=4][b]Requirements[/b][/size][/color]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10546]DLL Plugin Loader[/url]\n<br />\n<br />or\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17230]SSE Engine Fixes skse64 Preloader[/url]\n<br />\n<br />pick one only.\n<br />\n<br />\n<br />[color=#ff7700][size=4][b]Updating[/b][/size][/color]\n<br />\n<br />Replace previous files.\n<br />\n<br />\n<br />[color=#ff7700][size=4][b]Installation[/b][/size][/color]\n<br />\n<br />Extract contents of archive to [i]/Data/[/i] directory of the game or use mod manager. You can verify if it works by launching the game once and checking the log file at [i]/Data/NetScriptFramework/NetScriptFramework.log.txt[/i]\n<br />\n<br />\n<br />[color=#ff7700][size=4][b]Uninstallation[/b][/size][/color]\n<br />\n<br />Partial uninstall - remove the file [i]/Data/DLLPlugins/NetScriptFramework.Runtime.dll[/i] after doing that the framework or any of its plugins will not load.\n<br />\n<br />Full uninstall - remove the file mentioned above and remove [i]/Data/NetScriptFramework/[/i] directory.\n<br />\n<br />\n<br />[color=#ff7700][size=4][b]Supported game versions (as of framework version 10 or higher)[/b][/size][/color]\n<br />1.5.3.0\n<br />1.5.16.0\n<br />1.5.23.0\n<br />1.5.39.0\n<br />1.5.50.0\n<br />1.5.53.0\n<br />1.5.62.0\n<br />1.5.73.0\n<br />1.5.80.0\n<br />1.5.97.0\n<br />\n<br />\n<br />[color=#ff7700][size=4][b]Troubleshooting[/b][/size][/color]\n<br />\n<br />You can find out any problems from [i]/Data/NetScriptFramework/NetScriptFramework.log.txt[/i] file. If the file remains empty it means the framework did not load at all.\n<br />[color=#00ffff]\n<br />Framework didn't load[/color]\n<br />\n<br />First of all check to make sure the DLL Plugin Loader is installed correctly by creating a new file called binkw64.log in the same directory as SkyrimSE.exe. After starting the game check the file. If it remains empty then make sure you installed the framework correctly and [i]/Data/DLLPlugins/NetScriptFramework.Runtime.dll[/i] exists. If it still does not work try starting your mod manager or the game as administrator.\n<br />\n<br />[color=#00ffff]Game crashes[/color]\n<br />\n<br />Make sure crash logs are enabled in [i]/Data/NetScriptFramework/NetScriptFramework.config.txt[/i] (they are enabled by default) and after the crash check [i]/Data/NetScriptFramework/Crash/[/i] for the log. If you are using a mod manager with virtual file system (for example MO2) the crash log file may be in your mod manager's overwrite folder or equivalent instead. The crash log will generally try to give you as much relevant information as possible, but it can still be very tricky to diagnose.\n<br />\n<br />[color=#00ffff](NotSupportedException): \"An attempt was made to load an assembly from a network location which would ...[/color]\n<br />\n<br />If you get this exception on startup then go to /Data/NetScriptFramework/ and right click on all the DLLs, go to Properties and Unblock.\n<br />\n<br />\n<br />[color=#00ffff]Another issue[/color]\n<br />\n<br />If you run into some issue that is not explained here post your question in the comments tab.\n<br />\n<br />Some anti-viruses have been reported to block loading of the framework, specifically Webroot."
