nexusDescription="[b][color=#89CFF0][size=5]Features and Changes[/size][/color][/b]\n<br />[list]\n<br />[*]Completing \x201cThe Way of the Voice\x201d allows your shouts to scale with your level, up to 50%.\n<br />[*]Shouts whose purpose is similar are grouped under categories, such as Crowd Control, Offensive, Summon, Support and Utility. Most of the shouts\x2019 cooldowns are consistent under above-mentioned categories, with some exceptions.\n<br />[*]New [url=https://imgur.com/a/3LzvMSH]Inventory Models[/url]\xfeff for all Shouts.\n<br />[*]Shouts don\x2019t benefit from Magic Perks.\n<br />[*]Voice of the Sky blessing replaced with Pilgrim of the Voice.\n<br />[*]Call of Valor heroes level scales with the player, from a min. of 25 to a max of 50. Stats and equipment are also improved to be more reasonable.\n<br />[*]Dismay changed to be an AoE shout.\n<br />[*]Drain Vitality absorbs attributes.\n<br />[*]Battle Fury and Elemental Fury Weapon Speed bug fixed.\n<br />[*]Kyne's Peace changed to be an AoE Calm shout. It affects NPCs too.\n<br />[*]Whirlwind Sprint also improves your Movement Speed.\n<br />[*]Dragonborn Flame's Fire Wyrm attacks only enemies and won't stay in the same spot anymore.\n<br />[*]Dragonborn Force doesn\x2019t disintegrate enemies anymore.\n<br />[*]Dragonborn Frost improves Ice Form too. Frost Breath doesn\x2019t encase targets in ice anymore, instead it summons a Frost Wyrm, like Dragonborn Flame.\n<br />[/list]\n<br />[b][size=5][color=#89CFF0]Shouts[/color][/size][/b]\n<br />\n<br />[b][size=4][color=#a4c2f4]Crowd Control[/color][/size][/b]\n<br />\n<br />[b][color=#a4c2f4]Bend Will[/color][/b][color=#a4c2f4]\n<br />Cooldown: 25&#92;30&#92;35\n<br />Targets up to level 30&#92;40&#92;50 are placed under your command for 10&#92;20&#92;30 seconds. &#92;Dragons are forced to obey you.[/color]\n<br />\n<br />[b][color=#a4c2f4]Disarm[/color][/b][color=#a4c2f4]\n<br />Cooldown: 25&#92;30&#92;35\n<br />Targets up to level 30&#92;40&#92;50 are disarmed.[/color]\n<br />\n<br />[b][color=#a4c2f4]Dismay[/color][/b][color=#a4c2f4]\n<br />Cooldown: 25&#92;30&#92;35\n<br />Nearby targets up to level 30&#92;40&#92;50 flee from combat for 10&#92;20&#92;30 seconds.[/color]\n<br />\n<br />[b][color=#a4c2f4]Dragonrend[/color][/b][color=#a4c2f4]\n<br />Cooldown: 25&#92;30&#92;35\n<br />Dragons are forced to land for 10&#92;20&#92;30 seconds.[/color]\n<br />\n<br />[b][color=#a4c2f4]Drain Vitality[/color][/b][color=#a4c2f4]\n<br />Cooldown: 25&#92;30&#92;35\n<br />Absorbs 5 Stamina&#92;Magicka&#92;Health for 10&#92;20&#92;30 seconds.[/color]\n<br />\n<br />[b][color=#a4c2f4]Ice Form[/color][/b][color=#a4c2f4]\n<br />Cooldown: 25&#92;30&#92;35\n<br />Targets are encased in ice and receive 5 Frost Damage to Health and Stamina for 10&#92;20&#92;30 seconds.[/color]\n<br />\n<br />[b][color=#a4c2f4]Kyne's Peace[/color][/b][color=#a4c2f4]\n<br />Cooldown: 25&#92;30&#92;35\n<br />Targets up to level 30&#92;40&#92;50 won't fight for 10&#92;20&#92;30 seconds.[/color]\n<br />\n<br />[b][color=#a4c2f4]Unrelenting Force[/color][/b][color=#a4c2f4]\n<br />Cooldown: 25&#92;30&#92;35\n<br />Targets are staggered&#92;thrown away. Deals 30&#92;40&#92;50 damage.[/color]\n<br />\n<br />\n<br />[b][size=4][color=#ea9999]Offensive[/color][/size][/b]\n<br />\n<br />[b][color=#ea9999]Cyclone[/color][/b][color=#ea9999]\n<br />Cooldown: 30&#92;45&#92;60\n<br />Deals 30&#92;60&#92;120 damage and may flings victims into the air.[/color]\n<br />\n<br />[b][color=#ea9999]Fire Breath[/color][/b][color=#ea9999]\n<br />Cooldown: 30&#92;45&#92;60\n<br />Deals 30&#92;60&#92;120 Fire Damage. Targets on fire take extra damage over time.[/color]\n<br />\n<br />[b][color=#ea9999]Frost Breath[/color][/b][color=#ea9999]\n<br />Cooldown: 30&#92;45&#92;60\n<br />Deals 30&#92;60&#92;120 Frost Damage to Health and Stamina.[/color]\n<br />\n<br />[b][color=#ea9999]Soul Tear[/color][/b][color=#ea9999]\n<br />Cooldown: 30&#92;45&#92;60\n<br />Deals 30&#92;60&#92;120 damage. Fills a soul gem if the target dies within 10&#92;20&#92;30 seconds. &#92;Permanently reanimates a corpse up to level 50.[/color]\n<br />\n<br />[b][color=#ea9999]Storm Call[/color][/b][color=#ea9999]\n<br />Cooldown: 120&#92;180&#92;240.\n<br />Summons a Lightning Storm for 30&#92;45&#92;60 seconds. Lightning bolts deal 30&#92;60&#92;120 Shock Damage to Health and Magicka.[/color]\n<br />\n<br />\n<br />[b][size=4][color=#b4a7d6]Summon[/color][/size][/b]\n<br />\n<br />[b][color=#b4a7d6]Call Odahviing[/color][/b][color=#b4a7d6]\n<br />Cooldown: 5&#92;5&#92;90, can be used once a day.\n<br />Calls Odahviing.[/color]\n<br />\n<br />[b][color=#b4a7d6]Call of Valor[/color][/b][color=#b4a7d6]\n<br />Cooldown: 90&#92;90&#92;90\n<br />Summons Gormlaith Golden-Hilt&#92;Felldir the Old&#92;Hakon One-Eye from Sovngarde for 120 seconds.\n<br />[spoiler]\n<br />[b]Gormlaith Golden-Hilt[/b]\n<br />[list]\n<br />[*]Level 25~50\n<br />[*]Equipment: Ancient Nord Set, Nord Hero Bow, Nord Hero Sword, Nord Hero Arrow x30\n<br />[*]Spells&#92;Shouts: Healing, Become Ethereal, Dismay, Dragonrend, Frost Breath, Ice Form, Unrelenting Force\n<br />[*]Perks: Recovery, Regeneration, Respite, Overdraw, Critical Shot, Shield Wall, Elemental Protection, Juggernaut, Armsman, Bladesman\n<br />[/list]\n<br />[b]Felldir the Old[/b]\n<br />[list]\n<br />[*]Level 25~50\n<br />[*]Equipment: Greybeard Robe Set\n<br />[*]Spells&#92;Shouts: Greater Ward, Ironflesh, Ebonyflesh, Dragonhide, Fireball, Incinerate, Fire Storm, Ice Storm, Icy Spear, Blizzard, Thunderbolt, Chain Lightning,  Lightning Storm, Become Ethereal, Dismay, Dragonrend, Fire Breath, Frost Breath, Ice Form, Unrelenting Force\n<br />[*]Perks: Alteration Dual-Casting, Destruction Dual-Casting, Magic Resistance, Recovery, Atronach, Stability, Ward Absorb, Mage Armor, Augmented Flames, Augmented Frost, Augmented Shock\n<br />[/list]\n<br />[b]Hakon One-Eye[/b]\n<br />[/color][list]\n<br />[color=#b4a7d6][*]Level 25~50\n<br />[*]Equipment: Ancient Nord Set, Nord Hero Battle Axe\n<br />[*]Shouts: Disarm, Dragonrend, Elemental Fury, Frost Breath, Unrelenting Force\n<br />[/color][*][color=#b4a7d6]Perks: Juggernaut, Well Fitted, Tower of Strength, Matching Set (Heavy), Reflect Blows, Barbarian, Champion Stance, Devastating Blow, Great Critical Charge, Sweep, Limbsplitter[/color]\n<br />[/list]\n<br />[/spoiler]\n<br />[b][color=#b4a7d6]Summon Durnehviir[/color][/b][color=#b4a7d6]\n<br />Cooldown: 5&#92;5&#92;90, can be used once a day.\n<br />Summons Durnehviir from the Soul Cairn.[/color]\n<br />\n<br />\n<br />[b][size=4][color=#4dff88]Support[/color][/size][/b]\n<br />\n<br />[b][color=#4dff88]Animal Allegiance[/color][/b][color=#4dff88]\n<br />Cooldown: 20&#92;35&#92;50\n<br />Nearby animals up to level 30&#92;40&#92;50 won't flee for 10&#92;20&#92;30 seconds and receive extra Health and Stamina.[/color]\n<br />\n<br />[b][color=#4dff88]Battle Fury[/color][/b][color=#4dff88]\n<br />Cooldown: 20&#92;35&#92;50\n<br />Nearby ally's weapons are 50% faster for 10&#92;20&#92;30 seconds.[/color]\n<br />\n<br />[b][color=#4dff88]Become Ethereal[/color][/b][color=#4dff88]\n<br />Cooldown: 20&#92;35&#92;50\n<br />You become ethereal for 10&#92;20&#92;30 seconds.[/color]\n<br />\n<br />[b][color=#4dff88]Dragon Aspect[/color][/b][color=#4dff88]\n<br />Cooldown: 90&#92;90&#92;90\n<br />You deal 50% more damage with power attacks and your Destruction and Restoration spells are 25% stronger. &#92; Your Armor Rating is increased by 150 and Magic Resistance is increased by 25%. &#92; Your Shout cooldown is reduced by 25% for 300 seconds. When you enter in combat, you call an Ancient Dragonborn to your side.\n<br />[spoiler]\n<br />[b]Ancient Dragonborn[/b]\n<br />[/color][list]\n<br />[color=#4dff88][*]Level 25~50\n<br />[*]Equipment: Nord Hero Battle Axe\n<br />[/color][*][color=#4dff88]Shouts: Disarm, Elemental Fury, Fire Breath, Frost Breath, Unrelenting Force[/color]\n<br />[/list]\n<br />[/spoiler]\n<br />[b][color=#4dff88]Elemental Fury[/color][/b][color=#4dff88]\n<br />Cooldown: 20&#92;35&#92;50\n<br />Your weapons are 50% faster for 10&#92;20&#92;30 seconds.[/color]\n<br />\n<br />[b][color=#4dff88]Marked for Death[/color][/b][color=#4dff88]\n<br />Cooldown: 20&#92;35&#92;50\n<br />Deals 5 damage, reduces enemy Magic Resistance by 25% and Armor Rating by 150 for 10&#92;20&#92;30 seconds.[/color]\n<br />\n<br />[b][color=#4dff88]Slow Time[/color][/b][color=#4dff88]\n<br />Cooldown: 20&#92;35&#92;50\n<br />Slows the time by 50&#92;60&#92;70% for 10&#92;20&#92;30 seconds.[/color]\n<br />\n<br />\n<br />[b][size=4][color=#00e6e6]Utility[/color][/size][/b]\n<br />\n<br />[b][color=#00e6e6]Aura Whisper[/color][/b][color=#00e6e6]\n<br />Cooldown: 15&#92;20&#92;25\n<br />Nearby living targets can be seen through walls for 10&#92;20&#92;30 seconds.[/color]\n<br />\n<br />[b][color=#00e6e6]Clear Skies[/color][/b][color=#00e6e6]\n<br />Cooldown: 15&#92;20&#92;25\n<br />Clears any unfavorable weather for 10&#92;20&#92;30 seconds.[/color]\n<br />\n<br />[b][color=#00e6e6]Phantom Form[/color][/b][color=#00e6e6]\n<br />Cooldown: 15&#92;20&#92;25\n<br />You become invisible and move silently for 10&#92;20&#92;30 seconds.[/color]\n<br />\n<br />[b][color=#00e6e6]Throw Voice[/color][/b][color=#00e6e6]\n<br />Cooldown: 25&#92;20&#92;15\n<br />Distracts distant enemies by throwing a prankster voice to them.[/color]\n<br />\n<br />[b][color=#00e6e6]Whirlwind Sprint[/color][/b][color=#00e6e6]\n<br />Cooldown: 15&#92;20&#92;25\n<br />Pushes you forward. You move 25% faster for 10&#92;20&#92;30 seconds.[/color]\n<br />\n<br />[color=#89CFF0]Notes[/color]\n<br />[list]\n<br />[*]Aura Whisper can distinguish between enemies and allies.\n<br />[*]Battle Fury works on commanded actors.\n<br />[*]Call of Valor heroes benefit from all Summoner perks.\n<br />[*]The third word of Dismay and Kyne's Peace work on Undead, Daedra and Automatons.\n<br />[*]Drain Vitality Absorb Magicka and Stamina effects will no longer work on targets who have no Magicka or Stamina to absorb.\n<br />[*]Only the third word of Soul Tear can resurrect. The thrall benefits from any Necromancer perk.\n<br />[/list]\n<br />\n<br />[b][size=4][color=#f5f3c9]Etched Tablets Blessing[/color][/size][/b]\n<br />\n<br />[b][color=#f5f3c9]Pilgrim of the Voice[/color][/b][color=#f5f3c9]\n<br />Your Shouts are 25% more effective.[/color]\n<br />\n<br />[b][size=4][color=#f5f3c9]Words of Power Meditations[/color][/size][/b]\n<br />\n<br />[b][color=#f5f3c9]Feim, Eternal Spirit[/color][/b][color=#f5f3c9]\n<br />Your Health, Magicka and Stamina Regenerations is 100% stronger while ethereal.[/color]\n<br />\n<br />[b][color=#f5f3c9]Fus, Force Without Effort[/color][/b][color=#f5f3c9]\n<br />Your Stagger Resistance is increased by 25%. You reduce the Stagger Resistance of all enemies by 25%. Gives immunity to Unrelenting Force.[/color]\n<br />\n<br />[b][color=#f5f3c9]Yol, The Fire Within[/color][/b][color=#f5f3c9]\n<br />Fire Breath deals 25% extra damage.[/color]\n<br />\n<br />\n<br />[b][size=4][color=#57ba50]Black Book Rewards[/color][/size][/b]\n<br />\n<br />[b][color=#57ba50]Dragonborn Flame[/color][/b][color=#57ba50]\n<br />When Fire Breath kills the target, a fire wyrm emerges from their corpse to fight for you for 60 seconds. It creates an explosion after death.[/color]\n<br />\n<br />[b][color=#57ba50]Dragonborn Force[/color][/b][color=#57ba50]\n<br />Unrelenting Force deals 100% extra damage.[/color]\n<br />\n<br />[b][color=#57ba50]Dragonborn Frost[/color][/b][color=#57ba50]\n<br />Ice Form lasts 50% longer. Frost Breath deals 50% extra damage. When Frost Breath kills the target, a frost wyrm emerges from their corpse to fight for you for 60 seconds. It creates an explosion after death.[/color]\n<br />\n<br />\n<br />[b][size=5][color=#89CFF0]Compatibility[/color][/size][/b]\n<br />Forceful Tongue is not compatible with mods which purpose is the same, like Thunderchild.\n<br />\n<br />[color=#89cff0][size=4][b]My Other Mods[/b][/size][/color]\n<br />\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/45830]Delta's Repository[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/41950]Dragonborn - Shouts Perk Tree[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/44969]True Teacher Durnehviir[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/51310]Dragon War - A Dragon Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/52130]Apothecary - An Alchemy Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/52007]Sil Gahrot - Improved Shouts Learning[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/57138]Thaumaturgy - An Enchanting Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/67272]Arachnomancy - A Spider Scrolls Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/69513]Oblivion - An Atronach Forge Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/70803]Diplomatic Dragons[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/74983]Infinite Dragon Variants[/url][/size]\n<br />\n<br />[url=https://ko-fi.com/delta011][img]https://i.imgur.com/xD2DMUP.png[/img][/url]   [url=https://www.patreon.com/Delta011][img]https://i.imgur.com/jkk1Kpu.png[/img][/url]"
