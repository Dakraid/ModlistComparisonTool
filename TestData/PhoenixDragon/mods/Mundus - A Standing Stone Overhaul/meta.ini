nexusDescription="[center][color=#a4c2f4][size=5][b]Mundus - A Standing Stone Overhaul[/b]\xa0[/size]\n<br />[/color][/center]\n<br />Mundus is a complete overhaul of Skyrim\x2019s Standing Stones designed to balance the game\x2019s stone bonuses and add powerful new gameplay options.\xa0Greater Powers have been removed in favor of passive abilities that will define and support various builds. The more powerful stones often have downsides, in order to give players a choice between building around these downsides in exchange for powerful buffs, or avoiding these downsides in exchange for more modest buffs. Additionally, Guardian Stones no longer provide experience bonuses, which often encouraged players not to trade them out for more interesting gameplay bonuses.\xa0\n<br />\n<br />Mundus is designed to complement my mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/26686]Aetherius - A Race Overhaul[/url], but it does not require it.\xa0\n<br />\n<br />[color=#a4c2f4][size=5][b]The Standing Stones\n<br />[/b][/size][/color][color=#9fc5e8]\n<br />[/color][b][size=3][color=#6d9eeb]The Apprentice Stone[/color]\xa0[/size][/b][size=5]\n<br />[/size]\n<br />[color=#6d9eeb][b]Elfborn: [/b][size=2]Your Magicka regenerates twice as fast, but your Magic Resistance is reduced by 25%.[/size]\n<br />\n<br />[b][size=3]The Atronach Stone\xa0[/size][/b]\n<br />[b]\n<br />Sorcerer\x2019s Oath: [/b]Your Magicka is increased by 100, and you have a 25% chance to absorb the Magicka from incoming spells. However, you cannot regenerate Magicka in combat.\n<br />[/color]\n<br />[color=#e06666][b][size=3]The Lady Stone[/size][/b]\n<br />\n<br />[b]Lady\x2019s Grace:[/b][size=2] Your Health, Magicka and Stamina Regeneration are increased by 50%, and by an additional 50% when you fall below half Health.\n<br />[/size]\n<br />[b][size=3]The Lord Stone[/size]\n<br />[/b]\n<br />[b]Blood of the North:[/b][size=2]\xa0Your Health Regeneration is increased by 100%, and your Magic Resistance is increased by 25%.\xa0\xa0[/size][/color]\n<br />\n<br />[color=#93c47d][b][size=3]The Lover Stone[/size][size=5]\xa0[/size]\n<br />[/b]\n<br />[b]Lover\x2019s Touch[/b][size=2]: Your Stamina regenerates twice as fast, but you cannot gain any bonuses from sleeping.[/size][/color]\n<br />\n<br />[color=#6d9eeb][b][size=3]The Mage Stone\xa0[/size][/b]\n<br />\n<br />[b]Path of Wisdom: [/b]Your Magicka is increased by 50, and your spells and enchantments cost 10[size=2]% less.[/size]\n<br />\n<br />[b][size=3]The Ritual Stone[/size][size=5]\xa0[/size][/b]\n<br />[b]\n<br />Mother\x2019s Sorrow: [/b]You can summon or reanimate one additional minion, but your summoning and reanimation spells last half as long.\xa0[/color]\n<br />\n<br />[color=#ffd966][b][size=3]The Serpent Stone[/size]\n<br />[/b]\n<br />[b]Serpent\x2019s Kiss: [/b][size=2]Your Poison Resistance is increased by 50%, your potions last 50% longer, and your poisons last for an additional hit.\xa0[/size][/color]\n<br />\n<br />[color=#93c47d][b][size=3]The Shadow Stone[/size][/b]\n<br />\n<br />[b]Moonshadow: [/b]You are 25% harder to detect while sneaking, and you[size=2]\xa0\x64\x65\x61l 25% more damage with sneak attacks and spells.\xa0[/size][/color]\n<br />[b]\n<br />[/b][color=#e06666][b][size=3]The Steed Stone[/size][size=5]\xa0[/size][/b]\n<br />\n<br />[b]Charioteer:[/b][size=2] You move [b]20[/b]% faster and your Carry Weight is increased by 100.\xa0[/size][/color]\n<br />\n<br />[color=#93c47d][b][size=3]The Thief Stone[/size][size=5]\xa0[/size][/b]\n<br />\n<br />[b]Cheater\x2019s Luck:[/b][size=2] Your Stamina is increased by 50, you move 10% faster, and you take 50% less damage from falling.[/size]\n<br />\n<br />[b][size=3]The Tower Stone[/size][size=5]\xa0\n<br />[/size][/b]\n<br />[b]Warden\x2019s Wall:[/b][size=2]\xa0Your Armor Rating is increased by 100, and you reflect 100% of incoming melee damage back at your attacker.\xa0\xa0[/size]\n<br />[/color]\n<br />[color=#e06666][b][size=3]The Warrior Stone\xa0[/size]\n<br />[/b]\n<br />[b]Warborn[/b][size=2]: Your Health is increased by 50, and blocking is 25% more effective.\xa0\n<br />[b][size=3]\n<br />[/size][/b][/size][/color][color=#9fc5e8][size=4][b]Notes[/b][/size][/color]\n<br />\n<br />[i][size=2]- The Lover and the Apprentice provide Base Regen, which is more powerful when combined with other types of regeneration.\n<br />- The \"Reflect Damage\" effect of the Tower Stone does not prevent you from taking damage, and is effected by difficulty, making it only a moderately powerful effect even at very high values. It only works on melee damage.\xa0\n<br />[/size]- The Atronach Stone allows you to regenerate Magicka out of combat, to lessen the tediousness of the build.\xa0[/i]\n<br />\n<br />[size=5]Compatibility\xa0[/size]\n<br />\n<br />Mundus is lightweight and compatible, and will not interfere with any mod (except for other Standing Stone mods). It includes Enai's Modern Brawl Bug Fix, which your mod manager of choice may flag as a conflict if you use other mods that include Enai's Modern Brawl Bug Fix. It does not matter which mod wins in this case.\xa0\n<br />\n<br />[color=#a4c2f4][size=5][b]My Other Mods[/b][/size][/color]\n<br />\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/26686]Aetherius - A Race Overhaul[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33411]Mundus - A Standing Stone Overhaul[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27839]Mysticism - A Magic Overhaul[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30191]Adamant - A Perk Overhaul\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/33487]Arena - An Encounter Zone Overhaul[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/34549]Blade and Blunt - A Combat Overhaul\n<br />[/url][/size][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/41639]Scion - 