nexusDescription="[size=2][size=3][url=https://www.nexusmods.com/skyrim/mods/97478]LE VERSION[/url][/size][b]\n<br />\n<br />[color=#6d9eeb]DESCRIPTION[/color][/b]\n<br />\n<br />This mod neutralizes the racial skill bonus and allows you to distribute skill points yourself, and optionally allows you to redistribute points between magic, health, and stamina. There is a .json configuration file where you can toggle both menus and change many settings. You can make it so all the skill values will be set to the base value without any bonuses, you can also set it so it adds specified number of perk points at the game start.\n<br />\n<br />[youtube]Oz875qGtXiU[/youtube][url=https://youtu.be/Oz875qGtXiU]             [/url][/size][size=2]\n<br />\n<br />[b][color=#6d9eeb]\n<br />STARTING[/color]\n<br />[/b][/size]\n<br />[size=2][size=2]The menu will only open if you haven't gained level 2 yet, so skills won't be reset on a saved game.\n<br />The menu will open in a few seconds after fighting controls get enabled. With vanilla start it should happen after your hands are untied. Tested with Live Another Life, Skyrim Unbound (Reborn) and Realm of Lorkhan.[/size]\n<br />\n<br />\n<br />[size=2][color=#6d9eeb][b]CONTROLS[/b][/color]\n<br />\n<br />You increase or decrease a skill/stat value by a fixed number of points at a time (by default: 5 for skills menu, 10 for stats menu). The remaining number of points is displayed at the top of the menu.\n<br />\n<br />To increase a value, select the desired skill/stat and then click [Tab]Exit or press the Tab [/size][/size][size=2][size=2][size=2]or Esc [/size]key. To decrease it, do the same with the LShift key pressed (the mod checks if the key is pressed after clicking, so do not release it too quickly).\n<br />\n<br />The skill you have selected will be automatically selected the next time even though the menu won't scroll down. You can also select the previous selected skill at any time by clicking on [R]Default or pressing the R key (in this case the menu will be scrolled).\n<br />\n<br />[/size][/size][size=2][size=2][size=2]When you run out of points, a \"COMPLETE\" option will be added at the top of the list (you still can select a skill/stat to \n<br />decrease it).[/size][/size]\n<br />\n<br />[b]\n<br />[color=#6d9eeb]COMPATIBILITY[/color][/b]\n<br />\n<br />No vanilla records are changed.\n<br />\n<br />[size=2][size=2]It may work incorrectly when used together with similar mods.[/size][/size]\n<br />\n<br />[size=2]The only file conflicts you can find are [url=https://www.nexusmods.com/skyrim/mods/57308/]SkyUILib[/url] files[size=2], which are also included in many other mods.[/size] [/size][size=2][size=2]You can safely overwrite these files in any order since they're the same in all mods.[/size][/size]\n<br />\n<br />[color=#6fa8dc]\n<br />[color=#6d9eeb][b]INSTALLATION[/b][/color][/color]\n<br />\n<br />This mod requires [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/13048]PapyrusUtil[/url].\n<br />\n<br />Install with your mod manager.\n<br />Click \"Track\" at the top of the page to start tracking mod updates.\n<br />[/size][size=2]\n<br />[color=#6d9eeb]\n<br />[b]CUSTOMIZATION\n<br />[/b][/color]\n<br />CYSS comes with a .json configuration file Data&#92;SKSE&#92;Plugins&#92;StorageUtilData&#92;ChooseYourStartingSkills.json. You can open it via any text editor like Windows Notepad and edit the values. Note that CYSS reads the config only once, when a new game is started via main menu.\n<br />\n<br />[b]\"skills_mode\" : 0/1/-1[/b]\n<br />0 - Disable the Skill Menu and don't touch the skills; 1 - Enable the Skill Menu; -1 - Disable the Skill Menu but set all the skills to the base value. (Default: 1)\n<br />[b][size=2][b]\"skills_baseskill\"[/b][/size] : -1/number\n<br />[/b]The base (min) skill value. When set to -1, CYSS will use\xa0iAVDSkillStart game setting (vanilla 15 or the value set by other mods). You can set a custom value to make CYSS use it instead. Good options: 10, 5, 0. (Default: -1)\n<br />[b]\"skills_points\" : number[/b]\n<br />The total number of skill points avialable for distribution. (Default: 35)\n<br />[b]\"skills_step\" : number[/b]\n<br />The number of skill points to add per one step. (Default : 5)\n<br />[b]\"skills_maxbonus\" : number[/b]\n<br />The maximum skill bonus you can add via CYSS. (Default : 10)\n<br />\n<br />[b]\"stats_mode\" : 0/1[/b]\n<br />0 - Disable the Stat Menu and don't touch the skills; 1 - Enable the Stat Menu. (Default: 1)\n<br />[size=2][size=2][size=2][b]\"stats_keepoffsets\": 0/1[/b]\n<br />[size=2][size=2][size=2]There are two types of offsets to stats that can be present in race mods:\n<br />1. Offsets made via magic effects, such as the additional magicka for Altmers in vanilla. These bonuses won't be reset by CYSS and won't be displayed in the CYSS menu.\n<br />2. Offsets made by directly changing health/magicka/stamina values in race records\xfeff. \"stats_keepoffsets\" defines how CYSS handles these offsets:\n<br />0 - CYSS ignores them and removes them.\n<br />1 - CYSS calculates the offsets from 100 and shifts the base and max values of each stat accordingly.[/size][/size][/size]\n<br />I recommend to keep it enabled unless you use a race mod that diversifies health/magicka/stamina for all races and you want to remove that. Disabling it with mods that use the bonuses of type #2 as one of a few race bonuses along with abilities (such as vanilla if it were using bonuses of type #2 instead of #1, or [url=https://www.nexusmods.com/skyrimspecialedition/mods/26686]Aetherius[/url]\xfeff) will break the balance.\n<br />(Default: 1)[/size][/size][/size]\n<br />[size=2][b]\"stats_basestat\" : number[/b]\n<br />The mimimum and starting stat value you can set via CYSS. (Default : 80)[/size]\n<br />[b]\"stats_points\" : number[/b]\n<br />The total number of stat points avialable for distribution. (Default: 60)\n<br />[b]\"stats_step\" : number[/b]\n<br />The number of stat points to add per one step. (Default : 10)\n<br />[b]\"stats_maxstat\" : number[/b]\n<br />The maximum stat value you can set via CYSS. (Default : 130)\n<br />[size=2][size=2]\n<br />[b]\"addperkpoints\" : number[/b]\n<br />Sets the number of additional perk points to add at the game start. It doesn't affect perk points that can be added by other mods. (Default: 0)\n<br />[size=2][size=2][size=2][b]\"disablecontrols\" : 0/1[/b]\n<br />[/size][/size][/size][/size][/size][/size][size=2][size=2][size=2][size=2][size=2][size=2][size=2]By default, CYSS disables controls while you're in the menu, to prevent camera moving when the menu re-opens. If it causes some issues with other mods, you can set 0 to disable this. (Default: 1)[/size][/size][/size][/size][/size][/size][/size]"
