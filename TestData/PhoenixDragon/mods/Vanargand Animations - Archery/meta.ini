nexusDescription="[size=3]Finally managed to extend the Vanargand archery animations into the standing archery aswell, this will [size=3]hopefully [/size]overhaul your third person archery experience into a jitter free, more precise and more enjoyable one.\n<br />\n<br />While aiming with a bow, the character will now consistently keep facing the same direction while turning or moving in a similar fashion to how they behave with Vanargand sneak archery.\n<br />[/size]\n<br />\n<br />[size=3][u]Preview\n<br />\n<br />[/u][/size][youtube]9HUa8YaM4MM[/youtube]\n<br />\n<br />[size=3][size=3][size=3]The outfit seen in the preview is QuarantineCouture's [url=https://www.nexusmods.com/skyrimspecialedition/mods/45244]Practical Pirate Outfit[/url], if you have other questions unrelated to this mod regarding the preview, make sure to check the video description and/or the comment section.[/size][/size][u][size=3][size=3][size=3]\n<br />[/size][/size][/size][/u][/size]\n<br />[size=3][size=3][size=3][size=3][size=3][size=4][u]Requirements\n<br />\n<br />[/u][/size][/size][/size][/size][/size][/size][list]\n<br />[*][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3]None. (Not even FNIS/Nemesis)[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[/list]\n<br />[size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=4][u]Recommended \n<br />\n<br />[/u][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][list]\n<br />[*][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url]\xfeff highly recommended.[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[*][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/56788]Vanargand Animations - Sneak Archery[/url]\xfeff\xfeff though it will require Dynamic Animation Replacer, [s]which isn't available for Anniversary Editions users at the moment.[/s] Now supports Anniversary Edition.[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[/list]\n<br />[size=4][u]Compatibility[/u][/size]\n<br />\n<br />[list]\n<br />[*][size=3][size=3]Compatible with anything that doesn't replace the same bow animations.[/size][/size]\n<br />[*][size=3][size=3]Archery Gameplay Overhaul is not compatible: These animations are made for the vanilla behavior while AGO's animations are made for AGO's behavior edits.[/size][/size]\n<br />[/list][size=3][size=3]\n<br />[size=3][size=3][size=3][size=3][size=3][size=4][u][size=4][u]Installation\n<br />\n<br />[/u][/size][/u][/size][list]\n<br />[*][size=3]Use any mod manager or manually copy the content from this mod's 'Data' into your Skyrim 'Data' folder.[/size]\n<br />[*][size=3]Make sure this mod is installed after XPMSSE (MO2's left pane)[size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3] if you're using it[/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[/list][/size][/size][/size][/size][/size]\n<br />\n<br />Disclaimer: As is the case with my previous mods, while grounded, historical accuracy and realism are not the intent of my animations, nor do I claim that they are. The animations are simply made according to my personal taste which is inevitably skewed by video games I played in the past. If you happen to share the same preferences that I do, then I'm happy for you![size=2]\n<br />[/size][/size][/size]\n<br />\n<br />[center]\n<br />[size=4][b][u]Special[/u][/b][/size][size=4][b][u] thanks[/u][/b][/size]\n<br />\n<br />[b][size=3][b][size=3][b]Scatteredsoul21[/b] - Gilead - YouLiekThait - fte205\xa0 - Quinn - P\xe9ter Ferik - NotSoWiseGuy - McNuttington\xa0 - Prerit Srivastava - \n<br />Mura Casardis - slimTHEalien - Shaquille Martin - Lone Artist - Darkstallion143 - Andri Mar Hagalin - Vendasia x666x - slonik -\n<br /> William Rodgers - Rio Grande - Lupsy -\xa0[b][size=3][b][size=3][b][size=3]Elianora - [/size][/b][/size][/b][/size][/b] [/size][/b][b][size=3]Plooper - Minato777 - Dre G Writer - JaquerX[/size][/b] - osterk\xfcken\n<br />\n<br />[/size][/b][b][size=3][/size][/b]\n<br />[b][size=3][/size][/b][b][size=3]And everyone whose constructive feedback helps me keep improving![/size][/b][b][size=3][/size][/b][/center][b][size=3]\n<br />[/size][/b][b][size=3]\n<br />[/size][/b]\n<br />[center][b][size=3]---------------------------------------------\n<br />[/size][/b]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/3812151?tab=about+me][size=5][u][u][size=5][u][u][size=5][u][u]My other work[/u][/u][/size][/u][/u][/size][/u][/u][/size][/url]\xfeff\xfeff[/center]\n<br />[youtube]nUvVBinFmbo[/youtube]\xa0 [youtube]sW4p1a7wMsM[/youtube]\xa0 [youtube]vQrc6_sZy7o[/youtube]\xa0 [youtube]iPfsPzJDFtM[/youtube]\xa0 [youtube]37s70UjaR4o[/youtube]\xa0 [youtube]AkJhH-oHrSc[/youtube]"
