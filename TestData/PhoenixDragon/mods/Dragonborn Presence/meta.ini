nexusDescription="[center]\xfeff[img]https://i.imgur.com/e2etYi1.png[/img]\n<br />[font=Tahoma][size=5][b]DRAGONBORN PRESENCE\n<br />[/b][/size]DISCORD RICH PRESENCE SKSE PLUGIN[/font][/center]\n<br />[font=Tahoma]This mod allows you to display in Discord Rich Presence information about your current state in the game. Whether you are in the main menu or in the\xa0Nightcaller Temple, the Discord will show it. Also, the plugin displays information about your character: name, race and level.\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/mods/97371]Legendary Edition version[/url]\n<br />[url=https://discord.gg/Tnk395B]My Discord Server (Russian)[/url]\n<br />\n<br />[/font][font=Tahoma][b]How to Install:[/b]\n<br />\n<br />Just drop all the files in the root of your game folder.\xa0You can also use the mods installer, but then you will need to manually place the discord-rpc.dll in the root folder.\n<br />\n<br />[b]How to customize:[/b]\n<br />\n<br />All you can customize are a few strings that can be found in the SKSE/plugins/DragonbornPresenceLocale.txt file.\xa0You can customize it for your language or change the lines to your taste, using the prompts inside the file.\n<br />\n<br />[b]Compatibility:\n<br />\n<br />[/b][/font][font=Tahoma]Plugin is friends with all mods.\n<br />\n<br />[/font][font=Tahoma][size=2][b]Requirements:[/b][/size][/font]\n<br />\n<br />SKSE64 (runtime\xa0\x31.5.97) or SKSEVR\xa0(runtime 1.4.15)\n<br />[font=Tahoma]Discord Desktop[/font]\n<br />\n<br />[b][font=Tahoma]Credits:\n<br />\n<br />[/font][/b][font=Tahoma]SKSE Team\n<br />\n<br />[b]Source:[/b]\n<br />\n<br />[url=https://github.com/Fozar/DragonbornPresence-SE]Github[/url][/font]"
