nexusDescription="[size=3]These animations will replace, While holding a one handed weapon in the left hand, the standing, walking and running left hand normal attack, the standing and directional left hand power attacks including the special/combo dual attacks with all one handed weapons.\n<br />\n<br />This is the vanilla replacer version, to be used as is, or to be placed in your folder structure of choice (Nemesis PCEA, Combo/Stances Animation Framework, etc...)[size=3].[/size]\n<br />[size=3][size=3]Compatible with both the Special Edition and the Anniversary Edition versions[/size][/size] of the game.\n<br />Not compatible with SkySA.\n<br />\n<br />[/size][size=3][u]Comparison with vanilla\n<br />\n<br />[/u][/size][youtube]vQrc6_sZy7o[/youtube]\n<br />\n<br />[size=3][size=3][size=3]The outfit seen in the preview is QuarantineCouture's [url=https://www.nexusmods.com/skyrimspecialedition/mods/45244]Practical Pirate Outfit[/url], if you have other questions unrelated to this mod regarding the preview, make sure to check the video description and/or the comment section.[/size][/size][u][size=3][size=3][size=3]\n<br />[/size][/size][/size][/u][/size]\n<br />[size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=4][u]Requirements\n<br />\n<br />[/u][/size][/size][/size][/size][/size][/size][/size][/size][list]\n<br />[*][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=4][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/50258]Animation Motion Revolution[/url]\xfeff: Allows each animation's movement to be driven by it's own custom motion data, without this, you will experience sliding while attacking.[/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[/list][size=3][size=3]\n<br />[size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=4][u]Recommended \n<br />\n<br />[/u][/size][/size][/size][/size][/size][/size][list]\n<br />[*][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url]\xfeff highly recommended.[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[*][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/57544]Vanargand Animations - One Handed Mid Stance[/url]\xfeff will blend perfectly with the attacks.[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[/list][/size][/size][/size][/size][/size][/size]\n<br />[size=3][size=3][size=3][size=3][size=3][size=4][u][size=4][u]Installation\n<br />\n<br />[/u][/size][/u][/size][list]\n<br />[*][size=3]Use any mod manager or manually copy the content from this mod's 'Data' into your Skyrim 'Data' folder.[/size]\n<br />[/list][/size][/size][/size][/size][/size]\n<br />\n<br />Disclaimer: As is the case with my previous mods, while grounded, historical accuracy and realism are not the intent of my animations, nor do I claim that they are. The animations are simply made according to my personal taste which is inevitably skewed by video games I played in the past. If you happen to share the same preferences that I do, then I'm happy for you![size=2]\n<br />[/size][/size][/size]\n<br />\n<br />[center][size=4][b][u]Special[/u][/b][/size][size=4][b][u] thanks[/u][/b][/size]\n<br />\n<br />[b][size=3]Scatteredsoul21 - McNuttington - Gilead- YouLiekThait - Mura Casardis - Dre G Writer - Naotenho nome - JaquerX - William Rodgers - Lone Artist- Prerit Srivastava- Shaquille Martin- Troy - Quinn- P\xe9ter Ferik- NotSoWiseGuy\n<br />\n<br />[b][size=3] Andri Mar Hagalin[b][size=3] - Vendasia x666x [/size][/b][/size][/b] - Beccamori - [b][size=3]Elianora - [/size][/b]Shin - \x6851\x539f \x9e97\x6c99 - Ken Richards - potatobrot - KMHTech - [b][size=3]Ming [b][size=3]Leung - [/size][/b][/size][/b]Arkos - Plooper - Rio Grande - slonik- Darkstallion143 - David Chamois[/size][/b][size=4][b]\n<br />[/b][/size]\n<br />[b][size=3]And everyone whose kind words and constructive feedback help me keep improving![/size][/b][b][size=3]\n<br />[/size][/b][b][size=3]\n<br />[/size][/b]\n<br />[b][/b][b][size=3]---------------------------------------------\n<br />[/size][/b]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/3812151?tab=about+me][size=5][u][u][size=5][u][u][size=5][u][u]Some of my other work[/u][/u][/size][/u][/u][/size][/u][/u][/size][/url]\xfeff\xfeff[/center]\n<br />[youtube]nUvVBinFmbo[/youtube]\xa0 [youtube]sW4p1a7wMsM[/youtube]\xa0 [youtube]HciuMeweaXA[/youtube]\xa0 [youtube]9HUa8YaM4MM[/youtube]\xa0 [youtube]1PkAkq1KMOE[/youtube]\xa0 [youtube]AkJhH-oHrSc[/youtube]"
