nexusDescription="[size=2][center]Translations: [url=http://www.nexusmods.com/skyrimspecialedition/mods/4192/]Italian[/url]\xa0- [url=http://www.nexusmods.com/skyrimspecialedition/mods/6602/?]French[/url]\n<br />\n<br />[url=http://modern-storyteller.com][img]https://1.bp.blogspot.com/-odQyyVMerYc/WeAE2juVLwI/AAAAAAAAAx4/tiuunAWzbTkE-RFOOeAX2FzLWA_shwQWQCLcBGAs/s320/Logo%2BShiny%2BGold%2BHorizontal%2BTransparent%2BSM.png[/img][/url][/center][/size][center]\n<br />[color=#ff0000][size=5][b]A MESSAGE FROM THE AUTHOR[/b][/size][/color][/center][center]\n<br />[size=4]I've moved on from modding to professional game development, but please feel free to connect with me via\xa0[url=https://www.facebook.com/Nick-James-Pearce-415000898693530/]Facebook[/url],\xa0[url=https://www.youtube.com/channel/UCXIhbVLrISW4fSi9LaMV9jQ]YouTube[/url], and/or\xa0[url=https://twitter.com/ModnStoryteller]Twitter[/url], and\xa0[url=http://modern-storyteller.com/]visit my webpage[/url]\xfeff for news![/size][/center]\n<br />\n<br />\n<br />[color=#f1c232][size=4][b]SUMMARY[/b][/size][/color]\n<br />\n<br />[size=3]The Forgotten City is the first mod in history to win a national Writers' Guild award with its script. It is a critically acclaimed expansion mod offering a unique 6 - 8 hour experience: a murder mystery investigation set in an ancient underground city. You'll need to solve it using your wits, and the ability to travel through time. It has a dark, non-linear story in which you'll interrogate suspects, explore the city and its many secrets, and navigate challenging moral dilemmas. It features multiple endings, an original orchestral score, and professionally voiced dialogue.\n<br />[/size]\n<br />\n<br />[b][color=#f1c232][size=4]PRAISE FOR THE FORGOTTEN CITY[/size][/color][/b]\n<br />\n<br />[center][img]https://4.bp.blogspot.com/-bSreuPoQRO4/WBPQiJqFzyI/AAAAAAAAAeY/R6vdzVEhOi8PTJ5MwLXWzFspIsh4_3FkwCLcB/s200/TFC%2BIcon%2BFinal.jpg[/img][/center]\n<br />\n<br />[i][size=3]\"The story here is, no doubt, the best of any Skyrim mod. It's so good, that it really reminds me of Blockbuster movies like Inception, Interstellar, and especially Edge of Tomorrow, and it's so cinematic as well, especially the custom composed soundtrack.\"[/size] [/i][size=2][url=http://www.youtube.com/watch?v=yAiDQmR48fI&amp;t=3m52s]MxR[/url], Skyrim Mods Weekly[/size]\n<br />\n<br />[i][size=3]\"Amazing... [i][size=3]it's a super dynamic story...\xa0[/size][/i]how the mod utilizes paradoxes and time loops is fantastic... one of the most thrilling quests we've ever played...\"[/size] [/i][size=2][url=https://www.youtube.com/watch?v=-NOzHUkgQWA]Brodual[/url][/size]\n<br />\n<br />[i][size=3]\x201cThe production values, for a mod, are completely ridiculous... The Forgotten City is a pretty big deal.\x201d[/size][/i]\xa0[url=http://www.kotaku.com.au/2015/10/this-australian-made-skyrim-mod-is-like-an-official-expansion/]Kotaku[/url]\n<br />\n<br />[i][size=3]\x201c\x41n incredibly polished &amp; insanely well done Skyrim mod. You owe it to yourself to check it out.\x201d[/size][/i]\xa0[url=https://twitter.com/shoddycast/status/651943026022084608]ShoddyCast[/url]\n<br />\n<br />[i][size=3]\"Finishing the game was a bittersweet moment... brought true joy to my heart. I\x2019ll even go as far as saying I teared up a bit.\"[/size] [/i][size=2][url=http://www.gigageekmagazine.com/the-forgotten-city-tells-a-story-for-the-ages/]Giga Geek Magazine[/url][/size]\n<br />\n<br />[i][size=3]\x201cThis mod is the best quest and new land mod I\x2019ve downloaded since I started covering Skyrim mods. I mean it.\"[/size][/i]\xa0theDeModcracy,\xa0[url=http://www.youtube.com/watch?v=ZezC3dZTrFw&amp;t=8m11s]Skyrim weekly mods[/url]\n<br />\n<br />[i][size=3]\x201cLooks pretty sweet!\x201d[/size][/i]\xa0\x42ioWare Creative Director,\xa0[url=https://twitter.com/Mike_Laidlaw/status/621540192910839809]Mike Laidlaw\xa0[/url]\n<br />\n<br />[i][size=3]\x201c\x41n undeniably impressive undertaking.\x201d[/size][/i]\xa0[url=http://www.pcgamer.com/skyrim-mod-the-forgotten-city-is-a-time-travel-murder-mystery/]PC Gamer[/url]\xa0\xa0\n<br />\n<br />[b][color=#f1c232][size=4]TRAILERS[/size][/color][/b]\n<br />[center]Trailer 1 of 2 (Teaser)\n<br />[youtube]OF-OymP5CtQ[/youtube][/center][center][/center][center]\n<br />Trailer 2 of 2 (Launch)[/center][center][youtube]tQaCc-SPEcU[/youtube][/center][center]\n<br />Brodual's review\n<br />[youtube]-NOzHUkgQWA[/youtube][/center][center][/center][center][/center][color=#f1c232][b]\n<br />[size=4]FEATURES[/size][/b][/color]\n<br />\n<br />[b][size=3]A beautiful, intricately detailed new city to explore[/size]\n<br />[/b][size=2]Discover secrets, mysteries, and relics that are thousands of years old.[/size]\n<br />[b]\n<br />[size=3]A living community of people[/size]\n<br />[/b][size=2]Investigate and interrogate a community of people, each with their own unique\xa0stories and roles to play.[/size]\n<br />\n<br />[b][size=3]A haunting, non-linear story with several different endings[/size]\n<br />[/b][size=2]Your experience will depend on the decisions you make, as well as your character's individual history.[/size]\n<br />\n<br />[b][b][size=3]Challenging moral dilemmas with consequences[/size]\n<br />[/b][/b][size=2]Whether you're a saint or a psychopath, or something in between, there\xa0will be repercussions.[/size]\n<br />\n<br />[b][size=3]Puzzles that reward lateral thinking[/size]\n<br />[/b][size=2]It will take more than brute force, or blind obedience to quest prompts, to achieve the\xa0\x62\x65st outcomes.[/size]\n<br />\n<br />[b][size=3]Over 1200 lines of dialogue from 18 voice actors\xa0[/size]\n<br />[/b][size=2]Talented voice actors from the US, Britain, France, Canada, Australia and New Zealand\xa0\x64\x65liver striking performances.[/size]\n<br />[b]\n<br />[size=3]An original orchestral soundtrack by composer Trent Moriarty[/size]\n<br />[/b]Epic, sweeping, cinematic music. Check out the [url=https://www.youtube.com/watch?v=31FspSZcojs]remastered version[/url]!\n<br />[center]\n<br />[youtube]31FspSZcojs[/youtube][/center][center][/center][size=3]\n<br />[/size][b][color=#f1c232][size=4]FAQ\n<br />[/size][/color][/b]\n<br />[b]Are there any level requirements?[/b]\n<br />It\x2019s designed for characters at Level 5 and above. However, the story responds to your character\x2019s individual\xa0history, so a high level is recommended.[size=2]\n<br />[/size][b][size=2]\n<br />Does it have any dependencies or installation requirements?\n<br />[/size][/b]No.\n<br />\n<br />[b][size=2]Are there any known incompatibilities?\n<br />[/size][/b][size=2]M.H.A.R.P.I.N.\n<br />[/size]\n<br />[b]Can I bring a follower?[/b]\n<br />This mod is designed to be played solo. You'll understand why once you play the game.\n<br />\n<br />[b]What's the story behind this mod?[/b]\n<br />Check out my recent interviews with [url=http://kotaku.com/one-of-the-best-skyrim-mods-got-started-with-a-punch-to-1788309660]Kotaku[/url] and [url=http://powerup-gaming.com/2016/10/28/skyrim-the-forgotten-city/]PowerUp Gaming[/url].\n<br />\n<br />[b]Can you add a feature?[/b]\n<br />I don't plan on adding any further features to this mod, so please don't ask.\n<br />\n<br />\n<br />[b][color=#f1c232][size=4]INSTALLATION[/size][/color][/b]\n<br />\n<br />[size=2][b]Instructions for experienced mod users:\n<br />[/b]\n<br />Download with Nexus Mod manager, or download manually and place the contents in your Skyrim/Data folder. That\x2019s it![/size]\n<br />\n<br />[b]Instructions for people new to modding:[/b]\n<br />\n<br />Launch Skyrim Special Edition. Select \"Mods\" from the main menu. Find \"The Forgotten City\" and enable it. That's it!\n<br />[b]\n<br />\n<br />[color=#f1c232][size=4]HOW TO START THE GAME[/size][/color][/b]\n<br />\n<br />If you\x2019re Level 5 or above, you\x2019ll be approached automatically\xa0\x62y a courier when you enter any city. Alternatively, you can make your way to the \"Forgotten Ruins\" in the south-west corner of Skyrim.\n<br />\n<br />\n<br />[color=#f1c232][size=4][b]CREDITS AND ACKNOWLEDGMENTS[/b][/size][/color]\n<br />\n<br />Written &amp; developed by\xa0[b]Nick Pearce[/b][b] - [/b][url=mailto:modernstoryteller@gmail.com]Email[/url][b]\xa0- [/b][url=https://www.facebook.com/Nick-James-Pearce-415000898693530/]Facebook[/url][b] - [/b][url=https://twitter.com/ModnStoryteller]Twitter[/url][b] - [/b][url=https://www.youtube.com/channel/UCXIhbVLrISW4fSi9LaMV9jQ]Youtube[/url][b] -\xa0[/b][url=http://modernstoryteller.blogspot.com.au/]Blog[/url]\n<br />\n<br />Original orchestral soundtrack by\xa0[b]Trent Moriarty\xa0[/b][b] - [/b][url=mailto:trentmoriartymusic@gmail.com]Email[/url][b]\xa0- [/b][url=https://www.facebook.com/trentmoriartymusic]Facebook[/url][b]\xa0- [/b][url=http://www.trentmoriarty.com/]Web site[/url]\n<br />\n<br />[b]CAST[/b]\n<br />Brol, Altrius, Brandas, Habiq, Marius &amp; Ulrin:\xa0[b]Patrick Deegan[/b][b] - [/b][url=mailto:patrickdeegan.films@gmail.com]Email[/url][b]\xa0- [/b][url=http://www.YouTube.com/c/Nomad818]Youtube Channel[/url]\n<br />Jarl Metellus (Narrator of the trailers):\xa0[b]James McLauchlan[/b][b] - [/b][url=mailto:jfmclauchlan@gmail.com]Email[/url][b]\xa0- [/b][url=https://twitter.com/Act1voiceover]Twitter[/url]\n<br />The Arbiter:\xa0[b]Damien Caine[/b][b] - [/b][url=mailto:damien@pixelati.com]Email[/url][b]\xa0- [/b][url=http://pixelati.com/]Web site[/url]\n<br />Luki &amp; Maisi:\xa0[b]Heather Jane Hogan[/b][b] - [/b][url=mailto:Heatherjanehogan@me.com]Email[/url][b]\xa0- [/b][url=http://Heatherjanehogan.com/]Web site[/url]\n<br />Safira:[b]\xa0Leara Morris-Clark[/b][b] - [/b][url=mailto:learamorris-clarkvoice@outlook.com]Email[/url][b]\xa0- [/b][url=http://learamorris-clark.wix.com/learavoice]Web site[/url]\n<br />Gulvar, Vernon:\xa0[b]Stewart Moyer[/b][b] - [/b][url=mailto:Moyer.Stewart@yahoo.com]Email[/url][b]\xa0- [/b][url=https://castingcall.club/m/reduxist]CCC Profile[/url]\n<br />Cassia, Miranda:\xa0[b]Asia Sanchez[/b][b] - [/b][url=mailto:asiavou@gmail.com]Email[/url][b]\xa0- [/b][url=YouTube.com/dasiavou]Youtube Channel[/url]\n<br />Sato &amp; Rykas:\xa0[b]Paden \"Cassie\" Dowdy[/b][b] - [/b][url=mailto:DeathbyLock@gmail.com]Email[/url][b]\xa0- [/b][url=https://castingcall.club/m/thesilentsiren]CCC Profile[/url]\n<br />Jeshol &amp; the Cave Dwellers:\xa0[b]Storm \x201cGigaRat\x201d Watters[/b][b] - [/b][url=mailto:GreyStorm2@aol.com]Email[/url][b]\xa0- [/b][url=https://soundcloud.com/gigarat/sets]SoundCloud[/url]\n<br />Rastasia:\xa0[b]Adoxographist [/b][b]- [/b][url=mailto:Adoxographist@hotmail.com]Email[/url][b]\xa0- [/b][url=http://adoxtalks.tumblr.com/]Tumblr[/url]\n<br />Asanshi:\xa0[b]Phoenix Emrys[/b][b] - [/b][url=mailto:olorien56@gmail.com]Email[/url][b]\xa0- [/b][url=https://phoenixemrys.wordpress.com/]Wordpress [/url]\n<br />Ysmar:\xa0[b]Jessica Osborne[/b][b] - [/b][url=mailto:littlecuppajo@gmail.com]Email[/url][b]\xa0- [/b][url=http://www.soundcloud.com/littlecuppajo]SoundCloud[/url]\n<br />Deglund &amp; Dooley:\xa0[b]Steve White[/b][b] - [/b][url=mailto:ste.white@tesco.net]Email[/url][b]\xa0- [/b][url=https://www.facebook.com/SteveWaudio]Facebook [/url]\n<br />Dwemora:\xa0[b]Elizabeth Plant - [/b][url=mailto:piketchup@hotmail.co.uk]Email[/url][b]\xa0- [/b][url=https://castingcall.club/m/celestielle]CCC Profile[/url]\n<br />Hjormund:\xa0[b]Jonny Knowles[/b][b] - [/b][url=mailto:jonnyknowles12@gmail.com]Email[/url][b]\xa0- [/b][url=https://twitter.com/jonny__knowles]Twitter[/url]\n<br />Gaia:\xa0[b]Naor\xe9\x65 [/b][b]- [/b][url=mailto:L.Lazuuli@gmail.com]Email[/url][b]\xa0- [/b][url=https://soundcloud.com/naoree]SoundCloud[/url]\n<br />Vitus:\xa0[b]Owain David[/b][b] - [/b][url=mailto:lordwelshi@gmail.com]Email[/url][b]\xa0- [/b][url=http://www.youtube.com/user/lordwelshi]Youtube Channel[/url]\n<br />Domitus:\xa0[b]Hamish Hector-Taylor[/b][b] - [/b][url=mailto: hamishmht@hotmail.com]Email[/url]\n<br />\n<br />Lead beta tester:\xa0[b]Storm \"GigaRat\" Watters\n<br />[/b]Beta testers:[b]\xa0Lauren Quaranta, Jon Bisiach, Rabban Hansen, Patrick Deegan, Liam Moore, James McLauchlan, Adrian Fung\n<br />\n<br />[/b]Thanks to:\n<br />[b]Bethesda Game Studios[/b][b]\xa0[/b]for Skyrim and the Creation Kit\n<br />[b]The Modding Community[/b][b]\xa0[/b]for the inspiration\n<br />[b]Pixel Sagas[/b][b]\xa0[/b]for the Dwemer font\n<br />\n<br />\n<br />[b][color=#f1c232][size=4]IF YOU ENJOY THIS MOD[/size][/color][/b]\n<br />\n<br />This mod took over 1700 hours to make. If you enjoyed it,\xa0I'm always happy for you to get in touch via\xa0[url=https://www.facebook.com/Nick-James-Pearce-415000898693530/]Facebook[/url],\xa0[url=https://www.youtube.com/channel/UCXIhbVLrISW4fSi9LaMV9jQ]YouTube[/url], and/or\xa0[url=https://twitter.com/ModnStoryteller]Twitter[/url]!\xa0\n<br />\n<br />\n<br />[color=#f1c232][size=4][b]KNOWN BUGS AND WORKAROUNDS[/b][/size][/color]\n<br />\n<br />Feel free to report bugs, politely and constructively, in the forums."
