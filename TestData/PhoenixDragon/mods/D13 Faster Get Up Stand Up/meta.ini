nexusDescription="[center][url=http://skyrim.nexusmods.com/mods/17491][img]http://static-3.nexusmods.com/15/mods/110/images/17491-1-1367400934.jpg[/img][/url][/center]\n<br />\n<br />[center][url=http://www.skyrimgems.com][img]http://i.imgur.com/sSbds.png[/img][/url][/center]\n<br />\n<br />[color=#1e84cc][size=5]SSE conversion has been brought to you by [url=http://www.nexusmods.com/skyrim/users/3424782/?]Argonil[/url]\xa0pls say thanks when u can ;)[/size][/color]\n<br />\n<br />[size=5][color=#1e84cc]Now available\xa0\x66or [url=https://mods.bethesda.net/#en/workshop/skyrim/mod-detail/3407907]Xbox One on Bethesda.net.[/url][/color][/size]\n<br />\n<br />[color=#1e84cc]Version 2.0 is finally out thanks to [/color][url=http://skyrim.nexusmods.com/users/3324848]Bergzore[/url][color=#008000] all minor issues are fixed. No more clipping quivers, bows, weapons shields and feet. Both front and back animations are included in the 2.0 version Yey[/color] [size=4]Check out his [url=http://skyrim.nexusmods.com/mods/34950]Animation tweaks[/url][/size]\n<br />[color=#00FFFF]Thank you for all the support whether it is in form of comments, endorsements or simple story how this mod helped you.[/color]\n<br />\n<br />Originally I made this for Draught Deathlord in Wars in Skyrim but now that the super awesome [url=http://skyrim.nexusmods.com/mods/32597]Dragon combat overhaul[/url] is here there is one more reason for you to use this mod :)\n<br />\n<br />This mod edits the vanilla stand up, get up animation to be twice as fast as the original.\n<br />\n<br />[size=7][color=orange]2.0 in action ;)[/color][/size]\n<br />[youtube]xhAGyfigqio[/youtube]\n<br />\n<br />This is video of concept any clipping issues you might see in the video are fixed and gone :)\n<br />[youtube]ffQhxXxngro[/youtube]\n<br />[youtube]-FBpwQ4REUM[/youtube]\n<br />\n<br />Woohoo a nice review from [url=http://www.youtube.com/user/SaioTV]SaioTV[/url] :)  Thank youuuu. You should definitely check out his YouTube channel. He has a TON of very good mod reviews ;)\n<br />\n<br />Much Love D13\n<br />[color=red]My other mods[/color]\n<br />[url=http://www.nexusmods.com/skyrim/mods/17491][img]http://static-3.nexusmods.com/15/mods/110/images/17491-1-1367400934.jpg[/img][/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/7590][img]http://static-2.nexusmods.com/15/mods/110/images/7590-1-1367395066.jpg[/img][/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/77647][img]https://staticdelivery.nexusmods.com/mods/110/images/77647-10-1470393112.jpg[/img][/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/35358][img]http://static-4.nexusmods.com/15/mods/110/images/35358-1-1367387003.jpg[/img][/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/34010][img]http://static-5.nexusmods.com/15/mods/110/images/34010-1-1367398766.jpg[/img][/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/36734]D13 Faster Speechcraft Mastery - speech leveling[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/21127]Night Eye Spell potion tweaks for ENB and Project Reality[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/6952]Lost Secrets of Daedric Gods project[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/14811]Jaredschons and D13 Adv Dwarven all Bows Standalone Craftable[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/7673]Amulet Of Articulation Fix 1dot1[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/4189]Craftable steel lock pick Locksmith[/url]\n<br />\n<br />\n<br />How to and Credits:\n<br />[url=http://students.autodesk.com/] 3D Studio Max[/url]\n<br />[url=http://skyrim.nexusmods.com/downloads/file.php?id=15238]Tutorial[/url] by [url=http://skyrim.nexusmods.com/modules/members/index.php?id=3368538]aeonflux88[/url] Thank you so much it wouldn't be possible without it.\n<br />Youtube :)\n<br />\n<br />My other mods:"
