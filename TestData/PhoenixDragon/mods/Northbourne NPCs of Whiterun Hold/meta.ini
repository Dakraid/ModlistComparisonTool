nexusDescription="[size=5]Description[/size]\n<br />\n<br />This mod covers all 102 named\xa0 adults in Whiterun Hold, which includes NPCs from the city of Whiterun, Riverwood, Honningbrew Meadery, the Grey Beards, Rorikstead, and several small farms.\n<br />\n<br />I included all unique named characters I could find. If a character in the Whiterun Hold area isn't included it's because they didn't have a unique facegen to replace. (such as the crazy guy under Honningbrew Meadery).\n<br />\n<br />I want to give a big shout-out to [url=https://www.nexusmods.com/users/39358475]zxamonxz[/url] for creating the designs of Commander Caius, Nazeem, Farengar, Proventus, and Jon.\n<br />Also a shout-out to [url=https://www.nexusmods.com/users/25061149]Aeruni[/url] for providing the preset Olfina is based off\n<br />\n<br />The NPCs the Whiterun release covers: (Note that I have purposely left some characters to use their vanilla appearance because I liked how they looked already (Mallus for example), these characters have been edited to have the high poly head mesh though)\n<br />\n<br />[list]\n<br />[*]AcolyteJenssen\n<br />[*]AdrianneAvenicci\n<br />[*]Aela theHuntress\n<br />[*]Ahlam\n<br />[*]AlfhildBattle-Born\n<br />[*]Alik'rWarrior (3 of them)\n<br />[*]Alvor\n<br />[*]Amren\n<br />[*]Andurs\n<br />[*]Anoriath\n<br />[*]Arcadia\n<br />[*]Arngeir\n<br />[*]Athis\n<br />[*]Avulstein\n<br />[*]Balgruufthe Greater\n<br />[*]Belethor\n<br />[*]Bergritte\n<br />[*]Bjorlam\n<br />[*]Borri\n<br />[*]Brenuin\n<br />[*]Brill\n<br />[*]CamillaValerius\n<br />[*]CarlottaValentia\n<br />[*]CommanderCaius\n<br />[*]DanicaPure-Spring\n<br />[*]Delphine\n<br />[*]Drelas\n<br />[*]Eimar\n<br />[*]Einarth\n<br />[*]Elrindir\n<br />[*]Embry\n<br />[*]Ennis\n<br />[*]EorlundGrey-Mane\n<br />[*]Erik\n<br />[*]Faendal\n<br />[*]Farengar\n<br />[*]Farkas\n<br />[*]Fianna\n<br />[*]Fralia\n<br />[*]Gerda\n<br />[*]Gerdur\n<br />[*]Gloth\n<br />[*]Gwendolyn\n<br />[*]Heimskr\n<br />[*]Hilde\n<br />[*]HjornskarHead-Smasher\n<br />[*]Hod\n<br />[*]Hrongar\n<br />[*]Hulda\n<br />[*]Idolaf\n<br />[*]Irileth\n<br />[*]Jenassa\n<br />[*]Jervar\n<br />[*]Jon\n<br />[*]JouaneManette\n<br />[*]Kematu\n<br />[*]Kodlak\n<br />[*]LegateQuentin Cipius\n<br />[*]Lemkil\n<br />[*]LillithMaiden-Loom\n<br />[*]LucanValerius\n<br />[*]Lund\n<br />[*]Lydia\n<br />[*]MallusMaccius\n<br />[*]MauriceJondrelle\n<br />[*]Mikael\n<br />[*]Mralki\n<br />[*]Nazeem\n<br />[*]Nimriel\n<br />[*]Njada\n<br />[*]Olava\n<br />[*]Olfina\n<br />[*]Olfrid\n<br />[*]Orgnar\n<br />[*]Orthorn\n<br />[*]ProventusAvenicci\n<br />[*]Reldith\n<br />[*]Ria\n<br />[*]Rorik\n<br />[*]Saadia\n<br />[*]Sabjorn\n<br />[*]Saffir\n<br />[*]SeverioPelagia\n<br />[*]SicklyFarmer\n<br />[*]Sigrid\n<br />[*]Sigurd\n<br />[*]Sinmir\n<br />[*]Skjor\n<br />[*]SkulvarSable-Hilt\n<br />[*]Sven\n<br />[*]Thorald\n<br />[*]Tilma theHaggard\n<br />[*]Torvar\n<br />[*]UlfberthWar-Bear\n<br />[*]Uthgerd theUnbroken\n<br />[*]Vignar\n<br />[*]Vilkas\n<br />[*]Wilmuth\n<br />[*]Wulfgar\n<br />[*]Ysolda\n<br />[/list][size=5]\n<br />[/size][size=5]Requirements[/size]\n<br />\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP[/url] (Unofficial Skyrim SE Patch)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19181]Expressive Facial Animation Female[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19532]Expressive Facial Animation Male\n<br />[/url]\n<br />The mod was designed with the version of the High Poly Head that was made to work with Expressive Facial Animation. Using this mod without Expressive Facial Animations installed can cause issues such as mouth clipping or eyes looking odd. It's not a hard requirement but to avoid any issues you should have it installed.\n<br />[/size]\n<br />\n<br />[size=5]A Few Things to Note\n<br />\n<br />[/size]There is an optional version of the mod in the download section that removes female npcs already covered by other mods.\n<br />\n<br />There are 4 NPCs that I removed head gear from, they are Danica, Bergritte ,Fralia, and Olava. If your using this on a new game there are no issues. However, these characters will be naked if you install this on a game where you have already met these characters. To fix, walk up to the npc, open the console, click on the npc, type [b]resetinventory\xa0[/b]then hit enter.\n<br />\n<br />I've also changed any female characters that used male animations to use the female ones.\n<br />\n<br />[size=5]Mod Suggestions\xa0(to make it look like screenshots, they're not requirements)[/size]\n<br />\n<br />[size=3]I have left the faces, bodies, and eyes to use whatever textures you have (if any) installed because everyone's preference is different. That being said, for best results these are the mods the replacer was designed with and I highly recommend them.[/size]\n<br />\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/20078]Biijin Skin[/url]\xa0(realistic face textures option in fomod)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/6580?tab=files]Skysight Skins [color=#efefef](just the normal face textures, not younger option, and less veins body)[/color]\n<br />[/url][url=https://www.nexusmods.com/skyrim/mods/36510]Superior Lore-friendly Hair[/url]\xa0(rough version)\n<br />[/size][url=http://www.nexusmods.com/skyrimspecialedition/mods/1067]Beards[/url]\xa0(retextures)\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/1062]Brows[/url]\xa0(just for retextures)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28510?tab=posts]Mild Complexions[/url]\xa0(overwrite this mod with Bijin Skin and Skysight Skin)\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/16185]The Eyes of Beauty[/url]\xa0( just for vanilla eye texture replacer)\n<br />[/size]\n<br />\n<br />[size=4]Install[/size]\n<br />Install with a Mod Manager (Recommended)\n<br />\n<br />\n<br />[size=4]Uninstall[/size]\n<br />Uninstall with a Mod Manager\n<br />This mod would be a pain in the ass to uninstall without one\n<br />\n<br />[size=3]Load Order[/size]\n<br />Below anything that overwrites the same NPCs until a patch can be made\n<br />\n<br />\n<br />[size=5]Credits[/size][size=4]\xa0\x66or those that made this mod possible\xa0[/size][size=2](The assets in this mod were all included with either direct or open permissions)[/size]\n<br />\n<br />[size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/6817]KS Hairdos[/url]\xa0\x62y Kalilies, Stealthic, and Shockero\n<br />[url=https://www.patreon.com/dint999]Dint999[/url] for his hairpack\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/7992]Hallgarth's Additional Vanilla Hair[/url]\xa0\x62y Hallgarth\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2014]ApachiiSkyHair[/url]\xa0\x62y Apachii\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/mods/16185]The Eyes of Beauty[/url][/b]\xa0\x62y LogRaam and ported to SSE by docteure\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/16582]Salt &amp; Wind Rough Hair[/url]\xa0\x62y jasperthenome and ported by Shiva182\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44975]KS Hairdos 1.7 Salt and Wind[/url]\xa0\x62y mashanen\n<br />High Poly Head by\xa0KouLeifoh (mod is posted on VectorPlexus)\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/24495]Female Makeup Suite[/url]\xa0\x61nd\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/20183]Skin Feature Overlays[/url]\xa0\x61nd HD Vanilla Tints\xa0\x62y DomainWolf\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/19080]RaceMenu[/url]\xa0\x62y Expired\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP[/url] by Arthmoor\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42635]Beards of Power[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/20108844]Mharlek1[/url]\n<br />Bethesda for Skyrim SE[/size]"
