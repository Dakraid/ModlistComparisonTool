orax\n<br />[*]Animated Daedra Heart beating\xa0\x61nd glow\n<br />[*][url=https://staticdelivery.nexusmods.com/mods/1704/images/65509/65509-1648303080-511367428.png]Correctly flagged to avoid decal splatter on the glow[/url]\n<br />[*][url=https://staticdelivery.nexusmods.com/mods/1704/images/65509/65509-1648513514-2000058319.png]Fancy new way to always center inventory items[/url]\xfeff (a bug found in earlier ENB light mods)\xfeff\n<br />[*]Supports [url=https://www.nexusmods.com/skyrimspecialedition/mods/60741]Dynamic Things Alternative - Base Object Swapper[/url]\xfeff\n<br />[/list]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/65509/65509-1648457071-216902964.gif[/img][/center]\n<br />[b]FAQ[/b]\n<br />[quote]\xfeffQ: What's the load order?\n<br />A: Let whatever mod win over this mod. I don't care lol.\xa0If files from this mod are overwritten, it won't show up in game\n<br />\n<br />Q: Can you make a patch for xyz mod?\n<br />A: You can do it yourself. It is super easy, and this mod is open permissions. Please don't ask.\n<br />\n<br />Q: Isn't there another mod that does the same thing?\n<br />A: Differences:\n<br />[list]\n<br />[*][url=https://staticdelivery.nexusmods.com/mods/1704/images/65509/65509-1648303080-511367428.png]Proper \"no decal\" flag on the glow meshes to prevent blood splatter[/url]\xfeff\n<br />[*]Daedra heart beating animation in addition to glow animation\n<br />[*]Ectoplasm\n<br />[*]Netch Jelly\n<br />[*]Dynamic Things Alternative - Base Object Swapper hanging taproot support\n<br />[/list]\n<br />Q: Why isn't frost salt included?\n<br />A: frost salt doesn't glow. I don't want to add glow to things that didn't glow in the original game.[/quote]\n<br />[b]Credits[/b]\n<br />[list]\n<br />[*]Rudy HQ - More Lights for ENB SE\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/users/93362]rudy102[/url]\n<br />[/list][*][url=https://www.nexusmods.com/skyrimspecialedition/mods/659/]Static Mesh 