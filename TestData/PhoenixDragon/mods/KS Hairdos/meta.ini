nexusDescription="[i]\n<br />[/i]\n<br />[center]\xa0\xa0[img]https://i.imgur.com/Z0OFcJa.png[/img]\n<br />[b][color=#f4f4f4]\n<br />[u]HAIR CHART IS AT THE BOTTOM OF THIS PAGE[/u]\n<br />[/color][/b]\n<br />\n<br />[youtube]8Hmnpsr_SQU[/youtube]\n<br />\n<br />\n<br />[color=#ff0000]\xa0[/color]\n<br />\xa0[size=3]\xa0\n<br />KS Hairdos is a hair pack that contains 922 hairstyles. \n<br />876 hairstyles are for females, 107 are for males. \n<br />These hairstyles have been retextured for a more clean, realistic look and have smooth bone assignments.[/size]\xa0\n<br />\n<br />Elven support is included.[/center][b]\n<br />[/b][center][size=3]\xa0[/size]\xa0[/center][line]\n<br />[img]https://web.archive.org/web/20140924001036im_/http://i43.tinypic.com/xfe1oj.png[/img]\n<br />\n<br />None.\n<br />\n<br />It is recommended to use [url=https://github.com/expired6978/SKSE64Plugins/releases]RaceMenu[/url].\n<br />\n<br />\n<br />[img]https://web.archive.org/web/20140924001036im_/http://i42.tinypic.com/2uos4t5.png[/img]\n<br />1.9:\n<br />\n<br />[list]\n<br />[*]reshaped Blohm, Lassi, Memoria and Verve (they're better now, i promise), reweighted Galactic and gave Yume the correct alpha value\n<br />[*]added 46 hairstyles for female characters\xa0\n<br />[/list][spoiler]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/6817/6817-1645369011-2120762608.png[/img]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/6817/6817-1645369015-44241628.png[/img]\xfeff\n<br />\xfeff[img]https://staticdelivery.nexusmods.com/mods/1704/images/6817/6817-1645369021-2085900484.png[/img]\xfeff\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/6817/6817-1645369024-935760783.png[/img]\xfeff\n<br />[/spoiler][list]\n<br />[*]added 15 hairstyles for male characters (i think i deserve a pat on the back for that, eh?)\n<br />[/list][spoiler]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/6817/6817-1645368960-886962706.png[/img]\xfeff[/spoiler]\n<br />\n<br />1.8:\n<br />\n<br />[list]\n<br />[*]all meshes now have the 131 hair slot, meaning they should work correctly with decapitations etc.\xa0\n<br />[*]did some reshaping on the longer female hairstyles to allow space for bigger boobs\n<br />[*]added 38 hairstyles for female characters\n<br />[*]added 1 hairstyle for male characters (we're not gonna talk about this okay?)\n<br />[/list]\n<br />[spoiler]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/6817/6817-1621792580-1120135357.png[/img]\xfeff\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/6817/6817-1621792583-1007437208.png[/img]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/6817/6817-1621792587-126573179.png[/img]\n<br />[/spoiler]\n<br />\n<br />1.71M:\n<br />\n<br />[list]\n<br />[*]fixed a file name, now the hairline won't show up purple anymore for male hairstyles\n<br />[/list]\n<br />1.7:\n<br />\n<br />[list]\n<br />[*]removed some unnecessary tri files to save file size\n<br />[*]removed female hairstyle \"Fawn\" and \"Kim\" (I hated them, sorry)\n<br />[*]fixed male hairstyle \"Night Springs\"\n<br />[*]various miscellaneous improvements\n<br />[*]added 96 hairstyles for female characters\n<br />[/list]\n<br />[spoiler]\n<br />[img]https://i.postimg.cc/xdBXQh9t/01-Acerola-Caren.png[/img]\xfeff[img]https://i.postimg.cc/DzSStn3S/02-Carlota-Danger.png[/img]\xfeff\n<br />[img]https://i.postimg.cc/bwCGCdWX/03-Davinia-Instinct.png[/img]\xfeff\n<br />[img]https://i.postimg.cc/sgDQ45n9/04-Irene-Maudlin.png[/img]\xfeff[img]https://i.postimg.cc/vHvxn0vZ/05-Mirage-Ragnar.png[/img]\xfeff\n<br />[img]https://i.postimg.cc/d1dLV61v/06-Rain-Sw-ish.png[/img]\xfeff\n<br />[img]https://i.postimg.cc/dtFTDbrf/07-System-Zoe.png[/img]\xfeff\n<br />\xfeff[/spoiler]\n<br />[list]\n<br />[*]added 12 hairstyles for male characters\n<br />[/list]\n<br />[spoiler]\n<br />\n<br />[img]https://i.postimg.cc/1zXFsDw5/001-Male.png[/img]\xfeff[/spoiler]\n<br />1.61F:\n<br />\n<br />[list]\n<br />[*]converted NiTriShapes to BSDynamicTriShapes so it doesn't crash RaceMenu anymore\n<br />[/list]\n<br />1.6:\n<br />\n<br />[list]\n<br />[*]added .tri files for every mesh, so now you can sculpt everything with Racemenu\n<br />[*]split by male and female (this time however i kept the esp for both files the same, as requested)\n<br />[*]fixed transparency issue that made the eyes invisible\n<br />[*]female elves have their own respective hairline now, so if you don't use an enb, it will still show up correctly now\n<br />[*]removed\xa0\x66\x65male hairstyle \"New Vegas\" by request of the author, as well as \"Kim\" and \"Phixil\"\n<br />[*]added 50 hairstyles for female characters\n<br />[/list]   \xfeff[spoiler]\n<br />   \xfeff\xfeff[img]https://staticdelivery.nexusmods.com/mods/1704/images/6817/6817-1569164587-1833186487.png[/img]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/6817/6817-1569164656-1550526726.jpeg[/img]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/6817/6817-1569164678-1897087331.jpeg[/img]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/6817/6817-1569164832-456914990.png[/img]\n<br />[/spoiler]\n<br />\n<br />1.5:\n<br />\n<br />[list]\n<br />[*]added 66 hairstyles for female characters and\xa0\x36 for males\n<br />[spoiler][img]https://i.imgur.com/b8q6IE7.jpg[/img][img]https://i.imgur.com/yt0GNJh.jpg[/img][img]https://i.imgur.com/eU9kD77.jpg[/img][img]https://i.imgur.com/CndzV22.jpg[/img][img]https://i.imgur.com/6732B4M.png[/img][img]https://i.imgur.com/aTq3s2x.png[/img][/spoiler][*]removed dependency on XPMSE\n<br />[*]shaped Anchor, Apple, Asity, Barbra, Bliss, Bfly037, 116, Cambrian, CeriseLover, Crow, Dame (+Elf), Destiny, Diva, Dragonfly, Footprint F, GoldDust, Hideout, Hungry, Jingle, Johansson, Julian, Kaori, Lafite, Lavender, NoAngel, OrangeNami, Orchard, Papaya, Paula (Elf), Peppermint, PerfectIllusion, Picnic, Poisoned, Pure and Fresh, Serenity, Sky027, Sky086, Sky155, Sky168, Sky172, Sky187, Sky216, SteamMist, TeAmo, Tiffany, Violet\n<br />[*]more support for male elves has been added\n<br />[*]reweighted Anto92, Aurora, Bella, Cliche, Cookie, Desperate, Eve, Hex, Hide, Honey, Serenity, She, Sky157, Sky187, Sky210, Somali, Steammist, Still Into You, Victorian\n<br />[*]retextured Cambrian, Crescent, Erena, Jordan, Vertigo\n<br />[*]redid Broken, Genesis, Paradox, Reprise as well as the female hairline. Thanks to HHaley for the base texture. Handpainted details by Stealthic Khaos.\n<br />[*]deleted Avril, Stiletto\n<br />[/list]\n<br />\n<br />\n<br />[img]https://web.archive.org/web/20140924001036im_/http://i43.tinypic.com/fles8m.png[/img]\n<br />\xa0\n<br />You are free to use this mod for any follower and npc mods. This includes using it on npcs in quest mods, city overhauls etc.\xa0\n<br />\n<br />You can reupload if you keep the mod updated, link to this page and credit us.\n<br />\n<br />\n<br />\n<br />\xa0\n<br />[img]https://web.archive.org/web/20140924001036im_/http://i39.tinypic.com/12549lg.png[/img]\xa0\n<br />\xa0\n<br />[list]\n<br />[*]3dsMax 2012 / 2018\n<br />[*]NifSkope\n<br />[*]Creation Kit\n<br />[*]Gimp 2.8\n<br />[*]TSR Workshop\n<br />[*]Photoshop CS5\n<br />[*]S4S\n<br />[*]Blender\n<br />[*]Bodyslide / Outfit Studio\n<br />[/list]\n<br />\xa0\n<br />[img]https://web.archive.org/web/20140924001036im_/http://oi62.tinypic.com/2jv81s.jpg[/img]\n<br />[color=#ff0000][b]\n<br />[/b][/color][b][color=#ff0000]Q:[/color]\xa0[/b]My game freezes when I want to edit my character, why does this happen?\n<br />[b][color=#38761D]A:[/color]\xa0[/b]Wait for a bit, the game needs a moment to process all hairstyles. Please also try [url=https://www.nexusmods.com/skyrimspecialedition/mods/17230]SSE Engine Fixes[/url].\n<br />\n<br />[b][color=#ff0000]Q:[/color]\xa0[/b]How do I change my character's hair?\n<br />[b][color=#38761D]A:[/color]\xa0O[/b]pen\xa0the console and type in \"showracemenu\", then close the console (remember\xa0to not change your race, or else your skills and perks will be reset!).\n<br />\xa0\x41lternatively, you can go to the Ragged Flagon and speak to the Face\xa0Sculptor (requires Dawnguard DLC)\n<br />\xa0\n<br />[b][color=#ff0000]Q:[/color]\xa0[/b]I found something wrong with a hairstyle. Will you fix it?\n<br />[b][color=#38761D]A:[/color]\xa0[/b]Post the issue in the comments and we will see what we can do.\xa0\n<br />\n<br />[b][color=#ff0000]Q:[/color]\xa0[/b]Does this work with other hair packs?\n<br />[b][color=#38761D]A:[/color]\xa0[/b]Yes.\n<br />\n<br />[b][color=#ff0000]Q:[/color]\xa0[/b]Will you make this available for XBOX1 on Bethesda.net?\n<br />[b][color=#38761D]A:[/color]\xa0[/b]https://bethesda.net/de/mods/skyrim/mod-detail/3749288\n<br />\n<br />[b][color=#ff0000]Q:[/color]\xa0[/b]Do the NPCs of Skyrim use the hairdos from this mod or is it player only?\n<br />[b][color=#38761D]A:[/color]\xa0[/b]Player only.\n<br />\n<br />\n<br />[b]\n<br />Please leave any other questions in the comments section if it hasn't already been\n<br />answered in the F.A.Q. or description!\n<br />[/b]\xa0\n<br />\n<br />[img]https://web.archive.org/web/20140924001036im_/http://i42.tinypic.com/qyyaky.png[/img]\n<br />\xa0\n<br />Some hairstyles might clip with bodies that have bigger breasts. This is something that can't be fixed unless you do it\xa0yourself.\xa0\n<br />The hairs can't fit perfectly to every body.\n<br />Hairs may have other problems if you have the old version of the pack. Delete the old files first.\n<br />\n<br />[line]\n<br />\xa0\n<br />Many thanks to:\n<br />\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/users/4291759/?]ousnius[/url] for [url=http://www.nexusmods.com/skyrimspecialedition/mods/4089/?]SSE NIF Optimizer[/url].\n<br />\xa0\n<br />[url=http://www.thesimsresource.com/artists/Ade_Darma/]Ade[/url],\xa0[url=http://www.thesimsresource.com/artists/Alesso/]Alesso[/url],\xa0[url=http://www.coolsims.net/]Anto[/url],\xa0[url=http://www.thesimsresource.com/artists/Nightcrawler_Sims]Darko[/url],\xa0[url=http://www.thesimsresource.com/members/GeishaSims/]Geisha[/url],\xa0[url=http://halsarchive.wix.com/simsim]Hal[/url],\xa0[url=http://www.thesimsresource.com/artists/JK-Sims/]Jakea[/url],\xa0[url=http://karzalee.tumblr.com/]Karzalee[/url],\xa0[url=http://kijiko-catfood.com/]Kijiko[/url],\xa0[url=http://lapizrazuli.blogspot.com/]Lapiz[/url],\xa0[url=http://www.thesimsresource.com/members/Leah_Lillith/]Leah Lilith[/url],\xa0[url=http://momosims.tumblr.com/]Momo[/url],\xa0[url=http://www.newseasims.com/]NewSea[/url],\xa0[url=http://www.thesimsresource.com/artists/S-Club/]S-Club[/url],\xa0[url=http://www.thesimsresource.com/artists/SintikliaSims/]Sintiklia[/url],\xa0[url=http://www.thesimsresource.com/artists/Skysims/]Sky[/url],\xa0[url=http://www.thesimsresource.com/members/Stealthic/]Stealthic[/url], [url=http://www.thesimsresource.com/artists/toksik/]Toksik[/url], Peggy,\xa0[url=http://www.raonsims.com/]Raonjena[/url],\xa0[url=http://blog.sina.com.cn/wingssims]Wings[/url], XM and\xa0[url=http://www.thesimsresource.com/artists/Zauma]Zauma[/url]\xa0\x66or the permission to release their hairstyles.\n<br />Halofarm for help with the 1.7 update, especially the male hairstyles.\n<br />[url=http://www.nexusmods.com/skyrim/users/2209393/]Hellosanta[/url]\xa0\x66or her textures, which have been used as a resource for these hair textures.\n<br />\n<br />\n<br />[line]\n<br />\n<br />[img]https://i.imgur.com/4v1kNif.png[/img]\n<br />[img]https://i.imgur.com/iYvEQzY.png[/img]\n<br />[img]https://i.imgur.com/FYE4xN4.png[/img]\n<br />[img]https://i.imgur.com/s18f0ua.jpg[/img]\n<br />[img]https://i.imgur.com/87ycSoP.jpg[/img]\n<br />[img]https://i.imgur.com/m7z0wjQ.jpg[/img]\n<br />[img]https://i.imgur.com/TAMxWrF.jpg[/img]\n<br />[img]https://i.imgur.com/0aAWGPF.jpg[/img]\n<br />[img]https://i.imgur.com/Sf0Kfvy.jpg[/img]\n<br />[img]https://i.imgur.com/m9GuRSb.jpg[/img]\n<br 