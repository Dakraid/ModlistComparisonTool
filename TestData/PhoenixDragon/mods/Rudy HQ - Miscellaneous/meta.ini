nexusDescription="[font=Verdana][center]\n<br />[size=3][color=#cccccc][b]This is some kind of a everlasting WIP project. At least until I get bored by this game ;)[/b][/color][/size]\n<br />\n<br />[img]https://imgur.com/3m8ZtnY.png[/img]\n<br />\n<br />[center][url=https://ko-fi.com/rudy102][img]https://i.imgur.com/blTPbaR.png[/img][/url][/center]\n<br />\n<br />[b][size=3][color=#cccccc]Straight from the Heart Quality Addons and Tweaks for the game, with some new meshes and a high quality textures.\n<br />\n<br />For now:\n<br />\n<br />[color=#76a5af]- HQ meshes and textures for the glazed pottery (three color variants, you can mix them). My meshes are compatible with a Rustic Pottery mod\n<br />- HQ meshes for the silverware plus a new HQ candles (require a \"Superior Silverware\" mod)\n<br />- HQ meshes and textures for the common plates\n<br />- HQ meshes and textures for the common bed pillows\n<br />- HQ meshes and textures for the apples\n<br />- HQ meshes and textures for the tomatoes\n<br />- HQ meshes and textures for the potatoes\n<br />- Changed a mapping and a meshes for the noble low tables\n<br />- Corrected a UV mapping for the tablecloth in Dragonsreach[/color]\n<br />\n<br />[/color][/size][/b]\n<br />\n<br />[img]https://i.imgur.com/GN3oG52.jpg[/img]\n<br />\n<br />[img]https://i.imgur.com/Y6WbJMl.jpg[/img]\n<br />\n<br />[img]https://i.imgur.com/I2q9En0.jpg[/img]\n<br />\n<br />\n<br />The new candle meshes take full advantage of the ENB SSS effect, so, of course, they look best with ENB.\n<br />\n<br />\n<br />\n<br />[b][color=#cccccc]See the images section for a more details :) Sorry, but all images, right now, are from the LE version.\n<br />[/color][/b]\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/mods/93461][size=4][color=#9fc5e8][b]LE (Oldrim) Version here :)[/b][/color][/size][/url]\n<br />\n<br />\n<br />[b]Installation:[/b]\n<br />\n<br />[color=#cccccc]Because I did a UV tweaks for a the meshes, changed a texture paths and have made a new mesh for a candles, install my mod after all the others (SMiM, RCI or Particle Patch), and during installation say yes to overwrite all the files.[/color][/center][/font]"
