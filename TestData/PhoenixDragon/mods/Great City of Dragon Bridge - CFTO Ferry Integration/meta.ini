nexusDescription="[size=3]In the vein of my two previous [url=https://www.nexusmods.com/skyrimspecialedition/mods/8379]CFTO[/url] ferry tweaks, this one moves the Dragon Bridge ferry to the docks added by The Great City of Dragon Bridge. Please note that the Dragon Bridge ferry is [b]NOT[/b] included in the original CFTO mod, but was added by the [url=https://www.nexusmods.com/skyrimspecialedition/mods/40651]Fixes and Winterhold extension[/url]. Therefore the fixes mod is a mandatory requirement. Like my patch for Ivarstead, masters were not set, so can be used either with the standalone Great City or the merged edition. Since the boat has some clutter in it only a static version was included.\n<br />\n<br />[size=4][b]Requirements:[/b][/size]\n<br />[/size][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/8379]Carriage and Ferry Travel Overhaul[/url][/size][size=3]\n<br />[/size][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/40651]Carriage and Ferry Travel Overhaul - Fixes and Winterhold[/url][/size][size=3]\n<br />[/size][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/19962]The Great City of Dragon Bridge[/url] or [url=https://www.nexusmods.com/skyrimspecialedition/mods/20272]The Great Cities - Minor Cities and Towns[/url][/size][size=3]\n<br />\n<br />[size=4][b]Credits:[/b][/size]\n<br />Kinaga for [url=https://www.nexusmods.com/skyrimspecialedition/mods/8379]Carriage and Ferry Travel Overhaul[/url]\xfeff[/size][size=3]\n<br />ViktoriaLanders for [url=https://www.nexusmods.com/skyrimspecialedition/mods/40651]Carriage and Ferry Travel Overhaul - Fixes and Winterhold[/url]\xfeff[/size][size=3]\n<br />soldierofwar for [url=https://www.nexusmods.com/skyrimspecialedition/mods/19962]The Great City of Dragon Bridge[/url]\xfeff and [url=https://www.nexusmods.com/skyrimspecialedition/mods/20272]The Great Cities - Minor Cities and Towns[/url]\xfeff[/size][size=3]\n<br />[/size]"
