nexusDescription="Inspired by [url=https://www.nexusmods.com/skyrimspecialedition/mods/24174]Cathedral Player and NPC Overhaul - HMB II[/url], I want to make a character overhaul that preserve the vanilla aesthetic with modern textures and models. Thanks to many talented modders in the community, there are lots of high quality and open-sourced assets exist. I hand-picked and choose the best available one to achieve a realistic, eye-pleasing and consistent visual to enhance my Skyrim experience. \n<br />[b]\n<br />Nordic Faces[/b] can be used as a complete package of character overhaul, or serve as a solid base which you can add your favorite skins or NPC mod on top of it. The mod contains [b][i]no plugins[/i][/b], only textures, meshes and FaceGen files are included to ensure high compatibility with other NPC mods. \n<br />\n<br />\n<br />[color=#ffe599][size=5][b]Features[/b][/size][/color]\n<br />[list]\n<br />[*][size=3]High quality and lore-friendly textures for Faces, Body, Hairs, Beards, Brows, Eye, Scars, Warpaints and Makeup. [/size]\n<br />[*][size=3]Better hands, feet and body models. No neck-seam or clippings with vanilla clothes and armors. [/size]\n<br />[*][size=3]Improve all playable races including human, mer and beastfolk. As well as vampire, snow elf, children and old people. [/size]\n<br />[*][size=3]Tweaked some NPC appearance to look more eye-pleasing and less ridiculous. [/size]\n<br />[*][size=3]Realistic, vanilla-flavored and consistent visual and aesthetic. [/size]\n<br />[*][size=3][b]Plugin-less[/b] installation and high compatibility with other mods that edit NPC records. [b]No black face problem[/b]. [/size]\n<br />[/list]\n<br />\n<br />Here are the mods used in this mod. Credits to the original authors. \n<br />\n<br />[quote][size=4]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35785]Expressive Facegen Morphs SE[/url]\xfeff \xfeff\x62y Niroku [/size]\n<br />Without this mod I won't be able to build Nordic Faces. All the FaceGen files are generate with it installed. \n<br />[b][i]Not included in the mod.[/i] [/b]Highly recommended to install it so your character can get the awesome faces as well. \n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/19532]Expressive Facial Animations for Males[/url]\xfeff, [url=https://www.nexusmods.com/skyrimspecialedition/mods/19181]Expressive Facial Animations for Females[/url]\xfeff\xfeff by[size=4] Niroku [/size][/size]\n<br />All the FaceGen files are generated with those installed. \n<br />[b][i]Not included in the mod.[/i] [/b]Highly recommended to install it so your character can get the awesome facial animations as well. \n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/18147]SUEMR SSE[/url] by RAN46 bellwood2206 Borearis HHaleyy rxkx22 Ruhadre\n<br />[/size]The FaceGen files are generated with it installed. \n<br />[b][i]Not included in the mod.[/i] [/b]Highly recommended to install it so your character can get the amazing eye meshes as well. \n<br />The NPCs are generated with the no beast grow optional file. \n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/41863]High Poly Vanilla Hair[/url]\xfeff by Macxhiin[/size]\n<br />The FaceGen files are generated with it installed. (Except the male shorthair, it uses the one from [url=https://vectorplexus.com/files/file/283-high-poly-head/]High Poly Head[/url]\xfeff)\n<br />[b][i]Not included in the mod.[/i] [/b]Highly recommended to install it so your character can get the amazing high poly hairs as well.\xa0\n<br />Note: many screenshots in image section were taken before the mod implemented. \n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/36985][size=4]Xenius Character Enhancement Complete[/size][/url][size=4] by Xenius[/size]\n<br />Serve as a base of the texture part of Nordic face. Very well designed assets. Included in the mod. \n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/37485]Males Of Skyrim[/url] by zzjay[/size]\n<br />A great skin texture and body model mod for men. Included in the mod. \n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/37491]Women Of Skyrim - RACIAL DIVERSITY[/url] by [/size][size=4]zzjay[/size]\n<br />A great skin texture and body model mod for women. Included in the mod. \n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/20555]Women of Skyrim female textures[/url] zzjay and Shiva182 [/size]\n<br />The base of the above mod.  Included in the mod. \n<br />[size=4]\n<br />[/size][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/22789]Simple Children[/url] by Tetchystar[/size]\n<br />Included the textures from this mod. \n<br />I wanted to incorporate the facegen from this mod and TK Children, but the eye looks weird without the original tri files. So I give up and decided to go with vanilla facegen using SUEMR only. Recommended to install the full mod yourself. \n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/720]Northborn Scars[/url] by Northborn[/size]\n<br />Included the vanilla scars texture from this mod. \n<br />Recommend to install the full mod if you want additional scars. \n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrim/mods/36510]Superior Lore-Friendly Hair - HD Textures[/url]\xfeff by skyrimaguas\n<br />[/size]Super high quality hair retexture! Also it improves the colour mismatch problem with beard a lot. Included the 2K rough version in the mod. \n<br />Thanks skyrimaguas for the permission to include them in this mod. \n<br />Note: many screenshots in image section were taken without the mod installed.\n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/34560]Skyrim Special Edition Upscaled Textures (SSEUT)[/url]\xfeff by kartoffel[/size]\n<br />A fantastic project that offers high quality upscaled vanilla textures. Used the newly updated character textures for Khajiit, Argonian, short hairs, brows, beards and other little things with my own little tweaks. The result is really good. Super lore-friendly and high quality. \n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/186]Masculine Khajiit[/url]\xfeff and [url=https://www.nexusmods.com/skyrimspecialedition/mods/183]Feminine Khajiit[/url]\xfeff by MONSTERaider[/size]\n<br />I edited the face textures from these two mods to fit the vanilla style. If you want full body texture or striped and leopard style, I highly recommend you to install the original mod. (Not included since 2.5 update for a more consistent style with vanilla, still recommend if you want striped or leopard style. )\n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/38775]Cleaned Skyrim SE Textures[/url][/size][size=4] by kartoffel[/size]\n<br />Extracted the argonian and khajiit textures, as well as a few human textures (beard and brows) to complement the others. \n<br />The result is quite good being a Cleaned texture, definitely better than the SE original. (Many textures were replaced by SSEUT in 2.5 update. )\n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/38411]HD Elf Eyes Lore-Friendly Immersive Immersion[/url] by kartoffel\n<br />[/size]Used a few texture from this mod. At one point I considered to use all of its eye texture to keep a truly vanilla vibe. \n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28510][size=4]Mild Complexion[/size][/url][size=4]\xfeff\xa0\x62y nicostein[/size]\n<br />Included some of the complexion texture. It looks really nice. \n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4830][size=4]Argonians Enhanced[/size][/url][size=4] by Blackwolf24 [/size]\n<br />Included the \"No more plastic coated Argonians\" files. \n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrim/mods/56623]SC - Khajiit Improvement[/url]\xfeff by ShinglesCat[/size]\n<br />Used the high quality tintmarks in this mod. \n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20517][size=4]Vanilla Body with UNP Textures[/size][/url]\xfeff[size=4] by Shiva182[/size]\n<br />Included in the Nordic Faces.[/quote]\n<br />\n<br />[color=#ffe599][size=5][b]Installation[/b][/size][/color][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/35785]\n<br />[/url][/size] (Optional but highly recommended) Install [url=https://www.nexusmods.com/skyrimspecialedition/mods/35785]Expressive Facegen Morphs[/url]\n<br /> (Optional but highly recommended) Install [b]Expressive Facial Animation[/b] ([url=https://www.nexusmods.com/skyrimspecialedition/mods/19532]Male[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/19181]Female[/url] Edition) \n<br /> (Optional but highly recommended) Install [url=https://www.nexusmods.com/skyrimspecialedition/mods/18147]SUEMR[/url] [b]main files v3.0 Meshes[/b] and\xa0[b]No Beast Race Glow[/b] in optional files\n<br />(Optional but highly recommended) Install [url=https://www.nexusmods.com/skyrimspecialedition/mods/41863]High Poly Vanilla Hair[/url] \n<br />Install [b]Nordic Faces - Complete Edition[/b]\n<br />(Optional but recommended) Install the FaceGen for the content mods you use in\xa0miscellaneous files\n<br />\n<br />\n<br />[color=#ffe599][size=5][b]Compatibility[/b][/size][/color]\n<br />Nordic Faces should be compatible with everything. If you want to use other NPC or skin texture mod, just load and overwrite everything after Nordic Faces. \n<br />Example of installation order:\n<br />Nordic Faces\n<br />Pandorable's NPCs\n<br />Pandorable's NPCs' patches\n<br />Bijin NPC Overhaul\n<br />Bijins' patches\n<br />\n<br />\n<br />[color=#ffe599][size=5][b]Other Credits with the original mods[/b][/size][/color]\n<br />[size=2]RaceMenu by Expired and expired6978\n<br />Fair Skin Complexion by HHaleyy\n<br />RAN46, bellwood2206, Borearis, HHaleyy, and rxkx22 \n<br />Xenius for XCE\n<br />Neckros for Beauty faces\n<br />Caliente and ousnius for CBBE\n<br />HHaley for\xa0[url=https://www.nexusmods.com/skyrim/mods/51602]fair skin mod[/url]\xfeff\n<br />Navetsea for Female face texture\n<br />tktk1 for pretty face\n<br />dimon99 for\xa0[url=http://skyrim.nexusmods.com/mods/6709]dimonized unp body[/url]\n<br />BellaGail for Better females\n<br />MissJennabee for\xa0[url=http://skyrim.nexusmods.com/mods/16147]imroved freckles[/url][url=http://www.nexusmods.com/skyrim/mods/14322/?]\n<br />[/url]Zonzai for\xa0[url=http://www.nexusmods.com/skyrim/mods/36425/?]Real girls[/url]\n<br />Petrovich for\xa0[url=http://www.nexusmods.com/skyrim/mods/41443/?]Dreamgirl[/url][url=http://www.nexusmods.com/skyrim/mods/36425/?]\n<br />[/url]Mavevan2 for\xa0[url=https://www.nexusmods.com/skyrim/mods/32986]Mature Skin[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrim/users/6565535]ShinglesCat[/url]\xfeff for teaching me stuff\xa0\n<br />Xs2reality for\xa0[url=https://www.nexusmods.com/skyrim/mods/28946]Sporty Sexy Sweat - wet specular maps[/url]\n<br />SvarogNL for\xa0[url=https://www.nexusmods.com/skyrim/mods/16731]Fitness Body[/url]\n<br />Shiva182 for organizing FOMOD\n<br />Mavan2 for Mature Skin\n<br />Wenderer for\xa0[url=https://www.nexusmods.com/fallout4/mods/6821/]FOMOD Creation Tool[/url]\n<br />Neckros for Beauty Faces\n<br />Nuska (for mod resources collecection)\n<br />HHaley (Fair Skin COmplexion)\n<br />ShinglesCat for all the knowledge sharing\n<br />Navetsea\n<br />Fading Signal &gt;\xa0[url=https://www.nexusmods.com/skyrim/mods/58443]Sky SIght Skin Texture[/url]\xa0\x61nd for being extra kind &lt;3\n<br />Shingles Cat &lt;3 &gt;\xa0[url=https://www.nexusmods.com/skyrim/mods/81557?]SC Men Faces[/url]\xa0whos normalmap are amazing.\n<br />MagicNakor &gt;\xa0[url=https://www.nexusmods.com/skyrim/mods/32378]Better Male Feet\n<br />[/url]Imperator3 &gt;\xa0[url=https://www.nexusmods.com/skyrim/mods/19159/?]Mens Underwear replacer[/url]\xa0(+ neovinci and baron david)\n<br />Letho0036 and Dizona &gt; specularmaps + Head texture in younger version :\xa0\n<br />[url=https://www.nexusmods.com/skyrim/mods/100547]https://www.nexusmods.com/skyrim/mods/100547[/url]\n<br />Urshi &gt;specularmap\n<br />Tetchystar\n<br />Blackwolf24 \n<br />Phygit for [url=https://www.nexusmods.com/skyrim/mods/3666/?]FemFeet[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/9916407]traa108[/url]\x2002\x2014\x2002[url=https://www.nexusmods.com/skyrimspecialedition/mods/7902]Tempered Skins for Males[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/9916407]traa108[/url]\x2002\x2014\x2002[url=https://www.nexusmods.com/skyrimspecialedition/mods/8505]Tempered Skins for Females[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/4557236]HHaleyy[/url]\x2002\x2014\x2002[url=https://www.nexusmods.com/skyrimspecialedition/mods/798]Fair Skin Complexion[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/40383990]Mandragorasprouts[/url]\x2002\x2014\x2002[url=https://www.nexusmods.com/skyrimspecialedition/mods/9112]Vitruvia - Skin texture overhaul for males[/url]\n<br />Rx310 &amp; [url=https://www.nexusmods.com/skyrim/users/48959198]Ice885[/url]\x2002\x2014\x2002[url=https://www.nexusmods.com/skyrim/mods/85203]Freckles and Rough skin Complexion Retex[/url][/size][size=2]\n<br />Gizmodian for the scar and warpaint resources\n<br />leboef for the brushes\n<br />Phygit for FemFeet\n<br />Geonox for High Res Face Maps for Men\n<br />Mr. Dave for Lashmaker Eyelash Alpha Resource\n<br />Gka 1 for \xfeff\xfeff\x43\x61thedral Assets Optimizer\n<br />[/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/21320][size=2]S[/size]erana Unsquared[/url] for NPC face setting of Serana\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2136]WICO - Windsong Immersive Character Overhaul[/url] for some of 