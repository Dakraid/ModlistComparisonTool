nexusDescription="[color=#00ff00][size=5][b][center]\xfeff\xfeff\n<br />[ [ [Mod Author\xa0[url=https://www.nexusmods.com/skyrim/users/20882614]Rougeshot[/url]\xfeff ] ] ][/center][/b][/size][/color]\n<br />\n<br />[center][color=#d9ead3][size=4][b]Hello fellow modders, I'm Rougeshot and I'm open to[/b][b]\xa0\x61ny feedback or[/b][b]\xa0\x63onstructive criticism you may have, but keep in mind that I have a full time career and am in college part time, so it may be a while before I can respond to any comments or questions you may have.\xa0 Please be patient with any questions or concerns and I will respond as soon as I am able.\xa0\n<br />\n<br />[/b][/size][/color][b][size=4][color=#d9ead3]\xfeff\x41nd please if you enjoy the mod hit that\xa0[/color][color=#00ff00]thumbs up[/color][color=#d9ead3]\xa0\x62utton so that your fellow modders will have an easier time finding this mod among the thousands of others.\n<br />[/color][/size][/b][/center][b]\n<br />[/b][center][b][color=#00ff00][size=4]Thank you so much for your support.[/size][/color][/b][size=4]\xfeff\n<br />\n<br />\n<br />\n<br />\n<br />[/size][b][color=#00ff00][size=5]! ! ! Thank You Brodual ! ! ![/size][/color][/b][size=6]\n<br />[youtube]l76j4R7mcq4[/youtube]\n<br />\n<br />\n<br />[/size]\n<br />[size=4]\n<br />[/size]\n<br />[color=#ffff00][size=6][b][url=https://www.nexusmods.com/skyrim/mods/93384?tab=description]Supreme Vampire Lords Legendary Edition[/url]\xfeff\n<br />\n<br />\n<br />[/b][/size][/color][/center]\n<br />\n<br />\n<br />[b][color=#00ffff][size=6][center][ [ [ MOD DESCRIPTION] ] ][/center][/size][/color][size=5]\n<br />[/size][/b][b][size=5][center]If your like me and have been disappointed with the vanilla Vampire Lords, then this mod is for you. This mod replaces the vanilla skeleton with a custom skeleton that increases the wing size of vanilla Vampire Lords, as an added bonus this mod also fixes the ridiculous leg clipping of the winged animation. This mod has kept compatibility in mind, combat and kill move animations should still work perfectly.[/center]\n<br />\n<br />\n<br />[/size][/b][b][color=#00ff00][size=5][center]SEEING IS BELIEVING!!!\n<br />[img]https://staticdelivery.nexusmods.com/mods/110/images/93384/93384-1535801746-208245069.jpeg[/img]\xfeff[/center][/size][/color][/b][b][color=#00ff00][size=5][center]Left side \"Supreme Vampire Lords\" VS. Right side vanilla!\n<br />\xa0\n<br />\n<br />DIRECT COMPARISONS!!!\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/110/images/93384/93384-1535801860-1572059336.jpeg[/img]\xfeff[/center][/size][/color][/b][center][b]\xfeff[/b][color=#00ff00][b][size=4]Left side Modded (No Wing leg clipping)[/size][size=5] VS.[/size][/b][b][size=4] Right side (wing disappearing into leg) vanilla wing animation [/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[size=5]Version 1.1[/size]\n<br />[/b][/color]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/19706/19706-1536163229-1980591785.jpeg[/img]\xfeff[/center][size=4][b][center][color=#00ff00]Version 1.1 \xfeffMakes New Subtle Enhancements to the Upper Torso, for an improved overall look! [/color]\n<br />[color=#ff7700]Now available for the XP32 Version!\n<br />\n<br />\n<br />[/color][/center][/b]\n<br />\n<br />\n<br />[b][center][color=#00ff00]A Terrifingly Spectacular image provided by the talented[/color][url=https://www.nexusmods.com/skyrim/users/11889623] clauDA\xa0[/url]\xfeff[/center]\n<br />[img]https://staticdelivery.nexusmods.com/mods/110/images/93384/93384-1535836423-1170401519.png[/img]\xfeff[/b][/size][size=4]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][color=#00ff00][/color][/center][center][b][color=#00ff00]\xfeff[/color][color=#00ff00]A great video provided by Credo, showcasing whats possible for Harkon with a few mods![/color][/b][/center][center]\n<br />[youtube]KI-w1QEWtyA[/youtube][/center]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[/size]\n<br />[color=#00ffff][size=6][b][center][ [ [ MOD COMPATIBILITY] ] ]\xa0[/center]\n<br />[/b][/size][/color]\n<br />[center][size=5][color=#fff2cc][b]Supreme Vampire Lords replaces the vanilla skeleton of the Vampire Lord and will overwrite any mod that makes changes to the vanilla Vampire Lord skeleton.\xa0 Mods that make sweeping changes to vanilla skeletons e.g.\"Realistic Ragdoll and Force\"\xa0[/b][b]should be compatible as long as \"Supreme Vampire Lords\" is installed after those mods and allowed to overwrite\xa0their files.[/b][/color]\n<br />\n<br />[b][color=#fff2cc]Should be fully compatible with any texture or new mesh mods, since this mod contains no textures of it's own only a skeleton.\xa0 Which also makes it compatible\xa0with most other Vampire Lord mods that do not edit the vanilla Vampire Lord skeleton.\n<br />[/color][/b][/size][size=5][b]\n<br />[color=#fff2cc]Should also be compatible with creature mods that use the vanilla Vampire Lord Skeleton such as [url=https://www.nexusmods.com/skyrimspecialedition/mods/12680]Immersive Creatures[/url]\xfeff.[/color][/b][/size][/center][size=5][b]\n<br />\n<br />[/b][/size][b][size=5][center][color=#00ff00]\n<br />[/color][b][b][color=#00ffff][size=6][ [ [ INSTALLATION ] ] ]\n<br />\n<br />[/size][/color][/b][/b][b][color=#ff0000][size=5]USE ONLY ONE VERSION!!![/size][/color][/b][/center][/size][/b][b][color=#00ff00]\n<br />\n<br />[/color][center][size=5][b]Recommend using Nexus Mod Manager or your favorite mod manager.\n<br />\n<br />[/b][/size][b][color=#00ff00][size=5]Standard Version[/size]\n<br />[/color][/b][size=5][b]\n<br />[/b][/size][b][size=5][color=#fce5cd]Install my mod[/color][color=#ffff00][u]\xa0\x61\x66ter[/u]\xa0[/color][color=#fce5cd]any mod that makes changes to the vanilla Vampire Lord and[/color][color=#ff7700]\xa0[/color][color=#ffff00][u]click \"Yes to all\"[/u][/color][color=#fce5cd]\xa0[/color][u][color=#ffff00]when prompted to overwrite\xa0\x61ny files[/color][/u][color=#fce5cd].\n<br />[/color]\n<br />[/size][color=#fce5cd][size=5]There is no \".esp\" plugin with this mod.\n<br />\n<br />\n<br />\n<br />[/size][/color][/b][b][size=5][b][color=#ff0000]USE ONLY ONE VERSION!!![/color][/b][/size][/b][b][color=#ff0000]\n<br />\n<br />\n<br />\n<br />[b][color=#ff7700][size=5]XP32 EXTENDED\xa0VERSION[/size]\n<br />[/color][/b][color=#ffff00][size=4][b][u]Requires[/u][/b][/size][/color]\xa0[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/1988?tab=description]XP32 Maximum Skeleton Special Extended - XPMSSE[/url]\xfeff[/size][size=3]\n<br />\n<br />\n<br />[/size][b][size=5][color=#fce5cd]Install the[/color][color=#ff7700]\xa0XP32 Version[/color][color=#ffff00][u]\xa0\x61\x66ter installing[/u]\xa0[/color][/size][/b][size=4][b][b][color=#ff0000][b][b][color=#ff0000][url=https://www.nexusmods.com/skyrimspecialedition/mods/1988?tab=description]XP32 Maximum Skeleton Special Extended - XPMSSE[/url]\xfeff[/color][/b][/b][/color][/b][/b][b][b][color=#ff0000]\xfeff,\xa0[/color][/b][/b][/size][b][size=5][color=#ffff00]\xa0\xa0[/color][color=#fce5cd]and[/color][color=#ff7700]\xa0[/color][color=#ffff00][u]click \"Yes to all\"[/u][/color][color=#fce5cd]\xa0[/color][u][color=#ffff00]when prompted to overwrite\xa0\x61ny files[/color][/u][color=#fce5cd].[/color]\n<br />[/size][color=#fce5cd][size=5]\n<br />There is no \".esp\" plugin with this mod.\n<br />\n<br />\n<br />[/size][/color][/b][/color][/b][b][size=5][b][color=#ff0000]USE ONLY ONE VERSION!!![/color][/b][/size][/b][/center][b][color=#fce5cd][size=5]\n<br />\n<br />\n<br />[/size][/color][/b][/b][center][color=#00ffff][b][b][size=6][ [ [ Spe[/size][/b][/b][b][b][size=6]cial Thanks ] ] ][/size]\n<br />\n<br />[/b][/b][/color][b][size=5][url=https://www.nexusmods.com/users/4423548?tab=about+me]Felankhor[/url]\xfeff, for inspiring me to make this mod![/size][/b][/center][b][b][color=#fce5cd][size=5]\n<br />\n<br />[/size][/color][/b]\n<br />[center][b][b][color=#00ffff][size=6][ [ [ MY OTHER MODS] ] ]\n<br />[/size][/color][/b][b][color=#fce5cd][size=5]\n<br />[/size][/color][/b][/b][b][color=#00ffff][size=6][b][size=5]If you like this mod then I'm sure you'll enjoy my other mods.\n<br />\n<br />\n<br />[/size][/b][/size][/color][/b][b][size=6]\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/22765/?tab=description]RIEKLING ROUGHRIDERS[/url][/size][/b][color=#fff2cc][size=5][b]\n<br />[img]https://staticdelivery.nexusmods.com/mods/110/images/95786/95786-1547902992-1336729974.jpeg[/img]\xfeff\n<br />\n<br />[/b][/size][/color][b][size=6][url=https://www.nexusmods.com/skyrimspecialedition/mods/22578?tab=description]BRISTLEBACK BOARS[/url]\xfeff[/size][/b]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/22578/95637-1547364285-89759782.jpeg[/img][color=#fff2cc][size=5][b]\n<br />[/b][/size][/color][b][color=#00ffff][size=6][b][size=5]\n<br />\n<br />[/size][/b][/size][/color][/b][b][size=6][url=https://www.nexusmods.com/skyrimspecialedition/mods/22409]HEINOUS ASH HOPPERS[/url]\xfeff\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/22409/95525-1546777132-1543845341.jpeg[/img][/size][/b][b][color=#00ffff][size=6][b][size=5]\n<br />\n<br />[/size][/b][/size][/color][/b][color=#fff2cc][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/22263][size=6]SUPREME CHAURUS HUNTERS\n<br />[/size][/url][/b][/color][img]https://staticdelivery.nexusmods.com/mods/110/images/95422/95422-1546188293-2130006358.jpeg[/img]\n<br />[b][color=#00ffff][size=6][b][size=5]\n<br />\n<br />[/size][/b][/size][/color][/b][b][size=6][url=https://www.nexusmods.com/skyrimspecialedition/mods/22083/?tab=description]HEARTLAND HORSES\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/22083/95270-1545577359-1464171354.jpeg[/img][/url][/size][/b][b][color=#00ffff][size=6][b]\n<br />\n<br />\xa0[/b][/size][/color][/b][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/21907][size=6]GRAVE GARGOYLES[/size]\n<br />[size=5][img]