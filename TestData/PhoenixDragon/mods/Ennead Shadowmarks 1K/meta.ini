nexusDescription="[center][size=3][font=Trebuchet MS][b]Download the rest of the Ennead Collection for a complete experience:[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10787]Ennead Shields[/url][b]\xa0|\xa0[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/11158]Ennead Cloaks[/url][b]\xa0|\xa0[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/13151]Ennead Septims[/url]\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/17280]Ennead Sweetroll[/url]\xfeff\xa0[/font][/size][font=Trebuchet MS]\xfeff| [size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/10564]Ennead Banners[/url]\xfeff[/size][/font][/center]\n<br />How do thieves would have the time to hand-carve their shadowmarks? Wandering guard patrols and many other instances would ruin their window of opportunity.\n<br />\n<br /> This mod simplifies everything with a new concept, why not use a branding iron? It can be hid under the bulky Nord cloaks and would actually provide them some warmth while committing their odious deeds. This explains the straight lines and burned appearance the new shadowmarks portray.\n<br />\n<br />\n<br />[size=5][b]FEATURES[/b][/size]\n<br />[list]\n<br />[*][size=2]2K/1K/512MB textures &amp; normals options. A wood and stone specific normal map was created for each symbol rather than one normal per symbol, insuring the highest level of quality.[/size]\n<br />[*][size=2]Burned appearance to match with the idea that these are applied with a branding iron.[/size]\n<br />[*][size=2]Color palettes were selected to match [url=http://www.nexusmods.com/skyrim/mods/45807/?]Noble Skyrim[/url], so if you use other texture packs it might not\xa0give you the intended experience.[/size]\n<br />[*][size=2]The new symbols are created to match the new Thieves Guild banner in [url=http://www.nexusmods.com/skyrimspecialedition/mods/10564/?]Ennead Banners[/url]. As with every mod I make, they're specifically tailored to be used together, so if you use any mods I've made, this will blend seamlessly into your game.[/size]\n<br />[*][size=2]Compatible with [url=http://www.nexusmods.com/skyrimspecialedition/mods/353/]Shadowmarks[/url] by Arthmoor.[/size]\n<br />[/list]\n<br />[b][size=5]NOTES\n<br />[/size][/b][list]\n<br />[*][size=2]4K won't be happening because the meshes and other factors limit the visible texture quality to 2K.[/size]\n<br />[*][size=2]Screenshot submissions are welcome! Images are scarce currently because it can be difficult to discover where the shadowmarks are located.[/size]\n<br />[/list]\n<br />[b][size=5]INSTALLATION\n<br />[/size][/b][list]\n<br />[*][size=2]1. Download via manager button.[/size]\n<br />[*][size=2]OR 2. Paste into SkyrimSE/Data folder.[/size]\n<br />[/list]\n<br />[b][size=5]CREDITS[/size][/b]\n<br />Texture art by Koveich"
