nexusDescription="[color=#ff7700][size=4]The first time I visited that place I was like: \"naah... these things don't need ENB Light\".\n<br />But then I looked closer, tested with different ENB Presets and found that [b][color=#00ffff]if you use ENB... the original light mesh SUCKS!!![/color][/b] *cough*\n<br />...the frigging light passes through the bowl and you can see lines from the mesh ._.\n<br />Then I replaced it with [color=#00ffff]ENB Light to fix all the problems that you can see in the screenshots[/color] (for the ever growing community of ENB users) ^-^\n<br />\n<br />[color=#ffe599]*note: of course I can't test every ENB Preset but I'm sure many people have the same problem hehe[/color]\n<br />[color=#ffe599]Besides, ENB Light is just superior and it can also cast shadows if you enable that in enbseries.ini...\n<br />[COMPLEXPARTICLELIGHTS]\n<br />EnableShadow=true[/color]\n<br />\n<br />[/size][/color][size=4][size=4][color=#00ffff][size=5][b]Check the images!! :O[/b][/size][/color]\n<br />\n<br />\n<br />[b][size=3][size=4][color=#ff7700][b]INSTALLATION:[/b][/color]\n<br />[/size][/size][/b][size=3][size=4]1) Install the main file manually or using any mod manager.\n<br />[/size][/size]\n<br />[size=3][size=4][size=3][size=4]2) Be sure that you have this settings in enbseries.ini file:\n<br />[EFFECT]\n<br />EnableComplexParticleLights=true\n<br />\n<br />[COMPLEXPARTICLELIGHTS]\n<br />EnableBigRange=true\n<br />\n<br />\n<br />[size=3][size=4][size=4][color=#ff7700][b]REQUIREMENTS:[/b][/color]\n<br />-An ENB preset to enable the particle lights effect.[/size]\n<br />\n<br />[size=4][color=#ff7700][b]COMPATIBILITY:[/b][/color]\n<br />-Compatible with everything that doesn't replace the same mesh.\n<br />\n<br />\n<br />[size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=4][b]CREDITS:[/b]\n<br />-[url=https://www.nexusmods.com/skyrimspecialedition/users/93362]Rudy102[/url] for creating and giving permission to use some of his assets here on nexus :)\n<br />\n<br />[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][center][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=4][size=4][size=4]*******************************************************************\n<br />[b]\n<br />[/b][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=4][size=4][size=4][b][color=#ff0000]MY OTHER ENB PARTICLE LIGHTS' MODS:[/color]\n<br />\n<br />[size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=4][size=4][size=4][b][b][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=4][size=4][size=4][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/64690]Particle Lights for ENB - Fire Traps[/url]\xfeff[/b][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/b][/b][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />\n<br />[size=4][b][url=htt