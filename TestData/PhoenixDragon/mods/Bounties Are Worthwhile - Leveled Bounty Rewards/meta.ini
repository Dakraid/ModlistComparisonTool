nexusDescription="Bounties Are Worthwhile increases the rewards received by completing radiant bounty quests as you level. In case you were not aware, the rewards in the base game are fixed at 100 or 500 gold regardless of level. Bounties Are Worthwhile generates rewards by re-using existing leveled lists. If you ask me, this is how it should have worked from the start so that the bounty quests are coherent with the rest of the game. The rewards you receive are leveled and fall within the following ranges:\n<br />\n<br />Kill The Bandit Leader: 250 to 750 gold\n<br />Kill The Forsworn Leader: 400 to 1200 gold\n<br />Kill The Giant: 500 to 1500 gold\n<br />Kill The Dragon: 750 to 1800 gold\n<br />\n<br />The plugin is flagged as an ESL so it won't take up precious slots in your load order!\n<br />\n<br />[size=5][b]Compatibility[/b][/size]\n<br />\n<br />Compatible with anything does that not edit the bounty quests.\n<br />\n<br />Compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/33877]Bounty Preview[/url] version 2.0.\n<br />\n<br />[size=5][b]Check out my other mods![/b][/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44550]Dragons Awaken[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44433]Skip Vampire Lord Tutorial[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/43778]Orchestral and Acoustic Daggerfall Soundtrack[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/34344]Water Douses Fire[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27411]Daggerfall-Inspired Sanguine[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27236]CFTO - Winterhold Carriage[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26889]Fine-Tuned Challenge[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26676]Immersive Lock Descriptions[/url]\n<br />\xfeff[url=https://www.nexusmods.com/skyrimspecialediti