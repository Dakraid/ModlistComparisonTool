nexusDescription="Do you have any experience while playing skyrim, you see some cliff and you want to get up there but you can't?\n<br />\n<br />Well, now you can do that, at least in some places included in this mod. Big thanks to Everglaid's [url=https://www.nexusmods.com/skyrimspecialedition/mods/63232]EVG Animated Traversal[/url]\xa0\x61nd Maleficus'\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/71319]MCM EVGAT Framework[/url], i have added more than two hundreds EVGAT markers (mostly climb markers) to almost all Skyrim and Solstheim dungeons. I have also added some other EVGAT markers to give you alternative to access certain places. You can see some examples of markers added in the pictures provided. \n<br />\n<br />All markers are marked with small light indicator toggleable using Maleficus MCM framework, so you can turn on/off whenever you want. It takes a few seconds to turn on/off the light indicators, due to script loading.\n<br />\n<br />This mod was made with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/70635?tab=description]mfvicli's EVGAT Patch[/url] in mind, so i didn't add markers to most locations already covered by him. I added markers to 109 vanilla locations and his mod added markers to 72 locations (as for version 1.2.1) for a total of 168 vanilla locations (minus 13 because I edited the same places as his mod but no conflict). Combine my mod with his mod to give you full experience of EVGAT mod while exploring Skyrim!\n<br />Should also be compatible with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/71504]EVG Traversal Animations - Dungeons addons[/url]\xa0v1.3.\n<br />\n<br />[color=#ffff00][size=4][b]Locations included in my mod:[/b][/size][/color]\n<br />\xfeff[spoiler]\n<br />\xfeff\x200c\x41\x62\x61ndoned prison\n<br />Altar of thrond cave\n<br />\x200c\x41nsilvund\n<br />\x200c\x41shfallow chitadel\n<br />\x200c\x42\x65nkongerike\xa0\n<br />\x200c\x42lackreach\n<br />\x200c\x42loodskal barrow\n<br />Brinewater grotto\n<br />\x200c\x42ristleback cave\n<br />Brittleshin pass\n<br />Broken helm hollow\n<br />Broken tower redoubt\n<br />\x200c\x42roken tusk mine\n<br />Bthalft\n<br />Chillwind depths\n<br />Coldrockpass\xa0\n<br />Cracked tusk keep\n<br />Cragslane cavern\n<br />Cragswallow slope\n<br />\x200c\x43ronvangr cave\n<br />\x200c\x44\x61mphal mine\n<br />Darkfall grotto\n<br />\x200c\x44\x61rklight tower\n<br />Darkshade\n<br />\x200c\x44\x61rkwater\n<br />Dead crone rock\n<br />\x200c\x44\x65\x61\x64 drop falls\n<br />\x200c\x44imhollow crypt\n<br />\x200c\x44riftshade refuge\n<br />Dushnikhyal mine\n<br />Duskglow\n<br />Eldergleam sanctuary\n<br />\x200c\x45mbershard mine\n<br />\x200c\x46\x61hlbtharz\n<br />Fallowstone cave\n<br />\x200c\x46orelhost\n<br />Forgotten vale cave\n<br />Forsaken cave\n<br />Fort amol\n<br />Fort dunstad\n<br />\x200c\x46ort frostmoth\n<br />Fort hraggstad\n<br />Fort neugard\n<br />Fortgreymor\n<br />Fortsnowhack\xa0\n<br />Fortsungard\n<br />\x200c\x46rossel\n<br />Frostmere crypt\n<br />\x200cGeirmund hall\n<br />Glacial crevice\n<br />Glenmoril coven\n<br />Gloomreach\n<br />Glydenhul barrow\n<br />Graywinter watch\n<br />Greywater grotto\n<br />\x200cHag rockredoubt\n<br />Halldir\n<br />Halted stream\n<br />Harmugstahl\n<br />\x200cHighpoint tower\n<br />\x200cHillgrund tomb\n<br />Hob's fall cave\n<br />\x200cHrothmund barrow\n<br />\x200cIronbind barrow\xa0\n<br />Kolbjorn barrow\n<br />Labyrinthian\n<br />Liar's retreat\n<br />Mara eye den\n<br />Mistwatch\n<br />Moldering ruins\n<br />Mossmother\n<br />Mossy glen cave\n<br />Movart lair\n<br />Mzulft\n<br />Nchardak\n<br />Nchuand-Zel\n<br />Northwatch keep\n<br />Pinemoon cave\n<br />\x200cRagnvald\n<br />Rannveig outside\n<br />Reachcliff\n<br />Reachwater rock\n<br />Rebelscain\n<br />Red eagle redoubt\n<br />Rimerock\n<br />\x200cRuunvald excavation\n<br />Saarthal\n<br />Serpentbluff\n<br />Shadowgreen cavern\n<br />Sharpslope cave\n<br />\x200cShroud