 />\n<br />\n<br />\n<br />[b][size=3]Enjoy and please endorse if you like my work!!\n<br />[/size]\n<br />[/b]\n<br />[b]Check my other EVGAT Patch mod:[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/71498]JK Skyrim-Maleficus EVG Traversal patch[/url]\n<br />\n<br />[b]My other mods:[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/71126]GKB Waves Reborn[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/70042]Classic Scythe SPID[/url]\xfeff\n<br />[*]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/69657]Demon Hunter Armor for Vigillant SPID[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/69592]More Useful Food for ESO import[/url]\xfeff\n<br />[*]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/69591]More Useful Food for Fish Foods[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/69567]Oxygen Meter 2 - Nordic UI like Skin[/url]\xfeff\n<br />[*]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/69554]Interesting NPC (3DNPC) and Citizen of Tamriel Followers Icon for Party Combat Parameter[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/69510]Artefake best version[/url]\xfeff\n<br />[*]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/69509]Traveling mage Armor SPID[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/68701]Ghosus Weapon Pack SPIDified[/url]\xfeff\n<br />[*]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/65053]more bandit camp- golden hill plantation patch[/url]\xfeff\n<br />[/list]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/63232?tab=description]\n<br />\n<br />[/url]"
