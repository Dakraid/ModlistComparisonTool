nexusDescription="[size=3]Project AHO - is a large quest modification, in size, comparable to a medium sized DLC. In this expansion, you will get acquainted with the history and inhabitants of Sadrith Kegran - a hidden settlement of Great House Telvanni, built on the ruins of a great Dwarven city. Uncover the secrets of the most grand Dwemeri invention - Aetherium Hyperspace Observatory.\n<br />\xfeff\n<br />\n<br />\n<br />[center][size=4]Play our Mods!\n<br />[/size][size=4]DLC size Quests:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/15996]Project AHO[/url]\xfeff\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/24351]Carved Brink\xfeff[/url]\xfeff\n<br />Houses:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/11989]Tel Mos[/url]\xfeff\xa0\xfeff|\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/12307]White River House\xfeff[/url]\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/13764]Staff of Shalidor[/url]\xfeff\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/16468]AHO - Dwemer Ship[/url]\xfeff\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/17247]Hermit's Stump\xfeff[/url]\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/24578]Wizard's Well\xfeff[/url]\xfeff\n<br />Companions:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/13642]Snippy\xfeff[/url]\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/14039]Ja'wa\xfeff[/url]\xfeff[/size][/center]\n<br />\n<br />\n<br />[center][img]http://tesall.ru/uploads/imgs/pre_1528135555__awardaho.png[/img]\xfeff\xfeff[img]http://tesall.ru/uploads/imgs/pre_1526230469__2.png[/img]\xfeff[/center][/size][b][center][url=http://tes-mods.wikia.com/wiki/Project_AHO][size=5]Project AHO Wiki[/size][/url][size=5]\xfeff[/size][/center][/b][b][color=#ff0000]\n<br />[/color][/b][size=5][center][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/19462]Optional Start[/url]\xfeff[/b][/center][/size]\n<br />[size=3]\xfeff\n<br />[/size][center][size=3]\xfeff[youtube]rbh0SjCxCXI[/youtube]\n<br />\n<br />[/size][/center][center][size=3]\xfeff[img]http://tesall.ru/uploads/imgs/pre_1521736011__nexus_features.png[/img]\xfeff\n<br />[/size][/center][size=3]\n<br />[list]\n<br />[*]New locations - explore over 40 locations, from cozy Dunmer houses to epic Dwemer buildings;\n<br />[*]New quests - a non-linear main quest will allow you to determine the fate of Sadrith Kegran, and more than a dozen side quests will acquaint you with the life of the inhabitants of the settlement;\n<br />[*]New characters - more than 20 fully voiced NPCs with unique characteristics and problems. Our actors have done tremendous work on over 48,000 words (over 9,500 replicas, including not only dialogues, but also a huge number of reactions of characters to the world and player's actions);\n<br />[*]An advanced system of daily routine for all residents of Sadrith Kegran. Characters prepare their own food, go to visit each other or pick flowers in the garden;\n<br />[*]New music - 11 beautiful compositions made exclusively for us by professional German composer - Forhir;\n<br />[*]New armor and weapons, unique items and spells. Spell tome crafting and a Dwarven organ (more than an hour of music from popular games and movies converted to organ);\n<br />[*]And much more!\n<br />[/list][/size][center][size=3][img]http://tesall.ru/uploads/imgs/pre_1521736099__nexus_how_to_start.png[/img]\xfeff\n<br />[img]http://tesall.ru/uploads/imgs/pre_1554569965__121211.png[/img]\xfeff[/size][/center][size=3]Very simple! To start the main quest, you need to reach level 15. Just travel to Mixwater MIll and you will be contacted.\n<br />\n<br />Mod requires all DLCs (Dawnguard, Hearthfire, Dragonborn)\n<br />[/size][center][size=3][img]http://tesall.ru/uploads/imgs/pre_1521736230__nexus_installation.png[/img]\xfeff[/size][/center][size=3]As easy as pie! Our modification does not require any mods and it\x2019s completely autonomous! No SKSE, FNIS or other utilities! Just plug and play!\n<br />\n<br />[color=#ff0000][WARNING!] Do not use this mod with \"[url=https://www.nexusmods.com/skyrimspecialedition/mods/13642/?][b]Snippy - Droid Followe[/b]r[/url]\". Snippy is part of Project AHO. Please, delete \"Snippy - Droid Follower\", before downloading this mod.][/color]\n<br />[/size][center][size=3][img]http://tesall.ru/uploads/imgs/pre_1521736337__nexus_soundtrack.png[/img]\xfeff\n<br />[/size][/center][size=3]Our music created by [url=https://www.youtube.com/channel/UCRPBd5OEbpJO3YynXDjeEoQ/featured]Forhir Music[/url] You can [url=https://www.youtube.com/playlist?list=PLbr_DN4tGAbqRdi4sjv3sOwsCrp2tvmRN]find OST here.[/url]\n<br />\n<br />[center][img]http://tesall.ru/uploads/imgs/pre_1521736476__nexus_artbook.png[/img]\xfeff[/center]Especially for you, we have released a digital artbook around our modification. Beautifully captured screenshots, renders and behind-the-scenes concept art on the basis of our locations. [url=https://drive.google.com/file/d/1qZMii88b1l5uV8ATnz_obLuMrKPacglC/view?usp=sharing]Explore our world[/url]!\n<br />\n<br />[center][img]http://tesall.ru/uploads/imgs/pre_1521736545__nexus_credits.png[/img]\xfeff[/center][list]\n<br />[*]Forhir - for awesome musical compositions;\n<br />[*]Khobis - for the invaluable help in translating the modification into English, voice acting and much more;\n<br />[*]Batmanna - for help with models and weapons, which allows you to do everything possible for the player\n<br />[/list]\n<br />Alicia Deil, JoJoRawr, Lord TrueWolf, Nicolas Sitbon, Roht and many others! A complete list of people who have participated in working on the project can be [url=https://drive.google.com/file/d/1m6ESmycREXDIJq4iLU1HuLaRd0513wjk/view?usp=sharing]found here[/url]. If we left someone out and forgot to mention, excuse us and just send us a message!\n<br />\n<br />\n<br />[/size][center][size=3]\xfeff[img]http://tesall.ru/uploads/imgs/pre_1521736639__nexus_faq.png[/img]\xfeff\n<br />[/size][/center][b]Q. Will this be released for SSE or Xbox One?[/b]\n<br />[size=3]A. The project is available on:[/size]\n<br />[size=3]- Skyrim Legendary Edition [PC];[/size]\n<br />[size=3]- Skyrim Special Edition [PC];[/size]\n<br />[size=3]- Skyrim Special Edition [XB1].[/size]\n<br />\n<br />[b]Q. Do I need any plugins or utilities?[/b]\n<br />[size=3]A. Nope. No SKSE or FNIS or other mods.[/size]\n<br />\n<br />[b]Q. Where does the mod take place?[/b]\n<br />[size=3]A. The mod takes place in Sadrith Kegran, an underground city located near Steamcrag Camp, Eastmarch.[/size]\n<br />\n<br />[b]Q. Does the modification affect any city or other parts of Skyrim?[/b]\n<br />[size=3]A. The modification hardly affects the landscape from Skyrim. Several exteriors of Dwemer ruins are updated, however, no original object has been moved. Intervention in the game is minimal.[/size]\n<br />\n<br />[b]Q. How long did it take to develop this mod?[/b]\n<br />[size=3]A. More than three years, took the development of the project. Throughout this time frame, several concepts and ideas had changed. Around spring-summer of 2017 the project had settled on its final stage, which was released.[/size]\n<br />\n<br />[b]Q. Does mod add artifacts from old games of TES?[/b]\n<br />[size=3]A. No, that does not quite fit our concept, so there are no artifacts of the past, in fashion. Speaking of which\x2026 there is one minor thing from the times of Morrowind, but we will not discuss that, to avoid spoilers. It's more like a tribute to memory, nothing more.[/size]\n<br />\n<br />[b]Q. I'm used to finding objectives on my own. Can I turn off the markers?[/b]\n<br />[size=3]Of course! The entire mod is designed in such a way that you, yourself, are seeking out the objectives. All clues are in the books and notes that the characters give you.[/size]\n<br />\n<br />[b]Q. Can I play with companions?[/b]\n<br />[size=3]We recommend you let go of any companions added by mods, at the start of the game. Companions from the vanilla list will be released automatically.[/size]\n<br />\n<br />[b]Q. When I try to leave Sadrith Kegran, I have a crash in the game. What could be the problem?[/b]\n<br />[size=3]This extremely rare and unknown error can occur when using Climates of Tamriel. Just unplug Climates of Tamriel - save your game - connect it back. Now you can leave Sadrith Kegran without issue.[/size]\n<br />\n<br />[b]Created by:\xa0[/b]\n<br />[size=3]Haem Projects (Dimonoider &amp; gkalian)[/size]\n<br />\n<br />[b]Contact Us:[/b]\n<br />[size=3]haemprojects@gmail.com\n<br />[url=https://discord.gg/CBJZUme]Haem Projects Discord server[/url][/size]\n<br />\n<br />[b]Support us!\n<br />Patreon: https://www.patreon.com/haemprojects\n<br />PayPal: haemprojects@gmail.com[/b]"
