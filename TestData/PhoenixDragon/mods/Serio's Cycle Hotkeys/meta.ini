nexusDescription="[b][size=6][u][center]Serio\x2019s Cycle Hotkeys[/center][/u][/size][/b]\n<br />[size=3][b]Description:[/b]\n<br />Serio\x2019s Cycle Hotkeys allows players to map hotkeys or use the vanilla hotkeys to equip weapons, shields, shouts, and spells in the right hand, left hand, and shout/power slots. Players can use a single key to cycle through equip sets.\n<br />\n<br />[b]Features:[/b]\n<br />[/size][list]\n<br />[*][size=3]Up to 100 hotkeys[/size]\n<br />[*][size=3]Modifier keys for each hotkey[/size]\n<br />[*][size=3]Each hotkey can have multiple cycles[/size]\n<br />[*][size=3]Quickly map equip sets through in-game inventory/magic menus[/size]\n<br />[*][size=3]Vanilla hotkey support for gamepad users[/size]\n<br />[*][size=3]Optimized for responsiveness[/size]\n<br />[*][size=3]Save/Load profiles across saves[/size]\n<br />[*][size=3]Give your hotkeys custom names[/size]\n<br />[/list][size=3]\n<br />\n<br />[center][youtube]B6SeDz5NBU4[/youtube][/center]\n<br />\n<br />[b]Requirements:[/b]\n<br />[/size][list]\n<br />[*][size=3][url=https://skse.silverlock.org/]SKSE64[/url]\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url]\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/16495]JContainers[/url]\xfeff[/size]\n<br />[/list][size=3]\n<br />[b]How to Use:[/b]\n<br />[/size][list]\n<br />[*][size=3][b]Map the Setter Key \x2013[/b] The setter mapping is located in the MCM menu \x201cSettings\x201d page. Pressing this key outside of a menu or inside the inventory/magic menu allows you to allocate your currently equipped right hand, left hand, and/or shout/power to a hotkey and cycle. Ctrl and Alt support added (one of these is recommended for use inside of the inventory/magic menus).[/size]\n<br />[/list][size=3]\n<br />\n<br />[center][img]https://i.imgur.com/lbAOyop.jpg[/img][/center]\n<br />[/size][list]\n<br />[*][size=3][b]Map the Hotkeys \x2013[/b] Select the \x201cHotkeys\x201d page in the MCM and click on the dropdown menu to select the hotkey you wish to map. Select the key to bind to the hotkey, and optionally bind a key to the modifier key (like Shift). You can additionally rename your hotkeys (like \x201c\x46ire Spells\x201d if the hotkey is for fire spells, or \x201cShift 3\x201d if you want to signify the keys bound to shift + 3).[/size]\n<br />[/list][size=3]\n<br />\n<br />[center][img]https://i.imgur.com/StbsIbj.jpg[/img][/center]\n<br />\n<br />[/size][list]\n<br />[*][size=3][b]Vanilla Hotkeys \x2013[/b] Check the box in the \x201cSettings\x201d page in the MCM to allow for vanilla hotkey use. This disables custom key mapping and is a completely different hotkey set (custom hotkey data will not be lost upon switching, or vice versa). You can still map and rename the hotkeys in the \x201cHotkeys\x201d page in the MCM, but they correspond to the vanilla hotkeys, \x201cHotkey1, Hotkey2, etc..\x201d[/size]\n<br />[/list][size=3]\n<br />\n<br />[center][img]https://i.imgur.com/Z4xADlr.jpg[/img][/center]\n<br />\n<br />[/size][list]\n<br />[*][size=3][b]Understanding Cycles \x2013[/b] Each hotkey can have multiple cycles. Cycles allow the player to map multiple equip sets to one hotkey. For example, all vampire spells can be set to \x201cShift 1,\x201d all necromancy spells can be set to \x201cShift 2,\x201d and your best healing spell (dual cast) and Become Ethereal shout can be set as the only cycle on \x201c\x31.\x201d All hotkeys reset to the first cycle based on the amount of time specified in the \x201cSettings\x201d page of the MCM menu.[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3][b]Setting Equipment \x2013[/b] This is done outside of the MCM. You can set your equipment by pressing your setter key (+ modifier key) outside of any menus, or directly from the inventory/magic menu. Pressing the setter key will open up a menu that allows you to select the hotkey and the cycle to map your equipment to. You can \x201cselect all\x201d to select all equipment or select equipment individually to store. You can also select \x201cunequip\x201d which will unequip anything in the specified hand for the selected cycle. Once you have finished, select \x201c\x41\x63\x63\x65pt.\x201d You can delete/reset cycles from the Cycle Menu. You can view the stored equipment for each hotkey in the \x201cHotkeys\x201d page of the MCM menu.[/size]\n<br />[/list][size=3]\n<br />\n<br />[center][img]https://i.imgur.com/a4YX7cV.jpg[/img][/center]\n<br />\n<br />[/size][list]\n<br />[*][size=3][b]Player Enchanted Equipment \x2013[/b] While not required, it is recommended to give equipment you enchant a custom name.[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3][b]Save/Load Profile \x2013[/b] Save and load profiles across saves and characters. The mod will not equip anything in your list that you don\x2019t already have, regardless if it is in the profile. Tempered and player enchanted weapons may not carry over to a save in which they did not already exist.[/size]\n<br />[/list]\n<br />\n<br />\n<br />[b]FAQ:[/b]\n<br />[size=3]Q: Will you add other equipment slots?[/size]\n<br />[size=3]A: No. I have tried, and it is so fast that it can break other things in your game. I have not found a safe way to do it without slowing down the entire mod.[/size]\n<br />\n<br />\n<br />[i][size=2][center][b]Credits:[/b]\n<br />RealAntithesis, author of [url=https://www.nexusmods.com/skyrimspecialedition/mods/15761]AH Hotkeys[/url]\xfeff. Used AH Hotkeys as a learning reference.\n<br />Tristam, for testing and suggestions.\n<br />SkyUI Team, Schlangster, &amp; MrJack, for [url=https://www.nexusmods.com/skyrim/mods/57308]SkyUILib[/url]\xfeff.[/center][/size][/i]\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/bKt29yN.png[/img][/center]"
