nexusDescription="[size=5][center][size=6][b]Fixed Mesh Lighting[/b][/size][/center][/size][b]\n<br />[size=3]Description[/size][/b]\n<br />Some vanilla plants have always been too bright under shadows during daytime. With the must have [url=https://www.nexusmods.com/skyrimspecialedition/mods/63725]EVLaS[/url] mod this is even more noticeable. This makes those plants way more visible.\n<br />\n<br />One day I found the amazing\xa0[b][url=https://www.nexusmods.com/skyrimspecialedition/mods/35843]Flower and Plants mesh fix[/url][/b] by [url=https://www.nexusmods.com/skyrimspecialedition/users/452087]Xtudo[/url] fixing some of these over-bright plants. However it was not covering all of the broken meshes and sadly he stopped updating it. Thus I made some more fixes for myself and I just thought why not publishing it on the Nexus as some other people might also be bothered by the insane brightness of some flowers/clutters under certain conditions.\n<br />\n<br />I also fixed all the meshes for ice (lighting issues are mostly noticeable on icicles), trees (mostly noticeable on aspens) and creatures (mostly noticeable on wolves and sabrecats).\n<br />\n<br />\n<br />[size=3][b]Compatibility[/b][/size]\n<br />I have also patched some assets from other popular mods I am using with the permissions from their authors. I heavily recommend all the mods I have created a patch for ! (See below in the Credits or in the Requirements)\n<br />\n<br />[b][u]Flora :[/u][/b]\n<br />[list]\n<br />[*]Patches for all [url=https://www.nexusmods.com/skyrimspecialedition/users/19071859]Mari[/url]\xfeff's mods modifying meshes included.\n<br />[*]Patches for all\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/7064860]wSkeever[/url]  mods modifying meshes included.\n<br />[*]Patch for both versions of [url=https://www.nexusmods.com/skyrimspecialedition/mods/29154]Unique Flower and Plants[/url] included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/41312]Cathedral - 3D Mountain Flowers[/url] included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/3880]More Growable Plants[/url] included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/28197]Wiseman's Flora Fixes[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/13909]EEK's Renthal Flora Collection[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/5281]Simply Bigger Plants[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/26913]Depths of Skyrim[/url] included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/49198]Ancient Trees of Skyrim[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/48926]Woodland[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/63463]Shrubs of Snow - Seasons of Skyrim SKSE[/url]\xfeff included.\n<br />[*]If you are using\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/18247]Skyrim 3D Landscapes[/url]\xfeff the meshes from this mod are already fine.\n<br />[*]Let\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/68068]Cathedral - 3D Tundra Cotton[/url]\xfeff overwrite my fixes - the meshes are fine (since v1.3).\n<br />[*]Let\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/68310]Cathedral - 3D Lavender[/url]\xfeff overwrite my fixes - the meshes are fine.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\xfeff\xfeff is [color=green]compatible[/color] with my vanilla flora fixes.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/21954]Cathedral Landscapes[/url]\xfeff is [color=green]compatible[/color] with my vanilla flora fixes.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/12371]3D Trees and Plants[/url]\xfeff is [color=green]compatible[/color] - the meshes from this mod are already fine and won't be overwritten by my fixes.\n<br />[/list][b][u]Trees :\n<br />[/u][/b][list]\n<br />[*]Patches for [url=https://www.nexusmods.com/skyrimspecialedition/mods/5281]Simply Bigger Trees[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/2154]SFO[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/35308]HD Dead Trees and Driftwoods[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/52614]Reach Trees Enhanced[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/26214]Sacred Trees[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/992]UV-Tweaks[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/4423]Realistic Aspen Trees[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/48926]Woodland[/url]\xfeff included.\n<br />[*]Let [url=https://www.nexusmods.com/skyrimspecialedition/mods/39998]Aspens Ablaze[/url]\xfeff overwrite my fixes - the meshes are fine.\n<br />[/list][list]\n<br />[*]Let [url=https://www.nexusmods.com/skyrimspecialedition/mods/50961]Happy Little Trees[/url]\xfeff overwrite my fixes - the meshes are fine.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/12371]3D Trees and Plants[/url]\xfeff is [color=green]compatible[/color] - the meshes from this mod are already fine and won't be overwritten by my fixes.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/11008]EVT[/url] is kinda [color=red]incompatible[/color] - don't install the \"Trees\" vanilla main part of my mod.\xfeff\n<br />[/list][b][u]Ice :\n<br />[/u][/b][list]\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/29817]Arctic[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/1484]RIS[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/41432]Skyrim Remastered - Glaciers and Ice[/url]\xfeff included.\n<br />[*]Patches for [url=https://www.nexusmods.com/skyrimspecialedition/mods/41854]Nothern Ice[/url]\xfeff included.\n<br />[*]Patches for[url=https://www.nexusmods.com/skyrimspecialedition/mods/24178] Glacierslab[/url]\xfeff included.[url=https://www.nexusmods.com/skyrimspecialedition/mods/24178][/url]\n<br />[/list][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/9444]Just Ice[/url]\xfeff is [color=green]compatible[/color] (and recommended) with vanilla ice fixes.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/41708]Forgotten Vale Ice by CleverCharff[/url]\xfeff is [color=green]compatible[/color] (and recommended) with vanilla ice fixes.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/18033]Cathedral Snow and Glaciers[/url]\xfeff is [color=green]compatible[/color] with my vanilla ice fixes.\n<br />[*]Let [url=https://www.nexusmods.com/skyrimspecialedition/mods/20101]3D Icefloes[/url]\xfeff overwrite my fixes - the meshes are fine.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/2458]Transparent and Refracting Icicle[/url]\xfeff\xa0is [color=red]incompatible[/color] so let it overwrite my fixes (waiting for permissions to upload the patch).\n<br />[/list][b][u]Creatures :\n<br />[/u][/b][list]\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/47541]Bears of the North[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/9311]Grahl - The Ice Troll[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/22802]HD Goat[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/20758]HD Highlandcow[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/23262]HD Skeever[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/37768]Savage Skyrim[/url]\xfeff included.\n<br />[*]Patch for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/52845]Skeleton Replacer HD[/url]\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/1104]SkyTEST[/url]\xfeff included. (It's not covering wolves meshes at the moment because of permissions)\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/60734]Udefrykte[/url]\xfeff\xfeff included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/17540]Unique Barbas Retexture[/url]\xfeff included.\n<br />[*] Let [url=https://www.nexusmods.com/skyrimspecialedition/mods/56361]Fluffwork[/url]\xfeff overwrite my fixes - the meshes are fine\xfeff.\n<br />[/list][b][u]Other :\n<br />[/u][/b][list]\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/14398]Animated Clutter[/url] bee hives included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/12029]High Poly Project[/url]\xfeff Vaermina's Torpor included.\n<br />[*]Patch for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/2276]Rustic Animated Potions[/url]\xfeff\xfeff  included.\n<br />[*]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/20213]Pretty Animated Potions[/url] included.\n<br />[*]Let [url=https://www.nexusmods.com/skyrimspecialedition/mods/57607]Awesome Potions Simplified[/url]\xfeff overwrite my fixes - the meshes are fine.\n<br />[/list]\n<br />Patches for [url=https://www.nexusmods.com/skyrimspecialedition/mods/659]SMIM[/url]\xfeff, [url=https://www.nexusmods.com/skyrimspecialedition/mods/55543]SMIMIM[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/21027]Unofficial Material Fix[/url],\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/26138]Skyrim Landscape and Water Fixes[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/39260]Dlizzio's Mesh Fixes[/url]\xfeff, [url=https://www.nexusmods.com/skyrimspecialedition/mods/32117]Assorted mesh fixes[/url] and\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/49250]Dynamic Things Alternative[/url] are included.\n<br />\n<br />Patches for [url=https://www.nexusmods.com/skyrimspecialedition/mods/10917]Beyond Skyrim - Bruma[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/6289]JK's Skyrim[/url]\xfeff, [url=https://www.nexusmods.com/skyrimspecialedition/mods/9074]Dawn of Skyrim[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/13552]Expanded Town and Cities[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/11729]TESO Imports[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/42990]Capital Windhelm Expansion[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/40088]Cities of the North[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/40436]Immersive Fort Dawnguard[/url] included.\n<br />\n<br />Overwrite any mesh from this mod if no patch is provided. Otherwise overwrite mods with the patches provided.\n<br />\n<br />You can also overwrite [url=https://www.nexusmods.com/skyrimspecialedition/mods/2424]ELFX[/url].\n<br />\n<br />Tell me if you think I have missed any item/flora/clutter or if you think a mod needs a patch.\n<br />\n<br />[size=3][b]Recommendations \n<br />[/b][/size]Use [url=https://www.nexusmods.com/skyrimspecialedition/mods/63862]Water Effects Brightness and Reflection Fix[/url] to remove lighting issues with water effects.\n<br />Use [url=https://www.nexusmods.com/skyrimspecialedition/mods/64524]Bright Falling Leaves Fix[/url] to remove lighting issues with falling leaves and needles.\n<br />Use [url=https://www.nexusmods.com/skyrimspecialedition/mods/11822]Bronze Shine Be Gone[/url] to remove lighting issues with human skin.\n<br />You should use [url=https://www.nexusmods.com/skyrimspecialedition/mods/58511]Wall mounted dead animals fixes[/url] and overwrite my mod - it is fixing even more issues with wall mounted dead animals meshes.\n<br />If you are still having lighting/refraction issues with vanilla bottles (which are mainly due to specularity/brightness of textures), you can use the amazing [url=https://www.nexusmods.com/skyrimspecialedition/mods/24243]Medieval Spirits[/url].\n<br />If the stonewalls from [url=https://www.nexusmods.com/skyrimspecialedition/mods/12029]HPP[/url] are too bright for your eyes (which is again due to specularity/brightness of textures), you can use [url=https://www.nexusmods.com/skyrimspecialedition/mods/14406]Skyrim 3D StoneWalls[/url].\n<br />\n<br />[size=3][b]Permissions[/b][/size]\n<br />This mod has open permissions only for vanilla assets as long as you credit me and link this mod page and/or my nexus user page.\n<br />You should refer to and ask the original mod authors for the patches provided (and still credit me and link this page for the fixes).\n<br />\n<br />\n<br />[b][size=3]Credits[/size]\n<br />[/b][url=https://www.nexusmods.com/skyrimspecialedition/users/452087]Xtudo[/url] for the original idea and the way to fix meshes lighting shaders.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/19071859]Mari[/url] for all her wonderful flora mods ([url=https://www.nexusmods.com/skyrimspecialedition/mods/37113]Tundra cotton by Mari[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/43480]Jazbay by Mari[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/41793]Snowberries by Mari[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/45431]Juniper by Mari[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/45952]Mari's Flora[/url]).\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/7064860]wSkeever[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/63463]Shrubs of Snow - Seasons of Skyrim SKSE[/url]\xfeff, [url=https://www.nexusmods.com/skyrimspecialedition/mods/51433]High Poly Canticle Tree[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/43852]3D Junipers - Trees and Berries[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/42033]Sufficiently Optimized Snowberries 3D[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/40255]3D Snowberries[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/47891]High Poly Soul Husks[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/49250]Dynamic Things Alternative[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/32117]Assorted mesh fixes[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/50222836]DrJacopo[/url] for[url=https://www.nexusmods.com/skyrimspecialedition/mods/41312] Cathedral - 3D Mountain Flowers[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/1174062]Dracula420[/url] for the port of [url=https://www.nexusmods.com/skyrim/users/4525451]numberland[/url]'s [url=https://www.nexusmods.com/skyrimspecialedition/mods/3880]More Growable Plants[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/6002592]XONextGenXO[/url] and [url=https://www.nexusmods.com/users/36563980]EdmondNoir[/url] for their ports of [url=https://www.nexusmods.com/skyrim/users/6242237]navajothkk[/url]'s [url=https://www.nexusmods.com/skyrimspecialedition/mods/29154]Unique Flower and Plants[/url].\n<br />[url=https://www.nexusmods.com/skyrim/users/545863]Wiseman303[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/users/1892037]MrNeverLost[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/28197]Wiseman's Flora Fixes - Revamped[/url].\n<br />[url=https://www.nexusmods.com/users/5851384]Renthal[/url] and [url=https://www.nexusmods.com/skyrimspecialedit