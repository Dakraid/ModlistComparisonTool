nexusDescription="[center][font=Arial][color=#f1c232][size=5][i][b]moreHUD Inventory Edition for Skyrim Special Edition[/b][/i][/size][/color][/font]\n<br />\n<br />[color=green][size=3][i][b]Compatible with SkyrimSE 1.5.97 and SKSE64 2.0.17 and greater[/b][/i][/size][/color][/center]\n<br />[center][/center]\n<br />[center][img width=576,height=248]https://staticdelivery.nexusmods.com/mods/1704/images/18619/18619-1531625604-468083957.png[/img][/center]\n<br />\n<br />\n<br />[color=gray][size=4][i][b]Description[/b][/i][/size][/color]\n<br />This mod brings some features from [url=https://www.nexusmods.com/skyrimspecialedition/mods/12688]moreHUD[/url] and makes them available from your inventory, bartering, and container menus\n<br />\n<br />[color=#808080][size=4][b][i]Features[/i][/b][/size][/color]\n<br />The follow Items have been added to the Item Card in the inventory menus:\n<br />[list=1]\n<br />[*]Known Weapon and Armor Enchantments\n<br />[*]Books Read\n<br />[*]Books Skills that are taught to the player\n<br />[*]Resizes some of the Item Cards for mods that have very long effect descriptions (Also works with vanilla menus as of 1.0.7)\n<br />[*]Shows items that are queued for [url=https://www.nexusmods.com/skyrimspecialedition/mods/27008]iEquip[/url]\n<br />[*]Shows an icon for museum items for [url=https://www.nexusmods.com/skyrimspecialedition/mods/38529?tab=files]Legacy of the Dragonborn  - The Curators Companion[/url]\n<br />\n<br />[/list]\n<br />\n<br />[color=gray][size=4][i][b]Options[/b][/i][/size][/color]\n<br />[list=1]\n<br />[*]Enable or disable the different features by editing \"&lt;Skyrim Folder&gt;/Data/SKSE/Plugin/AHZmoreHUDInventory.ini\"\n<br />[/list]\n<br />\n<br />[color=gray][size=4][i][b]Requirements[/b][/i][/size][/color]\n<br />1. This Mod Requires SKSE64 Version 2.0.17 or Greater found [url=http://skse.silverlock.org/]here[/url].\n<br />2. Skyrim SE version 1.5.97\n<br />\n<br />\n<br />[color=gray][size=4][i][b]Installation[/b][/i][/size][/color]\n<br />It is recommended that you download and install with Nexus Mod Manager, Vortex, or MO2  \n<br />\n<br />If you want to install manually, install the following files to these locations:\n<br />[list=1]\n<br />[*]Install AHZmoreHUDInventory.bsa and AHZmoreHUDInventory.esl into the \"&lt;Skyrim Folder&gt;/Data\" folder\n<br />[*]Install The SKSE64 plugin AHZmoreHUDPlugin.dll into the \"&lt;Skyrim Folder&gt;/Data/SKSE/Plugins\" folder\n<br />[/list]\n<br />NOTE:\n<br />There is NO papyrus. All of the code implementation is in the SKSE64 plugin and the SWF file that is included with this mod.  Nothing is baked into your save.\n<br />\n<br />[color=gray][size=4][i][b]Removal[/b][/i][/size][/color]\n<br />Remove using your mod manual, or delete the files mentioned above.\n<br />\n<br />NOTE: \n<br />This mod is completely safe to remove.  The esl file is just an empty file used to load the bsa file.  Nothing is baked into your save.\n<br />\n<br />[color=gray][size=4][i][b]Compatibility[/b][/i][/size][/color]\n<br />No known compatibility, unless a mod modifies some property names in the Inventory, Barter, Container, or Item Card files.  This mod dynamically loads the files required without overwriting any existing files.  I have confirmed that this mod also works with [url=https://www.nexusmods.com/skyrimspecialedition/mods/17601]SkyUI AIO Survival (SAS) - AKA SkyUI Show Armor Slot[/url].\n<br />\n<br />This mod works with both the vanilla and SkyUI Inventory.\n<br />\n<br />\n<br />[color=gray][size=4][i][b]Known Issues[/b][/i][/size][/color]\n<br />1. Some of the 3D items in the inventory may hide the extra data.  Just rotate the objects out of the way\n<br />\n<br />[color=green][size=4][i][b]My Other Mods[/b][/i][/size][/color]\n<br />[list=1]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/12688]moreHUD SE[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/16994]Lootable Crates SE[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/4126]Immersive Dawnguard Dayspring Pass SE (IDDP)[/url]\n<br />[*][url=https://www.nexusmods.com/skyrim/mods/93378]moreHUD Inventory Edition (LE)[/url]\n<br />[*][url=https://www.nexusmods.com/skyrim/mods/51956]moreHUD (LE)[/url]\n<br />[/list]\n<br />\n<br />[color=gray][size=4][i][b]Thanks![/b][/i][/size][/color]\n<br />[list=1]\n<br />[*]The SKSE Team\n<br />[*]The SkyUI Team\n<br />[*][url=https://www.nexusmods.com/games/users/2950481/]expired6978[/url] for some decoding help\n<br />[*]And of course, Bethesda!\n<br />[/list]"
