nexusDescription="[img]https://staticdelivery.nexusmods.com/images/110/2141127-1491061721.jpg[/img]\r<br />[img]https://staticdelivery.nexusmods.com/images/110/2141127-1491063083.jpg[/img]\r<br />[img]https://staticdelivery.nexusmods.com/images/110/2141127-1491062911.jpg[/img]\r<br />\r<br />This mod adds high resolution textures and improved meshes to Fort Dawnguard. All textures have been carefully redesigned to fit the vanilla style.\r<br /> In additon all meshs have been improved in regard to uv mapping and edge smoothness.\r<br />\r<br />[img]https://staticdelivery.nexusmods.com/images/110/2141127-1491062959.jpg[/img]\r<br />\r<br />[list]\r<br />1.0 - Initial release:[*] Added new high resolution textures \r<br />[*] Improved the uv mapping of many meshes\r<br />[*] Applied a smooth modifier to all meshes to eliminate the visible sharp edges\r<br />[/list]\r<br />\r<br />[img]https://staticdelivery.nexusmods.com/images/110/2141127-1491063460.jpg[/img]\r<br />\r<br />Unzip the archive and extract the files into your Skyrim Special Edition/Data directory. This mod is not compatible with other Dawnguard Fortress texture mods. \r<br />\r<br />[img]https://staticdelivery.nexusmods.com/images/110/2141127-1491063682.jpg[/img]\r<br />\r<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/5870/?]Ruins Clutter Improved[/url] adds new high-res textures to common clutter objects in nordic ruins.\r<br />\r<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/9030/?]Detailed Rugs[/url] adds new high resolution lore friendly textures to the rugs of Skyrim.\r<br />\r<br />[img]https://staticdelivery.nexusmods.com/images/110/2141127-1491063804.jpg[/img]\r<br />\r<br />A big thanks goes to all supporters, Bethesda and the Skyrim Nexus community."
