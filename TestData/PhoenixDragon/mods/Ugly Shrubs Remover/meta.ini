nexusDescription="[center][b][size=6][color=#ffb652]TPF - REPACK REPOSITORY[/color][/size][/b][/center]\n<br />\n<br />This is a repository for repacks of existing mods made for [url=https://thephoenixflavour.com/skyrim-se/introduction/]The Phoenix Flavour[/url], a Skyrim SE modding guide. As such, it is going to be of limited use to anyone not following the guide. The page exists so I can host repacks on a Nexus page where Donations Points will always be turned off. For many mods currently featured in TPF, the guide includes instructions to delete specific files, making repacks unnecessary. For some the process of separating out specific files this would be a little more involved which is why I chose to host direct downloads to the TPF picks from the full package.\n<br />\n<br />Some of the mods uploaded here were previously hosted on our [url=https://www.nexusmods.com/skyrimspecialedition/mods/26092]Patches by Phoenix and Umgak[/url] mod page.\n<br />\n<br />[b]This page is NOT opted in to generate Donation Points. All mods hosted here were published with open permissions.[/b]\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />[b][size=4][color=#6f9dba]XENIUS CHARACTER ENHANCEMENT - SUBTLE DIRT MASKS[/color][/size][/b]\n<br />\n<br />[i]Contains only the six dirt map textures for males and females.[/i]\n<br />\n<br />[list]\n<br />[*] Full mod: [url=https://www.nexusmods.com/skyrimspecialedition/mods/36985]Xenius Character Enhancement Complete[/url]\n<br />[*] Credits to the original author [b]Xenius[/b]\n<br />[/list]\n<br />\n<br />[b][size=4][color=#6f9dba]CATHEDRAL PLAYER AND NPC OVERHAUL - FEMALE SKIN TEXTURES[/color][/size][/b]\n<br />\n<br />[i]Contains only the various skin textures for females.[/i]\n<br />\n<br />[list]\n<br />[*] Full mod: [url=https://www.nexusmods.com/skyrimspecialedition/mods/24174]Cathedral Player and NPC Overhaul[/url]\n<br />[*] Credits to [b]nuska[/b] for the normal maps for female wood elves and elven vampires from [url=https://www.nexusmods.com/skyrim/mods/24273]Ethereal Elven Overhaul[/url]\n<br />[*] Credits to [b]Maevan2[/b] for the female normal and specular maps from [url=https://www.nexusmods.com/skyrimspecialedition/mods/26017]Mature Skin[/url]\n<br />[*] Credits to [b]rxkx22[/b], [b]Shiva182[/b], and other contributors for the female diffuse textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/20078]Bijin Skin[/url]\n<br />[*] Credits to [b]Anini n Regenbot03[/b] for the subsurface scatter textures from [url=https://www.nexusmods.com/skyrim/mods/73853]Pure Skin Texture[/url]\n<br />[*] Credits to [b]Hello Santa[/b] and [b]Shiva182[/b] for the elder females textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/12938]SG Female Textures Renewal[/url]\n<br />[*] Credits to the team behind [url=https://www.nexusmods.com/skyrimspecialedition/mods/24174]Cathedral Player and NPC Overhaul[/url] for picking out the textures.\n<br />[*] Credits to the various contributors credited on the various mod pages. I sincerely hope I didn't forget anyone.\n<br />[/list]\n<br />\n<br />[b][size=4][color=#6f9dba]DEAR DIARY - BETTER MORE INFORMATIVE CONSOLE[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] Full mod: [url=https://www.nexusmods.com/skyrimspecialedition/mods/23010]Dear Diary[/url]\n<br />[*] Credits to the original author [b]uranreactor[/b]\n<br />[*] This is simply the improved console.swf for [url=https://www.nexusmods.com/skyrimspecialedition/mods/19250]More Informative Console[/url] which is obviously required.\n<br />[*] [b]1.1:[/b] Added the font used for the console in Dear Diary (fonts_consolas.swf). Still has to be enabled in the fontconfig.txt!\n<br />[*] [b]1.2:[/b] Updated to use the console.swf from Dear Diary 3.0.2 for More Informative Console 0.42.\n<br />[*] [b]1.3:[/b] Updated to use the console.swf from Dear Diary 3.0.6 for More Informative Console 0.43.\n<br />[/list]\n<br />\n<br />[b][size=4][color=#6f9dba]WALKWAYCWALL01 NIF - SLAWF BDS SMIM PATCH[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] This consolidates all tweaks for walkwaycwall01.nif into one mesh:\n<br />[*] [url=https://www.nexusmods.com/skyrimspecialedition/mods/659]Static Mesh Improvement Mod[/url] adds the three dimensional ropes (credits to Brumbek).\n<br />[*] [url=https://www.nexusmods.com/skyrimspecialedition/mods/26138]Skyrim Landscape and Water Fixes[/url] fixes a hole in the side of the mesh (credits to WiZkiD).\n<br />[*] Parallax was removed from the mesh for compatibility with [url=https://www.nexusmods.com/skyrimspecialedition/mods/9121]Better Dynamic Snow 3.x[/url].\n<br />[/list]\n<br />\n<br />[b][size=4][color=#6f9dba]SPOOKNIK'S TUNDRA TREES SSE[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] This is a partial repack and port of [url=https://www.nexusmods.com/skyrim/mods/87508]Spooknik's Tundra Trees[/url].\n<br />[*] [url=https://www.nexusmods.com/skyrimspecialedition/mods/52614?tab=files]Reach Trees Enhanced[/url] is absolutely [u]required[/u]. I edited Spooknik's meshes to use the default texture paths.\n<br />[*] [s]Fixed typo in the file path to one texture in the tundradriftwood02.nif mesh.[/s]\n<br />[*] [b]1.1:[/b] Now incorporating meshes from [url=https://www.nexusmods.com/skyrimspecialedition/mods/53653]Fixed Mesh Lighting[/url] with adjusted file paths.\n<br />[*] [b]1.2:[/b] Disabled parallax on reachclifftree01.dds, reachtree01.nif, reachtree02.nif, and reachtreestump01.nif.\n<br />[/list]\n<br />\n<br />[b][size=4][color=#6f9dba]PLANTS REPACK FOR TPF[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] This is a repack of some plant textures and meshes to fill the gaps in TPF.\n<br />[*] Plant textures were taken from the beautiful [url=https://www.nexusmods.com/skyrimspecialedition/mods/45952]Mari's flora[/url] collection as well as [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url].\n<br />[*] [b]1.1:[/b] Replaced Mari's Dragontongue with the Cathedral Plants version. Removed meshes and textures that were hiding certain shrugs.\n<br />[/list]\n<br />[spoiler]\n<br />[list]\n<br />[*] [code]textures&#92;architecture&#92;farmhouse&#92;fern01.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;architecture&#92;farmhouse&#92;fern02.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;dlc01&#92;plants&#92;dlc01mountainflower01.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;dlc01&#92;plants&#92;dlc01mountainflower01_n.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;dlc01&#92;plants&#92;dlc1mountainfloweringyellow.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;landscapes&#92;grass&#92;coastcoralgrass01.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/45952]Mari's flora[/url]\n<br />[*] [code]textures&#92;landscapes&#92;grass&#92;coastcoralgrass01_n.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/45952]Mari's flora[/url]\n<br />[*] [code]textures&#92;landscapes&#92;grass&#92;coastkelpgrass01.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/45952]Mari's flora[/url]\n<br />[*] [code]textures&#92;landscapes&#92;grass&#92;coastkelpgrass01_n.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/45952]Mari's flora[/url]\n<br />[*] [code]textures&#92;landscapes&#92;grass&#92;fallforestgrassobj02.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/45952]Mari's flora[/url]\n<br />[*] [code]textures&#92;landscapes&#92;grass&#92;fallforestgrassobj02_n.dds[/code] - [url=https://www.nexusmods.com/sky