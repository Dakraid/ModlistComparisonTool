l=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;herbs02.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;jarrinroot01.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;lavenderplant01.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;leek01.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;leek01_n.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;mountainflower01blue.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;mountainflower01purple.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;mountainflower01red.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;mountainflower01red_n.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;mountainfloweringblue.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;mountainfloweringpurple.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;mountainfloweringred.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;nordicbarnacle01.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;potato01.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;reachshrub01.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;reachshrub01_n.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;slaughterfisheggs01.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;swampfungalpods01.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;tundracotton01.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;vinemaple01.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;vinemaple01snow.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/26104]Cathedral - Plants[/url]\n<br />[*] [code]textures&#92;plants&#92;yellowshrub01.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/45952]Mari's flora[/url] (texture was darkened and desaturated slightly)\n<br />[*] [code]textures&#92;plants&#92;yellowshrub01_n.dds[/code] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/45952]Mari's flora[/url]\n<br />[/list]\n<br />[/spoiler]\n<br />\n<br />[b][size=4][color=#6f9dba]UGLY SHRUBS REMOVER[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] Using select meshes from [url=https://www.nexusmods.com/skyrimspecialedition/mods/18437]Remove Useless Plants[/url] the ugliest of the vanilla shrubs were completely disabled.\n<br />[/list]\n<br />[spoiler]\n<br />[list]\n<br />[*] [code]meshes&#92;landscape&#92;plants&#92;deadshrub01.nif[/code]\n<br />[*] [code]meshes&#92;landscape&#92;plants&#92;deadshrub01snow.nif[/code]\n<br />[*] [code]meshes&#92;landscape&#92;plants&#92;reachfern03.nif[/code]\n<br />[*] [code]meshes&#92;landscape&#92;plants&#92;reachshrub01.nif[/code]\n<br />[*] [code]meshes&#92;landscape&#92;plants&#92;thicket01.nif[/code]\n<br />[*] [code]meshes&#92;landscape&#92;plants&#92;thicket01snow.nif[/code]\n<br />[*] [code]meshes&#92;landscape&#92;plants&#92;tundrashrub01.nif[/code]\n<br />[*] [code]meshes&#92;landscape&#92;plants&#92;tundrashrub02.nif[/code]\n<br />[*] [code]meshes&#92;landscape&#92;plants&#92;tundrashrub03.nif[/code]\n<br />[*] [code]meshes&#92;landscape&#92;plants&#92;tundrashrub04.nif[/code]\n<br />[*] [code]meshes&#92;landscape&#92;plants&#92;tundrashrub05.nif[/code]\n<br />[*] [code]meshes&#92;landscape&#92;plants&#92;tundrashrub06.nif[/code]\n<br />[*] [code]meshes&#92;landscape&#92;plants&#92;tundrashrub07.nif[/code]\n<br />[*] [code]meshes&#92;landscape&#92;plants&#92;tundrashrub08.nif[/code]\n<br />[*] [code]meshes&#92;landscape&#92;plants&#92;tundrashrub09.nif[/code]\n<br />[*] [code]meshes&#92;landscape&#92;plants&#92;tundrashrub10.nif[/code]\n<br />[*] [code]textures&#92;plants&#92;thicket01.dds[/code]\n<br />[*] [code]textures&#92;plants&#92;thicket01_n.dds[/code]\n<br />[*] [code]textures&#92;plants&#92;thicket01snow.dds[/code]\n<br />[*] [code]textures&#92;plants&#92;thicket01snow_n.dds[/code]\n<br />[/list]\n<br />[/spoiler]\n<br />\n<br />[b][size=4][color=#6f9dba]3-VANE FLETCHING FOR HD REFLECTIVE EBONY ARROWS[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] This is a quick edit of wSkeever's [url=https://www.nexusmods.com/skyrimspecialedition/mods/43287]improved Ebony arrows[/url] to be consistent with [url=https://www.nexusmods.com/skyrimspecialedition/mods/37701]HD Reflective Ebony Armor and Weapons[/url].\n<br />[*] The original [url=https://www.nexusmods.com/skyrimspecialedition/mods/43287]3-Vane Fletching for Ebony Arrows[/url] is not required, both meshes would be overwritten.\n<br />[/list]\n<br />\n<br />[b][size=4][color=#6f9dba]TPF DELTA PATCHES[/color][/size][/b]\n<br />\n<br />TPF makes use of [url=https://github.com/marco-calautti/DeltaPatcher]DeltaPatcher[/url] to modify a number of mods. The diff patches are hosted here.\n<br />\n<br />[list]\n<br />[*] [url=https://www.nexusmods.com/skyrimspecialedition/mods/19246]Smithing Perks Overhaul[/url]: Remove WACCF dependency. Removed quest for mid-game installation. Reworked the crafting skill level requirements. Superior Improvemente now requires Basic Smithing. Adjusted perk descriptions for consistency with Adamant. Removed the unused injected globals.\n<br />[/list]\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />[size=4][color=#adceff][b]PERMISSIONS[/b][/color][/size]\n<br />\n<br />See permissions tab.\n<br />\n<br />[size=4][color=#adceff][b]CREDITS[/b][/color][/size]\n<br />\n<br />See repack descriptions.\n<br />\n<br />\n<br />[url=https://thephoenixflavour.com/][center][img]https://i.imgur.com/3IYMVtc.png[/img][/center][/url]"
