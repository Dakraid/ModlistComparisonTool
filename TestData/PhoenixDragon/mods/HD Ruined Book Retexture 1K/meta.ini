nexusDescription="[size=5]\n<br />[i]WHOOOO! We made it to top trending mods! Thank you all for your support &lt;3\n<br />\n<br />[img]https://i.imgur.com/nSO5VHB.jpg[/img]\n<br />\n<br />My Ruined book retexture refreshed and updated for SSE Enjoy :)[/i][/size]\n<br />\n<br />\n<br />[font=Courier New][color=#1e84cc][size=3][b]If you enjoy my work please endorse to let others know[/b][/size][/color][/font]\n<br />\n<br />[b][color=#f1c232][size=6]D[/size][/color]escription[/b]\n<br />Resolved detail HIiiiiii!\n<br />Clear, crispy, clean and inCredibly richly detailed retexturing work of the ruined books. Commonly found in dungeons and crypts\n<br />Bethesda created two different meshes, one has the full binding and the other has parts missing. (see images) The texture is used for both.\n<br />The paper seen in the images is a seperate retexture I have made which can be downloaded under \"Optional\"\n<br />\n<br />[b]The versions available are as follows:[/b]\n<br />\n<br />-2018 4k diffuse with 2k normal\xa0\n<br />-2018 2k diffuse with 2k normal\xa0\n<br />-Oldrim 4k with 2k normal.\n<br />-Optional 4k Book paper 2k normal.\n<br />-Optional 2k Book paper 2k normal.\n<br />\n<br />[b][color=#f1c232][size=6]I[/size][/color]nstallation:[/b]\n<br />Not actually sure why this is a section...... Download and install through MO or NMM or place in Data folder.\n<br />\n<br />[b][color=#000000][size=6]M[/size][/color]y Socials:[/b]\n<br />\n<br />\n<br />[url=https://www.twitch.tv/thranduilelvenkind][img]https://i.imgur.com/uGeGAwK.png[/img][/url]\xa0\xa0[url=https://www.youtube.com/channel/UCsfnxzMGEJu-lZOP_GA-cFw][img]https://i.imgur.com/xqdqd39.png[/img][/url]\xa0\xa0[url=https://www.patreon.com/thranduilelvenkind][img]https://i.imgur.com/RU7HRed.png[/img][/url]\n<br />\n<br />[b][color=#f1c232][size=6]W[/size][/color]hy I mod:[/b]\n<br />\xa0\n<br />Back in 2012 I threw myself into the immersive mystical world that is Skyrim. yet as I played one thing began to irk me. The textures!\n<br />To put it plainly they suck. I tried to ignore it but over time it got to me so much that I literally forced myself to learn the art of creating textures just so I could fully immersive myself in glorious and copious amounts of detail.\n<br />Eventually I realised maybe other people would enjoy my creations. And so here I am sharing my many hours of trials and errors with this amazing community and if even one other person can enjoy them as I have I count that as a success!\n<br />\n<br />[b][i]Thank you to this amazing community of mod creators and users I am humbled to be counted as one of you.[/i][/b]\n<br />\xa0\n<br />\xa0\n<br />[b][color=#f1c232][size=6]W[/size][/color]hy I'm on Patreon:[/b]\n<br />\xa0\n<br />As some of you may know or have guessed, modding take many hours, many more cups of tea and yet more cups of coffee. I do it because I love it and because I get excited to I share my creations with others who love it too.\n<br />That being said, if you shout me a coffee or a tea this will help me to cover my expenses like purchasing texture resources, my electricity bill and my sanity.\n<br />\n<br />[i][color=#ff0000](Disclaimer: I will of course continue to create mods whether I receive support through patreon or not.)[/color][/i]\n<br />\n<br />[color=#f1c232][size=6][b]U[/b][/size][/color][b]pdates:[/b]\n<br />[size=2]08/03/18 - Added a new 4k and 2k version. Specular fixed.[/size]\n<br />[size=2]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 - Uploaded version 1.1 from Oldrim. Specular fixed.\xa0[/size]\n<br />[size=2]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 - Uploaded and replaced 1k with 2k texture version.[/size]\n<br />[size=2]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 - Added optional 4k paper book textures[/size]\n<br />\n<br />[color=#f1c232][size=6][b]M[/b][/size][/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/4898][color=#ffffff]y Other Mods\n<br />\n<br />[/color][/url][color=#ffffff][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/16238]Elven Arrows Revamped[/url]\xfeff[/size]\n<br />\n<br />[img]https://i.imgur.com/oh5LzYB.jpg[/img][/color]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2724][font=Courier New][size=4]Iron Arrows Revamped\xa0[/size][/font][/url]\n<br />\n<br />[size=5][img]https://i.imgur.com/147NeAL.jpg[/img][/size]\n<br />\n<br />[b][font=Courier New][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/15781]Daedric Arrows Revamped[/url]\xfeff[/size][/font][/b]\n<br />\n<br />[size=5][img]https://i.imgur.com/SzG1Ttn.jpg[/img][/size]\n<br />\n<br />[font=Courier New][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/4919]Steel Arrows and Bolts Revamped[/url]\xfeff[/size][/font]\n<br />\n<br />[size=5][img]https://i.imgur.com/Sdf5NGH.jpg[/img][/size]\n<br />\n<br />[font=Courier New][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/2927]Dwarven Arrows and Bolts Revamped[/url]\xfeff\n<br />\n<br />[img]https://i.imgur.com/bq6xgnq.jpg[/img]\n<br />\n<br />[/size][/font][font=Courier New][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/4245]Ancient Nordic Arrows Revamped[/url]\xfeff\n<br />\n<br />[img]https://i.imgur.com/bluXZbE.jpg[/img]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/16121]Forsworn Arrows Revamped[/url]\n<br />\n<br />[img]https://i.imgur.com/RwgkP2p.jpg[/img]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/16191]Falmer Arrows Revamped[/url]\xfeff\n<br />\n<br />[img]https://i.imgur.com/EhGJv03.jpg[/img]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/16135]Nord Hero Arrows Revamped[/url]\xfeff\n<br />\n<br />[img]https://i.imgur.com/Pd6wpKn.jpg[/img][/size][/font][font=Courier New][size=4]\n<br />\n<br />[/size][/font][font=Courier New][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/15501]Stockade Wood Revamped[/url]\xfeff\n<br />\n<br />[img]https://i.imgur.com/Buqv0jH.jpg[/img][/size][/font]\n<br />\n<br />[font=Courier New][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/4898]Coin Pouch Revamped[/url]\xfeff\n<br />\n<br />[img]https://i.imgur.com/GuetpNK.jpg[/img]\n<br />\n<br />[font=Courier New][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/15942]The Revamped Quiver[/url][/size][/font]\n<br />\n<br />[img]https://i.imgur.com/mGyKk0q.jpg[/img]\n<br />\n<br />[color=#f1c232][size=6]F[/size][/color][size=2]AQ[/size]\n<br />\n<br />[size=2][b]What mods are you using in your screenshots (generally)?\n<br />[/b]-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/6372]Tamriel Reloaded[/url]\xfeff\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/2296]Verdant - A Skyrim Grass Plugin[/url]\xfeff\n<br />-\xa0[url=https://www.nexusmods.com/skyrim/mods/48526]SkyRealism - Shiny[/url]\xfeff (the elven armour)\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/15501]Stockade Wood Revamped[/url]\xfeff\n<br />-\xa0[url=https://www.nexusmods.com/skyrim/mods/20792]aMidianBorn Steel Armor[/url]\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/1839]Y.A.L.O - Yet Another Landscape Overhaul[/url]\xfeff\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/3271]CFL ENB -\xa0 Cinematic Film Looks[/url]\xfeff\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/1383]Extra Smooth Agence de Modele High Poly Mesh Mod with Mountains including Eyecandy Staff of Magnus Refracting Potions Parallax Soulgems and\xa0 \xa0 \xa0 \xa0\x46toppka Smelter[/url]\xfeff\xa0(my favourite mod name lol)\xa0\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/2187]Vivid Weathers Definitive Edition[/url]\xfeff\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/12371]Skyrim 3d Trees\n<br />\n<br />[/url][b]Why are the colours so bright and saturated?[/b]\n<br />It's my personal enb settings. Depending on your setup the colour intensity will vary.\n<br />However when creating my retextures I aimed for a balanced level of saturation/brightness.\n<br />\n<br />[b]Can you add a version with this coloured feathers/wood/leather?[/b]\n<br />If there is enough interest\n<br />\n<br />[b]I hate your retextures![/b]\n<br />Congratulations.You have an opinion. Feel free to not download my mod and move on\xa0\n<br />\n<br />[b]There's no need to have 4k textures[/b]\n<br />What's the point of posting that?[/size][/size][/font]\n<br />\n<br />[i]\"Heim Hin Miiraad Alun Amativ\"[/i]\n<br />\n<br />A huge shout out to Bethesda for creating the best game series of all time!"
