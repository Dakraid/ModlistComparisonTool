nexusDescription="This mod will fix various issues found in the Whiterun building meshes, examples being:\n<br />\n<br />- Roof lighting issues\n<br />- Warped roof textures\n<br />- Texture seams\n<br />- Weird light bleed from buildings at night\n<br />\n<br />I am probably the only one that is annoyed by these issues, but I figured other people might these fixes useful.\n<br />\n<br />[b]Pictures:[/b]\n<br />Before and after pictures can be found in the image section. All of them were taken with the [url=https://www.nexusmods.com/skyrimspecialedition/mods/28950]Illustrious Whiterun[/url] texture pack (No parallax meshes) to highlight the issues in the vanilla meshes.\n<br />\n<br />[b]Installation:[/b]\n<br />Plug 'N Play\n<br />\n<br />[b]Compatibility:\n<br />[/b]USSEP -\xa0This mod carries forward the fixes from USSEP where meshes were available.\n<br />SMIM -\xa0This mod carries forward the mesh changes from SMIM where meshes were available.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30066]WiZkiD - Hall of the Dead Stained Glass Windows[/url] - A patch is provided under the optional files."
