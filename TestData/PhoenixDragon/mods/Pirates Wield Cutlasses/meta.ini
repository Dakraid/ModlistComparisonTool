nexusDescription="[center][size=3]\xfeff[size=3][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Pirate%20Wield%20Cutlasses.png[/img][/size][/size][size=3]\n<br />[url=https://bethesda.net/en/mods/skyrim/mod-detail/4213391][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xfeff\xa0\x41lso\xa0\x61vailable on [url=https://bethesda.net/en/mods/skyrim/mod-detail/4213391]Xbox One[/url]\xfeff.[/size][/center]\n<br />Have you ever found it strange that corsairs and other pirates in Skyrim use Hammerfell Scimitars? Well wonder no longer for now they wield a much more fitting weapon: a cutlass!\n<br />[center]\n<br />[size=5][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img][/size][/center]\n<br />[list]\n<br />[*]A new Cutlass sword has been added to the game with unique models and textures.\n<br />[*]Safia now wields a Cutlass.\n<br />[*]Kjar\xfeff now wields a Cutlass.\n<br />[*]Captain Wayfinder\xfeff now wields a Cutlass.\n<br />[*]Dalan Merchad\xfeff now wields a Cutlass.\n<br />[*]Xander\xfeff now wields a Cutlass.\n<br />[*]Jaree-Ra now wields a Cutlass.\n<br />[*]Deeja now wields a Cutlass.\n<br />[*]Gjalund\xfeff now wields a Cutlass.\n<br />[*]Garuk Windrime now wields a Cutlass.\n<br />[*]Thalin Ebonhand now wields a Cutlass.\n<br />[*]Corsairs now wield Cutlasses instead of Scimitars.\n<br />[*]Blood Horkers now have a chance to wield Cutlasses.\n<br />[*]Blackblood Marauders  now have a chance to wield Cutlasses.\n<br />[*]Haknir's Crew now have a chance to wield Cutlasses.\n<br />[*]Velehk Sain now wields a Cutlass instead of a Scimitar.\n<br />[*]Hjalfar, Palevius Lex, Benkum, and Liesl at the Water Stone now wield Cutlasses instead of Steel Swords.\n<br />[/list]\n<br />[b][u][size=3]Recommended Mods[/size][/u]\n<br />\n<br />[/b][url=https://www.nexusmods.com/skyrimspecialedition/users/52194591]winedave[/url] has reworked this mod's cutlass asset from scratch. I think it looks great and I highly recommend you pick up [url=https://www.nexusmods.com/skyrimspecialedition/mods/55289/]Pirates Wield Scurvy Cutlasses[/url] to get yourself some pretty cutlasses.  \n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[center][url=https://www.nexusmods.com/users/61720101]\n<br />[img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=TateTaylorOH&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://camo.githubusercontent.com/552464a2dd0cc5c6c0fee3215d78afa32464f6c6ae73acea8be204efa8459edf/68747470733a2f2f7667626f786172742e636f6d2f7265736f75726365732f6c6f676f2f313633365f62657468657364615f67616d655f73747564696f732d707265762e706e67[/img][/url]\xfeff\xfeff\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Line%20Divider.png[/img]\xfeff\n<br />[size=3][size=3][url=https://keizaal.github.io/Keizaal/][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/68997]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/Keizaal/main/assets/images/branding/Featured%20in%20Keizaal.png[/img][/url][/size][/size][/center]"
