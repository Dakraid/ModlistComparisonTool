nexusDescription="[size=6]Attention!!\xa0 Please READ!!\n<br />[/size]Hey guys.\xa0\n<br />UPDATE ON ME....With a very heavy heart I am no longer able to do any more modding.\xa0 I lost total vision in one eye as you may have known and am now loosing it in the other eye.\xa0 I am at the point I have to use text to speech programs to read things.\xa0 I HATE IT.\xa0 I am very sorry for those who are looking forward to further work and updates but it is not possible any more.\xa0 I had a blast making mods and it was a a very rewarding experience.\xa0 I will continue to keep my mods available for use.\xa0 As for the Mods I have PORTED, any further work and updates will have to be by the Original Author if they with to do so.\xa0 If there is anyone who would like to take the reins of my work and continue to further what my Dream was for the Dark Skyrim Overhaul series, please contact me for further information.\xa0 Love you guys and please continue Have Fun and Game on.\n<br />Thanks and regards\n<br />Dar[size=5]\n<br />\n<br />[/size][img]https://staticdelivery.nexusmods.com/images/1704/thumbnails/7003706-1500162293.png[/img]\n<br />\n<br />WOW!!!! \xa0We did it again!! \xa0Made Hot Files within a few days!!! \xa0You guys are awesome!!! \xa0Thank You [url=http://www.nexusmods.com/skyrim/users/2910810]eraitico[/url]\xa0\x66or your work on making the mod and Thank You everyone for liking the mod. \xa0THANK YOU!!!\n<br />\n<br />This is not my mod. \xa0This is a port of\xa0\x45raitico's essential mod [url=http://www.nexusmods.com/skyrim/mods/1192]High Quality Food And Ingredients[/url]. \xa0Please go and Endorse his page.\n<br />[url=https://steamcommunity.com/sharedfiles/filedetails/?id=1560522232&amp;fileuploadsuccess=1]Permission[/url] received.\n<br />\n<br />[img]http://wiki.step-project.com/images/8/8d/STEP_metallic_logo_60.png[/img]\n<br />His mod is still one of the top essential mods in\xa0[size=4][u][b][color=#6d9eeb][url=http://www.nexusmods.com/skyrim/mods/11]STEP - Skyrim Total Enhancement Project[/url][/color][/b][/u].[/size][size=2]\xa0 Check it out for Skyrim Legendary\xa0\x45\x64ition. \xa0\n<br />\n<br />[img]https://s15.postimg.org/5pb1j3zfv/SETOG.jpg[/img]\n<br />[/size]My mod is part of [size=4][url=http://www.nexusmods.com/skyrimspecialedition/mods/5883]S.E.T.O.G.[/url][/size][size=3]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/4392930]EvilKnight78[/url]. \xa0I recommend you check out his awesome step by step guide to make\xa0[/size]\n<br />your Skyrim Special Edition looking spectacular.\n<br />\n<br />\n<br />[size=3][b][u]Description[/u][/b][/size]\n<br />[size=2]\n<br />This is a retexture for the food/ingredients listed below.\xa0\n<br />\n<br />[u]List of the food.[/u]\n<br />\n<br />Apple Pie\n<br />Beef Meat\n<br />Bread\n<br />Cabbage\n<br />Candy\n<br />Carrot\n<br />Cheese\n<br />Chicken Meat\n<br />Cooked Beef\n<br />Cooked Chicken Breast\n<br />Cooked Slaughter Fish\n<br />Cooked Venison\n<br />Green Apple\n<br />Red Apple\xa0\n<br />Grilled Leek\n<br />Grilled Potato\n<br />Mead\n<br />Potato\n<br />Salmon Meat\n<br />Salmon Steak\n<br />Sweet Roll\n<br />Venison meat\n<br />\n<br />\n<br />[u]List[/u][/size][size=2][u]\xa0of ingredients.[/u]\n<br />\n<br />Bone Meal\n<br />Charred Skeever Meat\n<br />Garlic\n<br />Ingredients Bowl\n<br />Mammoth Tusk Bowl\n<br />Moon Sugar\n<br />Mora Tapinella\n<br />Salt Pile\n<br />Scaly Pholiota\n<br />Slaughter Fish Scale\n<br />Void salt\n<br />\n<br />\n<br />[u]List of Misc.[/u]\n<br />Chicken\n<br />Dead Pheasant\xa0\n<br />Dead Hare\n<br />Salmon\n<br />[/size]\n<br />\n<br />[size=3][b][u]Compatibility\n<br />[/u][/b][/size]\n<br />This is just a texture replacer so let this Overwrite when prompted.\n<br />\n<br />[b][u][size=3]For People using SMIM!![/size][/u]\n<br />[/b][size=2]SMIM seems to overwrite some of my textures. \xa0If you want my textures when using SMIM, follow these steps.\n<br />When installing SMIM, click 'custom' option, choose the options you want except 'Improved Bowl Ingredients', 'Improved Food', and 'Improved rabbits'. \xa0If you prefer SMIM textures over mine then click those option. \xa0It's all up to your personal preference.[/size][size=2]\n<br />[/size]\n<br />\n<br />[size=3][u][b]Installation[/b]\n<br />[/u][/size]\n<br />Click Download With Manager button and install. \xa0\x46ollow instructions in installer.\n<br />\n<br />\n<br />[u][size=4][b]Mods Used In Screenshots[/b][/size][/u]\n<br />\n<br />[size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/5870]Ruins Clutter Improved[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/659]Static Mesh Improvement Mod - SMIM[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/3820]Skyland - A Landscape Texture Overhaul[/url]\xa0\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/2154]Skyrim Floral Overhaul Se - Trees Only[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/10543]Veydosebrom - Grasses and Groundcover\n<br />[/url][url=http://www.nexusmods.com/skyrimspecialedition/mods/7895]Dolomite Weathers - Natural Lighting Vivid Atmospherics II[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/831]Sin Xtreme Realism ENB[/url][/size]\n<br />\n<br />\n<br />[b][u][size=4]My Mods[/size]\n<br />\n<br />[/u][/b][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/10897]High Quality Food And Ingredients SE[/url]\xa0\xa0\n<br />[/size][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/11000]Sweet Snowberries SE[/url][/size]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/11079][size=3]Neurotic Nightshade SE[/size][/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/11110][size=3]Silky Spider Eggs SE[/size][/url]\n<br />[size=3][b][u]\n<br />\n<br />Credits[/u][/b][/size]\n<br />All credit goes to [url=http://www.nexusmods.com/skyrim/users/2910810]Eraitico[/url]\xa0\x66or making this mod. \xa0Thank you for giving me permission to port this wonderful mod to Skyrim Special Edition."
