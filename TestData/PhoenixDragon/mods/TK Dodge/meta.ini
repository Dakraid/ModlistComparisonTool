nexusDescription="[youtube]RwdKsxngg5s[/youtube]\n<br />\n<br />\x65e5\x672c\x8a9e\x306e\x8aac\x660e\x306f[url=https://tktk1.net/skyrim/mymod/tkdodge/]\x30d6\x30ed\x30b0\x8a18\x4e8b[/url]\x306b\x3066\n<br />\n<br />Kept you waiting! Porting to SE was never easy. I could not do without cooperation between Fore and towawot. Thanks.\n<br />\n<br />[color=#f1c232][b]Warning:\n<br />If you use language setting of FNIS 7.5.1 is other than English, the patch will be misaligned. The \n<br />patch does not apply correctly, Dodge will not work properly. You need \n<br />to set to English on FNIS.[/b][/color]\n<br />\n<br />[b][color=#EECC99][size=4]Description[/size][/color][/b]\n<br />This mod adds dodge animation of using key tapping when [b]player [color=#ffd966]drawn [/color]weapons,\xa0spell, staff and unarmed.[/b]\n<br />\n<br />Dodge using\n<br />\n<br />[color=#a2c4c9][size=3][b]Keyboard:[/b][/size][/color]\n<br />Directional keys (W,A,S,D) + Dodge key (Default:Left Alt key)\n<br />\xa0\xa0 \xa0\xa0\xa0 \xa0or\n<br />Double-tapping directional keys\n<br />\n<br />[color=#b6d7a8][size=3][b]GamePad:[/b][/size][/color]\n<br />Analog stick + Dodge button(Default:LB)\n<br />\xa0\xa0 \xa0\xa0\xa0 \xa0or\n<br />Double-tilting analog stick (Example:tilt left-&gt;neutral position-&gt;tilt left = left dodge)\n<br />\n<br />Short press (press and release a button quickly) or double tap in the forward direction.\n<br />It can be changed to front direction + Dodge key in MCM.\n<br />\n<br />[color=#EECC99][size=4]Feature[/size][/color]\n<br />[list]\n<br />[*]Quick response.\n<br />[*]Enable dodge when the player is equipped spell and staff.\n<br />[*]Player has invincible time at the start of dodge.\xa0\n<br />[*]Dodge enables cancel attack and block.\n<br />[*]Enable Double-Tapping.\n<br />[*]Enable setting in MCM.\n<br />[*]Light load and stable.\n<br />[/list]\n<br />[color=#EECC99][size=4]Installation[/size][/color]\n<br />[b]Required Skyrim 1.5.97[/b]\n<br />[b]Required [url=http://skse.silverlock.org/]SKSE 2.0.17[/url][/b]\n<br />[b]Required [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI 5.2SE[/url]\n<br />[/b]\n<br />If you do not install SKSE,\n<br />\"skse64_1_5_50.dll\", \"skse_loader64.exe\", \"skse64_steam_loader.dll\" and \"Data\" Folder move to your Skyrim Installation Folder.\n<br />(&lt;Steam install folder&gt;&#92;Steam&#92;steamapps&#92;common&#92;skyrimspecialedition&#92;)\n<br />\n<br />1. Install and activate TKDodge.esp with your mod manager.\n<br />2. If player can dodge but stay in place and you use virtual mod management tool e.g. Mod Organizar, put files directly in Skylim's Data folder.\n<br />\n<br />[size=3][b][color=#ead1dc]Use with FNIS[/color][/b][/size]\n<br />This mod works without FNIS, but a patch is required if you use with FNIS together.\n<br />\n<br />1. Download FNIS 7.1+.\n<br />2. Run \"Data &#92; tools &#92; GenerateFNIS_for_Users &#92; GenerateFNISforUsers.exe\".\n<br />3. Check tktk1's [color=#f4cccc][b]\"TK Dodge / Ultimate Combat\"[/b][/color] from the bottom patch list.\n<br />4. Press [b]\"Update FNIS Behavior\"[/b].\n<br />5. Wait until the installation is complete.\n<br />\n<br />[img width=512,height=211]http://staticdelivery.nexusmods.com/mods/110/images/20923-0-1453305600.png[/img]\n<br />\n<br />[color=#EECC99][size=4]Uninstallation[/size][/color]\n<br />Open the Console Command Window.\n<br />Type the following:\n<br />StopQuest aaaTKDodgeQuest\n<br />\n<br />Save and close Skyrim, and then delete the files in your mod manager.\n<br />\n<br />[color=#EECC99][size=4]Configuration[/size][/color]\n<br />If SkyUI 5.2SE is installed, there will be a Dodge Mod menu in SkyUI\x2019s Mod Configuration Menu with various options.\n<br />\n<br />[b][size=3]Control Settings[/size][/b]\n<br />\n<br />[b]- Input Method[/b]\n<br />Choose operation to use the dodge.\n<br />[list]\n<br />[*]Keyboard: dodgekey + directionalkey.\n<br />[*]GamePad: dodgebutton + directions.\n<br />[*]Simple: press dodge key to dodge to back.\n<br />[/list]\n<br />[b]- DodgeKey[/b]\n<br />\xa0 Press the chosen key for the dodge action. (default: Keyboard:left-alt or XBox controller:LB)\n<br />\n<br />[b]- Double tap input[/b]\n<br />\xa0 Set whether or not to accept input by double tap.\n<br />\n<br />[b]- Choose operation to use Forward double-tapping.[/b]\n<br />[list]\n<br />[*]Do Nothing: OFF\n<br />[*]DodgeRoll: Dodge roll\n<br />[*]Sprint: Sprint\n<br />[/list]\n<br />\n<br />[b][size=3]Other Settings[/size][/b]\n<br />\n<br />[b]- StaminaCost[/b]\n<br />\xa0\xa0 Set dodge stamina cost. Default:10.0\n<br />\n<br />[b]- InvincibleTime[/b]\n<br />\xa0\xa0 Set invincible time while dodging. Default:0.3\n<br />\n<br />[b]- Carry Condition [/b]\n<br />\xa0\xa0 Dodge is not available when player over the carry weight limit. If the player cannot dodge always, try to disable this option. \n<br />\n<br />[b]- Step Dodge[/b]\n<br />\xa0 [color=#f4cccc][b]Note: Required FNIS for use[/b][/color]. You can switch from roll dodge to step dodge.\n<br />\n<br />\n<br />[color=#EECC99][size=5]Troubleshooting[/size][/color][size=3][b]\n<br />[size=4]\n<br />Player cannot dodge[/size]\n<br />[/b][/size][b]Try following six ways.[/b][size=3][b]\n<br />[/b][b]\n<br />[/b][/size][size=3][b][list=1]\n<br />[*]Drawn a weapon.\n<br />[*]Uncheck \"Carry Condition\" in MCM, if you modify carry weight.\n<br />[*]Set control settings to default in MCM.\n<br />[*]Redownload and reinstall SKSE and this mod.\n<br />[*]Save a game and then reload the save.\n<br />[*]Open the Console Command Window.Type the following:\n<br />StopQuest aaaTKDodgeQuest \n<br />StartQuest aaaTKDodgeQuest\n<br />[/list][size=4]\n<br />[/size][/b][/size][b][size=4]Player can dodge, but cannot move from a place.[/size][/b][size=3][b]\n<br />[/b][/size]If you use virtualization mod management tool such as Mod Organizer, the \n<br />necessary file(data&#92;meshes&#92;~AnimationDataSingleFile.txt) may not be \n<br />generated in that case.\n<br />\n<br />[b]Solutions:[/b]\n<br />Copy this mod files of all to \"Skyrim's folder&#92;Data folder\" directly.\n<br />Or try to work below steps.[size=3][b]\n<br />[list=1]\n<br />[*]Open file explorer navigate to your &#92;steam&#92;steamapps&#92;common&#92;skyrim folder.\n<br />[*]Right click on [b]TES.exe[/b] then choose Properties.\n<br />[*]Select the Compatibility tab, then click the box by Run this program as an administrator. Click Ok...done\n<br />[*]Do the above steps also with [b]skse_loader.exe[/b] and your mod manager e.g. [b]NexusClient.exe[/b] or [b]ModOrganizer.exe[/b]\n<br />[/list][/b][/size]\n<br />[color=#EECC99][size=4]Known issues/bugs[/size][/color]\n<br />Cannot recover or get anything effects during dodge's invincibility.\n<br />\n<br />\n<br />[color=#CCBBAA][size=4][color=#EECC99][size=4]Compatibility [/size][/color][/size][/color]\n<br />[size=4][size=3]- FNIS[/size]\n<br />[/size]It is compatible but the patch is necessary. Refer to the installation \"use with FNIS\".[size=4]\n<br />\n<br />[size=3]- Proper Spell Casting Direction\n<br />- Dual Dagger Power Attack Speed Fix[/size]\n<br />[/size]Equivalent features are included.\n<br />\n<br />\n<br />[color=#EECC99][size=4]Special Thanks[/size][/color]\n<br />Himika\n<br />Generich\n<br />Solbianca\n<br />Borgut1337\n<br />fore\n<br />towawot\n<br />\n<br />----------------------------------------------------\n<br />[size=4]Supports are welcome[/size]\n<br />----------------------------------------------------\n<br />I cannot accept donations by Paypal in my country. It is possible for patreon or ko-fi.\n<br />\n<br />[url=https://www.patreon.com/tktk][img]https://staticdelivery.nexusmods.com/mods/110/images/36006/36006-1554483974-832995218.png[/img][/url]\n<br /> \xa0\n<br /> ko-fi in my page. $3-\n<br /> [url=https://ko-fi.com/R6R8EER3]https://ko-fi.com/R6R8EER3[/url]"
