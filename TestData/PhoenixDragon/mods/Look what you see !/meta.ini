nexusDescription="[center][size=6][b]Look what you see ![/b][/size]\n<br />[color=#c9daf8][size=4][b]Regarde c'que tu vois ![/b][/size][/color]\n<br />\n<br />\n<br />\n<br />[size=3]Version 2.7 SE - 2.10 AE\n<br />English\n<br />[color=#c9daf8]Fran\xe7\x61is\n<br />\n<br />[img]https://zupimages.net/up/18/34/pdd5.jpg[/img]\xfeff[/color][/size][/center]\n<br />\n<br />\n<br />\n<br />[color=#ffd966]Requierement[/color]\n<br />=========\n<br />SKSE64\n<br />SkyUI\n<br />\n<br />\n<br />\n<br />[color=#ffd966]Description[/color]\n<br />===========\n<br />\n<br />This mod allows the player's head to follow the camera\xa0movements in 3rd person view.\n<br />It also allows the player to automatically look towards his interlocutor during dialogues.\n<br />\n<br />It is inspired by hiryuu19's [url=https://www.nexusmods.com/skyrim/mods/58146/]Camera Directed Head Tracking[/url]\xa0mod but completely rewritten because using a SKSE plugin. It adds several new features and options.\n<br />\n<br />There are 3 modes with 3 corresponding keys, configurable in an MCM menu :\n<br />\n<br />Mode\xa0[color=#e06666]\"Follow the a camera\"\xa0[/color]\n<br />In this mode, the player's head follow the camera movements, looking in the same direction\n<br />Press again the key to stop the mode\n<br />\n<br />Mode [color=#93c47d]\"Look at the sceen\"[/color]\n<br />In this mode the player's head looks towards the screen, as if watching us. This mod did not exist in the Skyrim mod of hiryuu19, however not very useful but funny :)\n<br />Press again the key to stop the mode\n<br />\n<br />\xa0 \xa0The \"Follow the camera\" and \"Look at the sceen\" modes now have 3 operating options:\n<br />\xa0 \xa0- [color=#ffe599]Full[/color]: With this option, the mode is always active. This is the working of version 1.0\n<br />\xa0 \xa0\n<br />\xa0 \xa0- [color=#ffe599]180[/color]\xb0: With this option, the headtracking only work on 180\xb0 ( 240\xb0, in fact, for \"Follow the camera\" mode )\xa0\n<br />\xa0 \xa0 \xa0In one case, the mode alternates between the \"Follow the camera\" mode (when the camera is behind the player) and normal mode (when the camera is in front of the player)\n<br />\xa0 \xa0 \xa0In the other case, the mode alternates between the \"Look at the sceen\" mode (when the camera is in front of the player) and normal mode (when the camera is behind the player)\n<br />\n<br />\xa0 \xa0- [color=#ffe599]Hybrid[/color]: With this option, the mode alternates between the \"Follow the camera\" mode (when the camera is behind the player) and \"Look at the screen\" mode (when the camera is in front of the player)\n<br />\xa0 \xa0 \xa0This option is identical for the 2 modes\n<br />\n<br />Mode [color=#e69138]\"Keep the pose\"[/color]\n<br />In this mode, activated after one of the 2 previous modes, the player's head locks in the direction where it was.\n<br />Press again the key returns to the previous mode\n<br />\n<br />\xa0- A unique key \"Change mode\" allow to cycle the modes: \"Follow the camera\" then \"Look at the screen\" then stop the modes\xa0 \xa0\n<br />\xa0 \xa0\x41 long press activates the \"Keep the pose\" mode. And then, a normal press returns to the previous mode.\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\n<br />\xa0- An option allow to disable all modes when weapons drawn\n<br />\xa0- There is an option to disable notifications when changing mode\n<br />\n<br />\xa0- An option allow better matching with the \"360 Walk and Run Plus\" mod.\n<br />\xa0 \xa0 \xa0With with option, when press backward key :\xa0\n<br />\xa0 \xa0 \xa0 - In \"Follow the camera (180\xb0)\" mode, the player stop headtracking\n<br />\xa0 \xa0 \xa0 - In the \"Look at the screen\" and \"Look at the screen (180\xb0)\" modes the player look at the screen\n<br />\xa0 \xa0 \xa0 - \"Hybrid\" modes, the player look at the screen\xa0\xa0\n<br />\xa0\xa0\n<br />\xa0- Keys can, now, be unregistered. Hightlight th key in MCM menu ( without clicking ) and press \"sheathe/unsheathe\" key\n<br />\n<br />- An option \"Auto lock during dialogs\" allows the player to automatically watch his interlocutor during dialogues (even if no mode is activated)\n<br />\n<br />\n<br />\n<br />[center][youtube]eKi68qsuptM[/youtube][/center]\n<br />[center]------\xfeff[/center]\n<br />\n<br />\n<br />[color=#c9daf8]Ce mod permet \xe0 la t\xeate du joueur de suivre les mouvements de la cam\xe9ra en vue \xe0 la 3\xe8me personne.\n<br />Il fonctionne comme le mod [url=https://www.nexusmods.com/skyrim/mods/58146/]Camera Directed Head Tracking[/url]\xa0\x64'hiryuu19 sur Skyrim. Il en est tr\xe8s inspir\xe9 bien qu'enti\xe8rement r\xe9\xe9\x63rit car utilisant un plugin SKSE64. Il ajoute de nouvelles fonctionnalit\xe9s et options\n<br />\n<br />Il y a 3 modes avec 3 touches correspondantes, configurables dans un menu MCM :\n<br />\n<br />Mode\xa0[/color][color=#e06666]\"Suivre la cam\xe9ra\"\xa0[/color]\n<br />[color=#c9daf8]Dans ce mode la t\xeate du joueur suit le mouvement de la cam\xe9ra, regardant dans la m\xeame direction\n<br />Appuyer \xe0 nouveau sur la touche pour revenir en mode normal.[/color]\n<br />\n<br />[color=#c9daf8]Mode [/color][color=#93c47d]\"Regarder l'\xe9\x63ran\"\xa0[/color]\n<br />[color=#c9daf8]Dans ce mode la t\xeate du joueur regarde en direction de l'\xe9\x63ran, comme s'il nous regardait. Ce mod n'existait pas dans le mod Skyrim d'hiryuu19, Il n'est cependant pas tr\xe8s utile et plus marrant qu'autre chose :)[/color]\n<br />[color=#c9daf8]Appuyez \xe0 nouveau sur la touche pour revenir en mode normal.[/color]\n<br />[color=#c9daf8]\n<br />Les modes \"Suivre la cam\xe9ra\" et \"Regarder l'\xe9\x63ran\" ont d\xe9sormais 3 options de fonctionnement :[/color]\n<br />[color=#c9daf8]\xa0 \xa0- [/color][color=#ffe599]Complet[/color][color=#c9daf8] : Avec cette option, le mode est toujours actif. C'est le fonctionnement de la version 1.0[/color]\n<br />[color=#c9daf8]\xa0 \xa0[/color]\n<br />[color=#c9daf8]\xa0 \xa0- [/color][color=#ffe599]180[/color][color=#c9daf8]\xb0 : Avec cette option, le headtracking ne fonction que sur 180\xb0 ( 240\xb0 en r\xe9\x61lit\xe9 pour le mode \"Suivre la cam\xe9ra\" )\xa0[/color]\n<br />[color=#c9daf8]\xa0 \xa0 \xa0\x44\x61ns un cas le mod alterne entre les modes \"Suivre la cam\xe9ra\" ( quand la cam\xe9ra est derri\xe8re le joueur ) et le mode normal ( quand la cam\xe9ra est devant le joueur )\xa0[/color]\n<br />[color=#c9daf8]\xa0 \xa0 \xa0\x44\x61ns l'autre le mod alterne entre les modes \"Regarder l'\xe9\x63ran\" ( quand la cam\xe9ra est devant le joueur ) et le mode normal ( quand la cam\xe9ra est derri\xe8re le joueur )\xa0[/color]\n<br />[color=#c9daf8]\xa0 \xa0 \xa0\xa0[/color]\n<br />[color=#c9daf8]\xa0 \xa0- [/color][color=#ffe599]Hybride[/color][color=#c9daf8] : Avec cette option, le mod alterne entre les modes \"Suivre la cam\xe9ra\" ( quand la cam\xe9ra est derni\xe8re le joueur ) et \"Regarder l'\xe9\x63ran\" ( quand la cam\xe9ra est devant le joueur )\xa0[/color]\n<br />[color=#c9daf8]\xa0 \xa0 \xa0\x43\x65tte option est identique pour les 2 modes[/color][color=#b4a7d6]\n<br />[/color]\n<br />[color=#c9daf8]Mode [/color][color=#e69138]\"Garder la pose\"\xa0[/color]\n<br />[color=#c9daf8]Dans ce mode, activ\xe9 apr\xe8s un des 2 modes pr\xe9\x63\xe9\x64\x65nts, la t\xeate du joueur se bloque dans la direction o\xf9 elle se trouvait.[/color]\n<br />[color=#c9daf8]Appuyez \xe0 nouveau sur la touche pour revenir au mode pr\xe9\x63\xe9\x64\x65nt.\n<br />\n<br />[/color]\n<br />[color=#c9daf8]\xa0- Une touche unique \"Changer de mode\" permet de passer de mani\xe8re cyclique les diff\xe9rents modes : \"Suivre la cam\xe9ra\" puis \"Regarder l'\xe9\x63ran\" puis retour en mode normal\xa0\xa0\n<br />\xa0 \xa0Un appui long sur cette touche active le mode \"Garder la pose\". Apr\xe8s quoi, un simple appui revient dans le mode pr\xe9\x63\xe9\x64\x65nt\xa0\n<br />\xa0- Une option permet de d\xe9sactiver les notifications lors des changements de mode\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\n<br />\xa0- Une option permet de d\xe9sactiver tout les modes lorsque les armes sont sorties\n<br />[/color]\n<br />[color=#c9daf8]\xa0- Une option pour mieux fonctionner avec le mod 360 Walk and Run Plus.\xa0\n<br />\xa0 \xa0 \xa0 Avec cette option activ\xe9\x65, lorsque l'on utilise la touche \"marche arri\xe8re\" :\n<br />\xa0 \xa0 \xa0 \xa0- Dans le mode \"Suivre la cam\xe9ra (180\xb0)\" Le joueur stop le headtracking\n<br />\xa0 \xa0 \xa0 \xa0- Dans les modes \"Regarder la cam\xe9ra\" et \"Regarder la cam\xe9ra (180\xb0)\", Le joueur regarde l'\xe9\x63ran\n<br />\xa0 \xa0 \xa0 \xa0- Dans les modes Hybrides, Le joueur regarde l'\xe9\x63ran\n<br />\xa0 \xa0 \xa0 \xa0\xa0\n<br />\xa0- Les touches peuvent d\xe9sormais \xeatre d\xe9sactiv\xe9\x65s. Pour cela, passer la souris sur la touche dans le menu MCM ( Sans cliquer dessus ) et appuyer sur la touche \"D\xe9gainer/Rengainer\"\xa0\n<br />\n<br />- Une option \"Verrouillage auto pendant les dialogues\" permet au joueur de regarder automatiquement son interlocuteur lors des dialogues ( m\xeame si aucun mode n'est activ\xe9 )[/color]\n<br />\n<br />\n<br />[center]\n<br />[youtube]yvU1I9kkTAY[/youtube][/center]\n<br />\n<br />\n<br />[color=#ffd966]Change log[/color]\n<br />============\xa0\n<br />\n<br />Version 2.10\n<br />\xa0 Version for AE\xa0\n<br />\xa0 \xa0- Works with SKSE64 2.2.2\n<br />\n<br />Version 2.9\n<br />\xa0 Version for AE\xa0\n<br />\xa0 \xa0- Works with SKSE64 2.2\n<br />\n<br />Version 2.8\n<br />\xa0 Version for AE\xa0\n<br />\xa0 \xa0- Works with SKSE64 2.1.5\n<br />\n<br />Version 2.7\n<br />\xa0 \xa0- Works with SKSE64 2.00.17\n<br />\n<br />Version 2.6\n<br />\xa0 \xa0- Script redworked to fix bugs caused by version 2.4\n<br />\xa0 \xa0- Stop the headtrack during the crafting animations (enchanting, smithing, etc...)\n<br />\n<br />Version 2.5\n<br />\xa0 - Works with SKSE64 2.00.16\n<br />\n<br />Version 2.4 - Made with the help of Tripwire42 o /\n<br />\xa0 \xa0- Added option \"Auto lock during dialogs\"\n<br />\xa0 \xa0- Imrpoving the script to be less\xa0oppressive\n<br />\xa0 \xa0- Improved script to remove SKSE log errors \"Can not look at a None target\"\n<br />\n<br />Version 2.3\n<br />\xa0 - Works with SKSE64 2.00.15\n<br />\n<br />Version 2.2\n<br />\xa0 - Works with SKSE64 2.00.8, 2.00.9, 2.00.10 et 2.00.11\n<br />\n<br />Version 2.1\n<br />\xa0 - Works with SKSE64 2.00.8\n<br />\xa0 - Resolve crashs to desktop\n<br />\xa0 - Improve \"Disable when weapon drawn\" option. Better reaction and works with spells equiped\xa0\n<br />\xa0 - Possibility to unregister keys\n<br />\xa0 - Correction of a \"crazy head\" bug in hybrid mode\n<br />\xa0 - Add an option for better matching with the \"360 Walk and Run Plus\" mod\n<br />\n<br />Version 2.0\n<br />\xa0 - Creation of Fomod installer\n<br />\xa0 - Added a ESL version\n<br />\xa0 - Added an option to disable the modes when weapons draw\n<br />\xa0 - Added notifications when changing modes\n<br />\xa0 - Added an option to disable the new notifications\n<br />\xa0 - Added a key to cyclically switch the different modes\n<br />\xa0 - Added Full, 180\xb0 and Hybrid options for \"Follow the camera\" mode\n<br />\xa0 - Added Full, 180\xb0 and Hybrid options for \"Look at the Screen\" mode\n<br />\n<br />\n<br />Version 2.4\xa0 - R\xe9\x61lis\xe9\x65 avec l'aide de Tripwire42\xa0 o/\n<br />\xa0 - Ajout de l'option \"Verrouillage auto pendant les dialogues\"\xa0\n<br />\xa0 - All\xe8gement du script\n<br />\xa0 - Am\xe9lioration du script pour supprimer les erreurs de log SKSE \"Cannot look at a None target\"\n<br />\n<br />[color=#c9daf8]Version 2.10\n<br />\xa0 \xa0 - AE version\n<br />\xa0 \xa0\xa0-\xa0\x46onctionne avec SKSE64 2.2.2\n<br />\n<br />Version 2.9\n<br />\xa0 \xa0 - AE version\n<br />\xa0 \xa0\xa0-\xa0\x46onctionne avec SKSE64 2.2.0\n<br />\n<br />Version 2.8\n<br />\xa0 \xa0 - AE version\n<br />\xa0 \xa0\xa0-\xa0\x46onctionne avec SKSE64 2.1.5\n<br />\n<br />Version 2.7\n<br />\xa0 \xa0\xa0-\xa0\x46onctionne avec SKSE64 2.00.17\n<br />\n<br />Version 2.6\n<br />\xa0 - Remaniement des scripts pour corriger les bugs engendr\xe9s par la version 2.4\n<br />\xa0 - Arret du headtrack pendant les animations de crafting ( enchantement, forge, etc.. )\n<br />\n<br />Version 2.5\n<br />\xa0 -\xa0\x46onctionne avec SKSE64 2.00.16\n<br />\n<br />Version 2.4\xa0 - R\xe9\x61lis\xe9\x65 avec l'aide de Tripwire42\xa0 o/\n<br />\xa0 - Ajout de l'option \"Verrouillage auto pendant les dialogues\"\xa0\n<br />\xa0 - All\xe8gement du script\n<br />\xa0 - Am\xe9lioration du script pour supprimer les erreurs de log SKSE \"Cannot look at a None target\"\n<br />\n<br />Version 2.3\n<br />\xa0 -\xa0\x46onctionne avec SKSE64 2.00.15\n<br />\n<br />Version 2.2\n<br />\xa0 -\xa0\x46onctionne avec SKSE64 2.00.8, 2.00.9, 2.00.10 et 2.00.11\n<br />\n<br />Version 2.1\n<br />\xa0 - Fonctionne avec SKSE64 2.00.8\n<br />\xa0 - Supprime les crashs au bureau\n<br />\xa0 - Am\xe9liore l'option \"D\xe9sactiver quand les armes sont sorties\". Meilleure r\xe9\x61\x63tion et fonctionne avec les magies \xe9quip\xe9\x65s\n<br />\xa0 - Possibilit\xe9 de d\xe9sactiver les touches\n<br />\xa0 - Correction d'un bug de \"t\xeate folle\" en mode hybride\n<br />\xa0 - Ajout d'un option pour fonctionner mieux avec le mod \"360 Walk and Run Plus\"\n<br />[/color]\n<br />[color=#c9daf8]Version 2.0[/color]\n<br />[color=#c9daf8]\xa0 - Cr\xe9\x61tion\xa0\x64'un installeur Fomod[/color]\n<br />[color=#c9daf8]\xa0 - Ajout d'une version ESL[/color]\n<br />[color=#c9daf8]\xa0 - Ajout d'une option permettant\xa0\x64\x65 d\xe9sactiver les modes quand les armes sont sorties[/color]\n<br />[color=#c9daf8]\xa0 - Ajout de notifications lors du changement de mode[/color]\n<br />[color=#c9daf8]\xa0 - Ajout d'une option permettant\xa0\x64\x65 d\xe9sactiver les nouvelle notifications[/color]\n<br />[color=#c9daf8]\xa0 - Ajout d'une touche pour passer de mani\xe8re cyclique\xa0les diff\xe9rents modes[/color]\n<br />[color=#c9daf8]\xa0 - Ajout des options Complet, 180\xb0 et Hybride pour le mode \"Suivre la cam\xe9ra\"[/color]\n<br />[color=#c9daf8]\xa0 - Ajout des options Complet, 180\xb0 et Hybride pour le mode \"Regarder l'\xe9\x63ran\"[/color]\n<br />\n<br />\n<br />[color=#ffd966]Installation[/color]\n<br />============\n<br />It's advisable to use a mods manager.\n<br />[color=#c9daf8]Il est conseill\xe9 d'utiliser un gestionnaire de mods.[/color]\n<br />\n<br />\n<br />[color=#ffd966]Manual Installation[/color]\n<br />===============\n<br />1. Copy the contents of the \"01-Core\" directory of the mod into the data folder of the game (...&#92;Steam&#92;SteamApps&#92;common&#92;Skyrim Special Edition&#92;Data)\n<br />2. Copy one of the two plugins located in the \"02-Plugin\" directory of the mod in the data folder of the game (...&#92;Steam&#92;SteamApps&#92;common&#92;Skyrim Special Edition&#92;Data)\n<br />3. Activate the plugin with your mods manager. If you chose the ESL plugin, it must be loaded after ESM and before ESP\n<br />\n<br />\n<br />[color=#c9daf8]1. Copiez le contenu du r\xe9pertoire \"01-Core\" du mod dans le dossier Data du jeu (...&#92;Steam&#92;SteamApps&#92;common&#92;Skyrim Special Edition&#92;Data)\n<br />2. Copier un des deux plugins situ\xe9 dans r\xe9pertoire \"02-Plugin\" du mod dans le dossier Data du jeu (...&#92;Steam&#92;SteamApps&#92;common&#92;Skyrim Special Edition&#92;Data)\n<br />3. Activez le plugin via votre gestionnaire de mods. Si vous avez choisi le plugin ESL, il doit \xeatre charger apr\xe8s les ESM et avant les ESP[/color]\n<br />\n<br />\n<br />[color=#ffd966]Uninstallation[/color]\n<br />==============\n<br />In game, stop the headtracking and save before uninstalling the mod\n<br />[color=#c9daf8]Dans le jeu, stoppez les modes de suivi de la t\xeate et sauvegardez avant de d\xe9sinstaller le mod\n<br />\n<br />[/color]\n<br />[color=#ffd966]Compatibilty[/color]\n<br />=============\n<br />The activation of the modes in the same time then the other headtracking mod will be in conflict. Maybe works in case of alternative use.\n<br />[color=#c9daf8]L'activation des modes de ce mod en m\xeame temps que ceux d'autres mods de \"headtracking\" sera en conflit. Mais cela pourrait fonctionner lors d'une utilisation altern\xe9\x65.\n<br />\n<br />[/color]- Alternate Conversation Camera :\n<br />\n<br />   \xfeffYou need to edit the ini file of ACC and have this :\xa0\n<br />   [color=#c9daf8]\xfeffVous devez \xe9\x64iter le fichier ini de ACC et avoir cela :\xa0[/color]\n<br />\n<br />   \xfeff\x62HeadTracking=1\n<br />   \xfeff\x62\x43onversationHT=0\n<br />\n<br />\n<br />[center][color=#c9daf8]Retrouvez des tonnes de mods traduits en fran\xe7\x61is sur :\xfeff[/color]\n<br />\n<br />[color=#9fc5e8]\n<br />\xfeff[url=https://www.confrerie-des-traducteurs.fr/][img]https://zupimages.net/up/19/44/ft1r.png[/img][/url][/color][/center]\n<br />[center][color=#ffd966]Cr\xe9\x64its[/color]\n<br />=======\n<br />\n<br />Great thanks to :\xa0\n<br />\n<br />Tripwire42 for help with the implementation\xa0of version 2.4\n<br />hiryuu19 for his Camera Directed Head Tracking mod that inspired the creation of this one\n<br />The SKSE Team for SKSE and SKSE64\n<br />The SkyUI Team for SkuUI mod\n<br />Yoplala for testing and\xa0proofreading\n<br />Moddor for testing\n<br />All the confr\xe9rie des traducteurs team\n<br />\n<br />[color=#c9daf8]Un grand merci \xe0 :\xa0\n<br />\n<br />Tripwire42 pour son aide \xe0 la r\xe9\x61lisation de la mise \xe0 jour 2.4\n<br />hiryuu19 pour son mod Camera Directed Head Tracking qui a inspir\xe9 la cr\xe9\x61tion de celui-ci\n<br />SKSE Team pour la cr\xe9\x61tion de SKSE et SKSE64\n<br />SkyUI Team pour le mod SkuUI\n<br />Yoplala pour test et relecture\n<br />Moddor pour test\n<br />Toute l'\xe9quipe de la confr\xe9rie des traducteurs[/color][/center]"
