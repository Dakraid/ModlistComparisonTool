nexusDescription="[font=Georgia][b][u]Description:[/u][/b][/font]\n<br />I\x2019ve always loved leaving the world saving aside to catch some pretty critters across Skyrim, but sadly, the vanilla game has a pitifully low variety of critters for catching. I\x2019ve searched the web for a mod to fix this, but failed to find one that satisfied me fully, so finally I\x2019ve decided to learn some basic modding to tackle this issue my way. This mod ads 5 butterflies and 3 moths to the critter\x2019s leveled list, increasing your butterfly and moth variety a whopping 250%! I didn\x2019t alter anything on the vanilla ones, and they should spawn besides the new ones normally. This is quiet a simple mod, but still, it\x2019s my first one and I didn\x2019t tested it thoroughly, so if there\x2019s any problems or suggestions, feel free to address it in the comments. \n<br />\xa0\n<br />[font=Georgia][b][u]Compatibility:[/u][/b][/font]\n<br />-\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\x43ompatible with anything that adds more spawn points and critter numbers.\n<br />-\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\x43ompatible with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/29538]Butterflies Unchained[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/29434]Butterflies Land True[/url].\n<br />-\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0Not compatible out of the box with it with other mods that add to the critter spawn list (like [url=https://www.nexusmods.com/skyrimspecialedition/mods/19924]CACO [/url]or[url=https://www.nexusmods.com/skyrimspecialedition/mods/32691] More Colorful Critters[/url]). To use them you'll need to merge the formlists using xEdit or SSEdit.\xa0\n<br />\n<br />\xa0\n<br />[font=Georgia][b][u]Updates? [/u][/b][/font]\n<br />I do want to add more butterflies at some undefined time in the future, so maybe keep this page in mind if you _ like me _ has an unquenchable need for pretty butterflies in your games. \n<br />\xa0\n<br />[font=Georgia][b][u]Credits:\n<br /> [/u][/b][/font]-\xa0 \xa0 \xa0 \xa0 [url=https://www.nexusmods.com/skyrim/users/545863]Wiseman303[/url]\xa0\x66or the [url=https://www.nexusmods.com/skyrim/mods/54485]improved critter meshes[/url].\n<br />-\xa0 \xa0 \xa0 \xa0 [url=https://www.nexusmods.com/skyrimspecialedition/users/2689072]zzjay[/url] for the [url=https://www.nexusmods.com/skyrimspecialedition/mods/37302]improved butterfly textures[/url] I used as a base. \xfeff\n<br />(Those are both great mods, by the way, and if you want your vanilla critters to look good, I would recommend them)"
