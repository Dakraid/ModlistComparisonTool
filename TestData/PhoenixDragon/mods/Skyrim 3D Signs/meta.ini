nexusDescription="[img]https://i.imgur.com/fAHJddO.png[/img]\n<br />\n<br />-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />CONTENT\n<br />-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />Includes 49 unique models (v1.2.2) and their corresponding textures.\n<br />\n<br />Installs signs that have been missing from the game - Windhelm Stables , New Gnisis Cornerclub , Birna's Oddments , Haelga's Bunkhouse and others.\n<br />\n<br />Installs a unique custom made sign for each and every one of the Alchemy and General Goods Stores around the map.\n<br />\n<br />Installs a unique custom made sign for each and every one of the Inns located in either walled or open cities.\n<br />\n<br />Includes quite a few 'generic' signs replacers. Those will not be seen in a vanilla game since every shop is now given its unique named sign, but they will act as replacers for various mods adding alchemy/trader stores around the map.\n<br />\n<br />-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />ANIMATIONS\n<br />-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />As of v1.2.5 the sings will react to the wind and animate accordingly. I have notice that some signs animate perfectly, while others barely move. I assume this is bound to the wind parameters for each area. Will attempt to get some wisdom around this and improve the animation if possible. \n<br />\n<br />\n<br />-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />ARTISTIC\n<br />-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />The style i tried to achieve is weathered, cheap, rusty and realistic as possible. I am not a painter, i cannot create artwork from scratch. On some models, I used the original bethesda artwork modified and baked onto my wooden surface, where on other models i used artwork found on the internet. They all blend together nicely and the signs stand out just a bit, which is the purpose of their existence anyway.\n<br />\n<br />-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />TECHNICAL\n<br />-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />The ragdoll animation of the sign meshes works as before.\n<br />\n<br />All models are created by the author, except 2 that are modified bethesda meshes. \n<br />\n<br />-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />PERFORMANCE\n<br />-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />All models are low poly and will not affect the performance in any way. \n<br />Each sign uses one single 2048x2048 diffuse and normal map\n<br />\n<br />-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />COMPATIBILITY\n<br />-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />SMIM compatible, will use the SMIM chains where needed.\n<br />Compatible with all mods that add the vanilla sign records in the worldspaces\n<br />Incompatible with all sign texture replacers (the models wont be affected by those)\n<br />\n<br />Activate anywhere in your load order\n<br />\n<br />-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />PENDING\n<br />-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />orphanage, riverwoodtrader, smith, solitude expansion signs"
