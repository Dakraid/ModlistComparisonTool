nexusDescription="[color=#f1f1f1][center][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Turn%20of%20the%20Seasons.png[/img][/center]\n<br />\xfeffTurn of the Seasons is a mod that hopes to utilize the new [url=https://www.nexusmods.com/skyrimspecialedition/mods/62861]Seasons of Skyrim SKSE[/url] framework to implement a full set of visually distinct seasons to the game while staying true to Skyrim's aesthetics. \n<br />\n<br />The changes have been made to feel natural and not to overdo the seasonal variations. It still feels like Skyrim, but now you get to experience it's beautiful environment as it transforms around you while playing!\n<br />[/color]\n<br />\xfeff[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />\n<br />[center][img]https://github.com/TateTaylorUSA/TateTaylorUSA/raw/main/assets/images/turn%20of%20the%20seasons/Seasons.gif[/img][/center]\n<br />[center][/center][center][size=6][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/turn%20of%20the%20seasons/SummerSmall.png[/img]\xfeff\xa0[/size][b][size=6][color=#ffff00]Summer\xa0[/color][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/turn%20of%20the%20seasons/SummerSmallFlipped.png[/img][/size][size=4]\xfeff[/size][/b][size=4][/size][size=4]\xfeff\n<br />[/size][color=#ffff00][size=3]Midyear | Sun's Height | Last Seed[/size][/color][/center]\n<br />[color=#f4f4f4]Skyrim begins in the very last days of Summer, for the first 15 days of your playthrough you will be able to experience the season. Great care was put into this season as it will be the first one the Player will see. It is distinctly warmer and more vibrant than Skyrim's classic Autumn setting.\n<br />\n<br />[/color][list]\n<br />[*][color=#f4f4f4]Trees and other foliage in the Rift is a mix of green and yellow.[/color]\n<br />[*][color=#f4f4f4]The grass in the Rift is a vibrant green.[/color]\n<br />[*][color=#f4f4f4]Trees in the Reach are covered in deep green leaves.[/color]\n<br />[*][color=#f4f4f4]Northern grass is more vibrant and thawed ground reveals hints of more grass underneath the snow.[/color]\n<br />[*][color=#f4f4f4]The Whiterun tundra is completely void of snow (same as Vanilla).[/color]\n<br />[/list][color=#f4f4f4]\n<br />[/color][center][color=#f4f4f4][size=2][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/turn%20of%20the%20seasons/summer/SummerRift.png[/img]\n<br />The yellow and green flora of Summer in the Rift.[/size]\n<br />\n<br />[/color][color=#f4f4f4][size=2][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/turn%20of%20the%20seasons/summer/SummerReach.png[/img][/size][/color][size=2]\n<br />[/size][/center][center][color=#f4f4f4][size=2]Deep green leaves in the Reach.[/size][/color][/center]\n<br />[center][color=#ff7700][size=6][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/turn%20of%20the%20seasons/FallSmall.png[/img]\xfeff\xa0[/size][b][size=6]Autumn\xa0[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/turn%20of%20the%20seasons/FallSmallFlipped.png[/img][/size][size=4]\xfeff[/size][/b][/color][/center][center][color=#ff7700][size=4]\xfeff[/size][size=3]Hearthfire\xa0| Frostfall | Sun's Dusk[/size][/color][/center]\n<br />[color=#f4f4f4]The majority of the game is set in the Autumn months, so much of Skyrim is already suited for this season. However, a few changes to make the season feel more present across the province.\n<br />\n<br />[/color][list]\n<br />[*][color=#f4f4f4]Dustings of snow can be seen across the Whiterun tundra.[/color]\n<br />[*][color=#f4f4f4]The trees in the Reach now sport brown Autumn leaves.[/color]\n<br />[*][color=#f4f4f4]Trees in the Rift adopt their iconic orange coloring (same as Vanilla).[/color]\n<br />[/list][color=#f4f4f4]\n<br />[/color][center][color=#f4f4f4][size=2][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/turn%20of%20the%20seasons/fall/FallTundra.gif[/img]\n<br />Snow dusting in the tundra.\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/turn%20of%20the%20seasons/fall/FallReach.png[/img]\xfeff\n<br />Autumn leaves in the Reach.[/size][/color][/center][right][/right][center]\n<br />[color=#00ffff][size=6][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/turn%20of%20the%20seasons/WinterSmall.png[/img]\xfeff\xa0[/size][b][size=6]Winter\xa0[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/turn%20of%20the%20seasons/WinterSmallFlipped.png[/img][/size][size=4]\xfeff[/size][/b][size=4][/size][size=4]\xfeff\n<br />[/size][size=3]Evening Star | Morning Star | Sun's Dawn[/size]\n<br />[/color][/center]\n<br />[color=#f4f4f4][url=https://www.nexusmods.com/skyrimspecialedition/mods/62861]Seasons of Skyrim[/url] already includes a robust Winter season; pair it with ws's\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/63463]Shrubs of Snow[/url] and it looks truly breathtaking. Regardless, a few changes have been made to the season for some added flair.\n<br />\n<br />[/color][list]\n<br />[*][color=#f4f4f4]The Whiterun tundra is now completely covered by a thick layer of snow.[/color]\n<br />[*][color=#f4f4f4]Lakes and rivers across Skyrim can be found frozen over in certain places (Optional).[/color]\n<br />[*][color=#f4f4f4]Trees in the Rift are dead and leafless.[/color]\n<br />[*][color=#f4f4f4]Trees in the Reach are dead and leafless\xa0(same as Vanilla).[/color]\n<br />[/list][color=#f4f4f4]\n<br />[size=2][center][img]https://github.com/TateTaylorUSA/TateTaylorUSA/raw/main/assets/images/turn%20of%20the%20seasons/winter/TundraWinter.png[/img]\xfeff\n<br />The snow fields of the Winter tundra.[/center]\n<br />[/size][/color][right][/right][center][color=#f4f4f4][size=2][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/turn%20of%20the%20seasons/winter/FrozenWinter.png[/img]\n<br />The White River frozen over in the Winter.[/size][/color][/center][left][/left]\n<br />[center][color=#00ff00][size=6][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/turn%20of%20the%20seasons/SpringSmall.png[/img]\xfeff\xa0[/size][b][size=6]Spring\xa0[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/turn%20of%20the%20seasons/SpringSmallFlipped.png[/img][/size][size=4]\xfeff[/size][/b][size=4][/size][size=4]\xfeff\n<br />[/size][size=3]First Seed | Rain's Hand | Second Seed[/size][/color][/center][color=#f4f4f4]\n<br />After Skyrim's harsh winter comes a welcome Spring that is full of life. The province is much greener than normal as plants begin to bloom. While being similar to Summer the Spring season still has a unique identity.\n<br />\n<br />[/color][list]\n<br />[*][color=#f4f4f4]Trees and other foliage in the Rift are all a solid green.[/color]\n<br />[*][color=#f4f4f4]The grass in the Rift is a vibrant green.[/color]\n<br />[*][color=#f4f4f4]Trees in the Reach are covered in deep green leaves.[/color]\n<br />[*]Northern grass is more vibrant and thawed ground reveals hints of more grass underneath the snow.\n<br />[*]Dustings of snow can be seen across the Whiterun tundra.\n<br />[/list][right][/right][right][/right][left][/left][left][color=#f4f4f4]\xfeff[/color][/left][left][/left][center][color=#f4f4f4][size=2][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/turn%20of%20the%20seasons/spring/SpringRift.png[/img]\n<br />Vibrant green trees in the Rift.\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/turn%20of%20the%20seasons/spring/SpringNorth.gif[/img]\n<br />[/size][/color]Seasonal thaw in the north.[/center][center][/center]\n<br />[b][u]Winter Fixes\n<br />\n<br />[/u][/b]Turn of the Seasons also includes several mesh fixes for the base Winter season from [url=https://www.nexusmods.com/skyrimspecialedition/mods/62861]Seasons of Skyrim[/url]. Hopefully the presence of hard seams between textures should be mitigated.\n<br />\n<br />[center][img]https://github.com/TateTaylorUSA/TateTaylorUSA/raw/main/assets/images/turn%20of%20the%20seasons/winter/WinterFixes.gif[/img]\n<br />[size=2]Seams begone![/size][/center][u]\n<br />[b]Wyrmstooth Integration[/b][/u]\n<br />\n<br />Additionally, this mod has built-in support for Wyrmstooth, ensuring that you can experience all of Skyrim's seasons on everyone's favorite island to the north!\n<br />[center]\n<br />[size=2][img]https://github.com/TateTaylorUSA/TateTaylorUSA/raw/main/assets/images/turn%20of%20the%20seasons/winter/WyrmstoothWinter.png[/img]\xfeff\n<br />Winter has come to Stonehollow.[/size][/center]\n<br />[b][u]Recommended Mods\n<br />\n<br />[/u][/b]Base [url=https://www.nexusmods.com/skyrimspecialedition/mods/62861]Seasons of Skyrim[/url] didn't create winter variants for a lot of assets, so when winter hits much of the foliage is still bright vibrant colors.\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/63463]Shrubs of Snow[/url] addresses this by creating Winter variants for all of these missed plants; it is basically essential in order to experience the Winter season as intended.\n<br />\n<br />Turn of the Seasons only effects how the world looks around you, it does not edit weather in any way. It is recommended you pair this mod with a seasonal weather mod such as\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/12125]Obsidian Weathers and Seasons[/url]. The seasonal weather should begin and end in the proper months,\n<br />\n<br />If you are a fan of survival experiences then consider [url=https://www.nexusmods.com/skyrimspecialedition/mods/56374]Survival Mode Improved[/url] or\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/39414]SunHelm Survival and Needs[/url]. Both of these mods offer rich survival gameplay with seasonal mechanics. As the seasons change around you the temperature\xa0should change along with it.\n<br />\n<br />[img]https://github.com/TateTaylorUSA/TateTaylorUSA/raw/main/assets/images/banners/Compatibility.png[/img]\n<br />\n<br />[b]Turn of the Seasons should work fine with any tree or plant replacers. However, if you have Reach tree or aspen tree replacers they will only be active for the Autumn season.[/b] During the other seasons the replacer will be changed to our own custom seasonal variant of those trees and our seasonal variant is based on the Vanilla asset. The same thing applies to a few bits of miscellaneous foliage like certain types of shrubs and ferns.\n<br />\n<br />Other [b]environmental mods that edit landscape textures and groundcover should work fine[/b] with this mod since we only use Vanilla forms for these things.\n<br />\n<br />[b]Creation of special consistency patches for new landscape assets or remeshed trees should [u]not[/u] be expected. [/b]Patches like these require a whole host of new assets to be made and permissions to be obtained before they can be created. Any patches we do provide for mods like these should be considered the exception, not the rule.\n<br />\n<br />[b]Weather is completely unedited by Turn of the Seasons[/b]. It is outside the scope of the project, this mod is focused purely on the visual environment.\n<br />\n<br />[b]No worldspace edits were made in the base plugin[/b]. On the other hand [b]t[/b][b]he Icy Waterways addon makes several minor worldspace edits[/b].\n<br />\n<br />Patches for the following mods are provided in our installer:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/40989]Aspen Realism[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/50961]Happy Little Trees[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/53653]Fixed Mesh Lighting[/url]\xfeff\n<br />[/list]\n<br />Patches for the following mods are provided via a third-party patch:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/63641]Seasonal Aspen Trees - Seasons of Skyrim SKSE[/url]\xfeff\n<br />[/list]\n<br />[center][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=TateTaylorOH&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://camo.githubusercontent.com/552464a2dd0cc5c6c0fee3215d78afa32464f6c6ae73acea8be204efa8459edf/68747470733a2f2f7667626f786172742e636f6d2f7265736f75726365732f6c6f676f2f313633365f62657468657364615f67616d655f73747564696f732d707265762e706e67[/img][/url]\xfeff\xfeff\n<br />\n<br />[img]https://github.com/TateTaylorUSA/TateTaylorUSA/raw/main/assets/images/banners/JeliditysMods.png[/img]\xfeff\n<br />\n<br />[url=https://www.nexusmods.com/users/4569617][/url][url=https://www.nexusmods.com/users/4569617][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Jelidity's%20Nexus.png[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=Jelidity&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Jeli'sBeth.png[/img][/url][url=https://www.nexusmods.com/users/4569617][/url]\xfeff\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Line%20Divider.png[/img]\n<br />[url=https://youtu.be/V85sjumXnOs]\n<br />[/url][url=https://keizaal.github.io/Keizaal/][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/68997][img]https://raw.githubusercontent.com/PierreDespereaux/Keizaal/main/assets/images/branding/Featured%20in%20Keizaal.png[/img][/url][url=https://www.nexusmods.com/users/14941634][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Catir%20Approved.png[/img][/url][/center][center]\n<br />[youtube]caAEyZabJM8[/youtube]\xa0[youtube]jdu8aUmpa2o[/youtube][/center]"
