nexusDescription="[color=#ff7700][size=4]Yet another thing that glows but doesn't cast light ._.\n<br />In vanilla Skyrim some of these things are blue and some are cyan... so the light color goes accordingly.\n<br />Moreover, this was not covered by other mods adding ENB Light to glowing mushrooms (that's why I did it :)).\n<br />\n<br />\n<br />[size=4][color=#00ffff][b]Check the images!! :O[/b][/color]\n<br />\n<br />\n<br />[b][size=3][size=4][b]INSTALLATION:[/b]\n<br />[/size][/size][/b][color=#ffffff][size=3][size=4]1) Install the main file manually or using any mod manager.\n<br />[/size][/size][/color][color=#ffffff]\n<br />[/color][size=3][size=4][size=3][size=4][color=#ffffff]2) Be sure that you have this settings in enbseries.ini file:\n<br />[EFFECT]\n<br />EnableComplexParticleLights=true\n<br />\n<br />[COMPLEXPARTICLELIGHTS]\n<br />EnableBigRange=true\n<br />[/color]\n<br />\n<br />[size=3][size=4][size=4][b]REQUIREMENTS:[/b]\n<br />[color=#ffffff]-An ENB preset to enable the particle lights effect.[/color][/size]\n<br />\n<br />[size=4][b]COMPATIBILITY:[/b]\n<br />[color=#ffffff]-Compatible with everything that doesn't include the same meshes.\n<br />\n<br />\n<br />[size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=4][b]CREDITS:[/b]\n<br />-[url=https://www.nexusmods.com/skyrimspecialedition/users/93362]Rudy102[/url] for creating and giving permission to use some of his assets here on nexus :)[/size][/size][/size]\n<br />\n<br />\n<br />[size=4][size=4][size=4]*******************************************************************\n<br />[b]\n<br />[/b][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][center][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=4][size=4][size=4][b][color=#ff0000]MY OTHER ENB PARTICLE LIGHTS' MODS:[/color]\n<br />\n<br />[size=4][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/65770]