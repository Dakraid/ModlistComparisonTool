nexusDescription="[b][b]Gain early access to my mods![/b][/b][b]\n<br />[/b]\n<br />[url=https://www.patreon.com/LeviFusion][img]https://i.imgur.com/YZTsbSm.png[/img][/url]\n<br />\n<br />---------------------------------------------------------------------------------------------------------------------------------------------------\n<br />\n<br />[size=3]This mod works for both males and females, while [size=3][size=3][size=3]holding an axe or a hammer [/size][/size][/size]in the right hand, and contains the following animations:\n<br />[/size][list]\n<br />[*][size=3]idle while sneaking.[/size]\n<br />[*][size=3]Forward and side directions for walk while sneaking.[/size]\n<br />[*][size=3]Forward and side directions for run while sneaking.[/size]\n<br />[*][size=3]Normal attack while sneaking.[/size]\n<br />[*][size=3]Power attack in place while sneaking.[/size]\n<br />[*][size=3]Power attack forward while sneaking.[/size]\n<br />[/list]\n<br />For the sword and dagger counterpart, see [url=https://www.nexusmods.com/skyrimspecialedition/mods/55031]Vanargand Animations - Sneak Thrust Attacks[/url]\xfeff.\n<br />\n<br />[size=4][u]Previews[/u][/size]\n<br />\n<br />[size=3][u]Version 1.0:[/u][/size] For non-SkySA users.\n<br />\n<br />[youtube]K8DHf9Nneco[/youtube]\n<br />\n<br />[size=3][u]SkySA adapted version:[/u][/size] Since SkySA disables sneak power attacks, the lunging double strike is  included as a normal attack while moving forward.\n<br />\n<br />[youtube]6XxhT_pLJic[/youtube]\n<br />\n<br />\n<br />[size=3]The outfit seen in the previews is QuarantineCouture's [url=https://www.nexusmods.com/skyrimspecialedition/mods/45244]Practical Pirate Outfit[/url], it now has an option that adds skirt physics and it's glorious (can be seen in the one handed mid stance video below).\n<br />\n<br />Other questions regarding mods present in the video previews are most likely answered in their respective video description/comments.[/size]\n<br />\n<br />[size=4][u]Requirements[/u][/size]\n<br />\n<br />[list]\n<br />[*][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\xfeff.[/size][/size]\n<br />[*][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/50258]Animation Motion Revolution[/url]\xfeff.[/size][/size]\n<br />[/list]\n<br />[size=4][u]Recommended\n<br />[size=3]\n<br />[/size][/u][/size][list]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url]\xfeff highly recommended.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/users/3812151?tab=user+files]Vanargand Animations' lastest versions[/url] as I've made sure the camera won't have issues when switching to/from sneak.[/size]\n<br />[/list][size=3][size=3]\n<br />[/size]\n<br />[/size][size=4][u][size=4][u]Installation\n<br />\n<br />[/u][/size][/u][/size][list]\n<br />[*][size=3]Use any mod manager or manually copy the content from this mod's 'Data' into your Skyrim SE 'Data' folder.[/size]\n<br />[/list]\n<br />\n<br />\n<br />[center][size=4][b][u]Special thanks[/u]\n<br />\n<br />[size=4][b][size=4][/size][/b][/size]Scatteredsoul21\n<br />YouLiekThait - Gilead - NotSoWiseGuy - P\xe9ter Ferik - Quinn - Mikayla Kerns - fte205\n<br />Andri Mar Hagalin - Jarek Haseman - Vendasia x666x - NuclearNautilus[size=3]\n<br />\n<br />And all my kind patrons thanks to whom this was possible &lt;3[/size][/b][/size][size=4][b][/b][/size][/center][size=4][b]\n<br />[/b][/size]\n<br />\n<br />[center][url=https://www.nexusmods.com/users/3812151?tab=user+files][size=5][u][u][size=5][u][u][size=5][u][u]My other work[/u][/u][/size][/u][/u][/size][/u][/u][/size][/url]\xfeff[/center]\n<br />[youtube]0lK5xk-5YVw[/youtube]\xa0 [youtube]npx9JCtmrhE[/youtube]\xa0 [youtube]1PkAkq1KMOE[/youtube]\xa0 [youtube]37s70UjaR4o[/youtube]\xa0 [youtube]AkJhH-oHrSc[/youtube]\xa0 [youtube]n8OUNOMEPzg[/youtube]"
