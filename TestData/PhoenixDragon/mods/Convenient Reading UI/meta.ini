nexusDescription="[center][url=https://www.nexusmods.com/skyrim/mods/107810]Skyrim LE[/url]\xfeff   \xfeff|   \xfeffSkyrim SE\n<br />\n<br />[img]https://imgur.com/wLY77Wu.png[/img][/center]\n<br />[b][size=4]FEATURES[/size][/b]\n<br />\n<br />- Adjusted book position on the screen\n<br />- Faster book opening animation\n<br />- Faster page turn animations\n<br />- Configurable book/note font size\n<br />- Configurable bottom bar elements\n<br />- Compatible with any font replacer\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/462]No more laser-printed book[/url] integrated\n<br />- No scripts or DLLs\n<br />\n<br />\n<br />[b][size=4]TECH DETAILS[/size][/b]\n<br />\n<br />1. This mod comes with configuration file: \"[b]Convenient Reading.ini[/b]\". In this file you can: adjust books and notes distance when reading, books and notes open time, change font size in books and notes, set any bottom bar elements to hidden and change \"Steal\" prompt text color.\xa0\n<br />\n<br />2. Mod comes with page turn and book open animations. These animations are based on vanilla ones, I just converted them to XML, changed speed parameters and sound descriptors (old \"long\" paper sounds are not play well with faster page turn animations) and then converted them back to HKX.\xa0The sound files are based on the vanilla ones as well.\n<br />\n<br />3. The ESP file contains new sound descriptors. I decided to add new descriptors and not directly overwrite vanilla sound files for better compatibility with other mods that may use the same sounds. This ESP is needed to load the INI file as well. It is already ESL-flagged.\xa0\n<br />\n<br />\n<br />[b][size=4]SETTINGS DESCRIPTION[/size][/b]\n<br />\n<br />In the\xa0\"[b]Convenient Reading.ini[/b]\" file you have:\xa0\n<br />\n<br />[spoiler]\n<br />\n<br />[b]fBookDistance [/b](default [b]87.0000[/b]): distance to the book while reading. The larger this value, the farther the book will be.\xa0\n<br />\n<br />[b]fNoteDistance [/b](default [b]77.0000[/b]): distance to the note while reading. The larger this value, the farther the note will be.\xa0\n<br />\n<br />NOTE: make sure to adjust the above parameters if you have changed the\xa0[b]fDefaultFOV [/b]parameter in your Skyrim.ini or any other custom.ini file.\xa0\n<br />\n<br />[b]fBookOpenTime [/b](default [b]500[/b]): time in milliseconds for book opening.\xa0\n<br />\n<br />[b]iBookFontSize [/b](default [b]15[/b]): books and notes font size. Vanilla Skyrim value is 20. You can test different values with your book font.\xa0\n<br />\n<br />[b]bHideBookBG [/b](default [b]true[/b]): setting it to \"true\" will hide the bottom bar background texture.\xa0\n<br />\n<br />[b]bHideBookPickButton [/b](default [b]false[/b]): setting it to \"true\" will hide the bottom bar \"Pick\"/\"Steal\" button prompt.\n<br />\n<br />[b]bHidePageTurnButton\xa0[/b](default [b]true[/b]): setting it to \"true\" will hide the bottom bar \"Turn Page\" button prompt.\n<br />\n<br />[b]sBookStealTextColor [/b](default\xa0[b]0xFFFFFF[/b]): set the \"Steal\" text color. Set it to\xa0[b]0xFF0000 [/b]for red color. Never steal books by accident anymore.\xa0\n<br />\n<br />[/spoiler]\n<br />\n<br />Note that you need to restart the game for new setting values to load.\n<br />\n<br />[center][b]Settings examples[/b]\n<br />set bottom bar elements as you like[/center][center][img]https://imgur.com/YKh5MqK.png[/img]\n<br />[b]Font sizes[/b]: 15 vs 20 (vanilla)\n<br />works with any custom font replacer,\n<br />configurable in INI[/center][img]https://imgur.com/KuXGoRW.png[/img]\n<br />[center][b]Old vs new animation speed\n<br />[/b](much smoother in game than on GIF)\n<br />\n<br />\n<br />[img]https://imgur.com/McEU4Bp.gif[/img]\xfeff\xfeff\xfeff[/center]\n<br />\n<br />\n<br />[b][size=4]COMPATIBILITY[/size][/b]\n<br />\n<br />This mod is compatible with most other mods. The exceptions are:\n<br />\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/462]No More Laser-Printed Book[/url] by\xa0\x46haarkas (same edits are already included)\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/4541]Immersive Bookreading[/url] by\xa0Wirodeu (same and more can be achieved with ini settings)\n<br />- Faster Book Animations by\xa0MadMansGun from LL (same animations, but mine are based on vanilla files, and have sounds)\n<br />\n<br />When using with [url=https://www.nexusmods.com/skyrimspecialedition/mods/23010]Dear Diary[/url], let it overwrite Dear Diary files if you want to use bottom bar tweaks from this mod. \n<br />If you want Dear Diary's bottom bar background, let Dear Diary overwrite this mod.\n<br />\n<br />If you have\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/50008]Scribes of Skyrim - a font extension[/url]\xfeff mod installed, the font size will not be configurable. In that mod the font size for each book is included in the ESP. It will overwrite the \"base\" font size which I set via the book.swf and custom ini file.\xa0\x41nyway, [url=https://www.nexusmods.com/skyrimspecialedition/users/41788515]azazel1125[/url]\xfeff have done really great job at adjusting the text size of every book, so you can just keep both mods, mine will cover everything else besides font size (animations, book position, preferred bottom bar elements). And if you find some particular book to have too large font, you can fix it via xEdit pretty easily.\xa0\n<br />As for other mods containing the same files, let my mod overwrite them.\n<br />\n<br />\n<br />[size=4][b]Please take a look at my other UI mods:[/b][/size]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22825]Wider MCM Menu for SkyUI[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28334]Remove QuickSave Button from SkyUI[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27177]Favorite Things - Extended Favorites Menu for SkyUI[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/23010]Dear Diary - Paper SkyUI Menus Replacer SE[/url]"
