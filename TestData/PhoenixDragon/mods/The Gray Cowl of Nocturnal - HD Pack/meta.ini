nexusDescription="[center][/center][center]----------------------\r<br />\xa0- Description -\r<br />----------------------[/center]\r<br />Probably if you have downloaded and played [url=http://www.nexusmods.com/skyrimspecialedition/mods/4509/?][b]The\xa0Gray Cowl of Nocturnal[/b] [/url]mod by [url=http://www.nexusmods.com/skyrimspecialedition/users/3150929/?]MannyGT[/url], you may have realized that most texture used are low resolution even compared to Vanilla SSE textures.\r<br />\r<br />This mod aims to improve overall visual quality of The Gray Cowl of Nocturnal mod by replacing textures by new ones in 2k resolution and BC7 compression. It also includes some LOD textures and meshes to match some of the new landscape textures.\r<br />\r<br />[center][/center][center]----------------\r<br />\xa0- FAQ -\r<br />----------------[/center]\r<br />\r<br />Q: How do i install this?\r<br />A: Just unpack the files in your Skyrim folder or use your favourite Mod Manager. Also you need to have the original mod installed.\r<br />\r<br />Q: Will this mod work on Oldrim&#39;s version of\xa0The Gray Cowl of Nocturnal?\r<br />A: Nope, the texture format is BC7 which is not suported by old Skyrim.\r<br />\r<br />Q: BC7? What&#39;s that?\r<br />A: It means Block Compression 7. It&#39;s a type of image compresion aimed for DX11 and it&#39;s far better than DXT1/3/5 used in old Skyrim.\r<br />\r<br />Q: Will this mod break my game?\r<br />A: Nope, this is just a replacer. There is no way this mod breaks your save on its own.\r<br />\r<br />Q: There are still lots of low resolution textures. Will you continue this work?\r<br />A: Probably...I don&#39;t like leaving things unfinished. This is my first mod anyway.\r<br />\r<br />Q: Can I use your work for xxx?\r<br />A: Sure, but give credit when its due to avoid problems. Also you are not allowed to make money from this.\r<br />\r<br />[center]----------------------\r<br />- Credits -\r<br />----------------------[/center]\r<br />Resources from www.CGTextures.com.\r<br />Thanks to MannyGT for permision and his original work.\r<br />\r<br />[center][img]http://i.imgur.com/bL1lio7.png[/img]\r<br />\r<br />This mod is [b][u]free[/u][/b] and is here to stay [b][u]forever\r<br />This material is not made, guaranteed or supported by Zenimax or its affiliates.[/u][/b][/center]"
