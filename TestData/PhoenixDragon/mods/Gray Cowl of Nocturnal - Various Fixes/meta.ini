nexusDescription="[b][u]SUMMARY:[/u][/b]\n<br />The mod(s) aim to resolve some minor issues or add to the flavor of the [url=https://www.nexusmods.com/skyrimspecialedition/mods/4509]Gray Cowl ofNocturnal[/url] (GCON) by [url=https://www.nexusmods.com/skyrimspecialedition/users/3150929]MannyGT[/url].\n<br />\n<br />[b]Land Mesh Fix[/b]\n<br />\xb7\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\x46ixes some landscape mesh placement to reducethe mesh seams observed in game.\n<br />\xb7\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0Removes grass from some wells (a precursor to WellWater)\n<br />\xb7\xa0 \xa0 \xa0 \xa0 Addresses some z-fighting in the city Ben Erai\n<br />\xb7\xa0 \xa0 \xa0 \xa0 Version 1.1 - found two more land seams to fix. Uploaded.\xa0\n<br />\xa0\n<br />[b]Flora Overhaul Tree Fix[/b]\n<br />\xb7\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0Moves a few trees on the path to Mora Sul.\n<br />\xb7\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0Moves a tree near an oasis\n<br />\xa0\n<br />[b]Redguard Noble[/b]\n<br />\xb7\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\x43hanges esp to espfe (esp with esl flag) \x2013 [b]NOTE:\xa0[/b]may not be compatible with other mods using the ported ESP.\n<br />\xb7\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\x41\x64\x64s outfit \x2013 blue without hood\n<br />\xb7\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\x41\x64\x64s outfit \x2013 red with hood\n<br />\xb7\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0Places these on two NPCs in GCON\n<br />\xa0\n<br />[b]Sunhelm Bucket[/b]\n<br />\xb7\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0Places buckets near viable wells for Sunhelm users\n<br />\xa0\n<br />[b]Wizkid Water Well[/b]\n<br />\xb7\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0Uses Wizkid water wells concept to viable wellsin GCON\n<br />\xa0\n<br />[b]Way of the Old Thief Fix[/b]\n<br />\xb7\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\x41\x64justs the placement of a floating black pane\n<br />\n<br />[b]Tamriel Landscape Fix\n<br />[/b]\xb7\xa0 \xa0 \xa0 \xa0\x46ixes a visual issue by the Bloodlet throne.\n<br />\n<br />[b]No Grass in Desert\n<br />[/b]\xb7\xa0 \xa0 \xa0 \xa0Removes the grass from the rocky and sandy desert of GCON - patch provided by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/7389257?tab=about+me]ToosTruus\n<br />\n<br />[/url][b]GCON - Textures - BETA\n<br />[/b]\xb7\xa0 \xa0 \xa0 Replaces some textures\n<br />\xb7\xa0 \xa0 \xa0 I recommend the [url=https://www.nexusmods.com/skyrimspecialedition/mods/7644]HD Texture Pack[/url]\xa0- Load order\xa0[spoiler]\xa0\n<br />1. Gray Cowl of Nocturnal\n<br />2. HD Texture Pack\n<br />3. GCON Textures Beta\xa0[/spoiler]\n<br />\xb7\xa0 \xa0 \xa0 SSE Lodgen and DynDOLOD are required, if not, HIGHLY RECOMMENDED, otherwise things will not look well.\n<br />\xb7\xa0 \xa0 \xa0\xa0Use\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/53526?tab=description]DynDOLODModders Resource Fixes[/url]\xa0to fix DynDOLOD errors\n<br />\n<br />[b]GCON - Dave UFHD - Patch\n<br />[/b]\xb7\xa0 \xa0 \xa0 Resolves landscape visual issues in Coldharbor Ragion\n<br />\n<br />[u]FYI:[/u]\n<br />Beyond Reach users:\n<br />[spoiler]\n<br />If you have Beyond Reach in your load order, you may notice the Sigil Stones are glowing green. Install the [url=https://www.nexusmods.com/skyrimspecialedition/mods/14741]Sigil Fix[/url].\xa0\n<br />[/spoiler]\n<br />[b][u]COMPATIBILITY NOTES:\n<br />[/u][/b]Should be compatible with most elements of\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/19724?tab=description]The Gray Cowl of Nocturnal SE - Addons and Patches[/url]\xfeff\xa0\n<br />\n<br />[b][u]REQUIRED FILES:[/u][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4509]Gray Cowl of Nocturnal[/url] \x2013 version 1.3\n<br />\n<br />[b]REQUIRED FILES FOR PATCHES:[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57208?tab=description]WizkidWells with real water[/url] \x2013 version 1.0\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10141]Gray Cowl ofNocturnal Alikr Flora Overhaul SE[/url] \x2013 version 1.6 se\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/59396?tab=description]RedguardNoble Armor SE Port[/url] \x2013 version 2 (you need this for the meshes)[url=https://www.nexusmods.com/skyrimspecialedition/mods/20320]\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/39414]SunhelmSurvival and Needs\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/26662]Dave's UFHD Mountains\n<br />\n<br />[/url][b]RECOMMENDED FILES[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/53526?tab=description]DynDOLODModders Resource Fixes[/url]\xa0\x2013 for those using the flora overhaul and DynDOLOD.\n<br />[b]\xa0[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/45595]Iconic\x2019s Bustof the Gray Fox Retexture[/url]\n<br />\xa0\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/3479]Immersive Armor[/url]\x2013 to give those Redguards extra flair\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/58194]Modpocalypse[/url]\xa0- for those NPCs.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/7644]HD Texture Pack[/url]\xa0- To improve the visual aspect of GCON.\n<br />\n<br />[b][u]PERMISSIONS AND CREDITS:[/u][/b]\n<br />[b]PERMISSIONS:[/b]\n<br />Thank you [url=https://www.nexusmods.com/skyrimspecialedition/users/3150929]MannyGT[/url]for the open permissions, as written in your article.\n<br />Thank you [url=https://www.nexusmods.com/skyrimspecialedition/users/6312426]Wizkid34[/url]for the permissions listed in the mod page.\n<br />Thank you [url=https://www.nexusmods.com/skyrimspecialedition/users/4756051]sa547[/url]for the allowed permission as listed in the mod page. \n<br />Thank you [url=https://www.nexusmods.com/skyrim/users/9684468]Sepharis[/url] for theallowed permissions on the mod page.\n<br />Thank you [url=https://www.nexusmods.com/skyrimspecialedition/users/6850662]colinswrath[/url]for the permissions stated on the mod page\xa0\n<br />Thank you\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/52194591]winedave[/url]\xa0\x66or the go-ahead via discord message.\n<br />\n<br />[b]CREDITS:[/b]\n<br />To [url=https://www.nexusmods.com/skyrimspecialedition/users/3150929]MannyGT[/url]for [url=https://www.nexusmods.com/skyrimspecialedition/mods/4509]GrayCowl of Nocturnal[/url]\n<br />To [url=https://www.nexusmods.com/skyrimspecialedition/users/6312426]Wizkid34[/url]for [url=https://www.nexusmods.com/skyrimspecialedition/mods/57208?tab=description]WizkidWells with real water[/url]\n<br />To [url=https://www.nexusmods.com/skyrimspecialedition/users/4756051]sa547[/url]for [url=https://www.nexusmods.com/skyrimspecialedition/mods/10141]GrayCowl of Nocturnal Alikr Flora Overhaul SE[/url]\n<br />To [url=https://www.nexusmods.com/skyrim/users/9684468]Sepharis[/url]for [url=https://www.nexusmods.com/skyrim/mods/72963]Redguard Noble Armor[/url]\n<br />To [url=https://www.nexusmods.com/skyrimspecialedition/users/60838226]rockstarac16[/url]for the Redguard Noble Armor port\n<br />To [url=https://www.nexusmods.com/skyrimspecialedition/users/6850662]colinswrath[/url]for [url=https://www.nexusmods.com/skyrimspecialedition/mods/39414]SunhelmSurvival and Needs\n<br />[/url]To\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/52194591]winedave[/url]\xa0\x66or [url=https://www.nexusmods.com/skyrimspecialedition/mods/26662]Dave's UFHD Mountains[/url]\n<br />\n<br />[b]Special Thanks:[/b]\n<br />Thank you to the various mod authors, players, and discord users who have given\n<br />advice and shared their modding knowledge. \n<br />\xa0\n<br />[b][u]CHANGE LOG:[/u][/b]\n<br />[spoiler]\xa0\n<br />1.1 - GCON Land Mesh Fix - found some new visual errors to fix. Uploaded.\n<br />1.0 - upload of Dave UFHD patch\n<br />1.0b - GCON texture upload\n<br />1.0 - upload of No grass in desert patch\n<br />1.0 - upload of GCON Tamriel Landscape Fix\n<br />1.0 - initial upload of various mods.\n<br />[/spoiler]"
