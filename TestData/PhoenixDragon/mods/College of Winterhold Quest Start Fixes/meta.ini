nexusDescription="[center][url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/iBvSVjB.png[/img][/url]\xfeff\xfeff\xfeff[/center]\n<br />[b]Background[/b]\n<br />[list]\n<br />[*]Some [url=https://en.uesp.net/wiki/Skyrim:College_of_Winterhold_(faction)#Quests]College of Winterhold quests[/url]\xfeff might not start due to unfilled aliases:\n<br />[list]\n<br />[*][url=https://en.uesp.net/wiki/Skyrim:The_Staff_of_Magnus]MG07 \"The Staff of Magnus\"[/url]\xfeff\n<br />[/list][list]\n<br />[*][url=https://en.uesp.net/wiki/Skyrim:The_Eye_of_Magnus]MG08 \"The Eye of Magnus\"[/url]\n<br />[*][url=https://en.uesp.net/wiki/Skyrim:Arniel%27s_Endeavor]MGRArniel03\xfeff \"Arniel's Endeavor\" Part 3[/url]\xfeff\n<br />[/list][*]This is because these quests, for some reason, requires NPCs such as [url=https://en.uesp.net/wiki/Skyrim:Arniel_Gane]Arniel Gane[/url]\xfeff and [url=https://en.uesp.net/wiki/Skyrim:Faralda]Faralda[/url]\xfeff for its [url=https://www.creationkit.com/index.php?title=Quest_Alias_Tab]aliases[/url]\xfeff.\n<br />[*]These NPCs' quest aliases are not\xa0[b][url=https://www.creationkit.com/index.php?title=Quest_Alias_Tab#Checkboxes:]optional[/url]\xfeff[/b], which means the aliases need to filled for the quests to start\n<br />[*]These NPCs' quest aliases also do not [b][url=http://https://www.creationkit.com/index.php?title=Quest_Alias_Tab#Checkboxes:]allow reserved[/url]\xfeff[/b], which means if another quest reserves these NPCs, the aliases will not be filled.\n<br />[*]These NPCs aren't currently used by the MG07 and MG08 quests in any capacity, and their presence as quest aliases might be due to cut content, so there is no reason for these aliases to exist, let alone be required for the quest to start.\n<br />[*]Arniel's quests sets him to \"allow\xa0reserved\" for MGRArniel02 and MGRArniel04, so there is no reason why he cannot be \"allow reserved\" for MGRArniel03\n<br />[*]UESP description and speculation about this bug:\n<br />[/list][quote]The quest may fail to start after completing\xa0[url=https://en.uesp.net/wiki/Skyrim:Containment]Containment[/url], and even trying manually start or end it with the console will not work.[list]\n<br />[*]Try completing any quest related to Labyrinthian before starting Containment mission, for some unknown reasons the quest fails to start if there is another quest with marker pointing to Labyrinthian.\n<br />[*][url=https://www.wikipedia.org/wiki/PC_game][img width=22,height=22]https://images.uesp.net/6/66/Pc22.png[/img][/url]\xa0Make sure that all of the NPCs in the College of Winterhold are still present and enabled; For example, you may not be able to find\xa0[url=https://en.uesp.net/wiki/Skyrim:Arniel_Gane]Arniel[/url]\xa0\x62\x65\x63\x61use he is disabled. In order to solve this issue, simply open the console and type\xa0prid &lt;RefID&gt; then\xa0\x65nable\xa0to re-enable a specific NPC.\n<br />[/list][/quote][b]The Fix[/b][list]\n<br />[*]Make Arniel Gane and Faralda aliases [b]optional[/b] and/or\xa0[b]allows reserved[/b] for MG07, MG08, and\xa0MGRArniel03\n<br />[*]ESL\n<br />[/list][b]Installation[/b][list]\n<br />[*]Install whenever.\n<br />[*]If you have already completed [url=https://en.uesp.net/wiki/Skyrim:Containment]MG05\xa0\"Containment\"[/url]\xfeff and can't start MG07 \"The Staff of Magnus\", use the following console command:\n<br />[/list][quote][code]setstage MG07 10\n<br />[/code][/quote][list]\n<br />[*]If you have already completed MG07 \"The Staff of Magnus\"\xa0\x61nd can't start MG08 \"The Eye of Magnus\", use the following console command:\n<br />[/list][quote][code]setstage MG08 10\xfeff[/code][/quote][list]\n<br />[*]If you have already completed MGRArniel02 \"Arniel's Endeavor\" Part 2 and can't start\xa0MGRArniel03 \"Arniel's Endeavor\" Part 3, use the following console command:\n<br />[/list][quote][code]\xfeffstartquest\xa0MGRArniel03[/code][/quote]\n<br />[b]Uninstallation[/b]\n<br />[list]\n<br />[*]Uninstall whenever.\n<br />[/list]\n<br />[b]Compatibility[/b]\n<br />[list]\n<br />[*]Optional\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/276]Cutting Room Floor[/url]\xfeff patch included in installer.\n<br />[/list]\n<br />FAQ[quote]\xfeffQ: The quests still won't start for me!\n<br />A: They could be broken due to some other reason.\n<br />\n<br />Q: Some earlier quests won't start for me.\n<br />A: Ask in [url=https://discord.com/invite/M2Hz5v8]r/skyrimmods discord[/url]\xfeff, and we can discuss testing some solutions.\n<br />\n<br />Q: Is this compatible with xyz?\n<br />A: I don't know. Check in [url=https://www.nexusmods.com/skyrimspecialedition/mods/164]SSEEdit[/url]\xfeff.\n<br />\n<br />Q: Will you make it compatible with xyz?\n<br />A: No.[/quote]"
