nexusDescription="[b][size=4]===============================================[/size]\n<br />[size=4]Name : Around the Fire - Skyrim Fan-Made Music[/size]\n<br />[size=4]Author : OrganicView / CaptainCreepy[/size]\n<br />[size=4]Version : 1.0[/size]\n<br />[size=4]===============================================[/size]\n<br />\n<br />[size=3]12/07/20: Added\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/2572?tab=files]Personalized Music[/url]\xfeff version by request.\xa0[/size]\n<br />\n<br />[/b][size=3][b]Around the Fire is fully compatible, and intended to be used with\xa0[/b][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/19401]Still[/url]\xfeff,\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/16123]Hun Lovaas[/url]\xfeff and\xa0[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/30014][b]Melodies of Civilization[/b][/url][b]\xfeff, my other music mods for exploration, combat and cities respectively. I've also made\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/48613/]Dawnguard Music Overhaul[/url], which expands on that DLC's soundtrack!\n<br />If you're looking for a more integrated option, all my music mods are integrated in\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/22551]Soulmancer Music Merge[/url]\xfeff.\n<br />[b]\n<br />Xbox/BethesdaNet version:\xa0[/b][url=https://bethesda.net/en/mods/skyrim/mod-detail/4240485]non-replacer[/url]\xa0(includes all five of my music mods - port by Bass painter)/ replacer ([url=https://bethesda.net/en/mods/skyrim/mod-detail/4286537]with[/url]\xa0or\xa0[url=https://bethesda.net/en/mods/skyrim/mod-detail/4286538]without[/url]\xa0\x44\x61wnguard Music Overhaul - port by Clofas1)\n<br />\n<br />\n<br />[size=3]Part of the\xa0[/size][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/14223]The Phoenix Flavour[/url]\xa0(Merged music plugin available\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/48725?tab=description]here[/url]\xfeff)[/size][/b]\n<br />\n<br />The mod adds new tracks to the taverns and inns of Skyrim. These are not royalty-free tracks packed together to make a quick mod. [b]They were written with the atmosphere and vibe of Skyrim's world in mind. [/b]I always to strive to make music that will fit in with the world of Skyrim and its soundtrack. As such, in addition with my own melodic material, you'll find melodies from other Elder Scrolls game arranged in the Skyrim style. [b]TL:DR no metal, electronic music, Irish/Celtic music, cheap or cheesy orchestral music, ect...\n<br />\n<br />[/b][/size][size=3][b]The main mod adds the music without overriding vanilla music. The plugin is an esp flagged as esl (ESPFE) and as such doesn't take a plugin slot. A replacer version is also available in the optional files section.\n<br />\n<br />[/b][/size]You can take a listen here:\n<br />[youtube]rBptKrAIOj4[/youtube]\n<br />\n<br />\n<br />[size=4][b]=============================\n<br />COMPATIBILITY\xa0\n<br />=============================\n<br />[/b][/size]\n<br />As stated above, Around the Fire is compatible with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/19401]Still[/url]\xfeff,\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/16123]Hun Lovaas[/url]\xfeff and\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/30014]Melodies of Civilization[/url]\xfeff.\n<br />[b]Around the Fire will conflict with any mod that edits the \"MUSTavern\" and \"MUSTavernB\" Music Types[/b]. Such conflicts can be easily identified and solved with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/164]SSEEdit[/url]\xfeff.\n<br />As it is a very simple mod, [b]Around the Fire is safe to install and uninstall at any time without any specific procedure.\n<br />\n<br />[size=3]=============================\n<br />ABOUT ME\n<br />=============================[/size]\n<br />\n<br />[/b]I am a composer, and have been for more than ten years now. I'm also a huge fan of mods and video games, and love making music for those. You can hear some of my older work in\xa0[url=https://www.nexusmods.com/skyrim/mods/68406/]Summerset Isle[/url]\xfeff by yourenotsupposedtobeinhere.\n<br />I've written the soundtrack for two video games:\xa0[url=https://captaincreepy.bandcamp.com/album/20000-lieues-sans-la-mer]Lost Past[/url]\xfeff and\xa0[url=https://captaincreepy.bandcamp.com/album/20000-lieues-sans-la-mer]20000 lieues sans la mer[/url]\xfeff.\n<br />You can check out some of my personal work on my\xa0[url=https://captaincreepy.bandcamp.com/]Bandcamp[/url]\xfeff and\xa0[url=https://www.youtube.com/channel/UC0s5W5Z3ovnYIpzsg1RN4pA]Youtube channel[/url]\xfeff."
