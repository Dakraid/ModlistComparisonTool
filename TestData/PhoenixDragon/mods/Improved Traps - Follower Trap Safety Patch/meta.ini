nexusDescription="[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/17592/17592-1527612860-357605335.png[/img][/center]\n<br />[center][size=5][url=https://www.nexusmods.com/skyrim/mods/31799]Classic Version[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/users/4291352/?tab=user+files]My Mods[/url]\xfeff | [url=https://www.patreon.com/kryptopyr]Patreon[/url]\xfeff | [url=https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&amp;hosted_button_id=HWBFBKK98UEYW]Donate[/url]\xfeff[/size][/center]\n<br />This mod fixes several issues with traps.\xa0 The coin purses sitting on pedestal traps can be swapped for other items without setting them off.\xa0 Magic traps can be disarmed from a distance and have been fixed to prevent misfires.\xa0 Setting off traps will create a detection event allowing the trap to be \"heard\" by nearby NPCs and alerting them to your presence.\xa0 Traps create varying degrees of detection events, so falling boulders or exploding traps will create quite a bit of noise and are likely to alert everyone in the area, while swinging maces and bear traps will only create a slight noise and will only alert enemies who are fairly close.\xa0\xa0\n<br />[line]\n<br />[font=Georgia][size=4][size=5]F[/size]EATURES[/size][/font]\n<br />[list][*]Creates a detection event whenever a trap is triggered, alerting nearby enemies.\n<br />[*]Indiana Jones style object swapping on pedestal traps is now possible.\n<br />[*]Telekinesis and thrown objects now disarm magic caster traps.\n<br />[*]Fixes to magic caster traps to prevent misfires.\n<br />[*]Optional version increases the damage done by traps, making them more dangerous.\n<br />[*]Optional file also adds a detection event when mining ore veins.\n<br />[/list][line]\n<br />[font=Georgia][size=4][size=5]A[/size]DDITIONAL [size=5]O[/size]PTIONS[/size][/font]\n<br />[list]\n<br />[*][size=3][b]Dangerous Edition:[/b][/size]  In addition to the added detection events, this version also includes significantly increased damages for most traps in the game.\xa0\n<br />[*][size=3][b]Slightly Dangerous Edition:[/b][/size]\xa0In addition to the added detection events, this version also includes slightly increased damages for most traps in the game.\xa0\n<br />[*][size=3][b]Mining Makes Noise:[/b][/size]  This is an optional add-on file that adds a detection event to mining.  This is just a simple script replacement and doesn't need an .esp file.  This is a stand-alone change and can be installed independently of Improved Traps.\n<br />\n<br />[/list]\n<br />[font=Georgia][size=4][size=5]C[/size]OMPATIBILITY[/size][/font]\n<br />- [b]Improved Traps[/b]\xa0will conflict with other mods that alter trap damage, leveling, or disease rates.\xa0\n<br /> - [b]Mining Makes Noise[/b] will conflict with any mod that changes the MineOreScript.\xa0\n<br /> - All files are compatible with fixes from the [b]Unofficial Skyrim Special Edition Patch[/b] (as of latest update).\n<br /> - If you are using [b]Follower Trap Safety[/b], download the compatibility patch under \"Miscellaneous Files,\"\xa0\x61nd allow it to overwrite the TrapBear script. \n<br />\n<br />[line]\n<br />[center][font=Georgia][size=6]CREDITS[/size][/font]\n<br />[size=3]Thank you to [b][color=#FFF380]Wiseman303[/color][/b] for allowing me to include [url=https://www.nexusmods.com/skyrim/mods/55100/]Trap Fixes[/url] in with this mod.  Credit for these changes belongs to him. \n<br />[/size][/center][line]\n<br />[center]Like my work? \n<br />Check out what else I'm doing.\n<br />\n<br />[url=https://www.patreon.com/kryptopyr][img]https://c5.patreon.com/external/logo/become_a_patron_button.png[/img][/url][/center]"
