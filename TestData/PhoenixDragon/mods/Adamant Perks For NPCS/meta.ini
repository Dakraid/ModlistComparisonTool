nexusDescription="[color=#ff7700][size=3]npcs will get perks based on their level in a skill (heavy armour, two handed, block, etc). all perks have a chance to be given to npcs that meet the required skill level.\xa0[/size][/color]\n<br />\n<br />[size=3][color=#ffff00]small applause to\xa0KingstonPrince7\xa0\x66or making this mod possible [/color][i][color=#ffff00]*clap*[/color][/i][color=#ffff00]\xa0[/color][/size]\n<br />\n<br />[color=#efefef]take a look at the pictures for an estimate of how many perks npcs will get based on level.[/color][color=#ffff00]\xa0\n<br />[/color]\n<br />\n<br />[size=3]the skill trees that npcs can get perks from are:\xa0[/size]\n<br />[color=#b6d7a8]alteration\n<br />archery\n<br />block\n<br />conjuration\n<br />destruction\n<br />heavy armour\n<br />light armour\n<br />restoration\n<br />one handed\n<br />two handed\n<br />[/color]\n<br />\n<br />\n<br />[color=#00ff00][size=3]Compatibility and limitation:[/size][/color]\n<br />[size=3]should affect all npcs from the main game and mods.\xa0\n<br />\n<br />an npcs minimum level decide how many perks they get, this is an limitation with spid itself. named npcs who start at a certain level wont get any more perks when they level with the player. leveled npcs benefit greatly from this mod. if you use a mod like\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/30017]Heritage[/url]\xa0where a bunch of npcs is added to the leveled list, then those enemies will get a lot more perks since their min level is level 30, 40 or 50.\xa0\n<br />\n<br />[color=#ff7700]\n<br />\n<br />additional info:\xa0[/color]if you want npcs to get more perks and/or spells when you reach higher levels, you can use\xa0[url=https://github.com/Mutagen-Modding/Synthesis/wiki/Installation]Synthesis[/url]\xa0to increase the min, max, current level of most of the npcs in the game. when you for example reach lvl 30, you can run the patcher to increase all npc levels to 30 so that they get more spells and perks. you need to install the NPC-Deleveler within the synthesis tool.\xa0\n<br />\n<br />it works on current save files and should not cause problems if you remove it to increase the levels again if you wish to do so, or overwrite the changes with a new patch. \xfeff\n<br />\n<br />[/size]\n<br />[size=3]installation: just download with manager and enable the mod in your mod manager.\xa0[/size]\n<br />\n<br />[color=#f4f4f4]if you have any suggestions, feel free to share them.\xa0\n<br />\n<br />[size=3][size=2]my SPID mods:\n<br />[/size][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/52509]Immersive Weapons Distributes with SPID[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/52623]Immersive Weapon Integration Distributed with SPID[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/47055]Vokrii Perks for NPCs[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/47484]Adamant Perks for NPCs[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46877]Odin Spells for NPCs\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/53682]Mysticism spells for Npcs\n<br />[/url][/size][/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/58017]Apocalypse Spells for Npcs[/url][/color]"
