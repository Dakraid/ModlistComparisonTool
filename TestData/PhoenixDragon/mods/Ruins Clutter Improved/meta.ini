nexusDescription="[font=Arial][size=5][center][color=#3d85c6][b][size=6]Ruins Clutter Improved\n<br />[/size][/b][/color][/center][/size][/font][img]https://staticdelivery.nexusmods.com/images/1704/2141127-1481215009.jpg[/img]\n<br />\n<br />[size=4][b][center][font=Arial][size=5][color=#cccccc][font=Lucida Sans Unicode][color=#3d85c6]\xfeff[/color][/font][color=#3d85c6]Description[/color][/color][/size][/font][/center][/b][/size]Ruins Clutter Improved started as a retexturing project, with the main goal to improve some of the ugliest objects in the dungeons of Skyrim. It improves the visual experience of catacombs and ruins by adding more detail to common clutter objects like pots, sconces, candles, doors and many other ingame materials.\n<br />\n<br />[center][size=3]Now also availble for Xbox One on [url=https://bethesda.net/de/mods/skyrim/mod-detail/4250246]Bethesda.net[/url].[/size][/center]\n<br />\n<br />[size=4][b][font=Arial][size=5][color=#cccccc][center][color=#3d85c6]\xfeffVersion History[/color][/center][/color][/size][/font][/b][/size]\n<br />[list]\n<br />[b]Version 3.2 Changes[/b][*]Added new ruinscanopicjar texture\n<br />[*]Added wrburialurn01 and wrcoffin01 mesh with corrected texture path for silver decoration\n<br />[*]Included falmer temple chandelier in main patch\n<br />[*]Included fix for the ratway wood and ruins linen texture in the main patch\n<br />[*]Improved dragonclaw mesh and fixed texture seams\n<br />[*]Improved mesh and texture of Seranas coffin in the Dimhollow Crypt \n<br />[*]Improved vertex lighting and texture of several soulcairn static objects (walls, stairs, lightwell)\n<br />[*]Improved riekling throne mesh\n<br />[*]Improved trapdoor handle\n<br />[*]Improved texture and uv mapping of several woodbeams (mines, riften, ship)\n<br />[*]Improved texture and uv mapping of riftenrwhallarch01grate01 and riftenrwhallsewerhole01\n<br />[*]Improved riften jail door\n<br />[*]Improved shipkatariahdoor mesh and texture \n<br />[*]Improved texture of basic wooden plate and woodenbowl\n<br />[*]Improved dwarven oil texture (original design by SRW0)\n<br />[*]Slightly improved pitchfork01 mesh and texture\n<br />[*]Slightly improved puzzledoor texture\n<br />[*]Slightly improved ruinsconcebase01 texture\n<br />[*]Slightly improved soulgemholder texture \n<br />[*]Slightly improved imperial and riften wood door\n<br />[*]Fixed texture seams and slightly improved the mesh of the dragonstatues\n<br />[*]Fixed bright blood texture on silverware in castle Volkihar\n<br />[*]Restored ruinsconce01 mesh to original design, fixed the base mesh and texture seams \n<br />[/list]\n<br />[b]\n<br />   \xfeffVersion 3.1 Changes[/b][list]\n<br />[*]Added high resolution textures for the dwemer plate, dwemer pottery and dwemer blood extractor. Original texture created by [url=https://www.nexusmods.com/users/3804084]SRW0[/url].\n<br />[*]Added missing animated objects for high resolution broom and silver platter\n<br />[*]Changed the handle position of the lantern mesh without a candle\n<br />[*]Added several missing SMIM textures\n<br />[/list][list]\n<br />[b]Version 3.0 Changes\n<br />\n<br />Vanilla[/b][*]Included [url=http://www.nexusmods.com/skyrimspecialedition/mods/659/?]SMIM[/url] textures\n<br />[*]Improved enchantingworkbench texture and candlewax mesh\n<br />[*]New vanilla lantern texture and improved mesh\n<br />[*]New texture and improved mesh for miscpouch and miscsack\n<br />[*]All new candles have separate textures now (should fix all black bar issues)\n<br />[*]Thiefs guild golden loot redone\n<br />[*]Ruinsceilingsconce new texture\n<br />[*]Improved mesh and texture for nordic port cullislarge\n<br />[*]Slightly improved ruins pot 4 texture\n<br />[*]Silvercande sticks use new texture by skyrimaguas\n<br />[*]New soulgem holder textures and improved mesh\n<br />[*]Impwallcage improved mesh and texture\n<br />[*]Impwood door and portcullis improved mesh and textures\n<br />[*]Trapdoor ladder improved textures\n<br />[*]Improved cavelamp mesh and texture\n<br />[*]Spiderdinner meshes and texture improved\n<br />[*]Improved shovel texture\n<br />[*]Improved flagon texture\n<br />[*]Slightly improved ruinssconcebase texture\n<br />[*]Improved iron mesh and texture\n<br />[*]Improved broom mesh and texture\n<br />[*]Improved uv mapping for silver and sovngarde pottery\n<br />[*]Improved textures, mesh and uv-mapping of spider dinner objects\n<br />[*]Improved leatherstrips texture\n<br />[*]Improved drum texture\n<br />[*]Improved dwarvenoil texture\n<br />[*]Improved basicplate and diningset textures\n<br />[b]Hearthfire[/b][*]Improved floursack textures\n<br />[b]Dawnguard[/b][*]Vampirefeed male/female model improved\n<br />[*]Improved vampiremeat texture\n<br />[*]Silverware blood improved texture\n<br />[*]Bloodchalice imrpoved mesh and texture\n<br />[*]Candlesticklever uses new candle mesh and textures\n<br />[*]Improved ingredient bowls in castle voikihar portal room\n<br />[b]Dragonborn[/b][*]Nordicpickaxe improved textures\n<br />[*]Riekling candle uses new candlehorn mesh\n<br />[*]Amethyst claw uses new ruinsclaw textures\n<br />[/list][size=4][b][font=Arial][size=5][color=#cccccc][color=#3d85c6][center]\xfeff[/center][/color][/color][/size][/font][/b][/size][size=4][b][font=Arial][size=5][color=#cccccc][color=#3d85c6][center]Installation[/center][/color][/color][/size][/font][/b][/size]If you downloaded the manual version, you need to unzip and extract the archive into your Skyrim/Data directory.\n<br />\n<br />If you manually install this mod over [url=http://www.nexusmods.com/skyrimspecialedition/mods/659/?]SMIM[/url] you will be prompted to overwrite some files.\n<br />\n<br />If you are using [url=http://www.nexusmods.com/skyrimspecialedition/mods/2424/?]ELFX[/url], you will have to overwrite some meshes (catacomb small ways and candlehorn chandeliers). You can do this safely. I tested my meshes in game with [url=http://www.nexusmods.com/skyrimspecialedition/mods/2424/?]ELFX[/url] activated and there was no light flickering or other issues.\n<br />\n<br />Since many things have changed compared to version 2.9. I would strongly recommend to do a clean install with the latest version to prevent problems.\n<br />\n<br />\n<br />[b][color=#3d85c6][size=5][center]Recommended Mods[/center][/size][/color][/b][url=http://www.nexusmods.com/skyrimspecialedition/mods/659/?]Static Mesh Improvement Mod[/url] is a must have for every Skyrim player and works perfectly with Ruins Clutter Improved.\n<br />\n<br />\n<br />[font=Arial][color=#3d85c6][size=5][b][center]Credits[/center][/b][/size][/color][/font]Thanks to [url=http://www.nexusmods.com/skyrim/users/283020/?]Brumbek[/url] for his awesome [url=https://www.nexusmods.com/skyrimspecialedition/mods/659/?]SMIM[/url] and the permission to use his meshes for my latest update. \n<br />Thanks to [url=https://www.nexusmods.com/users/3804084]SRW0[/url] for his great dwemer textures. Check out his flickr page [url=https://www.flickr.com/photos/srw0/sets/72157681353532421]here[/url].\n<br />Thanks to fadingsignal to let me use his male body textures [url=https://www.nexusmods.com/skyrimspecialedition/mods/6580]SkySight Skins[/url].\n<br />Thanks to Gamwich and Nazenn for providing the Bloodchalice base mesh and texture.\n<br />Thanks to skyrimaguas for the incredible silverware retexture [url=https://www.nexusmods.com/skyrim/mods/68896/?]Superior Silverware[/url].\n<br />Also a big thanks to all supporters, Bethesda and the Skyrim Nexus community."
