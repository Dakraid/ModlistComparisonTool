nexusDescription="[center][size=5][b][color=#ff7700]The Tournament of the Ten Bloods[/color][/b]\n<br />[/size]\n<br />[i]\"[i]Look upon the face of Boethiah and wonder.\n<br />Raise your arms that Boethiah may look on them and bestow a blessing\n<br />Know that battle is a blessing\n<br />Know that death is an eventuality\n<br />Know that you are dust in the eyes of Boethiah\"[/i][/i]\n<br />\n<br />[size=3]On this adventure you will get your hands on the artifacts\xa0[b][color=#ff7700]Goldbrand[/color][/b], a legendary golden katana forged by dragons and its corrupted form [b][color=#ff7700]Eltonbrand[/color][/b], obtained through an obscure ritual.\xa0[b][color=#ff7700]Fearstruck[/color]\xa0[/b]and [b][color=#ff7700]Lyrisius Dagger[/color][/b] belonging to a hero of the same name from the First Era. [b][color=#ff7700]Boethiah's Walking Staff[/color][/b]\xa0\x61nd [b][color=#ff7700]Shashev's Ring[/color][/b].\xa0[b]\xa0[/b]Everything is [b][color=#ff7700]obtained through a quest[/color][/b] that can be started by reading \"The Story of Lyrisius\" in the Arcanaeum (College of Winterhold), from there you will follow the steps of an Scholar by the name Aldantar and participate in the epic Tournament of the Ten Bloods.\n<br />\n<br />The sword is offered in both two-handed and one-handed versions, all items are[color=#ff7700] [/color][b][color=#ff7700]balanced[/color] [/b]to fit in the game as late-game equipment and can be [b][color=#ff7700]tempered[/color] [/b]with the appropiate perks. The quest has been [b][color=#ff7700]playtested extensively[/color][/b] by me, but if you encounter any bug do tell and I'll fix it. In the artistic department, all models and textures were carefully crafted from scratch, any feedback you can provide is appreciated.[/size]\xfeff\n<br />\n<br />[img]http://www.mediafire.com/convkey/3d26/055ub7p6tt7u984zg.jpg[/img]\xfeff[/center]"
