nexusDescription="[b][u][size=6][center][img]https://i.imgur.com/JUKr73R.png[/img]\xfeff[/center][/size][/u][/b]\n<br />\n<br />\n<br />[i]This mod adds extruded stones in the walls of all the village walkways, stonehuts and lumber mills.\xa0[/i]\n<br />\n<br />[list]\n<br />[*][size=4][b]Real Geometry added[/b][/size]\n<br />[*][size=4][b]3D ropes[/b][/size]\n<br />[*][size=4][b]UV-tweaks[/b][/size]\n<br />[*][size=4][b]Rounded posts[/b][/size]\n<br />[/list]\n<br />\n<br />**\n<br />Works as intended only with original Bethesda texture layout as the geometry was made around it.\xa0\n<br />\n<br />[u]List of compatible textures can be found in the first sticky post.[/u]\n<br />\n<br />\n<br />[size=3][b]FAQ:\n<br />[/b]\n<br />[/size]\n<br />[b][i][size=3]How do I install this ?[/size][/i]\n<br />[/b]\n<br />Unzip meshes folder into Skyrim/data/meshes and unzip textures folder into Skyrim/data/textures folder.\n<br />\n<br />[size=2][u]Overwrite ALL the files that you get asked to.[/u][/size]\n<br />\n<br />Or use any installer/mod manager\xa0\n<br />\n<br />[i][size=3][b]Can i easily uninstall this mod without harming anything ?[/b][/size][/i]\n<br />\n<br />Yes. Simply delete all the meshes and textures which were installed as part of this mod and everything will be reset with absolutely no harm done.\n<br />\n<br />[i][b]Do i need to optimize the meshes[/b][/i][b][i] ?[/i]\n<br />\n<br />[/b]Please, no, just no\n<br />\n<br />[b][i][size=3]I get asked to overwrite SMIM files, what do I do ?\n<br />\n<br />[/size][/i][/b]Overwrite them, this mod replicates the changes that SMIM did and adds more, so you will not be missing out on anything.\n<br />\n<br />[b][i][size=3]Performance ?\xa0\n<br />\n<br />[/size][/i][/b]Yes and no. The meshes have been optimized so they aren't stupid high poly and there aren't too many of them in any given scene, plus SSE handles more complex geometry really well, but this is an eye-candy mod, treat it as such.\n<br />\n<br />\n<br />\n<br />[size=5][b][center][u]My other mods\n<br />\n<br />[/u][url=https://www.nexusmods.com/skyrimspecialedition/mods/992]Enhanced Textures Detail[/url]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11008]Enhanced Vanilla Trees[/url]\xfeff\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/6556]HQ Tree Bark[/url]\xfeff[/center][/b][/size]\n<br />Credits:\n<br />\n<br />AmidianBorn for his texture."
