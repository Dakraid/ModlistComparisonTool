nexusDescription="[color=#cccccc][size=5]ABOUT[/size][/color]\n<br />This is a visual replacer for Valerica requested by a patron. Just like my PAN NPCs series, she is only edited from the neck up - meaning she will use whichever body and skin mods you have installed. The installer comes with options for wrinkles, makeup and hair colour. In my screenshots Valerica uses\xa0[url=https://www.nexusmods.com/skyrim/mods/91953]bijin skin[/url].\n<br />\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/102476]LEGENDARY EDITION[/url]\n<br />\n<br />[/size][center][/center][color=#cccccc][size=5]INSTALLATION &amp; REQUIREMENTS[/size][/color]\n<br />Since this mod comes with a FOMOD installer I recommend using a mod manager to install this mod. This mod has no requirements and is USSEP compatible.\n<br />\n<br />[color=#cccccc][size=5]FAQ[/size][/color]\n<br />[b]Q: Can you add/change/remove something?[/b]\n<br />A: I don't have plans to change anything unless there is an actual problem with my mod. This is my vision and I'm happy with it. I will[i]\xa0\x61\x62solutely not\xa0[/i]make any special versions for strangers on the internet.\xa0\n<br />\n<br />[b]Q: Can we use this with bijin/other overhauls?[/b]\n<br />A: Short answer - yes. Long answer - all NPC overhauls that edit the same NPC are technically incompatible, but can almost always be used together without issues when installed and loaded correctly.\n<br />\n<br />[b]Q: There is a neck gap![/b]\n<br />A: Open the console and click on Valerica. Type [i]setnpcweight 50[/i], then [i]disable[/i], then [i]enable[/i].\n<br />\n<br />[color=#cccccc][size=5]CREDITS[/size][/color]\n<br />[url=https://www.nexusmods.com/skyrim/mods/68311/?]KS Hairdos Renewal[/url]\xa0\x62y kalilies, stealthic khaos &amp; shocky\n<br />[url=https://www.nexusmods.com/skyrim/mods/98228]Mature Skin[/url] by maevan2\n<br />[url=https://www.nexusmods.com/skyrim/mods/98309]Maevan2's Eyebrows[/url] by maevan2\n<br />[url=https://www.nexusmods.com/skyrim/mods/102579]Lamae's Gaze[/url] by me\n<br />[url=https://www.nexusmods.com/skyrim/mods/56056]Mikan Eyes[/url] by nerune2525\n<br />[url=https://www.nexusmods.com/skyrim/mods/94629]Female Makeup Suite[/url]\xa0\x62y domainwolf\n<br />[url=https://www.nexusmods.com/skyrim/mods/96856]Vanilla Makeup HD[/url]\xa0\x62y domainwolf\n<br />[url=https://www.nexusmods.com/skyrim/mods/94545]Enhanced Female Head Mesh[/url] by domainwolf\n<br />[url=http://www.nexusmods.com/skyrim/mods/29624/?]RaceMenu[/url]\xa0\x62y expired\n<br />\n<br />Please support these amazing modders by downloading and endorsing their work!\xa0\n<br />\n<br />[b]A special thanks to my top Patreon supporters:[/b]\n<br />Riddim Garbage\n<br />Kevin Quealy\n<br />Orc\n<br />Sidney Burton\n<br />Kevin Morris\n<br />Nicolas Favre\n<br />Antun\n<br />QazMan\n<br />Zierry\n<br />\n<br />[size=5]PERMISSIONS[/size]\n<br />Read all about my mod permissions on\xa0[url=https://www.nexusmods.com/users/41216925]my profile[/url]\xfeff."
