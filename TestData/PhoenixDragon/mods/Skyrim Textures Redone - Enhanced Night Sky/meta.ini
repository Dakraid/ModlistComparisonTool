nexusDescription="[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/80648-0-1480779587.png[/img][font=Verdana][/font][/center][font=Verdana]\r<br />[/font][font=Verdana][size=3][i][b][i][b]\r<br />[/b][/i][/b][/i][/size][/font][font=Verdana]\r<br />[size=3]The creator from [url=http://www.nexusmods.com/fallout4/users/23516994/?tb=mods&pUp=1]Fallout Texture Overhaul[/url] is now moving onward to Skyrim. Here&#39;s the enhanced night sky series of the mod overhaul.\r<br />\r<br />Overhauls the Aurora, Nebula, stars, constellations to 4K from 1K.\r<br />Moons is up to 8x the resolution if chosen.\r<br />\r<br />[/size][/font][list]\r<br />[*][size=3][font=Verdana]High definition and high fidelity textures[/font][/size]\r<br />[*][size=3][font=Verdana]Completely handmade and redone[/font][/size]\r<br />[*][size=3][font=Verdana][font=Verdana][size=3]Adds some big stars but most is small stars, Glimmers dynamically when moving around[/size][/font][/font][/size]\r<br />[*][size=3][font=Verdana][font=Verdana][size=3][size=3]Normalmap and diffuse together to give more depth and pops the craters on the moons.[/size]\r<br />[/size][/font][/font][/size]\r<br />[*][size=3][font=Verdana][font=Verdana][size=3]Small stars option for a realistic approach[/size][/font][/font][/size]\r<br />[*][size=3][font=Verdana][font=Verdana][size=3][font=Verdana][size=3]The constellations is subtle and blends in well with the stars[/size][/font][/size][/font][/font][/size]\r<br />[*][size=3][font=Verdana][font=Verdana][size=3][font=Verdana][size=3][font=Verdana][size=3]The auroras is of very high definition and you will be surprised how good it will look in-game, [/size][/font][/size][/font][/size][/font][/font][/size]\r<br />[font=Verdana][size=3][font=Verdana][size=3][font=Verdana][size=3]   bethesda actually messed up the originals quite well[/size][/font][/size][/font][/size][/font][*][size=3][font=Verdana][font=Verdana][size=3][font=Verdana][size=3][font=Verdana][size=3]Many different nebulas with different colors[/size][/font][/size][/font][/size][/font][/font][/size]\r<br />[*][size=3][font=Verdana][font=Verdana][size=3][font=Verdana][size=3][font=Verdana][size=3]The 4K options is adapted for those with TAA Anti-aliasing[/size][/font][/size][/font][/size][/font][/font][/size]\r<br />[/list][font=Verdana][size=3]\r<br />[/size]\r<br />[size=5][b][i][u]My other mods:[/u][/i][/b][/size]\r<br />\r<br />[size=2]Want more social npcs that is compatible with most mods?\r<br />Want npcs to actually look alive when they are talking to you?\r<br />Then this mod is for you:\r<br />[/size][font=Verdana][size=2][url=http://www.nexusmods.com/skyrimspecialedition/mods/1717/?][b][i][u][color=#ffffff]Realistic Conversations[/color][/u][/i][/b][/url][/size][/font]\r<br />[size=2]\r<br />If you only want the moons:\r<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/4930/?][b][i][u][color=#ffffff]Skyrim Textures Redone - Moons[/color][/u][/i][/b][/url]\r<br />\r<br />If you only want the Stars:\r<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/4931/?][b][i][u][color=#ffffff]Skyrim Textures Redone - Stars[/color][/u][/i][/b][/url][/size]\r<br />[font=Verdana][size=3]\r<br />[/size][/font]\r<br />\r<br />\r<br />[size=3]Feel free to add as much images as you want and if you like the mod, endorse\r<br /> or vote it so other people can find it and also encourage me to \r<br />continue.\r<br />[/size]\r<br />[size=5][b][i][u]Install:[/u][/i][/b][/size]\r<br />[size=3]Use NMM or MO to install.\r<br />\r<br />Manually?\r<br />*only for advanced users[/size]*\r<br />[/font]Go to the main folder and you&#39;ll see all the types, inside them is the resolution choice.\r<br />\r<br />[size=6][b]Permissions:[/b][/size]\r<br />[size=3]This mod is made by Gorgulla and is ONLY allowed to be uploaded by Gorgulla on either Nexusmods or Bethesda.\r<br />If you find it elsewhere, IT&#39;S STOLEN.\r<br />You are not allowed to change my mod and upload it as your own.[/size]"
