nexusDescription="[center][/center][center][color=#f4f4f4][size=4][size=4]\n<br />[b]August 31st Dev Update:[/b]\n<br />\xfeffVersion 3.2 Announcement Coming Soon!\n<br />[/size][size=3]\xfeff\xfeff[/size][/size]\n<br />[size=4]\xfeff[/size][size=4]If you'd like to support Kerstyn and I and ensure we can continue pouring our passions into this lovely project, check out our [url=http://patreon.com/martimius]Patreon[/url]\xfeff!\xa0\n<br />\n<br />I've also released an official SDA Review Form. Let me know what you think of the mod! [url=https://tinyurl.com/seranasurvey]https://tinyurl.com/seranasurvey[/url]\xfeff[/size]\n<br />\xfeff\n<br />[/color]\n<br />[img]https://i.imgur.com/xeaAfGP.png[/img]\xfeff[/center][center][size=3]This is the mod page for the Special Edition version.\xa0\n<br />SDA is also available on:\xa0\n<br />[[url=https://www.nexusmods.com/skyrim/mods/104587]LE[/url]\xfeff] | [[url=https://bethesda.net/en/mods/skyrim/mod-detail/4165744][/url][url=https://bethesda.net/en/mods/skyrim/mod-detail/4213035][/url][url=https://bethesda.net/en/mods/skyrim/mod-detail/4213035]Xbox One[/url]\xfeff\xfeff\xfeff] | [[url=https://www.loverslab.com/files/file/18213-serana-dialogue-add-on-se/]LL[/url]\xfeff]\n<br />\n<br />For all awareness and compatibility patches:\n<br />[[url=https://www.nexusmods.com/skyrimspecialedition/mods/70782]Patch Hub[/url]\xfeff]\n<br />\n<br />And here are some other links!\xa0You can check out my:\xa0\n<br />[[url=http://][/url][url=https://www.youtube.com/c/MartyMutuc/featured][/url][url=http://][/url][url=https://www.youtube.com/channel/UCCPhJXcK_VT7o1j4s3EC07w][/url][url=http://][/url][url=https://www.youtube.com/channel/UCCPhJXcK_VT7o1j4s3EC07w][/url][url=https://www.youtube.com/channel/UCCPhJXcK_VT7o1j4s3EC07w]YouTube[/url]\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff] | [[url=https://discord.gg/NU7geAw]Discord[/url]\xfeff]\xa0| [[url=https://www.g2a.com/n/martimius]Link to buy yourself Skyrim!][/url]\xfeff\n<br />\n<br />Want to donate? You can do that through:\n<br />[i][url=https://www.patreon.com/martimius][img]http://josephrussellauthor.com/assets/images/Patreon%20Button.png[/img][/url][/i]\xa0\xa0[url=https://www.paypal.com/donate/?hosted_button_id=TVJT3UNPLSTWQ][img]https://i.imgur.com/Q28UZUM.png[/img][/url]\xfeff\xfeff\xfeff\n<br />[/size][/center]\n<br />[u][size=4][b]What Does This Mod Do?[/b][/size]\n<br />[/u][size=3]It's a highly acclaimed and popular\xa0\x65xpansion of Serana's dialogue and NPC features to make her a more immersive follower. Serana Dialogue Add-On (SDA) adds more facets and dimensions to the character, exploring new character traits and new character arcs ([url=https://sites.google.com/view/martimiusmods/serana-dialogue-add-on/feature-details/serana-character-philosphy?authuser=0#h.o03aql6accez]you can read about my character philosophy here[/url]). As an NPC, Serana is more intelligent and has many new follower features. The dialogue lines in this mod (nearly 5000) are all fully voiced, utilizing new voice-acted lines by Kerstyn Unger.[/size]\n<br />\n<br />[size=3]If you have more questions or would like to know more, [/size][url=https://sites.google.com/view/martimiusmods][size=3]please visit my website![/size][/url][b]\xa0[/b]\n<br />\n<br />\n<br />[size=3][center]\n<br />[youtube]5ICTNGcYC5g[/youtube][youtube]kBln3oNloUU[/youtube][/center][center]\n<br />[youtube]HDJNUyzycYE[/youtube][/center]\n<br />\n<br />\n<br />[/size][color=#f9cb9c][size=4]Features:[/size][/color]\n<br />[size=3][b]\x2022 [/b]Expanded combat dialogue, so Serana's combat lines should be more varied and with less repetition.\n<br />[b]\x2022\xa0[/b]More radiant commentary on locations, the weather, and her increasing friendship with the player.\n<br />[b]\x2022\xa0[/b]An immersive friendship mechanic that has Serana open up and become closer to you as you talk to her more, or as time passes by. This friendship mechanic is based on real life studies made by the University of Kansas.\n<br />[b]\x2022\xa0[/b]Extensive Quest Commentary (See the \"[url=https://sites.google.com/view/martimiusmods/serana-dialogue-add-on/feature-details/location-and-quest-awareness?authuser=0]Quest Commentary Awareness[/url]\" Article for the full coverage)\n<br />[b]\x2022 [/b]Serana can now sing[b]\xa0[/b]a selection of lore-friendly songs,[b]\xa0[/b]including an original written for this mod, \"Old Stone Walls\".\n<br />[b]\x2022 [/b]Expansive Radiant Features, including a sleep feature, outfit feature, teleporting, horse riding, and training, among others.\n<br />[b]\x2022 [/b]Expanded role-play potential-\xa0You can now give Serana gifts, drink with her at an inn, engage in radiant conversations, or even check in with each other after combat.\n<br />[b]\x2022 [/b]Serana bugfixes, such as an included Hood Fix and Sneaking Crouch Fix\n<br />[b]\x2022 [/b]Addition of the\xa0[i]Dynamic Dialogue Animation Framework[/i]-\xa0\x41 revolutionary animation framework that provides Serana with unique and varied dialogue animations.\xa0\n<br />[b]\x2022 [/b]Both Scripted and Radiant NPC Interactions\xa0\n<br />[b]\x2022[/b] Banter with custom-voiced followers\xa0(currently with Inigo, Sofia, and Auri, with more followers on the way!)\n<br />[b]\x2022 [/b]An authentic Serana Romance[/size]\n<br />\n<br />[color=#f9cb9c][size=4]Optional Patches ([url=https://www.nexusmods.com/skyrimspecialedition/mods/70782]Available on SDA Patch Hub[/url]):[/size][/color]\n<br />[size=3][b]\x2022 [/b]For [color=#f9cb9c]Amorous Adventures[/color][b],\xa0[/b]to disable all of its Serana-related AA content on game launch, as to not conflict with my mod on a narrative and thematic level. It is highly recommended that you install this for a consistent experience.\n<br />[b]\x2022 [/b]For the [color=#f9cb9c]DX Crimson Blood Armor[/color][b],[/b]\xa0\x61\x64\x64ing a conversation with Serana about said armor and Valerica's legacy for her.\xa0\n<br />[b]\x2022 [/b]For the [color=#f9cb9c]Lustmord Vampire Armor[/color][b],[/b]\xa0\x61\x64\x64ing in location commentary for the mod's mini-quest as well as a dialogue with Serana about the armor suit.\n<br />[b]\x2022\xa0[/b][color=#f9cb9c]Wintersun - Faiths of Skyrim[/color][b]\xa0[/b]is supported through an optional patch. With it, you will be able to gain favor points with the goddesses Mara, Dibella, and Morwha through an exclusive romantic relationship with Serana (should the player have chosen to marry her).\n<br />[b]\x2022\xa0[/b][color=#f9cb9c]Relationship Dialogue Overhaul[/color]\xa0has an optional patch which edits out some of the dialogue that mod adds as to not conflict with SDA.\n<br />[b]\x2022\xa0[/b][color=#f9cb9c]Nether's Follower Framework[/color]\xa0has an optional patch\xa0\n<br />[b]\x2022\xa0[/b][color=#f9cb9c]Campfire Snuggles\xa0[/color]are supported via an optional patch.\n<br />\n<br />[/size][color=#f9cb9c][size=4]Integrations:[/size][/color]\n<br />[size=3]\x2022\xa0[color=#f9cb9c]Flower Girls, The SL Animation Framework, and OStim[/color][color=#ffe599]\xa0[/color]are natively supported as animation frameworks and will animate the romance scenes if it is installed.\n<br />[/size]\n<br />\n<br />\n<br />[size=3][center][b][color=#ff7700][size=4]Planned Content:\xa0[/size][/color][/b][size=3]\n<br />\n<br />[/size][i][size=3][url=https://sites.google.com/view/martimiusmods/serana-dialogue-add-on/planned-content-article?authuser=0#h.jwsu5w49mfv2]Click Here to see the current Dev Roadmap\xfeff[/url]\xfeff[/size][/i][/center]\n<br />[/size][size=3][size=3]\n<br />[center][b]Revoice Status:[/b]\n<br />Radiant Revoice = [color=#00ff00][b]100%[/b][/color]\n<br />Dawnguard Quest Revoice = [color=#e69138][b]75% [/b][/color](as of Version 3.1)[/center]\n<br />\n<br />[/size][center][size=3][b]A Note From The Author:[/b]\n<br />This mod adds a new voice to Serana, but the old one (Laura Bailey's voice) still hasn't been fully revoiced yet (it's on the way, progress indicated above). If voices switching occasionally isn't your thing, uninstall the mod and revert back to an older save. Also, if you're using mods like SDE and RDO, please make sure you're using the respective patches for those mods, as they reduce voice overlap.\xfeff\n<br />\n<br />[/size][size=3]Additionally, constructive criticism and feedback is always welcome. Feel free to comment here on the Nexus page, send me a PM, or\xa0[url=https://discord.gg/NU7geAw]reach out to me on Discord![/url][/size][/center][/size]\n<br />[size=3]\n<br />[/size][size=3]\n<br />[center][size=4][b][u]Accolades[/u][/b]\n<br />[/size][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/trending/?BH=0]Hot Files[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrim/mods/motm]#1 Mod of the Month for September[/url]\xfeff\n<br />[url=https://www.forbes.com/sites/alexkane/2020/08/24/skyrim-give-your-vampire-companion-serana-1000-new-lines-of-voiced-dialogue/]Covered by Forbes[/url][url=https://uploadvr.com/best-must-have-skyrim-vr-mods-more-immersive/], UploadVR[/url],\xa0[url=https://gamerant.com/skyrim-special-edition-best-mod-follower-custom-voices/]and GameRant[/url]\xfeff\xfeff\n<br />[url=https://youtu.be/BYbSsJH250Y]Featured on MxR Mods[/url]\xfeff,\xa0[url=https://www.youtube.com/watch?v=ppYlxkWkezE]Sgt. Gimlinho[/url],\xa0[url=https://www.youtube.com/watch?v=dIQ7KVxQNM8&amp;t=329s]Ikari's Gaming Zone[/url]\xfeff,\xa0[url=https://youtu.be/5ICTNGcYC5g?t=540]Syn Gaming[/url]\xfeff,\xa0[url=https://youtu.be/HDJNUyzycYE?t=488]Sinitar,[/url]\xa0[url=https://www.youtube.com/watch?v=kBln3oNloUU]and HeavyBurns YouTube Channels[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32161]19k+ endorsements (SE)[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/categories/96/?BH=0]Most Downloaded Follower Mod on SSE Nexus[/url]\n<br />[url=https://bethesda.net/en/mods/skyrim/mod-detail/4213035]5/5 rating on Bethesda.net\n<br />5.5+ million views on Bethesda.net\xa0\n<br />[/url]\xfeff[url=https://www.reddit.com/r/skyrimmods/comments/kls0sc/mod_discussion_mondays_week_135_best_mods_of_2020/?sort=confidence]One of the Best Mods of 2020[/url][/size][/center][/size][size=3]\n<br />[size=3][url=https://discord.gg/NU7geAw][b][i][center]\n<br />[i][i][img]https://i.imgur.com/YcD1yLD.png[/img][/i][/i]\xfeff[/center][/i][/b][/url][/size][i][i][url=https://www.patreon.com/martimius][center]\n<br />\n<br />[img]http://josephrussellauthor.com/assets/images/Patreon%20Button.png[/img][/center][/url]\xfeff\n<br />\n<br />[/i]\n<br />[/i]\n<br />[/size][u][size=4]Mod Requirements[/size]\n<br />[/u][size=3]Skyrim | Just the base game! If you don't have it yet, you can get it here:\xa0[url=https://www.g2a.com/n/martimius]https://www.g2a.com/n/martimius[/url][/size]\n<br />\n<br />\n<br />[u][size=4]Compatibility[/size]\n<br />[/u][size=3]SDA has a lot of content, but it is lightweight on performance and was designed with compatibility in mind. For more information, [url=https://sites.google.com/view/martimiusmods#h.47v9mbf31ws2]read the compatibility article here.[/url][/size][size=3]\n<br />\n<br />\n<br />\n<br />[/size][size=4][u]Install Instructions\n<br />[/u][/size][size=3]Just install how you normally would with your mod manager of choice. Make sure the esp is\xa0[b]enabled\xa0[/b]before you start the game.\xa0If you're installing SDA for the first time, it's recommended you do it on a new save. Otherwise, if you're updating, it's safe to do it on an existing one.\xa0\n<br />\n<br />For the optional patches,\xa0install whichever matches your current plugin setup.\n<br />\n<br />If you are having problems with romance scenes being animated (and you have an animation framework) [url=https://docs.google.com/document/d/1JcgitYhiQ3QjxJlHwwHtcoKxW9rGnq0CPTaGZfrL_u0/edit?usp=sharing]read this troubleshooting guide here.[/url]\n<br />\n<br />[size=4][u]Update Instructions[/u][/size]\n<br />Just replace the old version with the new one. No clean-save is required (however, if you are upgrading to 2.9.0+ from 2.8 and older, you do need a clean save/new game).\xa0\n<br />\n<br />\n<br />[size=4][u]Uninstalling\n<br />[/u][/size][size=3]Uninstalling mods like SDA is unsafe mid-save, since it adds scripts that are baked into your save and makes alterations to existing game records and NPCs (Serana most notably). Make sure you test this mod out first before you keep in your load order for real.[/size]\n<br />\n<br />\n<br />[size=4][u]Load Order\n<br />[/u][/size][size=3]SDA was designed with compatibility in mind, but there are conflicts with various mods here and there. Load SDA nearer to the bottom of the load order and you generally should be fine.\xa0[/size]To be extra sure that SDA wins all conflicts, open up the plug-in in xEdit, right click, and select \x201c\x41pply Filter for Conflicts\x201d. If there are any, make sure you're using an SDA patch (if one is available), make a personal plugin-in patch (if you have the know-how), ask me to make one, or just move SDA lower in the load order to win that conflict.\n<br />\n<br />[b]For more information and burning questions, [url=https://sites.google.com/view/martimiusmods]please visit my website![/url][/b]\n<br />\n<br />[/size]_________________________________________________________________________________________________________________________________________________________\n<br />\n<br />[size=2]\n<br />[b]Credits:[/b]\n<br />-\xa0[b]Martimius:\xa0[/b]Content Lead (Writing, Scripting, Quest Design, Debug, and everything else not listed below)\n<br />-[b]\xa0Kerstyn Unger:\xa0[/b]The wonderful new voice behind Serana. You can check her out here!\xa0[url=https://kerstynunger.com/]https://kerstynunger.com/[/url]\xa0| You can also support her on Ko-Fi:\xa0[url=https://ko-fi.com/kerstynungervo]https://ko-fi.com/kerstynungervo[/url][url=https://ko-fi.com/kerstynungerva]\n<br />[/url]-[b]\xa0Kanrit:\xa0[/b]Creative Consultant\n<br />-[b]\xa0\x44\x65stroyAha/Taylor:\xa0[/b]Nexus Mods Technical Support\n<br />- rxkx22's\xa0[b]Seranaholic\xa0[/b]mod for the screenshot\n<br />-\xa0[b]Yinkle\xa0[/b]for the SL patch\n<br />-[b]\xa0Xiderpunk and Ashal[/b]\xa0\x66or giving permission to use their animation frameworks, as well as Xider for invaluable help with writing the FG detection code and helping me troubleshoot\n<br />-\xa0\x46or all the\xa0[b]users in various Discords and the Nexus forums[/b]\xa0\x66or helping me out with troubleshooting and coding concerns\n<br />-\xa0[b]GuerillaTech\xa0[/b]for pointing grammar/punctuation/inconsistency errors out for the subtitle fixes\n<br />-\xa0[b]Netherworks and EnaiSiaion\xa0[/b]for giving me permission to use and tweak their mod assets for SDA patches\n<br />-\xa0[b]SmartBlueCat-\xa0[/b]for permissions to use Inigo in conversations with Serana\xa0\n<br />-\xa0[b]djjohnjarvis-\xa0[/b]for permissions to use Sofia in conversations with Serana\n<br />-\xa0[b]Kris Takahashi[/b]- for allowing Kerstyn and I to cover Interesting NPCs songs\n<br />-\xa0[b]Merfe[/b]- for giving me permissions to use their amazing piano orchestration in this mod\xa0\xa0\n<br />-\xa0[b]Bethesda\xa0[/b]for making such an amazing game\n<br />[/size]\n<br />[size=2]\n<br />\n<br />[b][i]Legal Disclaimer:[/i]\xa0[/b]Just because a particular belief or worldview is expressed in this Skyrim modification, either implied or explicit, it doesn\x2019t necessarily mean that I condone and/or accept those beliefs as my own. After all, this is a work of fiction for a fantasy setting.\n<br />\n<br />[i]Serana Dialogue Add-On[/i]\xa0is based on the world and characters written by Bethesda Game Studios for\xa0[i]The Elder Scrolls V: Skyrim[/i]. However, all copyright within the confines of content added by this individual game modification belongs to me, the mod author. You must first get permission from me before you can modify, use, or alter my files for public use.\n<br />\n<br />\xa9 Martimius Mods. All rights reserved.\n<br />\n<br />[line]\n<br />\n<br />Besides Skyrim modding, I also am a full-time video editor!\xa0If you're curious, you can check out my website:\xa0[url=https://martimiusfilms.myportfolio.com/]https://martimiusfilms.myportfolio.com/[/url]\xfeff\xa0||\xa0\x46or any bookings and inquiries, please reach me at my email: francismartinmutuc@gmail.com\n<br />[/size]"
