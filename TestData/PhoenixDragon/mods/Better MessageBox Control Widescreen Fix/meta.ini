nexusDescription="[b][font=Trebuchet MS][color=#ffff00][size=3][RELEASE INFORMATION]\n<br />--------------------------------------------------------------------------------------------------------------------------------------------------[/size][/color][/font][/b]\n<br />\n<br />[b][center][color=#ffff00]THX FOR OVER 7K ENORSEMENTS ^______________^[/color][/center][/b]\n<br />\n<br />[b][font=Trebuchet MS][color=#cfe2f3][size=4]-------------------------------\n<br />PLEASE READ ME FIRST\n<br />-------------------------------[/size][/color][/font][/b]\n<br />[b]\n<br />[/b][center][font=Trebuchet MS][size=3][b][color=#cfe2f3]Creating this mod takes a lot of time. I was the first one who created widescreen fix for Fallout 4 and I've learned a lot about scripting, modifying UI and reverse engineering.[/color][/b]\n<br />\n<br />[color=#ffff00][b]This mod is nexus exclusive only and I don't give any permission for recompiling, uploading or using my hard work\n<br />for some milky-drinker who just open my files with the editor and copy my changes.\n<br />This will be immediately reported or better!\n<br />I will tell Matlilda to cut your head off like she did to Ragnar the Red[/b][/color][/size][/font][/center]\n<br />\n<br />[b][font=Trebuchet MS][color=#cfe2f3][size=4]--------------------------------------------------------------------------------------------------------------------------------------------------\n<br />WIDESCREEN FIX FOR SkyUI 5.2 SE ALPHA\n<br />--------------------------------------------------------------------------------------------------------------------------------------------------[/size][/color][/font][/b]\n<br />\n<br />[color=#ffff00][font=Trebuchet MS][size=3][b][center][size=5]Everyone who got problem when opening inventory or chest or other thing,\n<br />please verify that you download Widescreen Fix for SkyUI 5.2 not 2.2\n<br />[/size][/center][/b][/size][/font][/color]\n<br />\n<br />[b][font=Trebuchet MS][color=#cfe2f3][size=4]-------------------------------\n<br />VERSION 2.0\n<br />-------------------------------[/size][/color][/font][/b]\n<br />[center][b][font=Trebuchet MS][size=3]\n<br />[color=#cfe2f3]This is a fix for a Skyrim Special Editon that provides a Widescreen support for\n<br />Vanilla, [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604/?]SkyUI 5.1 SE Alpha[/url]\xfeff and [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604/?]SkyUI 5.2 SE Alpha[/url]\xfeff\n<br />Supported resolutions 2560x1080 and 3440x1440\n<br />It's also working on: 3840x1080 (32:9), 3840x1600 (almost 21:9)\n<br />[/color][/size][/font][/b][/center]\n<br />\n<br />[b][font=Trebuchet MS][color=#cfe2f3][size=4]-------------------------------\n<br />REQUIREMENTS\n<br />-------------------------------[/size][/color][/font][/b]\n<br />[font=Trebuchet MS][size=3][b]\n<br />[color=#cfe2f3]   \xfeff- SKSE 2.0.2 or newer\n<br />   \xfeff- SkyUI 5.1 SE Alpha (require SKSE 2.0.2)\n<br />   \xfeff- SkyUI 5.2 SE Alpha (require SKSE 2.0.4)[/color][/b][/size][/font]\n<br />\n<br />[b][font=Trebuchet MS][color=#cfe2f3][size=4]-------------------------------\n<br />WHAT WAS FIXED ?\n<br />-------------------------------[/size][/color][/font][/b]\n<br />\n<br />[b][font=Trebuchet MS][color=#cfe2f3][size=3]   \xfeffMAIN MENU\n<br />   \xfeff\x42\x41RTER MENU\n<br />   \xfeff\x43ONTAINER MENU\n<br />   \xfeff\x43RAFTING MENU\n<br />   \xfeff\x44IALOGUE MENU\n<br />   \xfeffINVENTORY MENU\n<br />   \xfeffLOCK-PICKING MENU\n<br />   \xfeffMAGIC MENU\n<br />   \xfeffSTATS MENU\n<br />   \xfeffTRAINING MENU\n<br />   \xfeffTWEEN MENU\n<br />   \xfeffRACE MENU ( repaired in version 2.0)\n<br />   \xfeff[color=#ffff00]RACE MENU SE by Expired[/color]\n<br />   \xfeffGIFT MENU\n<br />   \xfeffMESSAGE BOX MENU\n<br />   \xfeffSKYUI CONFIGURATION PANEL\n<br />   \xfeffMAP MENU\n<br />   \xfeffMAIN MENU 3D DRAGON\n<br />   \xfeffLOADING MENU[/size][/color][/font][/b]\n<br />[center][font=Trebuchet MS][color=#ffff00][size=4]\n<br />[b][size=3]THIS VERSION HAVE AN ESP FILE, IT IS NEEDED TO PROPERLY POSITIONED 3D MAGIC EFFECTS\n<br />THIS VERSION IS COMPATIBLE WITH SURVIVAL MOD AND BETA PATCH[/size][/b][/size][/color][/font][/center]\n<br />[font=Trebuchet MS][color=#00ffff][size=3]\n<br />[/size][/color][/font][center][font=Trebuchet MS][color=#00ffff][size=3][b]AS BETHESDA UPDATED THE GAME TO VERSION 1.5.3 THE FIX FOR SkyUI 2.2 FROM NOW ON\n<br />WILL NOT BE CONTINUED[/b][/size][/color][/font][/center]\n<br />[center][b][font=Trebuchet MS][color=#ffff00][size=3]\n<br />OPTIONAL FILES ARE NOT SUPPORTED IN SURVIVAL MOD IF THEY VERSION IS LOWER THAN 2.0[/size][/color][/font][/b][/center]\n<br />\n<br />[b][font=Trebuchet MS][color=#cfe2f3][size=3][b][font=Trebuchet MS][color=#cfe2f3][size=3][color=#ffff00]   \xfeff\x41\x44\x44\x45\x44 OPTIONAL FILE FOR SkyUI - Weapons Pack SE\n<br />   \xfeff   \xfeff- SkyUI Weapons Pack SE - Widescreen Fix for version 1.0[/color]\n<br />[/size][/color][/font][/b][/size][/color][/font][/b][b][font=Trebuchet MS][color=#cfe2f3][size=3][b][font=Trebuchet MS][color=#cfe2f3][size=3]   \xfeff\n<br />   \xfeff\x41\x44\x44\x45\x44 OPTIONAL FILE FOR SkyUI - Survival Mode Integration[/size][/color][/font][/b]\n<br />[b][font=Trebuchet MS][color=#cfe2f3][size=3]   \xfeff   \xfeff- SkyUI - Survival Mode Integration - Widescreen Fix version 1.1.1   \n<br />   \xfeff   \xfeff\xa0 This fix is fully made by [url=https://www.nexusmods.com/skyrimspecialedition/users/455189]Chembro[/url]      \n<br />[/size][/color][/font][/b]\n<br />   \xfeff\x41\x44\x44\x45\x44 OPTIONAL FILE FOR Experiance version 0.7.0[/size][/color][/font][/b]\n<br />[b][font=Trebuchet MS][color=#cfe2f3][size=3]   \xfeff   \xfeff- Experiance - Widescreen Fix[/size][/color][/font][/b]\n<br />[b][font=Trebuchet MS][color=#cfe2f3][size=3]\n<br />   \xfeff\x41\x44\x44\x45\x44 OPTIONAL FILE FOR [url=https://www.nexusmods.com/skyrimspecialedition/mods/22825]Wider MCM Menu for SkyUI[/url]\n<br />   \xfeff   \xfeff- Wider MCM Menu for SkyUI - Widescreen Fix\n<br />   \xfeff   \xfeff- Even Wider MCM Menu for SkyUI - Widescreen Fix\n<br />   \xfeff   \xfeff- Even Wider Rescaled Menu for SkyUI - Widescreen Fix\n<br />\n<br />   \xfeff\x41\x44\x44\x45\x44 OPTIONAL FILE FOR Experiance version 0.7.0\n<br />   \xfeff   \xfeff- Experiance - Widescreen Fix\n<br />\n<br />   \xfeff\x41\x44\x44\x45\x44 OPTIONAL FILE FOR SkyUI SE - Flashing Savegames FIx version 1.0\n<br />   \xfeff   \xfeff- SkyUI SE - Flashing Savegames FIx - Widescreen Fix?\n<br />\n<br />   \xfeff\x41\x44\x44\x45\x44 OPTIONAL FILE FOR Race Menu SE version 0.2.7\n<br />   \xfeff   \xfeff- Race Menu SE - Widescreen Fix\n<br />   \xfeff   \xfeff\xa0 Widescreen Fix for Race Menu SE version 2.0.12 is no longer needed\n<br />\n<br />   \xfeff\x41\x44\x44\x45\x44 OPTIONAL FILE FOR Vanishing Dialogue Menu\n<br />   \xfeff   \xfeff- Vanishing Dialogue Menu Better DIalogue BDC 1.1 - Widescreen Fix\n<br />\n<br />   \xfeff\x41\x44\x44\x45\x44 OPTIONAL FILE FOR Campfire 1.12.1 and Frostall 3.4.1SE - Unofficial SSE Widescreen Fix\n<br />   \xfeff   \xfeff- Campfire 1.12.1 and Frostall 3.4.1SE - Unofficial SSE Widescreen Fix\n<br />\n<br />   \xfeff\x41\x44\x44\x45\x44 OPTIONAL FILE FOR Extended UI\n<br />   \xfeff   \xfeff- Extended UI - Widescreen Fix\n<br />\n<br />   \xfeffTHANKS TO PERMISSION FROM [url=http://www.nexusmods.com/skyrim/users/3238634/?]ECIRBAF[/url] I'VE ADDED TWO OPTIONAL FILES:\n<br />   \xfeff   \xfeff- [url=http://www.nexusmods.com/skyrimspecialedition/mods/1428/?]Better MessageBox Controls[/url]\n<br />   \xfeff   \xfeff- [url=http://www.nexusmods.com/skyrimspecialedition/mods/1429/?]Better Dialogue Controls[/url]\n<br />\n<br />   \xfeff\x41\x44\x44\x45\x44 TWO OPTIONAL FILES FOR SkyHUD USERS (Higher Resolution Hud last two screens)\n<br />   \xfeff   \xfeff- SkyHUD 0.90Bv4 (high resolution only)\n<br />   \xfeff   \xfeff- SkyHUD 0.90Bv4 Widescreen Fix (High resolution and stealth indicator at top)\n<br />\n<br />   \xfeff\x41\x44\x44\x45\x44 OPTIONAL FILE FOR Pastel Map Maker\n<br />   \xfeff   \xfeff- [url=http://www.nexusmods.com/skyrimspecialedition/mods/3195/?]Pastel Map Maker[/url] (not compatible with SkyUI 5.1 SE Alpha)\n<br />\n<br />   \xfeff\x41\x44\x44\x45\x44 OPTIONAL FILE FOR SkyUI Show Armor Slot\n<br />   \xfeff   \xfeff- [url=https://www.nexusmods.com/skyrimspecialedition/mods/12637/?]SkyUI Show Armor Slot - Updated - SE[/url] (compatible with SkyUI 5.2 SE Alpha)\n<br />\n<br />   \xfeff\x41\x44\x44\x45\x44 OPTIONAL FILE FOR Enchanced Character Edit SE\n<br />   \xfeff   \xfeff- [url=https://www.nexusmods.com/skyrimspecialedition/mods/12302/?]Enchanced Character Edit SE version 1.53[/url] (compatible with SkyUI 5.2 SE Alpha)[/size][/color][/font][/b]\n<br />\n<br />[color=#cfe2f3][b][font=Trebuchet MS][size=4]-----------------------------------\n<br />MANUAL INSTALLATION\n<br />-----------------------------------[/size][/font][/b][/color]\n<br />\n<br />[center][color=#cfe2f3][b][font=Trebuchet MS][size=3]You can install it by Nexus mod manager, but the choice is yours[/size][/font][/b][/color][/center]\n<br />\n<br />[b][font=Trebuchet MS][color=#cfe2f3][size=3]   \xfeff\x31. Download SKSE 2.0.2 Alpha and install it\n<br />   \xfeff\x32. Download SkyUI 5.1 SE Alpha and install it\n<br />   \xfeff\x33. Download My mod and install it (below manual instruction)\n<br />   \xfeff\x34. copy \"interface\" directory to: \"&#92;SteamLibrary&#92;steamapps&#92;common&#92;Skyrim Special Edition&#92;Data&#92;\"\n<br />   \xfeff\x35. go to Documents/My Games/Skyrim Special Edition/\n<br />   \xfeff\x36. open file: \"SkyrimPrefs.ini\" in notepad or other editor\n<br />   \xfeff\x37. find a line that contains: \"iSize H=\" and change it to: \"iSize H=1080\"\n<br />   \xfeff\x38. find a line that contains: \"iSize W=\"\xa0 and change it to: \"iSize W=2560\"      \n<br />   \xfeff\xfeff\xfeff\x39. find a line that contains: \"bBorderless=\" and change it to: \"bBorderless=1\"\n<br />   \xfeff\x31\x30. save file and close.\n<br />   \xfeff\x31\x31. Remember to not go into options in launcher menu otherwise it will override your settings.[/size][/color][/font][/b]\n<br />\n<br />\n<br />[center][b][font=Trebuchet MS][color=#00ff00][size=3]I got some kind of acceptance from the staff member Zaldiir.\n<br />He dosen't see any contradictions to release my fix for SkyUI 2.2 and SkyUI 5.1 SE Alpha\n<br />However if the author of the SkyUI ever says that I am not aloud to use his files\n<br />I will delete this modification.[/size][/color][/font][/b][/center]\n<br />[color=#cfe2f3][b][font=Trebuchet MS][size=4]-----------------------------------\n<br />SPECIAL THANK YOU TO\n<br />-----------------------------------[/size][/font][/b][/color]\n<br />\n<br />[b][font=Trebuchet MS][color=#cfe2f3][size=3]Dawid Bielewicz\n<br />Behnam Vahdati Nia\n<br />Trevor Maier\n<br />\x412\x430\x43b\x435\x440\x438\x439 \x421\x438\x437\x43e\x432\n<br />Hector Aregullin Jr\n<br />Rudolf Deubzer\n<br />Alan Corson\n<br />Paul Kolodziejczak\n<br />Patrick Archer\n<br />Christopher Henry\n<br />Josh Gingrich\n<br />Kristian Olsen\n<br />Michael Parrino               \n<br />Sebastian Ioan Pele\n<br />\n<br />[/size][/color][/font][/b]\n<br />\n<br />\n<br />CREDITS:\n<br />\n<br />The author of the SkyUI interface: [url=http://www.nexusmods.com/skyrim/users/28794]schlangster[/url]\n<br />The author of the Better Dialogue Control and Better MessageBox Control: [url=http://www.nexusmods.com/skyrim/users/3238634/?]ecirbaf[/url]\n<br />The author of the SkyUI SE - Flashing Savegames Fix: [url=https://www.nexusmods.com/skyrimspecialedition/users/4291759]ousnius[/url][code][/code]"
