nexusDescription="In vanilla, if you ask an innkeeper or steward if they have work for you, they just hand you a bounty and it goes into your journal before you even know what the job is. This mod makes it so that you can first take a look at the bounty letter, and then depending on whether you take the letter or give it back, you will accept or decline the quest. Useful if you don't want to kill Forsworn or giants or whatever.\n<br />\n<br />[line]\n<br />[center][url=https://ko-fi.com/K3K1DICH7][img]https://cdn.ko-fi.com/cdn/kofi2.png[/img][/url][/center]"
