nexusDescription="[img]https://staticdelivery.nexusmods.com/mods/110/images/76318-0-1479671950.jpg[/img]\n<br />\n<br />[b]YOU SHOULD READ THIS\n<br />Im not working on the mod anymore a fixed version of my mod can be downloaded here\n<br />https://www.nexusmods.com/skyrimspecialedition/mods/48346?tab=description\n<br />\n<br />\n<br />\n<br />Version 3.0 is released.\n<br />\n<br />This is my final version of this mod it includes all of the mods i have made but in one archive, but it doesnt work as a fomod.\n<br />\n<br />The archive includes all the old files but compressed in a better quality\n<br />and also a new update to my argonian eye mod which earlier was in beta.\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />PLEASE READ FIRST[/b]:\n<br />\n<br />This mod would not be possible if not for Nexus user\xa0KrittaKitty's feather texture.\n<br /> So please give her some credit, for her amazing work.\n<br />-------------------------------------------------------------------------------------------------------------------\n<br />[b]WARINING[/b]:\n<br />I have not tested the mod yet in SSE so im not a 100% sure it works,\n<br /> so you guys are more than welcome to post a comment or picture, how it looks in-game\n<br />----------------------------------------------------------------------------------------------------------------------\n<br />[b]REQUESTS:[/b]\n<br />\n<br />Some user have might been using the intense color feather file or\n<br /> the facial horn color match, and yes i know that i removed them.\n<br />But if you want me to remake those kinda files, then just tell me in the comments.\n<br />----------------------------------------------------------------------------------------------------------------------------\n<br />[b]UPDATE!!!\n<br />[/b]\n<br />Okay now my eye mod is finally ready to be released\n<br />so here it is Argonian eyes HD.\n<br />\n<br />They have totaly remade them with natural realistic reptile eyes\n<br />I used pictures of frogs,crocodiles,aligators snapping turtles,whales, fish and Iguanas\n<br />to make them.\n<br />\n<br />I have uploaded pictures of them all for both genders.\n<br />Version 2.0 of this overhaul includes new diffuse map updates, \n<br />better specular maps, and and upgraded normal maps.\n<br />-------------------------------------------------------------------------------------------------------------------------------\n<br />This overhaul includes following mods:\n<br />\n<br />HD Argonian Hairstyles 2.0\n<br />(Which changes both male and female Argonian hairstyles, like horns,feathers rings/jewlery)\n<br />\n<br />HD Argonian Mouth 2.0\n<br />(which makes teeth,mouth and tongue much more realistic)\n<br />\n<br />HD Argonian scars 2.0\n<br />(Now In 2 styles, there is a flesh wound and a more scar looking version (which was requested by Nexus user\xa0[url=http://www.nexusmods.com/skyrim/users/8185401]Novem99[/url])\n<br />----------------------------------------------------------------------------------------------------------------------------------------------------\n<br />[b]Now for the fixer[/b]\n<br />\n<br />\xa0\x31.0 No more plastic coated argonians (Vanilla Edition)\n<br />(I have also made a specular map fix for the vanilla argonian textures, for those who dont uses other argonian reskins.\n<br />will not be compatible with other argonian reskins!.)\n<br />-------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />[b]Optionals[/b]\n<br />\n<br />1.0 I have been looking for HD 2k tintmasks for Argonians and i also found some except for the nostrils tintmask, so i decided to make one myself.\n<br />------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />Q/A\n<br />\n<br />\xa0Q: What textures are you using on the argonians in the pictures?\n<br />\n<br />\xa0\x41: ChaserTechs Dragonic argonians\n<br />\n<br />http://www.nexusmods.com/skyrim/mods/75826/?\n<br />\n<br />http://www.nexusmods.com/skyrim/mods/76127/?\n<br />\n<br />MODS I RECOMMEND: (ONLY FOR ORIGINAL SKYRIM)\n<br />\n<br />ChaserTechs Dragonic argonians\n<br />\n<br />http://www.nexusmods.com/skyrim/mods/75826/?\n<br />\n<br />http://www.nexusmods.com/skyrim/mods/76127/?\n<br />\n<br />Derok's better claw and gauntlets\n<br />\n<br />http://www.nexusmods.com/skyrim/mods/52918/?\n<br />\n<br />Derok's Argonian Reptilian Feet\n<br />\n<br />http://www.nexusmods.com/skyrim/mods/29479/?\n<br />\n<br />\xa0\x44onDidDon's Argonian Missing Horn Combo\n<br />\n<br />http://www.nexusmods.com/skyrim/mods/71042/?\n<br />\n<br />Argonian Fins by Chilean wolf\n<br />http://www.nexusmods.com/skyrim/mods/55707/?\n<br />\n<br />Horns are forever by Chilean wolf\xa0\n<br />http://www.nexusmods.com/skyrim/mods/20861/?\n<br />\n<br />Hott argonians by nerdofprey and krittakitty\n<br />http://www.nexusmods.com/skyrim/mods/58857/?\n<br />\n<br />Please also check out my other mods\n<br />[img]https://staticdelivery.nexusmods.com/mods/110/images/77975-0-1480359395.jpg[/img]\n<br />Alduin Enhanced\n<br />[url=http://www.nexusmods.com/skyrim/mods/77975/?]http://www.nexusmods.com/skyrim/mods/77975/?\n<br />[/url]\n<br />SE version\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/4831/?]http://www.nexusmods.com/skyrimspecialedition/mods/4831/?[/url]\n<br />[img]https://staticdelivery.nexusmods.com/mods/110/images/80533-0-1480358977.jpg[/img]\n<br />Odahviing Enhanced\n<br />[url=http://www.nexusmods.com/skyrim/mods/80533/?]http://www.nexusmods.com/skyrim/mods/80533/?[/url]\n<br />SE version\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/5254/?]http://www.nexusmods.com/skyrimspecialedition/mods/5254/?[/url]"
