nexusDescription="[center][url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/iBvSVjB.png[/img][/url]\xfeff\xfeff\xfeff[/center]\n<br />[center][youtube]PinL9V6IQd4[/youtube][/center]\n<br />[b][center][youtube]opR_SKmDU-k[/youtube][/center]\n<br />Description[/b]\n<br />[list]\n<br />[*][b]Rudy HQ - More Lights for ENB SE[/b]\xa0mods add very nice looking ENB particle lights to glowing objects. However, the light meshes are not flagged correctly, so blood splatter decals are erroneously applied to them, and you get these floating blood splatters where shouldn't be any. This mod fixes that\n<br />[*][b]Rudy HQ - More Lights for ENB SE[/b]\xa0mods and other ENB light mods also creates the bug where you can rotate inventory items with ENB light attached off screen. This mod also fixes that.\n<br />[*]Fomod installer so you can select what patches you want to install:\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22703]Rudy HQ - More Lights for ENB SE - Bthardamz[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22705]Rudy HQ - More Lights for ENB SE - Chaurus Eggs and Sacs[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22814]Rudy HQ - More Lights for ENB SE - Deathbells and Nirnroots[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/40991]Rudy HQ - More Lights for ENB SE - Glowing Mushrooms[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22704]Rudy HQ - More Lights for ENB SE - Soul Gems[/url]\n<br />[/list][/list]\n<br />[b]Installation[/b]\n<br />[list]\n<br />[*]Load after [b]Rudy HQ - More Lights for ENB SE[/b]\xa0mods\n<br />[/list]\n<br />[b]Requirements[/b]\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22703]Rudy HQ - More Lights for ENB SE - Bthardamz[/url] (optional)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22705]Rudy HQ - More Lights for ENB SE - Chaurus Eggs and Sacs[/url] (optional)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22814]Rudy HQ - More Lights for ENB SE - Deathbells and Nirnroots[/url] (optional)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/40991]Rudy HQ - More Lights for ENB SE - Glowing Mushrooms[/url] (optional)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22704]Rudy HQ - More Lights for ENB SE - Soul Gems[/url] (optional)\n<br />[/list]\n<br />[b]Credit[/b]\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/users/93362]rudy102[/url]\xa0\x66or wonderfully releasing mods with open permissions so we can make fixes like this.\n<br />[/list]\n<br />[b]FAQ[/b]\n<br />[quote]\xfeffQ: I did not examine the mods' files before asking this question: does this make Rudy's more lights for ENB mods redundant?\n<br />A: No. I did not include the texture files. What you are seeing is rudy's mods making each other redundant when this mod is also installed due to all of them sharing the same texture.[/quote]"
