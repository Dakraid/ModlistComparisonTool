nexusDescription="[b][color=#a4c2f4][b][size=3][url=https://ko-fi.com/doodlez][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Ko-fi_40px_60fps.png?raw=true[/img][/url]\xa0 \xa0 \xa0 [url=https://www.patreon.com/Doodlezoid][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Patreon_40px.png?raw=true[/img][/url]\n<br />\n<br />DESCRIPTION[/size][/b][/color]\n<br />[/b]\n<br />This mod enables unique weather to be added to world maps, with an addon included in the FOMOD to add such features to vanilla worldspaces.\n<br />\n<br />Without this framework, new worldspaces must use the original weather used on Skyrim's map, which creates issues where the climate does not match that of for example, a desert or Oblivion realm.\n<br />\n<br />\n<br />[b][b][color=#a4c2f4][b][size=3][b][b][color=#a4c2f4][b][size=3]VANILLA ADDITIONS\xa0[/size][/b][/color][/b][/b]\n<br />\n<br />[/size][/b][/color][/b][/b]The included addon adds unique weather to\xa0Solsteim from the Dragonborn DLC, which makes it reflective of the ashy climate.\xa0\n<br />Unique weather is also added to the Soul Cairn from the Dawnguard DLC, which fixes colors and time-of-day when using mods such as\xa0[url=https://www.afkmods.com/index.php?/files/file/1896-dawnguard-map-markers/]Dawnguard Map Markers[/url]\xa0or\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/24104]Atlas Map Markers[/url].\n<br />[b]\n<br />[img]https://i.imgur.com/elUaJ7M.png[/img]\n<br />[/b]\n<br />[b]\n<br />[/b][b][b][color=#a4c2f4][b][size=3]REQUIREMENTS\n<br />\n<br />[/size][/b][/color][/b][/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url]\xa0\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/58101]\n<br />VR Address Library for SKSEVR[/url]\xa0\n<br />\n<br />\n<br />[b][color=#a4c2f4][size=3]COMPATIBILITY[/size][/color]\n<br />[/b]\n<br />[list]\n<br />[*][color=#ffe599][b]Compatible with everything[/b][/color]\n<br />[*][color=#ffe599][b]Compatible with 1.5.97 (pre-AE), 1.6.x (post-AE) and VR[/b][/color]\n<br />[/list]\n<br />\n<br />[b][b][color=#a4c2f4][b][size=3]MOD AUTHORS\n<br />[/size][/b][/color][/b]\n<br />[/b]Weathers are loaded from the\xa0[b]MapWeathers\xa0[/b]folder, by the\xa0[b]EditorID\xa0[/b]of the Worldspace (the same names as DynDoLOD uses).\n<br />\n<br />The current JSON format is:\n<br />\n<br />[spoiler]\n<br />[code]{\n<br />\xa0 \"weathers\": [\n<br />\xa0 \xa0 {\n<br />\xa0 \xa0   \xa0\"formID\": \"&lt;plugin filename&gt;|&lt;local formid&gt;\"\n<br />\xa0 \xa0 }\n<br />\xa0 ]\n<br />}\n<br />[/code][/spoiler]\n<br />\n<br />Currently, multiple weathers, regional weathers etc. are not supported.\n<br />\n<br />These files\xa0[b]can\xa0[/b]be packed into BSAs.\n<br />\n<br />\n<br />[size=3][b][color=#a4c2f4][size=3]SOURCE\n<br />[/size][/color][/b][/size]\n<br />[url=https://github.com/doodlum/map-weather-plugin]doodlum/map-weather-plugin[/url]\xa0MIT licence, go nuts\n<br />\n<br />\n<br />[b][color=#a4c2f4][size=3]CREDITS[/size]\n<br />\n<br />[/color][/b][url=https://www.nexusmods.com/users/2964753]meh321 [/url]for finding the original function to hook\n<br />[url=https://www.nexusmods.com/users/39501725]Parapets [/url]for VR support\n<br />Skyrim RE members for putting up with me"
