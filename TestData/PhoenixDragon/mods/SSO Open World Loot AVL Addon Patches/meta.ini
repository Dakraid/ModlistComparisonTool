nexusDescription="[line]\n<br />[font=Verdana]\n<br />\n<br />[center][url=https://www.nexusmods.com/skyrimspecialedition/mods/55333][b][size=5][color=#f54242]\"No WACCF\" version available[/color] here![/size][/b][/url][/center]\n<br />\n<br />[color=#6d9eeb][u][b][size=5]Requirements:[/size][/b][/u][/color]\n<br />[list][url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18994]Weapons Armour Clothing and Clutter Fixes[/url][/list]\n<br />\n<br />[color=#6d9eeb][u][b][size=3]Additional Credits:[/size][/b][/u][/color]\n<br />[list][url=https://www.nexusmods.com/skyrimspecialedition/mods/60811]mattrk' PRUFEI - Protection for Recipes Using Favorite and Equipped Items[/url]\n<br />[list][*]PRUFEI powers Simple Smithing Overhaul and Simple Smithing Overhaul Simplified's breakdown protection.  Items equipped and/or favourited can no longer be broken down.[/list][/list]\n<br />\n<br />[color=#6d9eeb][u][size=5][b]Perk Mods Supported:[/size][/b][/u][/color]\n<br />[list][url=https://www.nexusmods.com/skyrimspecialedition/mods/19246]Smithing Perks Overhaul SE[/url]\n<br />[list][*][i]No patch required[/i].[/list]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26176]Vokrii - Minimalistic Perks of Skyrim[/url]\n<br />[list][*]Patch for Vokrii and Weapons Armour Clothing and Clutter Fixes perk changes included in installer.[/list]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1137]Ordinator - Perks of Skyrim[/url]\n<br />[list][*]Patch for Ordinator and Weapons Armour Clothing and Clutter Fixes perk changes included in installer.[/list]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30191]Adamant - A Perk Overhaul[/url]\n<br />[list][*]Patch for Adamant and Weapons Armour Clothing and Clutter Fixes perk and recipe changes included in installer.[/list][/list]\n<br />[line]\n<br />[color=#6d9eeb][u][b][size=5]Recipe Consistency Changes:[/size][/b][/u][/color]\n<br />[list][*]Inspired by the changes made by CCOR.[/list]\n<br />[list]A simple baseline is:\n<br />[spoiler][list]Boots = 3 primary - 1 secondary - 1 leather - 2 leather strips\n<br />Cuirass = 5 primary - 2 secondary - 2 leather - 4 leather strips\n<br />Gauntlets = 2 primary - 1 secondary - 1 leather - 2 leather strips\n<br />Helmet = 3 primary - 1 secondary - 1 leather - 1 leather strip\n<br />Shield = 4 primary - 1 secondary - 1 leather - 2 leather strips\n<br />\n<br />Battleaxe = 3 primary - 2 secondary - 3 leather strips\n<br />Bow = 3 primary - 1 secondary - 2 leather strips\n<br />Crossbow = 4 primary - 1 secondary - 2 leather strips\n<br />Crossbow Enhanced = 1 crossbow - 2 secondary\n<br />Dagger = 1 primary - 1 secondary - 1 leather strip\n<br />Greatsword = 3 primary - 1 secondary - 2 leather strips\n<br />Mace = 3 primary - 1 secondary - 2 leather strips\n<br />Sword = 2 primary - 1 secondary - 1 leather strip\n<br />War Axe = 2 primary - 1 secondary - 2 leather strips\n<br />Warhammer = 4 primary - 2 secondary - 3 leather strips\n<br />\n<br />Arrows x24 = 1 primary - 1 firewood - 1 leather strip\n<br />Bolts x15 = 1 primary - 1 firewood - 1 leather strip\n<br />Bolts Exploding x15 = 1 salts - 15 primary bolts[/list][/spoiler][/list]\n<br />[line]\n<br />[color=#6d9eeb][u][b][size=5]Gear Breakdown[/size][/b][/u][/color]\n<br />[list][*]Allows the majority of weapons and armour to be broken down into a small potion (about 1/3) of their main crafting ingredient.\n<br />[*]Jewellery (necklaces, rings, and circlets) cannot be broken down.\n<br />[*]Leather-based items can be broken down into Leather Strips at the Tanning Rack.\n<br />[*]Metal-based item can be broken down into their primary metal at the Forge.\n<br />[*]Some item can be broken down at either the Tanning Rack or Forge.\n<br />[*]50 Arrows can be broken down into one primary metal ingot.[/list]\n<br />[list]The following materials cannot be broken down:\n<br />[spoiler][list]Fur\n<br />Daedric\n<br />Dragonbone\n<br />Dragonscale\n<br />Bonemold\n<br />Chitin[/list][/spoiler][/list]\n<br />[line]\n<br />[color=#6d9eeb][u][b][size=5]Artefact Replication[/size][/b][/u][/color]\n<br />[list][*]Allows the player to craft various artefact item once certain quest or quest stages have been completed, or the player has the original artefact item in their inventory or equipped.\n<br />[*]All artefacts replicas have no enchantments or special effects.\n<br />[*]Dragonpriest masks, including Miraak, can not be replicated.\n<br />[*]Miraak's Sword and staff can not be replicated.[/list]\n<br />[list]Below is a breakdown of all available Artefact Replication items and toggles:\n<br />[spoiler][color=#6d9eeb][u][size=3][b]Nightingale[/b][/size][/u][/color]\n<br />[list][*]Requires the quest \"Darkness Returns\" to be completed.\n<br />[*]Requires either the Glass or Ebony Smithing perk.\n<br />[*]Include armour and weapons.[/list]\n<br />[color=#6d9eeb][u][size=3][b]Snow Elf (Ivory)[/b][/size][/u][/color]\n<br />[list][*]Requires the quest \"Touching the Sky\" to be completed.\n<br />[*]Requires Advanced Light Smithing (Advanced Armours*) perk.\n<br />[*]Include Snow Elf (Ivory) armour and Auriel's Shield and bow replicas.[/list]\n<br />\n<br />[color=#6d9eeb][u][size=3][b]Artefact Replication[/b][/size][/u][/color]\n<br />[list][*][color=#6d9eeb][b]Dawnguard Rune Axe, Hammer, and Shield[/b][/color]\n<br />[list][*]Requires \"Allow Faction Gear\", \"Dawnguard Items\", and \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Require the quest \"Lost Relic\" to be completed all three times and the Advanced Heavy Smithing (Orcish Smithing*) perk.[/list]\n<br />[*][color=#6d9eeb][b]Harkon's Sword[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"Kindred Judgment\" to be completed and the Ebony Smithing perk.[/list]\n<br />[*][color=#6d9eeb][b]Bloodskal Blade[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"The Final Descent\" to be completed and the Advanced Heavy Smithing (Orcish Smithing*) perk.[/list]\n<br />[*][color=#6d9eeb][b]Dwarven Black Bow of Fate[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"The Kagrumez Gauntlet\" to be completed and the Dwarven Smithing perk.[/list]\n<br />[*][color=#6d9eeb][b]Champion's Cudgel[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"March of the Dead\" to be completed and the Basic Smithing (Steel Smithing*) perk.[/list]\n<br />[*][color=#6d9eeb][b]Helm of Yngol[/b][/color]\n<br />[list][*]See the Companions section in Faction Gear.[/list]\n<br />[*][color=#6d9eeb][b]Wuuthrad &amp; Shield of Ysgramor[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"Glory of the Dead\" to be completed and the Ebony Smithing perk.[/list]\n<br />[*][color=#6d9eeb][b]Masque of Clavicus Vile &amp; The Rueful Axe[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"A Daedra's Best Friend\" to be completed, the Ebony Smithing perk for the Masque replica, and the Basic Smithing (Steel Smithing*) perk for the Rueful Axe replica. Both items can be crafted regardless of the player's choice in the quest.[/list]\n<br />[*][color=#6d9eeb][b]Ebony Mail &amp; Blade of Sacrifice[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"Boethiah's Calling\" to be completed and the Ebony Smithing perk.[/list]\n<br />[*][color=#6d9eeb][b]Ring of Hircine &amp; Savior's Hide[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"Ill Met By Moonlight\" to be completed, and the Advanced Light Smithing (Advanced Armours*) perk for the Savior's Hide replica. Both items can be crafted regardless of the player's choice in the quest.[/list]\n<br />[*][color=#6d9eeb][b]Volendrung[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"The Cursed Tribe\" to be completed and the Daedric Smithing perk.[/list]\n<br />[*][color=#6d9eeb][b]Mehrunes' Razor[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires requires the quest \"Pieces of the Past\" to be completed and the Daedric Smithing perk. The player will only be able to craft the replica is they sided with Mehrunes Dagon.[/list]\n<br />[*][color=#6d9eeb][b]Ebony Blade[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"The Whispering Door\" to be completed and the Ebony Smithing perk.[/list]\n<br />[*][color=#6d9eeb][b]Dawnbreaker[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"The Break of Dawn\" to be completed and the Advanced Light Smithing (Advanced Armours*) perk.[/list]\n<br />[*][color=#6d9eeb][b]Mace of Molag Bal[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"The House of Horrors\" to be completed and the Daedric Smithing perk.[/list]\n<br />[*][color=#6d9eeb][b]Ring of Namira[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"The Taste of Death\" to be completed.[/list]\n<br />[*][color=#6d9eeb][b]Spellbreaker[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"The Only Cure\" to be completed and the Dwarven Smithing perk.[/list]\n<br />[*][color=#6d9eeb][b]Blade of Woe[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires either the quest \"Death Incarnate\", or \"With Friends Like These...\" and killing your 'host', to be completed and the Ebony Smithing perk.[/list]\n<br />[*][color=#6d9eeb][b]Targe of the Blooded[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the player to have witnessed the scene between Umana and Sulla Trebatius in Alftand Cathedral, and to have killed the victor and the Basic Smithing (Steel Smithing*) perk.[/list]\n<br />[*][color=#6d9eeb][b]Amulet of the Elder Council[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"The Silence Has Been Broken\" to be completed.[/list]\n<br />[*][color=#6d9eeb][b]Keening[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"Arniel's Endeavor\" to be completed and the Dwarven Smithing perk.[/list]\n<br />[*][color=#6d9eeb][b]Chillrend[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires the quest \"The Pursuit\" to be completed and the Glass Smithing perk.[/list]\n<br />[*][color=#6d9eeb][b]Amulet of Articulation[/b][/color]\n<br />[list][*]Requires \"Allow Artefact Replication\" to be toggled on.\n<br />[*]Requires requires the player to have completed the quest \"Under New Management\".[/list][/list][/spoiler][/list]\n<br />[line]\n<br />[color=#6d9eeb][u][b][size=5]Faction Gear[/size][/b][/u][/color]\n<br />[list][*]Allows the player to craft various faction armour and weapon sets once certain quest or quest stages have been completed.\n<br />[*]All options can be toggled in the MCM.[/list]\n<br />[list]Below is a breakdown of all available Faction Gear toggles:\n<br />[spoiler][color=#6d9eeb][u][size=3][b]Blades[/b][/size][/u][/color]\n<br />[list][*]Requires the quest \"Alduin's Wall\" to be completed.\n<br />[*]Requires the Advanced Heavy Smithing (Orcish Smithing*) perk.[/list]\n<br />[color=#6d9eeb][u][size=3][b]Companions[/b][/size][/u][/color]\n<br />[list][*]Wolf armour requires the quest \"Proving Honor\" to be completed.\n<br />[*]Wolf armour requires the Basic Smithing (Steel Smithing*) perk.\n<br />[*]Wolf armour can only be crafted at the Sky Forge.\n<br />[*]Skyforge weapons require the player to be able to have completed the funeral at the Skyforge.\n<br />[*]Skyforge weapons require the Basic Smithing (Steel Smithing*) perk.\n<br />\n<br />[*]Added Nord Hero armour set. Offers the same protection as Orcish armour. Requires the Basic Smithing (Steel Smithing*) perk.\n<br />[*]Requires the player to be able to have completed the funeral at the Skyforge.\n<br />[*]Added Helm of Yngol replica, \"Nord Hero Horned Helm\". Requires \"Allow Artefact Replication\" option to be active in the MCM.[/list]\n<br />[color=#6d9eeb][u][size=3][b]Dark Brotherhood[/b][/size][/u][/color]\n<br />[list][*]Requires the player to have completed the quest \"With Friend Like These...\", joining the Dark Brotherhood.\n<br />[*]Shrouded armour requires no perks to craft.\n<br />[*]Shrouded Reinforced armour requires the player to have located the assassin of old.\n<br />[*]Shrouded Reinforced armour requires Advanced Light Smithing (Advanced Armours*) perk.[/list]\n<br />[color=#6d9eeb][u][size=3][b]Dawnguard[/b][/size][/u][/color]\n<br />[list][*]Requires the quest \"Bloodlines\" to be completed, siding with the Dawnguard (rejecting Harkon's offer).\n<br />[*]Dawnguard gear requires the Basic Smithing (Steel Smithing*) perk.[/list]\n<br />[color=#6d9eeb][u][size=3][b]Imperial[/b][/size][/u][/color]\n<br />[list][*]Basic Imperial items require the Steel Smithing perk to craft.\n<br />[*]Imperial Officer armour can be crafted once the player has completed the quest \"Jagged Crown\".\n<br />[*]Penitus Oculatus armour requires either the quest \"Jagged Crown\" OR \"Destroy the Dark Brotherhood!\" to be completed.[/list]\n<br />[color=#6d9eeb][u][size=3][b]Stormcloak[/b][/size][/u][/color]\n<br />[list][*]Basic Stormcloak items require the Steel Smithing perk to craft.\n<br />[*]Stormcloak Officer armour can be crafted once the player has completed the quest \"Jagged Crown\".[/list]\n<br />[color=#6d9eeb][u][size=3][b]Thieves Guild[/b][/size][/u][/color]\n<br />[list][*]Thieves Guild requires the player to have completed the quest \"Meet the Family\", yay! the bees are safe.\n<br />[*]Thieves Guild armour requires no perks to craft.\n<br />[*]Guild Master armour requires the player to have completed the quest \"Under New Management\".\n<br />[*]Guild Master armour requires Advanced Light Smithing (Advanced Armours*).[/list]\n<br />[color=#6d9eeb][u][size=3][b]Vampire[/b][/size][/u][/color]\n<br />[list][*]Requires the quest \"Bloodlines\" to be completed, siding with the Volkihar Vampire Clan (accepting Harkon's offer), or the player to be a vampire.\n<br />[*]Vampire Royal Armour requires the Basic Smithing (Steel Smithing*) perk, the rest of the items do not require any perks to craft.\n<br />[*]Includes the vampire necklaces and rings.[/list][/spoiler][/list]\n<br />[line]\n<br />[color=#6d9eeb][u][b][size=5]Other Faction Gear[/size][/b][/u][/color]\n<br />[list][*]Allows the player to craft various other armour and weapons once certain quest or quest stages have been completed.\n<br />[*]All options can be toggled in the MCM.[/list]\n<br />[list]Below is a breakdown of all available Other Faction Gear toggles:\n<br />[spoiler][color=#6d9eeb][u][size=3][b]Bandit[/b][/size][/u][/color]\n<br />[list][*]Allows the crafting of bandit Fur armour.\n<br />[*]Requires no perks to craft.\n<br />[*][i]Disabled by default.[/i][/list]\n<br />[color=#6d9eeb][u][size=3][b]Draugr[/b][/size][/u][/color]\n<br />[list][*]Allows the crafting of draugr armour and weapons.\n<br />[*]Honed and supple weapons require the Advanced Heavy Smithing (Orcish Smithing*) perk to craft, all other armour and weapons perk require no perks to craft.\n<br />[*][i]Disabled by default.[/i][/list]\n<br />[color=#6d9eeb][u][size=3][b]Executioner[/b][/size][/u][/color]\n<br />[list][*]Allows the crafting of Executioner armour set and Executioner's axe.\n<br />[*]Requires no perks to craft.[/list]\n<br />[color=#6d9eeb][u][size=3][b]Falmer[/b][/size][/u][/color]\n<br />[list][*]Allows the crafting of Falmer armour and weapons.\n<br />[*]Falmer armour and weapons require no perks to craft.\n<br />[*]Heavy Falmer armour require the Dwarven Smithing perk to craft\n<br />[*]Hardened Falmer armour, Honed and supple weapons require the Ebony Smithing perk to craft.\n<br />[*][i]Disabled by default.[/i][/list]\n<br />[color=#6d9eeb][u][size=3][b]Forsworn[/b][/size][/u][/color]\n<br />[list][*]Allows the crafting of Forsworn armour and weapons.\n<br />[*]Requires no perks to craft.\n<br />[*][i]Disabled by default.[/i][/list]\n<br />[color=#6d9eeb][u][size=3][b]Hold Guard[/b][/size][/u][/color]\n<br />[list][*]Allows the crafting of Hold Guard armour, helmets, and shields once the player has become Thane of the respective Hold.\n<br />[*]Requires no perks to craft.\n<br />[*][i]Disabled by default.[/i][/list]\n<br />[color=#6d9eeb][u][size=3][b]Thalmor Elven[/b][/size][/u][/color]\n<br />[list][*]Allows the crafting of Elven Light armour.\n<br />[*]Requires no perks to craft if the player is a High Elf, and the Basic Smithing (Steel Smithing*) perk any other race.[/list]\n<br />[color=#6d9eeb][u][size=3][b]Misc[/b][/size][/u][/color]\n<br />[list][*]Allows the crafting of various other items:\n<br />[list][*]Pickaxe\n<br />[*]Woodcutters Axe\n<br />[*]Silver sword and greatsword, requires the Basic Smithing (Steel Smithing*) perk.[/list][/list][/spoiler][/list]\n<br />[line]\n<br />[color=#6d9eeb][u][b][size=5]Unique Item Level Upgrade[/size][/b][/u][/color]\n<br />[list][*]Allow the player to upgrade levelled unique items at the forge once the player reaches the required level.\n<br />[*]Upgrading item require 1 primary component, 1 special component (if applicable), and the Arcane Blacksmithing perk..[/list]\n<br />[list]The following item can be upgraded:\n<br />[spoiler][list]Amulet of Articulation\n<br />Chillrend\n<br />Dragonbane\n<br />Gauldur Blackblade\n<br />Gauldur Blackbow\n<br />Mage's Circlet\n<br />Miraak's Mask\n<br />Miraak's Staff\n<br />Miraak's Sword\n<br />Nighingale Armour and Weapons\n<br />Shield of Solitude\n<br />The Pale Blade[/list][/spoiler][/list]\n<br />[line]\n<br />[color=#6d9eeb][u][b][size=5]Patches Available For:[/size][/b][/u][/color]\n<br />[list][url=https://www.nexusmods.com/skyrimspecialedition/mods/31612][b]Reliquary of Myth[/b][/url]\n<br />[list][*]Included in main installer.\n<br />[*]Consistency changes.[/list]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/3058][b]MorrowLoot Ultimate[/b][/url]\n<br />[list][*]Included in main installer.\n<br />[*]Item and recipe consistency changes for MorrowLoot Ultimate and Reliquary of Myth.[/list]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/29020][b]Creation Club Integration - Armours[/b][/url]\n<br />[list][*]Available in mod installer. [i]Soon\x2122.[/i][/list]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30622][b]Creation Club - Misc Patches[/b][/url]\n<br />[list][*]Available in mod installer. [i]Soon\x2122.[/i][/list]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28766][b]Crossbow Integration (Including Creation Club)[/b][/url]\n<br />[list][*]Available in mod installer. [i]Soon\x2122.[/i][/list]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/47725][b]Unique Uniques SE Re-Ported[/b][/url]\n<br />[list][*]Available in mod installer.[/list]\n<br />[i]... more patches [b]may[/b] be requested[/i][/list]\n<br />[line]\n<br />[/font]"
