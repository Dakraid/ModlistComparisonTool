nexusDescription="This mod disables\xa0Skyrim pine forest/tundra grass from being used on Solstheim and adds different grasses/flowers to replace them in select areas.\n<br />\n<br />Recommended ini settings\n<br />[code]iMinGrassSize=60[/code]\xa0\xa0 (40-80) max recommended range but go with whatever your skyrim grass mod recommends.\n<br />[code]\xfeffiMaxGrassTypesPerTexure=15\n<br />[/code]\n<br />\n<br />[color=#ff7700][color=#B45F06][color=#ffff00][b][size=3]load order info[/size][/b]:\n<br />[color=#ffffff]This mod modifies the terrain of Solstheim which means it is not compatible with any mod doing the same.\n<br />\n<br />Keep this mod near the top of your load order and any mod that changes [/color][/color][/color][/color][color=#ff7700][color=#B45F06][color=#ffff00][color=#ffffff]Solstheim's terrain should be loaded[u] AFTER [/u]this mod[/color][color=#ffffff].\n<br />\n<br />Load this file after [url=https://www.nexusmods.com/skyrimspecialedition/mods/9005]Landscape Fixes For Grass Mods[/url] if using[/color].[/color][/color][/color]\n<br />\n<br />[color=#f6b26b]Textures Swapped [/color][color=#f6b26b]on Solstheim[color=#ffffff]\xa0[/color][/color] [list]\n<br />[*]LPineForest01---------------------&gt;\xa0\xfeffLPineForest01DB\n<br />[/list][list]\n<br />[*]LPineForest02---------------\xfeff------&gt; L\xfeffPineForest02DBgrass\n<br />[*]LPineForest02nograss---------&gt; LPineForest02DB\n<br />[*]LPineForest03 ---------------\xfeff-----&gt; LPineForest03DBgrass\n<br />[*]LPineForest03nograss---------&gt; \xfeffLPineForest03DB\n<br />[*]\xfeffLTundra02---------------------------&gt; LTundra02DB\n<br />[/list]\n<br />[color=#f6b26b]The following grasses from Skyrim are NOT disabled on Solstheim in this file[/color]\n<br />[list]\n<br />[*]Coastal grass\n<br />[*]Volcanic grass\n<br />[*]Snow grass\n<br />[/list]\n<br />\n<br />Credits\n<br />[url=https://www.nexusmods.com/skyrim/users/934000]elinen[/url]\xfeff for [url=https://www.nexusmods.com/skyrim/mods/55158/?]Hoddminir Flowers[/url]\xfeff\n<br />\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/users/50222836]JonnyWang13[/url] and team for [url=https://www.nexusmods.com/skyrimspecialedition/mods/21954?]Cathedral Landscapes[/url]"
