nexusDescription="[font=Verdana][center]\n<br />[size=3][color=#cccccc][b]This is some kind of a everlasting WIP project. At least until I get bored by this game ;)[/b][/color][/size]\n<br />\n<br />[img]https://imgur.com/3m8ZtnY.png[/img]\n<br />\n<br />[b][size=3][color=#cccccc]Straight from the Heart Quality overhaul of in-game falling (and windy) leaves and needles effects. Comes in two variants, for an ENB users and for a Vanilla game.\n<br />HQ textures and tweaked particles.\n<br />Decreased glowing for the Vanilla version.\n<br />If you use ENB, the brightness of the leaves can be controlled in the [PARTICLE] section\n<br />[/color][/size][/b]\n<br />\n<br />\n<br />[b][color=#9fc5e8]How it looks in action, you can see here:[/color][/b]\n<br />\n<br />[youtube]MeLLgJwRcE0[/youtube]\n<br />\n<br />[youtube]zFDB7RA0JZg[/youtube]\n<br />\n<br />[img]https://i.imgur.com/1HUyi1x.jpg[/img]\n<br />[img]https://i.imgur.com/Pr14IlY.jpg[/img]\n<br />[img]https://i.imgur.com/rV9yw3Z.jpg[/img]\n<br />[img]https://i.imgur.com/i0Gduik.jpg[/img]\n<br />\n<br />\n<br />The leaves texture is 1K (4K png files are available in miscellaneous section).\n<br />\n<br />\n<br />\n<br />[b][color=#cccccc]Performance impact - unknown. The particles in the game are semi-transparent and have no depth, so if you use a DoF effect from ENB, they can be blurred, sometimes.\n<br />[/color][/b]\n<br />\n<br />[b][color=#cccccc]See the images section for a more details :)\n<br />[/color][/b]\n<br />\n<br />\n<br />\n<br />[b]Installation:[/b]\n<br />\n<br />[color=#cccccc]Install it with a Mod Manager. Overwrite the meshes from Particle Patch.\n<br />\n<br />Like all particle effects in the game, this one also depends on the parameter in SkyrimPrefs.ini:\n<br />\n<br />[Particles]\n<br />iMaxDesired =\n<br />\n<br />set it to some reasonable value - 6000 or 7500.[/color]\n<br />\n<br />\n<br />\n<br />[color=#cccccc][b]For the best visuals use ENB.[/b][/color]\n<br />\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/mods/97824][size=4][color=#9fc5e8][b]LE Version here :)[/b][/color][/size][/url][/center][/font]"
