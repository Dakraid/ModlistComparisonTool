nexusDescription="[center][u][color=#c9daf8][size=6][b]War Hammer and Battle Axe locomotion fix[/b][/size][/color][/u][/center]\n<br />\n<br />[center]\xfeff [url=https://www.youtube.com/user/Pyscofalc][img]https://i.imgur.com/OCJgedc.png[/img][/url]   [url=https://twitter.com/NickNakVS][img]https://i.imgur.com/iTP0IOK.png[/img][/url]   [url=https://www.patreon.com/NickNak][img]https://c5.patreon.com/external/logo/become_a_patron_button.png[/img][/url][/center]\n<br />[line]\n<br />\n<br />Simple behaviour edit that fixes the War Hammers and Battle Axes movement animations getting a bit jank after running or starting to run\n<br />\n<br />[center][b][u]Vanilla bugged version      \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff Fixed version[/u][/b]\n<br />[img]https://imgur.com/PD10Rg4.gif[/img]\xfeff[img]https://imgur.com/eQFFhNe.gif[/img]\xfeff[/center]\n<br />\n<br />[center][youtube]f08FKLfn7Rk[/youtube][/center]\n<br />The gist of this mod is, In vanilla Skyrim, the 2hw animations used one walk and one run animation called arm blends, these are applied to the [b]some [/b]of the upper body bones and layered ontop of the 2hm movement animations\n<br />The 2hw movement animation logic uses incorrect speed values to switch animations between walking and running, while the 2hm movement use correct speed values making the whole blend desync it's playback. \n<br />With the arm blends layered on top of the 2hm movement animations playing incorrect and the 2hm locomotion animations playing correctly the whole thing glitches out, this mod fixes those issues. I also remade the arm blend animations so there's less movement in the animations themselves\n<br />\n<br />Left and Right Movement is not the same as vanilla but without making 6 more animations, behaviour logic and potentially breaking alternative animation/DAR mods, there's no other fix"
