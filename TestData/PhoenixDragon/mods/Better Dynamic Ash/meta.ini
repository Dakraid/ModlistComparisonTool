nexusDescription="[size=5]Better Dynamic Ash[/size]\n<br />\n<br />[size=3][b][url=https://www.nexusmods.com/skyrim/mods/84806]ORIGINAL MOD LINK[/url][/b][/size]\n<br />[i]Original description follows:[/i]\n<br />\n<br />Author: Arlekin\n<br />Version: 0.1\n<br />Release: 2017-06-22\n<br />\n<br />\n<br />[size=4]Requirements:\n<br />[/size]\n<br />Skyrim\n<br />Dragonborn DLC\n<br />Better Dynamic Snow\n<br />\n<br />This mod depends in part on some of the meshes altered by Better Dynamic Snow. Without those meshes certain objects may not look right.\n<br />\n<br />\n<br />[size=4]Description:[/size]\n<br />\n<br />This mod uses the shader created by SparrowPrince for Better Dynamic Snow to apply the ash texture to the ash that appears in the Dragonborn DLC. All credit goes to SparrowPrince for the original implementation, I've only copied their work.\n<br />\n<br />\n<br />\n<br />[size=4]Credits:[/size]\n<br />\n<br />[quote]The following permissions were found in the original Ruffled Feather mod, from which the ash shader asset was adapted.\n<br />\n<br />\n<br />SparrowPrince: The original Better Dynamic Snow shader. This mod wouldn't exist without their work.\n<br />\n<br />\"Free to use any and all assets as long as credit is given to SparrowPrince.\"\n<br />\n<br />File credits\n<br />\n<br />SparrowPrince: For the original Better Dynamic Snow shader.[/quote]\n<br />\n<br />\n<br />[size=4]**\xa0[b][color=#cc0000]I AM JUST PORTING THE ORIGINAL MOD[/color][/b]. ALL CREDIT GOES TO ARLEKIN AND SPARROWPRINCE. **[/size]\n<br />\n<br />[size=2]I simply resaved the mod for the correct form version and optimized the .nif. I received explicit permission to repost.\n<br />\n<br />[/size]"
