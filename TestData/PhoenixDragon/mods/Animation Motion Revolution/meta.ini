nexusDescription="[size=6][center]Animation Motion Revolution is now compatible with [b]Anniversary Edition[/b] and [b]Skyrim VR[/b]!\n<br />\n<br />Description\xfeff[/center][/size]Animation Motion Revolution solves the issue where movement in animations was driven by a bunch of preset values and animations were just window dressing. 10 years from the release of this game, players can finally have a system to customize the true displacement of actors... for each animation individually.\n<br /> [left]\xfeff[/left]This will enable[b]\xa0[u]true unique movements[/u] [/b]per[b] weapon, enemy [/b](imagine the boss fights...)\xa0or even[b] creature!\n<br />\n<br />[/b]In [b]vanilla[/b], only\xa0[b]power attacks, stagger, and some interactions with clutter [/b]use motion data.\xa0[b]Paired with[/b] mods such as\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/31390]SkySA - Combat Behavior Compulsion[/url]\xfeff or\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/45378]Attack Behavior Revamp[/url]\xfeff, this mod will fix ice-skating[b] [b]also\xa0[/b]for the[u] custom normal attacks[/u][/b].\n<br />\n<br />If you want to fix ice-skating for [b]vanilla normal attacks[/b] try the awesome\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/55417]Ice skating fixed for real - No more attack sliding movement[/url], compatible with this mod.\n<br />\n<br />AMR source code:\xa0[url=https://github.com/alexsylex/AnimationMotionRevolution]https://github.com/alexsylex/AnimationMotionRevolution[/url]\n<br />\n<br />[b]I highly recommend you watching the following two videos[/b], as they perfectly describe why this mod is so needed:\n<br />\n<br />[center][youtube]MciK-l-BBQg[/youtube][/center][center]\xa0\xfeff[youtube]e1O7WTfNpFQ[/youtube][/center][center]\xfeff[size=1]Short videos to understand the problem and why the fix is needed for immersive gameplay[/size][/center]\n<br />[center][youtube]eaRPzw3LJ3Q[/youtube][/center]\n<br />\n<br />[center][youtube]LGHOhL8oH-Y[/youtube]\xfeff[/center][center][size=1]\xfeffThank you\xa0[url=https://www.youtube.com/channel/UCknxmlGSLFHyFjepTMJf8uQ]Distar[/url]\xa0\x66or the showcase!\xfeff[/size][/center]\n<br />\n<br />The magic happens through animation annotations. The plugin reads custom annotations in the animation\xa0with the keyword \"[b]animmotion[/b]\" followed by the position offset. After that, the motion of the current animation is injected into the game engine to move the actor. Ideally, if the annotations are correct, real movement will be perfectly synced with the animation, just like in nowadays titles.\n<br />\n<br />So... back to Skyrim again?\n<br />\n<br />[center][size=6]Installation\xfeff[/size][/center]\n<br />Use a mod manager of your choice and install it as any other mod. For manual installation, copy the DLL file into\xa0\x44\x61ta&#92;SKSE&#92;Plugins under your Skyrim installation path.\n<br />\n<br />\n<br />[size=6][center]Instructions for Users[/center][/size]Install this plugin. Install animations with annotations added, just as any other animation (following the instructions provided by the animation-mod authors).\n<br />\n<br />\n<br />[size=6][center]Instructions for Modders[/center][/size]Use\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/54244]hkanno64 Animation Annotation Tools[/url]\xfeff to add annotations to your animations. The format of the annotations is the following:\n<br />[size=3]\n<br />[code][time] animmotion [x] [y] [z]\xfeff\n<br />[/code][/size]\xa0\n<br />Where [time] is the time at which the [x] [y] [z] displacement is applied. The magnitude and the format of the [time] [x] [y] [z] values are the same as Bethesda used for their animationdatasinglefile.txt (adsf) entries. For example, an entry in adsf:\n<br />\n<br />[code]\xfeffX\n<br />1.5\n<br />6\n<br />0.3 0 87.7596 0\n<br />0.5 0 143.82 0\n<br />0.666667 0 238.906 0\n<br />1 0 349.674 0\n<br />1.23333 0 411.129 0\n<br />1.5 0 484.528 0\n<br />1\n<br />1.5 0 0 0 1\n<br />[/code]\n<br />Would be translated to an hkanno file like:\n<br />\n<br />[code]\xfeff# numOriginalFrames: 44\n<br /># duration: 1.5\n<br /># numAnnotationTracks: 99\n<br /># numAnnotations: 6\n<br />0.3 animmotion 0 87.7596 0\n<br />0.5 animmotion\xa0\x30 143.82 0\n<br />0.666667 animmotion\xa0\x30 238.906 0\n<br />1 animmotion\xa0\x30 349.674 0\n<br />1.23333 animmotion\xa0\x30 411.129 0\n<br />1.5 animmotion\xa0\x30 484.528 0\n<br />[/code][size=4][u]\n<br />[/u][/size]The plugin will work for any animation associated to a behavior with bAllowRotation or bAnimationDriven set, as this forces the game to move the actor based on motion data. For example, power attacks have this in vanilla. Use [url=https://github.com/BrannigansLaw/Skyrim-Behavior-Editor-/releases/tag/0.99.4]Skyrim Behavior Tool[/url]\xfeff to edit the behavior modifiers.\n<br />\n<br />[size=4][b]UPDATE![/b][/size]\n<br />\n<br />Since version 1.2 motion rotation can also be controlled from animations! Use the keyword \"[b]animrotation[/b]\" followed by the rotation in degrees. For a 360\xba rotation in 1.5 seconds:\n<br />\n<br />[code]\xfeff\x30.5 animrotation\xa0\x39\x30\n<br />0.9 animrotation 180\n<br />1.2 animrotation 270\n<br />1.5 animrotation\xa0\x33\x36\x30\n<br />[/code]\n<br />Of course, translation (animmotion) and rotation (animrotation) annotations can be mixed.\n<br />[size=6][center]\n<br />Requ\xfeffirements[/center][/size][left]\xfeff[/left][left]Check the list in the Dependencies dropdown at the top of the page. [b][u][size=4]Not complying to those will almost surely result in CTD[/size][/u][/b].\n<br />\n<br />The plugin has no dependency on other mods to work with animations, but it would make little sense without [url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\xfeff. So go install it now! :)\n<br />\n<br />The amazing\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/31390](SGC) SkySA - Combat Behavior Compulsion[/url]\xa0\x65nables attacks (other than power attacks) to be driven by motion data. I strongly recommend you to get it! (alongside [url=https://www.nexusmods.com/skyrimspecialedition/mods/55691]SkySa Bug Fix[/url]\xfeff)\n<br />\xa0\n<br />Also, you can check what mods use this as dependency in the \"Requirements\" dropdown above the \"Description\" section.[/left][center][size=6]\xa0[/size]\n<br />[size=6]Compatibility\n<br />\n<br />[/size][/center]This mod is [b]compatible with [u]any mod[/u] created,\xa0[/b]as of today.\n<br />[size=6][center]\n<br />Credits[/center]\n<br />[/size][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/44417112]distar66[/url]\xa0\x66or making the call that finally motivated me to start learning RE and get into modding, for explaining me the behavior concepts\xfeff, clarifying the motion data problematic and providing the animations for testing and for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/31390](SGC) SkySA - Combat Behavior Compulsion[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/5687342]Fudgyduff[/url]\xa0(Ryan)\xfeff for his invaluable SSE RE library\xa0[url=https://github.com/Ryan-rsm-McKenzie/CommonLibSSE]CommonLibSSE[/url]\n<br />[*][url=https://www.nexusmods.com/users/95120793]alandtse[/url]\xa0\x66or helping me out to finally understand how function arguments work in ASM\xfeff\n<br />[*]The SkyrimSE RE discord channel for the resources that helped me and surely others starting with RE\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/19968244]Felisky384[/url]\xa0\x66or the mod that gave sense to this plugin: \xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\n<br />[*]\xfeff[url=https://www.nexusmods.com/skyrim/users/47355643]opparco[/url]\xa0\x66or\xa0[url=https://www.nexusmods.com/skyrim/mods/89435]hkanno Animation Annotation Tools[/url], that made the process soo much easier for animators and modders\n<br />[*]\xfeff[url=https://www.nexusmods.com/skyrim/users/4959835]Zartar[/url]\xa0\x66or\xa0[url=https://github.com/BrannigansLaw/Skyrim-Behavior-Editor-]Skyrim Behavior Tool[/url]. Simply revolutionary\n<br />[*]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/users/2749008]Ershin[/url]\xfeff and\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/47103898]maxsu2017[/url]\xfeff\xfeff for their inputs and help with xbyak/assembly\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/2964753]meh321[/url]\xa0\x66or\xfeff\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Lbrary for SKSE Plugins[/url]\xfeff\n<br />[*]The SKSE team for one of the most (if not THE most) useful\xa0\x63ontributions to SSE modding:\xa0[url=https://skse.silverlock.org/]SKSE64[/url]\xfeff\n<br />[*][url=https://www.dafont.com/es/darkx-shadowx21.d5582]DarkX ShadowX21[/url]\xa0\x66or the cool font of the title\n<br />[/list]\n<br />These people are awesome and very talented, so go check their job, download it, and don't forget to endorse :)"
