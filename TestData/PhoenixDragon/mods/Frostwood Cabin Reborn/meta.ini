nexusDescription="[center]\xfeff[/center][center]\xfeff[/center][center][i][font=Comic Sans MS][color=#9fc5e8][size=6]Frostwood Cabin Reborn\n<br />\n<br />[/size][/color][/font][/i][font=Comic Sans MS][size=6][img]http://i.pinimg.com/originals/d4/fb/44/d4fb4420e62fa1960601124aa12e7414.jpg[/img]\xfeff\n<br />[/size][/font][/center][font=Comic Sans MS][b][i][u][color=#6fa8dc][size=3]Overview~[/size][/color][/u][/i][/b]\n<br />\n<br />Frostwood Cabin Reborn is a total renewal of my previous mod \"Frostwood Cabin.\" This version is a fully functional family home, that when used with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/3862]Hearthfire Multiple Adoptions[/url], will allow your spouse and two children to move in. The home once belonged to a couple who have suddenly up and left the home abandoned. Perhaps the innkeeper knows more?\n<br />\n<br />[b][i][u][color=#6fa8dc][size=3]Features~[/size][/color][/u][/i][/b]\n<br />\n<br />Frostwood Cabin features lots of custom storage, and a few activatables to help make the home feel lived in. These include:\n<br />\n<br />[/font][list]\n<br />[*][font=Comic Sans MS]Custom Ore, Bones/Scales, Ingots and Furs/Hide storage containers and TWO custom shrines outside.\xa0[/font]\n<br />[*][font=Comic Sans MS]Custom storage inside includes Food, Drinks, Keys, Notes/Journals, Jewelry, Scrolls, Soul Gems, Ingredients, Potions/Poisons and Staves.[/font]\n<br />[/list][font=Comic Sans MS]\n<br />You will also get a few neat togglable items! These include:\n<br />[/font][list]\n<br />[*][font=Comic Sans MS]Glazed candles on the dining table will set/clear a nice meal for your family and followers.[/font]\n<br />[*][font=Comic Sans MS]Wine bottle on the small table by the firepit will set out two glasses of wine. V romantic.[/font]\n<br />[*][font=Comic Sans MS]The bellows by the firepit toggle the fire on and off.[/font]\n<br />[*][font=Comic Sans MS]And finally a basket of pelts to roll out a couple of follower bedrolls :)[/font]\n<br />[/list][font=Comic Sans MS]\n<br />[b][i][u][color=#6fa8dc][size=3]How to get inside~[/size][/color][/u][/i][/b]\n<br />\n<br />The key is located on a corpse inside Silverdrift Lair. You can start this unmarked quest by reading a note in Nightgate Inn (refer to pictures for its exact locations.)[/font][font=Comic Sans MS]\n<br />[b][i][u][color=#6fa8dc][size=3]Requirements~[/size][/color][/u][/i][/b]\n<br />Hearthfire Multiple Adoptions is REQUIRED to enable your spouse and children to move into the home. As it is not set as a master, you could potentially use a similar mod to get your family to move in.\n<br />\n<br />[center][color=#ff0000][size=6]***WARNING****\n<br />YOU WILL NEED TO FULLY UNINSTALL ANY PREVIOUS VERSIONS OF FROSTWOOD CABIN!! YOU SHOULD ALSO USE A CLEAN SAVE!![/size][/color][/center]\xa0\n<br />\n<br />[b][i][u][color=#6fa8dc][size=3]Credits~[/size][/color][/u][/i][/b]\n<br />HUGE shout out to [color=#a4c2f4]Oblivionplayer437[/color] for taking the time to test and offering several pointers, thank you so much &lt;3\n<br />[color=#a4c2f4]DanielCoffey[/color] for their hard work on\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/901]Book Covers Skyrim[/url]\xa0\x61nd allowing others to use their beautiful textures\n<br />[color=#a4c2f4]EvilEyedKyo[/color] for their Book Covers Skyrim textures compatible book statics from their mod\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/31562]EEKs Resource Repository[/url]\xa0\n<br />[color=#a4c2f4]Khamee[/color] for the super cute dining statics from their mod\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/31686]SSE 2020 Statics[/url]\xa0\n<br />Thank you guys so much![/font]"
