nexusDescription="[img]http://i67.tinypic.com/6fp5og.jpg[/img]\r<br />\r<br />This is not my MOD, its a simple port using the CK and SSE NIF Optimizer. All credits to [url=http://www.nexusmods.com/skyrim/users/41374435]Schwarky\r<br />[/url]\r<br />[url=http://www.nexusmods.com/skyrim/mods/85007/]Original MOD[/url]\r<br />\r<br />This mod adds a nordic themed player home to Skyrim, located next to the Hlaalu Farm near Windhelm. \r<br />I always loved the viking/norse culture, and Skyrim is perfect for things\r<br /> like that. So this is my attempt to reconstruct a historical viking \r<br />longhouse, based on information and pictures I found about the lifestyle\r<br /> and the houses of the norse people, and tried to combine that with \r<br />Skyrim\x2018s gameplay.\r<br />\r<br />In this longhouse you\x2018ll find:\r<br />- benches with sit and sleep markers and drawers underneath\r<br />- cooking spit, tanning rack, workbench, alchemy lab\r<br />- not usable spinning wheel and weaving loom (the latter is usable as a tanning rack)\r<br />- bookshelves\r<br />- shrine of Talos\r<br />- weapon racks\r<br />- custom storage\r<br />- wood chopping block outdoors\r<br />\r<br />MODS used in screenshots: Noble Skyrim, Peltapalooza, Rugnarok, Rustic Clutter, Realistic Food HD, Re-Engage ENB, some others. \r<br />\r<br />--------------------------------------------------------------------------------------------------------------------------"
