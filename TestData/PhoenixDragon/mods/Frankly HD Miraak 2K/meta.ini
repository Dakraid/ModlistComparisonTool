nexusDescription="[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75063-0-1460934147.png[/img][/center][center][size=3][i]\"A Miraakulous retexture...\"[/i]\n<br />\n<br />[color=#1e84cc][b]High quality retexture[/b][/color] of Miraak's gear available at 2k and [color=#1e84cc][b]4k resolution[/b][/color]\n<br />\n<br />Includes meshes with\xa0[color=#1e84cc][b]modified shaders[/b][/color] to unlock the full potential of the set as well as a [color=#1e84cc][b]new cubemap[/b][/color] specifically crafted for it\n<br />\n<br />Color scheme is based on [color=#1e84cc][b]Dragonborn promotional art[/b][/color], which gives the character a much deserved [color=#1e84cc][b]epic look[/b]\n<br />\n<br />[/color]In addition to the main blue color scheme for cloth, I've made a couple of [color=#1e84cc][b]alternative recolors[/b][/color]: \n<br />Crimson Red and Vanilla Green[/size][size=3]\n<br />\n<br />Vanilla shaders of Miraak's gear lack enviroment mapping in the whole set except the helmet and pauldrons, this leads to visual inconsistency and it's not enough to properly represent a goldish material. Therefore meshes with new shaders are included in the archive as well as a new cubemap. This causes partial incompatibility with mods that modify Miraak meshes as those won't benefit from the new shaders or use the new cubemap.\n<br />A patch for\xa0[url=https://www.nexusmods.com/skyrim/mods/15927/?]Improved Closefaced Helmets[/url]\xa0is available within the fomod installer[/size][/center][size=3]\n<br />[/size]"
