nexusDescription="[size=6][color=#f1c232][b]REALISTIC SKIN SHADERS - FALMER AND HAGRAVENS[/b][/color]\n<br />\n<br />[url=https://www.patreon.com/po3blazingdarkness][img]https://i.imgur.com/PMbnf6v.png[/img][/url]\n<br />\n<br />[/size][size=3][heading][color=#00ffff]Requirements[/color][/heading]\xa0\n<br />\n<br />None\n<br />\n<br />[heading][color=#00ffff]Changelog[/color][/heading]\xa0\n<br />\n<br />[/size][list]\n<br />[*][size=3]v1.04 - uploaded optional Reduced SSS patch that tones down the SSS effect[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3]v1.03 - added environmental\xa0mapping to Falmer armor[/size]\n<br />[*][size=3]v1.02 - fixed missing glenmoril witch heads[/size]\n<br />[*][size=3]v1.01 - fixed esp being outside Data folder[/size]\n<br />[*][size=3]v1.00 - initial release[/size]\n<br />[/list][size=3]\n<br />[heading][color=cyan]Description[/color][/heading]\n<br />\n<br />Falmer and hagravens look more real and alive,\xa0with subsurface scattering for skin, environment\xa0mapping and reflections\xa0to eyes, and anisotropic lighting + highlights for hair enabled.\xa0\xa0\n<br />\n<br />All falmer are covered, including feral vampire falmer and female falmer from Dawnguard. Additionally, the female falmer circlet's gemstone has been replaced with a new high poly multifaceted emerald. Environmental mapping and cubemaps has also been enabled on Falmer armor.\n<br />\n<br />Hagravens have new demonic looking black eyes, while glenmoril witches have reddish-pink eyes like in vanilla. The included esp is for enabling the new skin shaders on glenmoril witches.\n<br />\n<br />[heading][color=cyan]Notes[/color][/heading]\n<br />\n<br />[/size][list]\n<br />[*][size=3]Compatible with all texture replacers, including ones that modify gemstones.[/size]\n<br />[*][size=3]Not compatible with any mesh replacers[/size]\n<br />[*][size=3]This doesn't require an ENB, although the SSS effect is greatly enhanced when using one. SSS effect intensity may vary depending on your ENB SSS settings.[/size]\n<br />[/list]"
