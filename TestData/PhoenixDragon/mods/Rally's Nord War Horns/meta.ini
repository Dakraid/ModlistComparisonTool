nexusDescription="[center][size=4][img]https://cdn.discordapp.com/attachments/525381729419001860/819934472509718528/nord_war_horn_theme_theme.png[/img]\xfeff\n<br />\n<br />\xa0[u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996966837944391/About.png[/img][/u][u]\xfeff[/u][/size][size=3]\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0[/size]\n<br />Texture replacer for the Nord War Horns, available in 5 different colors (2K)\n<br />\n<br />Black - Purple\n<br />Copper - Green\n<br />Golden - Red\n<br />Silver - Blue\n<br />Enhanced Vanilla\n<br />\n<br />I highly recommend the mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/45178]Call Follower[/url]\xfeff\xa0which was the reason for me to create this replacer.\xfeff\xfeff\n<br />And if you want to use this mod in VR, make sure to get [url=https://www.nexusmods.com/skyrimspecialedition/mods/46866?tab=description]Call Follower VR Adaption[/url]\xfeff by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/3307324]CylonSurfer[/url]\n<br />\n<br />[u][u][img]https://cdn.discordapp.com/attachments/525381729419001860/819932707944529940/20210311181247_12131.jpg[/img][/u][/u]\n<br />\n<br />\xfeff\xfeffSpecial thanks to JS1410 for the screenshot with your [url=https://www.nexusmods.com/skyrimspecialedition/mods/46884]new RaceMenu preset Vjika[/url]\xfeff\xfeff!\n<br />[u][size=4][/size][/u][size=4]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0[u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996965478858762/Install.png[/img][/u]\xfeff[/size][size=3]   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff[/size]\n<br />\n<br />- download with your prefered mod manager, install and overwrite when promted\n<br />- or download manually, extract and put the \"Textures\" folder of this mod in your Skyrim directory\n<br />\n<br />[u][/u][img]https://cdn.discordapp.com/attachments/5253817294190