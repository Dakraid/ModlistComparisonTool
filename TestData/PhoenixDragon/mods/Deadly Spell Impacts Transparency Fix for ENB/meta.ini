nexusDescription="Are you a user of the Deadly Spell Impacts mod by isoku? Ever see a spell impact on the ground and a border around the it like someone just copied and pasted a photo on the ground? This mod should fix that and is ESP flagged as ESL; it should not count against the plugin limit.\n<br />\n<br />[s]Some edge details of the texture may be lost when the decal is applied. I'd rather have this than squares.[/s]\xa0No drawbacks as of v2.0\n<br />\n<br />Other transparency fixes:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41268]Footprints Transparency Fix[/url] by [url=https://www.nexusmods.com/users/360983]Korodic[/url]\xa0\x61nd [url=https://www.nexusmods.com/users/63285366]Daralima[/url]\n<br />\n<br />This is a mod I made to remove the boxes around the footprints added by the Fooprints mod created by jonwd7.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2357]Enhanced Blood Textures SE[/url] by [url=https://www.nexusmods.com/users/126669]dDefinder1[/url]\n<br />\n<br />There now exists an optional file to fix the boxed and slightly transparent blood splatters. The optional file includes a new .esp file, you need to overwrite the old one. I did not see a \x201cLITE\x201d version last time I checked, make sure you are replacing your .esp with an equivalent or you may run into issues.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41463]Word Wall Transparency Fix for ENB[/url] by [url=https://www.nexusmods.com/users/7064860]wSkeever[/url]\n<br />\n<br />This mod removes the squares some users have reported seeing at Word Walls."
