nexusDescription="[center][img]https://i.imgur.com/oFBjqBL.gif[/img][/center]\r<br />[center]\r<br />\r<br />[img]https://i.imgur.com/pc3Y1YS.png[/img][/center][center][/center][center][size=3]This is the separated [b]patch section[/b] for [url=http://www.nexusmods.com/skyrimspecialedition/mods/523/]Immersive Sounds Compendium.[/url][/size] Any compatibility patches that might end up being needed for other mods will end up for download here as they are needed. Instead of bundling patches within the main mod package and its installer as was previously done, this method allows me to much more fluidly add and update individual patches without needing to change and reupload the main package. This should be more convenient both for me and the end user.\r<br />\r<br />The version numbers specified for individual patch downloads are based on the current versions of the respective parent mods at the time the patches were created. If a mod has since been updated, and the version number here no longer reflects the latest number of the mod itself, then [size=3][b]don&#39;t worry about it&#33;[/b][/size] It is very rare that a problem occurs making the patch no longer work as intended, as the kind of records these patches edit and merge are usually not changed often at all. Should that situation still occur in spite of the odds, you can make a report in the comments and I will probably get around to adressing it.\r<br />\r<br />As a general rule, [b]the worst thing you can expect from a potential conflict/incompatibility is that the new ISC audio functiality may be missing on specific items[/b] (provided that the plugins are ahead of Immersive Sounds - Compendium.esp in the load order as they should). Conflicts of such a trivial nature[b] [size=3]will NOT break your game[/size][/b] or even compromise your gameplay.[/center]\r<br />\r<br />[center][img]http://i.imgur.com/9RaFRGw.png[/img]\r<br />\r<br />[b][size=4]SKYRIM SPECIAL EDITION MODS[/size][/b][b][size=4]\r<br />--------------------------------[/size][/b]\r<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/523/][size=3]Immersive Sounds Compendium SSE[/size]\r<br />[/url][url=http://www.nexusmods.com/skyrimspecialedition/mods/1799/][size=3]Gecko&#39;s 4K Mountain Textures[/size][/url]\r<br />\r<br />[b][size=4]SKYRIM MODS[/size][/b][b][size=4]\r<br />--------------------------------\r<br />[/size][/b][size=3][url=http://www.nexusmods.com/skyrim/mods/54387/]Immersive Sounds Compendium 2.0[/url][/size][b][size=4][url=http://www.nexusmods.com/skyrim/mods/54387/]\r<br />[/url]\r<br />OBLIVION MODS\r<br />[b][size=4]--------------------------------[/size][/b]\r<br />[/size][/b][url=http://www.nexusmods.com/oblivion/mods/45214/][size=3]GOSH - Gecko&#39;s Oblivion Sound overHaul 2.1[/size][/url]\r<br />[url=http://www.nexusmods.com/oblivion/mods/46864/][size=3]Gecko&#39;s Imperial Dungeon Textures[/size][/url]\r<br />[url=http://www.nexusmods.com/oblivion/mods/46579/][size=3]Gecko&#39;s Ayleid Ruins Textures[/size][/url]\r<br />[url=http://www.nexusmods.com/oblivion/mods/45996/][size=3]Gecko&#39;s Fort Interior Textures[/size][/url][/center]"
