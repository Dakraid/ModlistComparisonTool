nexusDescription="[line]\n<br />[font=Verdana]\n<br />[color=#6d9eeb][u][b][size=5]Requirements:[/size][/b][/u][/color]\n<br />[list][url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18994]Weapons Armour Clothing and Clutter Fixes[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18975]Unofficial Skyrim Creation Club Content Patches[/url]\n<br />[i]Relevant Creation Club Content[/i][/list]\n<br />\n<br />[color=#6d9eeb][u][size=5][b]Optional Requirements/Supported Mods:[/size][/b][/u][/color]\n<br />[list][url=https://www.nexusmods.com/skyrimspecialedition/mods/3058]MorrowLoot Ultimate[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/49681/]Open World Loot[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28608]Complete Crafting Overhaul Remastered[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/47115]Simple Smithing Overhaul[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39903]Rare Curios - Bolts Expanded[/url][/list]\n<br />\n<br />[color=#6d9eeb][u][b][size=5]Other Creation Club Mods[/size][/b][/u][/color]\n<br />[list][url=https://www.nexusmods.com/skyrimspecialedition/mods/29020]Creation Club - Armour Integration[/url]\n<br />[list][*]Fully integrates the various armours from the Creation Club into the world.[/list]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30622]Creation Club - Misc Patches[/url]\n<br />[list][*]A collection of small patches for the Creation Club Content. Mainly for Weapons Armour Clothing Clutter Fixes, but other patches are available.[/list][/list]\n<br />\n<br />[color=#6d9eeb][u][b][size=5]What Crossbow Integration does:[/size][/b][/u][/color]\n<br />[color=#ffd966][b]The Crossbow Integration core mod (Crossbow Integration.esp) does NOT require any of the Creation Club content to function. Crossbows will be distributed to the world, but without the variety of the added items from the Creation Club mods.[/b][/color]\n<br />\n<br />All crossbows, except Dawnguard and Dwarven, can be crafted with the appropriate perk. All crossbows and bolts have been roughly rebalanced to WACCF levels, including projectile speed.\n<br />\n<br />Standard crossbows do 2 points more damage than their equivalent bow.\n<br />\n<br />Enhanced Crossbows renamed to \"Marksman's Crossbow\", they do 4 points of damage LESS than their standard crossbow equivalent, but ignore 50% of armour and do critical damage equal to their damage.\n<br />\n<br />The Dawnguard crossbow is the original crossbow from Dawnguard, rebalanced to elven levels. Now does extra damage to vampires like the rest of the Dawnguard weapons. It can only be crafted by members of the Dawnguard once Sorine has been recruited and asked.\n<br />\n<br />Added a new crossbow, Steel, as a low-level crossbow. This will be the most common crossbow type. Stormcloaks, and Imperials may spawn with Steel Crossbows.\n<br />\n<br />Dwarven crossbows and explosive bolts can only be crafted once the relevant Ancient Technology quests for the Dawnguard are completed, OR the Ancient Knowledge reward for the quest \"Unfathomable Depths\" quest has been acquired.\n<br />\n<br />The Dwarven crossbow is rebalanced to around Ebony/Stalhrim levels as it is hard to acquire. Tiny chance to be found in Dwarven chest loot.\n<br />\n<br />The steel exploding bolts can be crafted after a note found on Vanik\x2019s body is read or the relevant Ancient Technology quest is completed. Vanik only appears during the vampire side if the \x201cProphet\x201d quest. If the player has already completed this quest, use the following console command to update the required global:\n<br />\n<br />[code]set CISteelExplodingBolts to 100[/code]\n<br />\n<br />The Ancient Technology quests for the Dawnguard are untouched. Completing them will still provide guaranteed additional dwarven and steel bolts for Sorine as well as the ability to craft dwarven crossbows and explosive bolts.\n<br />\n<br />[color=#6d9eeb][u][b][size=5]Additional Notes:[/size][/b][/u][/color]\n<br />[list][*]Do not clean any plugins with xEdit, all ITM's are intentional.\n<br />[*]There is no guarantee that a smashed or bashed patch will carry forward all the relevant changes, even with bash tags, so manual patching will be necessary.[/list]\n<br />[line]\n<br />[color=#6d9eeb][size=5][b][u]Crossbow Integration[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]Main mod, does everything listed in description and provides the necessary framework for the rest of the modules.[/list]\n<br />[size=2][color=#f1c232][b][u]MorrowLoot Ultimate[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for MLU.\n<br />[*]Includes both WACCF and non-WACCF version.[/list]\n<br />[size=2][color=#f1c232][b][u]No WACCF[/u][/b][/color][/size]\n<br />[list][*]Reverts balance changes from WACCF back to vanilla.[/list]\n<br />[size=2][color=#f1c232][b][u]Open World Loot[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for Open World Loot.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR.[/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for SSO.[/list][/spoiler]\n<br />[color=#6d9eeb][size=5][b][u]Elite Crossbows[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]WACCF consistency changes.\n<br />[*]Elven and Ebony crossbows are integrated into the framework provided. All crossbows can be crafted with the appropriate perks.[/list]\n<br />[size=2][color=#f1c232][b][u]MorrowLoot Ultimate[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for MLU.\n<br />[*]Includes both WACCF and non-WACCF version.[/list]\n<br />[size=2][color=#f1c232][b][u]No WACCF[/u][/b][/color][/size]\n<br />[list][*]Reverts balance changes from WACCF back to vanilla.[/list]\n<br />[size=2][color=#f1c232][b][u]Open World Loot[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for Open World Loot.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR and CCOR with MLU.[/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for SSO and SSO with MLU.[/list][/spoiler]\n<br />[color=#6d9eeb][size=5][b][u]Expanded Crossbow Pack[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]WACCF consistency changes.\n<br />[*]Daedric, Dragonbone, Glass, Imperial, Nordic, Orcish, Silver, and Stalhrim crossbows are integrated into the framework provided. All crossbows can be crafted with the appropriate perks.\n<br />[*]Disabled scripted integration in favour for hard levelled list changes. This is to make compatibility patches doable.\n<br />[*]Imperials now use Imperial Crossbows.\n<br />[*]Silverhand now use Silver Crossbows.[/list]\n<br />[size=2][color=#f1c232][b][u]MorrowLoot Ultimate[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for MLU.\n<br />[*]Includes both WACCF and non-WACCF version.[/list]\n<br />[size=2][color=#f1c232][b][u]No WACCF[/u][/b][/color][/size]\n<br />[list][*]Reverts balance changes from WACCF back to vanilla.[/list]\n<br />[size=2][color=#f1c232][b][u]Open World Loot[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for Open World Loot.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR and CCOR with MLU.[/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for SSO and SSO with MLU.[/list][/spoiler]\n<br />[color=#6d9eeb][size=5][b][u]Rare Curios[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]WACCF consistency changes to ammunition and projectiles only.\n<br />[*]Iron, Silver, Bonemold, and Orcish bolts are integrated into the framework provided. All bolts can be crafted with the appropriate perks.\n<br />[*]Silverhand will use Silver Bolts.[/list]\n<br />[size=2][color=#f1c232][b][u]MorrowLoot Ultimate[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for MLU.\n<br />[*]Includes both WACCF and non-WACCF version.[/list]\n<br />[size=2][color=#f1c232][b][u]No WACCF[/u][/b][/color][/size]\n<br />[list][*]Reverts balance changes from WACCF back to vanilla.[/list]\n<br />[size=2][color=#f1c232][b][u]Ars Metallica[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for Ars Metallica.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR.[/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for SSO.[/list][/spoiler]\n<br />[color=#6d9eeb][size=5][b][u]Rare Curios Bolts Expanded[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]WACCF consistency changes to ammunition and projectiles only.\n<br />[*]Additional bolts are integrated into the framework provided. All bolts can be crafted with the appropriate perks.[/list]\n<br />[size=2][color=#f1c232][b][u]MorrowLoot Ultimate[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for MLU.\n<br />[*]Includes both WACCF and non-WACCF version.[/list]\n<br />[size=2][color=#f1c232][b][u]No WACCF[/u][/b][/color][/size]\n<br />[list][*]Reverts balance changes from WACCF back to vanilla.[/list]\n<br />[size=2][color=#f1c232][b][u]Open World Loot[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for Open World Loot.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR.[/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for SSO.[/list][/spoiler]\n<br />[line]\n<br />[/font]"
