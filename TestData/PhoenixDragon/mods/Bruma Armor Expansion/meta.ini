nexusDescription="[b]Many thanks to the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/11317178]team[/url]\xa0\x62\x65hind\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/10917?tab=description]Beyond Skyrim - Bruma[/url],\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/53732701]NordwarUA[/url],\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/6147865]StarPlatinumTheWorld[/url],\xa0[url=https://www.nexusmods.com/skyrim/users/39159]MrDave[/url], [url=https://www.nexusmods.com/skyrimspecialedition/users/49262898]JDJ3[/url],\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/1734939]billyro[/url],\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/31871]alduin78[/url], [url=https://www.nexusmods.com/skyrimspecialedition/users/70803703]Tathrin[/url],\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/2396222]Eferas[/url],\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/3147615]volvaga0[/url],\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/4756051]sa547[/url],\xa0[url=https://www.nexusmods.com/skyrim/users/258945]InsanitySorrow[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/102135158]LeifUlfsson[/url]![/b]\n<br />\n<br />The main idea behind this mod was the fact that\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/48484]NordwarUA's Minor Factions Armor[/url]\xa0\x61nd [url=https://www.nexusmods.com/skyrimspecialedition/mods/30051]Unplayable Faction Armors[/url]\xa0\x61s well as\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/31679]NordwarUA's Vanilla Armor Replacers[/url]\xa0\x61nd his own\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/36151]Realistic Armor[/url]\xa0mod have a considerable overlap between their armor sets (also between [url=https://www.nexusmods.com/skyrimspecialedition/mods/29559]Authentic Legion[/url]\xfeff and\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/30468]New Legion[/url]\xfeff), which imo would have made an integration into Skyrim a tad too cluttered and stuffed. \n<br />\n<br />So, I thought I just take a fitting assortment of those that I normally would have overwritten by their \"better\" counterparts (as well as the smaller standalone armor sets by NordwarUA), bundle them up and integrate them as new armor sets into the Bruma worldspace from [url=https://www.nexusmods.com/skyrimspecialedition/mods/10917?tab=description]Beyond Skyrim - Bruma[/url], alongside some fine armor &amp; weapon replacers and additions from other very talented modders.\n<br />\n<br />The aim of this mod is not to be 100% lore friendly. I wanted to build upon the high quality and not-over-the-top feel NordwarUA's armors deliver, while also staying true to the combination of Nordic &amp; Cyrodiilic nature of Bruma as possible with this. If something irks you and throws you off, tell me. I tried to find the best way to integrate those many different sets, but I am no hardened modder veteran. If you see mistakes or unnecessary complicated edits, please tell me.\n<br />\n<br />To get the best quality (my opinion) out of all the individual NordwarUA's collection mods, my preferred load order is:\n<br />\n<br />- Guards Armor Replacer\n<br />- NordwarUA's Vanilla Armor Replacer\n<br />- New Legion\n<br />- NordwarUA's Race Armor Expansion\n<br />- Realistic Armor\n<br />- Unplayable Faction Armors\n<br />- [b]Bruma Armor Expansion[/b]\n<br />\n<br />\n<br />\n<br />[size=5][b]   \xfeffOverview[/b][/size]\n<br />\n<br />\n<br />[b][u][size=4][center]Armors:[/center][/size][/u]\n<br />\n<br />\n<br />[list]\n<br />[*]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/27340]Chainmail Armor[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/53732701]NordwarUA[/url]\xfeff\n<br />[/list][/b][b]\n<br />\xfeff[/b]   [b]\xfeff-&gt;[/b] replaced regular chainmail armor from BS Bruma, since NordwarUA's is superior\xfeff\n<br />\n<br />[b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/41118]Scale Nord Armor[/url]\xa0\x62y NordwarUA\n<br />[/list][/b]\n<br />   [b]\xfeff-&gt;[/b] adds in a unique sets of armor\n<br />\n<br />\n<br />[list]\n<br />[*][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/26472]Nordic Fur Armor[/url]\xa0\x62y NordwarUA[/b]\n<br />[/list]\n<br />   [b]\xfeff-&gt;[/b] can be found on regular Bruma Bandits   \n<br />\n<br />\n<br />[list]\n<br />[*][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/26847]Stark Armors[/url]\xa0\x62y NordwarUA[/b]\n<br />[/list]\n<br />   [b]\xfeff-&gt;[/b] can be found on regular Bruma Bandits among others   \xfeff   \n<br />\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/29559]Authentic Legion[/url][b]\xa0\x62y NordwarUA[/b]\n<br />[/list]\n<br />   [b]\xfeff-&gt;[/b] Light &amp; Medium Version can be found on regular Bruma Bandits\xfeff\n<br />\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/36151]Realistic Armor[/url][b]\xa0\x62y NordwarUA[/b]\n<br />[/list]\n<br />   [b]\xfeff-&gt;[/b] 4 versions of padded armors, 1 leather boots variant &amp; 1 leather gauntlets variant can be found on regular Bruma Bandits\xfeff\n<br />\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/48484]NordwarUA's Minor Factions Armor[/url]\xa0(port from\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/6147865]StarPlatinumTheWorld[/url])\xa0[b]: Kahjiit Armor[/b]\n<br />[/list]\n<br />   [b]\xfeff-&gt;[/b] can be found as unique set on 1 NPC\xfeff\n<br />\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/48484]NordwarUA's Minor Factions Armor[/url][b]\xa0: Iron Hand Armor[/b]\n<br />[/list]\n<br />   [b]\xfeff-&gt;[/b] can be found as unique set on 1 NPC and on high level Bandits\n<br />\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/48484]NordwarUA's Minor Factions Armor[/url]\xa0[b]: Silver Hand Armor[/b]\n<br />[/list]\n<br />   [b]\xfeff-&gt;[/b] can be found as the new Cutter Bandit Faction Armor on Cutters\n<br />\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/48484]NordwarUA's Minor Factions Armor[/url][b]\xa0: Black Blood Armor[/b]\n<br />[/list]\n<br />   [b]\xfeff-&gt;[/b] can be found as the new Elite set on select Cutters Bandits\n<br />\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/48484]NordwarUA's Minor Factions Armor[/url]\xa0[b]: Vigilant of Stendarr Armor[/b]\n<br />[/list]\n<br />   [b]\xfeff-&gt;[/b] can be found on Vigilants of Stendarr\n<br />\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/48484]NordwarUA's Minor Factions Armor[/url]\xa0[b]: Alik'r Armor[/b]\n<br />[/list]\n<br />   [b]\xfeff-&gt;[/b] can rarely be found on high level Redguard Bandits\n<br />\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/31679]NordwarUA's Vanilla Armor Replacer[/url]\xa0(by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/49262898]JDJ3[/url]) [b]: Hide/ Studded/Leather Armor[/b]\n<br />[/list]\n<br />   [b]\xfeff-&gt;[/b] can be found on regular Bruma Bandits\xfeff\n<br />\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/31679]NordwarUA's Vanilla Armor Replacer[/url][b]\xa0: Lamellar Armor[/b]\n<br />[/list]\n<br />   [b]\xfeff-&gt;[/b] can be found on higher level Bruma Bandits\n<br />\n<br />\n<br />[list]\n<br />[*][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/31871]Rigmor of Cyrodiil - Counties Armor Replacer[/url]\xfeff [/b](by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/4747472]alduin78[/url]) [b]: Bruma Guard Armor[/b]\n<br />[/list]\n<br />   \xfeff[b]-&gt;[/b]\xa0replaced BS - Bruma guard armor; adds in unique heavy set\n<br />\n<br />\n<br />[list]\n<br />[*]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/29667]Cyrodiilic Thief Armor[/url]\xa0(male version by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/2396222]Eferas[/url])[b]/[/b]\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/41362]Cyrodiilic Thief Armor - Female Version[/url]\xa0(by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/70803703]Tathrin[/url])\n<br />[/list]\n<br />   \xfeff[b]-&gt; [/b]can be found on specific NPCs\n<br />\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/1964]Bandanas of Skyrim[/url]\xa0[b]/\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/1953]Facemasks of Skyrim[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/3147615?tab=user+files]volvaga0[/url][/b]\n<br />[/list]\n<br />   [b]\xfeff-&gt; [/b]can sometimes be found on regular Bruma Bandits\xfeff\xfeff\xfeff\xfeff\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[b][u][size=4][center]Weapons:[/center]\n<br />\n<br />[/size][/u][/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/5086]Insanitys Celtic Katana SSE[/url]\xa0[b]by\xa0[/b][url=https://www.nexusmods.com/skyrim/users/258945]InsanitySorrow[/url][b]\xa0[/b](ported by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/4756051]sa547[/url])\n<br />[/list]\n<br />   \xfeff[b]-&gt;[/b]\xa0replaced Hvitbrand\n<br />\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/25207]Sugaruya Katana[/url]\xa0[b]by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/1734939]billyro[/url][/b]\n<br />[/list]\n<br />   [b]\xfeff-&gt; [/b]replaced Glenroy's Akaviri Katana\xfeff\xfeff\n<br />\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrim/mods/70388]Stalwart Axe[/url]\xa0[b]by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/1734939]billyro[/url][/b]\n<br />[/list]\n<br />   \xfeff[b]-&gt; [/b]replaced Hand Axe\n<br />\xfeff\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrim/mods/79223]Galebrand[/url][b]\xa0[b]by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/1734939]billyro[/url][/b][/b]\n<br />[/list]\n<br />   \xfeff[b]-&gt; [/b]replaced Clasomo's Stormblade\n<br />\n<br />\xfeff\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrim/mods/70339]Fetcher's Knife[/url]\xa0[b][b]by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/1734939]billyro[/url][/b][/b]\n<br />[/list]\n<br />   \xfeff[b]-&gt; [/b]unique dagger worn by 1 NPC\n<br />\xfeff\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/61427]Decorated Nordic War Axe (type 2)[/url]\xa0[b]by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/102135158]LeifUlfsson[/url][/b]\n<br />[/list]\n<br />   [b]\xfeff-&gt; [/b]unique 1h war axe worn by 1 NPC\n<br />\n<br />\n<br />\n<br />\n<br />[size=4]Almost every set of armor &amp; weapon has been renamed to fit in more believable into the setting of BS - Bruma. Every Armor has survival keywords added to it. Tempering &amp; crafting recipes have been generated where it made sense to me. All of this was put together via my opinionated decisions, if you disagree, I am open to critique and suggestions.\n<br />\n<br />[i][u]Lastly[/u]: \n<br />\n<br />To not overpopulate the crafting menu, I created a Smithing skill book [b]\"On varietal bewildering notions of Bruma County denizen's armamentaria\"[/b], which needs to be in your inventory, if you want to use to the crafting recipes of this mod's armors. You will get [b]access[/b]\xa0to this book when you get [b]awarded [/b](wink wink) for all your [b]service[/b]s (wink wink) you have rendered to County Bruma. You might feel the urge to visit the basement of White Pine Lodge.[/i]\xfeff\n<br />\n<br />\n<br />\n<br />\n<br />[/size][b]   \xfeff[size=5]Compability\n<br />\n<br />\n<br />[/size]Black face bug: [/b]There are a handful of individual NPC's records that are touched by my mod. You will experience the black face bug, if you have a mod that touches those characters and that's loading before my mod. If you load it after (never recommended ever), the face overhaul mod overwrites my changes. Patch it via xedit or Synthesis, it's just a 2 minutes procedere.\n<br />\n<br />Best load it pretty far down your load order, at the very best after every mod that touches Bruma NPCs, armors and so on. This mod touches Bruma bandit's leveled lists, so if you have a mod that does that too (don't know any tbh), you best resolve it via bashed patch.\n<br />\n<br />[b]This mod is a esl.-flagged esp, so it won't count toward your file limit.[/b]\xa0\n<br />\n<br />To be 100% sure that this mod isn't the culprit of any strange behaviour, best to load it via new game, but you shouldn't experience any crashes or instability when installing mid-game. I think. If you see an NPC wearing something that's vanilla BS - Bruma, but actually should wear something different due to my mod, just type \"resetinventory\" in your console while pointing at him. If that doesn't resolve the issue, try fiddling with your load order and look into xedit. If that still doesn't resolve the issue, hit me up, there's always a chance I made a mistake down the line.\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />   \xfeff[b]Future Plans[/b]\n<br />\n<br />   [size=2][b]-&gt; USSEP[/b] patch (please tell me if there really is a need for one)\n<br />   \xfeff\n<br />   \xfeff[b]-&gt; Immersive Sounds Compendium [/b]patch\n<br />\n<br />   \xfeff[b]-&gt; Beyond Skyrim : Wares of Tamriel [/b]integration and standalone patch (latter for users who don't have BS - Bruma, but might want to have the select armors here)\n<br />\n<br />   \xfeff[b]-&gt; [/b]Replacing [b]BS - Bruma's [/b]Iron &amp; Steel weapons with consistent sets containing higher quality\n<br />\n<br />   \xfeff[b]-&gt; [/b]deleting unused files, need to check with Asset manager probably[/size]"
