nexusDescription="[img]https://staticdelivery.nexusmods.com/mods/1704/images/60-1-1366242558.png[/img]\n<br />======================================================================\n<br />     [color=yellow][b]Description[/b][/color]\n<br />======================================================================\n<br />Bloodier combat with higher resolution, detailed decals. Additional features such as killmove animation spasms, low health blood trails, damage based blood spatters, blood pools, and green blood for spiders and oil for machines. \n<br />\n<br />Thanks to Brodual for the Mod Spotlight\n<br />[youtube]BzAWv_JAb5I[/youtube]\n<br />\n<br />Blood amount compared to vanilla, default EBT and reduced size\n<br />[youtube]MpNXMksDFKY[/youtube]\n<br />\n<br />======================================================================\n<br />     [color=yellow][b]Detailed Features[/b][/color] [i](These are not modular)[/i]\n<br />======================================================================\n<br />[b][b]New Features[/b] (Plugin + Scripts):[/b]\n<br />-Increased blood amount during combat and killmoves, every hit now produces blood splatters\n<br />-Bleeding out npcs will now leave behind blood drips\n<br />-Additional blood spurts for decapitation and throat slits killmoves\n<br />-Blood trail when health is below 50%\n<br />-Damage based splatter amount\n<br />-Pools of blood\n<br /> -Blood will have a different soaked appearance on soft surfaces (snow, dirt, ash, sand)\n<br />-Green blood for spiders and chaurus \n<br />-Dwarven automatons bleed oil\n<br />-New spasm effects\n<br />-Blood spatter and blood drip sounds \n<br />-Mod Menu Support\n<br />\n<br />[b]Main plugin (ESP):[/b]\n<br />-Increase blood variety by adding combat splatters and hand placed level decals\n<br />-Increase duration for weapon blood\n<br />-Increase size of hit splatters and added different wounds based on weapon type (Blade, Claw, Bow, Unarmed, Blunt)\n<br />-Changes to screen blood duration, size, and amount\n<br />\n<br />[b]Textures:[/b]\n<br />-New high resolution blood textures to splatters, screen blood, wounds\n<br />-Increase red color to hit spurt animation\n<br />-High detail decapitation texture\n<br />\n<br />[b]Optional files:[/b]\n<br />-Smaller blood Splatter, wound size, and amount\n<br />-Darker, brighter blood for use with all lighting mods\n<br />-No screen blood and blur screen blood optional files\n<br />\n<br />[b]LITE Version:\n<br />[/b]It will do the following without use of scripts but generally less blood:\n<br />-New high resolution blood textures to splatters, screen blood, and wounds\n<br />-New combat blood decals separated from the hand placed blood decals\n<br />-Increase duration for bloody weapons\n<br />-Increase wound size with different types based the weapon used (Blade, Claw, Bow, Unarmed, Blunt)\n<br />-Changes to screen blood duration, size, and amount\n<br />-Increase red color to hit spurt animation\n<br />-High detail decapitation texture\n<br />\n<br />======================================================================\n<br />[color=yellow][b]   \xfeffNOTES[/b][/color]\n<br />======================================================================\n<br />Please read the [url=https://www.nexusmods.com/skyrimspecialedition/articles/765]FAQ [/url]before posting issues\n<br />\n<br />Follow instructions in FAQ if using larger plugin and merging!\n<br />Check your decal amount options which can cause blood not to appear. The graphic option is found inside the Skyrim launcher.\n<br />The bsa only contains Enai Siaion's latest brawl bug patch. Ignore LOOT if it says it contains it already.\n<br />Use the darker and lighting color options for based on your ENB and lighting mod.\n<br />\n<br />[b]RECOMMENDED MODS:\n<br />[/b][color=orange]Frozen Electrocuted Combustion:[/color][i]([i]New effects for magic kills[/i])[/i][b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/3532]https://www.nexusmods.com/skyrimspecialedition/mods/3532[/url]\xfeff\n<br />\n<br />[/b][color=orange]Maximum Carnage [/color][i][i](New gore effects for melee and magic kills[/i] [not compatible with the above mod unless disable magic kills])[/i][b]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/43494]http://www.nexusmods.com/skyrimspecialedition/mods/43494[/url]\n<br />\n<br />[/b][color=orange]Immersive Sounds - Compendium:[/color][i](Combat sounds)[/i][b][color=orange]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/523/?]http://www.nexusmods.com/skyrimspecialedition/mods/523/?[/url]\n<br />\n<br />[/color][/b][color=orange][color=orange]Reverb and Ambiance Overhaul:[/color][/color] [i](Better reverb)[/i][b]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/701/?]http://www.nexusmods.com/skyrimspecialedition/mods/701/?\n<br />[/url][/b]\n<br />[color=#ffa500]Dirt and Blood:\xa0[/color][i][color=#ffffff](Uses shaders to add blood and dirt to characters, independent of wounds)\n<br />[/color][/i][url=https://www.nexusmods.com/skyrimspecialedition/mods/38886]https://www.nexusmods.com/skyrimspecialedition/mods/38886\n<br />[/url]\n<br />[color=orange]Realistic Ragdolls and Force:[/color]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/1439/?]http://www.nexusmods.com/skyrimspecialedition/mods/1439/?[/url][color=orange]\n<br />\n<br />No Spinning Death Animation: [i][color=#ffffff](Removes the bad death animation + others)[/color][/i][/color]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/1432/?]http://www.nexusmods.com/skyrimspecialedition/mods/1432/?[/url]\n<br />\n<br />[b]ALTERNATE TEXTURES: [/b][Mod is open to blood decals replaces. feel free to create and upload your own]\n<br />[color=orange]Candy Gore - aka Blue Blood: [/color]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38366]https://www.nexusmods.com/skyrimspecialedition/mods/38366\n<br />[/url]\n<br />[color=orange]Gorecap: [color=orange][i][color=#ffffff](Decap retexture)[/color][/i][/color][/color]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/16440]https://www.nexusmods.com/skyrimspecialedition/mods/16440\n<br />[/url]\n<br />[color=#e69138][color=orange]Sanguine - Enhanced Blood Retexture[/color]: [color=orange][i][color=#ffffff](Full blood replacer)[/color][/i][/color][/color]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/55282]https://www.nexusmods.com/skyrimspecialedition/mods/55282[/url]\xfeff\n<br />[color=orange]\n<br />Brutal Blood Sounds for EBT: [i][color=#ffffff](Replace EBT's blood drip and splatter sounds)[/color][/i][/color]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/61281]https://www.nexusmods.com/skyrimspecialedition/mods/61281[/url]\n<br />====================================================================\n<br />     [color=yellow][b]Current Version Changes[/b][/color]\n<br />====================================================================\n<br />[color=orange]*Version 4.0*[/color]\n<br />-Added SPID supported version with cloaking removed from the scripts and plugin\n<br />-Changed how magic effect is handled in the cloaking magic effects scripts to fix reported issue of dual casting not working\n<br />-Changed the appearance of blood from a puddle to splatters for certain vanilla abilities and spells such as the Night Cloak vampire lord ability on kills\n<br />-Fixed for blood squares with ENB, other issues are that still present without enb and are normal issues with skyrim, please check FAQ about those\n<br />-Fixed missing texture reference resulting in a crash\n<br />-Fixed insect blood and oil not having proper normal maps\n<br />-Fixed Dawngaurd visual blood bug on goblets and jar by editing their meshes (load other mods after mine if conflict is found)\n<br />-Fixed blood pools appearing on multiple floors\n<br />-Added soaked blood splatter decals on soft surfaces (sand, mud, snow, ash)\n<br />-Added vanilla screen blood decals as an option during install\n<br />-Added menu option to have vanilla bleeding enabled. this will enable blood to possibly appear on walls but will also introduce a lot of cut off blood splatters\n<br />-Added menu option to set health threshold for blood trails\n<br />-Added check to prevent other mods from removing screen blood fade (Wildcat - Combat of Skyrim)\n<br />-Spasms can now be triggered by non-killmove hits with added menu option to adjust\n<br />-Removed placement radius for decals, will not affect scripted decals, should result in generally more blood decals\n<br />-Performance: Converted sound files to xwm\n<br />-Optional plugins fixed and updated\n<br />-Other minor fixes and edits\n<br />\n<br />========================================================================\n<br />     [color=yellow][b]HOW TO INSTALL[/b][/color]\n<br />========================================================================\n<br />All optional plugins need to be loaded after the main esp file.\n<br />---------\n<br />[b]ini Config [color=#ff0000][u]Only if you don't have [color=#ffff00]SKSE[/color] or using the [color=#ffff00]LITE[/color] version[/u][/color][/b]\n<br />---------\n<br />This will increase the amount and the duration of all decals\n<br />\n<br />[b]-Goto:[/b]\n<br />...&#92;Documents&#92;My Games&#92;Skyrim Special Edition\n<br />\n<br />[b]-Open Skyrim.ini[/b]\n<br />-Find [Display] and add this line below it (this can be set to any number:\n<br />fDecalLifetime=256.000\n<br />uMaxSkinDecalPerActor=100\n<br />uMaxSkinDecals=100\n<br />-Save\n<br />\n<br />[b]-Open SkyrimPrefs.ini[/b]\n<br />-Find [Decals] and below that find iMaxDecalsPerFrame=\n<br />-Change the number to 200\n<br />\n<br />[b]-Next add this line below [decals][/b]\n<br />bDecalsOnSkinnedGeometry=1\n<br />-Save\n<br />\n<br />DONE\n<br />\n<br />======================================================================\n<br />    [color=yellow][b]Uninstalling (manual)[/b][/color]\n<br />======================================================================\n<br />NOTE: If you have MCM you can use the uninstall option in the mod menu instead of following the steps below. For SPID you only need to uninstall, but still make sure you are in a location with no other decals\n<br />\n<br />-Type the following in the console. (~) key\n<br />stopquest zGoreEffectsPlayerQuest\n<br />\n<br />-Go to an indoor area where there are no blood splatters anywhere and possibly no other NPCs. Otherwise you will crash when you load your save.\n<br />-Open console again (~) and type:\n<br />pcb\n<br />-Save and uninstall the mod\n<br />\n<br />========================================================================\n<br />     [color=yellow]   [b]FAQ[/b][/color]\n<br />========================================================================\n<br />[color=aqua][b][color=#ffffff]Is now found here:[/color][/b][u][b]\n<br />[/b][/u][/color][url=https://www.nexusmods.com/skyrimspecialedition/articles/765]https://www.nexusmods.com/skyrimspecialedition/articles/765[/url]\n<br />\n<br />====================================\n<br />   [color=yellow][b] Credits [/b][/color]\n<br />====================================\n<br />dDefinder - Textures, plugin and scripts\n<br />pauderek - I've used his scripts as a base and modified them from his \"A simple bleeding mod\" also thanks for the continued support.\n<br />Craftyfox - for contributing reduced blood decal file\n<br />Salvinha, attaricoaf, LoopsOrLamps, and Lokharte - giving the SPID version a jump start and helping out\n<br />jonwd7 - Brawl Bugs Patch Resource\n<br />Enai Siaion - Creating the new working brawl bugs fix\n<br />Wolfire Games - Spatter sounds from their game Overgrowth"
