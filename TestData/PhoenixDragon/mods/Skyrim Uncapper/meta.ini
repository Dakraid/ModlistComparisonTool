nexusDescription="[color=#ff0000]\r<br />[/color][font=Times New Roman][center][youtube]UfesAC8gVcc[/youtube]\r<br />[size=3]A very detailed installation guide video by Youtuber\xa0[/size][size=3][url=https://www.youtube.com/channel/UCZ2wPI0mwsP29JKYh6mY0Yg]Dirty Weasel Media[/url][/size][/center]\r<br />[/font][font=Georgia][size=3][b][color=#6fa8dc]Introduction\xff1a[/color][/b]\r<br />[/size][/font][list]\r<br />[*][font=Georgia][size=3]It is a DLL plugin that\xa0unlocks the skill level caps of 100 and makes some relevant leveling tweaks.You can treat it as Skyrim-Community-Uncapper SSE version.[/size][/font]\r<br />[/list][font=Georgia][size=3]\r<br />[b][color=#6fa8dc]Features:[/color][/b]\r<br />[list]\r<br />[*][size=3]Redefine skill level caps.[/size]\r<br />[*][size=3]Redefine skill formula caps[/size]\r<br />[*][size=3]Redefine\xa0skill exp gain mults[/size]\r<br />[*][size=3]Redefine PC level exp gain mults[/size]\r<br />[*][size=3]Redefine perks gained per level up[/size]\r<br />[*][size=3]Redefine health,stamina,magicka and carryweight gained per level up[/size]\r<br />[*][size=3]Training bug fix.[/size]\r<br />[*][size=3]Tweaks for legendary skill.[/size]\r<br />[*][size=3]Highly customizable, you can modify almost everything listed above in INI file.[/size]\r<br />[/list][/size][/font][font=Georgia][size=3]\r<br />[b][color=#6fa8dc]Requirement:[/color][/b]\r<br />[/size][/font][list]\r<br />[*][font=Georgia][size=3]SkyrimSE V1.4.2.0.8 or above.[/size][/font]\r<br />[*][font=Georgia][size=3]SKSE64.You can still use original dll loader you use,just overwrite the old version SkyrimUncapper.dll with new version dll.\xa0[/size][/font]\r<br />[/list][font=Georgia]\r<br />[/font][font=Georgia][size=3][b][color=#6fa8dc]Installation:[/color][/b][list]\r<br />[*][size=3]Install this mod via NMM or[b]\xa0[/b]Copy the plugin folder to Skyrim SE&#39;s Data folder.[/size]\r<br />[*][size=3]When you first run the game after installing this plugin,an INI file will be created in\xa0the same folder as SkyrimUncapper.dll.You can modify it to suit yourself.[/size]\r<br />[*][size=3]For MO users,if you run game through MO,the INI file will be created in MO&#39;s overwrite folder,you can copy or move it to your uncapper folder.[/size]\r<br />[*][size=3]Config INI file and then play&#33;You can refer to\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/6277476]DirtyWeaselMedia[/url]&#39;s\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/11194/?]Skyrim Skill Uncapper .ini for Ordinator[/url] or just use his INI file.[/size]\r<br />[/list][/size][/font][font=Georgia][size=3]\r<br />[b][color=#6fa8dc]Credits:[/color][/b]\r<br />[/size][/font][list]\r<br />[*][font=Georgia][size=3]Elys for\xa0Skyrim-Community-Uncapper, though I have to reverse the\xa0game engine again,she\xa0indicates the direction that saves me a lot of time.[/size][/font]\r<br />[*][font=Georgia][size=3]SKSE team for their great work on SKSE&F4SE, without them, whithout this plugin.[/size][/font]\r<br />[*][font=Georgia][size=3]brofield for his great work on\xa0SimpleINI,a cross-platform library that provides a simple API to read and write INI-style configuration files.[/size][/font]\r<br />[*][font=Georgia][size=3]herumi for xbyak that\xa0\x65nables dynamically to assemble x86(IA32), x64(AMD64, x86-64) mnemonic.[/size][/font]\r<br />[*][font=Georgia][size=3]reg2K fo his signature scan algorithm.[/size][/font]\r<br />[/list][font=Georgia][size=3]\r<br />[b][color=#6fa8dc]Tools:[/color][/b]\r<br />[/size][/font][list]\r<br />[*][font=Georgia][size=3]IDA[/size][/font]\r<br />[*][font=Georgia][size=3]CE[/size][/font]\r<br />[*][font=Georgia][size=3]Xenos[/size][/font]\r<br />[*][font=Georgia][size=3]VS2015[/size][/font]\r<br />[*][font=Georgia][size=3]SnakeTail[/size][/font]\r<br />[/list][font=Georgia][size=3]\r<br />[b][url=https://github.com/kassent/SkyrimUncapper][color=#6fa8dc]SourceCode[/color][/url][/b][/size][/font]"
