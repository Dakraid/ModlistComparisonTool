nexusDescription="[center]\n<br />Disclaimer: The mod works fine for what it is and I do not intend to support it any longer. There's an issue in the scene where you first meet Miraak where he will use a scripted version of the dragon aspect that I was unable to replace.\n<br />[img width=806,height=224]https://i.imgur.com/sV7611t.png[/img]\xfeff\n<br />[size=4]\n<br />[size=5]Overview[/size]:\n<br />This is a small mod that gives Miraak different Dragon Aspect Visuals so he is unique from the player.[size=5][size=4]\n<br />All versions are included in the installer.\n<br />\n<br />\n<br />[/size]\n<br />Compatibility[/size]:\n<br />Mods that remove the one day restriction are compatible but mods that make the dragon aspect toggle-able are not. \n<br />[size=4]A version to use with [url=https://www.nexusmods.com/skyrimspecialedition/mods/1460][/url][url=https://www.nexusmods.com/skyrim/mods/41376/][/url][url=https://www.nexusmods.com/skyrim/mods/41376/]Thunderchild[/url]\xfeff\xfeff[url=https://www.nexusmods.com/skyrim/mods/41376/] [/url]\xfeffis included in the installer.[/size]\n<br />\n<br />If you want to use my mod with [url=https://www.nexusmods.com/skyrimspecialedition/mods/18081]More Draconic Dragon Aspect[/url]\xfeff, please chose the simple version in the installer.\xa0\n<br />[size=4]You can also use color variants from MDDA for the player but only if you choose none of its cosmetic plugins.[/size]\n<br />[/size]\n<br />\n<br />[img width=611,height=375]https://i.imgur.com/w15JJtk.jpg[/img]\xfeff\n<br />[size=4]Note: This is a port of my LE version of the mod. \n<br />This is why some screenhots were taken with [url=https://www.nexusmods.com/skyrim/mods/71686?tab=description]Dragon Aspect Enhancement[/url]\xfeff (which I highly recommend!)[/size][/center]"
