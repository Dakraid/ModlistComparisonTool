nexusDescription="This mod is a small tweak to the Buy Dwemer Artifact subquest from Calcelmo, adding a 100 gold requirement to the item.\n<br />\n<br />[color=#e06666][b]\n<br />Disclaimer: These tweaks are provided as is. I WON'T be making any patches, other versions, merges and/or other requests. If you yourself want to change/tweak anything or make a patch, feel free to do so. (see permissions!)\n<br />\n<br />I won't make any ports for consoles or Bethesda.net myself, but I do allow others to do so. (see permissions!)\n<br />[/b][/color]\n<br />[color=#76a5af][b]\n<br />LE version can be found [url= https://www.nexusmods.com/skyrim/mods/98126]here[/url].\n<br />\n<br />SE version can be found [url=https://www.nexusmods.com/skyrimspecialedition/mods/26503]here[/url].\n<br />[/b][/color]\n<br />\n<br />This mod makes changes to [url=https://en.uesp.net/wiki/Skyrim:Buy_Dwarven_artifact]this subquest:[/url]\n<br />\n<br />- Removes the buying requirement. The dwarven item, that Calcelmo is after, can now be obtained though other ways.\n<br />\n<br />- Adds a 100 gold value requirement to the item, to prevent the item from being a dwarven arrow or other cheap items.\n<br />\n<br />This mod is made as an answer to [url=https://www.reddit.com/r/skyrimmods/comments/byk4x7/request_calcelmo_has_standards/]this thread[/url] on reddit.\n<br />\n<br />This mod is flagged as an ESL, and as such doesn't take up a slot in your load order."
