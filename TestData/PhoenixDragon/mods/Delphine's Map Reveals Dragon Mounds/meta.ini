nexusDescription="[color=#e06666][b]Disclaimer: These tweaks are provided as is. I WON'T be making any patches, other versions, merges and/or other requests. If you yourself want to change/tweak anything or make a patch, feel free to do so. (see permissions!)\n<br />\n<br />I won't make any ports for consoles or Bethesda.net myself, but I do allow others to do so. (see permissions!)\n<br />[/b][/color]\n<br />[color=#76a5af][b]\n<br />LE version can be found [url=https://www.nexusmods.com/skyrim/mods/98035]here[/url].\n<br />\n<br />SE version can be found [url=https://www.nexusmods.com/skyrimspecialedition/mods/26301]here[/url].\n<br />[/b][/color]\n<br />\n<br />This mod adds map markers to all dragon burial mound around Skyrim. When you have Delphine's map in your inventory, you'll have to click it (like you were equipping it.) Then the markers will be enabled and automatically revealed to you as undiscovered map markers.\n<br />\n<br />For a list of all dragon mounds, look [url=https://en.uesp.net/wiki/Skyrim:Unmarked_Places#Dragon_Mounds]here[/url]. and [url=https://srmap.uesp.net/?centeron=the+Skyrim+map&amp;search=Dragon+Mound]here for a map of them[/url].\n<br />\n<br />This mod requires USLEEP/USSEP and forwards all changes made by it.\n<br />\n<br />This mod is made as an answer to the request of /u/Kalnessa on the skyrimmods subreddit."
