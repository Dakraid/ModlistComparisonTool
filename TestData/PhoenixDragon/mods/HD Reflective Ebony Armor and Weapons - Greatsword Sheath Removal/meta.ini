nexusDescription="This is a collection of patches made by me for personal use that someone else might find useful, so here they are.\n<br />\n<br />[center]\xfeff[/center][center][size=6][b][color=#93c47d]P\xfeff\x41TCHES[/color][/b][/size][/center]\n<br />[color=#b4a7d6][size=4][b]AMB Matching Glass Armory - Greatsword Sheath Removal[/b][/size][/color]\n<br />\n<br />[size=2]Removes the sheath from the glass greatsword.[/size]\n<br />\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41711]aMidianBorn Matching Armory - Glass Armor and Weapons[/url]\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b][size=2]\xa0- Initial Release[/size]\n<br />\n<br />[b]CREDITS[/b]\n<br />[size=2]-CaBaL - the AMB team and the communty\n<br />-deletepch\n<br />[/size][size=2]-LeanWolf and masterofshadows[/size]\n<br />\n<br />\n<br />[color=#b4a7d6][size=4][b]Apothecary - Awesome Potions Simplified ENB Light Patch[/b][/size][/color]\n<br />[size=2]\n<br />Makes Apothecary potion meshes use Awesome Potions Simplified\xa0\x45NB meshes. To be used with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/58607]Awesome Potions Simplified -ENB Lights[/url]\n<br />\n<br />REQUIREMENTS\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/52130]Apothecary - An Alchemy Overhaul[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57607]Awesome Potions Simplified by Revoith[/url]\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b][size=2]\xa0- Initial Release[/size]\n<br />\n<br />[b]CREDITS[/b]\n<br />[size=2]-Simon Magus and DeltaRider\n<br />-Revoith - Nicoroshi - greenleaf1mile\n<br />[/size]\n<br />[/size][color=#b4a7d6][size=4][b]Dragon War - Easier Health Modifiers[/b][/size][/color]\n<br />\n<br />Lowers dragons health across the board by 25%.\n<br />\n<br />[b]REQUIREMENTS\n<br />[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/51310]Dragon War - A Dragon Overhaul[/url]\xfeff\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] - Initial Release\n<br />\n<br />[b]CREDITS\n<br />[/b]-DeltaRider\n<br />\n<br />[color=#b4a7d6][size=4][b]HD Reflective Ebony Armor and Weapons - Greatsword Sheath Removal[/b][/size][/color]\n<br />\n<br />Removes the sheath from the ebony greatsword. LeanWolf mesh edited.\n<br />\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37701]HD Reflective Ebony Armor and Weapons[/url]\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b]\xa0- Initial Release\n<br />\n<br />[b]CREDITS[/b]\n<br />[size=2]-LeanWolf and masterofshadows[/size]\n<br />\n<br />\n<br />[color=#b4a7d6][size=4][b]Windhelm - Snow Texture Cleanup[/b][/size][/color]\n<br />\n<br />Replaces some of the snow shader material objects with lesser variants that I think look better.\xa0\n<br />\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/9121]Better Dynamic Snow SE[/url] [b]OR[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/56235]Simplicity of Snow[/url]\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.1 - [/b]Removed DynDOLOD requirement\n<br />[b]1.0[/b] - Initial Release\n<br />\n<br />[b]CREDITS[/b]\n<br />[size=2]-SparrowPrince TechAngel85\n<br />-Sheson[/size]"
