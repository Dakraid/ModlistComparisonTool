nexusDescription="[center][url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/iBvSVjB.png[/img][/url]\xfeff\xfeff\xfeff[/center]\n<br />[b]Background[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/20514]Obscure's College of Winterhold[/url]\xfeff changes [url=http://https://en.uesp.net/wiki/Skyrim:College_of_Winterhold_(place)]College of Winterhold[/url]\xfeff's loading doors from into fake auto load doors for the player, but preserves the original doors to be used by NPCs\n<br />[*]However, it changes the NPC door that leads from [url=https://en.uesp.net/wiki/Skyrim:Hall_of_the_Elements]The Hall of Elements[/url]\xfeff to [url=https://en.uesp.net/wiki/Skyrim:Arch-Mage%27s_Quarters]Arch-mage's Quarters[/url]\xfeff from a key-locked door to a barred door with an inaccessible door bar.\n<br />[*]Barred doors can't be used by anyone, but NPCs do not avoid it, and actively tries to use it as the shortest path from The Hall of Elements to Arch-mage's Quarters.\n<br />[*]This causes them to [url=https://staticdelivery.nexusmods.com/mods/1704/images/53713/53713-1628757132-43269896.png]get stuck behind the barred door forever[/url]\xfeff when they try to go to the Arch-mage's quarters.\n<br />[*]You can reproduce this bug with non-teleporting followers: If you use the staircase that goes from The Hall of Elements to the Arch-mage's Quarters, they are unable to follow.\n<br />[/list]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/53713/53713-1628757132-43269896.png[/img]\xfeff\n<br />[b]\n<br />The Fix[/b]\n<br />[list]\n<br />[*]Replace the barred door that connects The Hall of Elements with an unbarred door.\n<br />[*]A replacement door is needed because the original barred door is a [url=https://www.creationkit.com/index.php?title=Persistence_(Papyrus)]persistent reference[/url], which means I cannot simply make it unbarred in an existing saved game.\n<br />[*]Navmeshes in The Hall of Elements and Arch-mage's Quarters are edited to refer to this new door while leaving other references still pointing to the old door.\n<br />[*]\xfeffNPCs will now use the new door when trying to reach Arch-mage's Quarters, becoming unstuck.\n<br />[*]ESL-flagged\n<br />[/list]\n<br />[b]Installation/Uninstallation[/b]\n<br />[list]\n<br />[*]Install whenever\n<br />[*]Uninstall whenever\n<br />[/list]\n<br />[b]Requirements[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/20514]Obscure's College of Winterhold[/url]\n<br />[/list]\n<br />[b]Credits[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/20514]Obscure's College of Winterhold[/url]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/598980]SomethingObscure[/url]\n<br />[/list][/list]"
