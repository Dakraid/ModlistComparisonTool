nexusDescription="[size=3][color=#00ffff]Clarification: Vanilla game has these light orbs (for those who haven\x2019t play enough to find them) I didn\x2019t add the orbs themselves; I just added\n<br /> ENB Particle Lights to them.[/color][size=3]\n<br />[/size]\n<br />I visited \"[color=#00ffff]Yngol Barrow[/color]\" the other day and when I started walking inside, I was like: \"WHAAAT?!!... NOT IMMERSIVE... MY EYES! HALP!\" lol\n<br />So, I made this ([b][color=#93c47d]check the images[/color][/b] :3).\n<br />You can go there normally to check this mod or (for faster checking) use the console command:\n<br />\n<br />coc yngolbarrowexterior\n<br />\n<br />...then go in the dungeon (do not use coc yngolbarrow01 because the orbs won't work properly that way... at least for me they were all static).\n<br />\n<br />If you already completed that quest/dungeon, I'm sorry but you didn't experienced it the immersive way... xD just kidding!! But... well... that's a shame. \n<br />If somebody knows about other places that have these light orbs please let me know!! (I mean... to inform people about their possibilities for checking the mod).[/size][size=3]\n<br />\n<br />[color=#00ffff]UPDATE: as someone mentioned, these things are also in Soul Cairn! :O[/color]\n<br />\n<br />[color=#ff7700]\n<br />[b]INSTALLATION:[/b][/color]\n<br />1) Install manually or using any mod manager.\n<br />2) Be sure that you have these settings in enbseries.ini file:\n<br />[EFFECT]\n<br />EnableComplexParticleLights=true\n<br />\n<br />[COMPLEXPARTICLELIGHTS]\n<br />EnableBigRange=true\n<br />\n<br />\n<br />[b][color=#ff7700]REQUIREMENTS:[/color][/b]\n<br />An ENB preset to enable the particle lights effect.\n<br />\n<br />[b][color=#ff7700]\n<br />COMPATIBILITY:[/color][/b]\n<br />-Compatible with \"Skyrim Particle Patch for ENB\" (it has the same fixes; so... overwrite with this mod).\n<br />\n<br />[b][color=#ff7700]\n<br />CREDITS:[/color][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/93362]Rudy102[/url] for creating and giving permission to use some of his assets here on nexus :)\n<br />[/size]\n<br />[center]*************************************************************************************************************************[/center]\n<br />[center][color=#ff0000]\xfeff[/color][/center][center][color=#ff0000][/color][size=4][b][color=#ff0000]MY OTHER ENB PARTICLE LIGHTS' MODS:[/color]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/65770]Particle Lights for ENB - Riekling Outposts[/url]\xfeff\n<br />\n<br />[size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=4][size=4][size=4][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/64801]Particle Lights for ENB - Spectral Warhound Eyes[/url]\xfeff[/b][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />\n<br />[size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=4][size=4][size=4][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/64690]Particle Lights for ENB - Fire Traps[/url]\xfeff[/b][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />\n<br />[size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=4][size=4][size=4][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/64457]Particle Lights for ENB - Falmer Drips[/url]\xfeff[/b][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />\n<br />[size=3][siz