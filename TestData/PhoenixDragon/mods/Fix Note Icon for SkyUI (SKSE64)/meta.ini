nexusDescription="According to [url=https://www.afkmods.com/index.php?/topic/4633-skyrim-se-porting-a-mod-from-le-to-sse/][Skyrim SE] Porting a mod from LE to SSE [/url]SSE no longer uses the Note/Scroll value in the BOOK DATA&#92;Type field,\n<br /> which\xa0 breaks the SKSE64 method of differentiating letters and notes from books.\n<br />\n<br />This plugin extends SKSE64 to detect Letters/Notes by checking the inventory art object name.\n<br />\n<br />[u][size=4]Installation[/size][/u]\n<br />\n<br />Install the plugin using your mod manager or manually.\n<br />\n<br />[u][size=4]Uninstallation[/size][/u]\n<br />\n<br />Use your mod manager\n<br />\n<br />-or-\n<br />\n<br />Delete 'FixNotesForSkyUI.dll' from &lt;SSE&gt;&#92;Data&#92;SKSE&#92;Plugins.\n<br />\n<br />[u][size=4]Troubleshooting[/size][/u]\n<br />\n<br />The plugin saves a log file in Documents&#92;My Games&#92;Skyrim Special Edition&#92;SKSE&#92;FixNotesForSkyUI.log.\n<br />You can also check Documents&#92;My Games&#92;Skyrim Special Edition&#92;SKSE&#92;skse64.log for the following line:\n<br />\n<br />...steamapps&#92;common&#92;Skyrim Special Edition&#92;Data&#92;SKSE&#92;Plugins&#92;&#92;FixNotesForSkyUI.dll (00000001 FixNotesForSkyUI 00000001) loaded correctly"
