nexusDescription="[center][b][size=5]Horse Whistle Key\n<br />[/size][/b][/center]A Horse Whistle mod that let you call and summon your horse, access your horse and follower inventory and rename your horse, all using a single key.\n<br />\n<br />[b]Horse Whistle\n<br />[/b]If you press the [b]whistle key (H by default)[/b], you will summon your horse in any place that is no an interior. If your horse is nearby, the whistle will make him try to reach you, if 30 seconds has passed after the call, or it arrived at you, it will stop following you. You can use this to make your horse to approach you when is far.\n<br />[b]\n<br />Inventory Management[/b]\n<br />If the whistle key is keep pressed by more than half a second while you point at your horse or a follower, you can open their inventory. If you are no pointing to anything, you will open the inventory of the last horse you ridden, this can be done in any place where you can summon your horse, even if your horse is dead and still hasn't despawned. \n<br />\n<br />[b]Rename[/b]\n<br />If you keep pressing the whistle key for more than five seconds while you point at your horse, a window will pop up where you can rename your horse or last mount. \n<br />\n<br />[b]Horse names and confidence[/b]\n<br />This mod makes changes to the records of multiples horses to add names taken from [url=https://www.nexusmods.com/skyrimspecialedition/mods/13402]Immersive Horses[/url], also changes their confidence to cowardly, so they will run from any danger. \n<br />[b]\n<br />Customization\n<br />[/b]With console commands, you can change some settings:\n<br />\n<br />[code]\xfeffset eeeHorseFollowChecks to X\n<br />X is the amount of seconds that the horse will follow the player after calling it. Default is 30.\n<br />[/code]\n<br />[code]\xfeffset eeeHorseFollowMinDistance to X\n<br />X is the minimun distance to the player, used to determine if the horse is near the player. Default is 256.\n<br />[/code]\n<br />[code]\xfeffset eeeCallMinDistance to X\n<br />set eeeCallMaxDistance to Y\n<br />X and Y are the minimum and maximum distance where the horse will appear. Default is 500 and 1000.\n<br />[/code]\n<br />[code]set eeeHorseWhistleHotKey to KEYCODE\n<br />KEYCODE is a DXScancode from the key to use. Default is 35 (H).\n<br />[/code]\n<br />This [url=https://www.creationkit.com/index.php?title=Input_Script]page[/url] contains a list of DXScanCodes. After changing the keycode, you need to whistle with the old key one time to apply the changes.\n<br />\n<br />[b]Credits\n<br />[/b][url=http://www.freesound.org/people/Benboncan/sounds/77752/]Whistle[/url] sound by [url=https://freesound.org/people/Benboncan/]Benboncan[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url] team for SkyUILib\n<br />[url=http://skse.silverlock.org]SKSE[/url] team"
