nexusDescription="This mod allows you to open custom skills perk trees added by [url=https://www.nexusmods.com/skyrimspecialedition/mods/41780]Custom Skills Framework[/url]\xa0\x61nd various mods using only one spell or key in the tween menu. You cast the spell or press the key and select skill, then the selected perk tree menu just opens.\n<br />\n<br />~~~\n<br />\n<br />[b]Features for users:\n<br />[/b]\n<br />All currently released new perk trees are available.\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/45026]\xfeffVigilant[/url]\xa0(1 skill)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/53806]\xfeff\x43ompanions[/url]\xa0(1 skill)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/51764]\xfeffLeadership[/url]\xa0(1 skill)\xfeff\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/54745]\xfeffSoul of a Succubus[/url]\xa0(1 skill)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/51043]\xfeff\x43lass Overhaul Re-Imagined[/url]\xa0(13 skills)\xfeff\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/41950]\xfeff\x44ragonborn[/url]\xa0(1 skill)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/45143]\xfeffGlenmoril[/url]\xa0(1 skill)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/52616]\xfeffUnarmoured Defense[/url]\xa0(1 skill)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/53312]\xfeffPyromancy[/url]\xa0(1 skill)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/46632]\xfeffHaemophilia[/url]\xa0(1 skill)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/46425]\xfeffHand To Hand[/url]\xa0(1 skill)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/58621]\xfeffMolag's Will[/url]\xa0(1 skill)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/47028]\xfeffLOTD Perk Menus[/url]\xa0(3 skills)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/53143]\xfeffPrelude to Purgatory[/url]\xa0(1 skill)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/42062]\xfeffSuccubus Gameplay[/url]\xa0(1 skill)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/8201]\xfeff\x45vangeline[/url]\xa0(6 skills)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/45407]\xfeffHuishen Gameplay Overhaul[/url]\xa0(5 skills)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/38626]\xfeff\x41 Witcher's Adventure[/url]\xa0(1 skill)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/53505]Racial Skills[/url] (12 skills)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/52823]Beginnings[/url] (5 skills)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/26207]Grace[/url] (13 skills)\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/50646]Sky Fantasy XVIII[/url] (2 skills)\n<br />All these perk trees are soft requirements, you can use none of them, only few or all of them.\n<br />Plugin of this mod is ESL-flagged because there is no reason to leave it regular.\n<br />Load-order doesn't matter because all data is stored in mod's JSON file and there are no conflicts.\n<br />You get the spell \"Custom Skills\" after game start or after save load, there is no spell tome or something similar.\n<br />You can fire mod's menu by pressing the \"C\" key\xa0(by default) in the tween menu.\n<br />You can also\xa0\x63onfigure this key via console: \"set CustomSkillsMergedKeyCode to [url=https://www.creationkit.com/index.php?title=Input_Script#DXScanCodes]DXScanCode[/url]\".\n<br />\n<br />~~~\n<br />\n<br />[b]Features for authors:\n<br />\n<br />[/b]You probably should not edit mod's JSON file manually to add your custom perk tree because JSON formatting is rather\xa0\x66ragile.\n<br />Use this simple code:\n<br />\n<br />[quote]CustomSkillsMergedUtilityScript.AddSkillToJson(MySkillToggleGlobal, MySkillNameForm)\n<br />; MySkillToggleGlobal\xa0is your skill toggle global variable, ShowMenuId points to it in your skill config file\n<br />;\xa0MySkillNameForm is any Form that contains name of your\xa0skill, it can be unplayable MiscObject for example[/quote]\n<br />Execute it in OnInit() and OnPlayerLoadGame() events. The JSON file will be saved on user's game save (it's PapyrusUtil implementation).\n<br />\n<br />~~~\n<br />\n<br />[b]Requirements:[/b]\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/41780]Custom Skills Framework[/url] and all of its requirements.\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/13048]\xfeffPapyrusUtil SE[/url]\xa0\x61nd all of its requirements.\xfeff\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/17561]UIExtensions[/url] and all of its requirements.\n<br />   \xfeff\x44on't make mistake with the versions. You need Skyrim SE 1.5.97 binaries, SKSE64 2.0.20 and PapyrusUtil SE 3.9."
