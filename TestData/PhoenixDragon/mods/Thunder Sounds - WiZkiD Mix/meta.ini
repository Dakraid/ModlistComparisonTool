nexusDescription="[font=Georgia][size=4][center][img]https://i.ibb.co/GCPtPNC/Main-2.jpg[/img]\xfeff\n<br />\n<br />\n<br />\xfeff\n<br />[color=#d8d8d8]A spectacular thunder sounds replacer for [url=https://www.nexusmods.com/skyrimspecialedition/mods/29243]S[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/29243]torm Lightning for SSE and VR (Minty Lightning 2019)[/url]\xfeff\xfeff. It mixes together the best thunder sound effects from [url=https://www.nexusmods.com/skyrimspecialedition/mods/12125]Obsidian Weathers and Seasons[/url]\xfeff, [url=https://www.nexusmods.com/skyrimspecialedition/mods/2472]True Storms[/url]\xfeff and Storm Lightning SSE to brings you the ultimate rainstorm audio experience!\n<br />\n<br />\n<br />\n<br />[img]https://i.ibb.co/nB7wg8d/Wi-Zki-D-Installation.png[/img]\xfeff\xfeff\n<br />\n<br />[/color][color=#d8d8d8]Download and install Thunder Sounds -WiZkiD Mix- with your favourite mod manager and place it right after\n<br /> [url=https://www.nexusmods.com/skyrimspecialedition/mods/29243]Storm Lightning for SSE and VR (Minty Lightning 2019)[/url]\xfeff that is the hard requirement for this mod of mine.\n<br />\n<br />\n<br />\n<br />\n<br />[img]https://i.ibb.co/pKqR0Wk/Wi-Zki-D-Credits.png[/img]\xfeff\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/1201660]Shizof[/url]\xa0\x66or his astonishing\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/29243]Storm Lightning for SSE and VR (Minty Lightning 2019)[/url]\xfeff.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/2546964]fadingsignal[/url]\xa0\x66or his masterwork\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/2472]True Storms Special Edition[/url]\xfeff\xa0\x61nd for giving me permission to use some of the beautiful sound effects it contains.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/1492505]omega2008[/url]\xa0\x66or [url=https://www.nexusmods.com/skyrimspecialedition/mods/12125]Obsidian Weathers and Seasons[/url]\xfeff, one of the best, if not the best weather mod present on Nexus.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/3764007]L3st4t[/url]\xa0\x66or the original [url=https://www.nexusmods.com/skyrimspecialedition/mods/8778]Lightning During Storms SSE (Minty Lightning)[/url]\xfeff.\n<br />\n<br />\n<br />Please do not forget to endorse the beautiful mods of the aforementioned authors, they deserve all your appreciation for the incredible work done and for the commitment they constantly put at the service of this community!\n<br />\n<br />\n<br />[font=Georgia][size=4][color=#93c47d]Consider to join my Discord channel, I will be happy to answer any questions you may have and you can even download my \"Unreleased mods\" or test those that are currently in WIP.\xa0[/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/7840]\n<br />[/url][/size][/font]\n<br />[font=Georgia][url=https://discord.gg/PZnFM5][/url][url=https://discord.gg/zrfRrDT][/url][/font][url=https://discord.gg/zrfRrDT][img]https://i.ibb.co/19SZjDL/dlogo.png[/img][/url][font=Georgia]\xfeff\xfeff\xfeff[/font]\n<br />[font=Georgia][color=#d8d8d8][size=3]\n<br />[/size][/color][/font][font=Georgia][color=#d8d8d8][size=3]My other mods\n<br />\n<br />\n<br />[font=Georgia][url=https://www.nexusmods.com/skyrimspecialedition/mods/46362][font=Georgia][size=3]WiZkiD Parallax Imperial Forts[/size][/font][/url]\n<br />[/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/46189][font=Georgia]WiZkiD Pinewatch[/font][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42874]WiZkiD Alchemy Table[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39185]WiZkiD Parallax Farmhouses[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37065]WiZkiD Pavo's House[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39640]WiZkiD Carriages[/url]\xfeff\n<br />[url=https://www.nexusmod