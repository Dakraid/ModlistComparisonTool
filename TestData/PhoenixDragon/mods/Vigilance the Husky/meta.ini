nexusDescription="[size=3][center]\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff[size=3][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Vigilance%20the%20Husky.png[/img][/size]\n<br />[url=https://bethesda.net/en/mods/skyrim/mod-detail/4214689][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim/mod-detail/4214691][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/PS4%20Tiny.png[/img][/url]\xfeff\xfeff\xfeff\x41lso\xa0\x61vailable on [url=https://bethesda.net/en/mods/skyrim/mod-detail/4214689]Xbox One[/url]\xfeff\xa0\x61nd [url=https://bethesda.net/en/mods/skyrim/mod-detail/4214691]PlayStation 4[/url]\xfeff.[/center][/size]\n<br />I love dogs, they're the best. While I think wolfhounds are great, I think more variety in Skyrim's canine friends is always a good thing. This simple plugin makes it so Vigilance and the two dogs in Understone Keep are huskies instead of wolfhounds. This has been implemented in such a way to ensure maximum compatibility.\n<br />\n<br />[center][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img][/center]\n<br />[list]\n<br />[*]Makes [url=https://en.uesp.net/wiki/Skyrim:Vigilance]Vigilance [/url]\xfeff\x61 husky.\n<br />[*]Makes the two dogs in Understone Keep huskies. This is done for lore consistency since [url=https://en.uesp.net/wiki/Skyrim:Banning]Banning [/url]\xfeffsays the dogs he sells to the Jarl are from the same stock as Vigilance.\n<br />[/list]\xfeff\n<br />[center][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Compatibility.png[/img][/center]\n<br />Unlike other similar mods, I only edit Vigilance himself. I didn't touch any dialogue structures or quests. That said, any other mod that edits Vigilance's record will be incompatible.\n<br />[center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=TateTaylorUSA&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://camo.githubusercontent.com/552464a2dd0cc5c6c0fee3215d78afa32464f6c6ae73acea8be204efa8459edf/68747470733a2f2f7667626f786172742e636f6d2f7265736f75726365732f6c6f676f2f313633365f62657468657364615f67616d655f73747564696f732d707265762e706e67[/img][/url]\xfeff[/center][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Line%20Divider.png[/img][center]\xfeff\n<br />[size=3][size=3][url=https://keizaal.github.io/Keizaal/][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/68997][img]https://raw.githubusercontent.com/PierreDespereaux/Keizaal/main/assets/images/branding/Featured%20in%20Keizaal.png[/img][/url][/size][/size][/center]"
