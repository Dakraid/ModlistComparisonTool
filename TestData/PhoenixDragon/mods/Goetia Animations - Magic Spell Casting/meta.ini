/mods/51614]True Directional Movement[/url]\xfeff Highly recommended[/size]\n<br />[/list][list]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/60323]Vanargand Animations - Archery[/url]\xfeff\xa0\x46or Bound Bow users[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/57544]Vanargand Animations - One Handed Mid Stance[/url]\xfeff For Spellsword and other hybrid playstyles[/size]\n<br />[/list][size=3][size=3]\n<br />[/size]\n<br />[/size][size=4][u][size=4][u]Installation\n<br />\n<br />[/u][/size][/u][/size][list]\n<br />[*][size=3]Use any mod manager or manually copy the content from this mod's 'Data' into your Skyrim SE 'Data' folder.[/size]\n<br />[/list][size=3]\n<br />\n<br />[/size][size=3]\n<br />[/size][/size][/size][center][size=4][size=3][size=3][size=4][b][u]Special[/u][/b][/size][size=4][b][u] thanks[/u][/b][/size]\n<br />\n<br />[/size][size=3][size=3][b]McNuttington - Gilead - Daniel Ceballos - YouLiekThait - Peble268 - Quinn - P\xe9ter Ferik- NotSoWiseGuy - Mura Casardis - Troy [size=3][size=3][b] - Prerit Srivastava[/b][/size][/size] - Shaquille Martin - Lone Artist - Imperator Wilhelm - Dre G Writer - Vendasia x666x[size=3][size=3][b] - [size=3][size=3][b]slonik -[/b][/size][/size] Andri Mar Hagalin[/b][/size][/size] - Darkstallion143 - Elianora - Naotenho nome - Rio Grande - Plooper - David Chamois - Arkos - Dave L - KMHTech - dominic Kirby[/b][/size][size=3]\n<br />[/size]\n<br />\n<br />[/size][size=3][size=2][size=3][b]And everyone whose kind words and constructive feedback help me keep improving![/b][/size][/size][b][/b][/size][size=3][b]\n<br />[/b][/size]\n<br />[size=5][b][i][b][size=3]---------------------------------------------[/size][/b][/i]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/3812151?tab=about+me][size=5][size=5][size=5]Some of my other work[/size][/size][/size][/url]\xfeff\xfeff\n<br />\n<br />[/b][/size][/size][/size][/center][youtube]zHufhymImgM