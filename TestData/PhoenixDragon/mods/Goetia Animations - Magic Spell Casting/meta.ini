nexusDescription="[size=3]This pack will replace the following animations: \n<br />\n<br />-The idle, walk, run and sprint while wielding spells.\n<br />-The spell equip, swap and unequip with either/both hands.\n<br />-All idles and movements while aiming any spell.\n<br />-Casting any spell with any hand configuration, including master spells.\n<br />[/size]\n<br />[size=3]Can be used for spellsword/hybrid playstyles, the One-handed + spell animations and archery (bound bow summoning) are designed to transition into, and blend well with, some of my previously released Vanargand mods, though this can still be used without them with varying transition/blending results.\n<br />[left]\n<br />With heavy focus on gameplay consistency, and as is the case with my previously released ranged animations, the character will now keep facing the same direction while aiming with spells and moving, without any jitter, including when casting from one hand while holding a weapon in the other.[/left][/size]\n<br />\n<br />\n<br />[size=4][u]Previews[/u][/size][size=4][size=3]:\n<br />[size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3]      \n<br />\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0 \xa0\xa0    [/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][size=4][size=3][u][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][u]Showcase[/u]:[/size]\xfeff   \xfeff[/size][/size][/size][/size][/size][/size][/size][/size][/size][/u][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3]   \xfeff\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\