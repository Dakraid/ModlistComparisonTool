nexusDescription="NOTE: [url=https://www.nexusmods.com/skyrimspecialedition/mods/27887?tab=files]PCAviator made an interior add-on for this.\xa0 Check it out here!\xa0[/url]\n<br />\n<br />[b]Solstheim Lighthouse[/b] adds a new Redoran style lighthouse with a custom made mesh (with custom collision) to the edge of the Solstheim island, at the inlet of the docks.\xa0\xa0I couldn't find an existing resource, so I took a couple hours and whipped this up from scratch.\xa0 Don't forget to endorse if you like it!\n<br />\n<br />I've been peppering some detail into Solstheim to prepare for an upcoming playthrough, and always thought that the island could use a lighthouse.\xa0 Solstheim is foggy, and laden with ash, so I can't imagine it's easy to navigate as a sailor coming to port.\xa0 Not to mention, its beaches are covered in those basalt columns, which would bash a ship apart with ease.\xa0 Sailors, rejoice!\n<br />\n<br />[b]Contents[/b]\n<br />\n<br />[list]\n<br />[*][b]v1.2 Improved mesh with better UV unwrapping (no seams)[/b]\n<br />[*][b]v1.2 Optional HD Texture for bricks in the optional files[/b]\n<br />[*][b]v1.2 ESL version[/b]\n<br />[*]New lighthouse mesh (with custom collision).\xa0 Uses vanilla textures so your Raven Rock / Bulwark textures will be used.\n<br />[*]Lighthouse, fire, and glow are flagged as \"Is Full LOD\" so they will be visible from great distances.\n<br />[*]Decorated with fire, lights, banners, a rowboat, and a guard who will stand near the entrance 24/7.\n<br />[*]Functioning doors so you can go up to the top of the lighthouse.\xa0 This is done with a tiny snip of script that runs when you activate the door to avoid editing navmeshing.\xa0 Followers won't follow you but there's no space up there anyway.\n<br />[*]2 vanilla edits to simply move an ash pile, and a basalt column out of the way where the lighthouse sits.\n<br />[/list]\n<br />[b]While you're at it, grab this little Skaal fishing camp I just released as well, featuring a new Skaal tent mesh/textures.[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/14450/?]https://www.nexusmods.com/skyrimspecialedition/mods/14450/?[/url]\n<br />\n<br />[b]F.A.Q.[/b]\n<br />\n<br />[b]Q: \"Can you make this for Oldrim?\"[/b]\n<br />A: I don't have Oldrim/LE installed anymore but I'll see if I can, time permitting.\n<br />\n<br />[b]Q: \"Does this conflict with XYZ mod?\"[/b]\n<br />A: Unless something puts stuff exactly where the lighthouse is, then no.\xa0 Do let me know though.\n<br />\n<br />[b]Q: \"Can you add this and that?\"[/b]\n<br />A: Maybe.\xa0 This was just a simple little thing that I thought turned out pretty cool and might be useful to other.\n<br />\n<br />[b]Q: \"Did you know that the length from your wrist to the fold of your elbow is how long your feet are?\"\n<br />[/b]A: Yep!\xa0 Pretty weird, man.\n<br />\n<br />[b]ENJOY!\xa0 HAPPY NEW YEAR![/b]"
