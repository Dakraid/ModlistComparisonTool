nexusDescription="[color=#999999]Ways to support my modding\xa0\x65ndeavors:\xa0[/color][url=https://www.buymeacoffee.com/CHIMgarden][color=#ffd966]buymeacoffee[/color][/url][color=#999999]\xa0\x61nd [/color][url=https://www.patreon.com/CHIMgarden][color=#dd7e6b]Patreon[/color][/url]\n<br />\n<br />\n<br />This mod adds more interesting idles, neutral and angry dialogue gestures and other animation variants specifically to children. Also some animations added to Narfi and Cicero, but not Babette or Skuli.\xa0To the extent it was possible by reusing vanilla assets, I tried to make them appear more curious and playful - like kids supposed to be.\n<br />\n<br />Some animations were already added to children with my other mods [url=https://www.nexusmods.com/skyrimspecialedition/mods/63471]NPC Animation Remix[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/64420]Gesture Animation Remix[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/62849]Immersive folded hands[/url], so I made this mod with consideration of it. It`s like three layer cake and this mod adds frosting on top of it. Also I chose folder numbers in such a way what conditional idles from other mods will work for children.\xa0\n<br />\n<br />You don`t have to install this 3 mods if you don`t want, this mod can work standalone, but without it you will see about 90% of full picture I tried to paint. 90% is a lot though and way better than vanilla state.\n<br />\n<br />[youtube]Vq_b7CB_pWU[/youtube]\n<br />\n<br />\n<br />[u][size=4]Necessary[/size][size=4]\xa0to read information:[/size][/u]\n<br />(Addressing concerns people tend to have)\n<br />\n<br />[list]\n<br />[*]You can install this mod during playthrough and disable or uninstall\xa0or\xa0reinstall\xa0or\xa0update at any time as well!\n<br />[*]To see if it will look good with your unique mod setup, just install it and see for yourself\n<br />[*]This mod works without Nemesis or FNIS.\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\xfeff needed only\n<br />[*]You can safely install it for Skyrim VR - I wasn`t using \"IsInCombat()\" condition\n<br />[*]Remove previous version of my mod with all it`s files then updating - \"replace\" option in mod organizer\n<br />[*]At any time in your playthrough you can delete folders or animations from it or modify DAR conditions. Use provided folder description as a reference. If you deleted something you didn`t mean to, just reinstall mod and maybe try again. To play .hkx animations use\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/11783]hkxPoser[/url]\n<br />[/list]\n<br />If you are on Legendary Edition version of Skyrim,\xa0[url=https://www.nexusmods.com/skyrim/mods/104459]you can backport this or any SE animation mod with this tool[/url]\n<br />\n<br />[i][color=#d9ead3][size=3][i]If during/after installation some sort of error pops up or animations in your game can`t play and you see static pose instead:[/i]\n<br />Mod Organizer 2 users -\xa0[color=#d9ead3]rename mod folder in your mod manager to \"[u]LCA DAR[/u]\" and it will fix this[/color]\n<br />Other mod manager users -\xa0\x65xtract the zip file and rename the \"Lively Children Animations (DAR)\" named folder to \"Data\", repack and install[/size][/color][/i]\n<br />\n<br />[youtube]Mpy5rYxzoao[/youtube]\n<br />\n<br />[u][size=4]Unnecessary[/size][size=4] to read information:[/size][/u]\n<br />(You can read it later, if need be)\n<br />\n<br />[i]Dynamic Animation Replacer folder structure and short description of what is doing:[/i]\n<br />2099000096 -- mt_idle_a_leg_shift.hkx animation reused for children as a variant of mt_idlehhdleftidle.hkx and mt_idlehhleftidle.hkx (30% chance)\n<br />2099000095 -- rf_serious_interested1.hkx animation reused for children in place of mt_idlehhdleftidle.hkx and mt_idlehhleftidle.hkx; rf_playful_idle.hkx animation reused for children in place of mt_idlehhdrightidle.hkx and mt_idlehhrightidle.hkx (this kind of animations will be seen when child is idling or in dialogue, 49% chance)\n<br />2099000094 -- mt_idlehhdleftidle.hkx, mt_idlehhleftidle.hkx, mt_idlehhdrightidle.hkx and mt_idlehhrightidle.hkx replacers (base coat of paint, 100% chance)\n<br />1751 -- children`s version of scratch head animation with right and left hand\n<br />\n<br />[i]This folders are below 0 priority in DAR:[/i]\n<br />-217 -- vanilla opposite sex sprint as run for children + idleexamine + idlestudy variants (with 25% chance)\n<br />-218 -- vanilla sprint as run (shorter legs - need to peddle harder) + idlelaugh + idleexamine + idlestudy variants for children (added with 50% chance, which makes addition with this folder placement)\n<br />-220 -- children neutral and angry gesture animation replacers (almost, 93% chance) and falling after bump animations (alternative to \"killable children\" mod)\n<br />-1007005 -- mt_idle.hkx idle replacer for children (so if you have installed too heroic/sexy idle as a replacer for this kind of animation, it won`t affect children)\n<br />-1007097 -- playful idles and 1 gesture for children in vanilla player homes, added with \"mt_idle_a_left_long.hkx\" kinds of names, may be seen while children are standing around or in dialogue with player or each other\n<br />-1007098 -- more childish idles added with \"mt_idle_a_left_long.hkx\" kinds of names, may be seen while children are standing around or in dialogue with player or each other\n<br />\n<br />\n<br />\n<br />This mod made with reused and\xa0previously unused vanilla\xa0\x61nimations extracted from Animations.bsa and modified with\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/11783]hkxPoser[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/47355643]opparco[/url], when it was needed. Another mod I couldn`t make it without -\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/19250]More Informative Console[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/1603187]Linthar[/url]\xa0-\xa0I used it to reveal information about NPCs, objects and locations to apply as part of conditions in DAR\n<br />And of course, existence of all my mods depends on genius\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/19968244]Felisky384\n<br />[/url]\n<br />\n<br />\n<br />[i]Do you like how NPCs in my game look? These mods contributed to it the most:[/i]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39113?tab=description]Rudy ENB CW Zangdar's Edit Lux Edition[/url]\xa0with optional bokeh\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38760]SC - Cubemaps[/url]\xa0- makes materials look mesmerizing\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57284]Tragedian's Fabulous Followers SSE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35404]Northbourne NPCs of Whiterun Hold[/url]\xa0\x61nd all other otherhauls made by this author\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27330]Cuyima Interesting NPCs SE[/url]\xa0with\xa0 Custom Hair +\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/61669]Tragedian's Interesting NPCs - 3DNPC Followers Reimagined[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/54421]Modpocalypse NPCs[/url]\xa0- All Vanilla NPCs with highpoly vanilla hair as a base\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38820]SC - KS Hairdos Retextured[/url]\xa0- more believable hair\n<br />Female skin textures:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/64314]Reverie - Skin[/url]\xa0+\xa0optionally\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/39115]SC - Mature Skin Specular[/url]\xa0less shiny\xa0\n<br />Male skin textures:[url=https://www.nexusmods.com/skyrimspecialedition/mods/7902]Tempered Skins for Males - Vanilla and SOS versions[/url]\xa0or\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/9112]Vitruvia - skin texture overhaul for males - SE[/url]\n<br />[url=https://loadorderlibrary.com/lists/the-phoenix-flavour]Phoenix Flavour[/url]\xa0wabbajack modlist as a base for all this - it provided better textures, meshes and fixes to elevate looks of the game\n<br />Note: if you will use this wabbajack installation as a base for your game to add more mods on top, don`t message Phoenix about possible conflicts\n<br />\n<br />[i]Bodyslide presets:[/i]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32539]REACHbody- Thin to Thick realistic CBBE preset[/url]\xa0\x66itter, but classic version is beautiful too\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/48743]HIMBO regular guy preset[/url]\xa0\x61lternative preset\xa0- good range from thin to thick for males\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/54296]Norse God -- HIMBO Bodyslide Preset[/url]\xa0-\xa0range from thin to athletic for males\n<br />\n<br />[i]Other mods I want to recommend:[/i]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/43708]Dialogue Movement Enabler[/url]\xa0- SKSE based, can install during playthrough\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46546]Dialogue Interface ReShaped[/url]\xa0-\xa0\x63\x61n install during playthrough\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38670]Configurable Commentary Rate Slider[/url]\xa0- make followers talk more rarely ---&gt; less repetitive;\xa0safe to install mid-playthrough\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11993]PC Head Tracking and Voice Type SE[/url]\xa0- add headtracking to your character with face expression accordingly what is seen;\xa0safe to install mid-playthrough\n<br />[url=https://www.nexusmods.com/skyrim/mods/91439]Random Emotions[/url]\xa0(it`s SE compatible mod on the LE page)\xa0- tweakable face\xa0\x65xpressions for up to 10 followers and your character\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41252]SmoothCam[/url]\xa0+\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/46655]SmoothCam - SynErgy Preset\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/65619]Bees' Extra NPCs[/url]\xa0- interesting looking NPCs to make towns more crowded,\xa0\x63\x61n install during playthrough"
