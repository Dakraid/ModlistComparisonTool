nexusDescription="This mod didn't need a whole lot of change to port to SE. It's the same files still! Just a change on the face neck seams to match Vitruvia.\n<br />Requires Miraak Dragonborn Follower and KS Hairdos (at least the male option)\n<br />[b]Use Vitruvia textures to prevent neckseams! [/b]NOT MANDATORY, just recommended.\n<br />\n<br />The main download is the Eldritch Corruption version. If you want to use Cleansed, just download the optional file and overwrite :)\n<br />Have fun!\n<br />\n<br />[b]IMPORTANT:[/b] During my tests, I found this mod Incompatible with [b]Miraak Follower Dialogue Plus[/b]\n<br />I[b] could make it work with Miraak Dialogue Overhaul[/b] by uninstalling all Miraak mods, then installing in the following order:\n<br />Miraak Follower, Miraak Folower DIalogue Overhaul (and unfaithed + patches afterwards if you use the voice rework), and then my mod. Letting everything in that order overwrite the previous mods.\n<br />\n<br />[b]cupcakeninja64 has made a fixed .ESP [/b]for those having trouble which fixes some things in the mod and updates it to form 44. I personally had a black face bug so I reverted to my old esp but that's probably some shit on my end. Give it a try if you're having trouble with compatibility with Miraak Follower Dialogue Plus or other mods.\n<br />\n<br />\n<br />Credits:\n<br />[url=https://www.nexusmods.com/skyrim/mods/100547]Dizona Body optionals and PSD \n<br />[/url][url=https://www.nexusmods.com/skyrim/mods/30411]BROWS[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrim/mods/13722]The Eyes of Beauty\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/9112]Vitruvia[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/70549733]cupcakeninja64[/url]"
