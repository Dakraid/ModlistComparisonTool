nexusDescription="[left][size=6][b][/b][/size][/left][center][size=4]\n<br />[/size][youtube]JAm4W_V_ojI[/youtube]\n<br />\n<br />[youtube]8bRz4kj5jFU[/youtube][youtube]U94qZpe1k7k[/youtube][youtube]1HYKRFWNJ7g[/youtube][youtube]oxdnyuOKVyk[/youtube][youtube]kl1XkDkRNPQ[/youtube][youtube]AsCd_FCBvdU[/youtube][youtube]XcTopGX9Yk4[/youtube][youtube]I-6RXG0usqI[/youtube][youtube]FuApDWxUXmo[/youtube][youtube]NUDAgs4RkVg[/youtube][youtube]wB6nBOVarpA[/youtube][youtube]DFcRsYWq1Fs[/youtube][youtube]DXNK1YEBZgc[/youtube][youtube]AZe14SrlJWs[/youtube][youtube]I-jRpJOcvYg[/youtube][youtube]hxnTZ4ZKIDY[/youtube][youtube]ldkQ7PS0pbM[/youtube]\n<br />\n<br />[font=Times New Roman][size=5][u]Chapter II\n<br />[/u][/size][/font][size=3][b]\n<br />[/b][/size][font=Times New Roman][size=3][b]Introduction\n<br />[/b][/size][/font]\n<br />[font=Times New Roman]I'm a big fan of fantasy game and movie soundtracks and wanted to try to make fantasy music myself. I studied various soundtracks by Jeremy Soule and started to notice subtle patterns and trends. Using these composing-techniques, I started to make and later publish my own Ambient Fantasy music on my YouTube channel.\xa0\n<br />\n<br />I'm now at the point where I have more than 1.5 hours of Ambient Fantasy music made, and decided to put them all together in this music mod.\n<br />[/font]\n<br />[size=3][font=Times New Roman][b]Installation\n<br />[/b][/font]\n<br />[/size][font=Times New Roman]Drop the files in the Data folder of your Skyrim directory.\n<br />There are two versions of this mod, a full replacer and one that simply adds the new music (recommended version).\n<br />[/font]\n<br />[font=Times New Roman][size=3][b]Recommended audio mods\n<br />[/b][/size][/font]\n<br />[i][font=Times New Roman][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/12466]Audio Overhaul[/url]\xfeff[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/8093]Sounds of Skyrim - Civilization[/url]\xfeff\n<br />[/font][/i][b][i][font=Times New Roman][url=https://www.nexusmods.com/skyrimspecialedition/mods/3200]Musical Lore[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18115]Unofficial High Definition Audio Project[/url]\xfeff[/font][/i][/b][i][font=Times New Roman]\n<br />[b][url=http://www.nexusmods.com/skyrimspecialedition/mods/28108]The Northerner Diaries - Immersive Edition (music by Jeremy Soule)[/url][/b][/font][b]\n<br />[/b][/i]\n<br />[b][font=Times New Roman][size=3]Compatibility\n<br />[/size][/font][/b]\n<br />[font=Times New Roman]\xa0\x43hapter II will work with any other mod. For other music mods, you might conflict. Let me know if you encounter any conflicting mods.\n<br />[/font]\n<br />[font=Times New Roman]You can merge this mod with other music mods with this software:\xa0[url=http://www.nexusmods.com/skyrim/mods/69905/?][i]Mod Merging Tool[/i][/url]\n<br />[/font]\n<br />[font=Times New Roman][i][size=3][/size][/i][b][font=Times New Roman][size=3]About me\n<br />[/size][/font][/b][size=3][/size][/font]\n<br />[font=Times New Roman]\xa0My name is Scott Rozemeijer and I am a 22 year old composer from the Netherlands. If you love fantasy and medieval music feel free to check out my\n<br />[/font]\n<br />[size=2]\xfeff[/size][size=3][font=Times New Roman][i][url=http://open.spotify.com/artist/1dw3ufYwltOgeH5rIEVihB?si=yNBtsjkmR8OXAbnINqJAwg]Spotify[/url]\xfeff[/i][i]\n<br />[b][url=http://youtube.com/channel/UC4eMkoptENROhVqc2Te-7aw]YouTube[/url]\xfeff\xfeff\n<br />[/b][/i][/font][font=Times New Roman][i][url=http://dreymamusic.bandcamp.com/]Bandcamp\xa0\n<br />[/url][/i][/font][/size]\n<br />[size=5]\n<br />[/size][font=Tahoma][size=5]\n<br />[/size][/font][/center]"
