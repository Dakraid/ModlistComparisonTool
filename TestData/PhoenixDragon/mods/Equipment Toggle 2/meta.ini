nexusDescription="[color=#f1c232][size=6][b]EQUIPMENT TOGGLE\xa0[/b][/size][/color]\n<br />\n<br />[size=3][b][color=#ff0000]Requirements\xa0[/color][/b]\n<br />\n<br />SKSE64\n<br />Visual C++ Redistributables 2019\xa0\n<br />Address Library for SKSE Plugins\n<br />\n<br />[/size][size=3][b][color=#f1c232]Description[/color][/b]\n<br />\n<br />\xfeff\xfeffSKSE plugin that visually toggles helmets, and other armor/weapons, without unequipping them. Equipment can be toggled automatically,\xa0 conditionally (on weapon draw, combat, dialogue, at home) or manually using hotkeys.\n<br />\n<br />Works on player, followers, and all NPCs.\xa0\n<br />Toggle states are serialized across saves and game sessions\n<br />\n<br />Default config hides helmets/bows/quivers on equip, and unhides them on weapon draw.\n<br />Toggle manually using Up Arrow and Down Arrow keys\n<br />\n<br />[b][color=#f1c232]Configuration\n<br />\n<br />[/color][/b]Config uses JSON format to store slot sets, and their conditions. Located in [i]Data/EquipmentToggle/Config.json[/i].\n<br />Use a formatter like [url=https://jsonlint.com/]JSONLint[/url]\xa0to validate changes.\n<br />\n<br />[u]Toggle type[/u]\n<br />[list]\n<br />[*]-1 : disabled\n<br />[*]0 : player only\n<br />[*]1 : followers (and commanded NPCs, like thralls) only\n<br />[*]2 : player and followers\n<br />[*]3 : every NPC\n<br />[/list][u]\n<br />HotKey[/u]\n<br />[list]\n<br />[*][size=3][url=https://wiki.nexusmods.com/index.php/DirectX_Scancodes_And_How_To_Use_Them]Uses DirectX scancodes[/url][/size]\n<br />[*][size=3]Set this to 0, to disable hotkey toggling for a particular slot set.\xfeff[/size]\n<br />[/list]\n<br />[u]Slots (armor/shields)[/u][list]\n<br />[*][url=https://wiki.nexusmods.com/index.php/Skyrim_bodyparts_number]Uses biped body slots as defined here[/url]\n<br />[*]All body slots are supported with the exception of body/gloves/boots (slot 32/33/37).\n<br />[*]Toggling helmets - slots\xa0[30,31,39,41,43] must always be present otherwise you have disappearing ears and other face\n<br />[*]All slots must be specified for equipment using multiple slots (eg. cloaks that use slot 40 and 46)\n<br />[/list]\n<br />[u]Slots (weapons/ammo)[/u]\n<br />[list]\n<br />[*]OneHandSword = 33\n<br />[*]OneHandDagger = 34\n<br />[*]OneHandAxe = 35\n<br />[*]OneHandMace = 36\n<br />[*]TwoHandMelee = 37\n<br />[*]Bow = 38\n<br />[*]Staff = 39\n<br />[*]Crossbow = 40\n<br />[*]Quiver = 41\n<br />[/list]\n<br />[b][color=#f1c232]Examples[/color][/b]\n<br />\n<br />[u]Armors[/u]\n<br />[/size][size=3][list]\n<br />[*]Helmets (slot head,hair,long hair, ears)\n<br />[/list][/size]      [size=3]\xfeffPlayer and followers\xfeff\n<br />   \xfeff   \xfeff\x41utomatically hides when equipped\n<br />      \xfeff\xfeffUnhides it on weapon draw\n<br />   \xfeff   \xfeffUse Down Arrow hotkey to toggle manually\n<br />[list]\n<br />[*]Cloaks (slot 40, 46)\n<br />[/list]   \xfeff   \xfeffPlayer only\n<br />   \xfeff   \xfeffHides on weapon draw\n<br />\n<br />[u]Weapons[/u][list]\n<br />[*]Bow/Quiver\n<br />[/list][/size]   [size=3]\xfeff   \xfeffPlayer only\n<br />   \xfeff   \xfeff\x41utomatically hides when equipped\n<br />   \xfeff   \xfeffUnhides on weapon draw\n<br />   \xfeff   \xfeffUse Up Arrow hotkey to toggle manually[/size]\n<br />[size=3]\n<br />[spoiler]\n<br />[/size][size=3][code]{\n<br />\xa0 \xa0\"armors\":[\n<br />\xa0 \xa0 \xa0 {\n<br />\xa0 \xa0 \xa0 \xa0 \xa0\"hotKey\":{\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"key\":208,\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"type\":2\n<br />\xa0 \xa0 \xa0 \xa0 \xa0},\n<br />\xa0 \xa0 \xa0 \xa0 \xa0\"hide\":{\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"whenEquipped\":2,\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"atHome\":-1,\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"duringDialogue\":-1,\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"onWeaponDraw\":-1\n<br />\xa0 \xa0 \xa0 \xa0 \xa0},\n<br />\xa0 \xa0 \xa0 \xa0 \xa0\"unhide\":{\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"duringCombat\":-1,\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"onWeaponDraw\":2\n<br />\xa0 \xa0 \xa0 \xa0 \xa0},\n<br />\xa0 \xa0 \xa0 \xa0 \xa0\"slots\":[30,31,39,41,43]\n<br />\xa0 \xa0 \xa0 },\n<br />\xa0 \xa0 \xa0 {\n<br />\xa0 \xa0 \xa0 \xa0 \xa0\"hotKey\":{\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"key\":0,\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"type\":-1\n<br />\xa0 \xa0 \xa0 \xa0 \xa0},\n<br />\xa0 \xa0 \xa0 \xa0 \xa0\"hide\":{\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"whenEquipped\":-1,\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"atHome\":-1,\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"duringDialogue\":-1,\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"onWeaponDraw\":0\n<br />\xa0 \xa0 \xa0 \xa0 \xa0},\n<br />\xa0 \xa0 \xa0 \xa0 \xa0\"unhide\":{\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"duringCombat\":-1,\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"onWeaponDraw\":-1\n<br />\xa0 \xa0 \xa0 \xa0 \xa0},\n<br />\xa0 \xa0 \xa0 \xa0 \xa0\"slots\":[40,46]\n<br />\xa0 \xa0 \xa0 }\n<br />\xa0 \xa0],\n<br />\xa0 \xa0\"weapons\":[\n<br />\xa0 \xa0 \xa0 {\n<br />\xa0 \xa0 \xa0 \xa0 \xa0\"hotKey\":{\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"key\":200,\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"type\":0\n<br />\xa0 \xa0 \xa0 \xa0 \xa0},\n<br />\xa0 \xa0 \xa0 \xa0 \xa0\"hide\":{\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"whenEquipped\":0,\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"atHome\":0,\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"duringDialogue\":-1\n<br />\xa0 \xa0 \xa0 \xa0 \xa0},\n<br />\xa0 \xa0 \xa0 \xa0 \xa0\"unhide\":{\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"duringCombat\":-1,\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \"onWeaponDraw\":0\n<br />\xa0 \xa0 \xa0 \xa0 \xa0},\n<br />\xa0 \xa0 \xa0 \xa0 \xa0\"slots\":[38,41]\n<br />\xa0 \xa0 \xa0 }\n<br />\xa0 \xa0]\n<br />}\n<br />[/code][/spoiler]\n<br />\n<br />[url=https://github.com/powerof3/EquipmentToggle/]Plugin source[/url]\n<br />\n<br />[/size][size=3][b][color=#f1c232]Credits[/color][/b]\n<br />\n<br />[/size][list]\n<br />[*][size=3]Ryan (SniffleMan) for CommonLibSSE[/size]\n<br