nexusDescription="[size=3]Interesting NPCs is an amazing endeavor, boasting a plethora of characters with unique personalities &amp; varied looks. This mod is my attempt to update the appearance of several characters using higher quality assets whilst making an effort to avoid straying too far from their original features so as to keep them recognizable. I'll continue to add more NPCs in subsequent updates until I've covered every follower &amp; possibly some other key characters.\n<br />\n<br />Certain NPCs have also been given new perks &amp; improved AI to enhance their combat performance, though they'll be far from overpowered. If anything, I consider it a much-needed boost, especially for those of us that play with difficulty-enhancing mods. To see a more in-depth list of changes for each follower, click the spoiler tags below.\n<br />[center][b][u]\n<br />A\xa0 &gt;&gt;&gt;\xa0 J[/u][/b][/center][/size][size=3]\n<br />[/size][center][size=3][spoiler]\n<br />[size=2]Perks in\xa0[b]WHITE[/b]\xa0were already assigned by the original mod, while those\xa0in [color=#ffe599][b]YELLOW[/b][/color]\xa0were added by me.[/size]\n<br />[/size][left][size=3]\n<br />[b]-- [u]ALASSEA[/u] --\n<br />\n<br />[color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Apprentice Destruction[/color], [color=#ffe599]Recovery (Tier 1)[/color], [color=#ffe599]Regeneration[/color], [color=#ffe599]Mage Armor (Tier 1)[/color], [color=#ffe599]Magic Resistance (Tier 1)[/color]\n<br />\n<br />[i]NOTES: In addition to her bardic prowess, Alassea is also a talented mage. I've given her the appropriate perks to help round out her kit.[/i]\n<br />\n<br />\n<br />[b]--\xa0[u]AMALEE[/u]\xa0--\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b]\xa0[color=#ffe599]Light Foot[/color],[color=#ffe599]\xa0Overdraw (Tier 1)[/color],[color=#ffe599]\xa0\x43ritical Shot (Tier 1)[/color], Ranger,\xa0[color=#ffe599]Quickshot[/color]\n<br />\n<br />[i]NOTES: As a ranger, Amalee prefers to avoid melee combat &amp; fight at a distance whenever possible. With bow in-hand, she'll shoot down any foe who dares get close enough to try &amp; mar her beauty.[/i]\n<br />\n<br />\n<br />[b]-- [u]AMONG-THE-HIST[/u] --\n<br />[/b]\n<br />[color=#9fc5e8][b]Perks:[/b] [/color][color=#ffe599]Light Foot[/color],[color=#ffe599] Augmented Flames (Tier 1)[/color],[color=#ffe599] Augmented Shock (Tier 1)[/color], [color=#ffe599]Adept Destruction[/color],[color=#ffe599] Recovery (Tier 1)[/color], Mage Armor (Tier 1)\n<br />\n<br />[i]NOTES: I\x2019ve given Among-The-Hist the standard set of mage perks to improve his damage &amp; survivability.[/i] \n<br />\n<br />\n<br />[b]--\xa0[u]ANUM-LA THE SWAMP KNIGHT[/u]\xa0--\n<br />[/b]\n<br />[color=#9fc5e8][b]Perks:[/b][/color]\xa0[color=#ffe599]Light Foot[/color], [color=#ffe599]Armsman (Tier 1)[/color], [color=#ffe599]Shield Wall (Tier 2)[/color], [color=#ffe599]Block Runner[/color], [color=#ffe599]Deflect Arrows[/color]\n<br />\n<br />[i]NOTES: Anum-La is an experienced fighter &amp; sought-after mercenary whose skills are an asset to any adventuring party. I've given her a few perks to improve her defense &amp; allow her to fulfill the role of a proper tank.\n<br />\n<br />\n<br />[/i][b]-- [u]ARGHUS[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], Conjuration Dual Casting, Adept Conjuration, Destruction Dual Casting, Augmented Frost, Regeneration, Mage Armor (Tier 1)\n<br />\n<br />[i]NOTES: The former scryer\x2019s earned a subtle makeover, but otherwise needs no extra buffs. He\x2019s already well-poised to wreak arcane havoc on your enemies.[/i]\n<br />\n<br />\n<br />[b]-- [u]BRAKH[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color],[color=#ffe599] Overdraw (Tier 1)[/color],[color=#ffe599] Critical Shot (Tier 1)[/color], Ranger, [color=#ffe599]Quickshot[/color]\n<br />\n<br />[i]NOTES: The Orcish hunter will now be able to pepper the battlefield with arrows at a quicker rate &amp; with greater force.\xa0[/i]\n<br />\n<br />\n<br />[b]-- [u]CALLEN[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Armsman (Tier 1)[/color], [color=#ffe599]Fighting Stance[/color], [color=#ffe599]Bladesman (Tier 1)[/color], [color=#ffe599]Shield Wall (Tier 1)[/color]\n<br />\n<br />[i]NOTES: I've given Callen a minor boost to her damage &amp; defense. Now she'll deal respectable damage even with her trusty rusted blade.[/i]\n<br />\n<br />\n<br />[b]-- [u]DAENLYN OAKHOLLOW[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Recovery (Tier 1)[/color], [color=#ffe599]Regeneration[/color], Overdraw (Tier 2), Ranger, [color=#ffe599]Agile Defender (Tier 2)[/color]\n<br />\n<br />[i]NOTES: Daenlyn is rather unique in terms of his fighting style. He prefers a bow, but also has access to a few low-level spells. I\x2019ve given him a slight boost to his magical abilities &amp; tried to round out his overall kit.[/i]\n<br />\n<br />\n<br />[b]-- [u]DAGRI'LON[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Atromancy[/color], [color=#ffe599]Expert Destruction[/color], [color=#ffe599]Recovery (Tier 2)[/color], [color=#ffe599]Mage Armor (Tier 1)[/color], [color=#ffe599]Magic Resistance (Tier 1)[/color]\n<br />\n<br />[i]NOTES: Even with no face to improve upon, Dagri'Lon still deserves a little something, don't you think? After all, his true powers are supposedly incomprehensible. I've given him several perks to bring his abilities in-line with the other magical followers.[/i]\n<br />\n<br />\n<br />[b]-- [u]DURAZ[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Armsman (Tier 1)[/color], [color=#ffe599]Savage Strike[/color], [color=#ffe599]Block Runner[/color], [color=#ffe599]Juggernaut (Tier 2)[/color]\n<br />\n<br />[i]NOTES: Duraz isn't your typical sellsword &amp; can't be bought for a mere handful of gold. As such, I felt a buff was warranted.[/i]\n<br />\n<br />\n<br />[b]-- [u]EREVAN[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Armsman (Tier 1)[/color], [color=#ffe599]Fighting Stance[/color], [color=#ffe599]Well Fitted[/color], [color=#ffe599]Reflect Blows[/color]\n<br />\n<br />[i]NOTES: As a former Knight of Thorns, I figured\xa0\x45revan should be able to turn a bit of the damage he takes back onto his enemies.[/i]\n<br />\n<br />\n<br />[b]-- [u]FA\x2019NAR[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Barbarian (Tier 1)[/color], [color=#ffe599]Champions Stance[/color], [color=#ffe599]Skullcrusher (Tier 1)[/color], [color=#ffe599]Juggernaut (Tier 2)[/color]\n<br />\n<br />[i]NOTES: [i]I've given Fa'nar a few enhancements to reflect his past as a trained soldier &amp; affinity for war hammers[/i].[/i]\n<br />\n<br />\n<br />[b]-- [u]FONTAINE[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], Conjuration Dual Casting, Adept Conjuration, Destruction Dual Casting, Augmented Frost (Tier 1), [color=#ffe599]Augmented Flames (Tier 1)[/color], [color=#ffe599]Recovery (Tier 1)[/color], Regeneration\n<br />\n<br />[i]NOTES: Fontaine's gained a few enhancements to round out his spellcasting abilities.[/i]\n<br />\n<br />\n<br />[b]-- [u]FROA[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] Light Foot, Muffled Movement, Barbarian (Tier 4), [color=#ffe599]Agile Defender (Tier 2)[/color]\n<br />\n<br />[i]NOTES: Since she's already capable of dishing out considerable damage on her own, I've only given Froa a small boost to her defense to compensate for her disdain of footwear.[/i]\n<br />\n<br />\n<br />[b]-- [u]GORR[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Champions Stance[/color], [color=#ffe599]Deep Wounds (Tier 1)[/color], [color=#ffe599]Limbsplitter (Tier 1)[/color], [color=#ffe599]Skullcrusher (Tier 1)[/color], [color=#ffe599]Tower of Strength[/color]\n<br />\n<br />[i]NOTES:\xa0Gorr is a skilled warrior &amp; master of deadly weaponry. The new perks should allow him to perform effectively with whatever gear you decide to give him.[/i]\n<br />\n<br />\n<br />[b]-- [u]HELSIG[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], Destruction Dual Casting, Augmented Shock (Tier 2), Recovery (Tier 2), Regeneration, Mage Armor (Tier 1), Magic Resistance (Tier 1)\n<br />\n<br />[i]NOTES: Helsig already has a vast amount of spells\xa0[i]&amp; several perks[/i] at her disposal. As such, I've only modified\xa0[i]her appearance[/i].[/i]\n<br />\n<br />\n<br />[b]-- [u]HJOROMIR[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Armsman (Tier 1)[/color], [color=#ffe599]Fighting Stance[/color], [color=#ffe599]Agile Defender (Tier 1)[/color]\n<br />[b][color=#9fc5e8]Level Cap:[/color][/b] Raised from 3 to 20\n<br />\n<br />[i]NOTES: Hjoromir is a farmer with aspirations of becoming an adventurer, though he's got quite a ways to go. I understand the original intention was that keeping him alive is meant to be a challenge, but with a static level of 3, he\x2019s essentially made of tissue. I\x2019ve increased his level cap slightly &amp; he\x2019ll level at a rate equaling half of yours, reflecting his inexperience.[/i]\n<br />\n<br />\n<br />[b]-- [u]JADE[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Stealth (Tier 2)[/color], [color=#ffe599]Light Foot[/color], [color=#ffe599]Backstab[/color], [color=#ffe599]Muffled Movement[/color], [color=#ffe599]Agile Defender (Tier 1)[/color]\n<br />\n<br />[i]NOTES: The thief-turned-priestess does her best to avoid conflict &amp; is more likely to cower in fear at the sight of a bandit party than brandish her dagger &amp; fight alongside you. Even so, I've given her a few perks in line with her skillset.[/i]\n<br />\n<br />\n<br />[b]-- [u]JILKMAR[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Armsman (Tier 1)[/color], [color=#ffe599]Fighting Stance[/color], [color=#ffe599]Agile Defender (Tier 1)[/color]\n<br />\n<br />[i]NOTES: A self-professed milk-drinker, Jilkmar isn't going to be cutting down swaths of draugr &amp; wild beasts anytime soon. As such, I've only given him a minor boost to his damage &amp; defense.[/i][/size][/left][size=3][size=3]\n<br />[/spoiler][/size][/size][/center][size=3]\n<br />\n<br />[center][b][u]\n<br />L\xa0 &gt;&gt;&gt;\xa0 V[/u][/b][/center][/size][size=3]\n<br />[/size][center][size=3][spoiler]\n<br />[size=2]Perks in\xa0[b]WHITE[/b]\xa0were already assigned by the original mod, while those\xa0in [color=#ffe599][b]YELLOW[/b][/color]\xa0were added by me.[/size]\n<br />[/size][left][size=3]\n<br />[b]-- [u]LAJJAN[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color],[color=#ffe599] Armsman (Tier 1)[/color],[color=#ffe599] Savage Strike[/color], [color=#ffe599]Block Runner[/color], [color=#ffe599]Juggernaut (Tier 2)[/color]\n<br />\n<br />[i]NOTES: I\x2019ve given Lajjan a handful of buffs to compliment her role as a caravan guard so that her charges need not fear as they travel across the wilds of Skyrim.[/i]\n<br />\n<br />\n<br />[b]-- [u]LARKSPUR[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Novice Illusion[/color],[color=#ffe599] Apprentice Illusion[/color],[color=#ffe599] Overdraw (Tier 1)[/color],[color=#ffe599] Critical Shot (Tier 1)[/color], Ranger\n<br />\n<br />[i]NOTES: The Bosmer illusionist gains a small boost to the efficiency of his spells as well as his bow-arm.[/i]\n<br />\n<br />\n<br />[b]-- [u]LURGOK[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Apprentice Destruction[/color], [color=#ffe599]Adept Destruction[/color], [color=#ffe599]Recovery (Tier 1)[/color], [color=#ffe599]Hack and Slash (Tier 1)[/color], [color=#ffe599]Savage Strike[/color]\n<br />\n<br />[i]NOTES: Lurgok is a powerful combatant gifted in spellcraft &amp; talented with an axe. The new perks should help him cleave a path through your enemies with either of his chosen tools.\xa0\xa0I've also given him some war paint that's evocative of his patron deity, Malacath[/i]\n<br />\n<br />\n<br />[b]-- [u]MERESINE[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], Power Shot, Critical Shot (Tier 1), Ranger, Custom Fit\n<br />\n<br />[i]NOTES: Meresine already comes equipped with several useful perks &amp; a powerful set of equipment. As such, a visual change is all I've given her.[/i]\n<br />\n<br />\n<br />[b]-- [u]MORNDAS[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] Stealth (Tier 4), Muffled Movement, Light Foot,\xa0\x41ssassin's Blade,\xa0Silent Roll, Silence, Light Fingers (Tier 4), Keymaster\n<br />\n<br />[i]NOTES: As a master pickpocket, Morndas isn't best known for her willingness to engage in physical altercations, but rather her ability to avoid them. I've only given her a visual upgrade for now.\n<br />[/i]\n<br />\n<br />[b]-- [u]QA'DOJO[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], Augmented Shock, Recovery (Tier 2), Regeneration, Respite, Mage Armor (Tier 1), Magic Resistance (Tier 1)\n<br />\n<br />[i]NOTES: The elderly Khajiit monk was already a powerful sorcerer to begin with. His mane just needed a bit of grooming.\n<br />[/i]\n<br />\n<br />[b]-- [u]RAYNES[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] Light Foot, Muffled Movement, [color=#ffe599]Armsman (Tier 1)[/color], [color=#ffe599]Fighting Stance[/color], [color=#ffe599]Dual Flurry (Tier 1)[/color], [color=#ffe599]Agile Defender (Tier 2)[/color]\n<br />\n<br />[i]NOTES: I've given Raynes a few perks to reflect his affinity for small blades &amp; enhance his combat capabilities.[/i]\n<br />\n<br />\n<br />[b]-- [u]RUMARIN[/u]\xa0--[/b]\n<br />\n<br />[color=#9fc5e8][b]Perks:[/b][/color] [color=#ffe599]Light Foot[/color], Conjuration Dual Casting, Novice Conjuration, Apprentice Conjuration, Mystic Binding, Dual Flurry\n<br />\n<br />[i]NOTES: Contrary to his charming nature, Rumarin is quite the force to be reckoned with in the thick of battle. As such, a visual change is all that's warranted.\n<br />[/i]\n<br />\n<br />[b]-- [u]SKJARN[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Barbarian (Tier 1)[/color], [color=#ffe599]Champions Stance[/color], [color=#ffe599]Limbsplitter (Tier 1)[/color], [color=#ffe599]Agile Defender (Tier 2)[/color]\n<br />\n<br />[i]NOTES: This arrogant bard loves to boast about his prowess, be it onstage or in the bedroom. The new perks will ensure he's a greater source of pain to your enemies than he is in your side.[/i]\n<br />\n<br />\n<br />[b]-- [u]SKJEL THE GRAY[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Novice Destruction[/color], [color=#ffe599]Apprentice Destruction[/color], [color=#ffe599]Augmented Frost (Tier 1)[/color], [color=#ffe599]Recovery (Tier 1)[/color]\n<br />\n<br />[i]NOTES: I may not be able to give Skjel a makeover, but hopefully a boost to his spellcasting abilities should suffice.[/i]\n<br />\n<br />\n<br />[b]-- [u]TIKRID[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Armsman (Tier 1)[/color], [color=#ffe599]Fighting Stance[/color], [color=#ffe599]Bladesman (Tier 1)[/color], [color=#ffe599]Juggernaut (Tier 1)[/color]\n<br />\n<br />[i]NOTES: Tikrid's new perks offer a modest boost to her damage &amp; defense. She's supposedly an awkward fighter so I didn't want to make her overly strong.[/i]\n<br />\n<br />\n<br />[b]-- [u]VALGUS[/u] --[/b]\n<br />\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], Restoration Dual Casting, [color=#ffe599]Recovery (Tier 1)[/color], Regeneration, Expert Restoration, Mage Armor (Tier 1)\n<br />\n<br />[i]NOTES: A talented healer, Valgus uses magic to mend the wounded. I've given him a slight boost to his magicka regeneration that should help him out in longer fights, but otherwise he's already quite self-sufficient.[/i]\n<br />\n<br />\n<br />[b]-- [u]VARDATH[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Overdraw (Tier 1),[/color]\xa0Ranger, [color=#ffe599]Quickshot[/color], [color=#ffe599]Agile Defender (Tier 2)[/color]\n<br />\n<br />[i]NOTES: Vardath may be outwardly charming, but he's still a slaver so I wanted him to look a little sleazy. The new perks offer a minor boost to his damage output.[/i]\n<br />\n<br />\n<br />[b]-- [u]VAUGHN[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Armsman (Tier 1)[/color], [color=#ffe599]Savage Strike[/color], [color=#ffe599]Block Runner[/color],  [color=#ffe599]Juggernaut (Tier 2)[/color]\n<br />\n<br />[i]NOTES: Vaughn charges twice as much as other mercenaries in Skyrim, but he didn't really measure up to how much he valued his own sword arm.\xa0[/i]\n<br />\n<br />\n<br />[b]-- [u]VAWKES[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Stealth (Tier 2)[/color], [color=#ffe599]Light Foot[/color],\xa0[color=#ffe599]Dual Flurry (Tier 1)[/color], [color=#ffe599]Dual Savagery[/color]\n<br />\n<br />[i]NOTES: As befits a grave-robbing scavenger, Vawkes should have an easier time sneaking around now &amp; can defend himself a bit better if caught.[/i]\n<br />\n<br />\n<br />[b]-- [u]YLGYNE[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color], [color=#ffe599]Armsman (Tier 1)[/color],[color=#ffe599]Fighting Stance[/color], [color=#ffe599]Bone Breaker (Tier 1)[/color], [color=#ffe599]Juggernaut (Tier 2)[/color]\n<br />\n<br />[i]NOTES: Ylgyne describes himself as a \"blunt instrument\" &amp; has an affinity for maces. I've given him a little boost in that regard &amp; cleaned up his appearance a bit.[/i]\n<br />\n<br />\n<br />[b]-- [u]ZORA FAIR-CHILD[/u] --\n<br />[/b]\n<br />[b][color=#9fc5e8]Perks:[/color][/b] [color=#ffe599]Light Foot[/color],[color=#ffe599] Barbarian (Tier 1)[/color],[color=#ffe599] Champion's Stance[/color],[color=#ffe599] Deep Wounds (Tier 1)[/color],[color=#ffe599] Agile Defender (Tier 2)[/color]\n<br />\n<br />[i]NOTES: Zora's no slouch when it comes time to brandish her massive sword. She's deceptively strong &amp; never one to back down from a fight. The new perks will help improve her overall damage &amp; defense.[/i][/size][/left][size=3]\n<br />[/spoiler][/size][/center][size=3]\n<br />[b][u]\n<br />REQUIREMENTS &amp; RECOMMENDATIONS[/u][/b][/size][size=3]\n<br />\n<br />Obviously,\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/29194]Interesting NPCs[/url]\xfeff is a hard requirement for this mod. However, facegen was generated using [url=https://www.nexusmods.com/skyrimspecialedition/mods/35785]Expressive Facegen Morphs[/url] so\xa0\x45xpressive Facial Animations ([url=https://www.nexusmods.com/skyrimspecialedition/mods/19532]Male[/url]\xfeff\xa0&amp;\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/19181]Female[/url]\xfeff) could be considered a soft requirement to ensure there's no incidental clipping. If you'd like your followers to look exactly like the screenshots,\xa0I highly recommend Tempered Skins ([url=https://www.nexusmods.com/skyrimspecialedition/mods/7902]Male[/url] &amp; [url=https://www.nexusmods.com/skyrimspecialedition/mods/8505]Female[/url]), [url=https://www.nexusmods.com/skyrimspecialedition/mods/28510]Mild Complexions[/url]\xfeff, [url=https://www.nexusmods.com/skyrimspecialedition/mods/1062]Brows[/url]\xfeff, [url=https://www.nexusmods.com/skyrimspecialedition/mods/1067]Beards[/url], &amp; [url=https://www.nexusmods.com/skyrimspecialedition/mods/34636]True Faces[/url]. Finally, [url=https://www.nexusmods.com/skyrimspecialedition/mods/40658]Nordic Faces[/url]\xa0has a miscellaneous file that includes updated meshes for every Interesting NPC &amp; compliments this overhaul quite nicely. Just ensure that my mod overwrites its loose files to prevent any issues with gray/dark face.\n<br />\n<br />\n<br />[b][u]CREDITS\n<br />[/u][/b][/size][size=3]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2014]ApachiiSkyHair[/url] by apachii\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/55205]Argonian Head Specular Fix[/url] by D-Easy\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38480]BeastHHBB[/url] by Mharlek1\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20446]Beast Race Bodypaints[/url]\xa0\x62y DomainWolf\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/8528]Bed Head[/url] by jasperthegnome\n<br />[url=https://www.nexusmods.com/skyrim/mods/31665]Better Makeup[/url] by Diethardt\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1062]Brows[/url] by Hvergelmir\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35339]Community Overlays 3[/url]\xa0\x62y DomainWolf\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26173]Cuyi's Bosmeri Antlers[/url] by cuyima\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/25938]Double Sided Vertex Mouth Fix[/url] by Artsick/Ruhadre\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18783]ENB Brow Fix[/url] by triptherift\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35785]Expressive Facegen Morphs[/url] by Niroku\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/25753]Eyes AO Clipping Fix[/url] by Artsick\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24495]Female Makeup Suite[/url]\xa0\x62y DomainWolf\n<br />[url=https://www.nexusmods.com/skyrim/mods/86208]Freckle Mania 2[/url] by tetrodoxin\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/7992]Hallgarth's Additional Hair[/url] by Hallgarth\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41863]High Poly Vanilla Hair[/url] by Macxhiin\xa0\n<br />[url=https://www.nexusmods.com/skyrim/mods/59996]Interesting NPCs Perk Addon[/url] by spkyfshy (as reference)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/62508]Koralina\x2019s Freckles and Moles[/url] by Koralina\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44975]KS Hair - Salt and Wind[/url] by mashanen\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/29549]Lovely Hairstyles SE[/url]\xa0\x62y zn00p\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/49845]Marks of Beauty[/url] by Lamenthia\n<br />[url=https://www.nexusmods.com/skyrim/mods/6956]More Accurate Khajiit Paint[/url] by RainKitty\n<br />[url=https://www.nexusmods.com/skyrim/mods/67147]Painterly[/url] by \xfeffgobbldygook\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19080]RaceMenu[/url] by expired6978\n<br />[url=https://www.nexusmods.com/skyrim/mods/56623]SC - Khajiit Improvement[/url] by ShinglesCat\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20183]Skin Feature Overlays SE[/url] by DomainWolf\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32738]Slightly Fancier Divine Amulets[/url] by rxni\n<br />[url=https://www.nexusmods.com/skyrim/mods/91391]TD18 Lore-Friendly Hair[/url] by Threeton\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/63979]Vanilla Hair Remake[/url] by jg1\n<br />[url=https://www.nexusmods.com/skyrim/mods/28936]Vanilla Hair Variety Plus[/url]\xa0\x62y Omega99jp\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24482]Vanilla Makeup HD - Beast Races[/url] by DomainWolf\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20751]Vanilla Warpaints Absolution[/url] by DomainWolf\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30255]Wolfpaint - Facepaint Collection[/url] by DomainWolf[/size]"
