nexusDescription="[center]\xfeff[/center][center][youtube]tNV-1rD5vxM[/youtube][/center]\n<br />\n<br />wSkeever suggested this idea to me, and I thought it could be an interesting experiment.\n<br />\n<br />Uses a custom menu to force the game to completely pause after loading screens. After receving any key input it will automatically close the pause screen and continue the game instantly. Supports controller, mouse and keyboard input.\n<br />\n<br />Has an optional version that works more like [url=https://www.nexusmods.com/skyrimspecialedition/mods/60582]Pause After Loading Screens - Auto Unpause[/url], which will automatically unpause the menu\n<br />after 1.5~ish seconds.\n<br />\n<br />Besides the custom menu this basically works the same as [url=https://www.nexusmods.com/skyrimspecialedition/mods/60958]Pause After Load Unscripted[/url]\xfeff, it just makes it clearer that the game is paused.\n<br />\xa0\n<br />Special thanks to wSkeever for helping with the papyrus code, and of course having the idea itself lol.\n<br />[b]\n<br />Install whenever, uninstall whenever. She'll be right, no worries.[/b]\n<br />\xa0\n<br />Known Issues:\n<br />Briefly shows the Game Paused menu over the loading screen when creating a new game. No idea why this happens, and it doesn't cause issues\n<br />so I don't really care."
