nexusDescription="[center][img]https://staticdelivery.nexusmods.com/mods/110/images/81073-0-1482867754.png[/img][/center]\n<br />[center][size=4]This mod adds a store with three merchants to the game. \n<br />The merchants sell all kinds of outfits for male and female characters.\xa0\n<br />- All the outfits in this mod have weight slider support, inventory model and ground object. \xa0\n<br />- All the outfits with armour rating can be crafted and upgraded.\xa0\n<br />- Silver swords and arrows can be crafted and upgraded. \n<br />- Certain items can be mixed and matched.\xa0\n<br />- Earrings and nails and certain hoods have been remodelled for Khajiit, Orcs and Elves.\n<br />- The mod is cleaned with TESVEdit prior to every release.[/size][/center]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/81073-0-1482873283.png[/img][/center]\n<br />[center][size=4]The store is located in the Reach near Old Hroldan Inn by the water.\n<br />There is also a map marker for fast travel.[/size][/center]\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/81073-0-1482934122.png[/img][/center]\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/81073-0-1482880192.png[/img][/center]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/81073-0-1483322149.png[/img][/center]\n<br />\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/81073-0-1482868495.png[/img][/center]\n<br />[center][size=4]The store is always open. \n<br />The merchants go to sleep at 24.00 and go back to work at 07.00.\n<br />If you must shop in the middle of the night you can wake them up.[/size][/center]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/81073-0-1482877800.png[/img]\xfeff[/center]\n<br />[center][spoiler]\n<br />[left]\n<br />[b][color=#f1c232][size=5]This are the files you need to install[/size][/color][/b]\n<br />[size=3]Apachii_DivineEleganceStore.esm\n<br />Apachii_DivineEleganceStore_Patch.esp\n<br />Apachii_DivineEleganceStore.bsa\n<br />Apachii_DivineEleganceStore - Textures.bsa[/size]\n<br />\n<br />[color=#f1c232][size=4][b]If you want CBBE with HDT:[/b][/size][/color]\n<br />Install main file - Apachii_Divine_Elegance_CBBE_SSE_v_2_0\n<br />Install - Apachii_Divine_Elegance_CBBE_HDT_Update_v_2_0\n<br />Install fix for HDT schal - DE_CBBE_HDT_Avallach_Schal_Fix_2_0\n<br />\n<br />[color=#f1c232][size=4][b]CBBE NON HDT version:[/b][/size][/color]\n<br />Install main file - Apachii_Divine_Elegance_CBBE_SSE_v_2_0\n<br />Install fix for schal - DE_CBBE_Avallach_Schal_Fix_2_0\n<br />\n<br />[color=#f1c232][size=4][b]If you only have Dawnguard but not Unofficial Skyrim Special Edition[/b][/size][/color]\n<br />Install the esp patch - Apachii_DivineEleganceStore_Dawnguard_Patch version 2.0\n<br />Works for all version of Divine\n<br />\n<br />[color=#f1c232][size=4][b]If you have Unofficial Skyrim Special Edition[/b][/size][/color]\n<br />Install the esp patch - ApachiiDivineEleganceStore_USSEP_Patch_new, version 1.8\n<br />Works for all version of Divine\n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/modmanager/]NMM[/url][b]-Installation:[/b][/size]\n<br />Then simply double-click the mod in the \"Mods\" tab of NMM after it has finished downloading your mod. \n<br />It will now begin to install your mod.\xa0\n<br />Be sure to activate the esp or esm file it by ticking the checkbox next to it in the plugins tab.\n<br />\n<br />[size=4][url=https://www.nexusmods.com/site/mods/1]V[b]ortex [/b][/url][b]- installation:[/b][/size]\n<br />Click \x201cInstall\x201d when prompted by Vortex and wait for the mod to be extracted. \n<br />Once that is done, you can enable the mod by clicking \x201c\x45nable\x201d. \n<br />This will deploy your mod to the game folder \n<br />(provided that \x201c\x44\x65ploy mods when Enabled\x201d in your settings is active, which is the case by default).\n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/6194]M[b]O2 [/b][/url][b]- Mod Organizer Installation:[/b][/size]\n<br />1) When you double click to install the mod, the Quick Install box should have three options:\n<br />Manual, Install, and Cancel. Click \"Manual.\"\n<br />2) You'll see the file tree\n<br />3) Right click on \"Data\" and select \"set as data directory.\"\n<br />\n<br />[b][size=4]Manual Installation: [/size][/b]\n<br />Download and install [url=https://www.7-zip.org/]7zip[/url]\xfeff.\xa0\n<br />Once you have downloaded the mod, open the archive (.7z, .zip or .rar) with 7zip, and click extract. \n<br />Extract the files so that the files (esp, bsa, etc.) and the folders (meshes, textures, sounds, etc.) are in the Skyrim data folder \n<br />(&#92;Games&#92;Steam&#92;SteamApps&#92;Common&#92;Skyrim Special Edition&#92;Data). \n<br />Activate the mod through your preferred launcher by ticking the checkbox next to the esp/esm.[/left]\n<br />[/spoiler][/center]\n<br />\n<br />[center][img]https://i.imgur.com/qLCPOmq.png[/img]\n<br />[img]https://i.imgur.com/ju9Oiyj.png[/img]\xfeff\xfeff[/center][color=#6aa84f][size=5][center][b]You must have this item in your inventory [/b]\n<br />to be able to craft or upgrade armors.\xa0\n<br />You can buy the Raven from Loki.[/center][/size][/color]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/81073-0-1482876697.png[/img][/center]\n<br />[center][b][size=5]Body replacer mods:[/size][/b]\n<br />[size=4]Compatible with default vanilla body and most body replacer mods.\n<br />The revealing male outfit \"Huntress for males\" looks best for\n<br />*\xa0[url=https://www.nexusmods.com/skyrim/mods/2488][b]Better males - FavoredSoul body[/b][/url]\xa0*\xfeff\n<br />or\xa0[b]SOS-Schlongs of Skyrim[/b]\n<br />The female outfits are made for \n<br />[b]*\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/198]CBBE default curvy[/url]\xfeff *[/b]\n<br />[/size]\n<br />[size=4]OPTIONAL DOWNLOAD:[/size]\n<br />[size=4]CBBE and UUNP bodyslides.[/size]\n<br />[size=4]Outfits converted for Base UNP body shape.[/size]\n<br />\n<br />\n<br />[b][size=5]Location mods:[/size][/b]\n<br />[center][spoiler]\n<br />[left]\n<br />This mod will potentially conflict with any other mod that makes cell edits to the area where Divine Elegance Store is situated.\n<br /> (Tamriel world space, cells (-27,-4), (-28, -4), player homes, and similar mods. \n<br />Whichever mod is loaded LAST in the load order will take precedence.\n<br />We have tested all mods we could find that add new shops, bridges, houses near the location where Divine Elegance Store is placed, \n<br />and so far all was fine.[/left]\n<br />[/spoiler][/center]\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/81073-2-1482876697.png[/img][/center]\n<br />[center][b][size=5]Body replacer mods:[/size][/b]\n<br />\n<br />[size=4]For best compatibility with all female outfits you'll need\n<br />*\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/198]Caliente's Beautiful Bodies Edition - CBBE[/url]\xfeff\xa0*\n<br />or *\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/1699]UNP Female Body Renewal[/url]\xa0*\n<br />For best compatibility for male outfits you need\n<br />*\xa0[url=https://www.nexusmods.com/skyrim/mods/2488][b]Better males - FavoredSoul body[/b][/url]\xa0*\xfeff\n<br />or\xa0[b]SOS-Schlongs of Skyrim[/b]\n<br />\n<br />\n<br />[b]ENB mods:[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/21543]Silent Horizons ENB[/url]\xfeff\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/2876]OrganicENB SE by skysan4298 [/url][/size][/center]\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/81073-0-1482953570.png[/img][/center]\n<br />[center][size=4]For a long time I wanted to make a mod for Skyrim similar to my [/size]\n<br />[size=5][b]Oblivion mods[/b][url=http://www.nexusmods.com/oblivion/mods/13437/?]\n<br />the Goddess Store\xa0[/url]and\xa0[url=http://www.nexusmods.com/oblivion/mods/22962/?]Heroes Store[/url], [/size]\n<br />[size=4]so here it is, I hope you like it! :-)\n<br />Apachii\n<br />\n<br />[b]Slots used in Divine Elegance:[/b]\n<br />Earrings: slot 48\n<br />Claws and nails. slot 60\n<br />Fur cape: \xa0slot 45\n<br />Armlets: slot 58\n<br />Mask: slot 55\n<br />Belt: slot 52\n<br />Sonja leg guard: slot 48\n<br />Choker: \xa0slot 55\n<br />Necklace: Amulet slot[/size][/center]\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/81073-0-1482872782.png[/img][/center][center][spoiler]\n<br />[left]I do NOT give any permission for my mod to be reuploaded to any other sites, including Steam Workshop under any circumstances.\n<br />\n<br />This mod is not a commercial modification and no profits will be gained by releasing any parts of it for any material benefits.\n<br />\n<br />All outfits in this mod are made available with permission from original authors or are made from free resources. \n<br />\n<br />The assets from Witcher 1,2 and 3 are used with permission from the CD PROJECT RED legal department.\xa0\n<br />The assets from TERA Online are used with permission of the En Masse Entertainment Public Relations Department.\n<br />All models in this pack are copyrighted, and belong to their original authors and copyright holders\xa0\x61nd used with expressed written permission.\xa0\n<br />The permissions granted to me, do not extend to other individuals however.\xa0\n<br />\n<br />Therefore I can not allow any further redistribution of the modified meshes and textures included into my mod.\n<br />If you want to use any of the outfits included into this mod for your own mod for Skyrim, you'll have to contact me and obtain my written permission,\n<br /> AND you'll have to use Apachii_DivineEleganceStore.esm file as a required master file for your mod. [/left][/spoiler][/center]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/81073-1-1482876697.png[/img][/center][center]The best way to contact me is via my\xa0[url=http://www.nexusmods.com/skyrim/users/283148]Nexus profile[/url].\n<br />That does not mean I want my PM inbox full of tech support requests. \n<br />Use the comments thread please. I read the comments thread, and I will be notified about anything you write there.[/center]\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/81073-4-1482876697.png[/img][/center]\n<br />[center]First of all I want to thank The Nexus Network, for providing and maintaining such a great place for modders to share their work.\n<br />Thanks for all your hard work, Nexus team! \n<br />And of course I want to thank\xa0to all the amazing modders who so generously shared and donated their work for my mod. \n<br />Thank you, this mod \xa0would\xa0never exist without you! &lt;3\n<br />\n<br />Click on the spoiler to read the detailed credit list.\xa0If I have forgotten to mention someone please let me know in a PM and I'll correct this.\xa0[/center]\n<br />\n<br />[spoiler]\n<br />\n<br />[center][size=5][color=#E2A427]Armor[/color][/size][/center]\n<br />\n<br />Sonja Underworld Armor: CBBE curvy and optional slim\n<br />Underworld armor by zertual - http://www.nexusmods.com/oblivion/mods/25734/? \n<br />Re-textures - Sinblood and urshi\n<br />Boots from Triss Outfitt For TES V Skyrim by Fraper http://www.nexusmods.com/skyrim/mods/5135\n<br />Chainmail body textures from Sleek Steel by ReflexShooter\n<br />http://www.nexusmods.com/skyrim/mods/24065\n<br />\n<br />Rough Leather Armor: CBBE and Male\n<br />Atomec http://www.nexusmods.com/skyrim/mods/54672\n<br />\n<br />Bloodrayne Armor: CBBE\n<br />TerryMcG - http://terrymcg.deviantart.com/art/Bloodrayne-202074864\n<br />Conversion Apachii\n<br />High heel boots - Oleg87_Nightfall_Queen_Clothes_2_5\n<br />Latex gloves - Apachii\n<br />\n<br />Rayne Leather 