nexusDescription="This is a very simple mod that removes most unnecessary buttons from Skyrim's menus.\n<br />\n<br />[b]Removed from the Main Menu:[/b]\n<br />[list]\n<br />[*]Creation Club\n<br />[*]News Panel\n<br />[*]Add-Ons\n<br />[*]Help\n<br />[*]Mods\n<br />[/list]\n<br />[b]You can remove the MODS tab from the in-game pause menu as well.\xa0[/b]Add this to your Skyrim.ini: (under [General])\n<br />\n<br />[General]\n<br />bModManagerMenuEnabled=0\n<br />\n<br />This mod is intended to be an improved version of [b]Clean Menu[/b]. I have cleaned the main menu using the method described by that mod's author (I did not use that mod's file). However, with Clean Menu, the slots from the buttons that have been removed are still there, allowing the user to scroll down using the keyboard to blank menu items. I have fixed that problem.\n<br />[b]\n<br />Compatibility:[/b]\n<br />This should be compatible with any version of Skyrim SE and any mods including SkyUI and anything that dosen't modify startmenu.swf (the main menu).\n<br />\n<br />[b]Installation:[/b] \n<br />Just extract the interface folder into your Data folder.\n<br />\n<br />[b]Thanks to:[/b]\n<br />[list]\n<br />[*]Wirodeu for Clean Menu and instructions on how to decompile a flash file.\n<br />[*]Everyone behind JPEXS Free Flash Decompiler.\n<br />[/list]"
