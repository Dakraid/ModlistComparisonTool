nexusDescription="[size=3]This mod works for both males and females and contains the following animations:\n<br />[/size][list]\n<br />[*][size=3]idle while sneaking.[/size]\n<br />[*][size=3]Forward and side directions for walk while sneaking.[/size]\n<br />[*][size=3]Forward and side directions for run while sneaking.[/size]\n<br />[/list]\n<br />The animations only apply when no weapon is drawn, for their drawn weapon counterpart, see:\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/55031]Vanargand Animations - Sneak Thrust Attacks[/url]\xfeff for swords and daggers.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/55420]Vanargand Animations - Sneak Strike Attacks[/url]\xfeff for axes and hammers.\n<br />[/list]\n<br />This was loosely inspired by MGS V and is the first of a series of mods aimed at revamping sneak animations, some of which are currently in early access.\n<br />\n<br />[size=4][u]Preview of v1.0\n<br />[/u][/size]\n<br />[youtube]1PkAkq1KMOE[/youtube]\n<br />\n<br />[size=3]N.B: Questions regarding mods present in the video previews are most likely answered in their respective video description/comments.[/size]\n<br />\n<br />[size=4][u]Requirement[/u][/size]\n<br />\n<br />[list]\n<br />[*][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\xfeff.[/size][/size]\n<br />[/list]\n<br />[size=4][u]Recommended\n<br />[size=3]\n<br />[/size][/u][/size][list]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url]\xfeff Highly recommended.[/size]\n<br />[*][size=3][size=3][url=https://www.nexusmods.com/users/3812151?tab=user+files]Vanargand Animation v1.3+[/url] as I made sure the camera won't have issues when switching to/from sneak.[/size][/size]\n<br />[/list][size=4][u][size=4][u]Installation\n<br />\n<br />[/u][/size][/u][/size][list]\n<br />[*][size=3]Use any mod manager or manually copy the content from this mod's 'Data' into your Skyrim SE 'Data' folder.[/size]\n<br />[/list]\n<br />\n<br />\n<br />[size=4][b][center][u]Special thanks[/u]\n<br />\n<br />  [size=3][size=4][b][size=3]Gilead - YouLiekThait[/size][/b][/size] - Mikayla Kerns - P\xe9ter Ferik - NotSoWiseGuy\n<br />Andri Mar Hagalin - NuclearNautilus\n<br />\n<br />[/size][b][size=3]And everyone whose kind words and constructive feedback help me keep improving![/size][/b][b][size=3]\n<br />[/size][/b][/center][/b][/size][center]\n<br />[b][size=3]---------------------------------------------\n<br />[/size][/b]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/3812151?tab=about+me][size=5][u][u][size=5][u][u][size=5][u][u]My other work[/u][/u][/size][/u][/u][/size][/u][/u][/size][/url]\xfeff\xfeff[size=5][u][u]\n<br />\n<br />[/u][/u][/size][size=1][/size][/center][center][size=1]\n<br />[/size][/center][size=1][youtube]nUvVBinFmbo[/youtube]\xa0 [youtube]HciuMeweaXA[/youtube]\xa0 [youtube]vQrc6_sZy7o[/youtube]\xa0 [youtube]iPfsPzJDFtM[/youtube]\xa0 [youtube]37s70UjaR4o[/youtube]\xa0 [youtube]AkJhH-oHrSc[/youtube]\xa0 [/size]"
