nexusDescription="[size=5][center][b]Swiftly Order Squad - Follower Commands UI[/b]\n<br />[youtube]XIl9aCJoIzA[/youtube][/center][/size][b][size=4]Features[/size][/b]\n<br />[list]\n<br />[*]Single keypress to open custom menu. ( [b]' apostrophe by default[/b] )\n<br />[*]Make all followers wait and stop waiting.\n<br />[*]Make all followers teleport to your current location.\n<br />[*]Access the inventories of all followers.\n<br />[*]Select which followers are commanded.\n<br />[*]Remembers your last selection.\n<br />[*][b][i]Should probably[/i][/b] work with all followers mods and follower frameworks.\n<br />[*]Works with CC Pets.\n<br />[*]Stop waiting and teleport works on followers even if they are in another location.\n<br />[*]Mouse, keyboard and controller support for the menu. (Press X or LB on controller to move to follower toggle menu, Shift on Keyboard if you don't want to use mouse.)\n<br />[*]MCM allows you to set the open/close hotkey, hotkeys for each of the actions and also is an additional way to block specific followers from showing up in the menu.\n<br />[*]Long press (Left mouse click, or A on gamepad) on follower to remove them from the menu, you can re-enable them via the MCM.\xa0 (This is for weirdly coded followers who are technically \"always\" your follower.)\n<br />[*]Optional integration with [url=https://www.nexusmods.com/skyrimspecialedition/mods/66919]Simply Order Summons[/url]\n<br />[*]ESL / ESP-FE.\n<br />[/list]\n<br />[b][size=4]Requirements[/size][/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/36869]Spell Perk Item Distributor (SPID)[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/13048]PapyrusUtil[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/66919]Simply Order Summons[/url] (Required for the Simply Order Summons integration option)\n<br />[/list]\n<br />[b][size=4]Installation &amp; Uninstallation[/size][/b]\n<br />[list=1]\n<br />[*]Install the requirements\n<br />[*]Install or uninstall [b]Swiftly Order Squad[/b] with your mod manager.\n<br />[*]That's it.\n<br />[/list]\n<br />[b][size=4]Special Thanks[/size][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/7064860]WankingSkeever [/url]for the suggestion, help and for creating [url=https://www.nexusmods.com/skyrimspecialedition/mods/51362]Quick Mass Follower Commands Hotkey[/url] the mod this is based off. (Also for the hilarious thumbnail.)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/16623]Fuzzles [/url]for just being great.\n<br />[url=https://github.com/twitter/twemoji]Twemoji [/url]for the old icons.\n<br />[url=https://game-icons.net/]Delapoutie &amp; Game-Icons.net[/url] for the new icons.\n<br />Crit for the standing icon.\n<br />You for reading all of this."
