nexusDescription="[center][font=Lucida Sans Unicode][color=#ff7700][size=6][color=#00ff00]Unblended - Really Blended Roads[/color]\n<br />\n<br />\n<br />[u][size=5]Overview[/size][/u]\n<br />\n<br />[/size][/color][/font][/center][center][color=#ffff00][size=4]In case of roads there is no better replacer than Really Blended Roads. Those 3D assets of rocks on the roads are just magnificent, but... there is always a but... right? If you ever traveled from Windhelm to Winterhold through the main route of snowy deserts and pack of wolfs or other bandits attacked you, and you fought for your life with utmost brutality, but there is no blood on roads or any impacts of those mighty spells you casted. Hmm... unimmersive! So here is this patch. I edited all of meshes from blended roads (niAlphaProperty is no more blending and have proper flags) to unsure that impacts from spells and blood splatters will appear on those roads.\n<br />\n<br />[/size][/color][list]\n<br />[*][color=#ffff00][size=4]Is there any downsides of those assets? I didn't notice. [/size][/color]\n<br />[*][color=#ffff00][size=4]So how about advantages compare to original meshes from Blended Roads? Well, first and upmost important thing that blood splatters will appear on normal road surface as well at the snowy one without any ghosting splatters and so one. Second on snowy roads there is no more any ghostly stones if you looking at it on the very low angle and third shadowing on road's stones are more precise if you using enb.[/size][/color]\n<br />[/list][/center]\n<br />\n<br />\n<br />\n<br />[center][color=#ff7700][size=5][u]Recommended mods[/u][/size][/color][/center]\n<br />\n<br />[center][color=#ffff00][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/2357]Enhanced Blood Textures[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12939]Deadly Spell Impacts[/url]\xfeff[/size][/color][/center]\n<br />\n<br />\n<br />[center][color=#ff7700][size=5][u]Credits[/u][/size][/color][/center]\n<br />[center][size=4][color=#ffff00]T4gtr34um3r[/color][color=#ffff00] - for the original assets[/color][/size][/center]"
