nexusDescription="[size=3][b][color=#00ff00]Color\xa0(Add or change : Version 1.1)[/color][/b]\n<br />\x6700\x4e0b\x6bb5\x306b\x65e5\x672c\x8a9e\x8aac\x660e\x3092\x8ffd\x52a0\x3057\x307e\x3057\x305f\x3002\x53c2\x8003\x306b\x3057\x3066\x3044\x305f\x3060\x3051\x308c\x3070\x3002[/size]\n<br />\n<br />[b][size=4]\x25a0The system starts[/size][/b]\n<br />\n<br />[color=#00ff00](Version 1.1 ~)[/color]\n<br />[color=#00ff00]Use MCM.[/color]\n<br />\n<br />[color=#00ff00](~\xa0Version 1.0)[/color]\n<br />The scroll \"zzz Party Damage Control\" is added.\n<br />It can be crafted using a tanning rack. Or get it by using MOD \"[url=https://www.nexusmods.com/skyrimspecialedition/mods/17563]AddItemMenu - Ultimate Mod Explorer[/url]\".\n<br />When you cast the scroll spell, this system is toggled on and off. A message is displayed in each case.\n<br />\xa0The system on\xa0 : \"Party Damage Control\xa0 \xa0Start!\"\n<br />\xa0The system off : \"Party Damage Control\xa0 \xa0\x45nd!\"\n<br />Can't be toggled in combat.\n<br />\n<br />[b][size=4]\x25a0\x41\x62out the system[/size][/b]\n<br />\n<br />When the combat starts, this system searches for the number of followers in the same cell as you. Strictly speaking, it searches for the number of NPCs with conditions [PlayerTeammate (1 = ture)] in the same cell as you. For example, quest-only companions are searched and your followers waiting in towns are not searched. After that you and your party members receive the physical attacking damage debuff based on the number of people in your party.\n<br />\n<br />Player only\xa0 \xa0: [color=#00ff00]Physical attacking damage debuff (-0% =\xa0Nothing)[/color]\n<br />Follower +1\xa0 : Physical attacking damage debuff (-10%)\n<br />Follower +2\xa0 : Physical attacking damage debuff (-20%)\n<br />Follower +3\xa0 : Physical attacking damage debuff (-40%)\n<br />Follower +4\xa0 : Physical attacking damage debuff (-60%)\n<br />Follower +5 over\xa0 : Physical attacking damage debuff (-95%)\x3000* Penalty\n<br />\n<br />When your party is 6 member over, the debuff acts as a penalty. Because I can't imagine an exciting combat with that many followers. it works for up to 10 member (9 followers). If the penalty is activated, the warning will be displayed.\n<br />When the combat is over,\xa0 the debuff also ends.\n<br />\n<br />The magic damage of your party members do not change. Therefore Spell, enchantment and spellcaster become relatively useful. Because magics are inherently underpowered. In addtion, organizing your party members becomes more complicated.\n<br />\n<br />[color=#ff7700][size=3]*If you want to make the game balance just a little bit more difficult, go on an adventure with \"Meeko\"![/size][/color]\n<br />\n<br />[b][size=4]\x25a0\x41\x62out the attacking damage reduction debuff\n<br />[/size][/b]\n<br />[color=#00ff00](Version 1.1 ~)\n<br />You can easily change the value of the debuff using MCM. While maintaining some degree of game balance, you can choose how many people will you have in your party, or adventure alone. Depending on your mood of the day.\n<br />\n<br />(~ Version 1.0)[/color]\n<br />The value of the attacking damage reduction debuff is set in consideration of game balance. But the game balance depends on your Skyrim. That's why you can easily change it using SSEEdit. I have made the editorID and name easy to understand.\n<br />\n<br />[b][size=4]\x25a0\x43ombination with my follower-role MODs[/size][/b]\n<br />\n<br />This MOD works alone.\xa0\n<br />On the other hand, in combination with my follower-role MODs, organizing your party members becomes more complicated. In other words, One simple question turns into a slightly more difficult one.\n<br />\n<br />[i][size=2]\"Which is more powerful, 3-member party [2-roles] or 4-member party [3-roles]?\"\n<br />[/size][/i]\x2193\n<br />[i][size=2]\"Which is more powerful, 3-member party [2-roles : Damage -20%] or 4-member party [3-roles : Damage -40%]?\"\n<br />[/size][/i]\n<br />I hope you enjoy organizing your party, such as roles and number of people.\n<br />\n<br />[b][size=4]\x25a0Notes[/size][/b]\n<br />\n<br />(1)This MOD has no changed vanilla data.\xa0[color=#00ff00]Required SKSE and SkyUI.[/color]\n<br />(2)With ESPFE flag.\n<br />(3)This MOD will probably be compatible with all follower management MODs.\n<br />\n<br />[b][size=4]\x25a0Recommended MODs for party combat[/size][/b]\n<br />\n<br />They are my subjective view.\n<br />\n<br />(1)[url=https://www.nexusmods.com/skyrimspecialedition/mods/57127]Party Combat Parameters[/url]\n<br />(2)[url=https://www.nexusmods.com/skyrimspecialedition/mods/41228]STAYDOWN[/url]\n<br />(3)[url=https://www.nexusmods.com/skyrimspecialedition/mods/35296]Armor Rating Rescaled SKSE Remake[/url]\n<br />(4)[url=https://www.nexusmods.com/skyrimspecialedition/mods/35767]Difficulty Balance[/url]\n<br />(5)[url=https://www.nexusmods.com/skyrimspecialedition/mods/23301/]Do Normal Damage on Every Difficulty[/url]\n<br />\n<br />[b][size=4]\x25a0Uninstall this MOD[b]\xa0/ Update this MOD[/b]\n<br />[/size][/b]\n<br />(Uninstall)\n<br />After the system ends, uninstall this MOD.\n<br />\n<br />[color=#00ff00](Update)\n<br />After uninstall this MOD,Update.[/color]\n<br />\n<br />[b][size=4]\x25a0\x65e5\x672c\x8a9e\x8aac\x660e[/size][/b]\n<br />[spoiler][color=#00ff00](Version 1.1\x3067\x306e\x5909\x66f4\x70b9\x306f\x3053\x306e\x8272\x3067\x8a18\x8f09\x3057\x3066\x3044\x307e\x3059\x3002)[/color]\n<br />\x3053\x306eMOD\x306f\x30d5\x30a9\x30ed\x30ef\x30fc\x306e\x4eba\x6570\x306b\x57fa\x3065\x3044\x3066\x30d1\x30fc\x30c6\x30a3\x30e1\x30f3\x30d0\x30fc\x306e\x7269\x7406\x30c0\x30e1\x30fc\x30b8\x3092\x52d5\x7684\x306b\x6e1b\x3089\x3057\x307e\x3059\x3002\x30d5\x30a9\x30ed\x30ef\x30fc\x306e\x4eba\x6570\x306e\x5897\x52a0\x306b\x3088\x308b\x30b2\x30fc\x30e0\x30d0\x30e9\x30f3\x30b9\x306e\x6025\x6fc0\x306a\x5d29\x58ca\x3092\x7de9\x548c\x3057\x307e\x3059\x3002\xa0\n<br />\n<br />[b]\x25a0\x30b7\x30b9\x30c6\x30e0\x306e\x8d7