nexusDescription="[center][img]https://i.ibb.co/Wp8k238/AIS-title-show.jpg[/img][/center]\n<br />\n<br />[center][img]https://i.ibb.co/wyNWJtB/Wi-Zki-D-LFWP-Description.png[/img]\xfeff\n<br />[font=Georgia][color=#d8d8d8][size=4]Coins, especially those printed in a remote era such as that of Skyrim, were not perfect, the forging techniques were primitive and it often happened that they had imperfections, moreover the constant use of a coin determines a worn appearance and it is for these reasons that I decided to give this replacer this particular look.\n<br />[/size][/color][/font][/center]\n<br />\n<br />\n<br />\n<br />[center][img]https://i.ibb.co/qs0FR8x/TML-Features.png[/img]\n<br />\n<br />[font=Georgia][color=#d8d8d8][size=4]New realistic, worn, used look for Septims coins\n<br />Imprved DLC2 Coinpiles with real 3D coins upon them for a more consistent look\n<br />The replacer comes in two variants, classic gold and silver\xa0\n<br />\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/37545/37545-1592828810-1065812252.jpeg[/img]\xfeff\n<br />\n<br />\n<br />[img]https://i.ibb.co/61LKrmr/Wi-Zki-D-LFWP-Compatibility.png[/img]\xfeff\n<br />\n<br />My replacer is compatible with everything, be sure to let it overwrite any other mesh/texture coin replacer.\n<br />\n<br />[/size][/color][/font][/center]\n<br />\n<br />[center][font=Georgia][size=4][color=#93c47d]Consider to join my Discord channel, I will be happy to answer any questions you may have and you can even download my \"Unreleased mods\" or test those that are currently in WIP. [/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/7840]\n<br />[/url][/size][/font]\n<br />[url=https://discord.gg/PZnFM5][/url][url=https://discord.gg/w6tKJF][/url][url=https://discord.gg/zrfRrDT][img]https://i.ibb.co/19SZjDL/dlogo.png[/img][/url]\xfeff\xfeff\xfeff[/center][font=Georgia][color=#d8d8d8][size=3]\n<br />[/size][/color][/font][center][font=Georgia][color=#d8d8d8][size=3]My other mods\n<br />\n<br />[font=Georgia][url=https://www.nexusmods.com/skyrimspecialedition/mods/46362][font=Georgia][size=3]WiZkiD Parallax Imperial Forts[/size][/font][/url]\n<br />[/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/46189][font=Georgia]WiZkiD Pinewatch[/font][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42874]WiZkiD Alchemy Table[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37065]WiZkiD Pavo's House[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39185]WiZkiD Parallax Farmhouses[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39640]WiZkiD Carriages[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30817]Lanterns Of Skyrim II\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/34105]Sepolcri - A complete Burial Sites overhaul\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/36726]Tamriel Master Lights[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35059]WiZkiD Lootable FireWood Piles[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24046]WiZkiD Patches Compendium[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30481]WiZkiD Signs[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26327]ELFX - Exterior Fixes[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24162]Skyrim Immersive Details[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30066]WiZkiD Hall of the Dead Stained Glass Windows[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26138]Skyrim Landscape and Water Fixes[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/25498]ELFX Fixes[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33082]R's Windmill - DynDOLOD patch[/url]\xfeff\n<br />[url=https://ww