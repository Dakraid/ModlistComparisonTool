nexusDescription="[font=Tahoma][size=3][img]https://i.imgur.com/e5SVME8.png[/img]\n<br />\n<br />[/size][/font]\n<br />[color=#f4cccc][b]BETTER ALTERNATIVES[/b][/color]\n<br />\n<br />Check out \"[url=https://www.nexusmods.com/skyrimspecialedition/mods/43992]Certainly Less Annoying Wildlife Spawns - CLAWS[/url]\" as a newer alternative to this mod!\n<br />\n<br />\n<br />[b]Introduction[/b][size=3]\n<br />\n<br />Moves predator spawn points from main roads and some dirt roads to wilderness areas. I updated the [url=https://www.nexusmods.com/skyrimspecialedition/mods/11901]original version[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/2811323]jet4571[/url] to incorporate SkyrimSE updates and forward USSEP changes. I also created patches for various mods.\n<br />\n<br />The optional Less Predators addition replaces many of the predator spawns with prey spawns as well, making predators more rare in Skyrim.\n<br />\n<br />\n<br />[b][font=Tahoma]Features[/font][/b][font=Tahoma]\n<br />[/font]\n<br />[/size][list]\n<br />[*][size=3]Much less encounters with predators while traveling on roads[/size]\n<br />[*][size=3]Only moves predator roadside spawn points into the wild and some prey spawn points further away from moved predator spawn points[/size]\n<br />[*][size=3]Not every road and trail spawnpoint was moved; the 7.000 steps for example was unchanged[/size]\n<br />[*][size=3]Bandit and NPC spawn points are unchanged[/size]\n<br />[*][size=3]Optional addon to make predators more rare[/size]\n<br />[*][size=3]Avoids records that could cause conflicts will well known mods[/size]\n<br />[/list][size=3]\n<br />\n<br />[b][font=Tahoma]Compatibility[/font][/b][font=Tahoma]\n<br />[/font]\n<br />Incompatible with mods that edit predator spawn points. Without a patch, the latest mod in the load order will overwrite the previous one.\n<br />\n<br />Avoided changing records that could conflict with Cutting Room Floor, ETAC, They took our jobs, Carved Brink / Maids II\n<br />\n<br />Recommended to load Rigmor of Bruma after No Road Predators Redone and Less Predators Addon\n<br />Recommended to load Mirai after No Road Predators Redone and Less Predators Addon\n<br />Recommended to load Kaidan after No Road Predators Redone and Less Predators Addon\n<br />Recommended to load Maids II after No Road Predators Redone and Less Predators Addon\n<br />\n<br />Requests can be made for unavailable patches.\n<br />\n<br />\n<br />[b][font=Tahoma]Troubleshooting[/font][/b][font=Tahoma]\n<br />[/font]\n<br />[/size][list]\n<br />[*][size=3][b]The changes do not take affect right away unless you start a new game. [/b][/size]\n<br />[size=3]They should all take affect if you wait inside for 30 days or more to allow all the exterior cells to reset.[/size][/list][size=3]\n<br />\n<br />[b][font=Tahoma]Credits[/font][/b][font=Tahoma]\n<br />[/font]\n<br />[b]Bethesda [/b]for creating this game\n<br />[b]Nexus mods[/b] for creating this modding platform\n<br />[b]The modding community[/b] for all the mods that allow us to recreate the game the way we want it\n<br />[b]jet4571 [/b]for the [url=https://www.nexusmods.com/skyrimspecialedition/mods/11901]original version[/url] of this mod\n<br />[b]migal130[/b] for the inspiration from [url=https://www.nexusmods.com/skyrimspecialedition/mods/5981]Fewer Predators[/url] to create the Less Predators Addon\n<br />\n<br />[size=3]\n<br />[/size][size=3][url=https://www.nexusmods.com/users/50174741?tab=user+files]Click here to have a look at my other mods[/url]\xfeff[/size][size=3]\n<br />\n<br />[/size][/size]"
