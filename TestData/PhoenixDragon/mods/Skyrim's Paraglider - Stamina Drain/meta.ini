nexusDescription="Paragliding infinitely felt like cheating for me so I made this :)\n<br />\n<br />[color=#ff7700][size=4][b]Description[/b][/size][/color]\n<br />This mod only adds two things:\n<br />[list]\n<br />[*]Stamina drains\xa0while paragliding.\n<br />[*]If you hit 0 stamina while paragliding your stamina will stop recovering, you will stop paragliding and you won't be able to paraglide again until you hit the ground, so be careful :).\n<br />[/list]\n<br />ESL-flagged.\n<br />\n<br />[i][size=2]Pro tip: You can see the videos to see how it works.\n<br />[/size][/i]\n<br />[color=#ff7700][size=4][b]Requirements[/b][/size][/color]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/53256]Skyrim's Paraglider[/url][b]\xa0[/b](and all its dependencies)\xfeff\n<br />[/list][b][color=#ff7700][size=4]\n<br />Installation[/size][/color][/b]\n<br />Just use your favorite mod organizer or drop it into your Data folder. Load it after Skyrim's Paraglider esp.\n<br />[b]No need[/b] to rerun Nemesis or anything like that.\n<br />\n<br />Select only one version: 10 stamina drain per second or 5 stamina drain per second. \n<br />(I am using the 10 per second version in the videos and my character has 170 stamina)\n<br />\n<br />If you want even more balance, you can try\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/57987]Skyrim's Paraglider - Tarhiel's Gale Magicka Cost[/url].\n<br />\n<br />[i][size=2]Another Pro tip: you can open the mod with\xa0[/size][/i][i][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/164]SSEEdit[/url], look for [u]AbParaStaminaDrain[/u] spell and set magnitude to whatever stamina drain per second you want.\n<br />[/size][/i]\n<br />[size=4][color=#ff7700][b]Known Issues[/b][/color]\n<br />[/size]Theres only one issue that would [b]rarely[/b] happen (script load issue):\n<br />[list]\n<br />[*]If your stamina is still draining after you land or you can't use the paraglider just jump again and that should fix it. (make sure you have the paraglider in your inventory)\n<br />[/list]\n<br />And please report any issues :)\n<br />\n<br />[color=#ff7700][size=4][b]Credits\n<br />[/b][/size][/color][url=https://www.nexusmods.com/skyrimspecialedition/users/3127912]NickNak\n<br />[/url]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/users/53567771]LokiWasTaken[/url]"
