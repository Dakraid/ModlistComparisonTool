nexusDescription="[center][b][size=6][color=#ffb652]YET ANOTHER MUSIC MERGE[/color][/size][/b][/center]\n<br />\n<br />There are a bunch of music mods that I really like and I wanted a single, convenient plugin to rule them all. So here we are. This plugin [b]adds[/b] new music, it does not replace vanilla tracks. Donation points will remain [b]turned off[/b] for this mod page.\n<br />\n<br />[b][size=4][color=#6f9dba]MUSIC MODS[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] [url=https://www.nexusmods.com/skyrimspecialedition/mods/3200]Musical Lore - Soundtrack Mod by Nir Shor[/url] - Download the main file.\n<br />[*] [url=https://www.nexusmods.com/skyrimspecialedition/mods/28108]The Northerner Diaries - Immersive Edition[/url] - Download the main file.\n<br />[*] [url=https://www.nexusmods.com/skyrimspecialedition/mods/19401]Still - Skyrim Inspired Music[/url] - Download the main file.\n<br />[*] [url=https://www.nexusmods.com/skyrimspecialedition/mods/16123]Hun Lovaas - Skyrim Fan-Made Combat Music[/url] - Download the main file.\n<br />[*] [url=https://www.nexusmods.com/skyrimspecialedition/mods/30014]Melodies of Civilisation - Skyrim Fan-Made Music[/url] - Download the main file.\n<br />[*] [url=https://www.nexusmods.com/skyrimspecialedition/mods/36144]Around the Fire - Skyrim Fan-Made Music[/url] - Download the main file.\n<br />[*] [url=https://www.nexusmods.com/skyrimspecialedition/mods/48613]Dawnguard Music Overhaul - Skyrim Fan-Made Music[/url] - Download Main and Combat.\n<br />[/list]\n<br />[b][size=4][color=#6f9dba]INSTALLATION[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] Download and install all music mods listed above.\n<br />[*] Delete the plugins of all those music mods.\n<br />[*] Install Yet Another Music Merge.\n<br />[/list]\n<br />[b][size=4][color=#6f9dba]COMPATIBILITY[/color][/size][/b]\n<br />\n<br />Will need to be patched in SSEEdit with any other music mods you are using.\n<br />\n<br />A patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/37792]Chapter II - Jeremy Soule Inspired Music[/url] by Dreyma music is now available after it was requested multiple times. You still need the ESL main file from the mod page. To be clear, while I have listened to the tracks and found them incredibly beautiful, I don't believe they fit in as well as OrganicView's do. I personally wouldn't add them. This is why there is only a patch and no full integration.\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />[size=4][color=#adceff][b]PERMISSIONS[/b][/color][/size]\n<br />\n<br />See permissions tab.\n<br />\n<br />[size=4][color=#adceff][b]CREDITS[/b][/color][/size]\n<br />\n<br />Nir Shor, ak0d, Jeremy Soule, and OrganicView for composing and integrating the music tracks.\n<br />\n<br />[center][url=https://thephoenixflavour.com/][img]https://i.imgur.com/3IYMVtc.png[/img][/url][/center]"
