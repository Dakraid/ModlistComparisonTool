nexusDescription="[center][i]Ruska [/i]is Finnish and\xa0means autumn colours in leaves. I thought it fits the Rift area perfectly.\n<br />\n<br />[color=#f9cb9c][b][size=3]Mod adds a small cabin next to Merryfair Farm near Honeyside and Riften Stables.\xa0\n<br />\n<br />[img]https://i.imgur.com/BilNcQF.jpg[/img]\xfeff\n<br />[b][b][size=4][url=https://www.twitch.tv/therealelianora]\n<br />[img]https://i.imgur.com/NU3XDgk.png[/img][/url][/size][/b][/b]\n<br />[/size][/b][/color]\n<br />[b][i][img]https://i.imgur.com/arTIPui.png[/img]\n<br />[/i][/b]\n<br />[color=#f6b26b][size=3][b]:: FEATURES ::[/b][/size]\n<br />[/color]\n<br />- Tons of bookshelves\n<br />- All crafting (I think?) including spider scroll station and staff enchanter\n<br />- Some mannequins and weapon displays\n<br />- Bed gives Well Rested bonus\n<br />- Day and night cycle\n<br />- Unique named storage all over\n<br />- Tons of custom clutter and furniture\n<br />\n<br />[i]Navmeshed and cleaned in xEdit\n<br />\n<br />[youtube]TtkPXbkMKVs[/youtube]\n<br />[/i]\n<br />[color=#f9cb9c][size=3][b]:: RECOMMENDED MODS ::[/b][/size]\n<br />[/color]\n<br />- Realistic Aspen Trees\n<br />- Book Covers Skyrim\n<br />- Verdant or similar grass mod\n<br />- Skyrim Flora Overhaul\n<br />- Anything by Gamwich\n<br />- Purity or similar environment mod\n<br />- Unlimited Bookshelves\n<br />\n<br />[size=3][b][color=#f9cb9c]:: KNOWN ISSUES / COMPATIBILITY ::[/color]\n<br />\n<br />[b][color=#f6b26b][/color][/b][i][color=#f6b26b]COMPATIBLE WITH SURVIVAL MODE![/color][/i]\n<br />[/b][/size]\n<br />- There is no map marker on purpose. Fast travel to Riften Stables and park your horse there, or travel to Merryfair Farm\n<br />\n<br />[b][color=#f6b26b]LOAD THIS AFTER VERDANT AND OTHER MODS THAT EDIT LANDSCAPE AROUND THE AREA!\n<br />\n<br />PS4:\xa0[url=https://bethesda.net/en/mods/skyrim/mod-detail/4059414]https://bethesda.net/en/mods/skyrim/mod-detail/4059414[/url]\n<br />XB1:\xa0[url=https://bethesda.net/en/mods/skyrim/mod-detail/4059415]https://bethesda.net/en/mods/skyrim/mod-detail/4059415[/url]\n<br />PC Oldrim:\xa0[url=https://www.nexusmods.com/skyrim/mods/90447]https://www.nexusmods.com/skyrim/mods/90447[/url][/color][/b]\n<br />[size=3]______________________________________________________________________________________________\n<br />\n<br />Modding is like a second (dream) job for me, and takes up most of my freetime (\x2665). If you want to support my artistic endeavours, or thank me for something that has enriched your game, you can donate so I can buy more coffee to fuel my creative engine!\xa0\n<br />\n<br />You can either\xa0[url=http://www.nexusmods.com/skyrim/users/donate/?mode=straight&amp;id=3231858]donate through Nexus[/url], or join my\xa0[url=https://www.patreon.com/Elianora]Patreon[/url].\n<br />[/size][b]\n<br />Follow me on social media for WIP pics and stuff-stuff:\n<br />[/b]\n<br />[url=https://www.facebook.com/elianorapwnsu][img]https://i.imgur.com/267fYFk.png[/img][/url]\n<br />[url=https://twitter.com/Elianora][img]https://i.imgur.com/PoXzrmx.png[/img][/url]\n<br />[url=http://www.nexusmods.com/fallout4/users/3231858/?tb=mods&amp;pUp=1][img]https://i.imgur.com/FRsm6lJ.png[/img][/url]\n<br />[size=3]______________________________________________________________________________________________[/size][size=3][u][i][/i][/u][/size]\n<br />[size=3]\n<br />[img]https://i.imgur.com/kayrj2Q.png[/img][/size]\n<br />[size=3][b]\n<br />PLEASE ADD YOUR SCREENSHOTS TO THE GALLERY ![/b][/size]\n<br />\n<br />[color=#f9cb9c][size=3][b]\n<br />[/b][/size][/color][/center]"
