nexusDescription="[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-1-1477969275.png[/img][/center][center][size=4][font=Courier New]Please read the [color=#ff0000]sticky posts[/color] for extra information[/font][/size][/center]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-1-1477910041.png[/img][/center][font=Courier New][size=3][i][center]For all the people and fans who asked for a male version of my mod, well here it is!! because you can't just simply see sexy Argonian females walking around in Skyrim without some other males who can match them with the same sexiness!, and\xa0of-course with the same two variations\xa0(Chameleon and Lizard) with 4 options each:\n<br />[b][color=#000000]1- Humanoid Heavy Scales,[/color][/b] Heavy scales and Abs, your foes will run in fear!\n<br />[b][color=#000000]2- Humanoid Less Scales,[/color][/b] Sometimes less is more!!\n<br />[b][color=#000000]3- Humanoid Bare Chest,[/color][/b] Bare skin and soft, a smooth Argonian fits maximum agility.\n<br />[b][color=#000000]4- Standard Scales,[/color][/b] The default skin without the humanoid touch.\n<br />[img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1632019660-935493795.png[/img]\n<br />[b]E[color=#00ff00]X[/color]TRA Package:[/b] \xfeffIt's the additional content for more chest variations including:\n<br />[color=#00ff00][b]Diffuse Maps:[/b][/color]\n<br />1. Abs\n<br />2. Standard Nipples\n<br />3. No Nipples and Belly Button\n<br />[color=#00ffff][b]Normal Maps:[/b][/color]\n<br />1. Abs\n<br />2. No Belly Button\n<br />[b][color=#ff00ff]Specular Maps:[/color][/b]\n<br />1. Abs\n<br />2. No Nipples\n<br />\n<br />These options are mixed with the previous chest variations: Heavy Scales, Less Scales and Bare Chest (Standard Scales option is excluded).\n<br />You can choose whatever chest shape you want with any other option you like whether it's diffuse maps, normal maps or specular maps thus creating hundreds of possible outcomes.\n<br />Example: you can mix diffuse map (Bare Chest - Standard Nipples) with normal map (Heavy Scales - Abs) with specular map (No Nipples).\n<br />The EXTRA package is optional so you still need the main file to use it, I have excluded the options that already exist in the main files.[/center][/i][/size][/font]\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-2-1477910041.png[/img][/center][center][youtube]AbP0kpPxQWo[/youtube][/center]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-3-1477910041.png[/img][/center][font=Courier New][size=3][i][center]- Install normally via Vortex, NMM or Mod Manager.\n<br />- [color=#00ffff]Vanilla[/color] textures option doesn't require any other mod, it's for base-game Argonian male.\n<br />- [color=#ffff00]SOS Lite[/color] textures option requires SOS Lite installed first then overwrite with this mod.\n<br />- [color=#ff00ff]SOS Full[/color] textures option requires SOS Full (Smurf Average).\n<br />- [color=#000000]Better Males[/color] textures option requires Better Males body (Cut, Uncut and Erect).\n<br />-\xa0[color=#999999]SAM Light[/color]\xa0textures option requires SAM Light body (Cut, Uncut and Underwear).\n<br />Use the patch for (Uncut version) and load it after the main file.\n<br />- If installing manually, you need to extract to Skyrim inside \"Data\" folder.[/center][/i][/size][/font]\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-4-1477910041.png[/img][/center][font=Courier New][size=3][center][i]- This mod is not compatible with mods that alter or change Argonian textures.\n<br />[i]- Compatible with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/25331]Argonian Reptilian Feet[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/1975]Argonian Raptor[/url]\xfeff\xa0just use my vanilla textures and overwrite the files.[/i][/i]\n<br />[i]- These textures are for vanilla Argonian male, SAM Light, SOS Lite, SOS Full and Better Males.[/i][/center][i]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-5-1477910041.png[/img][/center][/i][/size][/font][size=3][font=Courier New][i][center]Converted from my previous mod \"Feminine Argonian Textures\" and fixed for male body.\n<br />- [color=#6d9eeb]Smurf[/color] - Schlongs of Skyrim for the great male body-type.\n<br />- [color=#6d9eeb]VectorPlexus[/color] and [color=#6d9eeb]KouLeifoh[/color] for SAM Light body-type.\n<br />-\xa0[url=http://rd.nexusmods.com/users/4184206/?]urshi[/url] (Smooth Male Body) for abs normal map.\n<br />- [url=http://rd.nexusmods.com/users/14502469/?]EvyCrystal[/url] for SOS-Full patch.\n<br />- [url=https://www.nexusmods.com/users/114172]Chris57[/url] and [url=https://www.nexusmods.com/users/2424315]ratrace[/url] for Better Males assets.\n<br />- [color=#6d9eeb]Bethesda[/color] (Skyrim) for this awesome game.[/center][/i][/font][/size]\n<br />\n<br />[center][b][size=6]My Other Mods:[/size][/b][/center]\n<br />[center][url=http://nexusmods.com/skyrimspecialedition/mods/183][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1512948820-1747471873.png[/img][/url][url=http://nexusmods.com/skyrimspecialedition/mods/184][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1512948813-1184267859.png[/img][/url][url=http://nexusmods.com/skyrimspecialedition/mods/186][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1512948833-1351008596.png[/img][/url][url=http://nexusmods.com/skyrimspecialedition/mods/185][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1512948826-1190818860.png[/img][/url][url=https://nexusmods.com/skyrimspecialedition/mods/14013][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1512948800-1657211577.png[/img][/url][url=http://nexusmods.com/skyrimspecialedition/mods/6005][img]https://staticdelivery.nexusmo