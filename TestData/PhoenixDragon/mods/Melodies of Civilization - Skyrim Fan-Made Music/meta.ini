nexusDescription="[size=4]===============================================[/size]\n<br />[size=4]Name : Melodies of Civilization - Skyrim Fan-Made Music[/size]\n<br />[size=4]Author : OrganicView / CaptainCreepy[/size]\n<br />[size=4]Version : 1.01[/size]\n<br />[b]===============================================[/b]\n<br />\n<br />[size=2][b]08/01/22\n<br />Compatibility Patch updated for v2.5 of\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/37792]Chapter II[/url].\xa0If you're also using\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/19401]Still[/url]\xfeff, don't forget to grab the compatibility patch there as well!\n<br />\n<br />05/08/21[/b]\n<br />Compatibility Patch updated for v2.4 of\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/37792]Chapter II[/url].\xa0If you're also using\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/19401]Still[/url]\xfeff, don't forget to grab the compatibility patch there as well!\n<br />The patch is now a single plugin that works with both the ESP and ESL versions of Chapter II.[/size]\n<br />[size=2][b]\n<br />01/24/21[/b]\n<br />Added compatibility patch for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/37792]Chapter II[/url]\xfeff in the Optional Files section.\xa0[/size]\n<br />\n<br />[size=3]Version 1.01 - Fixed a duplicate entry in the\xa0MUSTownTest music type, now points to the right track.[/size]\n<br />[size=3]\n<br />[/size][size=3][b]Melodies of Civilization is fully compatible with\xa0[/b][/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/19401][b][size=3]Still[/size][/b][/url][size=3][b]\xfeff,\xa0[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/16123]Hun Lovaas[/url]\xa0[b]and [url=https://www.nexusmods.com/skyrimspecialedition/mods/36144/]Around the Fire[/url]\xfeff, my other music mods for exploration, combat and tavern music respectively.\xa0\n<br />[b]I've also made\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/48613/]Dawnguard Music Overhaul[/url], which expands on that DLC's soundtrack![/b][/b]\n<br />[b]All my music mods are also integrated in\xa0[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/22551]Soulmancer Music Merge[/url][b]\xfeff.[/b]\n<br />[b]A compatibility\xa0patch for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/37792]Chapter II[/url]\xfeff is available in the Optional Files section.\n<br />[/b][b]Xbox/BethesdaNet version:\xa0[/b][url=https://bethesda.net/en/mods/skyrim/mod-detail/4240485]non-replacer[/url]\xa0(includes all five of my music mods - port by Bass painter)/ replacer ([url=https://bethesda.net/en/mods/skyrim/mod-detail/4286537]with[/url]\xa0or\xa0[url=https://bethesda.net/en/mods/skyrim/mod-detail/4286538]without[/url]\xa0\x44\x61wnguard Music Overhaul - port by Clofas1)\n<br />[size=3]Part of the\xa0[/size][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/14223]The Phoenix Flavour[/url]\xa0(Merged music plugin available\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/48725?tab=description]here[/url]\xfeff)[/size][/size]\n<br />\n<br />The mod adds new music to the cities and castles (think Dragonsreach) of Skyrim. These are not royalty free tracks packed together to make a quick mod. [b]These were written specifically for Skyrim and have its atmosphere, world and general vibe in mind[/b]. This music is designed to fit with Skyrim and the original OST[b] as if it was always there[/b]. As such, I made liberal use of melodies and motifs from other TES games, but arranged and orchestrated with the Skyrim style in mind. Of course, I also added a lot of my own melodic material.\xa0\xa0[b]TL:DR no metal, electronic music, cheesy/cheap orchestral music, ect...\n<br />\n<br />[/b]The mod adds:\n<br />- 4 city day tracks\n<br />- 2 city night tracks*\n<br />- 2 palace/castle tracks\n<br />[i]\n<br />*It's worth noting that Skyrim does not have night music for cities, it instead reuses exploration music. The two tracks added by the mod however are exclusive to cities during the night.[/i]\n<br />\n<br />[b]The main mod adds the music without overriding vanilla music. The plugin is an esp flagged as esl and as such doesn't take a plugin slot.\n<br />[/b]The optional files also includes standalone replacer and a standalone ready to go package for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/2572]Personalized Music[/url]\xfeff.\n<br />\n<br />You can take a listen here:\xa0\n<br />[youtube]OyZrAv14DiM[/youtube]\n<br />\n<br />[b][size=3]=============================\n<br />COMPATIBILITY\xa0\n<br />=============================\n<br />\n<br />[/size][/b]As stated above, Melodies of Civilization is compatible with both\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/19401]Still[/url][size=3],\xa0[/size][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/16123]Hun Lovaas[/url]\xa0[/b][size=3]and\xa0[/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/36144/]Around the Fire[/url][b]\xa0[/b][size=3].[/size]\n<br />[size=3]\n<br />A compatibility\xa0patch for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/37792]Chapter II[/url]\xfeff is available in the Optional Files section.[/size]\n<br />[b]\n<br />Melodies of Civilization will conflict with any mod that modifies the \"MUSTownTest\" and \"MUSCastle\" music types[/b]. The conflicts can easily be checked and resolved using\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/164]SSEEdit[/url]\xfeff.\n<br />As it is a very simple mod, [b]Melodies of Civilization is safe to install and uninstall at any time without any specific procedure.[/b]\n<br />\n<br />[size=3][b]=============================\n<br />ABOUT ME\n<br />=============================[/b][/size]\n<br />\n<br />I am a composer, and have been for about a decade now. I am also a huge fan of mods and video games, and love making music for those. You can hear some of my other work in\xa0[url=http://www.nexusmods.com/skyrim/mods/68406/]Summerset Isle[/url]\xa0\x62y yourenotsupposedtobeinhere.\n<br />I have written the soundtrack for two video games:\xa0[url=https://captaincreepy.bandcamp.com/album/lost-past-soundtrack]Lost Past[/url]\xfeff and\xa0[url=https://captaincreepy.bandcamp.com/album/20000-lieues-sans-la-mer]20 000 lieues sans la mer[/url]\n<br />You can hear some of my personal work on my\xa0[url=https://captaincreepy.bandcamp.com/]Bandcamp[/url]\xa0(if you like what you've heard in my mods, my latest album [url=https://captaincreepy.bandcamp.com/album/nomad]Nomad[/url]\xfeff has similar music with a wider sound palette)."
