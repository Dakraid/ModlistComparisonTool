nexusDescription="[font=Georgia][size=3]\"Quick Save\" button removed;\xa0\n<br />three options with different buttons\xa0\x61rrangement;\n<br />some minor tweaks to preven text clipping using big fonts;\n<br />optional \"Mod Configuration\" renamed to simply \"MCM\";\n<br />flashing save game bug fix included.[/size]\n<br />\n<br />[size=4][b]Why?\xa0[/b][/size]\n<br />[size=3]\n<br />[/size][/font][list]\n<br />[*][font=Georgia][size=3]The quick saving system in Skyrim (both LE and SE) is pretty much broken.\xa0Many sources say that quick saving may in some way result in corrupted saves.\xa0Manual saves are slower but tend to pause scripts long enough to avoid issues. \"Quicksaves and autosaves can both cause scripts to get stuck, even in the vanilla game. Sometimes, issues are severe enough to be game-breaking, especially after 50+ hours\" ([url=https://steamcommunity.com/app/489830/discussions/0/154641879464460056/]source[/url]\xfeff).\xa0[/size][/font]\n<br />[/list][font=Georgia][size=3]\n<br />[/size][/font][list]\n<br />[*][font=Georgia][size=3]The System menu in Skyrim SE is too much cluttered. I prefer the \"minimalistic\" System menu from LE, where you can just click on \"Exit\" button without scrolling to it. The simple ini tweak can help to remove the Creation Club's \"Mods\" button, but not the \"Quick Save\" button.\xa0[/size][/font]\n<br />[/list][font=Georgia]\n<br />[size=4][b]FAQ[/b][/size]\n<br />\n<br />[size=3]Q: But [b]Engine Fixes[/b] has an option to make regular saves while quicksaving, right? - A: Sure. But only with hotkey. \"Quick Save\" button from System Menu continue to create quick saves.\xa0\n<br />Q: Flashing savegame fix? - A: similar SWF-file tweaks included, there will be no such problem.\n<br />Q: I still have the Creation Club's \"Mods\" button. How can I remove it? - A: In Skyrim.ini: set\xa0\x62ModManagerMenuEnabled=0 under [General].\n<br />Q: Why 3 arrangement options? - A: First of all, jut for variety. For example, I like to have the MCM button on top of the list to be able to get access to it as fast as I can (ESC -&gt; E -&gt; I'm there). [s]The second thing is that in Skyrim SE when your character dies, the top two lines grey-out to prevent you form quicksaving or manual saving. I have no idea how to change the amount of greyed-out lines, so if you choose the option with LE-like buttons arrangement, the \"Save\" and \"Load\" buttons both will be greyed-out in case of char's death (that is not very convenient)[/s]. [i]Fixed in 1.1 thanks to\xa0[/i][i][b][url=https://www.nexusmods.com/users/26327049]Vermunds[/url][/b].[/i]\xa0[/size]\n<br />\n<br />[size=4][b]More mods with the similar goal[/b][/size]\n<br />\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/3223]Clean Menu[/url]\xfeff by [url=https://www.nexusmods.com/skyrimspecialedition/users/1821023]Wirodeu[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26680]ReCleaned Menu[/url]\xfeff by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/6853123]enzeinzen[/url][/size]\n<br />[size=2]I advise you to install both in the above order to remove smoke (Clean menu) and remove clutter from main menu list (ReCleaned menu).\xa0\n<br />[/size][/font][font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/21384]Immersive Loading Icon[/url] by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/3693122]Aurora555\n<br />\n<br />[/url][/size][/font][font=Georgia][size=3]If you have any suggestions feel free to share them via comments.\xa0\n<br />\n<br />[center][size=4][b]Please check out my other mods:[/b][/size]\n<br />\n<br />[size=5][url=https://www.nexusmods.com/skyrimspecialedition/mods/22825][img]https://i.imgur.com/4pMnELB.jpg[/img][/url]\xfeff\xfeff\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/27177][img]https://i.imgur.com/7JS3nrB.png[/img][/url]\xfeff\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/23010][img]https://i.imgur.com/q3QTT4D.png[/img][/url]\xfeff\xfeff[/size][/center][/size][/font]"
