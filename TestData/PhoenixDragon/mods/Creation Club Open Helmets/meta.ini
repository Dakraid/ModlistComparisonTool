nexusDescription="[center][size=5]\xfeffThis mod modifies all of the Creation Club helmets to have open eyes and faces where there were dark voids before, much in the spirit of\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/824]Improved Closeface Helmets[/url]. \n<br />Most are done by only editing the meshes, some are done with a combination of mesh and texture edits.[/size]\n<br />[size=5][img]https://i.imgur.com/uZqzv9j.png[/img]\xfeff\n<br />Included in the installer are optional Bodyslide files to tweak eye positions and make some helmets [i]even more [/i]open![/size]\n<br />[img]https://i.imgur.com/rX3DOaP.png[/img]\xfeff\n<br />[size=5]The Creations modified are:[/size][b][u]\n<br />[size=6]Alternative Armors - [/size][/u][/b]\n<br />[size=4]Daedric Mail [/size][size=2][i](with [url=https://www.nexusmods.com/skyrimspecialedition/mods/18975?tab=files]Unofficial Skyrim Creation Club Content Patch Restored Helmets[/url]\xfeff\xfeff\xfeff)\xfeff[/i][/size]\n<br />[size=4]Daedric Plate\n<br />Dwarven Mail\n<br />Ebony Plate\n<br />Iron\n<br />Silver\n<br />Stalhrim Fur\n<br />Steel Soldier[/size]\n<br />[size=6][b][u]Bittercup -[/u][/b][/size]\n<br />[size=4]Grand Champion's Helm[/size]\n<br />[b][u][size=6]Civil War Champions -[/size][/u][/b]\n<br />[size=4]Imperial Dragon Helmet[/size]\n<br />[size=4]Stormbear Helmet[/size]\n<br />[size=6][b][u]Divine Crusader -[/u][/b]\n<br />[/size][size=4]Helm of the Crusader[/size]\n<br />[size=6][b][u]Forgotten Seasons -[/u][/b][/size]\n<br />[size=4]Helmets and Masks[/size]\n<br />[b][u][size=6]Ghosts of the Tribunal -[/size]\n<br />[/u][/b][size=4]High Ordinator and Ordinator helmets[/size]\n<br />[size=4]Redoran Watchman's Helmet[/size]\n<br />[size=4]All Artifact Masks[/size]\n<br />[b][u][size=6]Netch Leather -[/size]\n<br />[/u][/b][size=4]Boiled Helmet[/size]\n<br />[size=6][b][u]Reguard Elite[/u][/b]\n<br />[/size][size=4]Remnant Hood[/size]\n<br />[size=6][b][u]Saints and Seducers -[/u][/b][/size]\n<br