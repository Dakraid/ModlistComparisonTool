\n<br />[*]There is no guarantee that a smashed or bashed patch will carry forward all the relevant changes, even with bash tags, so manual patching will be necessary.[/list]\n<br />[line]\n<br />[color=#6d9eeb][size=5][b][u]Alternative Armours - Daedric Mail[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]Distributed to light armour levelled lists, follows vanilla Daedric progression.\n<br />[*]WACCF consistency changes.\n<br />[*]Can be crafted with the appropriate perk.[/list]\n<br />[size=2][color=#f1c232][b][u]Additional Patches[/u][/b][/color][/size]\n<br />[list][*]Patch to disable Unofficial Skyrim Creation Club Content Patches' helmet.\n<br />[size=2][color=#f1c232][b][u]MorrowLoot Ultimate[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for MLU.\n<br />[*]Includes both WACCF and non-WACCF version.[/list]\n<br />[size=2][color=#f1c232][b][u]No WACCF[/u][/b][/color][/size]\n<br />[list][*]Reverts balance changes from WACCF back to vanilla.[/list]\n<br />[size=2][color=#f1c232][b][u]Open World Loot[/u][/b][/color][/size]\n<br />[list][*]Consistency change for OWL, include option for the Randomized Special Loot addon.[/list]\n<br />[size=2][color=#f1c232][b][u]Complete Crafting Overhaul Remastered[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for CCOR and CCOR with MLU.[/list]\n<br />[size=2][color=#f1c232][b][u]Simple Smithing Overhaul[/u][/b][/color][/size]\n<br />[list][*]Consistency changes for SSO and SSO with MLU.[/list][/spoiler]\n<br />\n<br />[color=#6d9eeb][size=5][b][u]Alternative Armours - Daedric Plate[/u][/b][/size][/color]\n<br />[spoiler][size=2][color=#f1c232][b][u]Main Changes[/u][/b][/color][/size]\n<br />[list][*]Distributed to levelled lists.\n<br />[*]WACCF consistency changes.\n<br />[*]Can be crafted with the appropriate perk.[/list]\n<br />[size=2][color=#f1c232][b][u]MorrowLoot Ultimate[/u][/b][/color][/size]\n<br />[list][*]Consistency cha