nexusDescription="[size=3]I am one of those people, who hates, when a mod, which isn't one of my used appearance mods, decides to put its hairstyle or something else to my modded character creation menu (for example, Racemenu). In some scenarios, when you choose that not wanted thing, it can even crash Skyrim, so here we go. \n<br />\n<br />This is a compendium of simple patches to remove randomly added head parts of mods from our character creation menu by adding non-playable tags to them, so they could be used just by mods they come from.\n<br />Now the compendium includes patches for:\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/10917]Beyond Skyrim - Bruma[/url]\xfeff;\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/1179]The Forgotten City[/url]\xfeff;\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/1461]Inigo[/url]\xfeff;\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/38860]Inigo the Suave - High-Poly Replacer[/url]\xfeff;\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/19075]Kaidan 2[/url]\xfeff;\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/45956]Shirley - A Skyrim Follower Mod[/url]\xfeff;[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/37996]Auri Re-Imagined[/url]\xfeff;[/size]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/27330]Cuyima's Interesting NPCs[/url]\xfeff;\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/44243]Shield Sisters Re-Imagined[/url]\xfeff;\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/42349]Northbourne NPCs of the Rift[/url]\xfeff;\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/48481]Northbourne NPCs of Haafingar[/url]\xfeff;\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/14345]Player Rival - Thrawn - The Roaming Boss-Fight\xfeff\xfeff[/url]\xfeff;\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/11917]Whiterun Valley - Hold Expansion[/url]\xfeff;[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/33607]Lucien Re-Imagined[/url]\xfeff;[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/30827]Vilja Re-Imagined[/url]\xfeff (2 patches, the other one for the whole family);[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/25053]My Little Kitty Ma-Rakha[/url]\xfeff;[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/37982]Capital Whiterun Expansion[/url]\xfeff,[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/42990]Capital Windhelm Expansion[/url]\xfeff.[/size]\n<br />[/list]\n<br />All these are ESLified ESP (won't count toward your plugins' limit). \n<br />Put patches right after the original mods in your load order.[/size]"
