nexusDescription="[center][url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/iBvSVjB.png[/img][/url][/center]\n<br />[center][youtube]ok5b0_XoHds[/youtube][/center]\n<br />[b]Description[/b]\n<br />[list]\n<br />[*]Adds ENB Light to:\n<br />[list][*]Ghosts\n<br />[*]Wisps\n<br />[*]Wisp Mothers\n<br />[*]Soul Cairn Wisps\n<br />[*]Spectral Draugrs\n<br />[*]Spectral Hounds\n<br />[*]Spectral Weapons\n<br />[*]Magical Anomalies\n<br />[*]Atronachs\n<br />[/list][*]ESL\n<br />[*]SPID\n<br />[*]Includes Scrambled Bugs version, which has no scripts and superior performance.\n<br />[*]Leave location and come back to see changes to NPCs eventually.\n<br />[*][url=https://youtu.be/PinL9V6IQd4]Centered inventory items (unlike previous ENB light item mods)[/url]\xfeff\n<br />[/list][b]\n<br />Recommended Mod[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/56362]ENB Lights For Effect Shaders[/url]\xa0- to fills some of the gaps\xfeff:\n<br />[list][*]Frost Atronach\n<br />[*]Regular ghosts\n<br />[*]In order to get ENB Lights For Effect Shaders to work for ghosts and frost atronachs:[list=1][*]Find \"[color=#e06666]SKSE&#92;Plugins&#92;po3_ENBLightsForEffectShaders.ini[/color]\" for MO2.\n<br />[*]And set \"[color=#e06666]Valid Actors = 2[/color]\"\n<br />[*]Because the default setting [color=#e06666]turns it off for everyone except the player[/color]\n<br />[/list]\n<br />[/list][/list][b]FAQ[/b][quote][b]\xfeff[/b]General questions:\n<br />[list]\n<br />[*]Q: Conflicts?\n<br />A: No esp conflicts. it just means extra light. For file conflicts, which ever mod wins the file conflict shows their file in game (obvious)[*]Q: Why isn't so-and-so ghost, monster, or whatever included?\n<br />A: Because it is already included in\xa0\x45NB Lights For Effect Shaders[*]Q: I don't like some changes\n<br />A: delete the meshes, edit the _DISTR.ini, or uninstall the mod[/list]\n<br />ENB Lights For Effect Shaders questions:\n<br />[list]\n<br />[*]Q: I installed ENB Lights For Effect Shaders. but\xa0it doesn't work?\n<br />A:\xa0\x45NB Lights For Effect Shaders doesn't work for anyone other than the player by default. You have to find the configuration and turn it on[*]Q: How do I turn on ghosts and monsters for\xa0\x45NB Lights For Effect Shaders?\n<br />A: You have to find \"[color=#e06666]SKSE&#92;Plugins&#92;po3_ENBLightsForEffectShaders.ini[/color]\" and set\xa0\"[color=#e06666]Valid Actors = 2[/color]\"[*]Q: Where is\xa0\"[color=#e06666]SKSE&#92;Plugins&#92;po3_ENBLightsForEffectShaders.ini[/color]\"? I can't find it.\n<br />A: It is hard to explain if you don't know how to use your mod manager. It is in \"[color=#e06666]overwrites[/color]\" for MO2[/list][/quote][b]Requirements[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/36869]SPID[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/51073]powerofthree's Tweaks[/url] - Load EditorIDs must be enabled\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/43532]Scrambled Bugs[/url]\xfeff\xa0-\xa0\x46or the Scrambled Bugs version. Attach Hit Effect Art must be enabled\n<br />[/list]\n<br />[b]Installation/Upgrade/Uninstallation[/b]\n<br />[list]\n<br />[*]Whenever\n<br />[/list]\n<br />[b]Credits[/b][list]\n<br />[*]Rudy HQ - More Lights for ENB SE[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/93362]rudy102[/url]\n<br />[/list]\n<br />[/list]"
