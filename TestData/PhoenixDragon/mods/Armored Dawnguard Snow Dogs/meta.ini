nexusDescription="[font=Georgia][center][size=6][b][u][/u][/b][/size][/center][center][size=6][b][u][/u][/b][/size][/center][center]\xfeff[size=6][b][u]Skyrim Snow Dogs - A Husky Conversion\n<br />[/u][/b]\n<br />[/size][img]https://staticdelivery.nexusmods.com/mods/1704/images/54758/54758-1630263019-718377071.png[/img]\xfeff\xfeff\n<br />[left]\xfeff[/left][left][size=5][/size][/left][size=5][u]Description:[/u][/size]\n<br />[color=#9fc5e8][size=3]\xa0 \xa0 \xa0 [/size][/color][color=#9fc5e8][size=3]\xa0\n<br />The [/size][/color][size=3]Scottish Wolfhound/Irish Deerhound[/size][color=#9fc5e8][size=3] model for the vanilla Skyrim dogs isn't terribly unrealistic. [/size][/color][size=3][color=#9fc5e8]But if the Nords are based off of Scandinavian cultures like the Norse, then [/color][color=#f4f4f4][i]technically [/i]a dog [u]like[/u] a husky would be more true-to-tradition[/color][color=#9fc5e8].[/color][/size][size=3][color=#9fc5e8]\n<br /> [/color]\n<br />[color=#9fc5e8]\xa0 \xa0 \xa0 \xa0The [/color][color=#f4f4f4][b]Vikings [/b][/color][color=#9fc5e8]harbored a number of dogs as pets, which they brought along to their settlements in the British Isles; but these dogs were mostly of the [/color][u][b]spitz-type[/b][/u][color=#9fc5e8], which the [/color][u]Scottish\xa0\x61nd Irish\xa0hounds [b]are not[/b][/u][color=#9fc5e8].[/color]\n<br />[color=#9fc5e8] \n<br />\xa0 \xa0 \xa0 [/color][color=#f4f4f4][b]\xa0Spitz[/b][/color][color=#9fc5e8][b] [/b]dog breeds, including and similar to the husky, tend to have pointed ears, thick/long winter fur, and long tails that curl up over the back or hang down. They [/color][color=#f4f4f4]tend to look more similar to foxes and wolves than other dog breeds[/color][color=#9fc5e8].\n<br />\n<br />Some more traditional/accurate examples of spitz-type dog breeds raised by Scandinavian cultures would be Buhunds, Vallhunds, Lundehunds, Icelandic Sheepdogs, and Elkhounds.\n<br />\n<br />[/color][/size][size=5][u]Two versions of Skyrim Snow Dogs:[/u][/size]\n<br />[size=3][color=#9fc5e8]\n<br />1.\xa0[/color]\xa0[u][b]ALL DOGS[/b][/u] [color=#9fc5e8]use the new husky model. That means the [/color][u]vanilla hounds AND the vanilla huskies[/u][color=#9fc5e8] are[/color] [u]replaced by the new husky[/u].\n<br />[color=#9fc5e8]\n<br />2.[/color][color=#6fa8dc] [/color][b][u]ONLY HUSKIES[/u][/b] [color=#9fc5e8]from the Dawnguard DLC are replaced. That means [/color][u]the vanilla hounds are not touched[/u][color=#9fc5e8].[/color][/size]\n<br />\n<br />\n<br />[color=#9fc5e8]Other than offering that bit of dog trivia there's not much else to say. \n<br />I found this dog model closer than the vanilla dogs to an immersive aesthetic. \n<br />The assets are from\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/41288330]Touh87[/url]'s free and open resources, so all thanks to them!\n<br />[/color][/center][center][color=#9fc5e8][/color][/center][center][color=#9fc5e8][/color][/center]\n<br />[center][youtube]dwqilcuC72Q[/youtube][/center][center]Video courtesy of:\xa0[url=https://www.youtube.com/channel/UCGeeqFJU_-sfnU38_I_tTnA]JRGame&amp;CIA ,Por JRomildo[/url][/center]\n<br />\n<br />[size=5][u]Compatibility:[/u][/size]\n<br />\n<br />[list]\n<br />[*][font=Georgia][size=3][u]Compatible with any mod that doesn't do the same thing.[/u] [color=#9fc5e8]This mod contains a single plugin, along with some textures and meshes. There aren't any new scripts, sounds, or data edits other than changing the vanilla and husky dogs to use the new model.[/color][/size][/font]\n<br />[/list][color=#9fc5e8][size=3]\n<br />[/size][/color][list]\n<br />[*][size=3][u]Any mods that change certain vanilla dogs (like Meeko) to use a unique model are compatible.[/u]\xa0[color=#9fc5e8]They will remain\xa0unique rather than look like this new husky. If you want them to look like the new husky from this mod, then uninstall the mod that makes them unique.[/color][/size]\n<br />[/list]\n<br />[list]\n<br />[*][font=Georgia][size=3][u]Any dogs added by other mods that use the vanilla model will also be changed.[/u][color=#9fc5e8]\xa0\x41s mentioned above, it is only if they already include their own unique meshes/textures or file-paths that they will [b][u]not[/u] [/b]be altered by this mod.[/color][/size][/font]\n<br />[/list][size=3]\n<br />[/size][u]\n<br />[size=5]Installation:[/size][/u]\n<br />[color=#9fc5e8][size=3]\n<br />[/size][/color][/font][list]\n<br />[*][font=Georgia][color=#9fc5e8][size=3]Download and install like any other mod with your manager of choice.[/size][/color][/font]\n<br />[/list][font=Georgia][color=#9fc5e8][size=3]\n<br />[/size][/color][/font][list]\n<br />[*][font=Georgia][size=3][color=#f4f4f4]ESPFE (ESL-flagged) plugin\xa0[/color][color=#9fc5e8]is the standard offered for regular users, so it won't count towards Bethesda's plugin limit.[/color][/size][/font]\n<br />[/list][font=Georgia][color=#9fc5e8][size=3]\n<br />[/size][/color][/font][list]\n<br />[*][font=Georgia][color=#f4f4f4][size=3]A regular ESP version[/size][/color][/font][font=Georgia][color=#9fc5e8][size=3] is also offered for those who might want it.[/size][/color][/font]\n<br />[/list][font=Georgia][color=#9fc5e8][size=6]\n<br />[/size][/color][/font][center][font=Georgia][u][size=5]Complimentary Mod Suggestions:[/size][/u][color=#9fc5e8]\n<br />[/color][size=5][url=https://www.nexusmods.com/skyrimspecialedition/mods/11038]Realistic Husky Sounds SSE[/url]\xfeff [/size][size=4][color=#9fc5e8]by fadingsignal[/color]\n<br />[/size][color=#f4f4f4][size=3]Gives vanilla huskies more realistic sounds.[/size][/color]\n<br />[size=5][url=https://www.nexusmods.com/skyrimspecialedition/mods/35894]Realistic Dog Sounds SE[/url]\xfeff[/size][size=4] [color=#9fc5e8]by andi5000[/color]\n<br />[/size][color=#f4f4f4][size=3]Adds the sounds from the above mod to [u]all dogs[/u].[/size][/color]\n<br />[color=#9fc5e8][size=5][url=https://www.nexusmods.com/skyrimspecialedition/mods/50644]Dog Backpacks and More[/url]\xfeff [/size][size=4]by elr0y7[/size][/color]\xfeff\n<br />[size=3]Extra dog inventory and visual backpacks.\n<br />[/size]\xfeff\n<br />\n<br />[size=6][u]Other Mods:[/u][/size]\n<br />\n<br />[b][size=5][/size][/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/52658][b][u][size=5][color=#ff0000]Son of Skyrim (A COTR Male Nord Preset)[/color]\n<br />[/size][/u][/b][size=4]A hardy male Nord preset for the COTR head (compatible for use alongside High Poly Head). \n<br />List of all mods used and detailed instructions included.[/size]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/52658/52658-1628206672-1086962750.png[/img][/url]\xfeff\xfeff\xfeff\xfeff\n<br />[color=#8e7cc3][size=5][u][b][/b][/u][/size][/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/51046][size=5][u][b]\n<br />[color=#ff0000]Paulicus Poison Block (PPB) SE Updated[/color]\n<br />[/b][/u][/size][size=4]Fixes the vanilla Skyrim issue of your character being vulnerable to poisons and disease from enemy attacks\n<br />even if you block the hit with your shield/weapon/magic.[/size]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/51046/51046-1623364859-1181892518.png[/img][/url]\xfeff\xfeff\n<br />[b]\n<br />\n<br />\n<br />[color=#9fc5e8][size=6][u]That's it. Stay safe and have fun![/u][/size][/color][/b][/font][/center]"
