nexusDescription="[center][b][size=6][color=#ffb652]MODULAR ARMORY[/color][/size][/b][/center]\n<br />\n<br />[b]Modular Armory[/b] is a project to completely overhaul the meshes and textures for all vanilla Skyrim weapons and armors in a consistent fashion that is close to vanilla but higher in quality. Its primary inspiration was the fantastic [url=https://www.nexusmods.com/skyrimspecialedition/mods/20199]Cathedral Armory[/url] which essentially does the same thing. However, Modular Armory allows you to pick and choose instead of presenting an all-in-one solution. It also does not cover clothing as I believe that Gamwich's [url=https://www.nexusmods.com/skyrimspecialedition/mods/4703]RUSTIC CLOTHING[/url] as a full package is the ideal choice.\n<br />\n<br />Just like Cathedral Armory, I have based my tweaks on the fantastic [url=https://www.nexusmods.com/skyrim/mods/48526]SkyRealism Shiny[/url] mod. MTichenor kindly gave me permission to use their assets and I have implemented their cubemaps and environment mapping tweaks as well as many of their retextures.\n<br />\n<br />[list]\n<br />[*] [b]Modular Armory is fully, well, modular.[/b] You can select any set or unique you like in the FOMOD installer and skip the rest.\n<br />[*] All meshes are vanilla meshes extracted from the default BSAs [i]except[/i] for those covered by the USSEP in which case those were used.\n<br />[*] Weapon meshes are from [url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]LeanWolf's Better-Shaped Weapons[/url] (usually without sheaths).\n<br />[*] Numerous meshes had environment mapping enabled and cubemaps / environment maps added if they were missing.\n<br />[*] Included various cubemaps from aMidianBorn and SkyRealism Shiny as well as some upscaled vanilla ones.\n<br />[*] Patches for [url=https://www.nexusmods.com/skyrimspecialedition/mods/2628]Practical Female Armors[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/39704]Armor Mesh Fix[/url] are available.\n<br />[/list]\n<br />[i]Note that the \"shiny\" effect added by the environment mapping is very difficult to show in screenshots. Light reflections, particularly subtle ones, are most apparent when the object is in motion.[/i]\n<br />\n<br />My texture choices had to fit two criteria: they had to cover all items from the same set so they would all be consistent in style, and they also had to be consistent in quality. Additionally, metalness maps were required for some sets where vanilla does not have any. The reason I did not just use aMidianBorn for everything is because AMB is woefully incomplete, often covering only a few pieces of a certain set. In many cases I also opted to simply use vanilla upscaled textures from IconicDeath's [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]Project Clarity[/url] which, surprise, are honestly not terrible.\n<br />\n<br />[b]ENVIRONMENT MAPPING[/b]\n<br />[spoiler]\n<br />[i]I've only just started to learn how meshes work. I'm still busy figuring out the basics. Please do to take everything I say with an extra grain of salt.[/i]\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/mods/48526]SkyRealism Shiny[/url] utilises environment mapping to add a \"shiny\" effect to metal parts of armors and weapons. This can be enabled in the respective mesh. The mesh also contains texture file paths which is only the normal (texture_n.dds) and diffuse maps (texture.dds) for most vanilla armors and weapons. Environment mapping also requires a cubemap however (cubemap_e.dds) and can be further improved by environment maps (texture_m.dds) which control what parts of the mesh are supposed to be extra \"shiny\". Many vanilla meshes (such as Dwarven armors and weapons) already have cubemaps and environment masks enabled.\n<br />\n<br />What does this mean for compatibility?\n<br />\n<br />If you overwrite a mesh, the effect will no longer work unless that mesh also has environment mapping enabled and points to the same cubemap and environment map. Textures are largely interchangeable except for when your chosen retexture does not supply environment maps in which case the object will probably look extremely shiny (like its made of aluminium).\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/49771/49771-1621067165-314270304.png[/img]\n<br />\n<br />[/spoiler]\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />[center][b][size=5][color=#ffb652]DISCLAIMER[/color][/size][/b]\n<br />[color=#ffb652][u]I did not create any of the meshes featured on this mod page.[/u][/color]\n<br />The only reasons Modular Armory exists is because many of the community's best mod authors chose to allow their assets to be shared freely or gave me permissions to use them here. I merely selected what I considered the best textures for each set as well as edited many of the meshes for consistent environment mapping strength and to add cubemaps.\n<br />[color=#ffb652][b]Donation points are DISABLED. I am not making any money with this upload.[/b][/color][/center]\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />\n<br />[center][b][size=6][color=#ffb652]REGULAR SETS[/color][/size][/b][/center]\n<br />\n<br />\n<br />[b][size=4][color=#adceff]MISC ARMORS[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] [b]Hide Armor:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/26770]aMidianBorn Hide and Studded Hide Armor[/url]. No meshes or cubemap included. \n<br />[*] [b]Fur Armor:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/27810]aMidianBorn Fur Armor[/url]. No meshes or cubemap included.\n<br />[*] [b]Leather Armor:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/22065]aMidianBorn Leather Armor[/url]. No meshes or cubemap included.\n<br />[*] [b]Scaled Armor:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/33196]aMidianBorn Scaled Armor[/url]. No meshes or cubemap included.\n<br />[*] [b]Steel Plate Armor:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/20792]aMidianBorn Steel Plate Armor[/url]. Meshes and cubemap included.\n<br />[/list]\n<br />[color=#6f9dba][b]Alternatives:[/b][/color] I recommend the Fur armor retexture (textures&#92;clothes&#92;bandit&#92;) from [url=https://www.nexusmods.com/skyrimspecialedition/mods/4703]RUSTIC CLOTHING[/url] which happens to be my personal favourite.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]MISC WEAPONS[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] [color=#a1a1a1][b]Wooden Sword:[/b][/color] I recommend the textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/7849]Forgotten Retex Project[/url].\n<br />[*] [b]Shiv:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]Project Clarity[/url].\n<br />[*] [b]Executioner's Axe:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]Project Clarity[/url].\n<br />[*] [b]Long Bow:[/b] Using [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]Project Clarity[/url] textures and the mesh from [url=https://www.nexusmods.com/skyrim/mods/72456]Better Shaped Longbows[/url].\n<br />[*] [b]Riekling Spears:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]Project Clarity[/url].\n<br />[*] [b]Scimitar:[/b] Using [url=https://www.nexusmods.com/skyrim/mods/48526]SkyRealism Shiny[/url] textures.\n<br />[*] [b]Silver Swords:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/24909]aMidianBorn Book of Silence[/url].\n<br />[*] [b]Nord Hero Weapons:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/48526]SkyRealism Shiny[/url].\n<br />[*] [b]Staves:[/b] Using [url=https://www.nexusmods.com/skyrim/mods/24909]aMidianBorn Book of Silence[/url] textures for Conjuration and Restoration, and [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]Project Clarity[/url] textures for Illusion and Alteration.\n<br />[*] [b]Dragon Priest Weapons:[/b] Using textures and meshes from [url=https://www.nexusmods.com/skyrim/mods/60075]Dragon Priest Weapons Improved[/url].\n<br />[*] [b]Giant's Club:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]Project Clarity[/url]. [u]Unplayable[/u].\n<br />[/list]\n<br />[color=#6f9dba][b]Alternatives:[/b][/color] Another excellent retexture for the Silver swords is [url=https://www.nexusmods.com/skyrim/mods/29563]Frankly HD Silver Sword[/url] with meshes from the [url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]LeanWolf's Better-Shaped Weapons[/url] FOMOD. As an alternative for the Scimitar, you may want to look at the mesh and matching texture set from [url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]LeanWolf's Better-Shaped Weapons[/url].\n<br />\n<br />\n<br />[b][size=4][color=#adceff]BASIC ARMORS[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] [b]Iron Set:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/19340]aMidianBorn Iron and Banded Armor[/url].\n<br />[*] [b]Steel Set:[/b] Using armor textures from [url=https://www.nexusmods.com/skyrim/mods/18272]aMidianBorn Steel Armor[/url] and weapon textures from [url=https://www.nexusmods.com/skyrim/mods/24909]aMidianBorn Book of Silence[/url].\n<br />[*] [b]Ancient Draugr Set:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/48526]SkyRealism Shiny[/url].\n<br />[*] [color=#a1a1a1][b]Forsworn Set:[/b][/color] I recommend [url=https://www.nexusmods.com/skyrimspecialedition/mods/19666]RUSTIC ARMOR AND WEAPONS[/url].\n<br />[/list]\n<br />\n<br />[b][size=4][color=#adceff]ADVANCED SETS[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] [b]Falmer Set:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/32301]HD Falmer Armor - Weapons - Huts - Everything - Glow[/url].\n<br />[*] [b]Dwarven Set:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/32384]CC's HD Dwemer Weapons and Armor[/url].\n<br />[*] [b]Elven Set:[/b] Using armor textures from [url=https://www.nexusmods.com/skyrim/mods/23125]aMidianBorn Elven Armor[/url] and weapon textures from [url=https://www.nexusmods.com/skyrim/mods/48526]SkyRealism Shiny[/url].\n<br />[*] [b]Orcish Set:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/24909]aMidianBorn Book of Silence[/url].\n<br />[/list]\n<br />\n<br />[b][size=4][color=#adceff]RARE SETS[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] [color=#a1a1a1][b]Glass Set:[/b][/color] I recommend [url=https://www.nexusmods.com/skyrimspecialedition/mods/41711]aMidianBorn Matching Armory - Glass Armor and Weapons[/url].\n<br />[*] [b]Ebony Set:[/b] Using armor textures from [url=https://www.nexusmods.com/skyrim/mods/37487]aMidianBorn Ebony[/url] and weapon textures from [url=https://www.nexusmods.com/skyrim/mods/48526]SkyRealism Shiny[/url].\n<br />[*] [color=#a1a1a1][b]Dragon Set:[/b][/color] I recommend [url=https://www.nexusmods.com/skyrimspecialedition/mods/25110]Frankly HD Dragonbone and Dragonscale[/url] with [url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]LeanWolf's Better-Shaped Weapons[/url] meshes.\n<br />[*] [b]Daedric Set:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/48526]SkyRealism Shiny[/url].\n<br />[/list]\n<br />[color=#6f9dba][b]Alternatives:[/b][/color] You may also like Gamwich's textures for the Daedric set included in [url=https://www.nexusmods.com/skyrimspecialedition/mods/19666]RUSTIC ARMOR AND WEAPONS[/url].\n<br />\n<br />\n<br />[b][size=4][color=#adceff]DRAGONBORN SETS[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] [b]Chitin Armor:[/b] Using billyro's textures from [url=https://www.nexusmods.com/skyrim/mods/70681]Outlandish Chitin Armour[/url].\n<br />[*] [b]Bonemold Armor:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/42310]aMidianBorn Bonemold[/url].\n<br />[*] [b]Nordic Set:[/b] Using armor textures from [url=https://www.nexusmods.com/skyrim/mods/34996]aMidianBorn Nordic Carved[/url] and weapon textures from [url=https://www.nexusmods.com/skyrim/mods/48526]SkyRealism Shiny[/url].\n<br />[*] [color=#a1a1a1][b]Stalhrim Set:[/b][/color] I recommend [url=https://www.nexusmods.com/skyrimspecialedition/mods/41348]Stalhrim Refrozen[/url].\n<br />[/list]\n<br />[color=#6f9dba][b]Alternatives:[/b][/color] Check out [url=https://www.nexusmods.com/skyrimspecialedition/mods/31922]Remiros' Chitin Armor HD[/url] if you prefer a color scheme that's closer to the original vanilla one.\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />\n<br />[center][b][size=6][color=#ffb652]FACTION SETS[/color][/size][/b][/center]\n<br />\n<br />\n<br />[b][size=4][color=#adceff]GUILDS[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] [b]Wolf Armor:[/b] Using [url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]aMidianBorn[/url] textures (brown fur) with [url=https://www.nexusmods.com/skyrim/mods/48526]SkyRealism Shiny[/url] cubemap.\n<br />[*] [b]Blades Set:[/b] Using [url=https://www.nexusmods.com/skyrim/mods/48526]SkyRealism Shiny[/url] textures and cubemap for the Blades armor, sword, and shield.\n<br />[*] [color=#a1a1a1][b]Shrouded Armor:[/b][/color] I recommend [url=https://www.nexusmods.com/skyrimspecialedition/mods/18785]Frankly HD Shrouded Armor[/url].\n<br />[*] [color=#a1a1a1][b]Thieves Guild Armor:[/b][/color] I recommend [url=https://www.nexusmods.com/skyrimspecialedition/mods/19953]Frankly HD Thieves Guild Armor[/url].\n<br />[*] [color=#a1a1a1][b]Nightingale Armor:[/b][/color] I recommend [url=https://www.nexusmods.com/skyrimspecialedition/mods/18560]Frankly HD Nightingale Armor and Weapons[/url].\n<br />[/list]\n<br />[color=#6f9dba][b]Alternatives:[/b][/color] If you're a fan of Gamwich's style, you may prefer his retextures of the Shrouded Armor which is part of [url=https://www.nexusmods.com/skyrimspecialedition/mods/19666]RUSTIC ARMOR AND WEAPONS[/url].\n<br />\n<br />\n<br />[b][size=4][color=#adceff]MILITARY[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] [color=#a1a1a1][b]City Guard Armor:[/b][/color] I recommend [url=https://www.nexusmods.com/skyrim/mods/42404]Frankly HD Stormcloak and City Guards[/url].\n<br />[*] [color=#a1a1a1][b]Stormcloak Armor:[/b][/color] I recommend [url=https://www.nexusmods.com/skyrim/mods/42404]Frankly HD Stormcloak and City Guards[/url].\n<br />[*] [b]Stormcloak Officer Armor:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/45692]aMidianBorn Stormcloak Officer Armor[/url].\n<br />[*] [color=#a1a1a1][b]Imperial Set:[/b][/color] I recommend [url=https://www.nexusmods.com/skyrimspecialedition/mods/20848]Frankly HD Imperial Armor and Weapons[/url].\n<br />[*] [color=#a1a1a1][b]Dawnguard Set:[/b][/color] I recommend [url=https://www.nexusmods.com/skyrimspecialedition/mods/19663]Frankly HD Dawnguard Armor and Weapons[/url].\n<br />[/list]\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />\n<br />[center][b][size=6][color=#ffb652]UNIQUE ARTIFACTS[/color][/size][/b][/center]\n<br />\n<br />\n<br />[b][size=4][color=#adceff]COMPANIONS[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] [b]Wuuthrad:[/b] Using [url=https://www.nexusmods.com/skyrim/mods/34147]aMidianBorn[/url] textures.\n<br />[*] [b]Shield of Ysgramor:[/b] Using [url=https://www.nexusmods.com/skyrim/mods/34147]aMidianBorn[/url] textures.\n<br />[*] [b]Savior's Hide:[/b] Using [url=https://www.nexusmods.com/skyrim/mods/30833]aMidianBorn[/url] textures.\n<br />[*] [b]Tsun's Armor:[/b] Using [url=https://www.nexusmods.com/skyrim/mods/36336]aMidianBorn[/url] textures.\n<br />[/list]\n<br />[color=#6f9dba][b]Alternatives:[/b][/color] If you prefer darker textures, you may be interested in [url=https://www.nexusmods.com/skyrimspecialedition/mods/46864]Iconic's Ysgramor Shield Retexture[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/47674]Iconic's Wuuthrad Retexture[/url].\n<br />\n<br />\n<br />[b][size=4][color=#adceff]DWARVEN[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] [b]Keening:[/b] Using [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]Project Clarity[/url] textures with [url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]LeanWolf's[/url] refractive mesh (which was slightly edited).\n<br />[*] [b]Aetherial Set:[/b] Using [url=https://www.nexusmods.com/skyrimspecialedition/mods/32384]CC's HD Dwemer Weapons and Armor[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]Project Clarity[/url].\n<br />[*] [b]Black Bow of Fate:[/b] Using texture from [url=https://www.nexusmods.com/skyrimspecialedition/mods/32384]CC's HD Dwemer Weapons and Armor[/url].\n<br />[/list]\n<br />[color=#6f9dba][b]Alternatives:[/b][/color] The only high quality alternative to the vanilla Aetherial Crown that I am aware of is [url=https://www.nexusmods.com/skyrimspecialedition/mods/4309]Aetherial Crown[/url] by Saerileth. For Keening you may be interested in [url=https://www.nexusmods.com/skyrimspecialedition/mods/39474]Keening Rework[/url] which has very detailed textures, a cool refractive effect for the crystal blade as well as a custom sheath.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]DAEDRIC[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] [color=#a1a1a1][b]Nightingale Blade:[/b][/color] Included with [url=https://www.nexusmods.com/skyrimspecialedition/mods/18560]Frankly HD Nightingale Armor and Weapons[/url].\n<br />[*] [color=#a1a1a1][b]Nightingale Bow:[/b][/color] Included with [url=https://www.nexusmods.com/skyrimspecialedition/mods/18560]Frankly HD Nightingale Armor and Weapons[/url].\n<br />[*] [b]Skull of Corruption:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]Project Clarity[/url].\n<br />[*] [b]Sanguine Rose:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]Project Clarity[/url].\n<br />[*] [b]Mehrunes' Razor:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]aMidianBorn Book of Silence[/url].\n<br />[*] [b]Blade of Sacrifice:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]Project Clarity[/url].\n<br />[*] [b]Rueful Axe:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]Project Clarity[/url].\n<br />[*] [b]Volendrung:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]aMidianBorn Book of Silence[/url].\n<br />[*] [b]Dawnbreaker:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/22334]Remiros' Dawnbreaker HD[/url] with  [url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]LeanWolf's[/url] meshes.\n<br />[*] [b]Wabbajack:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/47869]Remiros' Wabbajack HD V2[/url].\n<br />[*] [b]Ebony Mail:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/37422]aMidianBorn Ebonymail[/url]. \n<br />[*] [b]Ebony Blade:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/42999]Remiros' Ebony Blade HD[/url].\n<br />[/list]\n<br />\n<br />[b][size=4][color=#adceff]OTHER[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] [color=#a1a1a1][b]Dragon Priest Masks:[/b][/color] I recommend [url=https://www.nexusmods.com/skyrimspecialedition/mods/23251]Masks of the Dovah Sonaak[/url].\n<br />[*] [b]Helm of Yngol:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/29551]aMidianBorn Helm of Yngol[/url].\n<br />[*] [b]Nettlebane:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]Project Clarity[/url].\n<br />[*] [b]Targe of the Blooded:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/34635]aMidianBorn Targe of the Blooded[/url]. \n<br />[*] [b]Chillrend:[/b] Using [url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]LeanWolf's[/url] refractive mesh. [u]No textures[/u]. Install [url=https://www.nexusmods.com/skyrimspecialedition/mods/41711]aMidianBorn Matching Armory - Glass Armor and Weapons[/url].\n<br />[*] [b]Blade of Woe:[/b] Using textures from [url=https://www.nexusmods.com/skyrim/mods/51130]aMidianBorn Blade of Woe[/url].\n<br />[*] [b]Staff of Magnus:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]aMidianBorn Book of Silence[/url].\n<br />[*] [color=#a1a1a1][b]Jagged Crown:[/b][/color] Included with [url=https://www.nexusmods.com/skyrimspecialedition/mods/20848]Frankly HD Imperial Armor and Weapons[/url].\n<br />[/list]\n<br />\n<br />[b][size=4][color=#adceff]DAWNGUARD[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] [color=#a1a1a1][b]Dawnguard Rune Axe:[/b][/color] Included in [url=https://www.nexusmods.com/skyrimspecialedition/mods/19663]Frankly HD Dawnguard Armor and Weapons[/url].\n<br />[*] [color=#a1a1a1][b]Dawnguard Rune Hammer:[/b][/color] Included in [url=https://www.nexusmods.com/skyrimspecialedition/mods/19663]Frankly HD Dawnguard Armor and Weapons[/url].\n<br />[*] [color=#a1a1a1][b]Dawnguard Rune Shield:[/b][/color] Included in [url=https://www.nexusmods.com/skyrimspecialedition/mods/19663]Frankly HD Dawnguard Armor and Weapons[/url].\n<br />[*] [b]Harkon's Sword:[/b] Using meshes and textures from [url=https://www.nexusmods.com/skyrim/mods/52004]Harkon's Sword - HD Retexture[/url] (version with scabbard).\n<br />[*] [b]Ancient Falmer Armor:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/22458]Remiros' Ancient Falmer Armor[/url].\n<br />[*] [b]Auriel's Set:[/b] Using textures by [url=https://www.nexusmods.com/users/5479086?tab=user+files]Alana[/url] and a unique quiver mesh by [url=https://www.nexusmods.com/skyrim/mods/51822/?]Ghosu[/url].\n<br />[/list]\n<br />\n<br />[b][size=4][color=#adceff]DRAGONBORN[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*] [b]Hrothmund's Axe:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/43026]Remiros' Hrothmund's Axe HD[/url]. [u]Unplayable[/u].\n<br />[*] [color=#a1a1a1][b]Champion's Cudgel:[/b][/color] Included with [url=https://www.nexusmods.com/skyrimspecialedition/mods/20848]Frankly HD Imperial Armor and Weapons[/url].\n<br />[*] [b]Bloodskal Blade:[/b] Using textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/18626]Remiros' Bloodskal Blade HD[/url].\n<br />[*] [color=#a1a1a1][b]Miraak's Gloves:[/b][/color] I recommend [url=https://www.nexusmods.com/skyrimspecialedition/mods/19699]Frankly HD Miraak[/url].\n<br />[*] [color=#a1a1a1][b]Miraak's Robes:[/b][/color] I recommend [url=https://www.nexusmods.com/skyrimspecialedition/mods/19699]Frankly HD Miraak[/url].\n<br />[*] [color=#a1a1a1][b]Miraak's Boots:[/b][/color] I recommend [url=https://www.nexusmods.com/skyrimspecialedition/mods/19699]Frankly HD Miraak[/url].\n<br />[*] [b]Miraak's Sword:[/b] Using meshes and textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/34224]Aevrigheim - Miraak's Sword and Staff Replacer[/url] as well as textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]Project Clarity[/url].\n<br />[*] [b]Miraak's Staff:[/b] Using meshes and textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/34224]Aevrigheim - Miraak's Sword and Staff Replacer[/url] as well as textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]Project Clarity[/url].\n<br />[/list]\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />\n<br />[center][b][size=6][color=#ffb652]ADDONS[/color][/size][/b][/center]\n<br />\n<br />\n<br />[b][size=4][color=#adceff]UNIQUE NETTLEBANE MESH[/color][/size][/b]\n<br />\n<br />By default, Nettlebane is using the Ebony Dagger mesh which is changed via plugin to Nettlebane's textures (this is called a texture set). Unfortunately, it is not possible to change environment mapping strength within a plugin and I found Nettlebane to be odd looking with the tweaked Ebony dagger mesh. Hence I decided to simply copy the original mesh, rename it, and assign it to Nettlebane. There is now a [code]meshes&#92;weapons&#92;nettlebane&#92;nettlebane.nif[/code] and [code]meshes&#92;weapons&#92;nettlebane&#92;1stpersonnettlebane.nif[/code] as well as a plugin to make the necessary changes. Ingame the visual difference is admittedly minor but it bothered me so there you go. The mesh is LeanWolf's but without the sheath (which has textures matching the Ebony weapons). The plugin contains all USSEP / WACCF changes but doesn't necessarily require either.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]UNIQUE ZEPHYR[/color][/size][/b]\n<br />\n<br />In vanilla, the unique bow [url=https://en.uesp.net/wiki/Skyrim:Zephyr]Zephyr[/url] has the appearance of a generic Dwarven bow. This was fixed by [url=https://www.nexusmods.com/skyrim/mods/74677]Nazenn[/url] who used the Dwarven Recurve bow mesh by [url=https://www.nexusmods.com/skyrim/mods/51597/?]jet4571[/url] with tweaked textures. His mod was then ported to SE by [url=https://www.nexusmods.com/skyrimspecialedition/mods/16956]Ray84[/url]. Upon checking the assets, I discovered that the texture for the bow has the same shape as the regular Dwarven bow texture but is very low in quality. I changed the texture to use [url=https://www.nexusmods.com/skyrimspecialedition/mods/32384]ClearanceClarence[/url] textures and assigned [url=https://www.nexusmods.com/skyrimspecialedition/mods/49234]ReGenBot03's[/url] desaturated golden cubemap to the mesh. I also ESL-ified the plugin.\n<br />\n<br />This is [u]not[/u] a patch. The original file is [u]not[/u] required.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]PRACTICAL FEMALE ARMORS MESHES[/color][/size][/b]\n<br />\n<br />Let's be honest, some of the armors in Skyrim have pretty egregious [url=https://preview.redd.it/x6kwllc48xn21.png?auto=webp&amp;s=90c4a7f5eec85bae6aa637df61fd68d08bf889ef]boob plates[/url] for their female variants. Some are arguably worse than others. For those of us who dislike this there is [url=https://www.nexusmods.com/skyrimspecialedition/mods/2628]Practical Female Armors[/url] by JZBai and [url=https://www.nexusmods.com/skyrimspecialedition/mods/34177]Practical Female Blades Armor[/url] by Kadraeus which have been staples in my mod order for a long time. Now un-boobified armors are finally coming to Modular Armory.\n<br />\n<br />If you feel the desperate need to leave a comment about pseudo-realism, go watch [url=https://youtu.be/6KHz0qWQA9I]this[/url]. \n<br />\n<br />However, I don't dislike the female versions of all armors, so I only patched the ones that I thought were particularly ridiculous (and a few others for which I already had patches lying around for). The following armors are covered and can be selected in the FOMOD installer:\n<br />\n<br />[list]\n<br />[*] Steel Plate\n<br />[*] Wolf Armor\n<br />[*] Ancient Draugr\n<br />[*] Elven Armor\n<br />[*] Elven Light Armor\n<br />[*] Blades Armor\n<br />[*] Ebony Armor\n<br />[*] Ebony Mail\n<br />[*] Nordic Armor\n<br />[/list]\n<br />This is [u]not[/u] a patch. The original file is [u]not[/u] required.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]ARMOR MESH FIXES PATCH[/color][/size][/b]\n<br />\n<br />Where necessary, I edited the meshes from [url=https://www.nexusmods.com/skyrimspecialedition/mods/39704]Armor Mesh Fix[/url] for consistency with Modular Armory (enabled or tweaked environment mapping and added or changed cubemaps). Through the FOMOD installer you can pick exactly which armor sets you would like patched. You still need to install the main file and place the Modular Armory patch below.\n<br />\n<br />This is a patch. The original file is [u]required[/u].\n<br />\n<br />\n<br />[b][size=4][color=#adceff]RELIQUARY OF MYTH PATCH[/color][/size][/b]\n<br />\n<br />This includes a tweaked mesh for the one-handed [b]Ebony Blade[/b] from [url=https://www.nexusmods.com/skyrimspecialedition/mods/31612]Reliquary of Myth[/url]. I removed the sheath and added the AMBEbonyGold_e.dds cubemap for consistency with MA's regular Ebony Blade. Remiros' textures will also apply to the one-handed version. Since ROM's assets are packaged in a BSA, the included meshes and textures for the Ebony Blade will always be overwritten by the loose assets from MA and this patch.\n<br />\n<br />Otherwise, ROM does not require patches for Modular Armory. There will be some conflicts as ROM changes the meshes for Keening and Chillrend, and I recommend leaving ROM's BSAs packed so Modular Armory can overwrite.\n<br />\n<br />This is a patch. The original file is [u]required[/u].\n<br />\n<br />\n<br />[b][size=4][color=#adceff]MASKS OF THE DOVAH SONAAK PATCH[/color][/size][/b]\n<br />\n<br />This is a mesh patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/23251]Masks of the Dovah Sonaak[/url] where I assigned new cubemaps to many of the meshes (such as the AMBEbony_e.dds cubemap to the Ebony and Acolyte masks). I recommend using this with the green opal_e.dds cubemap from [url=https://www.nexusmods.com/skyrimspecialedition/mods/41711]aMidianBorn Matching Armory - Glass Armor and Weapons[/url] which I assigned to Otar (the malachite mask). I also highly recommend [url=https://www.nexusmods.com/skyrimspecialedition/mods/19699]Frankly HD Miraak[/url] for the beautiful gold cubemap for Miraak's mask.\n<br />\n<br />This is a patch. The original file is [u]required[/u].\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />\n<br />[size=4][color=#adceff][b]FUTURE PLANS[/b][/color][/size]\n<br />\n<br />[list]\n<br />[*] More screenshots for the mod page.\n<br />[*] Obtain permissions to include more textures.\n<br />[*] Decompress textures and recompress as BC7.\n<br />[*] Reduce env mapping scale for Iron and Steel armors.\n<br />[*] Edit the loadscreen models so they're consistent with their ingame counterparts.\n<br />[*] Unique Uniques module (to cover modded assets for uniques that have a generic appearance in vanilla).\n<br />[*] [s]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/2628]Practical Female Armors[/url] (already largely complete).[/s] --- [b]Done.[/b]\n<br />[*] [s]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/45160]aMidianBorn Armor Variants Lite[/url].[/s] --- Won't be done. My [url=https://www.nexusmods.com/skyrimspecialedition/mods/51141]OWL AMB Variants[/url] mod has Modular Armory patches.\n<br />[*][s]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/39704]Armor Mesh Fixes[/url][/s] --- [b]Done.[/b]\n<br />[/list]\n<br />\n<br />[size=4][color=#adceff][b]PERMISSIONS[/b][/color][/size]\n<br />\n<br />See permissions tab.\n<br />\n<br />\n<br />[size=4][color=#adceff][b]CREDITS[/b][/color][/size]\n<br />\n<br />[list]\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/13301210]Asator[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/users/6935691]Dusky[/url] for teaching me the NifSkope basics!\n<br />[*] Thanks to the [url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Patch team[/url] for the corrected armor and weapon meshes.\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrim/mods/48526]MTichenor[/url] for the cubemaps and retextures from SkyRealism Shiny.\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/mods/38231]kartoffel[/url] for their upscaled cubemaps.\n<br />[*] Thanks to the [url=https://www.nexusmods.com/skyrimspecialedition/mods/20199]Cathedral team[/url] for Cathedral - Armory inspiration and texture tweaks.\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/mods/45306]IconicDeath[/url] for their improved vanilla textures from Project Clarity.\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrim/users/571605?tab=user+files]Cabal[/url] and the other contributors for aMidianBorn Book of Silence.\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/mods/32384]ClearanceClarence[/url] for CC's HD Dwemer Weapons and Armor.\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/mods/49234]ReGenBot03[/url] for their Dwarven metal cubemap.\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/mods/32301]xTxVxTx[/url] for HD Falmer Armor - Weapons - Huts - Everything - Glow.\n<br />[*] Thanks to [url=https://www.nexusmods.com/users/5479086?tab=user+files]Alana12[/url] for the textures and meshes for Auriel's set and Harkon's Sword.\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrim/mods/51822/?]Ghosu[/url] for the unique mesh for Auriel's Quiver.\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrim/users/1734939]billyro[/url] for Outlandish Chitin and Dragon Priest Weapons Improved.\n<br />[*] Thanks to [url=http://www.humus.name/]Humus[/url] and [url=https://www.nexusmods.com/skyrim/mods/81213]billyro[/url] for creating and porting the cubemap for Hrothmund's Axe.\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/899234]Remiros[/url] for the assets for the Ebony Blade, Wabbajack, Dawnbreaker, Ancient Falmer Armor, Bloodskal Blade, and Hrothmund's Axe.\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/mods/34224]Vilidran[/url] for Aevrigheim - Miraak's Sword and Staff Replacer.\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrim/mods/72456]LivewareCascade[/url] for the Better Shaped Longbows mesh.\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]LeanWolf[/url] for the Better-Shaped Weapon meshes.\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/mods/2628]JZBai[/url] for the Practical Female Armor meshes.\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrim/mods/3296]747823[/url] for Less Sexualised Female Armor which PFA was based on.\n<br />[*] Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/mods/34177]Kadraeus[/url] for the Practical Female Blades Armor meshes.\n<br />[/list]\n<br />\n<br />[center][url=https://thephoenixflavour.com/][img]https://i.imgur.com/3IYMVtc.png[/img][/url][/center]"
