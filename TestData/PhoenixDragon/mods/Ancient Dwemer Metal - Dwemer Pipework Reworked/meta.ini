nexusDescription="[center][color=#b45f06][size=5][b][/b][/size][/color][/center][center][color=#b45f06][size=5][b][img]https://staticdelivery.nexusmods.com/mods/110/images/headers/104061_1596157228.jpg[/img]\xfeff\n<br />Ancient Dwemer Metal[/b][/size][/color]\n<br />[b]My patches by Xtudo[/b][/center]\n<br />[b][color=#e69138][size=3]Description[/size][/color][/b]\n<br />This mod will patch some Dwemer textures to fit the color palette of the awesome Ancient Dwemer Metal mod by SRW0.\n<br />\n<br />[b][color=#e69138][size=4]FINAL SPECIAL EDITION Main version[/size][/color][/b], includes vanilla, all the DLCs, SMIM and the previous updates.\n<br />\n<br />See comparison screens for reference.\n<br />[b]I did it for my game and now I'm sharing it, I hope you like it.[/b]\n<br />\n<br />[color=#e69138][size=3][b]ChangeLog[/b][/size][/color]\n<br />[list]\n<br />[*]Ver 1.0 - Release of the three Main file.\n<br />[*]Ver 2.0 -\xa0\x46INAL SE VERSION - Switched some textures with the ones from the SRW0's Flickr page, created normal and specular maps for each new texture, and a lot of other tweaks and fixes. All In One package.\n<br />[*]Optional download patch for the awesome [url=https://www.nexusmods.com/skyrimspecialedition/mods/46507]Dwemer pipework reworked v4[/url]\xa0mod by Caleb2.\n<br />[*][color=#e69138][b]UPDATE v4[/b]\xa0[/color]- Added wall cages.\xa0\x41\x64\x64\x65\x64 missing irondoor2.dds, dwedoor01withglow.dds and\xa0\x41\x65therial staff missing textures.\n<br />[*]Optional download [b][color=#e69138]No Smiling Female Helmet [/color][/b]patch added.\n<br />[*]Optional download [b][color=#e69138]Female Modded Armor\xa0[/color][/b]texture, no currently used by the game, but some mods do. Includes a fixed female armor ground mesh too.\n<br />[*]Optional download for the [b][color=#e69138]Dwemer Dragons[/color][/b]\xa0\x61\x64\x64\x65\x64 by the Skyrim Immersive Creatures mod (SIC). [b]Updated![/b]\xa0\x41\x64\x64\x65\x64 the weapons of the[b][color=#e69138] Dwarven Keeper Centurions.[/color][/b]\n<br />[*]Optional download for the[b][color=#e69138] Aetherial Crown by Saerileth[/color][/b] mod.\n<br />[*]Optional download\xa0\x66or the awesome [b][color=#e69138]Dwemer Armor by NordWarUA[/color][/b].\xa0\n<br />[*]Optional download for the [b][color=#e69138]Skyrim Sewers[/color][/b] mod.\n<br />[*]Optional download for the [b][color=#e69138]Bronze Cubemap texture[/color][/b] (the one used by all the Dwemer related meshes).\n<br />[*]Optional download for the\xa0[b][color=#e69138]Girl's Heavy Armors[/color][/b]\xa0mod.\n<br />[*]Optional download for the [color=#e69138][b]Clockwork (SSE)[/b][/color]\xa0mod.\n<br />[*]Optional download for the\xa0[color=#e69138][b]The Wheel of Time[/b][/color]\xa0mod.\n<br />[*]Optional download for the\xa0[color=#e69138][b]Legacy of The Dragonborn - Dwemer Compass Replacer[/b][/color]\xa0mod.\n<br />[*]Optional download for the [b][color=#e69138]Spellbreaker [/color][/b]shield.\n<br />[*]Optional download for the\xa0[b][color=#e69138]Guards Armor Replacer\xa0[/color][/b]mod, the Markarth guards armor.\n<br />[*]Optional download for the\xa0[b][color=#e69138]Security Overhaul SKSE - Lock Variations\xa0[/color][/b]awesome mod.\n<br />[*]Ver FINAL-AE - Added the content of the Skyrim Anniversary Edition. I will add more content in future updates.\n<br />[*]Optional download for the[b][color=#e69138] Keening Remastered SE[/color][/b] lovely mod.\n<br />[*]Optional download for the [b][color=#e69138]Keening Rework HD -\xa0 SE[/color][/b] lovely mod.\n<br />[*]Optional download for my [b][color=#e69138]Dwarven Shield - My version[/color][/b] mod.\n<br />[*]Optional download for\xa0[b][color=#e69138]The Forgotten City [/color][/b]awesome mod.\n<br />[*]Optional download for the [b][color=#e69138]Aetherium Armor and Weapons Compilation[/color][/b] awesome mod.\n<br />[*]Optional download for [b][color=#e69138]The Tools of Kagrenac[/color][/b] awesome mod.\n<br />[*]Optional download for [b][color=#e69138]Dwemer Compass Enhanced - Legacy of the Dragonborn[/color][/b] nice mod.\n<br />[*]Optional download for [color=#e69138][b]Dwemer Ichor Barrel 2K[/b][/color] nice mod.\n<br />[*]Optional download for [color=#e69138][b]Mrf's Dwemer Ichor Barrel\xa0[/b][/color]nice mod.\n<br />[*]Optional download for [color=#e69138][b]The Wheels of Lull[/b][/color] awesome mod.\n<br />[*]Optional download for the\xa0[b][color=#e69138]Security Overhaul SKSE - Regional Locks\xa0[/color][/b]awesome mod.\n<br />[*]Optional download for [b][color=#e69138]Skyland - Markarth[/color][/b] awesome mod.\n<br />[*]Optional download for the [b][color=#e69138]JS Unique Utopia SE - Daggers[/color][color=#ff7700] [/color][/b]awesome mod.\n<br />[*]Optional download for the [b][color=#e69138]ENB Particle Lights - Dwemer Lanterns[/color][/b] nice\xa0mod.\n<br />[*]Optional download for the excellent [b][color=#e69138]ElSopa - Quivers Redone[/color][/b] mod.\n<br />[*]Optional download for the [b][color=#e69138]Praedy's Staves AIO[/color][/b] lovely mod.\n<br />[*]Optional download for the excellent [color=#e69138][b]Moon and Star [/b][/color]quest mod.\n<br />[*]Optional download for the [b][color=#e69138]JS Essence Extractor[/color][/b] awesome mod.\n<br />[*]Optional download for the [b][color=#e69138]JS Dwarven Oil [/color][/b]awesome mod.\n<br />[*]Optional download for the [color=#e69138][b]JS Dwemer Kitchenware[/b][/color] awesome mod.\n<br />[*]Optional download for the [color=#e69138][b]JS Dwemer Ichor Barrels[/b][/color] awesome mod.\n<br />[*]Optional download for the [color=#e69138][b]Gemstones Replacers HD SE[/b][/color] nice mod.\n<br />[*]Optional download for the beautiful Spellbreaker added by the [color=#e69138][b]Daedric Armor Remastered SE[/b][/color] mod.\n<br />[*]Optional download for the [b][color=#e69138]Zephyr Redone[/color][/b] lovely mod.\n<br />[*]Optional download for the [color=#e69138][b]JS Dwemer Artifacts[/b][/color] impressive mod.\n<br />[/list]\n<br />[c