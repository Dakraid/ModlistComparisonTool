mods/71036]HalloChristmasNightmare Estate by kingnutcase22[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/73456]Town of Karthwasten with player home (Hearthfire's multi adoption mod compatible) by Gerheardt[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/74569]The Cracking City - Ayleid Player Base by Evittalex[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/74844]Narheim Estate by Zylice[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/73438]Birchwood Manor by Cynndal[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/74823]Pinecrest Estate by Cynndal[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/74989]House Nuule - Multiple Adoption Friendly by lilrubberducky[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/75081]Ragnar's Retreat by Feralkyn[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/75903]Cliffside Cottage by Cynndal[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/76551]Snow Elf Palace by Lazz[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/77001]Midnight Purr - A Cute House near Windhelm by greyscalemoon[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/11427]Bathing Beauties or Beefcake - Luxury Suite by Migal[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/78111]Killian Castle by Steeldragon79[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/74732]Dragonia by Beth[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/79191]Ayleid Palace Remastered by Lazz[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/79002]Wind's Rest Estate - A Whiterun Tundra Home by Predence00[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/64038]Orc Hearthfires by ghastley[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/69061]Argonian Hearthfires by ghastley[/url]\n<br />\n<br />Vanilla homes with extra beds for children:\n<br />[url=http://skyrim.nexusmods.com/mods/40990]Additional Child Beds For Major Hold Vanilla Homes by Fusiontron[/url]\n<br />[url=http://skyrim.nexusmods.com/mods/42658]Severin Manor - Adoption Friendly by Luka Kastelan[/url]\n<br />[url=http://skyrim.nexusmods.com/mods/44079]The White House by PCGirl[/url]\n<br />[url=http://skyrim.nexusmods.com/mods/44957]Proudspire Mansion - House Of Love by kar2nz[/url]\n<br />[url=http://skyrim.nexusmods.com/mods/45273]Riften House - A Honeyside Remodel by PCGirl[/url]\n<br />[url=http://skyrim.nexusmods.com/mods/45585]Noxides Proudspire Manor - Hearthfire Compatible by Noxide[/url]\n<br />[url=http://skyrim.nexusmods.com/mods/38393]Comphy Pool Breezehome by Jalvarado261[/url]\n<br />[url=http://skyrim.nexusmods.com/mods/48281]Family Life Series - Hjerim by kar2nz[/url]\n<br />[url=http://skyrim.nexusmods.com/mods/48415]Family Life Series - Breezehome by kar2nz[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/44410]All Homes Remodeled - Now with more room for kids - Requires Hearthfires - WIP by Galadreal[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/41101]Argonian Assemblage and Argonian Children Overhaul by Fusiontron[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/54222]HJERIM ESTATE - A Remodel of Hjerim by PCGirl[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/54199]Breezehome Beds Plus by soupdragon[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/54755]Vlindrel Hall Beds Plus by soupdragon[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/54982]Proudspire Manor TNF - Beds Plus version by soupdragon[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/56835]HoneysideTNF - Beds Plus version by soupdragon[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/58028]Hjerim TNF - Beds Plus version by soupdragon[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/14630]Proudspire Manor Refurbished ENG-GER by Ghaunadaur[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/65383]Breezehome The Noble Family Expanded by Woodtortiose[/url]\n<br />[url=http://www.darkcreations.org/files/file/1108-live-in-fort-dawnguard-multiple-adoption-friendly]Live in Fort Dawnguard - Multiple Adoption Friendly by fru1tcak3s[/url](Old Nexus id: 65622)\n<br />[url=http://tesalliance.org/forums/index.php?/files/file/1896-breezehoard-sixpack]Breezehoard Sixpack by longpinkytoes[/url]\n<br />[url=http://www.darkcreations.org/files/file/1099-live-in-castle-volkihar-multiple-adoption-friendly]Live in Castle Volkihar - Multiple Adoption Friendly by 95f890be[/url](old Nexus id: 72078)\n<br />[url=http://www.nexusmods.com/skyrim/mods/78728]Breezehome For six kids by PrincessUnicorn[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/79790]Vlindrel Estate a Remodel of Vlindrel Hall by PCGirl[/url]\n<br />\n<br />Other mods with support for this mod:\n<br />[url=http://www.nexusmods.com/skyrim/mods/9557]Alternate Start - Live Another Life by Arthmoor[/url]\n<br />\n<br />\n<br />There is also a mod that changes the gender of the kids to be either all boys or all girls. I haven't tested this, but the author tells me it should work with this mod:\n<br />[url=http://skyrim.nexusmods.com/mods/41132]Children Of Honorhall Orphanage by kar2nz[/url]\n<br />\n<br />Post a message if you want your home to be added to the list.\n<br />\n<br />To move into a custom home: \n<br />- Visit the home and cast the \"Bless Home\" spell while there.\n<br />  If the home is blessed, it will become your new custom home.\n<br />- Now talk to your spouse or your children and move your family to the new home.\n<br />- You can also directly adopt kids to the new home.\n<br />\n<br />V3.0.2 Voices should be fixed, Japanese translations by 9tomluc.\n<br />\n<br />[b]Change Log[/b]\n<br />V3.0.2 Regenerated translation files to fix mismatched lines.\n<br />V3.0.0 Initial Skyrim Special Edition version.\n<br />V2.0.14 Fixed a bug in moving spouse to home without any adopted children. \n<br />Worked around some engine issues preventing spouse from using packages.\n<br />Increased spouse sandboxing range to better deal with bigger homes.\n<br />V2.0.13 Added chinese translations, provided by xuniana.\n<br />V2.0.12 Repackaged BSA, to remove junk files left by archive tool.\n<br />V2.0.11 Removed unnecessary identical-to-original script to allow UHFP divorce fix to work.\n<br />V2.0.10 Updated with a few UHFP fixes. Updated modders guide to include info about exterior center marker for playing games.\n<br />V2.0.9 Included Russian translations provided by artur5557083.\n<br />V2.0.8 Updated with some fixes from the UHFP. Reverted 2 fixes from the UHFP that \n<br />would prevent kids from sleeping in the double beds in 2 of the HF homes.\n<br />Updated Modders guide to fix a few inaccuracies.\n<br />V2.0.7 Removed a few checks for marriage from the move dialog to allow you to \n<br />move your family even when using a custom voiced spouse, such as Vilja, simply\n<br />by talking to one of your kids instead. Updated Modder's guide with a missing\n<br />step.\n<br />V2.0.6 Removed usage of useless NewAdoptionHandler quest. The way it was set up\n<br />could cause a pending adoption to go into a livelock \"forever\" (or at least a \n<br />long time).\n<br />V2.0.5 [never released] Fixed scripting surrounding moving directly to the \n<br />custom home after wedding; this time the scripts are actually in the bsa...\n<br />Fixed issue with civil war causing family to be stuck in a particular home.\n<br />V2.0.4 Added Portuguese (Br) translations, courtesy of LordMorpheus1.\n<br />V2.0.3 Added Polish translations, courtesy of lordtorus\n<br />V2.0.2 Fixed a minor issue with the last name optional esp. Kid 6 would get the wrong name.\n<br />V2.0.1 Repacked the BSA from scratch without compression. This should fix the \"LOOKUP FAILED\" text when casting the Bless Home spell.\n<br />V2.0.0 Your family can move to any SUITABLE home, even custom homes. You just need to visit the home and bless it (cast the \"Bless Home\" spell). If the home is suitable, it will be blessed. Hopefully modders will pick up on this feature. Also added an optional esp that gives adopted children a last name. Their last name will be \"Dovahkiir\" which translates to \"Dragon-Child\". Fixed a few minor bugs.\n<br />The custom home feature will make this mod incompatible with \"Spouses can live anywhere\" since this mod also manages the spouse along with the children.\n<br />V1.2.6 Added some script files that were never packaged.\n<br />V1.2.5 Repackaged BSA to prevent Tes5Edit from throwing a read error. \n<br />Regenerated strings files for all languages. Hopefully that will fix the translation issues.\n<br />V1.2.4 Fixed a scripting issue, that could cause adoptions to fail under certain circumstances.\n<br />V1.2.3 Resaved strings files. This should fix the issues with incorrect dialog options.\n<br />V1.2.2 Changed conditions of spouse dialog to be useable with more than 2 kids.\n<br />V1.2.1 Added fix for potential quest breakage when adopting a child when child 1 was not at home. Lakeview double bed ownership changed to allow the children to sleep in it.\n<br />V1.2.0 Added French, German, Italian and Spanish translations. I would do others, but I don't have the original Skyrim and Hearthfire strings for those.\n<br />V1.1.2 Fixed the Honorhall script to actually allow more than 1 adoption \n<br />V1.1.1 Actually added changed scripts to bsa\n<br />V1.1 Added other Hearthfire homes, changed orphanage adoptable script to not prevent further orphanage orphans from being adopted when two of them had been adopted.\n<br />V1 currently only changes the Lakeview house to allow the extra kids to sleep. You need to bedroom wing + all the beds and all the beds in the main hall. The bard can sleep on the ground. Works best if you haven't yet adopted any children. If you already adopted two children, the quest controlling the adoptions has been stopped.\n<br />\n<br />Obviously Hearthfire is required.\n<br />\n<br />[b]KNOWN INCOMPATIBILITIES[/b]\n<br />Spouses can Live Anywhere: Changes the same scripts\n<br />Multiple Marriages: Changes the same scripts (and was never updated to Hearthfire)\n<br />HF Marriage Adapter: prevents the Custom home dialogue to work\n<br />Prince and the Pauper: Even with compatibility patch it will cause issues with custom homes and potentially with adopting.\n<br />\n<br />[b]FAQ[/b]\n<br />Q: I use Vortex and I can't adopt/bless home?!?!?\n<br />A: Once you enable the mod in the Vortex Mod Manager, \n<br />in the top right corner there will be a pop-up saying ''This mod needs multiple plugins'''.\n<br />Just click the enable all and it should work.\n<br />\n<br />Q: Can you increase the number of adoptable children to more than 6?\n<br />A: I could, but since it's a lot of work, I probably won't. Also, where would they sleep?\n<br />You are of course welcome to make the changes. All script sources are included with the mod. Not only is it a lot of work, the pathfinding in Skyrim breaks when too many NPCs are in a confined space. With 6 kids you can already see this happening. If your kids suddenly start standing around in your home instead of playing and going outside, they probably can't find a way to reach their destination anymore. Adding more kids would only make things worse.\n<br />\n<br />Q: Can you make home X compatible with this mod?\n<br />A: No, you should ask the author of the home to make the necessary changes. A modder's guide is included in the mod package.\n<br />If someone can produce a home in the CK, they should have all the required skills to make the home compatible.\n<br />\n<br />Q: I installed the mod after I had already adopted 2 kids. Will I be able to adopt more without starting a new game?\n<br />A: Probably not. It depends on the exact state of your game. You could try the console commands below (but make a save first in case it doesn't work).\n<br />\n<br />Q: My game crashes at the main menu. Help!?!\n<br />A: Either you haven't got Hearthfire in your load order or you are using a currently unsupported language. If it's the first go get Hearthfire and make sure it's active. If it's the second, please let me know, so I can add the language in a future update. If you are willing to help with translations, even better.\n<br />\n<br />Q: Can I distribute the kids across multiple houses.\n<br />A: No. That is not how the adoption system is set up and would be a massive amount of work to change. Also, families should stick together.\n<br />\n<br />Q: There are 2 ITMs in the mod. Can I clean them.\n<br />A: While they are not critical, the entries are there for a reason, so you should probably leave them. If removed, there may be situations where some kids will not sleep in the Hearthfire homes. This is particularly likely when you use various mods to edit those homes.\n<br />\n<br />Q: Help!?!? My child is stalking me!\n<br />A: You've run into a Hearthfire bug involving custom and/or mod added dogs/pets. Easy to fix:\n<br />    - Open the console\n<br />    - Click the kid\n<br />    - Enter the following 3 commands:\n<br />      setav variable06 0\n<br />      setav variable07 0\n<br />      evp\n<br />\n<br />[b]TROUBLESHOOTING[/b]\n<br />\n<br />[b]The commands below may or may not work![/b] Skyrim saves running scripts in your save. That means that if the adoption system is already active in your game, my changes will not be picked up.\n<br />\n<br />Always keep a backup save so you can go back if it doesn't work.\n<br />\n<br />Note for anyone who has already adopted kids before installing this mod:\n<br />\n<br />run this in the console:\n<br />stopquest BYOHRelationshipAdoptable\n<br />resetquest BYOHRelationshipAdoptable\n<br />setstage BYOHRelationshipAdoptable 0\n<br />stopquest BYOHRelationshipAdoptableOrphanage\n<br />resetquest BYOHRelationshipAdoptableOrphanage\n<br />setstage BYOHRelationshipAdoptableOrphanage 0\n<br />setstage BYOHRelationshipAdoptableOrphanage 100\n<br />\n<br />If that isn't enough to allow for adoption, try this:\n<br />Click the child you wish to adopt and type:\n<br />street kids: SetFactionRank xx004290 1\n<br />orphanage kids: SetFactionRank xx004290 10\n<br />If that still doesn't work try ranks 11 or 13 instead.\n<br />where xx is replaced with the load order id of Hearthfire (probably 02 or 03)"
