nexusDescription="[b][url=http://www.nexusmods.com/skyrim/mods/29249]The Skyrim version can be found here[/url]\n<br />[url=https://mods.bethesda.net/#en/workshop/skyrim/mod-detail/3393109]XBox 1 version here[/url][/b]\n<br />\n<br />[b][color=orange]It is [i]strongly[/i] recommended you start a new game to use this mod. If not, you might be unable to adopt any extra children, because Skyrim stores the vanilla scripts in your save game if they were already running. Custom home support will work regardless. [u]If you've adopted less than 2 you [i]should[/i] be fine[/u].[/color][/b]\n<br />\n<br />[b][color=green]Mod authors, please check the modders guide included with the main mod to find out how to make your creations compatible. It's not that difficult.[/color][/b]\n<br />\n<br />[b][color=yellow]\n<br />English version included\n<br />Polish version included / Wbudowana Polska wersja\n<br />German version included\n<br />French version included\n<br />Italian version included\n<br />Spanish version included\n<br />Portuguese (Br) version included\n<br />Russian version included\n<br />Chinese version included\n<br />Japanese version included\n<br />[/color][/b]\n<br />\n<br />[center][img]http://i.imgur.com/hXQSy.png[/img][/center]\n<br />\n<br />My Dovahkiin may be a master hunter of trolls, a dragon slayer extraordinaire and a bandit basher without equal, but secretly he's a big softy at heart. When travelling Skyrim and hearing the sad stories of all the little urchins, he wanted to just give them all a new home, unfortunately, Skyrim has a strict two child policy. Until now...\n<br />\n<br />This mod allows the adoption of up to 6 children. They are fully integrated in the Hearthfire adoption system and should be able to use the default voices. It should also be fully compatible with mods that add other orphans, such as the very cute Khajiit child [url=http://skyrim.nexusmods.com/mods/25654]Ma'isha[/url].\n<br />\n<br />You can also move your family into custom homes (that have been adapted to house a family).\n<br />\n<br />Optional esp: Adopted children will get a last name: \"Dovahkiir\", meaning \"Dragon Child\"/\"Child of the Dragon\".\n<br />\n<br />SPECIAL EDITION HOMES:\n<br />[b]Custom homes that support adoption[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/271]Dragons Keep by ToppDog[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2113]The Northern Star Retreat - Revisited by ArchimageKhan[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2185]Skyfall Estate (SE) by Ld50365[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2242]Blackthorn - A Buildable Town in The Rift (SE) by Ld50365[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2265]Frostvale Estate (SE) by LD50365[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2323]Skystone Castle SE by Lazz[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2379]Silian Manor (SE) by Ld50365[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2386]Castle Valdmire (SE) by Ld50365[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2397]Silverstead (SE) by Ld50365[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2451]Dragonstead (SE) by LD50365[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2459]Orc Hearthfires by ghastley[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2460]Redspire Manor (SE) by Ld50365[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2466]Skyfall Estate - Buildable Edition (SE) by Ld50365[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2570]Solstice Castle SE by Lazz[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2759]Moonstone Castle SE by Lazz[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2760]Winterstone Castle SE by