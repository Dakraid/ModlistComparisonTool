nexusDescription="[center][color=#00ff00][size=5][b][ [ [Mod Author\xa0[url=https://www.nexusmods.com/skyrim/users/20882614]Rougeshot[/url]\xfeff ] ] ][/b][/size][/color]\n<br />\n<br />[color=#d9ead3][size=4][b]Hello fellow modders, I'm Rougeshot and I'm open to[/b][b]\xa0\x61ny feedback or[/b][b]\xa0\x63onstructive criticism you may have, but keep in mind that I have a full time career and am in college part time, so it may be a while before I can respond to any comments or questions you may have.\xa0 Please be patient with any questions or concerns and I will respond as soon as I am able.\xa0\n<br />\n<br />[/b][/size][/color][b][size=4][color=#d9ead3]\xfeff\x41nd if you enjoy the mod hit that\xa0[/color][color=#00ff00]thumbs up[/color][color=#d9ead3]\xa0\x62utton so that your fellow modders will have an easier time finding this mod among the thousands of others.\n<br />[/color][/size][/b][b]\n<br />[/b][b][color=#00ff00][size=4]Thank you so much for your support.[/size][/color][/b][size=4]\xfeff\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[/size][b][color=#00ff00][size=5]! ! ! Thank You Brodual ! ! ![/size][/color][/b][size=6]\n<br />[youtube]l76j4R7mcq4[/youtube]\n<br />\n<br />[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[b][size=6][color=#00ffff]! ! ![/color]\xa0[url=https://www.nexusmods.com/skyrim/mods/92795?tab=description]IMMERSIVE DRAGONS LEGENDARY EDITION[/url]\xfeff [color=#00ffff]! ! !\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />! ! ! HOLY SMOKES ! ! !\n<br />[/color]\n<br />[/size][/b][b][size=6][color=#00ff00]! ! ![/color] [color=#00ff00]Featured as a Top Dragon Mod in[/color][url=https://gamerant.com/skyrim-best-funniest-dragon-mods/]\xa0[color=#000000]GAME[/color][color=#e69138]RANT[/color][/url]\xfeff\xa0[color=#00ff00]! ! !\xa0[/color][/size]\n<br />[url=https://gamerant.com/skyrim-best-funniest-dragon-mods/][img]https://staticdelivery.nexusmods.com/mods/110/images/92795/92795-1609681437-538209530.png[/img]\xfeff[/url][size=5]\xfeff[/size][/b]\n<br />\n<br />[b]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[color=#00ff00][size=4]I'm simply blown away by the Nexus community, \n<br />thank you so much for placing \"Immersive Dragons\" among the top Hot Mods![/size][/color]\n<br />[/b]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/18957/18957-1533616936-1007821419.jpeg[/img]\xfeff\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[b][color=#00ffff][size=6][ [ [ MOD DESCRIPTION] ] ][/size][/color]\n<br />[size=5]\n<br />[/size][/b][b][size=5]If your like me have been disappointed with the vanilla dragons then this mod is for you. This mod replaces the vanilla skeleton with a custom skeleton that increases the wing size of vanilla dragons to give them a wing size that could actually lift them into the air. This mod has kept compatibility in mind, dragon riding, combat and kill move animations should still work perfectly.\n<br />[/size]\n<br />\n<br />[/b][b][color=#00ff00][size=5]SEEING IS BELIEVING!!!\n<br />\n<br />\n<br />\n<br />[/size][/color][/b][b][color=#00ff00][size=5]DIRECT COMPARISON!!![/size][/color][/b][b][color=#00ff00][size=5]\n<br />[img]https://staticdelivery.nexusmods.com/mods/110/images/92795/92795-1532922303-1840567480.jpeg[/img]\xfeff\n<br />[/size][/color][/b][/center][color=#00ff00][size=5][center]\xa0\n<br />\xfeff[b]LEFT SIDE IMMERSIVE DRAGONS\xa0[/b][b]VS.\xa0[/b][b]RIGHT SIDE VANILLA DRAGONS\n<br />\n<br />[/b][/center][b]\n<br />This replaces all dragons\xa0in game!\n<br />\n<br />\n<br />\n<br />Images provided by the talented [url=https://www.nexusmods.com/skyrim/users/15677264]Limbic2Node[/url]\xfeff\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/110/images/92795/92795-1532965081-815521047.png[/img]\xfeff\n<br />\n<br />\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/110/images/92795/92795-1532965049-1283799912.png[/img]\xfeff[/b][center]\n<br />\xfeff\n<br />\n<br />\n<br />\n<br />[b]A Fantastic Video provided by the gracious[/b]\xa0[url=https://www.nexusmods.com/skyrim/users/4425147?tab=about+me]chaodynn[/url]\xfeff\xa0\n<br />\n<br />[youtube]BFezWDx7azU[/youtube]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[b]\"Immersive Dragons\" on MXR MODS!!![/b]\xfeff\n<br />\n<br />[youtube]crQK-s7W-lw[/youtube][/center]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][b]\"Immersive Dragons\" featured by Ikari Skyrim Mods!!![/b]\n<br />\n<br />\xfeff[youtube]dAYn59uLjCY[/youtube][/center]\n<br />\n<br />\n<br />\n<br />\n<br />[/size][/color][b][center][color=#00ffff][size=6][ [ [ MOD COMPATIBILITY] ] ]\xa0[/size][/color]\n<br />\n<br />[size=5][b]Immersive\xa0\x44ragons uses a custom skeleton for the vanilla Dragons and will overwrite any mod that makes changes to the vanilla Dragon skeleton.\xa0 Mods that make sweeping changes to vanilla skeletons e.g.\"Realistic Ragdoll and Force\"\xa0[/b][color=#ffff00][b]should be compatible as long as \"Immersive Dragons\" is installed after those mods and allowed to overwite their files.[/b][/color]\n<br />\n<br />[b][color=#ffff00]Should be fully compatible with any texture mods, since this mod contains no textures of it's own only a skeleton.\xa0 Which also makes it compatible\xa0with most other Dragon mods that do not edit vanilla Dragon skeletons.\n<br />[/color][/b]\n<br />[/size][/center][/b][center][b][size=5]Here are just a few that I know are compatible.[/size][/b]\n<br />[size=5]\n<br />[b][color=#1e84cc]\xa0[/color][color=#1e84cc]Immersive creatures[/color][/b]\xa0[b]-\xa0[/b][color=#00ff00][b]Compatible[/b]\n<br />[/color]\n<br />[b][color=#1e84cc]Monster Mod[/color][color=#ffff00]\xa0-[/color][/b]\xa0[/size][color=#00ff00][size=5][b]Compatible[/b]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/9670?]Splendor - Drag[/url][/size][/color][b][size=5][url=https://www.nexusmods.com/skyrimspecialedition/mods/9670?]on Variants[/url]\xfeff [color=#00ff00]- Compatible[/color][/size]\n<br />[/b][color=#00ff00][size=5]\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/mods/695/?]Dragon Diversified Collection SE\xa0[/url]\xfeff\xa0- Compatible\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12641?tab=description]KS Dragon Overhaul[/url]\xfeff - Compatible\n<br />\n<br />\n<br />[/b][/size][/color][b][color=#ffff00][size=5]Typically any mod that resizes the dragons will be incompatibl[/size][b][size=5]e.\n<br />[/size][/b][/color][/b][b][size=5]\n<br />[color=#fce5cd]Here are the incompatible mods.[/color]\n<br />\n<br />[color=#a4c2f4]Supa Size Ma Dragons[/color][color=#fce5cd]\xa0[/color][color=#ff7700]- Incompatible\n<br />\n<br />\n<br />[/color][/size][/b][color=#00ff00]\n<br />[/color][/center][color=#00ff00][center]\xfeff[/center]\n<br />\n<br />[/color][center][color=#00ff00]\n<br />[/color][b][color=#00ffff][size=6][ [ [ INSTALLATION ] ] ][/size][/color][/b][/center][color=#00ff00]\n<br />\n<br />[/color][center][size=5][b]Recommend using Nexus Mod Manager or your favorite mod manager.\n<br />\n<br />[/b][/size][b][size=5][color=#fce5cd]Install my mod[/color][color=#ffff00][u]\xa0\x61\x66ter[/u]\xa0[/color][color=#fce5cd]any mod that makes changes to the vanilla Dragons and[/color][color=#ff7700]\xa0[/color][color=#ffff00]click \"Yes to all\"[/color][color=#fce5cd]\xa0when prompted to overwrite\xa0\x61ny files.[/color]\n<br />[/size][color=#fce5cd][size=5]There is no \".esp\" plugin with this mod.\n<br />\n<br />\n<br />\n<br />[/size][/color][/b][b][color=#00ffff][size=6][ [ [ MY OTHER MODS] ] ][/size][/color][/b][/center][b][color=#fce5cd][size=5]\n<br />[/size][/color][/b][b][color=#00ffff][size=6][center]\n<br />[b][size=5]If you like this mod then I'm sure you'll enjoy my other mods.\xa0[/size]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37768]SAVAGE SKYRIM[/url]\xfeff\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/37768/103573-1593265697-43012884.jpeg[/img]\xfeff\n<br />\n<br />\n<br />[/b][b][size=6]\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/22765/?tab=description]RIEKLING ROUGHRIDERS[/url][/size][/b][color=#fff2cc][size=5][b]\n<br />[img]https://staticdelivery.nexusmods.com/mods/110/images/95786/95786-1547902992-1336729974.jpeg[/img]\xfeff\n<br />\n<br />[/b][/size][/color][b][size=6][url=https://www.nexusmods.com/skyrimspecialedition/mods/22578?tab=description]BRISTLEBACK BOARS[/url]\xfeff[/size][/b]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/22578/95637-1547364285-89759782.jpeg[/img][color=#fff2cc][size=5][b]\n<br />[/b][/size][/color][b][size=5]\n<br />\n<br />[/size][/b][b][size=6][url=https://www.nexusmods.com/skyrimspecialedition/mods/22409]HEINOUS ASH HOPPERS[/url]\xfeff\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/22409/95525-1546777132-1543845341.jpeg[/img][/size][/b][b][size=5]\n<br />\n<br />[/size][/b][color=#fff2cc][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/22263][size=6]SUPREME CHAURUS HUNTERS\n<br />[/size][/url][/b][/color][img]https://staticdelivery.nexusmods.com/mods/110/images/95422/95422-1546188293-2130006358.jpeg[/img]\n<br />[b][size=5]\n<br />\n<br />[/size][/b][b][size=6][url=https://www.nexusmods.com/skyrimspecialedition/mods/22083/?tab=description]HEARTLAND HORSES\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/22083/95270-1545577359-1464171354.jpeg[/img][/url][/size][/b][b][size=5]\n<br />\n<br />[/size][/b][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/21907]GRAVE GARGOYLES\n<br />[size=5][img]https://staticdelivery.nexusmods.com/mods/1704/images/21907/95177-1544963979-1059386257.jpeg[/img]\xfeff[/size][/url][/b][b][size=5]\n<br />\n<br />[/size][/b][b][size=6][url=https://www.nexusmods.com/skyrimspecialedition/mods/21685?tab=description]MARVELOUS MUDCRABS[/url]\xfeff\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21685/95040-1544140492-854776814.jpeg[/img][/size][/b][b][size=5]\n