nexusDescription="[center][size=3][img]https://raw.githubusercontent.com/TateTaylorOH/TateTaylorOH/main/assets/images/banners/C.O.I.N.png[/img][/size]\n<br />[size=3][url=https://bethesda.net/en/mods/skyrim/mod-detail/4220943][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xfeff\xa0\x41lso available on [url=https://bethesda.net/en/mods/skyrim/mod-detail/4220943]Xbox One[/url]\xfeff.\n<br />[/size][/center]\n<br />[center][b]\xfeffVersion 2.0.0 is Savegame Incompatible[/b][/center]\n<br />I have long been a fan of mods that add new coins to the game. The fact that you can find Septims deep in Dwemer ruins or Draugr crypts that have not been touched in hundreds, if not thousands, of years has always bugged me. However, none of the current offerings gave me quite what I wanted. I have been planning this mod on-and-off for nearly a year and a half, figuring out exactly what I want to do with it and gaining the proper permissions in order to release it in a form that I would be happy with.\n<br />\n<br />C.O.I.N. will add several new types of coins to your game at varying rarities and placed in locations that are logical and make sense within the world of the Elder Scrolls. You will never find Septims on Draugr ever again!\n<br />\n<br />However, that is only half of what C.O.I.N. has to offer! This mod is also a lightweight economy overhaul. The new coins you find around the world will generally be worth less than a normal gold coin. This makes it so it is substantially harder to get rich quick off of a few dungeons. Now gaining wealth will be a much more interesting obstacle as you progress through your playthrough!\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />\n<br />[list]\n<br />[*]New coins to find on your travels: The\xa0[b]Ancient Falmer Mallari[/b], [b]Ancient Nord Drakr[/b],\xa0[b]Ayleid Mala[/b], [b]Dwarven Nchuark[/b], and\xa0[b]Sancar[/b]!\n<br />[*]Each coin is distributed in places that make sense:\n<br />[b]   \xfeff\x41ncient Falmer Mallari\xa0[/b]- Forgotten Vale[b]\n<br />   \xfeff\x41ncient Nord Drakr\xa0[/b]- Ancient Nord Ruins   [b]\xfeff\n<br />   \xfeff\x41yleid Mala[/b] - Ayleid Ruins[b]\n<br />   \xfeff\x44warven Nchuark[/b] - Dwarven Ruins[b]\n<br />   \xfeffSancar [/b]- Thalmor Embassy, Thalmor HQ, and Northwatch Keep[b]\n<br />[/b][*]Proper leveled list integration to ensure the coins show up in containers and on enemies in addition to being found loose in the world.\n<br />[/list]\n<br />[u][b]Coinage Value\n<br />\n<br />[/b][/u]I have not altered the rate or amount at which coins are dropped, but I have edited the value that each coin is worth. Upon picking up one of the new coins it will be automatically turned into the coin's value in gold. Ancient coins will not be worth much as they are little more than trinkets to the citizens of Tamriel, however minted coinage will be worth as much, if not more, than the Imperial Septim. For example, the Sancar is more powerful than the Septim and is worth 1.25 gold coins.\n<br />\n<br />You can see the complete list of values below:\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/coin/images/Coin%20Chart.PNG[/img]\n<br />\n<br />[b]If you'd prefer for the coins to not be automatically converted upon pickup then you can toggle this feature off in the MCM.[/b]\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Compatibility.png[/img]\n<br />\n<br />C.O.I.N. makes edits to several dungeons in order to distribute the new coinage. These edits are very minor and only replace the vanilla gold coins that were already there. However, due to how load order works, it is recommended you load C.O.I.N. above other mods that may also edit these cells, notably lighting overhauls like [url=https://www.nexusmods.com/skyrimspecialedition/mods/8586]Relighting Skyrim[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/2424]Enhanced Lights and FX[/url].\n<br />\n<br />Patches for the following mods are provided in our installer:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/41265]Ancient Nord Armo(u)ry EXTREME[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/10917]Beyond Skyrim - Bruma[/url]\xfeff\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/33251]Bleak Falls Barrow - Revisited[/url]\n<br />[*][b]The Cause\xfeff[/b]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/19924]Complete Alchemy and Cooking Overhaul[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/276/]Cutting Room Floor[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/51798]Dungeons - Revisited[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/10308/]Dynamic Dungeon Loot (DDL) - Random Loot System[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/13552]Expanded Towns and Cities (SSE)[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the Dragonborn SSE[/url]\xfeff (no new displays)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/11342/]Lock Related Loot[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/27094]Morrowloot Miscellania[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/3058]Morrowloot Ultimate[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/45419]Radiance - Radiant Quest Enchancements - Locations[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/14168]The Tools of Kagrenac[/url]\xfeff\n<br />[/list][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/266/]Unofficial Skyrim Special Edition Patch[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/33878]Ustengrav - Revisited[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/18994]Weapons Armor Clothing and Clutter Fixes[/url]\xfeff\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22506]Wintersun - Faiths of Skyrim[/url]\xfeff\n<br />[/list]\n<br />Patches for the following mods are provided via a third-party patch:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/60889]Open World Loot - Encounter Zone and Loot Overhaul[/url]\xfeff\xfeff\xfeff\n<br />[/list]\n<br />The following mods are fully compatible out-of-the-box:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/37306]JS Purses and Septims SE[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/24465]Septim - a coin retexture[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22170]Septim HD[/url]\xfeff\n<br />[*]Any other retexture of Vanilla gold\n<br />[/list]\n<br />If you want to add C.O.I.N. support to your own mod without need of a patch, you can find an article detailing how [url=https://www.nexusmods.com/skyrimspecialedition/articles/3150]here[/url].\n<br />[center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b69706