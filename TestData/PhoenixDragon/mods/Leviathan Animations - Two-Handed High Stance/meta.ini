nexusDescription="The mod contains the following Two-handed animations:\n<br />-Equip.\n<br />-Idle.\n<br />-Block (idle/anticipation/hit).\n<br />-Turn.\n<br />-Walk - all directions.\n<br />-Run/strafe - all directions.\n<br />-Sprint.\n<br />-Unequip.\n<br />\n<br />This will serve as a base stance for work in progress Two-handed attack animations I'm working on on my free time.\n<br />\n<br />(Questions regarding mods present in the video previews are most likely answered in their respective video description/comments).\n<br />\n<br />Preview of version 1.4: \n<br />\n<br />[youtube]AkJhH-oHrSc[/youtube]\n<br />\n<br />Preview of version 1.0:\n<br />\n<br />[youtube]W1EXhlv8wSg[/youtube]   \xfeff   \xfeff\n<br />\n<br />[size=4][u]Requirement[/u][/size]\n<br />\n<br />[list]\n<br />[*]None. (No need to run fnis/nemesis, as this replaces vanilla animations)\n<br />[/list]\n<br />[size=4][u]Recommended\n<br />[/u][/size]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/31667]Project New Reign - Nemesis PCEA[/url] or any alternative if you want to make the animations affect the player character only.\n<br />[/list]\n<br />[size=4][u]Known issues[/u][/size]\n<br />\n<br />[list]\n<br />[*]Sharp camera transition when switching to/from sneak.\n<br />[/list][size=3]\n<br />[/size][size=4][u][size=4][u]Installation\n<br />\n<br />[/u][/size][/u][/size][list]\n<br />[*]Use any mod manager or manually copy the content from this mod's 'Data' into your Skyrim SE 'Data' folder.\n<br />[/list]\n<br />The armors in the images are Kazakowy's Falka Armor and Full_inu's Ederim, The Venerable.\n<br />\n<br />\n<br />\n<br />[center][b][size=3]---------------------------------------------\n<br />[/size][/b]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/3812151?tab=about+me][size=5][u][u][size=5][u][u][size=5][u][u]My other work[/u][/u][/size][/u][/u][/size][/u][/u][/size][/url]\xfeff\xfeff[size=5][u][u]\n<br />\n<br />[youtu