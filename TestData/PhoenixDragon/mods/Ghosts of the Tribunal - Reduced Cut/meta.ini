nexusDescription="[center][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/GhostsReduced.png[/img]\n<br />[size=3][url=https://bethesda.net/en/mods/skyrim/mod-detail/4276409][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xa0\x41lso available on [url=https://bethesda.net/en/mods/skyrim/mod-detail/4276409][/url][url=https://bethesda.net/en/mods/skyrim/mod-detail/4276409][/url][url=https://bethesda.net/en/mods/skyrim/mod-detail/4276409]Xbox One[/url]\xfeff\xfeff.[/size][/center]\n<br />Ghosts of the Tribunal has a lot of really neat assets that we wanted to use in our games. However, much like the Cause, the Ghosts of the Tribunal questline can feel odd with the lack of real voice acting. We took it upon ourselves to remove the questline and find alternative means to distribute all the new items around the game world!\n<br />\n<br />An alternative version that keeps the Ghosts of the Tribunal questline intact and only distributes common items is also available in the FOMOD installer.\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />\n<br />[b][u]Reduced Version[/u][/b]\n<br />[i]Removes the Ghosts of the Tribunal questline entirely and integrates all its components\xa0in alternative ways.[/i]\n<br />\n<br />[list]\n<br />[*]Ordinator guards equipped with full Indoril Armor and Dunmeri Ebony weapons have been added to and around the Raven Rock Temple.\n<br />[*]The Ordinator Shield has been renamed \"Indoril Shield\".\n<br />[*]Redoran Guards are now split between House Guards and Watchmen. House Guards defend Raven Rock itself while Watchmen patrol the outskirts and other areas outside of town. Watchmen wear a full set of Redoran Watchman Armor (missing pieces provided by\xa0Pulcharmsolis).\n<br />[*]Extravagant Robes have been distributed to the three members of Raven Rock leadership:\xa0\x41\x64ril Arano, Cindiri Arano, and Lleril Morvayn.\n<br />[*]Common Robes have been distributed to the staff of Tel Mithryn and a handful of citizens in Raven Rock.\n<br />[*]The Robes of the Lich are now worn by Malkoran.\n<br />[*]A single full set of enchanted Her Hand's Armor will be sold by\xa0\x46\x61las Selvayn.\n<br />[*]Magebane can now be found in a pile of Reikling shiny objects.\n<br />[*]Skull Crusher can now be found in a Reaver's trophy room.\n<br />[*]Light of Day is now wielded by Keeper Carcette. It can only be obtained after Dawnguard has started.\n<br />[*]The Cleaver of Saint Felms will now be sold by Falas Selvayn. It may not always be in stock.\n<br />[*]Hopesfire, Trueflame, the Mask of Dagoth Ur, and the Masks of the Tribunal will all be sold by the Dremora Merchant. Only one relic will be available\xa0\x66or sale at a time.\n<br />[*]Shrines of Saint\xa0\x41lmalexia, Sotha Sil, and Vivec have been added to the Raven Rock Temple.\n<br />[*]The Raven Rock Temple has been overhauled with new furniture added by Ghosts of the Tribunal.\n<br />[*]Ash Zombies are currently not integrated in any way. We are exploring some possible means of integration.\n<br />[*]Ashfall's Tears,\xa0\x46\x61hlbtharz Forge, and the\xa0Old Attius Farm Cellar have all been removed completely. In the future we may try and find ways to integrate these locations into the game without their quests.\n<br />[/list]\n<br />[u][b]Quest Version[/b][/u]\n<br />[i]Distributes common items from the creation around the game world while keeping the Ghosts of the Tribunal questline entirely intact.\n<br />\n<br />[/i][list]\n<br />[*]Redoran Guards are now split between House Guards and Watchmen. House Guards defend Raven Rock itself while Watchmen patrol the outskirts and other areas outside of town. Watchmen wear a full set of Redoran Watchman Armor (missing pieces provided by\xa0Pulcharmsolis).\n<br />[*]Extravagant Robes have been distributed to the three members of Raven Rock leadership:\xa0\x41\x64ril Arano, Cindiri Arano, and Lleril Morvayn.\n<br />[*]Common Robes have been distributed to the staff of Tel Mithryn and a handful of citizens in Raven Rock.\n<br />[*]The Ordinator Shield has been renamed \"Indoril Shield\".\n<br />[/list]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/master/assets/images/banners/Compatibility.png[/img]\n<br />\n<br />An integration patch for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/15050]Kthonia's Unique Weapon Pack[/url]\xa0is provided in the mod's FOMOD installer.\n<br />\n<br />If used together, load this mod [b][u]before[/u]\xa0[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/59340]Curated Curios[/url].\n<br />\n<br />[center][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/ReducedCutTitle.png[/img]\n<br />\xa0\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/66676][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/CauseReduced.png[/img][/url]\xa0\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/67019][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/GhostsReduced.png[/img]\n<br />\n<br />[/url][/center][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[/url][center][url=https://www.nexusmods.com/users/61720101][img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72