nexusDescription="Additional lines for\xa0Miraak recut from the original Dragonborn voice files.\n<br />ESPFE file - takes up no plugin slot\n<br />Requires \"MiraakFollower.esp\" as master from EITHER [url=https://www.nexusmods.com/skyrimspecialedition/mods/19829]Miraak - Dragonborn Follower SE[/url]\xa0OR\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/3005]Miraak Dragonborn Follower Modified\n<br />[/url]NOT directly compatible\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/19947]Lady Miraak Follower Patch[/url]\xfeff (reason: original male voice breaks immersion)\n<br />\n<br />[b]Dialogue edits[/b]\n<br />New\n<br />[spoiler][u]FavorRefuse[/u]\n<br />\"No.\"\n<br />[u]FavorAgree[/u]\n<br />\"Necessity demands it.\"\n<br />\"Yes.\"\n<br />[u]Bleedout[/u]\n<br />\"No. Not yet.\"\n<br />\"Not this time.\"\n<br />[u]Taunt[/u]\n<br />\"Troublesome.\"\n<br />[u]NormalToCombat[/u]\n<br />\"Never should have come here!\"\n<br />[u]CombatToNormal[/u]\n<br />\"Well done.\"\n<br />\"I always knew you were weak.\"\n<br />\"This is over.\"\n<br />\"A mighty deed.\" (dragon slain)\n<br />[/spoiler]\n<br />\n<br />Replaced (let overwrite)\n<br />[spoiler][u]Hello[/u]\n<br />\"[s]I presume you've already seen some of what I've accomplished. There is so... so much more to be done.[/s] I'm glad you're here.\"\n<br />[u]Trade[/u]\n<br />[s]\"Hermaeus Mora is laughing at us you know.\"[/s] \"I see.\"\n<br />[u]Dismiss[/u]\n<br />[s]\"I know things that the Greybeards will never teach you.\"[/s] \"I shall return home.\"\n<br />[/spoiler]\n<br />\n<br />[b]Optional File: Rough Cut[/b]\n<br />These extra voice files weren't smoothly cut and may sound jerky or odd, but I'm making them available for anyone's interest. Includes contents of main file.\n<br />Dialogue edits\n<br />[spoiler][u]Greet[/u]\n<br />\"There is so, so much more to be done in this chaotic world.\"\n<br />\"You have done so much for Tamriel.\" (condition based on side quests completed counter)\n<br />\"Well met, Dragonborn.\" (not following)\n<br />[u]FavorAgree[/u]\n<br />\"In my power, I will.\"\n<br />[u]Wait[/u]\n<br />\"Return soon.\"\n<br />[u]Waiting[/u]\n<br />\"I thought that you have forgotten me.\"\n<br />[u]Taunt[/u]\n<br />\"Necessity demands your end.\"\n<br />\"You're mine!\"\n<br />[u]LostToCombat[/u]\n<br />\"Just as I thought.\"\n<br />[/spoiler]\n<br />\n<br />Credits:\n<br />Peter Jessop for voice acting Miraak\n<br />[url=https://www.nexusmods.com/skyrim/users/7551984]transientfaith[/url]\xfeff for the original mod and [url=https://www.nexusmods.com/skyrimspecialedition/users/47346498]winfieldrocks[/url] for the direct SE port\n<br />recompressed sound files from\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/18115]Unofficial High Definition Audio Project[/url]\xa0\x62y [url=https://www.nexusmods.com/skyrimspecialedition/users/4158519]sharrken[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrim/mods/82482]Lazy Voice Finder[/url] by [url=https://www.nexusmods.com/skyrim/users/12326049]BowmoreLover[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/71749]LazyAudio XWM FUZ Converter[/url] by\xa0Oketado\n<br />[url=https://www.nexusmods.com/users/2356484]TheArmageddonJoker[/url]\xa0\x66or sharing FonixData tool with [url=https://forums.nexusmods.com/index.php?/topic/7004061-sse-creationkit-fixes/page-53#entry68800606]SSE CreationKit Fixes[/url] users\n<br />\n<br />Recommended mods:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1187/]Relationship Dialogue Overhaul - SE[/url] by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/9159133]cloudedtruth[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19699]Frankly HD Miraak[/url]\xfeff\xa0(retexture and meshes with new gold cubemap and matching environment maps) by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/2531318]FrankFamily[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrim/mods/88539]Miraak - Follower Reincarnation[/url] (custom body and face textures for LE; not compatible with Black714's Miraak Modified) by [url=https://www.nexusmods.com/skyrim/users/27469065]SartanMor[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/35965]Dragonborn Mage Robes retexture pack[/url] (LE, compatible with SE) by\xa0[url=https://www.nexusmods.com/skyrim/users/5657210]Rafuel[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/33438]Miraak Robes - Short[/url] and [url=https://www.nexusmods.com/skyrim/mods/33423]Cultist Armor - Short[/url] (LE replacer meshes and standalone tunics) by [url=https://www.nexusmods.com/skyrim/users/3343048]Brolvir\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/23359]Creepy Seeker and Benthiclurker HD[/url] &amp; [url=https://www.nexusmods.com/skyrimspecialedition/mods/16790]Solstheim Landscape Overhaul HD[/url]\xa0\x62y [url=https://www.nexusmods.com/skyrimspecialedition/users/50525966]luxor8071[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18370]HD Serpentine Dragon and Mesh Fix SE[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/6123863]opusGlass[/url]"
