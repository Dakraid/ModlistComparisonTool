nexusDescription="This is kind of a \"proof of concept\" mod that someone suggested in my other mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/40658]Nordic Faces[/url]. \n<br />What I did here is just effortlessly regenerate all the vanilla NPCs FaceGen with KouLeifoh's [url=https://vectorplexus.com/files/file/283-download-%E2%80%94-high-poly-head/]High Poly Head (and hair)[/url], Niroku's [url=https://www.nexusmods.com/skyrimspecialedition/mods/35785]Expressive Facegen Morphs[/url] and Ruhadre's [url=https://www.nexusmods.com/skyrimspecialedition/mods/18147]SUEMR[/url] eye. \n<br />\n<br />The result is really good so I share it here since I didn't see any npc overhaul with high poly head and vanilla hairs available on Nexus. But I guess most people already generate their own FaceGen for their own preference. \n<br />\n<br />\n<br />[size=4][b]Requirement[/b][/size]\n<br />[url=https://vectorplexus.com/files/file/283-download-%E2%80%94-high-poly-head/]High Poly Head[/url] - Install the Expressive Facegen Morphs version and high poly hair in fomod.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch\n<br />[/url]\n<br />\n<br />[size=4][b]Compatibility[/b][/size]\n<br />Other NPC overhaul like Bijins needed to be loaded after this and overwrite the facegen files.\xa0\n<br />Other mods that edit NPC records (e.g. may be some armors mods or AI overhaul mod) needed to be patched or you may get black face NPCs. \n<br />For black face problem, you can refer to [url=https://www.nexusmods.com/skyrimspecialedition/articles/1034]this guide[/url] from Northern Experience to patch for your favorite mod. Follow the steps under [u][b]HOW TO FIX A BLACK FACE ISSUE[/b][/u]. \n<br />\n<br />[size=4]If you don't want to deal with the black face problem, you may consider using my other mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/40658]Nordic Faces[/url], which is a plugin-less NPC Overhaul mod that features high compatibility so you don't need to patch for every new mod you try. Yes shameless plug here :)[/size]\n<br />\n<br />\n<br />[b][size=4]Credit[/size][/b]\n<br />KouLeifoh's [url=https://vectorplexus.com/files/file/283-download-%E2%80%94-high-poly-head/]High Poly Head (and hair)[/url]\n<br />Niroku's [url=https://www.nexusmods.com/skyrimspecialedition/mods/35785]Expressive Facegen Morphs[/url]\n<br />Ruhadre's [url=https://www.nexusmods.com/skyrimspecialedition/mods/18147]SUEMR[/url]"
