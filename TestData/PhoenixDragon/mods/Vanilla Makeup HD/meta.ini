nexusDescription="[size=5][color=#b4a7d6]---If you like the mod and think it deserves it, feel free to leave an endorsement as it helps me to know what people want to see more of, and I also really appreciate it! Also, if you have any pictures you'd like to share using the mod, feel free to post them in the images section!---[/color]\n<br />[/size][size=5][img]https://cdn.discordapp.com/attachments/482276006762250250/559917925251940362/Draw_In_2.png[/img]\n<br />[/size][size=5][color=#b4a7d6]-Overview-[/color]\n<br />[/size]   \xfeffThis mod is a continuation of the Vanilla Warpaints Absolution mod, which replaced all of the warpaints for every race and gender, this mod is to complete my collection of high-quality vanilla tintmasks, to increase the quality of the vanilla colors/makeups for not only males/females, but also for the beast races. This mod includes tintmasks for them as well!\n<br />\n<br />[color=#cfe2f3][size=4]Whats included?\n<br />[/size][/color]   \xfeff\x41ll vanilla makeups/colors (as well as dirts) redone by hand and in up to 4K quality, each having a unique style and matching closely to the vanilla, though I did make a few small adjustments where I felt it improved the quality. This mod can replace tintmasks for Males, Females, Argonians, and Khajiit characters, you can choose to install them all, or install each individually according to your liking.\xa0\n<br />\n<br />[color=#cfe2f3][size=4]Whats planned for the future?\n<br />[/size][/color]   \xfeffI want to redo some of the beast race ones when I get the chance, otherwise you can let me know in the posts what you think could be done to improve some of these!\n<br />\n<br />[size=3]-[url=https://discord.gg/Sg8tQXc]Discord Server[/url]-\xa0(Come here to check on progress of mods I am making, as well as chat or ask for help)\n<br />\n<br />-[url=https://twitter.com/DomainWolf?lang=en]Twitter[/url]\xfeff- (I post news and such on upcoming mods here!)\n<br />\n<br />-[url=https://www.patreon.com/domainwolf]Patreon[/url]- (Just a way for people to support me if they wish)\n<br />\n<br />-[url=https://www.nexusmods.com/skyrim/mods/96856]Oldrim Version[/url]-\n<br />\n<br />-[url=https://www.nexusmods.com/skyrimspecialedition/mods/20751]Vanilla Warpaints Absolution[/url]- (HD Warpaint Mod)\n<br />[/size]\n<br />[img]https://cdn.discordapp.com/attachments/482276006762250250/559917917656055808/Draw_In_1.png[/img]\n<br />[size=5][color=#b4a7d6]-Requirements-[/color]\n<br />[/size][size=3][url=https://skse.silverlock.org/]SKSE[/url][/size]\xa0- This is required to use tintmasks of much higher quality than what is allowed in vanilla.\n<br />\n<br />[size=5][color=#b4a7d6]-Installation-[/color]\n<br />[/size]   \xfeffInstallation is simple, simply extract the files find the version you wish to use, then move its contents to your data directory. Otherwise, you may use Vortex or NMM to install by choosing download with Vortex/NMM in the files section.\n<br />[color=#cfe2f3][size=4]-Uninstallation-\n<br />[/size][/color]   \xfeffIf you installed using Vortex NMM, or any other mod organizer, you will likely be able to uninstall using it.\n<br />   \xfeffOtherwise you will need to remove or replace the files added in your tintmasks folder in your character assets.\n<br />\n<br />[color=#b4a7d6][size=5]-Setting up SKSE for HD Tintmasks-[/size][/color]\n<br />Navigate to your SKSE directory in data, and create/open the SKSE.ini file (you can save as \"All file types\" and add the .ini after).\n<br />(This is atleast required if you are using SKSE, and want the paints to appear at full resolution)\n<br />\n<br />Inside, you should add/find [Display]\n<br />underneath this, you should add\n<br />iTintTextureResolution=2048 (or whatever size textures you are looking to use.)\n<br />\n<br />Here is an example of the contents of SKSE.ini file with the texture resolution set to 2048x2048\n<br />\n<br />[General]\n<br />EnableDiagnostics=0\n<br />ClearInvalidRegistrations=1\n<br />[Display]\n<br />iTintTextureResolution=2048\n<br />[Memory]\n<br />defaultHeapInitialAllocMB=768\n<br />scrapHeapSizeMB=256\n<br />\n<br />Otherwise, if you wish to, you can use a premade config from the miscellaneous files of this mod.\n<br />\n<br />[color=#b4a7d6][size=5]-A massive thanks to these authors for their beautiful screenshots, be sure to check out their stuff!-\n<br />[/size][/color][size=4][url=https://www.nexusmods.com/skyrim/users/12436273?tab=about+me]Cuyima[/url] and [url=https://www.nexusmods.com/users/3060962]Excellentium[/url][/size]\n<br />\n<br />[size=5][color=#b4a7d6]-Thanks for taking a look at the mod, and hope you enjoy my work-[/color]\n<br />[/size][size=5][img]https://cdn.discordapp.com/attachments/482276006762250250/559917931463704576/Draw_In_3.png[/img]\n<br />[color=#b4a7d6]-My Other Mods-[/color]\n<br />[/size]Here are links to some of my other mods I have made, many of which are focused on character customization, hopefully some of them come in handy.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22487][img]https://media.discordapp.net/attachments/482276006762250250/533878331960066048/Button_1.png?width=360&amp;height=233[/img][/url][img]https://media.discordapp.net/attachments/482276006762250250/500911159575314442/Buttonl.png?width=360&amp;height=203[/img][url=https://www.nexusmods.com/skyrimspecialedition/mods/25204][img]https://media.discordapp.net/attachments/482276006762250250/573975780384571405/Button.png?width=321&amp;height=181[/img][/url][img]https://media.discordapp.net/attachments/482276006762250250/487488926018306058/WNB_Button.png?width=255&amp;height=270[/img][url=https://www.nexusmods.com/skyrimspecialedition/mods/20183][img]https://media.discordapp.net/attachments/482276006762250250/492226137699909632/SFO_Button.png?width=296&amp;height=270[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/20446][img]https://media.discordapp.net/attachments/482276006762250250/487488775149191178/BRB_Button.png?width=335&amp;height=270[/img][/url]\xfeff\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/20445][img]https://media.discordapp.net/attachments/482276006762250250/487453856918405121/BFCB_Button.png?width=217&amp;height=271[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/20447][img]https://media.discordapp.net/attachments/482276006762250250/496797175062331425/Natureborn_Button.png?width=227&amp;height=270[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/21239/][img]https://media.discordapp.net/attachments/482276006762250250/512023097356976149/Button.png?width=316&amp;height=271[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/24495][img]https://media.discordapp.net/attachments/482276006762250250/560161780001669121/Button.png?width=321&amp;height=229[/img][/url]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/16561][img]https://media.discordapp.net/attachments/482276006762250250/487489983683231744/Lupine_Button.png?width=270&amp;height=270[/img][/url]"
