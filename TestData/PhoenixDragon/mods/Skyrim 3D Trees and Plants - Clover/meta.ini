nexusDescription="[img]https://i.imgur.com/kOFyxkk.png[/img]\n<br />\n<br />\n<br />[color=green][size=4]Skyrim 3D Trees and Plants v5.00 NEXT GENERATION FORESTS[/size][/color]\n<br />\n<br />[color=green][size=4]Features[/size][/color][list]\n<br />[*]More than 300 High Quality 3D replacer models for the Skyrim trees and plants.\n<br />[*]High Quality sharp lightweight texturing. \n<br />[*]Weight painted foliage on every single flora asset for realistic wind animations.\n<br />[*]Countless landscaping interventions improving upon the beautiful bethesda level design.\n<br />[*]Prefabricated 2d tree LOD for every worldspace.\n<br />[*]Top quality billboards for custom tree LOD building.\n<br />[*]Optional green Riften forest\n<br />[*]Optional 3D Tree LOD\n<br />\n<br />[/list]\n<br />\n<br />[img]https://i.imgur.com/5EnjH7k.jpg[/img]\n<br />\n<br />[color=red]This mod includes some high poly models and could come with a penalty of 4-6 FPS in dense forest areas.[/color]\n<br />\n<br />[b]Compatible[/b]\n<br />[list]\n<br />[*]Any mods adding trees and in the worldspaces. Mods adding trees by the numbers will come with a performance penalty.\n<br />[*]Any new worlds mods , such as Bruma or Falksaar. All new worlds using the vanilla tree records will be populated with the 3D Trees models.\n<br />[*]All grass mods.\n<br />[*]CACO via patch provided in the downloads section\n<br />[/list]\n<br />[b]Incompatible[/b]\n<br />[list]\n<br />[*]All flora related replacer mods, no exceptions.\n<br />[*]Enhanced Landscapes\n<br />[*]Skyrim Is Windy\n<br />[/list]\n<br />[b]Mods that require patch to function properly[/b]\n<br />[list]\n<br />[*]Wiseman303's Flora Fixes - Revamped\n<br />[*]Better Dynamic Snow\n<br />[*]Crafting Revamped\n<br />[*]Evolving Value Economy\n<br />[*]Cooking in Skyrim\n<br />[*]Alchemy Potions and Food Adjustments \n<br />Patches can be found [url=https://www.nexusmods.com/skyrimspecialedition/mods/36647]here[/url] with a big thanks to Askillian[/list]\n<br />\n<br />[b]LOAD ORDER[/b]\n<br />Skyrim 3D Trees and Plants should be loaded BEFORE\n<br />[list]\n<br />[*]\xfeffRealistic Water II\n<br />[*]City Overhaul mods such as JK's\n<br />[/list]\n<br />Skyrim 3D Trees and Plants should be loaded AFTER\n<br />[list]\n<br />[*]\xfeff\x61ny mods adding trees or plants in any cells\n<br />[*]any mods affecting the wind animations, although its highly recommended to remove such mods completely\n<br />[/list]\n<br />\n<br />ALL MY MODS ARE ONLY AVAILABLE FOR SKYRIM SPECIAL EDITION. \n<br />[b]This mod is a Nexus exclusive, its mend to be free and is not allowed to be distributed anywhere without permission.[/b]\n<br />\n<br />For Modders: \n<br />- Please consult with me prior releasing any short of patches related to 3DTrees and Plants.\n<br />-\xa0Please consult with me  If you need to use any of my assets in your project.\n<br />\n<br />\n<br />The tree trunk textures used in 3 models are created by David Chumilla\n<br />The 3D scanned model used since version 2.52 as tundradriftwood02 is created by Quixel Megascans.\n<br />The floraleek01 original model that is improved by this mod is copyrighted to the Bethesda Studios.\n<br />The rest of the models are created by the author exclusively for Skyrim SE and the Nexus repository.\n<br />\n<br />\n<br />mathy"
