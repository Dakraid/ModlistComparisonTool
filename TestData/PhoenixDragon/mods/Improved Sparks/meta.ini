nexusDescription="[size=6][color=#ff7700]IMPROVED SPARKS[/color]\n<br />[/size]\n<br />[heading][color=#ffff00]Description[/color][/heading]\xa0\n<br />[size=2]\n<br />Vanilla metal impact effects have orange ice shards for sparks. This mod changes it to real sparks.\xa0\n<br />Grindstones are also included, with options ranging from 1X (vanilla), 10X, and 20X sparks.\n<br />\n<br />Grindstone sparks react to the wind.\n<br />\n<br />[heading][color=#ffff00]Changelog[/color][/heading]\n<br />\n<br />[list]\n<br />[*]1.0 - Initial Release\n<br />[*]2.0 - Added support for grindstones\n<br />[*]3.0 - Increased spark variety, added cubemaps to grindstones\n<br />[*]3.0.1 - Fixed texture path issue with vanilla grindstone option\n<br />[/list][/size]\n<br />[size=3][heading][color=#ffff00]Compatibility[/color][/heading]\n<br />\n<br />[/size][list][*]Compatible with\xa0[i]Improved Weapon Impact EFFECTS Correct Metal[/i], and anything else that modifies impact data.\n<br />[/list][list]\n<br />[*][color=#ffffff]Impact Effects - Incompatible with any mesh replacers that edit\xa0[i]fximpactmetalspark,\xa0[/i][i][i][i]fximpactmetalsparkblunt[/i][/i], and[/i]\xa0[i]i[/i][i]fximpactmetalsparkslice.\xa0[/i][/color]\n<br />[/list][i]\n<br />[/i][list]\n<br />[*]Grindstones - Incompatible with any mesh replacers that edit [i]blacksmithsharpeningwheelanimating.nif. USSEP [/i]changes have been forwarded.\n<br />[/list]\n<br />[size=3][heading][color=#ffff00]Permissions[/color][/heading]\n<br />[/size]\n<br />[list][*][color=#ffffff][size=2]Feel free to use this as a modder's resource.\xa0[/size][/color]\n<br />[/list]"
