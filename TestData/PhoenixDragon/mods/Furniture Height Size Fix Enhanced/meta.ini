nexusDescription="Old version:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/26858]https://www.nexusmods.com/skyrimspecialedition/mods/26858[/url]\n<br />\n<br />I accept request for mods json setup files by PM\n<br />If you have child race with \"ischild\" tag (rschildren, vanilla races...), take the sit animation fix in download.\n<br />\n<br />Update to 1.11:\n<br />\n<br />- Some users reported issue for remove furnitures from the lists (changing the furnitures setup don't work properly). 1.11 use another method for clean the formlists.\xa0\x46ix an issue with\xa0[url=https://www.creationkit.com/index.php?title=RemoveAddedForm_-_FormList]RemoveAddedForm[/url](Form\xa0[i]apForm[/i])\xa0\x66unction.\n<br />\n<br />\n<br />Update to 1.1: \n<br />\n<br />- If you have Nioverride (deliver with Racemenu), FHSF use it for place the character. Compatible with HH racemenu fixes.\n<br />- Use SKSE Netimmerse if you don't have Racemenu.\n<br />- Use the \"Translate\" in space script function if you don't have SKSE (also no SKSE = no SKyUi = no MCM)\n<br />-\xa0If you have papyrusUtil\xa0https://www.nexusmods.com/skyrimspecialedition/mods/13048 (also deliver with sexlab), you can now save your setup in a json file which can be loaded for a new game, and adding new furnitures by other mods is facilitated by the automatic import of json files.\n<br />- Installation is now a fomod with some addon for existing mods.\n<br />\n<br />\n<br />Update to 1.01: Compatibility for skeletons allready scaled\n<br />\n<br />Furniture Hight Size Fix is allready setup for the vanilla furnitures. It works with the beds, sit and workbench.\n<br />It work on all characters with a scale under 1.0 and upper than 1.05\n<br />\n<br />- The way that the skill is assigned to NPC has been completely changed for consume fewer resources.\n<br />\n<br />-\xa0The enhanced version also works on the PNC who are already seated when the player arrives in a room. Which was not the case with the old version.\n<br />\n<br />-\xa0\x41 default value is applied to all furnitures. Some furnitures have their own modification values.\n<br />\n<br />- It is now possible to easily add furnitures that are not part of the original game (need MCM)\n<br />By this same MCM you can also modify the way that Furniture Height Size fix acts on already supported supplies.\n<br />Aim for furniture with the crosshair, open the MCM and modify as you wish, it is saved. That's all!\n<br />\n<br />- If you have Racemenu and use the slider for change the body size (use nioveride), the old version did not detect your small size.\xa0With the enhanced version now it works because the script detects the presence of nioverride and use it.\n<br />\n<br />\n<br />[b]This version work with or without SKUI:[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]https://www.nexusmods.com/skyrimspecialedition/mods/12604[/url]\n<br />If you have (recommended), you will have access to a MCM menu which will allow you to add the supplies of other mods and to adjust the parameters of Furniture Height Size fix individually for each furniture.\n<br />\n<br />[b]This version work with or without Racemenu:\n<br />[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/19080]https://www.nexusmods.com/skyrimspecialedition/mods/19080[/url]\n<br />If you have racemenu, the enhanced edition can detect your small size even\xa0if you used the slider for change the body size,\xa0\x61s well as all the characters whose size depends on nioverride."
