nexusDescription="[font=Trebuchet MS][b][size=4]***PLEASE READ STEPS [color=#ff0000]1[/color], [color=#ff7700]2[/color] &amp; [color=#00ff00]3[/color] BELOW***\n<br />\n<br />[color=#ff0000]STEP 1: INSTALLATION[/color][/size]\n<br />[/b]\n<br />[size=3]Please ensure you endorse each mod as the patch would not have been possible without them![/size]\n<br />\n<br />[size=3]Install the following:[/size]\n<br />[list]\n<br />[*][font=Trebuchet MS][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/26913]Depths of Skyrim - v1.1.7[/url]\xfeff[/size][/font]\n<br />[*][font=Trebuchet MS][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/44899]Folkvangr v1.3[/url]\xfeff[/size][/font]\n<br />[*][font=Trebuchet MS][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/26293]Veydosebrom Regions v1.1.2[/url]\xfeff - FOMOD instructions: Mod Organizer 2 &gt; Fresh Install &gt; High Quality &gt; Dense Landscape &gt; Default[/size][/font]\n<br />[*][font=Trebuchet MS][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/42032]Cathedral 3D Pine Grass - Full 3D Coverage v0.462[/url]\xfeff[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]My Patch[/size][/font]\n<br />[/list]\n<br />[size=3]An ini file with a couple of grass settings is included, although you may need to update your No Objects in Grass settings as that overrides any other ini settings[/size]\n<br />\n<br />\n<br />\n<br />[b][color=#ff7700][size=4]STEP 2: ESL FORMAT[/size][/color][/b]\n<br />\n<br />[size=3]***PLEASE NOTE DO NOT COMPACT OR ESL DEPTHS OF SKYRIM***[/size]\n<br />\n<br />[size=3]The patch was created after ESL-ifying the master plugins (except for Depths of Skyrim). You should do the same to avoid xEdit spewing errors at you.[/size]\n<br />\n<br />[size=3]To compact FormIDs and flag as ESL do the following:[/size]\n<br />[list]\n<br />[*][font=Trebuchet MS][size=3]Launch xEdit and ensure that the mods you wnat to change are ticked before clicking ok.[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Right click the plugin in the left pane and select [Compact FormIDs for ESL].\xa0[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Select [Yes] if prompted with a warning.\xa0[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]When this completes left click the plugin in the left pane[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]In the right pane, right click the field next to [Record Flags] (do not click on Record Flags, but the field to the right of it).[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Select [Edit], check the [ESL] box in the pop-up, then click [OK]. Exit SSEEdit.[/size][/font]\n<br />[/list]\n<br />[size=3](Instructions adapted from the SkyREM guide courtesy of DrPharmDawg)[/size]\n<br />\n<br />\n<br />\n<br />[b][color=#00ff00][size=4]STEP 3: LOOT RULES[/size][/color]\n<br />[/b]\n<br />[size=3]My patch forwards the correct records to its plugin so it's probable that LOOT rules don't matter, but grass can behave a bit strangely at times. As it's only a 10 second job I recommend you add some manual LOOT rules.\xa0[/size]\n<br />\n<br />The LOOT Rules to add are as follows:\n<br />Folkvangr &gt; Load After &gt; Depths of Skyrim\n<br />Veydosebrom Regions &gt; Load After &gt; Folkvangr\n<br />Cathedral 3D Pine Grass &gt; Load After &gt; Veydosebrom Regions\n<br />QW's Grass Patch &gt; Load After &gt; Majestic Mountains.esp (if you use it)\n<br />\n<br />[size=3]To add LOOT rules launch LOOT[/size]\n<br />[list]\n<br />[*][font=Trebuchet MS][size=3]Find the plugin you want to add the rule to in the right hand list[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Click the three vertical dots and click Edit MetaData[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]In the new box that has popped up click Load After[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Click Add New Row[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Under File Name start typing the name of the plugin you want to load after. It should appear so click on it.[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Add something to the Display Name field (I just copy/paste the previous box)[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Click Save[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Repeat this for all plugins[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Use LOOT to sort your load order[/size][/font]\n<br />[/list]\n<br />[size=3]You may also want to consider other LOOT rules depending on the other mods in your load order (use xEdit to check if any plugins are overwriting mine and make a judgement call)[/size]\n<br />\n<br />\n<br />\n<br />[b][size=4]WHAT I DID[/size][/b]\n<br />\n<br />[list]\n<br />[*][font=Trebuchet MS][size=3]I downloaded and tested around 20 grass mods until I narrowed it down to the 4 previously stated mods[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]ESL'd each of these mods so they do not take up a spot in the load order (you will need to do the same for my patch to work correctly - instructions below)[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Tested each one to see which grass mod I liked for a particular region (tundra, marsh etc.) and forwarded those records to my patch[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Removed any plants/grasses/flowers that I did not like (these were mostly the more 2D looking grass types that I felt didn't belong in a 2021 game)[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Adjusted densities of grasses*[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Added select Cathedral plants to the pine grass areas[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Sizes and colors of the Cathedral plants were then adjusted[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Patch was sent to testers and updated based on feedback[/size][/font]\n<br />[/list]\n<br />[size=3]For full information of what I did in each region see the full description below[/size]\n<br />\n<br />[size=3]*Veydosebrom Regions is set up to look good at iMinGrassSize=20, whereas Folkvangr is set up to look good at iMinGrassSize=60. I have adjusted the densities of all grasses to look good at iMinGrassSize=20. This does not mean it will be more performance heavy![/size]\n<br />\n<br />\n<br />\n<br />[b][size=4]FULL DESCRIPTION - THE GRASSES[/size]\n<br />[/b]\n<br />[b]PINE FOREST GRASS[/b]\n<br />[size=3]Mod Used: Folkvangr[/size]\n<br />\n<br />[size=3]Changes - Removed Twig_Pale, Flower_White_Clover, Twig_Pile_01, Twig_Pile_02, Twig_Pile_03, Flower_Pink, Plant_Fern01, Plant_Fern02, Flower_Bluebells, Twig_Green, Plant_WhiteleafedDeadnettle, Flower_Pink, Twig_Dark, Flower_WoodAnemonewhite, Flower_MeadowSaxifrage, Flower_Yellow, Flower_Dandelion,\xa0[/size]\n<br />\n<br />[size=3]I have adjusted the densities of every grass type to look good when using iMinGrassSize=20[/size]\n<br />\n<br />[size=3]Mod Used: Cathedral 3D Pine Grass[/size]\n<br />\n<br />[size=3]Changes - I have used the following plants from this mod: Berry_2030, Berry_1416, Berry_0030, ThalictrumFendleri_1530, FernBraken5Light_0045, FernBraken5Light_1230, FernBraken, FernBracken3, FernBraken5,[/size]\n<br />\n<br />[size=3]Adjusted the heights of all these plants inspired by Origins of Forest.\xa0[/size]\n<br />[size=3]I love Origins but felt that the increased heights of the plants was not always practical. My plants are generally smaller and less dense than in Origins.\xa0[/size]\n<br />\n<br />[size=3]I have also made the plants from 3D Pine Grass more common/dense in areas where the grass from Folkvangr is shorter (such as areas with pine cones, leaf piles and clovers).\xa0[/size]\n<br />[size=3]In areas of the pine forest where there is longer grass, Cathedral plants are less common.[/size]\n<br />\n<br />[size=3][b]\n<br />WHITERUN TUNDRA GRASS[/b][/size]\n<br />[size=3]Mod Used: Veydosebrom Regions\n<br />[/size]\n<br />[size=3]Changes - Removed: Flower05, Flower06, Flower07, Flower08, Plant34,\xa0[/size]\n<br />[size=3]\n<br />A mix of greens and browns. If you've used the latest version of Veydosebrom Regions you will know what to expect.[/size]\n<br />[size=3]\n<br />[b]\n<br />SNOW GRASS[/b][/size]\n<br />[size=3]Mod Used: Folkvangr\n<br />[/size]\n<br />[size=3]I have adjusted the densities of every grass type to look good when using iMinGrassSize=20[/size]\n<br />[size=3]As per standard Folkvangr for the Snow grass\n<br />[/size]\n<br />[size=3][b]\n<br />RIFT GRASS[/b][/size]\n<br />[size=3]Mod Used: Folkvangr\n<br />[/size]\n<br />[size=3]Changes - Removed Flower_Purple, Twig_Pile_01, Twig_Pale, Tree_Aspen, Grass_Clump_Green_02[/size]\n<br />[size=3]\n<br />I have adjusted the densities of every grass type to look good when using iMinGrassSize=20[/size]\n<br />[size=3]Otherwise as per standard Folkvangr for the Rift. I removed Grass_Clump_Green_02 for performance reasons.[/size]\n<br />[size=3]\n<br />[b]\n<br />RIVER BED EDGE GRASS[/b][/size]\n<br />[size=3]Mod Used: Veydosebrom Regions[/size]\n<br />[size=3]Mod Used: Folkvangr\n<br />[/size]\n<br />[size=3]Used Standard Veydosebrom and added the Driftwood from Folkvangr to this grass type[/size]\n<br />[size=3]\n<br />[b]\n<br />REACH GRASS[/b][/size]\n<br />[size=3]Mod Used: Veydosebrom Regions\n<br />[/size]\n<br />[size=3]Changes - Removed Flower02, Flower03[/size]\n<br />[size=3]\n<br />Otherwise as per standard Veydosebrom Regions for the Reach.[/size]\n<br />[size=3]\n<br />[b]\n<br />MARSH GRASS[/b][/size]\n<br />[size=3]Mod Used: Folkvangr\n<br />[/size]\n<br />[size=3]Changes - Removed Plant_Water_Cattail_01, Plant_Water_Cattail_02, Flower_Blue, Twig_Swamp_01, Twig_Swamp_02\n<br />[/size]\n<br />[size=3]I have adjusted the densities of every grass type to look good when using iMinGrassSize=20\n<br />[/size][size=3]Otherwise as per standard Folkvangr for the Marsh\n<br />\n<br />[/size]\n<br />[size=3][b]COAST BEACH GRASS[/b][/size]\n<br />[size=3]Mod Used: Folkvangr\n<br />[/size]\n<br />[size=3]I have adjusted the densities of every grass type to look good when using iMinGrassSize=20[/size]\n<br />[size=3]As per standard Folkvangr for the Coast Beach\n<br />[/size]\n<br />\n<br />[size=3][b]VOLCANIC TUNDRA GRASS[/b][/size]\n<br />[size=3]Mod Used: Veydosebrom Regions\n<br />[/size]\n<br />[size=3]Changes - Removed Plant14, Flower16[/size]\n<br />[size=3]\n<br />Grass mods tend to either heavily populate this area with grass or barely touch it at all.\xa0[/size]\n<br />[size=3]I have used Veydosebrom Regions (which is by default dense in this area) and then reduced the density of all grasses used (but not the plants) by just over a third to give a slightly more sparse feeling.\n<br />\n<br />[/size]\n<br />[size=3][b]SOLSTHEIM GRASSES[/b][/size]\n<br />[size=3]Mod Used: Veydosebrom Regions\n<br />[/size]\n<br />[size=3]As per standard Veydosebrom Regions for Solstheim\n<br />\n<br />[/size]\n<br />[size=3][b]RIVER &amp; OCEAN BOTTOM[/b][/size]\n<br />[size=3]Mod Used: Depths of Skyrim\n<br />[/size]\n<br />[size=3]Changes - Removed CoastDriftwood and CoastDriftwood2[/size]\n<br />[size=3]\n<br />I have adjusted the densities of every grass type to look good when using iMinGrassSize=20[/size]\n<br />[size=3]\n<br />Mod Used: Folkvangr (only used record for LRiverBottom01NoGrass)[/size]\n<br />[size=3]\n<br />I have adjusted the densities of the grass type to look good when using iMinGrassSize=20\n<br />[/size]\n<br />\n<br />[size=3][b]GENERAL[/b][/size]\n<br />[size=3]All small rocks/pebbles removed from the game with the exception of those in water[/size]\n<br />[size=3]\n<br />Removed some River Bed Edge grass that was on the northern coast next to and growing through the Wreck of the Brinehammer. It just looked out of place.\n<br />\n<br />\n<br />[/size]\n<br />[size=4][b]PERFORMANCE[/b][/size]\n<br />[size=3]I built this patch with a forthcoming upgrade in mind but could only benchmark on my current system.[/size]\n<br />[size=3]My System: i5 4670, 16gb RAM, 1070 8GB, 1080p[/size]\n<br />[size=3]My Skyrim: 4k-2k textures, Rudy ENB, Nolvus Reshade, Speed Trees, my grass patch, DynDOLOD Ultra[/size]\n<br />[size=3]My Performance: I did not dip below 30fps on my system in any region with the above set up[/size]\n<br />[size=3]Grass Cache: I did not run grass cache, although a couple of testers did and reported similar FPS drops compared to other grass mods[/size]\n<br />\n<br />\n<br />\n<br />[b][size=4]CREDIT[/size][/b]\n<br />[size=3]skylandfern.dds originally by Skyking\n<br />\n<br />[/size]\n<br />[size=4][b]THANKS[/b][/size]\n<br />[size=3]Thanks to the mod authors of the masters for their amazing work[/size]\n<br />[size=3]Thanks to thronplunder for pointing me in the right direction with the CK[/size]\n<br />[size=3]Thanks to the following awesome people who tested and provided invaluable feedback during the creation of this patch:[/size]\n<br />[list]\n<br />[*][font=Trebuchet MS][size=3]amastermiind[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Ted R[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]Discrepancy[/size][/font]\n<br />[*][font=Trebuchet MS][size=3]ye-reverend_grimm[/size][/font]\n<br />[/list][size=3]And a special thank you to my friend Frolique who not only tested and gave great feedback but also recolored the Cathedral Plants and provided support and encouragement throughout[/size]\n<br />[/font]\n<br />\n<br />[size=4][b]DISCORD[/b][/size]\n<br />[font=Trebuchet MS][size=3]\n<br />Feel free to join one (or both!) of the below Discords. Great places to discuss Skyrim modding whatever your level of expertise:\n<br />\n<br />DrPharmDawg's SkyREM Guide - [url=https://stepmodifications.org/wiki/User:DrPharmDawg/SkyRem_Guide_Home]Here[/url]\n<br />Discord Invite - [url=https://discord.gg/naxEFRrZnu]Here[/url]\n<br />\n<br />vektor9999's Nolvus Guide - [url=http://www.nolvus.net/]Here[/url]\n<br />Discord Invite - [/size][/font][url=http://discord.gg/4YBKZwREnG][font=Trebuchet MS][size=3]Here[/size][/font][/url]"
