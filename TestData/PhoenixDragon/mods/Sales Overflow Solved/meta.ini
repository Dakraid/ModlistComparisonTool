nexusDescription="[color=#ffff00][size=6][b]SALES OVERFLOW SOLVED[/b][/size][/color]\n<br />\n<br />[size=3][b][color=#ff0000]Requirements\xa0[/color][/b]\n<br />\n<br />SKSE64\n<br />Visual C++ Redistributables 2019\xa0\n<br />Address Library for SKSE Plugins\n<br />\n<br />[color=#ffff00][b]Changelog\xa0[/b][/color]\n<br />\n<br />[/size][list]\n<br />[*][size=3]1.0 - Initial release\xa0[/size]\n<br />[*][size=3]1.1 - VR version[/size]\n<br />[/list][size=3]\n<br />[color=#ffff00][b]Description[/b][/color]\n<br />\n<br />Merchant gold was stored as a signed 16 bit integer, where the max value was\xa0\x33\x32\x37\x36\x37. Higher amounts would cause an overflow, leading to the bug where the player would not get any gold when selling items.\n<br />\n<br />This plugin raises it to an unsigned 32 bit integer, meaning the max gold value is now\xa0\x34,294,967,295.\n<br />\n<br />[b][color=#ffff00]Installation[/color][/b]\n<br />\n<br />[/size][list]\n<br />[*][size=3]Install using a mod manager. For the love of god, please don't use NMM.[/size]\n<br />[/list][size=3]\n<br />[color=#ffff00][b]Credits[/b][/color]\n<br />\n<br />[/size][list]\n<br />[*][size=3]Kassent for LE plugin source code[/size]\n<br />[*][size=3]Ryan (SniffleMan) for CommonLibSSE[/size]\n<br />[*][size=3]meh and Nukem for tips on assembly[/size]\n<br />[*][size=3]wankingskeever for wanting this fix in the first place[/size]\n<br />[/list]"
