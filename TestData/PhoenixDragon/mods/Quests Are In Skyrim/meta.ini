nexusDescription="[b]Quests Are In Skyrim[/b]\xa0makes\xa0radiant quest no longer send you to locations outside of the province of Skyrim. More exactly, only locations that belong to one of the nine vanilla holds are chosen when choosing a target for the respective quest. Note that this affects only quests started\xa0[b]after[/b]\xa0the installation of the mod - and sometimes quests are already running without the player being notified.\xa0\n<br />The following quests are affected:\n<br />\xa0- The Break of Dawn\n<br />\xa0\x43ompanion Quests:\n<br />\xa0- Animal Extermination\n<br />\xa0- Hired Muscle\n<br />\xa0- Trouble in Skyrim\n<br />\xa0- Family Heirloom\n<br />\xa0- Escaped Criminal\n<br />\xa0- Rescue Mission\n<br />\xa0- Striking the Heart\n<br />\xa0- Stealing Plans\n<br />\xa0- Retrieval\n<br />\xa0- Totems of Hircine\n<br />\xa0- Dragon Seekers\n<br />\xa0\x43ollege of Winterhold Quests:\n<br />\xa0- Enchanting Pick-Up\n<br />\xa0- Fetch me that Book!\n<br />\xa0- Shalidor's Insights\n<br />\xa0Thieves Guild Quests:\n<br />\xa0- The Burglary Job\n<br />\xa0- The Shill Job\n<br />\xa0- The Numbers Job\n<br />\xa0- The Fishing Job\n<br />\xa0- The Sweep Job\n<br />\xa0- The Bedlam Job\n<br />\xa0- The Heist Job\n<br />\xa0\x44\x61wnguard Quests:\n<br />\xa0- A New Order\n<br />\xa0- Hide and Seek\n<br />\xa0- Cleansing Light\n<br />\xa0- Preemtive Strike\n<br />\xa0- Hunting the Monster\n<br />\xa0- Ancent Technology\n<br />\xa0- Rescue\n<br />\xa0- Lost Relic\n<br />\xa0Volkihar Vampire Quests:\n<br />\xa0- The Hunt\n<br />\xa0- Culling the Beast\n<br />\xa0- Deceiving the Herd\n<br />\xa0- Protecting the Bloodline\n<br />\xa0- Ancient Power\n<br />\xa0- Rings of Blood Magic\n<br />\xa0- Amulets of Night Power\n<br />\n<br />[COMPATIBILITY &amp; CONFLICTS]\n<br />\n<br />This mod will conflict with each other mod that modifies any of the aforementioned quests (with the exception of most Companion Quests).\n<br />\n<br />[CHANGE LOG]\n<br />\n<br />Version 1.3\n<br />\n<br />\xa0- Fixed Papyrus Property binding error.\n<br />\xa0- Deployed a fix that will (hopefully) prevent radiant quests from the Dawnguard DLC from stopping.\n<br />\n<br />Version 1.2\n<br />\n<br />\xa0-\xa0\x41mulet of the Moon now spawns in Skyrim only.\n<br />\xa0- Incorporated new Unoffical Patch Fixes.\n<br />\n<br />Version 1.1\n<br />\n<br />\xa0- A New Order (Dawnguard): Gunmar will only spawn in Skyrim.\n<br />\xa0- Radiant Companion Quests are now fully restricted, wether you've visited other regions or not.\n<br />\xa0- Incorporated new Unoffical Patch Fixes.\n<br />\n<br />Version 1.0\n<br />\n<br />\xa0- Initial Release\n<br />\n<br />[LINKS]\n<br />[url=https://www.nexusmods.com/skyrim/mods/92364]\n<br />Skyrim Legendary Edition[/url]"
