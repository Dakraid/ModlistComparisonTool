nexusDescription="[size=3][u]Summary\n<br />\n<br />[/u][/size]This mod will change the face of the following NPCs:\n<br />\n<br />[list]\n<br />[*]Angi\n<br />[*]Anska\n<br />[*]Aphia Velothi\n<br />[*]Arcadia\n<br />[*]Asta\n<br />[*]Beitild\n<br />[*]Betrid\n<br />[*]Bothela\xa0\n<br />[*]Brelas\xa0\n<br />[*]Cairine\n<br />[*]The Caller\xa0\n<br />[*]Carcette\n<br />[*]Daighre\n<br />[*]Evette San\n<br />[*]Female Imperial Hunter\n<br />[*]Female Nord Hunter\n<br />[*]Female Redguard Hunter\n<br />[*]Female Wood Elf Hunter\n<br />[*]Frabbi\n<br />[*]Freir\xa0\n<br />[*]Fruki\xa0\n<br />[*]Gianna\xa0\n<br />[*]Gormlaith Golden-Hilt\n<br />[*]Greta\n<br />[*]Grosta\n<br />[*]Hamal\n<br />[*]Hroki\xa0\n<br />[*]Idesa Sadri\n<br />[*]Indara Caerellia\n<br />[*]Irgnir\xa0\n<br />[*]Jala\n<br />[*]Kaie\n<br />[*]Katla\n<br />[*]Laelette the Vampire\n<br />[*]Lami\n<br />[*]Liesl\n<br />[*]Lisbet\n<br />[*]Lu'ah Al-Skaven\n<br />[*]Luaffyn\xa0\n<br />[*]Lynly Starsung\xa0\n<br />[*]Margret\n<br />[*]Marise\n<br />[*]Medresi Dran\n<br />[*]Mena\n<br />[*]Merilar Rendas\n<br />[*][color=#00ffff]Minorne (new in 2.4)[/color]\n<br />[*]Nana Ildene\n<br />[*]Narri\n<br />[*]Niluva Hlaalu\n<br />[*]Nimphaneth\n<br />[*]Nimriel\n<br />[*]Nocturnal\n<br />[*]Nura Snow-Shod\n<br />[*]Olda\n<br />[*][color=#00ffff]Oriella (new in 2.4)[/color]\n<br />[*]Reldith\n<br />[*]Rhiada\n<br />[*]Safia\n<br />[*]Salma\n<br />[*][color=#00ffff]Salonia Caelia (new in 2.4)[/color]\n<br />[*]Sayma\n<br />[*][color=#00ffff]Sonir (new in 2.4)[/color]\n<br />[*]Sosia Tremellia\n<br />[*]Susanna the Wicked\n<br />[*]Swanhvir\n<br />[*]Synda Llanith\n<br />[*]Tekla\n<br />[*]Threki the Innocent\n<br />[*]Tormir\n<br />[*]Uaile\n<br />[*]Voada\n<br />[/list]\n<br />Please check the image section for pictures of every NPC that was changed.\n<br />I removed the headdresses from Nocturnal's outfit so her hair won't be hidden. If you want the rest of the NPCs to not have any hats on, please use a mod like [url=https://www.nexusmods.com/skyrimspecialedition/mods/4327]Invisible Headgear[/url] or [url=https://www.nexusmods.com/skyrimspecialedition/mods/2266/?]SkyHide[/url].\n<br />\n<br />This mod is [b]standalone[/b].\xa0\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1187/?]Relationship Dialogue Overhaul[/url]\xfeff and [url=https://www.nexusmods.com/skyrimspecialedition/mods/19181]Expressive Facial Animation[/url]\xfeff are\xa0recommended however.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28228]WARP[/url] Patch available [url=https://www.nexusmods.com/skyrimspecialedition/mods/33942]here[/url]\xfeff, made by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/6560234]lordkenyonkmp[/url].\n<br />\n<br />[size=4][center][/center][/size][size=3][u]Q&amp;A[/u][/size]\n<br />\n<br />Q: Is this compatible with Pandorable's mods and the Bijin Series?\n<br />A: Yes, it is compatible with all of the Pandorable and Bijin makeovers.\n<br />\n<br />Q: What to do in case of black face bug?\n<br />A: Open the console, click on the NPC and type setnpcweight xx\xa0(xx has to be the default weight of that character, see the following list).\xa0Her face will revert to vanilla. Type disable and then enable.\n<br />[spoiler]\n<br />[list]\n<br />[*]Angi 50\n<br />[*]Anska 20\n<br />[*]Aphia 70\n<br />[*]Arcadia 40\n<br />[*]Asta 60\n<br />[*]Beitild 40\n<br />[*]Betrid 50\n<br />[*]Bothela 0\n<br />[*]Brelas 30\xa0\n<br />[*]Cairine 50\n<br />[*]Caller 100\n<br />[*]Carcette 30\n<br />[*]Daighre 50\n<br />[*]Evette San 0\n<br />[*]Female Imperial Hunter 70\n<br />[*]Female Nord Hunter 70\n<br />[*]Female Redguard Hunter 70\n<br />[*]Female Wood Elf Hunter 50\n<br />[*]Frabbi 0\n<br />[*]Freir 25\n<br />[*]Fruki 50\n<br />[*]Gianna 100\n<br />[*]Gormlaith 100\n<br />[*]Greta 30\n<br />[*]Grosta 50\n<br />[*]Hamal 70\n<br />[*]Hroki 50\n<br />[*]Idesa Sadri 50\n<br />[*]Indara Caerellia 50\n<br />[*]Irgnir 60\n<br />[*]Jala 50\n<b