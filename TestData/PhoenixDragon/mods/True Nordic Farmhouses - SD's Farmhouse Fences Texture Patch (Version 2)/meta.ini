nexusDescription="[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/38150/38150-1594412921-867526066.png[/img]\xfeff\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/38544/38544-1595437201-824843491.png[/img]\xfeff\n<br />[size=5]\n<br />\n<br />[font=Times New Roman]Skyrim's Scandinavian influence can be seen throughout the game, and the aesthetic\xa0of the Nords are heavily inspired by viking's and many other Norse styles seen throughout ancient Scandinavia. So why is it that the many Farmhouses seen throughout the province of Skyrim appear closer to that of an English Medieval\xa0style? This mod offers a complete texture overhaul for all farmhouses throughout Skyrim, as well as an LOD atlas for those willing to regen their LODs. Gone are the [/font][font=Times New Roman]Cyrodiilic looking villages, and old English farm towns. Now when you stroll through your nearest settlement, you'll be greeted with with dark cobbled stones, rough sickly planks, and worn dirty thatch rooftops, all inspired by real Nordic styles, fit for a province that is the homeland to Nords.[/font]\n<br />[/size]\n<br />[size=5][img]https://staticdelivery.nexusmods.com/mods/1704/images/38150/38150-1594412916-61072393.png[/img]\xfeff[/size]\n<br />\n<br />[font=Times New Roman][size=5]Obviously, as a retexture all this mod does is change the visuals at face value. There are an array of mods I highly recommend that can aid both your village experiences, and Skyrim journey.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/6289][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/17647]\xfeff\x41urora Village[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/6289]JK's Skyrim\xfeff[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/518]No Snow Under the Roof[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27564]Oakwood Village[/url]\n<br />[/size][/font][size=5][font=Times New Roman][url=https://www.nexusmods.com/skyrimspecialedition/mods/1937]Rustic Windows[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38912][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/38912][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/38912]SD's Farmhouse Fences SE\xfeff (Version 1)\xfeff[/url]\xfeff\n<br />[/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/659][font=Times New Roman]SMIM[/font][/url][font=Times New Roman]\xfeff[/font]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/38150/38150-1594412907-2066716378.png[/img]\xfeff\n<br />\n<br />[font=Times New Roman]Simply drag and drop the contents of the mod into your games data folder, and overwrite any conflicting files.[/font]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/38150/38150-1594412912-1290146075.png[/img]\n<br />\n<br />[font=Times New Roman][url=https://quixel.com/megascans/home/]Quixel[/url]\xfeff - Base textures\n<br />[url=https://www.nexusmods.com/skyrim/users/571605]CaBaL120[/url]\xa0- Freestanding stone wall texture from\xa0[url=https://www.nexusmods.com/skyrim/mods/59091]aMidianBorn farmhouse and roads stonewall[/url]\xfeff\n<br />\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/users/5413141]Nasenohrring[/url]\xa0- A few base textures from\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/4575]R3 - Real Remastered Retexture[/url]\xfeff\n<br />[/font][font=Times New Roman][url=https://www.artstation.com/nasenohrring]\n<br />\n<br />Check out Nasenohrring's ArtStation Here[/url]\xfeff[/font][font=Times New Roman]\n<br />[/font][/size][/center]"
