nexusDescription="[u][center][size=5]\xfeff[b]Gemstones Replacers HD SE[/b][/size][/center][/u][size=2]\n<br />Replaces the gemstones models with new ones along with new textures and optionally adds unique models for Olava's Token, Exquisite Sapphire and the Mark of Dibella.[/size]\n<br />\n<br />\n<br />[size=4][b]=&gt;New models and textures for each gem.\n<br />Gems don't really require high-res textures but i left 4K 2K and 1K Archives if anyone wants them.\n<br />\n<br />[i][color=#ff7700]=&gt;In the main version the texture resolutions are:\n<br />-Flawless diamond and environment map: 8pixels.\n<br />-Flawless gems normal map: 128pixels.\n<br />-Flawed gems normal map: 512pixels.\n<br />-Flawless and flawed diffuse maps: 1K.\n<br />[/color][/i]\n<br />[b]=&gt;Immersive Sounds Compendium patches for the unique gems are available as well.\n<br />[/b]\n<br />=&gt;Unique models for unique gems:\xa0Olava's Token, Exquisite Sapphire and the Mark of Dibella.\n<br />[color=#ff7700](There's 2 models available for the Mark of Dibella and you can pick which one you want during FOMOD installation).\n<br />\n<br />[/color]=&gt;I remade the collisions for all the gems because the vanilla ones were much bigger than my models and even the vanilla models and it was causing the gems to float a little above the surface of whatever they were on and it was bothering me, so no more floating gems :)\n<br />\n<br />=&gt;Damaged versions of the unique gems are available as resources, they're nifs ready for use so you can replace anything you want with those and if you want to change the colours you only have to change the Emissive / Specular and vertex colours in the nifs.\n<br />\n<br />[/b][/size][img]https://i.postimg.cc/h4tfJ4jM/2-14.png[/img]"
