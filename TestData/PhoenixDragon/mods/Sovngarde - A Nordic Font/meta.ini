nexusDescription="[center][b][size=3]Sovngarde is a font I conceptualized and designed by hand based on Skyrim's intro title[i].\n<br />[/i]\n<br />Supports English, French, German, Italian, Spanish, Portuguese, Polish &amp; Russian languages, along with 2 font weights!\n<br />\n<br />Meet Drukaatie Burti, the new open source font included with Sovngarde to replace the book fonts!\n<br />Features the same expansive 8 language support and an immersive inky look.[/size][/b][i]\n<br />[/i][size=3]\n<br />Compatible with\xa0[url=https://www.nexusmods.com/skyrim/mods/72159/]12th Century Bookfont[/url]*, [url=https://www.nexusmods.com/skyrimspecialedition/mods/2880/?]Font Overhaul[/url]* and [url=https://www.nexusmods.com/skyrimspecialedition/mods/18398]Customizable UI Replacer[/url]\xfeff![/size]\n<br />[size=2]*Compatibility patches for bookfonts available in optional downloads. Customizable UI replacer requires no compatibility patches!\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2880?tab=files]Download the Font Overhaul patch for compatibility with Sovngarde directly from mfcfbro's modpage![/url]\xfeff[/size][/center]\n<br />[b][size=5]FEATURES[/size][/b]\n<br />[list]\n<br />[*][size=3]Experience Tamriel with more immersion, authenticity and the feeling only a true RPG font can give.[/size]\n<br />[*][size=3]Supports 8 languages including EN, FR, DE, IT, ES, PT, PL, RU.[/size]\n<br />[*][size=3]Features Daedric brackets.[/size]\n<br />[*][size=3]Imperial Septim international currency symbols.[/size]\n<br />[*][size=3]Now features Drukaatie Burtie, an open source font I upgraded to support all 8 languages Sovngarde does.[/size]\n<br />[*][size=3]Compatible with Ordinator and all other perk overhauls.[/size]\n<br />[*][size=3]See mirrors to get this font for other platforms and Elder Scrolls titles.[/size]\n<br />[*][size=3]All original font creation files are available in the desktop edition download. Just download them and modify and use the font in all kinds of creative ways![/size]\n<br />[/list]\n<br />\n<br />[size=5][b]INSTALLATION[/b][/size]\n<br />[b][size=3][color=#93c47d][size=4]Install[/size]\n<br />[/color][/size][/b][size=3]Download using your preferred mod manager.\n<br />[i][b]or[/b][/i]\xa0 drop the unzipped Interface folder into your Skyrim/Data folder.[/size]\n<br />\n<br />[b][size=3][color=#e06666][size=4]Uninstall[/size][/color]\n<br />[/size][/b][size=3]Uncheck in your mod manager.\n<br />[i][b]or[/b][/i] delete fonts_sovngarde.swf, fonts_sovngardeconsole.swf &amp; fontconfig.txt[/size]\n<br />\n<br />[b][size=5]COMPATIBILITY[/size][/b]\n<br />[size=3]Sovngarde is compatible with every mod that doesn't replace the primary Everywhere or Console fonts. Basically, if you have any complimentary custom fonts, download a patch from the optional files or learn how to patch it with the tutorials here.[/size]\n<br />\n<br />[size=5][b]BUGS\n<br />[/b][/size][quote][size=4][b][i]Menus and dialogue display languages other than what you're playing in.[/i][/b][/size]\n<br />[size=3]\n<br />Install [url=https://rd.nexusmods.com/skyrimspecialedition/mods/266]USSEP[/url], then download the appropriate translation if you play in any language besides English:\n<br />[b][url=https://rd.nexusmods.com/skyrimspecialedition/mods/100]DE[/url][/b]   [b][url=https://rd.nexusmods.com/skyrimspecialedition/mods/1456]PL[/url][/b]   [b][url=https://rd.nexusmods.com/skyrimspecialedition/mods/2193]FR[/url][/b]   [b][url=https://rd.nexusmods.com/skyrimspecialedition/mods/1326]IT[/url][/b]   [b][url=https://rd.nexusmods.com/skyrimspecialedition/mods/3324]ES[/url]   [url=https://rd.nexusmods.com/skyrimspecialedition/mods/3468]PT[/url]   [url=https://rd.nexusmods.com/skyrimspecialedition/mods/6864]TK[/url][/b][/size][/quote]\n<br />[quote][size=4][b][i]Low resolution or pixelation on the font.[/i][/b][/size]\n<br />\n<br />[size=3]For users with ENB, delete SMAA files if you use an ENB preset that uses SMAA. Be wary of using Reshade as that usually reshades your font also, which can have very visually adverse effects.[/size][/quote]\n<br />[quote][size=4][b][i]I'm getting jumbled animated letters[/i][/b][/size]\n<br />\n<br />[size=3]Outdated skyhud.txt. Please migrate your old skyhud.txt to the new one properly. To do this copy the values of your old config into the new one. If there are settings missing in the new config, ignore those settings.[/size][/quote]\n<br />[b][size=5]CREDITS[/size][/b]\n<br />[list]\n<br />[*][size=2][size=3][url=https://www.nexusmods.com/games/users/34763925/]Koveich[/url] created and implemented English, French, Italian, German, Russian, Spanish, Polish &amp; Portuguese.[/size][/size]\n<br />[*][size=2][size=3][url=https://www.nexusmods.com/skyrim/users/24771599/]underthesky[/url] taught me how to make the font alignment patch, which has improved every release since his help.[/size][/size]\n<br />[*][size=2][size=3][url=https://www.nexusmods.com/games/users/23554219/]Talwick[/url] wrote the guide to using Sovngarde with a book font replacer.[/size][/size]\n<br />[*][size=2][size=3]Props to the amazing testing team!! Sovngarde light came into being because of your support. Thank you.[/size][/size]\n<br />[*][size=2][size=3]Drukaatie Burtie is an open source font that can be downloaded here: [url=https://fontlibrary.org/en/font/drukaatieburti]https://fontlibrary.org/en/font/drukaatieburti[/url]\xfeff and was created by K\x101rlis Kalvi\x161kis. Since it's open source, I took the font files found at the link provided and expanded the language support to include Polish &amp; Russian so I could use it with this mod.[/size][/size]\n<br />[/list][size=2]\n<br />[/size][b][size=5]TUTORIALS[/size][/b]\n<br />\n<br />[quote][size=4][b][i]Patching Sovngarde for compatibility with other fonts ~ A Guide by Talwick[/i][/b][/size]\n<br />\n<br />[size=3][b]1.[/b] Copy [u]fonts_sovngarde.swf[/u] &amp; [u]fonts_sovngardeconsole.swf[/u] into the [u]Interface[/u] folder.\n<br />[b]2.[/b] Open [u]fontconfig.txt[/u] in Notepad+.\n<br />Add:\n<br />[b]fontlib \"Interface&#92;fonts_sovngarde.swf\"[/b]\n<br />[i]... to the top of the document.[/i]\n<br />[b]3.[/b] Edit the following values to the font names listed and save a backup of your [u]fontconfig.txt[/u] file prior to doing so.[b]\n<br />map \"$StartMenuFont\" = \"Sovngarde\" Normal\n<br />map \"$DialogueFont\" = \"Sovngarde\" Normal\n<br />map \"$EverywhereFont\" = \"Sovngarde\" Normal\n<br />map \"$EverywhereBoldFont\" = \"Sovngarde\" Normal\n<br />map \"$EverywhereMediumFont\" = \"Sovngarde\" Normal[/b]\n<br />[b]4.[/b][/size][size=2][size=3] These instructions apply to both light and bold versions of the font.[/size][/size][/quote]"
