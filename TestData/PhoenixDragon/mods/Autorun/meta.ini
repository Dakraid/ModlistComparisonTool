nexusDescription="This mod runs console commands at game start or when a save is loaded.\n<br />\n<br />[color=#6f9dba][b][size=5]Features[/size][/b][/color]\n<br />[list]\n<br />[*]Silent operation - instantly runs commands in the background whenever the game is started.\n<br />[*]Set and forget - easily editable BAT file allows you to add whatever commands you want for your personal setup.\n<br />[/list]\n<br />[color=#6f9dba][b][size=5]Requirements[/size][/b][/color]\n<br />[list]\n<br />[*][url=https://skse.silverlock.org/]Skyrim Script Extender[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/24858]ConsoleUtilSSE[/url]\xfeff\n<br />[/list]\n<br />[color=#6f9dba][b][size=5]Installation[/size][/b][/color]\n<br />   \xfeffInstall with mod manager (recommended), or unpack archive into Skyrim Special Edition/Data directory.\n<br />\n<br />[color=#6f9dba][b][size=5]Compatibility[/size][/b][/color]\n<br />   \xfeffNo compatibility concerns; this mod is 2 records purely to invoke the script it contains.\n<br />   \xfeffWarning: It is not recommended to place COC commands in the Autorun file, as it may cause CTDs.\n<br />\n<br />[color=#6f9dba][b][size=5]Credits[/size][/b][/color]\n<br />   \xfeffThe phenomenal SKSE Team for [url=https://skse.silverlock.org/]Skyrim Script Extender[/url].\n<br />   [url=https://www.nexusmods.com/skyrimspecialedition/users/5687342]Fudgyduff[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/24858]ConsoleUtilSSE[/url].\n<br />   \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/users/7064860]winkingSkeever[/url] for helping me fix my mess.\n<br />   \xfeff[img]https://i.imgur.com/sViz8fR.png[/img]\n<br />   [url=https://www.nexusmods.com/skyrimspecialedition/users/29201655]\xfeffOceanDotEye AKA Nephilim[/url] for nexus dot png"
