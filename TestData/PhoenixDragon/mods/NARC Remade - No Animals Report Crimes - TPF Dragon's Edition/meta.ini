nexusDescription="On 6/10/2018 Pharros changed the permissions of all of his mods to \"You may do what you wish with the file as long as you credit me and don't distribute it on a separate mod hosting platform.\" That is why a SE version of NARC exists.\n<br />Find the original LE version [url=https://www.nexusmods.com/skyrim/mods/68125]here[/url].\n<br />\n<br />[b][u]Description[/u]:[/b]\n<br />Bethesda for some reason never flagged animals and such to ignore crimes. Welp, now they will. No longer will a wild goat tell the guards what you've done. No longer will horses snitch. No longer will dragons report to the guards because you murdered someone/something they were planning to murder. :D\n<br />\n<br />[b][u]Requirements[/u]:[/b]\n<br />Skyrim Special Edition[url=https://www.nexusmods.com/skyrimspecialedition/mods/266]\n<br />\n<br />[/url]\n<br />[b][u]Compatibility and Patches[/u]:\n<br />\n<br />[/b][u]No patches needed[/u]:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/13807]Know Your Enemy[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4881]Mortal Enemies[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/89174]Nereva ... a new beginning[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17625]Umbra Island\n<br />[/url][url=https://archive.org/details/Wyrmstooth1.17BSSE]Wyrmstooth[/url]\n<br />\n<br />[u]Patches provided for[/u]:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/3008]Beyond Reach[/url] v4.0\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10917]Beyond Skyrim - Bruma[/url] v1.3.3\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/3178]Blaze Of Eventide[/url] v2.0\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/9519]Convenient Horses[/url] v7.0.1\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10423]Darkend[/url] v1.4\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12680]Skyrim Immersive Creatures[/url] v6.6a\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1179]The Forgotten City[/url] v1.8\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4509]The Gray Cowl of Nocturnal[/url] v1.3\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/13402]Immersive Horses[/url] v3.0\n<br />\n<br />[u]Core versions provided for[/u]:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2057]Falskaar[/url] v2.2\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1104]SkyTEST[/url] v1.65\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1532]Animal Tweaks[/url] v2.6\n<br />Combination versions of the core plugins can be obtained from the v1.0.1 installer, but are not supported.\n<br />\n<br />Know of a mod in need of a patch? Leave a comment letting me know.\n<br />\n<br />If you are the creator or maintainer of one of the mods I have patched, feel free to implement my changes.\n<br />Please tell me if you do, there is no point in me keeping a redundant patch.\n<br />\n<br />[b][u]Merging NARC plugins[/u]:[/b]\n<br />Its safe to merge the patches, but there is no real reason to do so.\n<br />\n<br />[b]Which animals will ignore crimes?[/b]\n<br />\n<br />All of them!\n<br />\n<br />I have a list:\n<br />\n<br />[spoiler]\n<br />Atronachs (flame, frost, and storm variants)\n<br />Ash Spawns\n<br />Ash Guardians\n<br />Bears\n<br />Chaurrus\n<br />Chickens\n<br />Daedras\n<br />Dogs (normal, forsworn, and hireable variants)\n<br />Dragons (normal and \"tamed\" variants)\n<br />Dragon Priests\n<br />Draugrs\n<br />Dremoras\n<br />Dwarven Automatons\n<br />Falmers\n<br />Foxes\n<br />Gargoyle (brute and sentinel variants)\n<br />Ghosts\n<br />Giants\n<br />Goats\n<br />Hagravens\n<br />Hares\n<br />Horkers\n<br />Ice Wraiths\n<br />Mammoths\n<br />Netches\n<br />Predator and prey animals\n<br />Rieklings\n<br />Frost (unique horse)\n<br />Seekers\n<br />Sabre Cats\n<br />Skeevers\n<br />Skeletons\n<br />Slaughterfishes\n<br />Spiders (even the explosive ones)\n<br />Spriggans\n<br />Trolls\n<br />Werebears\n<br />Wisps\n<br />Wolves\n<br />Wyrms\n<br />[/spoiler]\n<br />\n<br />[b]Which factions will ignore crimes?\n<br />[/b]\n<br />Bandits - Ignores all crimes except werewolf crimes.\n<br />\n<br />Dremora Merchant -\xa0Ignores all\xa0\x63rimes.\n<br />\n<br />Player housecarls -\xa0Ignores all\xa0\x63rimes. (Carry this burden why don't you)\n<br />\n<br />Player spouses -\xa0Ignores all\xa0\x63rimes.\n<br />\n<br />Thieves' Guild - Ignores pickpocket, theft, and trespassing crimes.\n<br />\n<br />Frostmoon Vender - Ignores werewolf crimes.\n<br />\n<br />\n<br />[b][u]FAQ[/u]:\n<br />[/b]\n<br />[b]Q[/b]. Do I need the Unofficial Patches?\n<br />[b]A[/b]. No, but it is suggested.\n<br />\n<br />[b]Q[/b]. Xbox/PS4?\n<br />[b]A[/b]. No.\xa0\"Don't distribute it on a separate mod hosting platform.\"\n<br />\n<br />[b]Q[/b]. Support for other\xa0languages?\n<br />[b]A[/b]. Only a few localized records are touched, you should be able to use it regardless of language.\n<br />\n<br />[b]Q[/b]. Are the plugins using form version 44?\n<br />[b]A[/b]. Yes. The core vanilla plugin was ran through the CK64 and the others were made from the ground up in XEdit.\n<br />\n<br />[b]Q[/b]. Why NARC \"Remade\"\n<br />[b]A[/b]. Because I remade all but the \"vanilla\" file, and even it was changed a bit.\n<br />\n<br />\n<br />[b][u]Credits[/u]:[/b]\n<br />Pharros! He made the mod, and I remade it for SE."
