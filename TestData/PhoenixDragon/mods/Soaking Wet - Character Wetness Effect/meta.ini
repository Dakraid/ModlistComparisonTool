nexusDescription="[color=#00ffff][size=4][b]Overview[/b][/size][/color]\n<br />\n<br />A SKSE64 plugin that makes characters appear wet when in water\xa0\x61nd optionally in the rain or snow by dynamically applying glossiness/specularity to their skin, hair, armor and weapons.\xa0Works on the player and NPCs.\xa0Once out of the water, the character begins drying. Soak/dry times can be changed, transitions are seamless. \n<br />\n<br />Works with ENB wet surfaces\xa0\x61nd mods which use shaders for wet effects (water drip for example) or change body specular map textures to give a more detailed wet look to actors. If you feel the specular effect is too high you can lower it in the config (MaxSpecularStrength).\n<br />\n<br />\n<br />[color=#00ffff][size=4][b][b]Prerequisites &amp;\xa0[/b]Installation[/b][/size][/color]\n<br />\n<br />[size=4][url=https://skse.silverlock.org/]SKSE64[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library[/url][/size]\n<br />\n<br />Install with a mod manager or extract to &lt;skyrim root&gt;&#92;Data.\n<br />\n<br />\n<br />[color=#00ffff][size=4][b]Configuration[/b][/size][/color]\n<br />\n<br />Specular strength, glossiness, water level threshold and soak/dry transition speeds are configurable in SoakingWet.ini. Player/NPC effects can be toggled separately.\n<br />\n<br />\n<br />[color=#00ffff][size=4][b]Compatibility[/b][/size][/color]\n<br />\n<br />No known incompatible or conflicting mods at this time.\n<br />\n<br />\n<br />[color=#00ffff][size=4][b]Credits[/b][/size][/color]\n<br />\n<br />SKSE team\n<br />Ryan (CommonLibSSE)"
