nexusDescription="[font=Verdana][size=2]You can now adopt Aventus Aretino. Speak to him in the Aretino Residence after completing the quest Innocence Lost.\n<br />Compatible with Unofficial Skyrim Special Edition Patch (USSEP) or other mods that return Aventus to the orphanage after the quest. Just speak with Aventus inside Honorhall Orphanage instead.\n<br />\n<br />IMPORTANT NOTE: Once Aventus is adopted the game treats him just like any other adopted kid. To unadopt him you can't just disable this mod; you'll need to do something that allows you to unadopt any kid. In old Skyrim it was possible to do this by disabling Hearthfire entirely and then re-enabling it again; [b]I don't know what can be done for Skyrim SE[/b].\n<br />\n<br />Suggestions for what to try if the option to adopt doesn't show up: \n<br />1) Talk to Aventus once. Save/autosave/quicksave. Exit the game to main menu. Reload the new save.\n<br />2) Restart the game.\n<br />3) Travel to another city and then back to where Aventus is.\n<br />\n<br />Suggestions for what to try if Aventus loses his voice:\n<br />1) Delete the mod &amp; patches, and reinstall them again. (This will not make Aventus un-adopted, so no need to worry about losing him.)\n<br />\n<br />This might help if after you've adopted Aventus into your house, he keeps following you around trying to talk to you. It's from the [url=https://www.nexusmods.com/skyrimspecialedition/mods/3862]Hearthfire Multiple Adoptions[/url] FAQs:\n<br />Q: Help!?!? My child is stalking me!\n<br />A: You've run into a Hearthfire bug involving custom and/or mod added dogs/pets. Easy to fix:\n<br />- Open the console\n<br />- Click the kid\n<br />- Enter the following 3 commands:\n<br />setav variable06 0\n<br />setav variable07 0\n<br />evp\n<br />\n<br />[font=Verdana][size=2][font=Verdana][size=2]If you're looking for the version for regular Skyrim, go here:\xa0[url=http://www.nexusmods.com/skyrim/mods/63407]http://www.nexusmods.com/skyrim/mods/63407[/url][/size][/font][/size][/font]\n<br />\n<br />\n<br />[size=3]--- MOD COMPATIBILITY STUFF ---[/size]\n<br />\n<br />[b]I highly recommend using a mod sorter like [url=https://www.nexusmods.com/skyrimspecialedition/mods/1918]LOOT - Load Order Optimisation Tool[/url] or let Vortex auto-sort mods.[/b]\n<br />\n<br />Obviously, huge overhaul mods like [url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP (Unofficial Skyrim Special Edition Patch)[/url] should be loaded above (i.e. before) all your other mods.\n<br />\n<br />For [url=https://www.nexusmods.com/skyrimspecialedition/mods/3862]Hearthfire Multiple Adoption[/url]: Load it above/before this mod.\n<br />\n<br />For [url=https://www.nexusmods.com/skyrimspecialedition/mods/271]Dragon's Keep[/url]: Load it above/before this mod.\n<br />\n<br />If you are using ANY mod that changes the appearance of children - that means changing their face and/or their clothes (e.g. RS Children, The Kids Are Alright, Prince and the Pauper) - you will need to download a patch from the optional files section. Otherwise you will usually see Aventus with a glitched dark face.\n<br />\n<br />[color=#00ffff][size=3][b]NOTE: You should only need one patch / optional file. The patch should be loaded at or near the end/bottom of your load order.[/b][/size][/color] (Or at least after any mods that make changes to vanilla Skyrim files.)\n<br />\n<br />Because there are so many appearance and clothing mods out there, it's possible I haven't made a compatible patch for the mod(s) you are using, so leave a comment or post [b]with as much detail about what mods you are using[/b].\n<br />\n<br />-----\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2650][b]RS CHILDREN[/b][/url]\n<br />\n<br />If you are using [u]RS Children only, not using USSEP[/u]: Download the optional file called [b]Adopt Aventus Aretino patch RS Children no USSEP[/b].\n<br />Load order should be (top to bottom):\n<br />[/size][/font][list]\n<br />[*][font=Verdana][size=2]RSChildren.esp (version 1.1.2 and up)[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino.esp (Adopt Aventus Aretino main file)[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino_RSChildren.esp (the patch)[/size][/font]\n<br />[/list][font=Verdana][size=2]\n<br />If you are using [u]RS Children and USSEP at the same time[/u]: Download the optional file called [b]Adopt Aventus Aretino patch RS Children with USSEP[/b]. Load order should be:\n<br />[/size][/font][list]\n<br />[*][font=Verdana][size=2]Unofficial Skyrim Special Edition Patch[/size][/font]\n<br />[*][font=Verdana][size=2]RSChildren.esp (with USSEP option checked during install)[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino.esp (Adopt Aventus Aretino main file)[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino_RSChildrenUSSEP.esp (the patch)[/size][/font]\n<br />[/list][font=Verdana][size=2]\n<br />[font=Verdana][size=2]If you are using [url=https://www.nexusmods.com/skyrimspecialedition/mods/39359][u][b]Realistic RS Children [/b](which requires USSEP and the base RS Children)[/u][/url]: Download the optional file called [b]Adopt Aventus Aretino patch Realistic RS Children[/b]. You won't need the other patches if you are using this one. Load order should be:\n<br />[/size][/font][list]\n<br />[*][font=Verdana][size=2]Unofficial Skyrim Special Edition Patch[/size][/font]\n<br />[*][font=Verdana][size=2]RSChildren.esp (with USSEP option [font=Verdana][size=2]checked [/size][/font] during install)[/size][/font]\n<br />[*][font=Verdana][size=2]RealisticRSChildren.esp[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino.esp (Adopt Aventus Aretino main file)[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino_RealisticRSChildren.esp (the patch)[/size][/font]\n<br />[/list]\n<br />[font=Verdana][size=2][font=Verdana][size=2]If you are using [color=#6d9eeb][u][url=https://www.nexusmods.com/skyrimspecialedition/mods/16044][b]Axe's RS Children[/b] (which requires USSEP and the base RS Children)[/url][/u][/color]: Download the optional file called [b]Adopt Aventus Aretino patch Axe's RS Children[/b]. You won't need the other patches if you are using this one. Load order should be:\n<br />[/size][/font][list]\n<br />[*][font=Verdana][size=2]Unofficial Skyrim Special Edition Patch[/size][/font]\n<br />[*][font=Verdana][size=2]RSChildren.esp (with USSEP option [font=Verdana][size=2]checked [/size][/font] during install)[/size][/font]\n<br />[*][font=Verdana][size=2]aaxersctweaks.esp (Axe's RS Children)[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino.esp (Adopt Aventus Aretino main file)[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino_AxeRSChildren.esp (the patch)[/size][/font]\n<br />[/list][/size][/font]\n<br />Note about [url=https://www.nexusmods.com/skyrimspecialedition/mods/24901][b]RS Elven and Beast Children[/b][/url]: If you're also using RS Elven and Beast Children, either of my patches for RS Children still work. Just choose either based on whether you are using USSEP at the same time.\n<br />\n<br />-----\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/48297][b]THE KIDS ARE ALRIGHT (Renewal)[/b][/url]\n<br />\n<br />If you are using [u]The Kids Are Alright[/u]: Download the optional file called [b]Adopt Aventus Aretino patch TKAA[/b]. Load order:\n<br />[/size][/font][list]\n<br />[*][size=2][font=Verdana]TKAA.esp (The Kids Are Alright main file)[/font][/size]\n<br />[*][size=2][font=Verdana][font=Verdana][size=2]adoptAventusAretino.esp[/size][/font] (Adopt Aventus Aretino main file)[/font][/size]\n<br />[*][size=2][font=Verdana][font=Verdana][size=2]adoptAventusAretino_TKAA.esp[/size][/font] (the patch)[/font][/size]\n<br />[/list][font=Verdana][size=2]\n<br />-----\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/8354][b]PRINCE AND THE PAUPER[/b][/url] (note: Prince and the Pauper version 4.1 requires USSEP)\n<br />[font=Verdana][size=2][font=Verdana][size=2][i]For those using Hearthfire Multiple Adoptions, you'll also need [url=https://www.nexusmods.com/skyrimspecialedition/mods/35753]Prince and the Pauper - Hearthfire Multiple Adoptions Patch[/url]\xfeff[/i][/size][/font][/size][/font]\n<br />\n<br />If you are using [u]Prince and the Pauper[/u] only: Download the optional file called [b]Adopt Aventus Aretino patch Prince and Pauper[/b][b] only[/b]. Load order:\n<br />[list]\n<br />[*]PrinceandPauper.esp\n<br />[*]adoptAventusAretino.esp (Adopt Aventus Aretino main file)\n<br />[*]adoptAventusAretino_PrinceandPauper.esp (the patch)\n<br />[/list]\n<br />If you are using[/size][/font][font=Verdana][size=2] [u]Prince and the Pauper and RS Children at the same time[/u]: Download the optional file called [b]Adopt Aventus Aretino patch Prince and Pauper with RS Children[/b]. Load order should be (top to bottom):\n<br />[/size][/font][list]\n<br />[*][font=Verdana][size=2]PrinceandPauper.esp[/size][/font]\n<br />[*][font=Verdana][size=2]RSChildren.esp (also works if RS Children loads before PrinceandPauper.esp)[/size][/font]\n<br />[*][font=Verdana][size=2]\xfeffPrince and the Pauper SE - RS Children Patch.esp (this is from Prince and The Pauper's page)\n<br />[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino.esp (Adopt Aventus Aretino main file)[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino_PrinceandPauperRS.esp (the patch)[/size][/font]\n<br />[/list][font=Verdana][size=2][font=Verdana][size=2]\n<br />If you are using[/size][/font][font=Verdana][size=2] [u]Prince and the Pauper and The Kids Are Alright at the same time[/u]: Download the optional file called [b]Adopt Aventus Aretino patch Prince and Pauper with TKAA[/b]. Load order should be (top to bottom):\n<br />[/size][/font][list]\n<br />[*]TKAA.esp\n<br />[*][font=Verdana][size=2]PrinceandPauper.es[i]p[/i][/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino.esp (Adopt Aventus Aretino main file)[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino_PrinceandPauperTKAA.esp (the patch)[/size][/font]\n<br />[/list]\n<br />-----\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/5916][b]TK CHILDREN[/b][/url]\n<br />\n<br />There are two patches for TK Children, choose the version depending on whether you are using USSEP at the same time.\n<br />\n<br />[font=Verdana][size=2]If you are using [u]TK Children without the USSEP option[/u]: Download the optional file called [b]Adopt Aventus Aretino patch TK Children no USSEP[/b].\n<br />Load order should be:\n<br />[/size][/font][list]\n<br />[*][font=Verdana][size=2]TKChildren.esp (did not select USSEP option during install)[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino.esp (Adopt Aventus Aretino main file)[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino_TKbase.esp (the patch)[/size][/font]\n<br />[/list][font=Verdana][size=2]\n<br />If you are using [u]TK Children with the USSEP option[/u]: Download the optional file called [b]Adopt Aventus Aretino patch TK Children with USSEP[/b].\xa0 Load order should be:\n<br />[/size][/font][list]\n<br />[*][font=Verdana][size=2]Unofficial Skyrim Special Edition Patch[/size][/font]\n<br />[*][font=Verdana][size=2]TKChildren.esp (with USSEP option selected during install)[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino.esp (Adopt Aventus Aretino main file)[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino_TKUSSEP.esp (the patch)[/size][/font]\n<br />[/list]\n<br />-----\n<br />[b]OTHER[/b]\n<br />\n<br />For players using [url=https://www.nexusmods.com/skyrimspecialedition/mods/30447][b]Restoring the Aretino Residence[/b][/url]\xfeff: My mod is not 100% compatible with this, because Restoring the Aretino Residence overrides the vanilla kid adoption system for Aventus. If you have already invited Aventus to move back into his renovated house, but still want to have Aventus do the vanilla adopted kid behaviours (like being able to give him a gift, play games with him, make him do chores), here's the step by step of what you need to do:\n<br />[list=1]\n<br />[*]Use the Bless Home spell (from Hearthfire Multiple Adoptions) inside the restored Aretino house with the children's bedroom.\n<br />[*]Click on Aventus and type into the console: [i]setfactionrank 03004290 3[/i] - This will reset Aventus back to before you invited him to move into the house. [font=Verdana][size=2]Aventus should start saying \"I'll go back to the orphanage...\" again.[/size][/font]\n<br />[*]Talk to Aventus - the adoption option should show up now. Choose \"I've got a nice new house\" (the custom player home option). \n<br />[*]Leave Windhelm (fast travel to another city) and then come back into the Aretino house. Aventus will welcome you as if he was just adopted by you.\n<br />[/list]\n<br />This only applies to Prince and the Pauper - older version 4.0.8:\n<br />[font=Verdana][size=2][font=Verdana][size=2]If you are using[/size][/font][font=Verdana][size=2] [u]Prince and the Pauper (ver. 4.0.8) and The Kids Are Alright at the same time[/u]: Download the file called [b]Adopt Aventus Aretino patch Prince and Pauper (4.0.8) with TKAA[/b] - it's at the bottom of the Files tab. Load order should be (top to bottom):\n<br />[/size][/font][list]\n<br />[*]TKAA.esp\n<br />[*][font=Verdana][size=2]PrinceandPauper TKAA.esp (select TKAA option during install - NOTE: Only works with Prince and the Pauper ver. 4.0.8)[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino.esp (Adopt Aventus Aretino main file)[/size][/font]\n<br />[*][font=Verdana][size=2]adoptAventusAretino_PrinceandPauperTKAA.esp (the patch)[/size][/font]\n<br />[/list][/size][/font][/size][/font][font=Verdana][size=2]\n<br />\n<br />--- BETHESDA.NET ---\n<br />\n<br />Working[font=Verdana][size=2] versions for Skyrim Special Edition also available on bethesda.net:\n<br />[PC]\xa0[url=https://bethesda.net/en/mods/skyrim/mod-detail/3054759]https://bethesda.net/en/mods/skyrim/mod-detail/3054759[/url]\n<br />[XB1]\xa0[url=https://bethesda.net/en/mods/skyrim/mod-detail/3055094]https://bethesda.net/en/mods/skyrim/mod-detail/3055094[/url][url=https://mods.bethesda.net/#en/workshop/skyrim/mod-detail/3055094]\n<br />[/url][PS4 (simple version)]\xa0[url=https://bethesda.net/en/mods/skyrim/mod-detail/4031821]https://bethesda.net/en/mods/skyrim/mod-detail/4031821[/url]\n<br />[/size][/font]\n<br />----------[/size][/font]"
