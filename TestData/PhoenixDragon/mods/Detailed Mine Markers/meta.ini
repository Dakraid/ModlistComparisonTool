nexusDescription="[center][size=4]If I was going around, filling in my map, myself, as I explored mines; I would put a note, on the map, as to what each mine was. That way I wouldn&#39;t go half way\xa0\x61\x63ross\xa0the country and waste time mining in an iron mine, if I needed gold&#33;\r<br />\r<br />[/size][size=3]This mod adds the type of ore in each mine to it&#39;s name on the map, so mines like &#39;Bilegulch Mine&#39; become &#39;Bilegulch Orichalcum Mine.&#39; It also, optionally, adds a number of map markers, to mines on the map, so that main cities don&#39;t have ores appended to their names.\r<br />[/size][size=3]\r<br />[/size][/center][center]There is also an optional installer choice for the\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/266/]Unofficial Skyrim Special Edition Patch\xa0[/url]Compatibility. The USSEP corrects Redbelly Mine to be an Iron mine and Northwind Mine to be an Ebony Mine. This reflects that.\r<br />\r<br />The mod was rebuilt from the ground up for Skyrim Special Edition. Special care was taken to resolve ALL bugs that existed in the previous versions. It was then cleaned with SSEEdit and an installer package was built for the different\xa0options.[/center]\r<br />   \r<br />[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/3455-1-1478978817.png[/img][size=5]Mines With Altered Names[img]https://staticdelivery.nexusmods.com/mods/1704/images/3455-0-1478978817.png[/img][/size]\r<br />\r<br />Bilegulch Orichalcum\xa0Mine\r<br />Embershard Iron\xa0Mine\r<br />Gloombound\xa0Iron and Ebony\xa0Mine\r<br />Kolskeggr Gold\xa0Mine\r<br />Left Hand Iron\xa0Mine\r<br />Lost Prospect Gold\xa0Mine\r<br />[size=2]Northwind Iron\xa0Mine[/size][size=1]\xa0-\xa0(Ebony with [/size][url=http://www.nexusmods.com/skyrimspecialedition/mods/266/]USSEP[/url][size=1]\xa0\x43ompatibility)[/size]\r<br />[size=2]Ruunvald Malachite Excavation[/size][size=1]\xa0-\xa0(This is a part of the Dawnguard DLC)[/size]\r<br />[size=2]Stony Creek Moonstone\xa0Mine[/size]\r<br />Whistling Iron\xa0Mine[/center][center][size=5][img]https://staticdelivery.nexusmods.com/mods/1704/images/3455-1-1478978817.png[/img]Type Changed Map Markers[img]https://staticdelivery.nexusmods.com/mods/1704/images/3455-0-1478978817.png[/img][/size]\r<br />\r<br />Soljund&#39;s Sinkhole and Moonstone\xa0Mine (Cave -&gt; Mine)\r<br />The cave is short, contains more than\xa0\x65nough mining spots, and the only Moonstone mines were unmarked. It is also referred to as a mine by the NPC at it&#39;s entrance.\r<br />\r<br />Darkwater Crossing (Mine -&gt; Settlement)\r<br />Goldenrock Mine is now marked, itself. The settlement can be shown as a settlement.\r<br />   [/center][center][size=5][img]https://staticdelivery.nexusmods.com/mods/1704/images/3455-1-1478978817.png[/img]Map Markers Added[img]https://staticdelivery.nexusmods.com/mods/1704/images/3455-0-1478978817.png[/img][/size]\r<br />\r<br />Dushnikh Yal Orichalcum Mine\r<br />Fenn&#39;s Gulch Silver Mine\r<br />Fort Fellhammer Iron Mine\r<br />Goldenrock Corundum Mine\r<br />Halted Stream Iron Mine\r<br />Iron-Breaker Iron Mine\r<br />Mor Khazgur Orichalcum Mine\r<br />Quicksilver Mine\r<br />[size=2]Raven Rock Ebony Mine[/size][size=1]\xa0-\xa0(This is on Solstheim, which is a part of the Dragonborn DLC)[/size]\r<br />[size=2]Redbelly Ebony Mine[/size][size=1]\xa0-\xa0(Iron with [url=http://www.nexusmods.com/skyrimspecialedition/mods/266/]USSEP[/url]\xa0\x43ompatibility)[/size]\r<br />Rockwallow Iron Mine\r<br />Sanuarach Silver Mine\r<br />Steamscorch Malachite\xa0Mine[/center]\r<br />[center][size=5][url=http://www.nexusmods.com/skyrimspecialedition/mods/266/][img]https://staticdelivery.nexusmods.com/mods/1704/images/3455-1-1478978817.png[/img]Unofficial Skyrim Special Edition Patch\xa0[/url]Compatibility MOD\xa0\x44ifferences[img]https://staticdelivery.nexusmods.com/mods/1704/images/3455-0-1478978817.png[/img][/size]\r<br />\r<br />Updated Redbelly Mine to Iron.\r<br />Updated Northwind Mine to Ebony.[/center]   [center][url=http://www.nexusmods.com/skyrimspecialedition/mods/266/][img]https://staticdelivery.nexusmods.com/mods/1704/images/3455-1-1478978817.png[/img][/url][size=5]Note[/size][img]https://staticdelivery.nexusmods.com/mods/1704/images/3455-0-1478978817.png[/img]\r<br />\r<br />Please let me know if anyone sees any errors, or let me know if you have any requests or opinions. I am here to serve&#33; This is a simple mod (although getting more complex with each patch); however, so I don&#39;t expect many.\r<br />\r<br />Some people might find the inclusion of some map markers (like Fort Fellhammer) to be redundant, as there is a marker for the Fort and the Mine. I, personally, wanted to be able to find a fort (or get the marker from a quest) without psychic knowledge that there was a mine inside. I also like the fort still being marked as a fort, not a mine. But tell me what you think&#33;\r<br />\r<br />Gloombound Mine (Iron and Ebony) has a really long name. Not sure how that will feel in-game but seemed valuable for the accuracy. Also, in the Lore Friendly variants Soljund&#39;s Sinkhole and Moonstone Mine has a tremendously long name. Soljund&#39;s Moonstone Mine just felt like a lore change but I will test and possibly change.\r<br />\r<br />[size=3]FRENCH TRANSLATION[/size]\r<br />Thanks to the hard work of\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/6627879/?]Astree[/url], Detailed Mine Markers now has a French translation, which can be found\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/3815/?]HERE[/url].\r<br />\r<br />[size=3]MIRRORS[/size]\r<br />[url=http://www.nexusmods.com/skyrim/mods/58930/?]Detailed Mine Markers for Original Skyrim[/url]\r<br />[url=https://mods.bethesda.net/#en/workshop/skyrim/mod-detail/3395057]Bethesda.net[/url]\r<br />[url=https://mods.bethesda.net/#en/workshop/skyrim/mod-detail/3395128]Bethesda.net - USSEP Version[/url]\r<br />\r<br />[size=5][url=http://www.nexusmods.com/skyrimspecialedition/mods/266/][img]https://staticdelivery.nexusmods.com/mods/1704/images/3455-1-1478978817.png[/img][/url]Updates[img]https://staticdelivery.nexusmods.com/mods/1704/images/3455-0-1478978817.png[/img][/size][/center]\r<br />[list]\r<br />[*][size=2]v1.4[/size]\r<br />[/list][size=2]      Added Lore Friendly variants.\r<br />   Changed Gloombound Mine to Iron and Ebony.\r<br />   Changed Ruunvald Excavation to show it is a Malachite.\r<br />   Changed Stony Creek Cave back to a Cave marker.\r<br />   Corrected Dushnikh Mine to Dushnikh Yal Mine.\r<br />   Added all DLC dependency\xa0\x66or better compatibility (being as all SSE users have them).\r<br />   Added USSEP dependency to applicable files to reduce confusion.\r<br />   Changed installer to be a little more streamlined.\r<br />   Did a better job of cleaning the files.\r<br />[/size][list]\r<br />[*][size=2]v1.3[/size]\r<br />[/list]   Numerous Bugfixes.\r<br />   Cleaned with SSEEdit.\r<br />   Corrected spelling of Kolskegger to Kolskeggr Mine.\r<br />   Corrected spelling of Iron Breaker to Iron-Breaker Mine.\r<br />   Changed Darkwater Crossing from a Town to a Settlement marker.\r<br />   Changed Stony Creek Cave to Stony Creek Cave (Moonstone) and changed marker to a Mine.\r<br />   Added marker for Raven Rock Mine.\r<br />   Added options to installer to not add mine markers, just rename existing mines.\r<br />[list]\r<br />[*][size=2]v1.2[/size]\r<br />[/list]   Rebuilt for Special Edition.\r<br />   Built All-in-One Installer.\r<br />[list][*][size=2]v1.1[/size]\r<br />[/list]   [size=2]Changed Darkwater Crossing&#39;s map marker from a mine to a town.[/size]\r<br />   Added\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/266/]USSEP[/url]\xa0\x43ompatibility mod.\r<br />[list][*][size=2]v1.0 - RELEASE[/size]\r<br />[/list]   [size=2]Changed the names of 9 mines.\r<br />   Added 12 map markers to Mines in the gam[/size]e.\r<br />   Changed Soljund&#39;s Sinkhole from a cave map marker to a mine map marker."
