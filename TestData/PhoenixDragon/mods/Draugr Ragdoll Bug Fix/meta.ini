nexusDescription="[b][color=#f1c232]Description:[/color][/b]\n<br />This patch fixes a problem whereby if a draugr staggers while ragdolling, it will not return to its normal state and will not be able to move from the spot while still alive.\n<br />This is a vanilla bug specific to Draugr and is caused by the fact that Draugr can stagger at any time.\n<br />(A similar bug that causes corpses to walk or stand without becoming ragdolls is not a fix. The bug where corpses do not become ragdolls also occurs with non-draugr creatures and humans.)\n<br />\n<br />Demo:\n<br />[youtube]AJXWE36dElE[/youtube]\n<br />\n<br />[b][color=#f1c232]Details:[/color][/b]\n<br />The Draugr's behavior was set at a higher State that could transition to Stagger compared to the behavior of other creatures, and this allowed Stagger to occur from any state.\n<br />Edited behavior to lower the State that can transition to Stagger to the same State as some creatures such as trolls, so that Stagger does not occur in the ragdoll state.\n<br />Moved two hkbStateMachineTransitionInfoArrays about Stagger that were set in DraugrBehavior (#2026, hkbStateMachine) to DraugrRoot (#2007, hkbStateMachineStateInfo).\n<br />\n<br />[b][color=#f1c232]Compatibility:[/color][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17196]Ultimate Combat SE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/45966]Ultimate Combat and Creatures Behaviour compatibility for Nemesis\n<br />[/url]\xfeff(Nemesis_draugrbehavior.xml conflicts but is safe to overwrite. This is the file required to run Nemesis and is a conversion of behavior hkx to xml. The file contents are the same.)\n<br />\n<br />[b][color=#f1c232]Known specifications:[/color][/b]\n<br />[s]Draugr will not be able to stagger while Shouting. (Because Shout's State is on the same hierarchy as Ragdoll and others.)[/s]\n<br />This was resolved in version 1.1.0\n<br />\n<br />[b][color=#f1c232]Requirements:[/color][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/60033]Nemesis[/url]\n<br />\n<br />[color=#f1c232][b]Installation:[/b][/color]\n<br />Install with mod manager, Run Nemesis with this mod patch enabled.\n<br />\n<br />[b][color=#f1c232]Credits:[/color][/b]\n<br />Zartar for [url=https://github.com/BrannigansLaw/Skyrim-Behavior-Editor-/releases/tag/0.99.4]Skyrim Behavior Tool[/url]\n<br />shikyokira for [url=https://github.com/ShikyoKira/Project-New-Reign---Nemesis-Sub-tool/releases]HKX Extractor[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/60033]Nemesis[/url]\n<br />TheFigment for [url=https://www.nexusmods.com/skyrim/mods/1797]hkxcmd[/url]\n<br />tktk for his blog comments and\xa0[url=https://docs.google.com/document/d/1t2HHNYmsYQvw5tuhos3Uuod6iAusWiKzkDrThf0DYr0/edit]document[/url]"
