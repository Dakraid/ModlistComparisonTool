nexusDescription="I'm crazy about the new Complex Particle Lights in ENBSeries.\xa0 It looks amazing on pretty much anything that glows, so I added them to all of the Dwemer lanterns, chandeliers, wall-lights, etc. that you find in Dwemer dungeons.\n<br />\n<br />It's a subtle effect, but for us detail freaks, every little thing matters!\xa0 Check the ON&#92;OFF shots in the images to see.  This uses a single \"static\" particle and should be very performance-friendly.\n<br />\n<br />This only alters meshes, so it's compatible with any texture replacers that do not also alter the same meshes.\n<br />\n<br />KNOWN CONFLICTS:\n<br />[list]\n<br />[*]Ancient Dwemer Metal (it alters the meshes to apply a shiny cubemap.)\xa0 You can overwrite ADM with these if you don't mind losing some shine on a couple objects.\n<br />[/list]\n<br />For a full list of files, expand the spoiler below.\n<br />[spoiler]\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwechandelier01bareon.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwechandelier01bareonsputter.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwechandelier01on.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwechandelier01onsputter.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwechandelier01simpleon.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwechandelier01simpleonsputter.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwechandelier02on.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwechandelier02onsputter.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwefloorlanternon.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwefloorlanternonsputter.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwewallsconce01on.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwewallsconce01onsputter.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwewallsconce02on.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwewallsconce02onsputter.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwewallsconcesmall01on.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwewallsconcesmall01onsputter.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwewallsconcesmall02on.nif\n<br />meshes&#92;dungeons&#92;dwemer&#92;dwewallsconcesmall02onsputter.nif\n<br />[/spoiler]\n<br />\n<br />This requires a more recent version of ENBSeries for Skyrim Special Edition that has the complex particle lights effect.\n<br />\n<br />[b]Huge thank you to Rudy102 for his tutorials and resource for how to add particle lights for ENB![/b]"
