nexusDescription="[center][b][url=https://sites.google.com/view/isokumods/wonders-of-weather][img]http://static-6.nexusmods.com/15/mods/110/images/64941-1-1429563376.png[/img][/url][/b][/center]\r<br />[b][size=3][line][/size][/b][b]\r<br />[size=3]Overview[/size][/b][size=2]\r<br />[/size]\r<br />[b]Rain Splashes\r<br />[/b]\r<br />[list]\r<br />[*][size=2]Rain impact splash effects appear on most uncovered surfaces during rain.[/size]\r<br />[*][size=2]Ambient, exterior rain sound effects can be heard from inside.[/size]\r<br />[*][size=2][PC] If you are unable to see the splash effects,\xa0you may need to go into your skyrimprefs.ini (Documents&#92;My Games&#92;Skyrim) and increase the value of iMaxDesired under [Particles] by increments of 50 until they show up.[/size]\r<br />[/list]\r<br />[b]Shooting Stars\r<br />[/b]\r<br />[list]\r<br />[*][size=2]Shooting stars aka\xa0[url=http://www.uesp.net/wiki/Lore:Magic_from_the_Sky]fragments of Aetherius[/url]\xa0\x61ppear in various sizes and fall from various positions in the sky at night (8:30pm to 6:00am). The general direction they fall in will change on a monthly basis.[/size]\r<br />[*][size=2]Meteor showers (shooting star frequency increased) are guaranteed to occur during certain nights of the year. The dates they occur on coincide with the actual meteor shower dates of Earth.[/size]\r<br />[/list][size=2]\r<br />[/size][center]3rd of Morning Star\r<br />21st of Rain&#39;s Hand\r<br />5th of Second Seed\r<br />11th of Last Seed\r<br />20th of Frostfall\r<br />17th of Sun&#39;s Dusk\r<br />13th of Evening Star[/center][size=2]\r<br />[/size][list]\r<br />[*][size=2]Meteor storms (shooting star frequency greatly increased) have an extremely low chance of occurring each night. You may see them 2-3 times per in-game year.[/size]\r<br />[*][size=2]Innkeepers will have new dialogue on the night an event is active.[/size]\r<br />[/list]\r<br />[b]Rainbows\r<br />[/b]\r<br />[list]\r<br />[*][size=2]Rainbows will appear after a weather transition from rainy to clear when the sun is low (8:30am to 10:15am and 4:00pm to 5:45pm).[/size]\r<br />[*][size=2]They can also appear as a result of early morning dew (8:30am to 9:00am) in the warmer regions of Skyrim. These are much more faint.[/size]\r<br />[*][size=2][PC] Object Fade under advanced options in your Skyrim launcher (or fLODFadeOutMultObjects in SkyrimPrefs.ini) must be set to at least 10.[/size]\r<br />[/list][line][size=3][b]\r<br />Compatibility[/b][/size][size=3][b]\r<br />[/b][/size]\r<br />[size=2]Compatible with all mods. Load order doesn&#39;t matter.\r<br />[/size]Interior rain sound effects will be automatically disabled if [url=https://www.nexusmods.com/skyrimspecialedition/mods/2472/?]True Storms[/url] is installed.\r<br />[line][b][size=3]\r<br />Install/Update/Uninstall[/size][/b][b][size=2]\r<br />[/size][/b]\r<br />[size=2]Manual:\xa0[/size]See the manual installation document in the archive.\r<br />[size=2]Mod Managers: Download the files and add to your respective programs.\r<br />[size=2]Bethesda.net:[/size]\xa0\x41\x64\x64 to your library and enjoy.[/size][size=2]\r<br />[/size]\r<br />[size=2]This mod automatically refreshes itself with each revision.\xa0When updating (manual or mod managers),\xa0simply uninstall the previous version and install the updated version.[/size][size=2]\r<br />[/size]\r<br />[size=2]When uninstalling, make a save in an interior location with no effects playing and then remove all installed files. Make sure WondersofWeather.esp and .bsa are no longer present in your Data folder.[/size]"
