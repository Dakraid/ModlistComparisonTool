nexusDescription="[center][color=#FACC2E][font=impact][size=10]OH GOD BEES SE[/size]\r<br />[size=5]MORE BEES-MORE HIVES-HD TEXTURES\r<br />\r<br />[img]http://i.imgur.com/KvGZhHt.png[/img][/size][/font][/color][/center]\r<br />\r<br />OH GOD BEES is intended to make you run screaming in fear of--er, I mean...make bees, beehive husks, and honeycombs more accessible to your character by greatly increasing the amount of bees and beehives in Skyrim. The amount of bees spawned per hive depends on both its location in Skyrim and its surrounding flora. The further south you travel and the more flowers you see, the more likely you are to find a beehive and a greater number of bees. The new hives are spread throughout Skyrim&#39;s wilderness; the highest density of bees and beehives are located in Falkreath; a moderate amount are found in the Reach, the Rift, and Whiterun; and a small amount can be found in Haafingar and Eastmarch. Some hives are not very easy to spot, but if you come across a gathering of bees, there is a high chance a hive is nearby.\r<br />\r<br />This mod also offers high resolution textures for bees, beehives, and apiaries. Bee textures are available in 256 and 512, beehives are available in 512 and 1024, and apiaries are availble in 1k and 2k. All are equally delicious, but not as much as their honey.\r<br />\r<br />\r<br />[color=#FACC2E][font=impact][size=5]COMPATIBILITY\xa0[/size][/font][/color]\r<br />\r<br />Due to the scope of the .esp plugin, it may conflict with mods that alter a significant amount of Skyrim&#39;s wilderness worldspace. However, the worst that can happen is some clipping of the hives. If this happens, open the console and select the beehive, then enter &#39;MarkForDelete&#39;. Make certain you have the hive selected and no other object since this command will permanently remove the item from the game. At this time, the best way to determine if you have a hive from this mod selected is to match the console item&#39;s first two\xa0hexadecimal numbers with the position\xa0this mod is placed in your load order (more info on this subject can be found [url=https://loot.github.io/docs/help/Introduction-To-Load-Orders]here[/url]).\r<br />\r<br />\r<br />[color=#FACC2E][font=impact][size=5]ANYTHING ELSE?[/size][/font][/color]\r<br />\r<br />[font=Tahoma][b]RECOMMENDED MODS:[/b][/font]\r<br />[font=Arial][url=http://www.nexusmods.com/skyrim/mods/54485/?]Wiseman303&#39;s Critter Fixes[/url] by wiseman303: Fixes models and collision box problems of insects and other critters.\r<br />Note: Some new bees and beehives are located [i]very [/i]high up in trees, so you may need Critter Fixes to successfully obtain the bees with arrows/magic.[/font]\r<br />\r<br />Changelog can be found under the ReadMe tab.\r<br />\r<br />Please remember to endorse a mod if you like it&#33; Not only does it show authors you approve of their work, it makes it easier for other players to find mods they might otherwise miss. ;)\r<br />\r<br />Thanks for your support&#33;\r<br />\r<br />\r<br />[font=tahoma][b]MY OTHER MODS FOR SKYRIM SE:[/b][/font]\r<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/2625/?]Hidden Hideouts of Skyrim SE[/url]\r<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/2626/?]Hidden Hideouts of Skyrim City Edition SE[/url]\r<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/2928/?]Luminescent Luna Moths SE[/url]\r<br />\r<br />[font=tahoma][b]MY OTHER MODS FOR CLASSIC SKYRIM:[/b][/font]\r<br />[url=http://www.nexusmods.com/skyrim/mods/64398/?]Alchemical Cooking Recipes[/url]\r<br />[url=http://www.nexusmods.com/skyrim/mods/80271/?]Bleed Them Dry Remade[/url]\r<br />[url=http://www.nexusmods.com/skyrim/mods/65181/?]Crystalline Twilight - Azura Statue HD Textures[/url]\r<br />[url=http://www.nexusmods.com/skyrim/mods/49723/?]Hidden Hideouts of Skyrim[/url]\r<br />[url=http://www.nexusmods.com/skyrim/mods/53329/?]Hidden Hideouts of Skyrim City Edition[/url]\r<br />[url=http://www.nexusmods.com/skyrim/mods/54623/?]Luminescent Luna Moths[/url]\r<br />[url=http://www.nexusmods.com/skyrim/mods/65372/?]OH GOD BEES - More Bees-More Hives-HD Textures[/url]\r<br />[url=http://www.nexusmods.com/skyrim/mods/54090/?]One With Nature - Dynamic Animals and Creatures[/url]\r<br />[url=http://www.nexusmods.com/skyrim/mods/56223/?]Slightly Less Useless Baskets[/url]\r<br />[url=http://www.nexusmods.com/skyrim/mods/73160/?]Wolf Howls and Growls[/url]"
