nexusDescription="Removed certain creature death pause animations which cause them to lose all momentum, animation snap upon dying, and have no physical push based on your attacks. Includes dragons, falmer, riekling, wolf, spider, giant, horker, bear and spriggan. The generic standing non-killmove dragon death animation is removed.\n<br />\n<br />ESL Version by [url=https://www.nexusmods.com/skyrimspecialedition/users/51633696]SlyWolfe[/url]:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33597]https://www.nexusmods.com/skyrimspecialedition/mods/33597[/url]\n<br />\n<br />Shows the spinning animation:\n<br />[youtube]JlFPJVI9-ng[/youtube]\n<br />\n<br />======================================================================\n<br />     [color=yellow][b]Change Log[/b][/color]\n<br />======================================================================\n<br />[color=orange][color=orange]*Version 1.31*[/color][/color]\n<br />-Updated file header\n<br />\n<br />[color=orange][color=orange]*Version 1.3*[/color]\n<br />[color=orange][color=#ffffff]-Removed death pause animation for horkers and bears\n<br />-Renamed merged plugin[/color][/color]\n<br />\n<br />*Version 1.2*\n<br />[color=#ffffff]-Removed death animations for the following\n<br />Wolf\n<br />Spider\n<br />Giant\n<br />Spriggan[/color][/color]\n<br />\n<br />======================================================================\n<br />     [color=yellow][b]HOW TO INSTALL[/b][/color]\n<br />======================================================================\n<br />Can be installed using NMM or other mod managers\n<br />------------------------------\n<br />\n<br />extract the .esp file into:\n<br />...&#92;Steam&#92;steamapps&#92;common&#92;Skyrim Special Edition&#92;data\n<br />\n<br />-Open the Skyrim launcher or NMM\n<br />-Click on data files\n<br />-Check the box for the files from this mod."
