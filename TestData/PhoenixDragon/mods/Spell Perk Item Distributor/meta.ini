nexusDescription="[b][size=6][color=#ffff00]SPELL PERK ITEM DISTRIBUTOR\n<br />\n<br />[url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/PMbnf6v.png[/img][/url]\n<br />[/color][/size][/b]\n<br />[b][color=#ff0000]Requirements[/color][color=#ff0000]\xa0[/color][/b]\n<br />\n<br />[size=3]SKSE64[/size]\n<br />[size=3]Skyrim SE 1.5.39 onwards[/size]\n<br />[size=3]meh's Address Library for SKSE Plugins[/size]\n<br />\n<br />[color=#ffff00][size=4][b]Description[/b][/size][/color]\n<br />\n<br />[size=3]SKSE utility plugin that allows modders to add spells/perks/items/shouts/packages/outfits/keywords to every NPC actorbase in the game, at startup.\n<br />\n<br />[/size][b][color=#ffff00][size=4]How To Use[/size]\n<br />\n<br />[/color][/b][size=3][b]Note:\xa0\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/45598092]konkeranto[/url]\xa0has graciously made xEdit scripts that automate all of this, check it out here :\xa0\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/36989/]Spell Perk Item Distributor xEdit Scripts\n<br />\n<br />[/url][/b]List of distributable types[/size]\n<br />[size=3][code]Spell\n<br />Perk\n<br />Item\n<br />Shout\n<br />LevSpell\n<br />Package\n<br />Outfit\n<br />Keyword\n<br />DeathItem\n<br />Faction[/code][/size]\n<br />[size=3]\n<br />Distributed records should be written to an ini file containing the suffix \"_DISTR\", in the Data folder (for example, MyMod_DISTR.ini).[/size]\n<br />[size=3]They should follow this general format:[/size]\n<br />\n<br />[code]Spell = formID~esp(OR)editorID|strings|formIDs(OR)editorIDs|min/max level,skill(min/max)|gender/unique/summonable|NONE|chance\n<br />[/code]\n<br />[size=3]Items have their own specialized\xa0\x66ormat:[/size]\n<br />\n<br />[code]Item = formID~esp|strings|formIDs(OR)editorIDs|min/max level,skill(min/max)|gender/unique/summonable|itemCount|chance\n<br />[/code]\n<br />[b][u][color=#00ffff][size=3]Main[/size][/color][/u][/b]\n<br />\n<br />[list]\n<br />[*][size=3][b]FormID[/b] is\xa0the formID of the distributable record with leading zero digits removed (eg.\xa0[b]0x12345[/b])[/size]\n<br />[*][size=3][b]esp\xa0[/b]is the name of the mod containing the record ([b]MyMod.esp[/b]). This is not necessary\xa0\x66or Skyrim and DLC records.[/size]\n<br />[/list][size=3][b]\n<br />[/b][/size][list]\n<br />[*][size=3][b]EditorID [/b]is the form editorID of the record displayed in CK or xEdit.[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3][b]KywdName[/b] is the name (editor ID) of the keyword.[/size]\n<br />[/list][size=3]\n<br />[u][b][color=#00ffff]Filtering[/color][/b]\n<br />[/u]\n<br />Filters are for distributing to only specific groups of NPCs. Filters that you're not using can be marked as [b]NONE[/b] or left blank.\n<br />\n<br />[b]NOTE: Combining multiple filters will progressively restrict the pool of NPCs that can be distributed to.\n<br />Distribute the same record multiple times to add it to different types of NPCs.[/b]\n<br />\n<br />[list]\n<br />[*][b]Strings[/b]\n<br />[/list][/size][size=3]   \xfeffKeyword editorIDs\xa0 (eg.\xa0[b]ActorTypeNPC[/b])\n<br />   Actorbase names (eg.\xa0[b]Balgruuf[/b])\n<br />   \xfeff\x41\x63torbase editorIDs (eg. [b]BalgruufTheGreater[/b])\xa0\n<br />   \xfeff\n<br />   \xfeffMultiple strings should be separated\xa0using a comma.\xa0 All keyword strings, names and editorIDs (vanilla and modded) are supported[b].[/b]\n<br />\n<br />[/size][list]\n<br />[*][size=3][b]FormIDs/EditorIDs[/b][/size]\n<br />[/list]   \xfeff\x46ormIDs/EditorIDs of specific forms used by actors, like factions/race/class\xa0(eg.\xa0[b]0x12345 or MyRecordEditorID[/b]).\n<br />[size=3]   \xfeff\n<br />   [u]List of valid filter form types\n<br />[/u][spoiler]               \n<br />Faction\n<br />Class\n<br />CombatStyle\n<br />Race\n<br />Outfit\n<br />NPC\n<br />VoiceType\n<br />[/spoiler]\n<br />\n<br />Multiple entries should be separated\xa0using a comma.\n<br />Mod added filter formIDs are supported ([b]0x101~MyFactionMod.esp,0x223~MyRaceMod.esl)\n<br />[/b]EditorIDs can now be used in place of formIDs.\n<br />\n<br />   [u]Pattern Matching\n<br />[/u][/size][size=3][spoiler][b]Requirements\xa0[/b][strings, formIDs] - require actor to have all keywords or filter forms, using [b]+ [/b](eg. ActorTypeGhost[b]+[/b]ActorTypeAnimal to get animal ghosts).\n<br />\n<br />[b]Exclusions\xa0[/b][strings, formIDs] - exclude actors that have name/keyword/form, using [b]- [/b](eg. [b]-[/b]Serana).\n<br />\n<br />[b]Wildcards [/b][strings] - find all actors that have name, editorID or keyword containing wildcard, using [b]* [/b](eg. [b]*[/b]Draugr to get Draugr/Draugr Death Lord/Draugr Mage).\n<br />\n<br />[b]Matches [/b][strings, formIDs] - this is default setting. NPC has to match with any filter.\n<br />\n<br />These are evaluated in the following order :\n<br />\n<br />1.Requirements\n<br />2.Exclusions\n<br />3.Matches\n<br />3.Wildcards[/spoiler]\n<br />\n<br />[/size][list]\n<br />[*][size=3][b]Actor Level [/b]is minimum/maximum actor level. Records will be distributed to NPCs with levels within this range.\xa0[/size]\n<br />[/list]   \xfeffThis filter is skipped for NPCs that level up with the player.\n<br />[size=3]\n<br />[/size][list]\n<br />[*][size=3][b]Skill Level\xa0[/b](OneHanded, Lockpicking, ect) range from 0 - 17, followed by the min and max Skill Level required. Supports pattern matching.[/size]\n<br />[/list]   [size=2]\xfeff\x65g. for Destruction skill level 50 - 100, it's\xa0[b]14(50/100)[/b][/size]\n<br />[size=3]   [u]\n<br />List of \xfeffSkills\n<br />[/u][spoiler]\n<br />\xfeffOneHanded = 0\n<br />TwoHanded = 1\n<br />Marksman = 2\n<br />Block = 3\n<br />Smithing = 4\n<br />HeavyArmor = 5\n<br />LightArmor = 6\n<br />Pickpocket = 7\n<br />Lockpicking = 8\n<br />Sneak = 9\n<br />Alchemy = 10\n<br />Specchcraft = 11\n<br />Alteration = 12\n<br />Conjuration = 13\n<br />Destruction = 14\n<br />Illusion = 15\n<br />Restoration = 16\n<br />Enchanting = 17\n<br />[/spoiler]\n<br />   \xfeff[/size][list]\n<br />[*][size=3][b]Traits[/b][/size]\n<br />[/list][size=3]   \xfeffGender : M/F\n<br />   \xfeffUnique : U\n<br />   \xfeffSummonable : S\n<br />\n<br />   \xfeffTraits can be combined (eg. [b]M/U/F[/b]\xa0to get all male unique summonable NPCs)\n<br />   \xfeffTraits can be negated (eg. [b]-U[/b]\xa0to get all non-unique NPCs)\n<br />\n<br />[/size][list]\n<br />[*][size=3][b]Chance[/b]\xa0[/size]\n<br />[/list][size=3]   \xfeffPercentage chance that records will be distributed to NPCs\xa0\n<br />[/size]   \xfeffValue is from 0.0 -100.0, default chance is 100 if left blank or NONE.\xa0\n<br />[size=3]\n<br />[u][b][color=#00ffff]Notes regarding distributable types[/color]\n<br />\n<br />Items[/b]\n<br />[/u]\n<br />All items (that can be added to NPC inventory) are accepted.\n<br />\n<br />Leveled Items\xa0\x61re included under [b]Item[/b].\n<br />\n<br />[/size][list]\n<br />[*][size=3][b]itemCount [/b]is the amount of items that should be added. Default is [b]1[/b] if no count is specified[/size]\n<br />[/list][size=3]\n<br />[b][u]Packages\n<br />\n<br />[/u][/b]Packages are added to the top of the actorbase package stack, so they will probably take priority over everything else, excluding quest alias and scene packages.\n<br />\n<br />[b][u]Keywords\n<br />\n<br />[/u][/b]Keywords can either be distributed as normal, using formids from other mods, or you can assign your own custom keyword to NPCs\n<br />\n<br />[/size][code]Keyword =\xa0\x41\x63torTypeRich|Nazeem,Maven Black Briar\n<br />[/code][size=3]\n<br />These keywords should be checked in-game using SKSE's HasKeywordString function.\n<br />\n<br />Keywords will be applied first, so you could distribute a keyword to NPCs, and then check if it exists when distributing other things\n<br />\n<br />[/size][code]Keyword =\xa0\x41\x63torTypeGhost|*Ghost\n<br />\n<br />Spell = 0x123~SpookyGhostSpell.esp|ActorTypeGhost\n<br />[/code]\n<br />[b][color=#ffff00][size=4]Examples[/size][/color][/b]\n<br />\n<br />[code];this will add 3000 gold to everyone except Nazeem\n<br />Item = 0xF~Skyrim.esm|ActorTypeNPC,-Nazeem|NONE|NONE|NONE|3000\xa0\n<br />\n<br />;this has a 50% chance to add a perk from test.esp to all NPCs from Test faction\n<br />Perk = 0x9DE80~test.esp|NONE|0x1BCC0~test.esp|NONE|NONE|NONE|50 \n<br />\n<br />;this will add Flames to all female NPCs between actor levels 25 and 50\n<br />Spell = 0x12FCD~Skyrim.esm|NONE|NONE|25/50|F\n<br />\n<br />;this will add Flames to all male unique NPCs who have a minimum Destruction skill of 10\xa0\n<br />Spell = 0x12FCD~Skyrim.esm|NONE|NONE|14(10)|M/U\n<br />\n<br />;this will add Unrelenting Force to all NPCs that are vampire ghosts\n<br />Shout =\xa0\x30x13E07~Skyrim.esm|ActorTypeGhost+Vampire\xa0\n<br />\n<br />;this will add a custom keyword, ActorTypePoor to Brenuin\n<br />Keyword =\xa0\x41\x63torTypePoor|Brenuin\n<br />[/code]\n<br />[b][color=#ffff00][size=4]Notes[/size][/color][/b]\n<br />\n<br />[size=3]Check [/size][i]po3_SpellPerkItemDistributor.log[/i][size=3] file in My Games/Skyrim Special Edition/SKSE, for more information about the process.[/size]\n<br />\n<br />[color=#ffff00][size=4][b]Installation[/b][/size][/color]\n<br />\n<br />\n<br />[list]\n<br />[*][size=3]Install as normal with a mod manager.\xa0[/size]\n<br />[/list]\n<br />[color=#ffff00][size=4][b]Credits[/b][/size][/color]\n<br />\n<br />[list]\n<br />[*][size=3]Ryan (SniffleMan) for CommonLibSSE[/size]\n<br />[*][size=3]SimpleINI for INI code and directory access[/size]\n<br />[/list]"
