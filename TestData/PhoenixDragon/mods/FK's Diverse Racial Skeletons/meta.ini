nexusDescription="[font=Comic Sans MS][color=#ffff00][b][color=#d5a6bd][size=5]do not ask the XPMSSE folks for help. also read the install notes.[/size][/color]\n<br />[/b][/color][/font]\n<br />[font=Comic Sans MS][color=#d9ead3][size=4]also hi, I'm not sure if HIGGS works properly atm (no VR setup to test)[/size][/color][/font]\n<br />\n<br />Wait, isn't this mod just a reverse-engineered\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/20684]Racial Body Morphs[/url]\xfeff and you're actually a dirty, thieving, evil mod pirate?\n<br />\n<br />[img]https://i.kym-cdn.com/entries/icons/original/000/028/596/dsmGaKWMeHXe9QuJtq_ys30PNfTGnMsRuHuo_MUzGCg.jpg[/img]\xfeff\n<br />\n<br />\n<br />The main differences are:\n<br />[list]\n<br />[*]Rebuilt from scratch using [url=https://www.nexusmods.com/skyrimspecialedition/mods/1988]XPMSSE v4.80[/url]\xfeff, which hopefully means that [i]it just works\x2122[/i] with all the latest body &amp; physics mods\n<br />[*]Female skeletons will [i]eventually[/i] be based off [url=https://www.nexusmods.com/skyrimspecialedition/mods/59284]Vera's Female Skeleton[/url]\n<br />[*]Comprehensive documentation for mod makers (see included .xlsx files)\n<br />[*][i]it just works\x2122[/i] with VR mods like [url=https://www.nexusmods.com/skyrimspecialedition/mods/23416]VRIK[/url]\xfeff and [url=https://www.nexusmods.com/skyrimspecialedition/mods/43930]HIGGS[/url]\xfeff\n<br />[*]Racial types share the same base skeleton, which [i]maybe [/i]makes it more compatible out-of-the box with [url=https://github.com/ShikyoKira/Project-New-Reign---Nemesis-Main/releases]Nemesis[/url]\xfeff\n<br />[list][*]beast races were modified using an edited skeletonBeast.nif\n<br />[*]non-beast races were modified using an edited skeleton.nif\n<br />[/list][*]The collision bug that breaks FUS RO DAH and other knockdown attacks has been fixed (don't parent NPC COM [COM])\n<br />[*]IMO, skeleton edits are more consistent\n<br />[list]\n<br />[*]skeletons are now symmetrical\n<br />[*]Altmer men are now taller than Altmer women\n<br />[*]removed hand edits\n<br />[/list][*]Dawnguard &amp; USSEP records are forwarded, eliminating the vampire facial bugs\n<br />[*]OOTB-compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/50049]Simple Dual Sheath[/url]\n<br />[*]Racial heights are now based off of Morrowind's lore\n<br />[*]Racial names have been changed for maximum [i][font=Lucida Sans Unicode]I M M E R S I O N[/font][/i]\n<br />[/list]\n<br />\n<br />\n<br />[u]Installation:[/u]\n<br />[list]\n<br />[*]Install via MO2. I don't use Vortex or NMM, so I won't be able to help with those.\n<br />[*]I would very-strongly recommend [url=https://www.nexusmods.com/skyrimspecialedition/mods/32010]FHSFE[/url] and\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/28091]FPCHF[/url]\xfeff, but I guess they're technically optional.\n<br />[*]If you use high heels, try [url=https://www.nexusmods.com/skyrimspecialedition/mods/64442]Heels Fix[/url]\xfeff\n<br />[*]You should probably use [url=https://www.nexusmods.com/skyrimspecialedition/mods/57939]Knee Fix Redux[/url] as well if you do any poses\n<br />[*]Run Nemesis - you can use FNIS, but like... why?\xfeff\n<br />[/list]\n<br />\n<br />\n<br />[u]FAQ:[/u]\n<br />[list]\n<br />[*]Will you please make a patch for [insert mod name]?\n<br />[list][*]Probably, unless it involves skeleton edits. Then no. Do it yourself.\n<br />[/list][/list]\n<br />\n<br />\n<br />[u]Special thanks to:\n<br />[/u][list]\n<br />[*]Trainwiz, for the super-useful [url=https://trainwiz.tumblr.com/post/119061407899/how-to-make-skeletons-of-unusual-shape-in-skyrim]tutorial[/url]\xfeff\n<br />[*]Rogueshot, for being wonderful and for responding to my messages\n<br />[*]Sattyre, for beta-testing\n<br />[*]OHSB, for [url=https://www.nexusmods.com/skyrimspecialedition/mods/20684]Racial Body Morphs[/url]\xfeff\n<br />[*]Groovtama et al, for [url=https://www.nexusmods.com/skyrimspecialedition/mods/1988]XPMSSE[/url]\xfeff and for helping me fix issues regarding Deadly Mutilation\n<br />[*]HighOnez, for being a cool cat\x2122 and porting to LE\n<br />[*]Holaholacocacola, for the Synthesis patcher\n<br />[*]SlavicPotato, for the left-hand fix\n<br />[/list]\n<br />\n<br />\n<br />[u]My deepest apologies to:\n<br />[/u][list]\n<br />[*]Groovtama et al, for having the races use custom skeleton paths. Seriously, I can't stress this enough - do NOT ask for help on the XPMSSE page.\n<br />[/list]\n<br />\n<br />\n<br />[font=Comic Sans MS][color=#ffff00][b][color=#d5a6bd][size=5]well this is kinda cool. thanks everyone[/size][/color]\n<br />[/b][/color][/font]\n<br />[img]https://i.imgur.com/kzHySKI.png[/img]"
