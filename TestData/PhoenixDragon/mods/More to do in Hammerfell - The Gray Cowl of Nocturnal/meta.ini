nexusDescription="[center][img]https://i.imgur.com/i45mOo0.png[/img]\n<br />\n<br />[quote]\"You approach the camp of the Ash'abah. Unless you are here to help us, I suggest you turn around and go the other way.\" - Talia at-Marimah (The Elder Scrolls Online)[/quote]\n<br />\n<br />[img]https://i.imgur.com/Ya2jF67.png[/img][/center]\n<br />This mod adds a total of 7 quests in the Alik'r Desert from the Gray Cowl of Nocturnal mod, as well as two houses inside Ben Erai, some merchants, a new village right above the dwemer ruins and an inn. Some of the quests have a small connexion and will lead to a boss fight.\n<br />\n<br />If you want even more stuff to do in the Alik'r Desert, you can also check out [url=https://www.nexusmods.com/skyrimspecialedition/mods/43855]Hammerfell Blades[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/43913]Desertic Dark Brotherhood[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/54506]Cyrodilic Collections in Hammerfell[/url].\n<br />\n<br />The mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/4509]The Gray Cowl of Nocturnal SE[/url], by  [url=https://www.nexusmods.com/skyrimspecialedition/users/3150929]mannygt[/url] is obviously a requirement. The mod should work fine with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/10141]Gray Cowl of Nocturnal Alikr Flora Overhaul SE[/url] by sa547 as well as\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/40921/]Camels and new animals in Alik'r Desert (Hammerfell) SE[/url] by gg77, since it modifies different locations.\n<br />\n<br />[center][img]https://i.imgur.com/Hq0SKuT.png[/img][/center]\n<br />\n<br />[list][*]Where are the quests and how do I start them?\n<br />[/list]Usually by talking to the new people that appeared in town. One quest is in Ben Erai, three in the new village Salas Kazas, one is north-west of the Lantern of the North (talk to the people in front of an unmarked temple), one is in the Retching Netch in Solstheim (but only once you finished the main quest of the Grey Cowl mod after Solitude) and the final one can only be completed after you finish the quests with the Ash'abah, the ancient library and the necromancers.\n<br />The final quest can be started after talking to the Ash'abah Honai, once all the required quests are finished.\n<br />\n<br />[list][*]Are there any recruitable followers in this mod?\n<br />[/list]Unfortunately, no.\n<br />\n<br />[list][*]Is there a player home in this mod?\n<br />[/list]No, as it would have been too similar to the Ben Erai one.\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/mpY5W6h.png[/img][/center]\n<br />\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/mods/4509]The Gray Cowl of Nocturnal SE\xa0\x61nd its assets by mannygt[/url]\n<br />[/list]\n<br />\n<br />[center][img]https://i.imgur.com/Y7kVthY.png[/img]\n<br />\n<br />[img]https://i.imgur.com/VERskft.png[/img]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/43754][img]https://i.imgur.com/9Vi94O6.png[/img][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/43793][img]https://i.imgur.com/TU5aK5N.png[/img][/url]\n<br />\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/44170/][img]https://i.imgur.com/iYbg8Lb.png[/img][/url]\n<br />\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/46848/][img]https://i.imgur.com/tlfCr78.png[/img][/url]\n<br />\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/44284/][img]https://i.imgur.com/vtnfKTm.png[/img][/url]\n<br />\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/54444/][img]https://i.imgur.com/NCRxOcu.png[/img][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/59313/][img]https://i.imgur.com/0tFVr8b.png[/img][/url]\n<br />\n<br />[img]https://i.imgur.com/vtD9pQ6.png[/img]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/43855/][img]https://i.imgur.com/b9s94Is.png[/img][/url]\n<br />\xf