nexusDescription="[size=3][b][i][color=#ff7700][size=5]*** Update January 1, 2021 - now uses your meshes and textures! ***[/size][/color][/i][/b]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/12376-0-1505871787.jpg[/img][/size]\n<br />\n<br />\n<br />[size=3]This is a SSE version of the terrific mod [/size][color=#93c47d][size=3][b]The Ordinary Women[/b][/size] [/color][size=3]by\xa0[/size][color=#ff7700][size=3]NeusKharp[/size]\xa0[/color][size=3](with his permission). \xa0This mod changes the appearance of 60 women in Skyrim. \xa0The .esp is updated to form 44 and all meshes optimized for SSE.\xa0\xa0\n<br />\n<br />[/size][size=4][b][color=#93c47d]Version 4.0 now uses whatever default meshes and textures you have installed in your game.\xa0 \n<br />Huge thanks to [/color][color=#ff7700]CasualKhajiit[/color][color=#93c47d] for creating and sharing.\xa0[/color][/b][/size]\n<br />\n<br />[size=3]The original mod can be found at\xa0https://www.nexusmods.com/skyrim/mods/70547/?[/size]\n<br />[size=3]Please visit the original mod for more pictures, videos, and information.\xa0\n<br />\n<br />[/size][color=#93c47d][size=4][b]Requirements[/b][/size][/color]\n<br />[size=3]All versions require Dawnguard DLC.[/size]\n<br />\n<br />[size=3]The USSEP option requires the Unofficial Skyrim Special Edition Patch: \xa0https://www.nexusmods.com/skyrimspecialedition/mods/266/?\n<br />\n<br />USSEP versions are compatible with the latest USSEP version 4.1.2a\xa0[/size]\n<br />\n<br />[color=#93c47d][size=4][b]Installation[/b][/size][/color]\n<br />[size=3]Use a Mod Manager or manually install the main file:\n<br />\n<br />The Oridinary Women 4.0 SSE\n<br />\n<br />Optional:\xa0 Install optional file The Ordinary Women SSE 4.0 USSEP ESP Only\n<br />\n<br />*** YOU MUST INSTALL ONE OF THE MAIN FILES FIRST ***\xa0\n<br />The optional file will replace \"The Ordinary Women.esp\" with one that has USSEP changes included. \n<br />Mod Organizer users would want to chose MERGE. If manually installing you want to Overwrite.[/size]\n<br />\n<br />[youtube]9vAIahxzkE8[/youtube]\n<br />[color=#93c47d][size=4]\n<br />[b]List of NPCs Changed[/b][/size][/color]\n<br />\n<br />[size=3]&lt;Riverwood&gt;[/size]\n<br />[size=3]Gerdur, Sigrid[/size]\n<br />\n<br />[size=3]&lt;Whiterun&gt;[/size]\n<br />[size=3]Carlotta Valentia, Hulda, Irileth, Alfhild Battle-Born, Olfina Gray-Mane, Saadia, Ahlam,\xa0\x44\x61nica Pure-Spring,\xa0\x41rcadia[/size]\n<br />\n<br />[size=3]&lt;Riften&gt;[/size]\n<br />[size=3]Ingun Black-Briar, Maven Black-Briar, Dinya Balu, Grelka, Svana Far-Shield, Haelga, Nivenor, Anuriel, Tonilia[/size]\n<br />\n<br />[size=3]&lt;Windhelm&gt;[/size]\n<br />[size=3]Silda the Unseen, Hermir Strong-Heart, Nilsine Shatter-Shield, Tova Shatter-Shield, Hillevi Cruel-Sea[/size]\n<br />[size=3]Elda Early-Dawn, Luaffyn, Niranye[/size]\n<br />\n<br />[size=3]&lt;Winterhold&gt;[/size]\n<br />[size=3]Mirabelle Ervine, Faralda, Nirya, Colette Marence, Thaena, Haran, Birna[/size]\n<br />\n<br />[size=3]&lt;Morthal&gt;[/size]\n<br />[size=3]Jonna, Lami, Idgrod the Younger[/size]\n<br />\n<br />[size=3]&lt;Solitude&gt;[/size]\n<br />[size=3]Una, Erdi, Freir, Bryling, Illdi, Vivienne Onis, Lisette, Vittoria Vici, Alexia Vici, Sybille Stentor, Endarie,\xa0Pantea Ateia, Evette San[/size]\n<br />\n<br />[size=3]&lt;Markarth&gt;[/size]\n<br />[size=3]Hroki, Frabbi, Lisbet, Bothela, Senna[/size]\n<br />\n<br />[size=3]&lt;Other Locations&gt;[/size]\n<br />[size=3]Valerica, Sorine Jurard, Angi, Elenwen[/size]\n<br />\n<br />[size=3][img]https://staticdelivery.nexusmods.com/mods/1704/images/12376-5-1505871786.jpg[/img][/size]\n<br />\n<br />[size=3][img]https://staticdelivery.nexusmods.com/mods/1704/images/12376-4-1505871786.jpg[/img][/size]\n<br />\n<br />[size=3][img]https://staticdelivery.nexusmods.com/mods/1704/images/12376-3-1505871786.jpg[/img][/size]\n<br />\n<br />[size=3][img]https://staticdelivery.nexusmods.com/mods/1704/images/12376-2-1505871786.jpg[/img][/size]\n<br />\n<br />[size=3][img]https://staticdelivery.nexusmods.com/mods/1704/images/12376-1-1505871787.jpg[/img][/size]\n<br />\n<br />[color=#93c47d][size=4][b]Solution to Problems[/b][/size][/color]\n<br />\n<br />[size=3]1. If you use another mod to change the appearance of the same NPCs, it may cause an issue with the neck seam. \xa0[/size][size=3]If so, open the command console by pressing the tilde (~) key. \xa0Set their weight by typing the following: setnpcweight [NPC'S WEIGHT][/size]\n<br />\n<br />[size=3][NPC's weight][/size]\n<br />[size=3]Carlotta Valentia: 50[/size]\n<br />[size=3]Hulda: 100[/size]\n<br />[size=3]Saadia: 70[/size]\n<br />[size=3]Irileth: 80[/size]\n<br />[size=3]Alfhild Battle-Born: 0[/size]\n<br />[size=3]Olfina Gray-Mane: 80[/size]\n<br />[size=3]Ahlam: 20[/size]\n<br />[size=3]Gerdur: 50[/size]\n<br />[size=3]Sigrid: 50[/size]\n<br />[size=3]Valerica: 40[/size]\n<br />[size=3]Angi: 50[/size]\n<br />[size=3]Elenwen: 50[/size]\n<br />[size=3]Una: 50[/size]\n<br />[size=3]Erdi: 40[/size]\n<br />[size=3]Freir: 50[/size]\n<br />[size=3]Bryling: 100[/size]\n<br />[size=3]Illdi: 60[/size]\n<br />[size=3]Vivienne Onis: 30[/size]\n<br />[size=3]Lisette: 50[/size]\n<br />[size=3]Vittoria Vici: 50[/size]\n<br />[size=3]Alexia Vici: 0[/size]\n<br />[size=3]Ingun Black-Briar: 50[/size]\n<br />[size=3]Maven Black-Briar: 100[/size]\n<br />[size=3]Dinya Balu: 30[/size]\n<br />[size=3]Grelka: 50[/size]\n<br />[size=3]Svana Far-Shield: 50[/size]\n<br />[size=3]Haelga: 100[/size]\n<br />[size=3]Nivenor: 0[/size]\n<br />[size=3]Silda the Unseen: 0[/size]\n<br />[size=3]Hermir Strong-Heart: 100[/size]\n<br />[size=3]Nilsine Shatter-Shield: 50[/size]\n<br />[size=3]Tova Shatter-Shield: 40[/size]\n<br />[size=3]Hillevi Cruel-Sea: 50[/size]\n<br />[size=3]Elda Early-Dawn: 60[/size]\n<br />[size=3]Luaffyn: 10[/size]\n<br />[size=3]Niranye: 50[/size]\n<br />[size=3]Sorine Jurard: 50[/size]\n<br />[size=3]Anuriel: 50[/size]\n<br />[size=3]Tonilia: 40[/size]\n<br />[size=3]Mirabelle Ervine: 30[/size]\n<br />[size=3]Faralda: 50[/size]\n<br />[size=3]Nirya: 30[/size]\n<br />[size=3]Colette Marence: 40[/size]\n<br />[size=3]Thaena: 100[/size]\n<br />[size=3]Haran: 50[/size]\n<br />[size=3]Birna: 30[/size]\n<br />[size=3]Jonna: 70[/size]\n<br />[size=3]Lami: 50[/size]\n<br />[size=3]Idgrod the Younger: 30[/size]\n<br />[size=3]Hroki: 50[/size]\n<br />[size=3]Frabbi: 0[/size]\n<br />[size=3]Lisbet: 60[/size]\n<br />[size=3]Bothela: 50[/size]\n<br />[size=3]Senna: 70[/size]\n<br />[size=3]Danica Pure-Spring: 50[/size]\n<br />[size=3]Arcadia: 40[/size]\n<br />[size=3]Sybille Stentor:50[/size]\n<br />[size=3]Endarie: 100[/size]\n<br />[size=3]Pantea Ateia: 50[/size]\n<br />[size=3]Evette San: 0[/size]\n<br />\n<br />[size=3]Then enter 'disable' and 'enable' in a row before closing the command console. \xa0Lastly, press the tilde (~) key again to close the command console.[/size]\n<br />\n<br />[size=3]2.\xa0If she is standing there in the nude,\xa0open the command console by pressing the tilde (~) key. Click the NPC.[/size]\n<br />[size=3]Then enter 'disable' and 'enable' in a row before closing the command console.[/size]\n<br />\n<br />[color=#93c47d][size=4][b]Credits[/b][/size][/color]\n<br />\n<br />[size=3]Below are the mod [color=#ff7700]NeusKharp[/color] credits in creating these ladies[/size]\n<br />[size=3]\n<br />[url=http://www.nexusmods.com/skyrim/mods/12951]Enhanced Character Edit by tktk[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/2666]Caliente's Beautiful Bodies Edition by Caliente[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/6709]DIMONIZED UNP female by dimon99[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/13722]The Eyes Of Beauty by LogRaam[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/59192]Eyes of Aber by Aberin[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/54416]Natural Eyes by nevenbridge81[/url]\n<br />[url=http://www.nexusmods.