nexusDescription="[color=#b6d7a8]Enhanced Vanilla Trees (EVT) is a mod that aims to enhance the vanilla experience. Though vanilla enhancement is at the core of the mod, we also provide a variety with optional branch textures from Skyrim Flora Overhaul and alternative trees from Realistic Aspen Trees and SFO.\n<br />\n<br />[color=#d9ead3][b]Skyrim LE version:[/b][/color] [url=http://www.nexusmods.com/skyrim/mods/76086][color=#f9cb9c]Enhanced Vanilla Trees[/color][/url]\n<br />\n<br />[color=#d9ead3][size=5][b]Features[/b][/size][/color]\n<br />[list]\n<br />[*]Enhanced 'Vanilla' Trees (see below for how we do this)\n<br />[*]'Lush' option, which double the amount of branches on the pine trees\n<br />[*]Large tree options that are 50% larger than vanilla trees\n<br />[*]Custom Trees that have the lower, leafless branches removed from their trunks and alternative trunk textures to be more visually pleasing\n<br />[*]Support for Realistic Aspen Trees built in\n<br />[*]Support for Vurt's Snowy Pines Trees from SFO built in\n<br />[*]Optional pine branch textures created by Vurt from SFO\n<br />[*]Optional greener bark textures (only for Custom Trees options)\n<br />[*]Support for ENBSeries/ReShade/Weather mods that increase ambient brightness via darker trunks\n<br />[*]\xfeff(\x2264 v2.1.1) [color=#d9ead3][b]Pre-generated LOD included[/b][/color] --Bad practice! LOD accurate only for the mod author's mod list!\n<br />[*]\xfeff(\x2265 v2.2.0) [color=#d9ead3][b]Pre-generated LOD NOT included[/b][/color] (DynDOLOD 3+ required to generate tree LOD per best practice)\n<br />[/list][line]\n<br />[center][img]https://i.imgur.com/DREmgbV.png[/img]\xfeff[/center]\n<br />Through splitting the mesh and UV-remapping, the trunk texture is applied, vertically, around the tree trunk 2x to 3x more than vanilla. This results in less texture stretching, thus, allowing the texture detail to remain closer to its original quality. This technique does not result in [i]any[/i] performance loss!\n<br />\n<br />Besides having 2x to 3x the quality on all tree trunks, these higher polygon meshes also allow EVT to have more complex and detailed trunk shapes. Here is an illustration of the technique applied to the trunks:\n<br />\n<br />As a side effect trees will have reduced branch animations. While the leaves on the trees are still animated, branch movement is not possible at this time. This is true for all tree mods that provide custom meshes. If this is an issue for you, do not use any mod that replaces tree meshes and stick to texture-only mods for trees. We might investigate in the future how to work around this limitation.\n<br />\n<br />Following is a demonstration video of the animations that can be expected:\n<br />\n<br />[youtube]pruKAgqUkJ0[/youtube]\n<br />\n<br />[line]\n<br />[color=#d9ead3][b][size=6]Tree Object LOD[/size][/b][/color]\n<br />Skyrim LOD (level of detail) allows distant terrain, objects, and trees to be seen by the player even when the cells are not loaded, making exteriors in the game much more visually appealing and realistic. Tree LOD can also be rendered as object LOD by DynDOLOD. \n<br />\n<br />[color=#ffd966][size=4][b]IMPORTANT:[/b][/size][/color]\n<br />[list]\n<br />[*]Native Skyrim LOD matches unmodded vanilla Skyrim ONLY (and is low quality).\n<br />[*]DynDOLOD can be used to generate LOD matching the current mod list\n<br />[*]When mod authors package LOD generated using DynDOLOD into their mods, this LOD matches their mod list at time of generation and is called \"pre-generated LOD\"\n<br />[list][*]Pre-generated LOD based on pure vanilla + mod yields LOD that will be accurate ONLY for those NOT using any additional mods that affect exteriors\n<br />[*]Most mod authors DO NOT create pre-generated LOD with only their mod active and no other mods active that affect exteriors\n<br />[*]Pre-generated LOD is perfect for the person that generated it BUT NOT FOR ANYONE ELSE\n<br />[/list][*][color=#ffd966][b]The ONLY way to have LOD that matches a particular mod list is to generate LOD oneself. For example ...[/b][/color]\n<br />[list][*]If a mod author provides pre-generated LOD in it's most compatible form (only the mod author's mod is active during LODGen), then those using a mod that adds any object to the exterior worldspace will not have LOD for that object, which will simply appear out of nowhere once the cell is loaded (pop-in)\n<br />[*]If a mod author provides pre-generated LOD with many other mods affecting the exterior worldpace active during LODGen, then those using a mod that adds any object to the exterior worldspace will not have LOD for that object AND will see distant objects that ARE NOT THERE and disappear when the cell is loaded (pop-out)\n<br />[/list][/list]\n<br />\n<br />[b][u][size=4][color=#d9ead3]v2.2.1+[/color][/size][/u][/b]\n<br />This version represents a return to the original mod options as in v1.7.1-\n<br />[list]\n<br />[*]Remade hybrid LOD models created using latest DynDOLOD 3 tools. [b][color=#d9ead3]Pre-generated LOD NOT included[/color][/b], per best practice.\n<br />[*][color=#d9ead3][b]DynDOLOD 3 compatible[/b][/color] for those generating object LOD for their mod list. \n<br />[/list][list]\n<br />[*]Revived SFO darker-bark variants (Basic/Lush) and greener (Custom Trees) options retired in v2.0.0\n<br />[*]Revived TreePineForest*03* enhanced vanilla tree variants retired in v1.9.0\n<br />[*]Fixed most SFO models, which were referencing invalid partial texture paths\n<br />[*]Added Peryite bird nest fix to plugins for Basic/Lush\n<br />[/list]\n<br />[b][u][size=4][color=#d9ead3]v2.1.1-[/color][/size][/u][/b]\n<br />[list]\n<br />[*]Some versions have mismatching LOD models (e.g., Alternative Trees v2.1.0).\n<br />[*]Pre-generated LOD included (LOD will reflect mod author's mod list!!).\n<br />[*][color=#d9ead3][b]DynDOLOD 2 compatible[/b][/color] for those generating object LOD for their mod list.\n<br />[/list]\n<br />[color=#d9ead3][b][size=6]Installation[/size][/b][/color]\n<br />This mod's plugin (ESP) is compatible with everything. It references and modifies existing vanilla records only and does not add any new records. The same plugin works for all versions and all variants of this mod.\n<br />[list=1]\n<br />[*]Install one of the Main Files using the guided FOMOD installer.\n<br />[*]Run DynDOLOD 3 (required for \x2265 v2.2.0 but optional for preceding versions) - [url=https://stepmodifications.org/wiki/SkyrimSE:2.1.0#DynDOLOD][color=#f9cb9c]LOD instructions[/color][/url]\xfeff\xfeff  [b]| [/b] [url=https://stepmodifications.org/forum/topic/17510--][color=#f9cb9c]DynDOLOD 3 support[/color][/url]\xfeff\n<br />[/list]\n<br />[color=#d9ead3][b]Recommended DynDOLOD 3 'tree' mesh rules:[/b][/color][list]\n<br />[*][b]Ultra:[/b] LOD4/Level0, LOD8/Level1, LOD16/Level2\n<br />[*][b]Performance[/b][b]:[/b] LOD4/Billboard4, LOD8/Billboard4, LOD16/Billboard(1) (looks VERY good and may be optimal for many)\n<br />[*][b]Optimal:[/b] LOD4/Level0, LOD8/Billboard4, LOD16/Billboard(1)\n<br />[/list][line]\n<br />[b][color=#d9ead3]Specific to file versions \x2264 2.1.0 ONLY[/color][/b] (versions for those still using DynDOLOD 2)\n<br />[list]\n<br />[*]DO NOT use the Main File\n<br />[*]Install ONE Optional File with prefix #1\n<br />[*]If installing the #2 or #3 Optional Files, take note of your choices from the #1 Optional File, as you will be required to duplicate some of them during the installation of the Optional Files.\n<br />[*]Pre-generated LOD included for those that do not want to generate object LOD specific to the mod list/load order. [b][color=#ffd966]See IMPORTANT above[/color][/b]\n<br />[*]To generate tree LOD specific to the load order, install the [i]Billboards[/i] option in the installer, and run DynDOLOD2 (see [url=https://www.nexusmods.com/skyrimspecialedition/articles/1281][color=#f9cb9c]Generating LODs[/color][/url] article).\n<br />[*] (optional) Install Alternative Branch Textures. Choose to overwrite or install it separately.\n<br />[*] (optional) Install Alternative Trees. Choose to overwrite or install it separately.\n<br />[/list][line]\n<br />[color=#d9ead3][b][size=6]Compatibility[/size][/b][/color]\n<br />EVT is only [i]incompatible [/i]with mods having plugins that modify the same vanilla aspen and pine records. EVT will [i]conflict [/i]with any mods that provide resources used by EVT meshes if those resources override EVT's versions. EVT provides 'loose-file' resources rather than a BSA, so as long as the EVT installation priority supersedes that of conflicting mods having same-named mesh/texture assets, the EVT assets will prevail.\n<br />\n<br />[b]Built-In Support[/b][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/4423][color=#f9cb9c]Realistic Aspen Trees[/color][/url] - Optimized textures shipped with EVT\n<br />[*][url=http://www.nexusmods.com/skyrim/mods/3812][color=#f9cb9c]Skyrim_Trees_HD_Variation[/color][/url] - Optimized textures shipped with EVT\n<br />[*]2D/3D Tree LOD generation by the end user is supported and recommended for all versions:\n<br />[list][*][b][color=#d9ead3]DynDOLOD 3+ - [i]required [/i]for \x2265 v2.2.0[/color][/b] - Highest-quality billboards generated by TexGen\n<br />[*][url=https://forum.step-project.com/topic/13894-dyndolod-beta-for-skyrim-special-edition-and-skyrim-vr-257/][color=#f9cb9c]DynDOLOD 2/3[/color][/url] - supported for \x2264 v2.1.0 (DynDOLOD 2 requires EVT-shipped billboards, EVT-shipped LOD should NOT be used)\n<br />[/list][/list]\n<br />[b]Compatible[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/18162][color=#f9cb9c]Enhanced Landscapes[/color][/url] - EVT should override, LODGen required\n<br />[*][url=http://www.nexusmods.com/skyrimspecialedition/mods/8306][color=#f9cb9c]Bent Pines[/color][/url] - LODGen required\n<br />[*][url=http://www.nexusmods.com/skyrimspecialedition/mods/5836][color=#f9cb9c]Skyrim Is Windy[/color][/url] - Provides its own compatibility patch\n<br />[/list][list]\n<br />[*][b]Grass/Landscape mods[/b] - EVT does not touch any grass or landscape textures.\n<br />[*]All texture replacers are compatible with \x2265v2.2.0 (override EVT with these mods' assets). LOD trees may not match for earlier versions if textures replace any used by EVT.\n<br />[/list]\n<br />[b]Know Conflicting/Incompatible[/b]\n<br />[list]\n<br />[*][url=http://www.nexusmods.com/skyrimspecialedition/mods/6556][color=#f9cb9c]HQ Tree Bark[/color][/url] - Textures will conflict with EVT\n<br />[*][url=http://www.nexusmods.com/skyrimspecialedition/mods/2154][color=#f9cb9c]Skyrim Flora Overhaul[/color][/url] - Meshes conflict. Override EVT, LODGen required\n<br />[*][url=http://www.nexusmods.com/skyrimspecialedition/mods/5281][color=#f9cb9c]Simply Bigger Trees[/color][/url] - Meshes conflict. Override EVT, LODGen required\n<br />[/list][line]\n<br />[b][size=6][color=#d9ead3]Video Showcase[/color][/size][/b]\n<br />Video from Skyrim LE. If you are willing to make a nice updated showcase video for SSE, let us know!\n<br />\n<br />[youtube]hQA_OrDtaco[/youtube]\n<br />\n<br />EVT together with some other mods, if you're a more experienced mod user.\n<br />\n<br />[youtube]-ALE6LW71kU[/youtube][line]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/articles/743][color=#f9cb9c]Frequently Asked Questions[/color][/url]\n<br />\n<br />If you like this mod, please leave an endorsement! Leaving endorsements and comments is a good way to motivate mod authors to upkeep EVT. Screenshots and showcase videos are highly welcome![line][color=#d9ead3][b]\n<br />Other Skyrim SE mods by SomeRamdomGuy83[/b][/color][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/23611][color=#f9cb9c]Real 3D Walls[/color][/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/6556][color=#f9cb9c]HQ Tree Bark[/color][/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/992][color=#f9cb9c]Enhanced textures detail (UV-tweaks)[/color][/url]\n<br />[/list][line][color=#d9ead3][b][size=5]\n<br />Credits &amp; Maintenance\n<br />[/size][/b][/color][color=#b6d7a8][url=https://www.nexusmods.com/users/33206951][color=#f9cb9c]SomeRandomGuy83[/color][/url]\xfeff (creator)[/color] retired from modding in early 2017 and published this page. \n<br />\n<br />[b]Maintainers:[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/users/4059206][color=#f9cb9c]Scythe42[/color][/url]\xfeff (LE-SE conversion)\n<br />[*][url=https://www.nexusmods.com/users/3090411][color=#f9cb9c]TechAngel85[/color][/url]\xfeff (LE-SE conversion &amp; maintenance through v2.1.0)\n<br />[*][url=https://www.nexusmods.com/users/122117][color=#f9cb9c]z929669[/color][/url]\xfeff (maintenance from v2.2.0 to date)\n<br />[/list][b]Mods/authors that have made EVT possible over the years:\n<br />[/b][list][*][url=https://www.nexusmods.com/skyrim/users/41808][color=#f9cb9c]Vurt[/color][/url]\xfeff for his 4K pine foliage textures and snowy trees foliage meshes from [url=http://www.nexusmods.com/skyrim/mods/141][color=#f9cb9c]SFO[/color][/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/5678513][color=#f9cb9c]AceeQ[/color][/url]\xfeff for realistic aspen tree branch textures from [url=http://www.nexusmods.com/skyrimspecialedition/mods/4423][color=#f9cb9c]Realistic Aspen Trees[/color][/url]\n<br />[*][url=https://www.nexusmods.com/skyrim/users/3108480][color=#f9cb9c]namotep[/color][/url]\xfeff for his 4K Aspen Bark texture from [url=http://www.nexusmods.com/skyrim/mods/3812][color=#f9cb9c]TreesHD_Skyrim_Variation[/color][/url]\n<br />[*][url=https://www.nexusmods.com/users/3155782][color=#f9cb9c]sheson[/color][/url]\xfeff for help with setting up 3D LODs and his great [url=http://www.nexusmods.com/skyrim/mods/59721/?][color=#f9cb9c]DynDOLOD[/color][/url]\n<br />[*][url=https://www.nexusmods.com/users/4193756][color=#f9cb9c]d3sim8[/color][/url]\xfeff for his conversion script: [url=https://www.nexusmods.com/skyrimspecialedition/mods/27442][color=#f9cb9c]3D LOD Fix and Updater[/color][/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/users/7223620][color=#f9cb9c]PaleRiderx[/color][/url]\xfeff for [url=https://www.nexusmods.com/skyrimspecialedition/mods/11446][color=#f9cb9c]Indistinguishable Billboards for Skyrim SE[/color][/url]\xfeff\n<br />[/list]\n<br />[/color]"
