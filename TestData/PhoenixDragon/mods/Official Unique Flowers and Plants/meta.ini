nexusDescription="[center][b][size=5][url=https://www.nexusmods.com/skyrim/mods/58091/]Original Skyrim LE Edition[/url]\xfeff[/size][/b][/center]\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/VPAyeES.png[/img][/center]\n<br />\n<br />\n<br />\n<br />[b]\n<br />[size=4][img]https://i.imgur.com/1ULElp4.png[/img]\xa0\xa0[/size][size=6]DESCRIPTION\n<br />[/size][size=4]Hi Guys Edmond Here - I ran the meshes through nif optimizer, and edited the .esp so that its patched for Skyrim SE and works with all the DLCs. There also was a orange flower in the original version which had a broken normal map making it glow in shaded areas - I removed this flower to increase immersion. there were only 60 instances of this flower in game. There is another version of this mod on nexus and it unfortunately will not work because it is not patched. I was given permission by the original skyrim LE mod author to publish this fixed version updated for Skyrim SE. Mod page and assets are otherwise unchanged. \n<br />\n<br />New ESL Version is also available now - I unfortunately deleted the message thread and now I cant recall the name of the modder that supplied the ESL version to me but thank you for doing so. \n<br />\n<br />\n<br />This mod aims to add new Flowers and Plants across Skyrim. All the Flowers and Plants are handplaced. \xa0This was done using resources available on the Nexus.[/size]\n<br />\n<br />[/b][b][size=4]\xa0\x43urrently this mod covers the Pine Forest, Reach and Fall Forest regions.\xa0[/size]\n<br />\n<br />[size=4]Also this is compatible with [/size][url=http://www.nexusmods.com/skyrim/mods/141/?]Skyrim Flora Overhaul[/url][size=4] and all Grass mods like [/size][url=http://www.nexusmods.com/skyrim/mods/42370/?]Unique Grasses and \xa0Groundcovers[/url][size=4]. The mod adds full 3D Plants and Flowers and not Grass which is spawned randomly on the \xa0\x61ttached Texture. The Performance impact should be \n<br />minimal.\n<br />[/size]\n<br />\n<br />\n<br />[b][size=4][img]https://i.imgur.com/1ULElp4.png[/img][/size]\xa0 [size=6]CHANGELOG[/size][/b][size=4]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0[/size]\n<br />[b][size=4]- v1.0 - Initial release. Covers the pineforest.\n<br />[b][b][size=4]- v1.1 - Reach update.\n<br />[/size][/b][/b]- v1.2 - Rift update.\n<br />- v1.3 - Replaced a few plants in the pineforest. Minor tweaks and fixes.\n<br />- v1.4 - Removed Orange Flower which had a broken normal map (60 instances) to increase immersion, patched mod \n<br />\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0 \xa0 with Skryim SE.esm, Update.esm, and every DLC. Ran meshes through Nif Optimizer for skryim SE. \n<br />[/size][/b]\xa0\n<br />\n<br />\n<br />[size=4][img]https://i.imgur.com/1ULElp4.png[/img]\xa0\xa0[/size][b][size=6]VIDEO\n<br />[/size][/b][size=4]\n<br />[/size][center][size=4]\xa0Thanks Hodilton[/size]\n<br />[youtube]1AD7jyWTgoA[/youtube]\n<br />[size=4]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0[/size][/center]\n<br />\n<br />\n<br />[/b][img]https://i.imgur.com/1ULElp4.png[/img]\xa0 [b][size=6]REQUIREMENTS\n<br />[/size][/b][b][size=4]\n<br />- [/size][size=4]Latest Version of Skyrim.[/size]\n<br />[size=4]- No DLC is required.\n<br />[/size]\n<br />\n<br />\n<br />[size=4][img]https://i.imgur.com/1ULElp4.png[/img] \xa0[/size][size=6]INSTALLATION\n<br />[/size][size=4]\n<br />Extract the contents of the zip to your Data folder and activate the esm.\xa0 For Users upgrading from old version, simply overwrite the old version.\xa0\n<br />[/size]\xa0\n<br />\n<br />\n<br />[img]https://i.imgur.com/1ULElp4.png[/img] \xa0[size=6]COMPATIBILITY[/size]\n<br />[size=4]\n<br />Load this at the top of your load order below only Unofficial Skyrim Patch.\xa0 Should be compatible with \xa0pretty much every mod since this only adds handplaced Flowers and Plants. \xa0You might \xa0see weird \xa0placement if any mod drastically edits the same cell. Other than that shouldn't be \xa0much of a problem. Just bring up the console, click the plant you wish to remove and type 'disable'.\n<br />\n<br />[/size]\n<br />\n<br />[/b][img]https://i.imgur.com/1ULElp4.png[/img] \xa0[size=6]CREDITS\n<br />[/size][b][size=4]\xa0[/size][size=4]Elinen, Vurt, Ztree and Ga-Knomboe Boy\xa0\x66or [url=http://www.nexusmods.com/skyrim/mods/38651/?]Hoddminir Plants and Trees[/url].\n<br />[b]\xa0\x45linen and Ztree for\xa0[url=http://www.nexusmods.com/skyrim/mods/29486/?]Hoddminir Water plants[/url].[/b][/size]\n<br />[size=4]\xa0Tamira, Yughues and Birdy for [url=http://www.nexusmods.com/skyrim/mods/22018/?]New Plants 1_3[/url].\n<br />[b][size=4]\xa0Tamira, Ilona and\xa0Sonia Ray\xa0\x66or [url=http://www.nexusmods.com/skyrim/mods/65335/?]New Flowers Resource[/url].[/size][/b][/size]\n<br />[size=4]\xa0\x42\x65thesda for Skyrim.[/size][/b]"
