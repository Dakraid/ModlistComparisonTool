nexusDescription="[center][img]http://static-6.nexusmods.com/15/mods/110/images/62655-1-1423925013.jpg[/img][/center]\n<br />[size=3]A simple MESH replacer [color=#ffff00](no esp)[/color] that gives the statue of Talos a Greatsword rather than that toothpick he was holding - for a more warrior-like Talos statue.[/size]\n<br />\n<br />[size=3]I like the Talos statue, a good thing considering how many there are scattered across Skyrim, but I never liked the little sword he was holding. I also don't really like the shape of the serpent's head so I reshaped it.[/size]\n<br />I've had this in [url=http://www.nexusmods.com/skyrimspecialedition/mods/4751]my house mod[/url] for a long time but [color=#00ffff][u]this mod will replace all Talos statues in Skyrim[/u][/color], including mods unless they didn't use the vanilla statue.\n<br />\n<br />[color=#00ff00][size=4]INSTALL:[/size][/color]\n<br />[color=#ffd966][size=3]Use the included installer (requires NMM or one of the other mod managers), or install manually if you like.\n<br />Choose a statue mesh and a sword.[/size][/color]\n<br />[color=#ffff00][size=4]There is [u]NO ESP file[/u], so this won't affect your load order or plugin count[/size].[/color]\n<br />\n<br />[color=#00ff00][size=4]OPTIONS:[/size][/color]\n<br />[list][*][size=3][color=#00ffff]Low-poly statue mesh:[/color] Vanilla Talos statue with minor snake edits [size=2](the above image uses this)[/size], or[/size][/*]\n<br />[*][size=3][color=#00ffff]High-poly statue mesh:[/color] [size=2](recommended)[/size] [color=#ff7700]I've created my own smoother statue version that was manually edited to maintain the vanilla form and prevent texture distortion.[/color][/size][/*]\n<br />[/list][size=3]PLUS:\n<br />[/size][list][*][size=3][color=#00ffff]Iron[/color] [color=#00ffff]Greatsword[/color], or[/size][/*]\n<br />[*][size=3][color=#00ffff]Steel[/color] [color=#00ffff]Greatsword[/color], or[/size][/*]\n<br />[*][size=3][color=#00ffff]Silver[/color] [color=#00ffff]Greatsword[/color], or[/size][/*]\n<br />[*][size=3][color=#00ffff]Nord Hero[/color] [color=#00ffff]Greatsword[/color], or[/size][/*]\n<br />[*][size=3][color=#00ffff]Dragonbone[/color] [color=#00ffff]Greatsword[/color][/size] (Dawnguard)[/*]\n<br />[/list]\n<br />[color=#00ff00][size=4]COMPATIBILITY:[/size][/color]\n<br />Will only conflict with other Talos statue MESH replacers, [color=#ffff00][size=4]compatible with everything else![/size][/color]\n<br />[list][*][color=#ff7700][size=3]To use with StunningStatues/[url=http://www.nexusmods.com/skyrim/mods/55430]TerrificTalos[/url]: use my Hi-Poly version, overwrite SS/TT, it will use their textures.[/size][/color][/*]\n<br />[*][size=3][color=#fff2cc]For the snow-covered statue of [url=http://www.nexusmods.com/skyrimspecialedition/mods/518]No Snow Under the Roof[/url][/color] [s][color=#fff2cc]use the NSUtR option in the installer [size=2](high-poly only)[/size]. Pick a sword option and overwrite the NSUtR mesh.[/color][/s][/size][color=#fff2cc] [color=#ff7700][size=3]Not used in the SE version of NSUtR - see sticky post.[/size][/color][/color][/*]\n<br />[/list]\n<br />[color=#00ff00][size=4]CREDIT:[/size][/color]\n<br />The included sword textures are modified versions of vanilla or CaBaL120's [url=http://www.nexusmods.com/skyrim/mods/24909/]BoS[/url] greatsword textures, used here with permission.\n<br />The greatsword meshes are the reshaped models from my [url=http://www.nexusmods.com/skyrimspecialedition/mods/2017]Better-Shaped Weapons[/url] mod.\n<br />\n<br />[color=#00ff00][size=4]PERMISSIONS:[/size][/color]\n<br />You can use these meshes in your House or Dungeon/Quest mod, just add me to the credits please.\n<br />\n<br />[center][color=#ff00ff][size=4][img]http://static-2.nexusmods.com/15/mods/110/images/62655-1-1424487343.jpg[/img]\n<br />[/size][/color][/center][line]"
