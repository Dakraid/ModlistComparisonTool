nexusDescription="[size=3]This pack will replace the following animations: \n<br />\n<br />-The idle, walk, run and sprint while wielding Staves.\n<br />-The staff equip, and unequip with either/both hands.\n<br />-All idles and movements while aiming any staff.\n<br />-Casting with any staff with any hand configuration.\n<br />\n<br />[size=3]Can be used for hybrid staff+melee or staff+spell playstyles, and are designed to transition into, and blend well with, some of my previously released mods, though this can still be used as standalone with varying transition/blending results.\n<br />\n<br />With heavy focus on gameplay consistency, and as is the case with my previously released ranged animations, the character will now keep facing the same direction while aiming with staves and moving, without any jitter, including when aiming from one hand while holding a weapon in the other.\n<br />[/size]\n<br />The animations apply to the PC and NPC alike.\n<br />\n<br />[u]Previews[/u]:\n<br />\n<br />\n<br />[center][u][u]Showcase[/u] (Skip to 4:24):\xfeff   \xfeff[/u]   \xfeff\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0   [u]   \xfeffOptional Idle and Walk: [size=3][img]https://i.imgur.com/PkxBqoj.gif[/img][/size][u]\n<br />\n<br />[/u][/u][/center][youtube]lnvxyXftob8[/youtube]\xa0 [youtube]K3ufbylfatc[/youtube]\n<br />\xa0 \n<br />Questions unrelated to this mod regarding the previews are most likely answered in their video descriptions.\n<br />\n<br />Note that the optional animations are designed only for destruction staves, [url=https://elderscrolls.fandom.com/wiki/Destruction_Staff_(Skyrim)]that use this model[/url], while the\xa0\x63haracter  is exploring/out of combat. \n<br />\n<br />\n<br />[u]Requirement[/u]\n<br />\n<br />[/size][list]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url] Make sure you have the correct version of DAR for this to work properly:\xa0[/size]\n<br />[/list][size=3]\n<br />[spoiler] If you're on Skyrim Special Edition (game version\xa0\x31.5.97), use DAR version 1.1.0 located in the OLD FILES section: \n<br />\n<br />[img]https://i.imgur.com/B4vqZt7.png[/img]\xa0\n<br />\n<br />If you're on Skyrim Anniversary Edition (game version  1.6+), use DAR version 1.1.2:\xa0\n<br />\n<br />[img]https://i.imgur.com/0XfxEDY.png[/img]\n<br />[/spoiler]\n<br />\n<br />[u]Recommended\n<br />\n<br />[/u][/size][list]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url]\xfeff Highly recommended[/size]\n<br />[/list][list]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/57544]Vanargand Animations - One Handed Mid Stance[/url]\xfeff For hybrid staff+melee playstyles[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/70204]Goetia Animations - Magic Spell Casting[/url]\xfeff For hybrid staff+spell playstyles[/size]\n<br />[size=3]\n<br />[/size][/list][size=3][u][u]Installation\n<br />\n<br />[/u][/u][/size][list]\n<br />[*][size=3]Use any mod manager or manually copy the content from this mod's 'Data' into your Skyrim SE 'Data' folder.[/size]\n<br />[/list][size=3]\n<br />\n<br />\n<br />[/size][size=4][size=3][center][b][u]Special[/u][/b][b][u] thanks[/u][/b]\n<br />\n<br />[b][size=4][size=3][b]Daniel Ceballos [/b][/size][/size]- McNuttington - Gilead - YouLiekThait - Peble268 - Quinn - P\xe9ter Ferik- NotSoWiseGuy - Mura Casardis - Urukage [b]- Prerit Srivastava[/b] - Shaquille Martin - Lone Artist - Imperator Wilhelm - Dre G Writer - Vendasia x666x[b] - [b]slonik -[/b] Andri Mar Hagalin[/b] - Darkstallion143 - Elianora - Naotenho nome - Rio Grande - Plooper - David Chamois - Arkos - Dave L - KMHTech - dominic Kirby[/b]\n<br />\n<br />\n<br />[b]And everyone whose kind words and constructive feedback help me keep improving![/b][size=3][b]\n<br />[/b][/size]\n<br />[size=5][b][i][b][size=3]---------------------------------------------[/size][/b][/i]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/3812151?tab=about+me][size=5][size=5][size=5]Some of my other work[/size][/size][/size][/url]\xfeff\xfeff\n<br />\n<br />[youtube]k3Ve4x9xLYY[/youtube]\xa0 [youtube]zHufhymImgM[/youtube]\xa0 [youtube]9HUa8YaM4MM[/youtube]\xa0\xa0[youtube]HciuMeweaXA[/youtube]\xa0 [youtube]vQrc6_sZy7o[/youtube]\xa0 [youtube]AkJhH-oHrSc[/youtube][/b][/size][/center][/size][/size]"
