nexusDescription="[center][url=https://www.paypal.com/donate/?cmd=_s-xclick&amp;hosted_button_id=M2FWKKBKFVF5W&amp;source=url][u][/u][/url][u][url=https://www.paypal.com/donate/?cmd=_s-xclick&amp;hosted_button_id=M2FWKKBKFVF5W&amp;source=url][img]https://cdn.discordapp.com/attachments/525381729419001860/964183769856745502/paypal_button.png[/img][/url]\xfeff[/u]\xa0 \xa0\xa0[/center]\n<br />[img]https://i.imgur.com/enGrszZ.png[/img]\n<br />[font=Tahoma][center]\n<br />[size=3]\"The houses of House Redoran are built from local materials. The exteriors are largely undecorated and are inspired by shells of the native giant insects. Both the exterior and the interior feature organic curves\" ([url=https://elderscrolls.fandom.com/wiki/House_Redoran]source[/url])[/size][size=3]\n<br />\n<br />\n<br />[u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996966837944391/About.png[/img][/u]\n<br />This mod overhauls the town of Raven Rock. This town was build as mining settlement in former times and it\xb4s close to a volcano, so i created the look with that in mind. Wanted to give it that Morrowind feel :) \n<br />It covers following items, available in 4K and 2K.\xa0\n<br />\n<br />- Buildings\xa0\n<br />- Temple\n<br />- Redoran Houses\n<br />- Doors\xa0\xa0(Created hi res versions of the vanilla doors)\xa0\n<br />- Docks\n<br />- Basalt Piles (Tried to stay close to the original design)\n<br />- Banners (Created hi res versions of the vanilla banners)\n<br />- Furniture (from my mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/21952]Rally's Dark Elf Furniture[/url], see last image)\n<br />- Tunnels\n<br />- Road\n<br />-\xa0\x41sh\xa0\n<br />-\xa0\x41sh-Hanging Moss (Added an \"ashy\" version of my mod\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33225]Rally's Hanging Moss[/url])\n<br />\n<br />Matching Lods are available in the optional files. Re-running Dyndlod is needed.\n<br />\n<br />To complement this overhaul, take a look at my other mods for Solstheim\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35081]Rally's Solstheim Plants[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35437]Rally's Tel Mithryn[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35590]Rally's Solstheim Landscapes\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/34899]Rally's Riekling Outposts[/url]\n<br />\n<br />And if you are using vanilla meshes for plants, check out\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/21911]Rally's Solstheim Scathecraw[/url]\xfeff, to cover the scathecraw plants found throughout the map. As it has 5 different versions, i didn\xb4t include in the overhaul.\n<br />\n<br />If you want to have Parallax for these textures, i highly recommend to check out the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/51905]Parallax addon[/url]\xfeff by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/930789]Kulharin[/url]\n<br />If you want to remove the low poly vanilla pebbles from dunes, i recommend\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/35303]Remove Ash Pebbles[/url]\n<br />\n<br />[/size][size=4]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 [u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996965478858762/Install.png[/img][/u][/size][size=3]   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff[/size]\n<br />\n<br />- download with your prefered mod manager, install and overwrite when promted\n<br />- or download manually, extract and put the \"Textures\" folder of this mod in your Skyrim directory\n<br />\n<br />[size=3][u][/u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996966053216266/Uninstall.png[/img]\n<br />[/size]- disable/uninstall the mod from your manager or remove the files from your Skyrim directory\n<br />[u]\n<br />[size=4][/size][/u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996967857160203/Compatibility.png[/img][size=3][/size]\n<br />These textures should be compatible with everything\n<br />[size=3]\n<br />[u]Special thanks:[/u] \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/1089098]Wolfman5750[/url][size=2],\xa0js1410,\xa0[/size][url=https://www.nexusmods.com/skyrimspecialedition/users/32747440]Lollia[/url][size=2]\xa0\x61nd blazeyboyyy\xa0\x66or testing and\xa0your endless patience and the feedback![/size][/size]\n<br />\n<br />[url=https://www.nexusmods.com/users/39335975?tab=user+files][img]https://i.imgur.com/tjjHDx1.png[/img][/url]\n<br />[size=3]\xa0[url=https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&amp;hosted_button_id=M2FWKKBKFVF5W&amp;source=url]\n<br />[/url][/size][size=4]\xa0\x43heck my other\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/39335975?tab=user+files]mods\n<br />\n<br />[/url][/size]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/users/39335975?tab=user+files][img]https://cdn.discordapp.com/attachments/525381729419001860/819999407235137546/patreon_banner_6.jpg[/img][/url][size=4][url=https://www.nexusmods.com/skyrimspecialedition/users/39335975?tab=user+files][/url][/size][/center][size=5][size=4][url=https://www.nexusmods.com/users/39335975?tab=user+files]\n<br />[/url][/size][/size][/font][font=Comic Sans MS][size=3]\n<br />[/size][/font]"
