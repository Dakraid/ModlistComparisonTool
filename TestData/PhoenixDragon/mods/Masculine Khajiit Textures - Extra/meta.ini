nexusDescription="[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-0-1481492591.png[/img][/center]\n<br />[center][size=4][font=Courier New]Please read the [color=#ff0000]sticky posts[/color] for extra information[/font][/size][/center]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-4-1477914290.png[/img][/center][font=Courier New][size=3][i][center]For all the people and fans who asked for a male version of my mod, well here it is!! converted from \"Feminine Khajiit Textures\" just to complete the Khajiit race with both genders, also comes with two variations (Grey Cat and Leopard) with 3 options each:\n<br />[color=#ff7700]- Abs:\xa0[/color]Humanoid blood runs in your veins, your khajiit will be able to do more than 1000 crunches!\n<br />[color=#ff7700]- Smooth Belly:[/color]\xa0Your humanoid genes are strong enough and nothing can stop that smooth belly you got!\n<br />[color=#ff7700]- Furry:[/color]\xa0purrrrrr!! :3[/center]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1632019660-935493795.png[/img]\n<br />[b]E[color=#00ff00]X[/color]TRA Package:[/b] \xfeffIt's the\xa0\x61\x64\x64itional content for more chest variations including:\n<br />[color=#00ff00][b]Diffuse Maps:[/b][/color]\n<br />1. Milky Nipples\n<br />2. No Nipples and Belly Button\n<br />[color=#00ffff][b]Normal Maps:[/b][/color]\n<br />1. Furry Abs\n<br />2. No Belly Button\n<br />[b][color=#ff00ff]Specular Maps:[/color][/b]\n<br />1. Abs and Nipples\n<br />2. Nipples Only\n<br />\n<br />These options are mixed with the previous chest variations (Abs, Furry, etc.)\n<br />You can choose whatever chest shape you want with any nipple shape you like whether it's diffuse maps, normal maps or specular maps thus creating hundreds of possible outcomes.\n<br />Example: you can mix diffuse map (Smooth Belly - Milky Nipples) with normal map (Furry - Abs) with specular map (Abs and Nipples).\n<br />The EXTRA package is optional so you still need the main file to use it, I have excluded the options that already exist in the main files.[/center][/i][/size][/font]\n<br />[img]https://staticdelivery.nexusmods.com/mods/110/images/75078-3-1477914290.png[/img]\n<br />[center][youtube]AbP0kpPxQWo[/youtube][/center][i][center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-2-1477914290.png[/img][/center][/i][font=Courier New][size=3][i][center]- Install normally via Vortex, NMM or Mod Manager.\n<br />- [color=#00ffff]Vanilla[/color] textures option doesn't require any other mod, it's for base-game Khajiit male.\n<br />- [color=#ffff00]SOS Lite[/color] textures option requires SOS Lite installed first then overwrite with this mod.\n<br />- [color=#ff00ff]SOS Full[/color] textures option requires SOS Full (Smurf Average).\n<br />-\xa0[color=#000000]Better Males[/color]\xa0textures option requires Better Males body (Cut, Uncut and Erect).\n<br />-\xa0[color=#999999]SAM Light[/color]\xa0textures option requires SAM Light body (Cut, Uncut and Underwear).\n<br />Use the patch for (Uncut version) and load it after the main file.\n<br />- If installing manually, you need to extract to Skyrim inside \"Data\" folder.[/center][/i][/size][/font][i][center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-1-1477914290.png[/img][/center][font=Courier New][size=3][center][i]- This mod is not compatible with mods that alter or change Khajiit textures.\n<br />[i]- Compatible with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/1975]Khajiit\xa0\x44igitigrade[/url]\xfeff just use my vanilla textures and overwrite the files.[/i][/i]\n<br />[i]- These textures are for vanilla Khajiit male, SAM Light, SOS Lite, SOS Full and Better Males.[/i][/center][/size][/font][/i]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/110/images/75078-0-1477914291.png[/img][/center][font=Courier New][size=3][i][center]Converted from my previous mod \"Feminine Khajiit Textures\" and fixed for male body.\n<br />-\xa0[url=http://rd.nexusmods.com/skyrim/users/1379129/?]Utruiwe[/url]\xa0\x61nd [url=http://rd.nexusmods.com/skyrim/users/3851195/?]Nerevar22g[/url]\xa0\x66or leopard texture.\n<br />-\xa0[url=http://rd.nexusmods.com/skyrim/users/2788925/?]mrLenski[/url] (Coverkhajiits) for best khajiit face texture ever.\n<br />-\xa0[color=#6d9eeb]Smurf[/color]\xa0- Schlongs of Skyrim for the great male body-type.\n<br />-\xa0[color=#6d9eeb]VectorPlexus[/color]\xa0\x61nd\xa0[color=#6d9eeb]KouLeifoh[/color]\xa0\x66or SAM Light body-type.\n<br />-\xa0[url=http://rd.nexusmods.com/skyrim/users/4184206/?]urshi[/url] (Smooth Male Body) for abs normal map.\n<br />- [url=http://rd.nexusmods.com/games/users/14502469/?]EvyCrystal[/url] for SOS-Full patch.\n<br />-\xa0[url=https://www.nexusmods.com/users/114172]Chris57[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/users/2424315]ratrace[/url]\xa0\x66or Better Males assets.\n<br />-\xa0[color=#6d9eeb]Bethesda[/color]\xa0(Skyrim) for this awesome game.[/center][/i][/size][/font]\n<br />\n<br />[center][b][size=6]My Other Mods:[/size][/b][/center]\n<br />[center][url=http://nexusmods.com/skyrimspecialedition/mods/183][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1512948820-1747471873.png[/img][/url][url=http://nexusmods.com/skyrimspecialedition/mods/184][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1512948813-1184267859.png[/img][/url][url=http://nexusmods.com/skyrimspecialedition/mods/186][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1512948833-1351008596.png[/img][/url][url=http://nexusmods.com/skyrimspecialedition/mods/185][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1512948826-1190818860.png[/img][/url][url=https://nexusmods.com/skyrimspecialedition/mods/14013][img]https://staticdelivery.nexusmods.com/mods/110/images/75078/75078-1512948800-1657211577.png[/img][/url][url=http://nexusmods.com/skyrimspecialed