nexusDescription="[color=orange][size=3]This mod increases the number of enemy werewolf encounters in several ways:\xa0[/size]\n<br />[list]\n<br />[*][size=2]Caged werewolves added to several dungeons[/size]\n<br />[*][size=2]Several wild packs of werewolves added[/size]\n<br />[*][size=2]Random werewolf encounters in the wilderness (optional)[/size]\n<br />[*][size=2]Full moon attacks on cities (optional)[/size]\n<br />[/list]Because isn't it a shame that you can easily play 300+ hours and count the number of times you fought a werewolf on one hand?[/color]\n<br />\n<br />Just install as usual and enable the plugin. Make sure this mod loads after any others that edit the same cells. No known incompatibilities.\n<br />\n<br />Werewolf locations: \n<br />[spoiler]Swamps southeast of Solitude: 4\n<br />Forest west of Falkreath: 3\n<br />Clearspring Tarn: 3\n<br />Driftshade Refuge (caged): 3 + 1 from vanilla\xa0\n<br />Gallows Rock (caged): 2 + 1 from vanilla\xa0\n<br />Fellglow Keep\xa0(caged): 1\xa0\n<br />Gloomreach (caged): 1\xa0\n<br />Faldar's Tooth (caged): 1\n<br />Dead Crone Rock (caged): 1[/spoiler]Werewolf encounter events:\n<br />[spoiler]After you've reached level 10, random werewolf encounters become possible.\n<br />\n<br />There are now a variety of encounters, each of which can be disabled individually through the console.\n<br />\n<br />1) Open console with ~\n<br />2) To disable:\n<br />set &lt;globalvariable&gt; to 0\n<br />3) To enable:\n<br />set &lt;globalvariable&gt; to 1\n<br />\n<br />Global variables:\n<br />ogmw_WerewolvesChasingDeer\n<br />ogmw_WerewolvesFeedingOnVigilant\n<br />ogmw_VigilantsFightingWerewolf\n<br />ogmw_VigilantsChasingWerewolf\n<br />ogmw_TownAttacks\n<br />ogmw_CityAttacksFullMoon\n<br />ogmw_CityAttacks (disabled by default)\n<br />\n<br />If you are using Arthmoor's When Vampires Attack, be sure to install the WVA patch so citizens run from werewolf attacks too. Immersive Citizens should also do the trick and does not require a patch. A protected/essential NPCs mod might also be helpful.[/spoiler]\n<br />[color=#c0a040]\n<br />[size=4]I recommend using this alongside\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/7009/?]Diverse Werewolves Collection[/url], which\xa0\x61\x64\x64s variety to enemy werewolf textures (seen in screenshots).[/size][/color]\n<br />\n<br />\n<br />\n<br />\n<br />[center][url=https://www.nexusmods.com/users/6123863][img]https://github.com/opusGlass/opusGlassImages/blob/main/banners/_master.png?raw=true[/img][/url][/center]\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/mods/83565?]Also on Skyrim Legendary Edition![/url]"
