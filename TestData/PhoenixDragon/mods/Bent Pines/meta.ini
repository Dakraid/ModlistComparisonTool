nexusDescription="[b][i]Bent Pines II[/i][/b] places some very large bent pines on the tundra to make it look somewhat more interesting and epic.\n<br />\n<br />[b][color=#ff7700][size=4]LOD's has to be generated using DynDoLOD![/size][/color][/b]\n<br />\n<br />Changes from version 1:\n<br />\n<br />Branch animations (thanks to MrNeverLost for doing these!)\n<br />Better leaf animations\n<br />Better normal maps\n<br />2 more placements on the map\n<br />New pine needle texture\n<br />Some tweaks and Improvements to the mesh and textures\n<br />\n<br />[b][size=5][u]FAQ\xa0[/u][/size][size=3]\n<br />[/size][/b]\n<br />[i][size=4]Want less trees, better performance, or is a tree in the wrong location - interfering with a mod etc.?[/size] [/i]\n<br />\n<br />Then go in to the console, click the tree, enter [i][b]disable[/b].[/i] This will remove the tree from that location. Save your game afterwards.[i]\xa0[/i]This can be used on everything except for grasses/ground flora. This is also useful when you want to take that epic screenshot, but something is ruining the view for you ;)\n<br />\n<br />[i][size=4]Don't like the scale? \n<br />[/size][/i]\n<br />Go into the console, click the tree, enter\xa0[i][b]setscale 0.8[/b][/i] (or similar values), this will change the scale of the 3D mesh (but not the scale of the collsion box). Default scale is [i][b]1[/b][/i]. Save the game afterwards."
