nexusDescription="[color=#ff7700][size=4][b]Description[/b][/size][/color]\n<br />\n<br />If you steal something and you didn't get caught then the item will not be \"stolen\" unless it cost more than 500 gold.\n<br />\n<br />Also fixes a bug about stealing from containers. The bug was that if you steal lets say 20 cabbage and then drop 1 cabbage the other 19 will not be stolen anymore.\n<br />\n<br />\n<br />[color=#ff7700][size=4][b]Requirements[/b][/size][/color]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/21294].NET Script Framework[/url]\n<br />\n<br />\n<br />[color=#ff7700][size=4][b]Installing[/b][/size][/color]\n<br />\n<br />Make sure the framework above is installed properly.\n<br />\n<br />Install this mod with a mod manager or manually. The DLL file from this mod should go here:\n<br />[b]Data/NetScriptFramework/Plugins/[/b]\n<br />\n<br />It should be safe to install or uninstall mid-playthrough since this mod does not touch save-games in any way.\n<br />\n<br />\n<br />[color=#ff7700][size=4][b]Uninstalling[/b][/size][/color]\n<br />\n<br />Uninstall with your mod manager or remove the DLL file from above path.\n<br />\n<br />\n<br />[color=#ff7700][size=4][b]Configuration[/b][/size][/color]\n<br />\n<br />The configuration file is in /Data/NetScriptFramework/Plugins/BetterStealing.config.txt and you can change these options:\n<br />IgnoreKeywords - If you set these then items with any of these keywords will never remove \"stolen\" state.\n<br />RequireKeywords - If you set these then ONLY items with any of these keywords will remove \"stolen\" state.\n<br />MaxPrice - Items that cost above this will never remove \"stolen\" state. Default is 500.\n<br />ExcludeEnchantedItems - Enchanted items will never remove \"stolen\" state. Default is disabled, enchanted items can remove stolen state unless they exceeded the price set above.\n<br />\n<br />\n<br />[color=#ff7700][size=4][b]Credits[/b][/size][/color]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/12853275]pharaon3[/url] - Helping fix the Thieves Guild questline."
