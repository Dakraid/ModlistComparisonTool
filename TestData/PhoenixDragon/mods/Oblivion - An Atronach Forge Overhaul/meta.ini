nexusDescription="[b][size=5][color=#89cff0][center]Oblivion - An Atronach Forge Overhaul[/center][/color][/size][/b]\n<br />Oblivion is a complete overhaul of Skyrim's Atronach Forge, designed to expand its functionality. The mod adds many new and useful recipes, as well as new exclusive spells, made to fit for conjurer characters. It also edits the required ingredients, to be more sensible with the summoned item, and using the forge grants a bit of Conjuration experience. Finally, there is an high chance to find recipes from Urag, and the ones found in loot are much more frequent than vanilla.\n<br />\n<br />Oblivion is designed to be a [url=https://www.nexusmods.com/skyrimspecialedition/mods/27839]Mysticism[/url] addon.\n<br />\n<br />[color=#bb8141][b][size=4]Items[/size][/b][/color]\n<br />\n<br />This is the item list of what you can summon with the Atronach Forge.\n<br />\n<br />[color=#bb8141][b][Spoiler][i][size=3]Daedra[/size][/i][/b][/color]\n<br />[list]\n<br />[color=#bb8141][/color][*][color=#bb8141][b]Flame Atronach[/b][/color]\n<br />[color=#bb8141][/color][*][color=#bb8141][b]Frost Atronach[/b][/color]\n<br />[color=#bb8141][/color][*][color=#bb8141][b]Storm Atronach[/b][/color]\n<br />[color=#bb8141][/color][*][color=#bb8141][b]Flame Monarch[/b][/color]\n<br />[color=#bb8141][/color][*][color=#bb8141][b]Frost Monarch[/b][/color]\n<br />[color=#bb8141][/color][*][color=#bb8141][b]Storm Monarch[/b][/color]\n<br />[/list]\n<br />[color=#bb8141][b][i][size=3]Ingredients[/size][/i][/b][/color]\n<br />[list]\n<br />[color=#bb8141][/color][*][color=#bb8141][b]*Fire Salts[/b][/color]\n<br />[color=#bb8141][/color][*][color=#bb8141][b]*Frost Salts[/b][/color]\n<br />[color=#bb8141][/color][*][color=#bb8141][b]*Void Salts[/b][/color]\n<br />[color=#bb8141][/color][*][color=#bb8141][b]*Daedra Heart[/b][/color]\n<br />[/list]\n<br />[color=#bb8141][b][i][size=3]Spell Tomes[/size][/i][/b][/color]\n<br />[list]\n<br />[color=#bb8141][/color][*][color=#bb8141][b]