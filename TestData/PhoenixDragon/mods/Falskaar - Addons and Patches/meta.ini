nexusDescription="[center][font=Trebuchet MS][b][img]https://staticdelivery.nexusmods.com/mods/1704/images/19454/19454-1557347937-1764383876.png[/img]\n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/19454?tab=posts]Compatibility[/url]\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/12567611?tab=user+files]My Mods[/url]\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/9951]Development List[/url]\n<br />[/size][/b][/font]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/9951/9951-1540407545-1146720965.png[/img]\n<br />[size=4][img]https://staticdelivery.nexusmods.com/mods/1704/images/9951/9951-1540407890-2119094371.png[/img][/size][size=4][/size]\n<br />This mod is a collection of patches and addons to [url=https://www.nexusmods.com/skyrimspecialedition/mods/2057]Falskaar[/url]\xfeff.\n<br />\n<br />\n<br />[u][size=4]1. iNeed[/size][/u]\n<br />Patch for iNeed. Allows\xa0Njola, Klara, Helena and Svea to sell water\xa0refills from iNeed.\n<br />\n<br />\n<br />[u][size=4]2. Fast Travel[/size][/u]\n<br />Adds fast travel markers\xa0\x62\x65tween Falskaar and Skyrim (they will be active after \"Passage Home\" quest).\n<br />\n<br />\n<br />[u][size=4]3. Bug Fixes[/size][/u]\n<br />Bug fixes for various quests, items and other minor things.\xa0\n<br />[color=#e06666]MAKE SURE that Falskaar - Bug Fixes.esp is not overwriten by other Falskaar patches! (must be below other Falskaar patches in load order)[/color]\n<br />\n<br />\n<br />[u][size=4]4. Unique Region Names[/size][/u]\n<br />Adds unique region name when going outside. Addon made by\xa0\x43ptMcSplody.\xa0\n<br />\n<br />\n<br />[u][size=4]5. Boat Location[/size][/u]\n<br />Change location of boat to Falskaar in Dawnstar to be more compatible with other mods.\n<br />\n<br />\n<br />[u][size=4]6. Beyond Skyrim - Bruma[/size][/u]\n<br />Simple conflict resolution patch. Don't use it with SkyTEST patch.\n<br />\n<br />\n<br />[u][size=4]7. SkyTEST - Realistic Animals and Predators[/size][/u]\n<br />Adds changes from SkyTEST to Falskaar factions. Don't use if with Bruma patch.\n<br />\n<br />\n<br />[u][size=4]8. SkyTEST and Bruma\xa0[/size][/u]\n<br />Merged Bruma and SkyTEST patch.\n<br />\n<br />\n<br />[u][size=4]9. YASH Patch\xa0[/size][/u]\n<br />Conflict Resolution patch between YASH and Falskaar.\n<br />\n<br />\n<br />[u][size=4]10. Better Dynamic Snow Patch\xa0[/size][/u]\n<br />Better Dynamic Snow changes forwarded into static objects from Falskaar.\n<br />\n<br />\n<br />[u][size=4]11. Containers and Leveled Lists Fixes Patch\xa0[/size][/u]\n<br />Consistency patch between Falskaar and [url=https://www.nexusmods.com/skyrimspecialedition/mods/26575]CLLF[/url]\xfeff. More sensible loot and merchants eq!\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/9951/9951-1540407545-1146720965.png[/img]\n<br />[size=3][img]https://staticdelivery.nexusmods.com/mods/1704/images/9951/9951-1540408244-1227474343.png[/img][/size][size=3][/size]\n<br />[size=1][b]AndrealphusVIII\xa0[/b]for [b][url=https://www.nexusmods.com/skyrim/mods/70273]Falskaar - Tweaks and Enhancements[/url]\xfeff\xfeff\n<br />CptMcSplody for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/11750]Unique Region Names SSE[/url]\xfeff\n<br />[/b][/size][/center]"
