nexusDescription="[size=3]These animations will replace, through the use of DAR, the idle, walks, runs, sprint, draw/reload bolt, aimed idle, aimed bolt turn, bolt release, equip and unequip.\n<br />In addition to the animations, and similarly to Vanargand Archery, this will ensure that the character and crossbow keep facing the crosshair at all time while aiming and moving/straffing or turning in any direction for a much more consistent aiming experience.\n<br />\n<br />[/size][size=3][u]Preview\n<br />\n<br />[/u][/size][youtube]U7KHtAxe218[/youtube]\n<br />\n<br />\n<br />[size=3][size=3][size=3]The outfit seen in the preview is QuarantineCouture's [url=https://www.nexusmods.com/skyrimspecialedition/mods/45244]Practical Pirate Outfit[/url], if you have other questions unrelated to this mod regarding the preview, make sure to check the video description and/or the comment section.[/size][/size][u][size=3][size=3][size=3]\n<br />[/size][/size][/size][/u][/size]\n<br />[size=3][size=3][size=3][size=3][size=3][size=4][u]Requirements\n<br />[/u][/size][/size][/size][/size][/size][/size]\n<br />[list]\n<br />[*][size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url][/size][/size][/size]\n<br />[/list]\n<br />[size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=4][u]Recommended [/u][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=4][u]\n<br />[/u][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][list]\n<br />[*][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url]\xfeff highly recommended.[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[/list]\n<br />[size=4][u]Compatibility[/u][/size]\n<br />\n<br />[list]\n<br />[*][size=3][size=3]Compatible with anything that doesn't replace the crossbow animations mentioned above.[/size][/size]\n<br />[/list][size=3][size=3]\n<br />[size=3][size=3][size=3][size=3][size=3][size=4][u][size=4][u]Installation\n<br />\n<br />[/u][/size][/u][/size][list]\n<br />[*][size=3]Use any mod manager or manually copy the content from this mod's 'Data' into your Skyrim 'Data' folder.[/size]\n<br />[/list][/size][/size][/size][/size][/size]\n<br />\n<br />[/size][/size]\n<br />\n<br />[center][size=4][b][u]Special[/u][/b][/size][size=4][b][u] thanks[/u][/b][/size]\n<br />\n<br />[b][size=3]Shout-out to Kars! Who brought neat quality of life improvements to the rig I used to make this, which allowed me to visualize crossbows, sheathed and unsheathed, in Blender instead of relying on trial and error.[/size][/b]\n<br />\n<br />[b][size=3][b][size=3][b][/b][/size][/b][/size][/b][b][size=3]McNuttington - Gilead - YouLiekThait - Quinn - P\xe9ter Ferik - NotSoWiseGuy - Mura Casardis - Prerit Srivastava - Troy - Shaquille Martin Lone Artist - Imperator Wilhelm - Dre G Writer - Daniel Ceballos - Naotenho nome - Rymer - Chase Corley[/size][/b][size=4][b][size=3]\n<br />\n<br />[/size][size=3]Vendasia x666x - slonik - Elianora - Darkstallion143 - Andri Mar Hagalin - Plooper - David Chamois - Arkos - potatobrot -\xa0KMHTech - Ming Leung - \x6851\x539f \x9e97\x6c99 - Ken Richards\n<br />[/size]\n<br />\n<br />[/b][/size]\n<br />[b][size=3]And everyone whose kind words and constructive feedback help me keep improving![/size][/b][b][size=3]\n<br />[/size][/b][/center][center]\n<br />[b][size=3]---------------------------------------------\n<br />[/size][/