nexusDescription="[size=4][color=#6fa8dc][b][color=#e06666][size=4]UPDATE:\r<br />\r<br />[/size][/color][/b][/color][/size][list]\r<br />[*][size=2]Initial SSE support added&#33;[/size]\r<br />[*][size=2]Check Files tab and download\xa0SSE 2K Textures file. It includes ZoneRaven&#39;s portal fix, and will work with both Skyrim and Skyrim Special Edition.[/size]\r<br />[*][size=2]Let me know if there are any issues.[/size]\r<br />[/list]\r<br />\r<br />\r<br />[size=4]DESCRIPTION:[/size]\r<br />\r<br />[list]\r<br />[*][size=2]2K retexture of Snow Elf architecture, introduced in Dawnguard DLC. It affects all buildings in Forgotten Vale, Inner Sanctum, and all Wayshrines. It was first created as optional add-on for\xa0[url=http://www.nexusmods.com/skyrim/mods/64201/?]Skyrim Wayshrines[/url]\xa0\x62y Pharros.[/size]\r<br />[/list]\r<br />\r<br />[color=#6fa8dc][b][size=4]FEATURES:[/size][/b]\r<br />[/color]\r<br />[list]\r<br />[*][size=2]Increased resolution: 2K diffuse and normal maps, 1K environment masks.[/size]\r<br />[*][size=2]Lighter, more polished marble, shinier metal, deeper grooves, and more details on the statues.[/size]\r<br />[*][size=2]Hexagonal marble floor that follows Snow Elf style.[/size]\r<br />[*][size=2]Textures are made from scratch, but they keep the same style as vanilla.[/size]\r<br />[/list]\r<br />\r<br />[color=#6fa8dc][size=4][b]INSTALLATION:[/b][/size][/color]\r<br />\r<br />[list]\r<br />[*][size=2]NMM users: Download, Activate, and overwrite when prompted.[/size]\r<br />[*][size=2]ModOrganizer users: Download and Activate.[/size]\r<br />[*][size=2]Manual: unzip, and copy textures folder to Skyrim/Data folder.[/size]\r<br />[/list]\r<br />\r<br />[color=#6fa8dc][size=4][b]REQUIREMENTS:[/b][/size][/color]\r<br />\r<br />[list]\r<br />[*][size=2]Updated Skyrim[/size]\r<br />[*][size=2]Dawnguard DLC[/size]\r<br />[/list]\r<br />\r<br />[color=#6fa8dc][b][size=4]COMPATIBILITY:[/size]\r<br />[/b][/color]\r<br />[list]\r<br />[*][size=2]Yes.[/size]\r<br />[/list]\r<br />\r<br />[b][color=#6fa8dc][size=4]RECOMMENDED MODS:[/size]\r<br />[/color]\r<br />[/b][list]\r<br />[*][size=2]Any mod that adds Snow Elf architecture will be retextured as well.\r<br />[/size]\r<br />[/list]\r<br />\r<br />[b][color=#e06666][size=4]CHANGELOG:[/size][/color]\r<br />\r<br />[/b][list]\r<br />[*][size=2]Added\xa0[url=http://www.nexusmods.com/skyrim/mods/76672/?]Wayshrine Fix[/url]\xa0\x62y ZoneRaven to the main file.[/size]\r<br />[*][size=2]Updated texture format to work with SSE.[/size]\r<br />[/list][size=2]\r<br />\r<br />[b][color=#e06666][size=4]FUTURE PLANS (ON HOLD):[/size][/color]\r<br />[/b][b]\r<br />[/b][list]\r<br />[*][size=2]Version closer to vanilla (greenish metal, more scratches on marble...).[/size]\r<br />[*][size=2]Default rectangular floor.[/size]\r<br />[/list]\r<br />\r<br />[/size][color=#6fa8dc][b][size=4]CREDITS:[/size]\r<br />[/b][/color]\r<br />[list]\r<br />[*][size=2]Bethesda for Skyrim/Dawnguard[/size]\r<br />[*][size=2]Big thanks to [url=http://www.nexusmods.com/skyrim/users/19851709/?]Pharros[/url] for initial idea and help.[/size]\r<br />[*][size=2]Big thanks to [url=http://www.nexusmods.com/skyrim/users/115378/?]Madcat221[/url] and [url=http://www.nexusmods.com/skyrim/users/12950900/?]ZoneRaven[/url] for bug fix.[/size]\r<br />[/list]"
