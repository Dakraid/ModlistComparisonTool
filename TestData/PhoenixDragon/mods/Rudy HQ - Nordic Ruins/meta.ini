nexusDescription="[font=Verdana][center]\n<br />[size=3][color=#cccccc][b]This is the first of a series of mods I'm planning to make in the near future.[/b][/color][/size]\n<br />\n<br />[img]https://imgur.com/3m8ZtnY.png[/img]\n<br />\n<br />[b][size=3][color=#cccccc]Straight from the Heart Quality texture overhaul of Nordic Ruins, with some mesh (UV) tweaks, plus a new meshes and textures for a candles, a new textures for a canopic jars, urns, traps, linens, sconces, dragon statues and a correct LOD textures.\n<br />[/color][/size][/b]\n<br />\n<br />[img]https://imgur.com/W67EYkY.jpg[/img]\n<br />\n<br />[img]https://imgur.com/m6yzBqa.jpg[/img]\n<br />\n<br />[img]https://i.imgur.com/4Kqb6t7.jpg[/img]\n<br />\n<br />[img]https://i.imgur.com/M1hVtAv.jpg[/img]\n<br />\n<br />[img]https://i.imgur.com/udKWjqF.jpg[/img]\n<br />\n<br />\n<br />[b][color=#9fc5e8]Hodilton video :[/color][/b]\n<br />\n<br />[youtube]OtUcoscfC0M[/youtube]\n<br />\n<br />\n<br />Almost all the bitmaps are in 2K, a few in 4K (it was a conscious decision).\n<br />\n<br />The new candle meshes take full advantage of the ENB SSS effect, so, of course, they look best with ENB.\n<br />\n<br />\n<br />\n<br />[b][color=#cccccc]I don't want to bore you, see the images section for a more details :) Sorry, but all images right now are from the LE version.\n<br />[/color][/b]\n<br />\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/mods/93053][size=4][color=#9fc5e8][b]LE (Oldrim) Version here :)[/b][/color][/size][/url]\n<br />\n<br />\n<br />[b]Installation:[/b]\n<br />\n<br />[color=#cccccc]Because I did a UV tweaks for a few meshes, changed a texture paths and have made a new mesh for a candles, install my mod after all the others, and during installation say yes to overwrite all the nif files.[/color]\n<br />\n<br />\n<br />\n<br />[color=#cccccc][b]For the best visuals[/b] use ENB and ELFX with Enhancer (Interiors).[/color]\n<br />\n<br />\n<br />\n<br />[size=2][color=#b6b6b6]A special thanks for Johnrose81, author of a Skyland series, for permission to use his assets. Finally I made my own, but really appreciate his kindness.[/color][/size][/center][/font]"
