nexusDescription="[font=Georgia][size=5][color=#999999]DESCRIPTION[/color][/size][/font]\n<br />\n<br />[size=3]This mod overhauls a large amount of characters from Kris Takahashi's Interesting NPCs. It includes all humanoid followers, spouses as well as many quest-related characters.\n<br />Apart from Interesting NPCs no mod is required to use this overhaul as all necessary assets are already included.\n<br />The NPCs are not using a custom skin texture, so you can use whatever body and skin mods you want.\n<br />A full list of overhauled NPCs can be found [url=https://docs.google.com/spreadsheets/d/1GSIg3zLkUGBkkrZKbgYbJCOTbh-uLdlHw9z9d65KzKs/edit?usp=sharing]here[/url].[/size]\n<br />\n<br />[url=https://imgur.com/a/l1dbc2x]Album including every covered NPC using the WICO skin[/url] - courtesy of [url=https://www.nexusmods.com/skyrimspecialedition/users/1016873]godescalcus[/url]\xa0:)\n<br />\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/mods/92893]LE VERSION[/url]\n<br />\n<br />\n<br />\n<br />[font=Georgia][size=5][color=#999999]REQUIREMENTS[/color][/size][/font]\n<br />\n<br />[size=3]The only hard requirement to use this mod is [url=https://www.nexusmods.com/skyrimspecialedition/mods/29194]Interesting NPCs[/url].\n<br />While not technically required, my sculpts are tailored for use with Expressive Facial Animation [url=https://www.nexusmods.com/skyrimspecialedition/mods/19532]Male[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/19181]Female[/url] Edition.\n<br />\n<br />\n<br />\n<br />\n<br />[font=Georgia][size=5][color=#999999]RECOMMENDATIONS[/color][/size][/font]\n<br />\n<br />These are entirely optional, but I recommend using the following mods:\n<br />\n<br />Female Skin\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20078]Bijin Skin[/url]\xa0or\xa0[url=https://www.nexusmods.com/skyrim/mods/88131]Unslaad Skin[/url]\n<br />\n<br />Male Skin\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/6580]Skysight Skins[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/9112]Vitruvia[/url] or [url=https://www.nexusmods.com/skyrim/mods/97074]Dizona[/url]\n<br />\n<br />Eye Reflections\n<br />[url=https://www.nexusmods.com/skyrim/mods/91422]llygaid Eye Improver[/url] or [url=https://www.nexusmods.com/skyrimspecialedition/mods/798]Fair Skin Complexion[/url]\xfeff\n<br />[size=2]Note: Fair Skin has a FOMOD installer, so you can pick just the mouth or eyes textures when installing, in case you don't like the skin.[/size]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1067]Beards[/url]\n<br />[/size]\n<br />\n<br />\n<br />\n<br />[font=Georgia][size=5][color=#999999]COMPATIBILITY[/color][/size][/font]\n<br />\n<br />[size=3]This mod conflicts with vanilla hair replacers such as VHR, HMB and Shiva's and you will get blackfaces regardless of load order unless you create a patch. For more information on this, see [url=https://www.nexusmods.com/skyrimspecialedition/articles/1796]here[/url].\n<br />\n<br />As children aren't covered by my mod, it's compatible with all overhauls out there. Load order does not matter in this case.\n<br />\n<br />[size=3]IMPORTANT: If you want to mix NPC overhauls, you absolutely must make sure your load order is correct. NPC overhauls are prone to breaking if you don't know what you're doing. I am not responsible\xa0\x66or any bugs caused by combining overhauls without taking care of proper load order and compatibility.[/size]\n<br />\n<br />My mod already covers a large amount of NPCs. In case you want to cover even more NPCs, I recommend installing [url=https://www.nexusmods.com/skyrimspecialedition/mods/18818]Hott Interesting NPCs[/url] and let my mod overwrite it, so you get a mix of both.\n<br />\n<br />You can also use smaller overhauls like [url=https://www.nexusmods.com/skyrimspecialedition/mods/9638]Interesting NPCs - 3DNPC - Overhaul[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/40046]Interesting NPCs Visual Overhaul[/url] (not really small), [url=https://www.nexusmods.com/skyrimspecialedition/mods/18698]Zora Customizer[/url] or [url=https://www.nexusmods.com/skyrimspecialedition/mods/19025]Amalee Customizer[/url]. These mods should be loaded after mine.\n<br />\n<br />[/size]\n<br />\n<br />[font=Georgia][size=5][color=#999999]CREDITS[/color][/size][/font]\n<br />\n<br />[size=3]Hair\n<br />[url=https://www.nexusmods.com/skyrim/mods/68311]KS Hairdos Renewal[/url] by Kalilies &amp; Stealthic\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/25492]KS Hairdo's Transparency Fix[/url] by Kalilies, Stealthic, Artsick, Custom22 &amp; Ruhadre \n<br />[url=http://kalilies.tumblr.com/tagged/skyrim+downloads]KS Cazy Hair[/url]\xfeff by Kalilies\n<br />[url=https://kalilies.tumblr.com]Kalilies Hair[/url]\xfeff by Kalilies\n<br />[url=https://www.nexusmods.com/skyrim/mods/94256]SC - The Witcher Hairdos[/url]\xfeff by ShinglesCat\n<br />[url=https://www.nexusmods.com/skyrim/mods/10168]Apachii Sky Hair[/url]\xfeff by Apachii\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/16582]Salt and Wind[/url]\xfeff by\xa0Jasper &amp; Shiva182\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10783]Realistic Hair Colors[/url] by Redprincess79\n<br />\n<br />Brows\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18783]ENB Brow Fix[/url] by triptherift\n<br />[url=https://www.nexusmods.com/skyrim/mods/30411]Brows[/url]\xfeff by Hvergelmir\n<br />[url=https://www.nexusmods.com/skyrim/mods/98309]Maevan2's Eye Brows[/url]\xfeff by Maevan2\n<br />[url=http://stephierawx.tumblr.com/post/159408387390/lux-brows-by-stephierawx-contains-20-standalone]Lux Brows[/url] by StephanieRawx\n<br />[url=https://www.nexusmods.com/skyrim/mods/51602]Fair Skin Complexion[/url]\xfeff by HHaley\n<br />[url=https://www.nexusmods.com/skyrim/mods/49168]Eyebrow Specularity Fix[/url] by Sooner266\n<br />[url=https://www.nexusmods.com/skyrim