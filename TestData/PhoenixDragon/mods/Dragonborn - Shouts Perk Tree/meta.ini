nexusDescription="[size=5][center][color=#89cff0][b]Dragonborn - Shouts Perk Tree[/b][/color][/center][/size]\n<br />Dragonborn is a completely standalone perk tree focused on shouts. The perks are only accessible if The Way of the Voice quest is completed, through the power Ysmir Meditation.\n<br />\n<br />Dragonborn is designed to work alongside [url=https://www.nexusmods.com/skyrimspecialedition/mods/36276]Forceful Tongue[/url], but doesn't require it.\n<br />\n<br />[color=#eb9534][size=4][b]Perks[/b][/size][/color]\n<br />\n<br />[color=#eb9534][b][Spoiler]Dragon Blood (10)[/b] - You gain experience by killing Dragons.[/color]\n<br />[color=#eb9534][b]Way of the Voice (30)[/b] - Your Shout cooldown is reduced by 25%.[/color]\n<br />\n<br />[color=#eb9534][b]Inhale (20)[/b] - Your Shout damage is increased by 25%.[/color]\n<br />[color=#eb9534][b]Deep Breath (40)[/b] - Your Shouts deal extra 25% damage to targets who have full Health.[/color]\n<br />[color=#eb9534][b]Punishment Exhalation (60)[/b] - Your Shouts deal extra 25% damage to targets who are power attacking, drawing a bow or casting a spell.[/color]\n<br />[color=#eb9534][b]Storm Voice (80)[/b] - Your Shouts have a 50% chance to deal double damage.[/color]\n<br />[color=#eb9534][b]Al Du In (100)[/b] - Your Shouts have a 50% chance to kill targets when they fall below half Health.[/color]\n<br />\n<br />[color=#eb9534][b]Reactive Soul (20)[/b] - Your Shouts are 25% more effective when you fall below 50% Health.[/color]\n<br />[color=#eb9534][b]Hardened Armor (40)[/b] - You take 25% less damage while your Shouts are on cooldown.[/color]\n<br />[color=#eb9534][b]Dragonguards' Heritage (60)[/b] - Your Shouts are 25% more effective on Dragons.[/color]\n<br />[color=#eb9534][b]The Tongue (80)[/b] - Your Shouts stagger nearby targets.[/color]\n<br />[color=#eb9534][b]Paar Thur Nax (100)[/b] - Your first three Shouts used in combat have no cooldown.[/color][/spoiler]\n<br />\n<br />[size=3][color=#eb9534][b]Notes[/b][/color][/size]\n<br />[*]Experience in Dragonborn is gained by shouting.\n<br />[*]The more Shouts you master, the more experience you can gain.\n<br />[*]The last two perk points are only obtainable through the completion of the main quest.\n<br />[*]Drain Vitality, Ice Form and Marked for Death are excluded from Inhale, Deep Breath, Punishment Exhalation and Storm Voice.\n<br />[color=#89cff0][size=4][b]My Other Mods[/b][/size][/color]\n<br />\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/45830]Delta's Repository[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/36276]Forceful Tongue - Shouts Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/44969]True Teacher Durnehviir[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/51310]Dragon War - A Dragon Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/52130]Apothecary - An Alchemy Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/52007]Sil Gahrot - Improved Shout Learning[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/57138]Thaumaturgy - An Enchanting Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/67272]Arachnomancy - A Spider Scrolls Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/69513]Oblivion - An Atronach Forge Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/70803]Diplomatic Dragons[/url][/size]\n<br />\n<br />[url=https://ko-fi.com/delta011][img]https://i.imgur.com/xD2DMUP.png[/img][/url]   [url=https://www.patreon.com/Delta011][img]https://i.imgur.com/jkk1Kpu.png[/img][/url]"
