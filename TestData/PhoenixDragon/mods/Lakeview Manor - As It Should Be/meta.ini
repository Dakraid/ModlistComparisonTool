nexusDescription="[center][color=#3d85c6][size=5][b]Part 1: Major architectural changes and decoration of Lakeview Manor,\n<br />features:[/b][/size][/color][/center][center]\n<br />[size=3][b] Entry area[/b][/size]\n<br />[size=3][b] Main Hall[/b] with fireplace, bookshelves and dining area[/size]\n<br />[size=3] [b]Fully equipped open kitchen[/b] (relocated to the backroom) and storage room[/size]\n<br />[size=3] [b]Real main bedroom[/b], no kids inside[/size]\n<br />[size=3] [b]Bard and steward room[/b] (the music room)[/size]\n<br />[size=3] [b]Housecarl room[/b] (the games room)[/size]\n<br />[size=3] [b]A little bathroom[/b] with functional toilet[/size]\n<br />[size=3] [b]A unique looking attic room[/b] for 2 adopted children[/size]\n<br />[size=3] [b]Library[/b] with enchanting and staff crafting stations[/size]\n<br />[size=3][b] Alchemy laboratory[/b] (tower)[/size]\n<br />[size=3] [/size][/center][size=3]\n<br />- [b]Windows [/b]\x2013 no more crypt like look for your manor.\n<br />- [b]Realistic, dynamic lighting[/b] (candles switching off, windows lights switching on during daytime).\n<br />- Around[b] 80 containers[/b], some custom made, none respawning. [size=2][i]I also made the effort of inventorying every loose ingredient, book and food item that comes with the vanilla manor and store them in the appropriate containers.[/i][/size]\n<br />- [b]Custom displays for unique items[/b]:  TG collectibles, masks (they keep their stats if improved), black books, elder scrolls, critters jars, paragon eggs, divine amulets, daedric artefacts, maps, etc. [/size][size=3][size=3]An illustrated display guide, found in the entry area, shows their locations.[/size]\n<br />- [b]Display cases, wall plaques and weapon racks[/b], all working.\n<br />- [b]Shelves [/b]for ~500 books (space enough for all the books in Skyrim and its DLCs).\n<br />- [b]Custom interactable furniture[/b].\n<br />- [b]Beds for up to 6 adults and 2 children[/b].\n<br />- [b]Appearance change mirror[/b] [size=2](modified limited showracemenu)[/size].\n<br />- [b]Functional bathtub [/b][size=2](auto-undress for both player and followers, auto-dress only for followers)[/size].\n<br />[size=3]- [b]18 planters[/b].[/size]\n<br />- [b]Dynamic food-on-tables spawning system[/b].\n<br />- [b]A real calendar[/b] [size=2](needs SKSE to work)[/size].\n<br />- [b]Divines shrines[/b].\n<br />- [b]Static Clutter[/b]. 99.9% of the clutter is static or made to be, so no more of that place-that-cabbage-in-the-basket-every-time-you-enter-the-f.-house crap. However, please refrain from shouting while inside.\n<br />- [b]Bard appearance changes[/b] made on the fly, just to make him look less annoying, nothing fancy, I\x2019m not a face sculptor.[/size]\n<br />\n<br />\n<br />[center][size=3][b][/b][/size][size=4][color=#3d85c6][size=5][b]Part 2[/b]: [b]\n<br />\n<br />Remodeled basement[/b]:[/size][/color]\n<br />\n<br />[/size][size=4][size=3][b]Interactive treasury[/b] [size=4]- [size=3]the room decorates [/size][/size]itself as you store gold coins[/size];[/size]\n<br />[size=4][size=3]Two [b]display areas[/b], one with mannequins, [size=4][size=3]display cases, wall plaques and weapon racks, the other, rather unique, with custom displays for 10 weapons and armors sets;[/size][/size][/size][/size]\n<br />[size=4][b][size=3]Blacksmith area[/size][/b][size=3];[/size][/size]\n<br />[size=4][size=3][b]Collector\x2019s displays[/b] for Dragon Claws, the rest of TG items, Aetherial items, more Daedric items, Katanas and Blades outfit, treasure maps and all kinds of oddities that I could think of and deemed fit for displaying. [/size][/size][size=4][size=3]\xfeff[/size][/size][size=4][size=3][size=3]An illustrated display guide, found in the northern area, shows their locations.\n<br />[/size][/size][/size]\n<br />[size=3][size=4][b][color=#3d85c6][size=5]Exterior:[/size][/color]\n<br />[/b][/size][/size]\n<br />[size=3][b]Porch furniture and d\xe9\x63or[/b];[/size]\n<br />[size=3][b]Alchemy tower exterior redecorated[/b];[/size]\n<br />[size=3][b][/b]\xfeff[/size][size=3][b]22 more planting plots[/b];[/size]\n<br />[size=3][b]Garden and Animal Pen [/b]facelifts, harvestable apple trees, two more chicken nests;\n<br />[/size][size=3][b]Picnic site[/b] by the pond[/size];\n<br />[size=3][b]Trapdoor[/b] to basement.\n<br />[/size][size=4]\n<br />[/size][/center][b][size=3][size=4]Optional files:[/size][/size][/b]\n<br />[list]\n<br />\xfeff[/list][size=3][size=3][color=#3d85c6][b]LKVM\xa0 LT 01[/b],[b] LT02[/b], [b]LT03[/b][/color] and\xa0[color=#3d85c6][size=3][size=3][b]LT04[/b][/size][/size][/color] are simple plugins that may be useful for players who use darker ENB \n<br />presets or like a more luminous interior. They change only [size=3][size=3]Lakeview[/size][/size]'s interior lighting template/image space and must be loaded after any \n<br />other mod affecting that cell. Choose only one of the four.\n<br />[/size][/size][size=3][size=3][size=3][size=3][b][color=#3d85c6]LKVMII\xa0 LT 01[/color] [/b]and[b] [color=#3d85c6]LT02[/color] [/b]are doing the same for the cellar.\n<br />[/size][/size][color=#3d85c6][b]LKVM Frostfall Patch[/b][/color] contains a bathtub script replacer to make bathing more immersive for Frostfall users.\n<br />[color=#3d85c6][b]LKVM NoGrass[/b][/color] removes the grass clipping through the house footprint, fences, stairs, stable, etc. creates a stone path surrounding the house and one leading to Pinewatch.[/size] [size=3]Not compatible with mods changing the landscape in Lakeview area.\n<br />\n<br />[size=5]\n<br />[/size][/size][/size][center][color=#3d85c6][size=5][b]Requirements:[/b][/size][/color][/center]\n<br />[size=3][b]Skyrim Special Edition[/b]\n<br />Optional: [url=http://skse.silverlock.org/]SKSE64[/url] (for the calendar to work).[/size]\n<br />\n<br />[center][size=4][b][color=#3d85c6][size=5]Instructions:[/size][/color]\n<br />[/b][/size][/center]\n<br />[color=#cc0000][b][size=3]Please read the instructions thoroughly and follow them to the letter.[/size][/b][/color][size=3] I will not respond to questions whose answers are already in the description. It may seem long and complicated, but it\x2019s not, believe me.[/size]\n<br />\n<br />[size=3][b]The mod may be installed mid play without problems, but will not work properly if Lakeview Manor was constructed prior to installing it. \n<br />It will function if you chose to construct [u]exactly the same wings as the ones used in the mod[/u], but if you\x2019ve already built things inside the house then you\x2019ll need to do a lot of disable/mark for delete/ repositioning, and even then some bugs may occur, so it\x2019s better to load a save from before touching the house. Also, DO NOT let your steward build anything! \n<br />[/b][/size]\n<br />[list=1]\n<br />[*][size=3]Make a save game (a named one would be better and backing it up would be even better). [size=3][size=2][i]*Optional: If you haven\x2019t built a Hearthfire home before,\xa0 now is a good time to[/i][/size][/size][/size][size=3][size=3][size=2][i] familiarize yourself with the building system, which is not the most [/i][/size][/size][/size][size=3][size=3][size=2][i]intuitive one. So go ahead and build the vanilla house with all its[/i][/size][/size][/size][size=3][size=3][size=2][i] wings. Done? Revert to your previously made save and let\x2019s continue.[/i][/size][/size][/size]\n<br />[*][size=3]Download and install with your mod manager. The fomod installer will walk you[/size][size=3] through the process. There are two main files, independent of each other[/size][size=3] and a couple of optional ones.[/size]\n<br />[*][size=3]Buy the plot of land, if not done already (The [size=3]quests[/size] given by Jarl of [size=3]Falkreath [/size]must be completed first).[/size]\n<br />[*][size=3]Travel to Lakeview.[/size]\n<br />[*][size=3]If you installed [b]LKVM Main House[/b], proceed to steps: 6, 7, 8, 9, 10, 11. If [size=3]you installed only [b]LKVM Cellar and Exterior [/b]jump to steps[/size] 12, 13, 14.[/size]\n<br />[*][size=3]Activate the Drafting Table and build [b]Small House Layout[/b], then activate the Carpenter\x2019s Workbench and build all its components (walls, floor, etc.).[/size]\n<br />[*][size=3]Do the same for:[b] Main Hall[/b],[b] East Wing \x2013Kitchen[/b],[b] North Wing \x2013 Alchemy Laboratory [/b]and[b] [/b][b]West Wing \x2013 Bedroom[/b].[/size]\n<br />[*][size=3]Back at the Drafting Table, [b]remodel house into entryway[/b].[/size]\n<br />[*][size=3]Enter the house.[/size]\n<br />[*][size=3]\xfeff[/size][size=3][size=3][size=3]At the bedroom workbench, [/size][b][size=3]build Child\x2019s Bed &amp; Chest x 2, Double Bed[/size][/b]. [b]Do not build anything else![/b][/size][/size]\n<br />[*][size=3]Go back to the\xa0[size=3]Drafting Table[/size] outside and disable all the workbenches.[/size]\n<br />[*][size=3][size=3][size=3] Build the cellar. Enter it and build [b]Child Practice Dummy[/b]. [size=3][size=3][b]Do not build anything else![/b][/size][/size][/size][/size][/size]\n<br />[*][size=3][size=3][size=3][size=3][size=3]Exit the cellar and disable its workbench.[/size][/size][/size][/size][/size]\n<br />[*][size=3][size=3][size=3][size=3][size=3][size=3][size=3]Build Animal Pen, Garden, Apiary, Stable if not done already.[/size][/size][/size][/size][/size][/size][/size]\n<br />[*][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3]Done! Hire a steward, a bard, move your family in, buy hens and sell their eggs, etc. Enjoy![/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[/list][size=3][b]\n<br />Uninstall:[/b] [size=4][size=3]It's never wise to uninstall scripted mods mid-game. If you decide you\x2019re not going to use the mod, the safe thing to do is to\n<br />uninstall it using your mod manager and revert to the save made before installing it in the first place. That being said (and ignored), evacuate the NPCs, clear the planters and take any belongings you want to keep. [size=3]Go to another interior location and save your game.[/size] Uninstall. Run a save cleaner tool to get rid of orphaned scripts and hope for the best.[/size][/size][/size]\n<br />\n<br />\n<br />\n<br />[center][color=#3d85c6][size=5][b]Compatibility:[/b][/size][/color][/center]\n<br />[size=3]\n<br />[size=3]LKVM Part I affects only the BYOHHouse1Falkreath cell (the interior of the manor), the AI packages for house1 steward, spouse and \n<br />housecarl (in order to make them sleep) and the NPC Llewellyn, the bard.\n<br /> [size=3]LKVM Part I[/size]I edits BYOHHouse1FalkreathBasement, House1Exterior, [size=3]House1Exterior[/size]02 and [size=3]Wilderness -2, -19[/size] cells. \n<br />[color=#cc0000][size=3][size=3][b]Any mod changing the interior or cellar will most likely be incompatible[/b].[/size][/size][/color][color=#cc0000] [b]The edits I've made to the exterior are minimal, so the mods changing the exterior cells should be compatible. [/b][/color][/size]\n<br />\n<br />[size=3][b]Compatible:\n<br />\n<br />Lakeview Manor Avant Garden EX for Hearthfire[/b][/size]\n<br />\n<br />[b]Partially Compatible: [/b]\n<br />\n<br />[/size][list]\n<br />[*][size=3]If you use these mods, then[b] load LKVM after[/b] them:[/size]\n<br />[/list][size=3]\n<br />[b]Unofficial Skyrim Special Edition Patch \n<br />Snazzy Furniture and Clutter Overhaul\n<br />Realistic Water Two [/b](thanks, [url=https://www.nexusmods.com/skyrimspecialedition/users/6693877]holycowmuncher[/url])[b]\n<br />[/b][i]\n<br />\n<br />[/i][/size][list]\n<br />[*][size=3]If  you use [b]Alternate Start - Live Another Life[/b] /Property Owner, then [b]do not[/b] choose Lakeview as the property you start with.[/size]\n<br />[*][size=3]If you use [b]Lakeview Extended, [/b][size=3]read carefully its description page; use only the files that don\x2019t edit the house interior or cellar; place LKVM (both parts) after it in your load order; in the courtyard there will be a couple of items that need to be disabled or re-positioned (water trough, lamp post). Don't use the \"No Grass\" optional file.[/size][/size]\n<br />[*][size=3][size=3][size=3][size=3]If\xa0 you use[/size] [b]Hearthfire Extended[/b] please avoid building extra furniture or hiring extra staff[size=3][size=2][size=3].[/size][/size][/size] LKVM basement is not compatible with the Hearthfire\x2019s Extended one. You\x2019ll find instructions on its description page about removing the basement part if you want to use both files. [/size][/size][/size]\n<br />[*][size=3][b]Hearthfire Multiple Adoptions[/b]: you won't need it for Lakeview, the house has only two kids beds anyway. Load it before LKVM if you're using it.[/size]\n<br />[*][size=3]If you use [b]RND_Hearthfires-Patch[/b], a well will probably block your access to the trapdoor leading to cellar. (view [url=https://staticdelivery.nexusmods.com/mods/110/images/90286/90286-1562412129-279193568.jpeg]\xfeffimage[/url]\xfeff - thanks, ringerinmyranger666). Scale it down or move it.[/size]\n<br />[*][size=3]If you use lighting mods, go for their \"No Player Homes\" variants. Or make sure you load LKVM after them![/size]\n<br />[size=3][size=3]\n<br />[/size][/size][/list]\n<br />[center][b][size=4]Known issues:[/size][/b][/center]\n<br />[list]\n<br />[*][size=3]The bard might be quite passionate about his music. If you notice him singing in the middle of the night, tell him to take a break and he will go to bed.[/size]\n<br />[*][size=3][size=3]The unique weapons and armors that can be displayed in the cellar will [b][color=#cc0000]NOT[/color][/b] keep their stats if improved. You'll need to upgrade[/size][/size]\n<br />[/list][size=3][size=3]\xa0\xa0\xa0 them again at the blacksmith workbenches.\n<br />[/size][/size][list]\n<br />[*][size=3][size=3]Currently, Elder Scrolls and Black Books cannot be displayed. Will fix in the next update.[/size][/size]\n<br />[/list]\n<br />\n<br />[size=3][b]\xa0\xa0\xa0 [/b]If you find bugs, let me know![/size]\n<br />\n<br />\n<br />[size=3][color=#ffe599][b]Note 1:[/b][/color] The mod doesn't include alternate textures for vanilla architecture. HF homes use Whiterun textures and a large number of texture packs can be found on Nexus. Choose what you like, but keep in mind that this is a house you build yourself and only if you're a lousy carpenter it should have holes, scratches and cracks. [/size][size=3]Visible in the screenshots:[/size][size=3][size=3] a mix of [size=3][size=3]Noble Skyrim[/size][/size], Alternatives - Whiterun and Reskin Cities[/size].\n<br />[/size]\n<br />[size=3][b][color=#ffe599]Note 2:[/color] [/b]The kids will chose their beds when arriving at the manor. If you're not happy with the result, just send them to another house and move them back. [/size]\n<br />\n<br />[size=3][color=#ffe599][b]Note 3: [/b][/color]Not a native English speaker here, so my hope is that any mistake I may have made will be gracefully excused.\n<br />\n<br />[center][b][size=4]Credits:[/size][/b][size=3][/size][/center][size=3]\n<br />Heartfelt thanks to all the modders who made their resources public and free[size=4][b].\n<br />\n<br />[/b][size=3]Scripts and activators:[/size][b]\n<br />[size=3][size=4][b][size=3][url=https://www.nexusmods.com/skyrim/mods/36756]berticus0001[/url][/size][/b][size=3],[/size][b][size=3] [url=https://www.nexusmods.com/skyrim/mods/62732]MrDanSG1[/url][/size][/b][size=3],[/size][b][size=3] [url=https://www.nexusmods.com/skyrim/mods/23254]Supernaturals[/url][/size][/b][size=3],[/size][b][size=3] [url=https://www.nexusmods.com/skyrim/mods/11618?tab=posts]Eldiabs[/url][/size][/b][size=3],[/size][b][size=3] [url=https://www.nexusmods.com/skyrim/mods/76656]Jim Farris[/url][/size][/b][size=3],[/size][b][size=3] [url=https://www.nexusmods.com/skyrim/mods/71810?tab=description]NorthHare[/url][/size][/b][size=3],[/size][b][size=3] [url=https://www.nexusmods.com/skyrim/mods/14894]M3rvin and Cipscis[/url][/size][/b],[b] [size=3][url=https://www.nexusmods.com/skyrim/mods/85045] Icecreamassassin[/url][/size][/b][size=3][size=4].[/size][/size][/size][/size][/b][/size][/size][b][size=4]\n<br />[/size][/b][size=3]Meshes and textures:[/size][b][size=4]\n<br />[color=#ea9999][size=3][url=https://www.nexusmods.com/skyrim/users/2235573?tab=user+files]Oaristys[/url][/size][/color][/size][/b][size=4][size=3], for her great resource packs[/size][/size][size=4] [size=3]and for the trailer,[/size]\n<br />[/size][b][size=4][size=3][url=https://www.nexusmods.com/skyrim/users/10258480?tab=user+files]LorSakyamuni[/url][/size][/size][/b][size=4][size=4][size=3], for [/size][/size][/size][size=3]converting [/size][size=4][size=3]and sharing the Witcher awesomeness, also to CDPR for being what every gaming company should be[size=4],[/size][/size]\n<br />[/size][size=3][b][url=https://www.nexusmods.com/skyrim/users/3231858?tab=user+files]Elianora[/url][/b][/size][size=4][size=3],[/size][/size][size=4][size=3] for the resource pack and especially for her useful tutorials[/size],\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/62733]Lolicept[/url], the windows made my modding life much easier[/size],\n<br />[url=http://tesalliance.org/forums/?app=core&amp;module=members&amp;controller=profile&amp;id=378&amp;tab=node_downloads_Files&amp;page=2][size=3]InsanitySorrow[/size][/url] - [size=3]curtains, pillows, chess, cards, tablecloths, soaps and towels, charts, rugs[size=4], [size=3]window boxes[/size][/size][/size],\n<br />[size=3][url=https://www.nexusmods.com/skyrim/users/2250922?tab=user+files]Blary [/url][/size]- [size=3]alchemy stuff, books, food containers[/size],\n<br />[size=4][size=3][url=https://www.nexusmods.com/skyrim/users/776954?tab=user+files]Tamira, Riley Marks, JBVW, Stroti, Phitt, Ilona, Sonia Ray[/url][/size] - [size=3]kitchen stuff, globes, instruments, fishing items[/size], [size=3]plants[/size], [size=3]craftsman tools[/size], [size=3]treasures[/size].[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/43143]BrettM[/url]\xfeff[/size] - [size=3]jars, displays, baking table[/size],\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/26132]Runspect [/url][/size]- [size=3]a lot of less usual items[size=4],\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/17423]Artisanix [/url][/size][/size]and [url=https://www.nexusmods.com/skyrim/mods/12394]DarkRider [/url]- paintings[/size],\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/53022]Jokerine [/url]- nice groups[/size],\n<br />[size=3][url=https://www.nexusmods.com/skyrim/users/405957?tab=user+files]Flintone[/url] - furniture, bunnies[/size],\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/36499]Tueffel [/url]- perfect modular table for the alchemy tower[/size],\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/24883]The_Funktasm [/url]- textures, pots and lanterns[/size],\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/19922]exray catt [/url]- who graciously let me use the booze resources[/size],\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/86142?tab=files]Tobi D Luxe [/url]- textures,\n<br />[size=4][size=3][url=https://www.nexusmods.com/skyrim/mods/42362]stoverjm[/url]\xfeff - open books[/size][/size],\n<br />[url=https://www.nexusmods.com/skyrim/mods/54291]RefurbMadness [/url]- enchanting table,\n<br />[url=http://tesalliance.org/forums/index.php?/files/file/1264-catering-by-lilith/&amp;]Lilith[/url] - food groups, bed[/size],\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/7833]Almyty [/url]- floor textures[/size],\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/81121]GorstGoblin [/url]- kitchen sink,[/size][size=3]\n<br />[url=https://www.nexusmods.com/skyrim/mods/48696/?tab=files]Mindboggles [/url]- water meshes,\n<br />[url=https://www.nexusmods.com/skyrim/mods/82963]Jaspethegnome [/url]- little useful things,\n<br />[url=https://www.nexusmods.com/skyrim/mods/77694]Cyphe [/url]- sat