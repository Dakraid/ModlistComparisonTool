nexusDescription="[size=6][b][color=#f1c232]ENB LIGHTS FOR EFFECT SHADERS[/color][/b]\n<br />\n<br />[url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/PMbnf6v.png[/img][/url]\n<br />[/size]\n<br />[color=#ff0000][size=4][b]Requirements\xa0[/b][/size][/color]\n<br />\n<br />[size=3]SKSE64[/size]\n<br />[size=3]Skyrim SE 1.5.39 onwards[/size]\n<br />[size=3]meh's Address Library for SKSE Plugins\n<br />powerofthree's Tweaks\n<br />\n<br />ENB with EnableComplexParticleLights enabled[/size]\n<br />\n<br />[color=#f1c232][size=4][b]Description[/b][/size][/color]\n<br />\n<br />[size=3]SKSE plugin that adds enb lights to all particle based effect shaders*. Supports effect shaders from all mods, no patches or conflict resolving needed.\n<br />\n<br />*effect shaders must be emitting particles. Blood/smoke/dirt/fluid effect shaders are skipped since they shouldn't have enb lights? (if you do need your blood to glow, please let me know).\n<br />\n<br />ENB lights can be performance intensive so you can control what actors receive\xa0\x45NB lights in\xa0[i]po3_ENBLightsForEffectShaders.ini [/i](found in\xa0\x44\x61ta/SKSE/Plugins). Valid types are player only/player and teammates only/everyone.\n<br />\n<br />[b][u]Blacklist/Override\n<br />\n<br />[/u][/b]Blacklist and overrides should be written to an .ini file containing the suffix \"_ENBL\", in the Data folder (for example, MyMod_ENBL.ini).\n<br />These configs can be shared among users, just like SPID _DISTR files.\n<br />\n<br />Blacklist certain effect shaders or all effect shaders from an entire mod.\n<br />\n<br />[code][Blacklist]\n<br />\n<br />EffectShader = MyEffectShaderEditorID\n<br />\n<br />EffectShader = 0x123\n<br />\n<br />EffectShader =\xa0\x30x123~MyMod.esp\n<br />\n<br />EffectShader = MyMod.esp\xfeff\n<br />\n<br />[/code]\n<br />Poison and RASS effect shaders are blacklisted by default.\xa0\n<br />\n<br />You can also override automatic color selection by specifying your own effectshader | color type combination.\n<br />\n<br />[spoiler] [u]List of override color types[/u]\n<br />None (same as blacklisting it)\n<br />Fire\n<br />Frost\n<br />Shock\n<br />Heal\n<br />Drain\n<br />Frenzy\n<br />Poison\n<br />Paralyze\n<br />Reanimate\n<br />Shield\n<br />SoulTrap\n<br />Sun\n<br />Light\n<br />Telekinesis\n<br />Ward\n<br />Detect Life\n<br />Turn Undead\n<br />[/spoiler]\n<br />\n<br />[code][Override]\n<br />\n<br />EffectShader = MyEffectShaderEditorID|Reanimate\n<br />\n<br />EffectShader = 0x123|Shock\n<br />\n<br />EffectShader =\xa0\x30x123~MyMod.esp|Fire\n<br />[/code]\xa0\xa0\n<br />\n<br />[/size][color=#f1c232][size=4][b]Installation[/b][/size][/color]\n<br />\n<br />[list]\n<br />[*][size=3]Install as normal with a mod manager.\xa0[/size]\n<br />[/list]\n<br />[color=#f1c232][size=4][b]Compatibility[/b][/size][/color]\n<br />\n<br />[list]\n<br />[*][size=3]Other ENB light mods that add lights to effect shaders using addon models - no conflict but redundant.[/size]\n<br />[/list]\n<br />[color=#f1c232][size=4][b]Credits\n<br />\n<br />   [url=https://github.com/powerof3/ENBLightsForEffectShaders]\xfeffSource[/url][/b][/size][/color]\n<br />\n<br />[list]\n<br />[*][size=3]Ryan (SniffleMan) for CommonLibSSE[/size]\n<br />[*][size=3]SimpleINI for INI code and directory access[/size]\n<br />[*][size=3]berendeanicolae for ColorSpace lib[/size]\n<br />[/list]"
