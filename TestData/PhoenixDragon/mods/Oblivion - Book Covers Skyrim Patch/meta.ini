nexusDescription="[center][b][size=6][color=#ffb652]PATCHES BY PHOENIX &amp; UMGAK[/color][/size][/b][/center]\n<br />\n<br />This mod page contains a collection of little patches, plugin replacers, and miscellaneous files created by myself and Umgak, intended mostly for users of our guide, The Phoenix Flavour, but they can be used on their own as well. All plugins are flagged as ESL (turning them into ESP-FE or ESP-Lite plugins) so they won't count towards the 255 ESP+ESM limit.\n<br />\n<br />[b]Update, 28/09/2021:[/b] Performed some much-needed maintenance. Mod page was cleaned up. Old/outdated patches were removed.\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />[center][b][size=6][color=#ffb652]PATCHES[/color][/size][/b][/center]\n<br />\n<br />[b][size=4][color=#adceff]Mysticism - Trade and Barter Patch[/color][/size][/b]\n<br />\n<br />Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/27839]Mysticism - A Magic Overhaul[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/23081]Trade and Barter[/url] to ensure that Mysticism's spell tomes are properly distributed to merchants.\n<br />\n<br />Note: This patch is not necessary if you do not use CC Crossbows and load Mysticism lower in your load order than Trade and Barter. If you cannot do this for any reason, this patch will take care of the conflicts.\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />[b]1.1[/b] Updated for Mysticism 2.x\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Adamant - Trade and Barter Patch[/color][/size][/b]\n<br />\n<br />Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/30191]Adamant - A Perk Overhaul[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/23081]Trade and Barter[/url] to keep consistency and [s]allow for Trade and Barter to control various parts of the experience, such as investment prices and the total gold gained from investing[/s]. Actually, please don't try to adjust Investor &#92; Master Trader values in the T&amp;B MCM. Change them in xEdit if you think it's necessary (or just keep the default values provided by Adamant).\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />[b]1.1[/b] Updated for Adamant 5.0.0\n<br />[b]1.1[/b] Forwarded new conditions to Investor perk\n<br />[b]1.1[/b] Forwarded new description for Supply and Demand\n<br />[b]1.2[/b] Fixed a minor oversight\n<br />\n<br />\n<br />[b][size=4][color=#adceff]AllGUD Conditions Fix[/color][/size][/b]\n<br />\n<br />Patches conditions in [url=https://www.nexusmods.com/skyrimspecialedition/mods/28833]All Geared Up Derivative SE - AllGUD[/url]\xfeff to fix the \"Azura's Star Bug\" as well as hiding the player's items if they have ANY invisibility effect, not just the Invisibility spell effect.\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />[b]1.1[/b] Werewolf, Vampire Lord, and (if you have a mod to enable it) Werebear PCs will no longer show off their wealth while transformed.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Audio Overhaul for Skyrim - Unique Uniques Patch[/color][/size][/b]\n<br />\n<br />Resolves some minor conflicts between [url=https://www.nexusmods.com/skyrimspecialedition/mods/12466]Audio Overhaul for Skyrim[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/47725]Unique Uniques[/url].\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Immersive Sounds Compendium - Armor and Clothing Extension Patch[/color][/size][/b]\n<br />\n<br />Adds footstep sounds from [url=https://www.nexusmods.com/skyrimspecialedition/mods/523]Immersive Sounds Compendium[/url] 3.0 to the ARMA record for [url=https://www.nexusmods.com/skyrimspecialedition/mods/19002]Armor and Clothing Extension[/url]'s armored Vigilant of Stendarr robes.\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Immersive Sounds Compendium - Frankly HD Imperial Armor and Weapons Patch[/color][/size][/b]\n<br />\n<br />Resolves conflicts between [url=https://www.nexusmods.com/skyrimspecialedition/mods/523]Immersive Sounds Compendium[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/20848]Frankly HD Imperial Armor and Weapons[/url]. Also adds footstep sounds to General Caius' Armor which Frankly HD makes playable.\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Apothecary - Hearthfire Crispy Dumplings Patch[/color][/size][/b]\n<br />\n<br />Forwards asset changes from [url=https://www.nexusmods.com/skyrimspecialedition/mods/38862]Hearthfire Crispy Dumplings[/url] and text changes from [url=https://www.nexusmods.com/skyrimspecialedition/mods/52130]Apothecary - An Alchemy Overhaul[/url].\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Adopt Aventus Aretino - USSEP and Simple Children Patch[/color][/size][/b]\n<br />\n<br />Minor patch for the [url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/3257]Adopt Aventus Aretino[/url], and [url=https://www.nexusmods.com/skyrimspecialedition/mods/22789]Simple Children[/url], basically the same thing as the patch included in the Simple Children Patch FOMOD but without the keyword error and with a tiny typo fix forwarded from the USSEP.\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Seasonal Weathers Framework - Obsidian Weathers and Audio Overhaul Skyrim Patch[/color][/size][/b]\n<br />\n<br />Conflict resolution for [url=https://www.nexusmods.com/skyrimspecialedition/mods/63562]Seasonal Weathers Framework[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/12125]Obsidian Weathers and Seasons[/url], and [url=https://www.nexusmods.com/skyrimspecialedition/mods/12466]Audio Overhaul for Skyrim[/url]. This replaces the AOS - Obsidian Weathers patch.\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Arachnomancy - Book Covers Skyrim Patch[/color][/size][/b]\n<br />\n<br />A patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/67272]Arachnomnancy - A Spider Scrolls Overhaul[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/901]Book Covers Skyrim[/url], resolving conflicts and changing the assets for the new notes added by Arachnomancy to the pretty ones from BCS.\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Arachnomancy - Audio Overhaul for Skyrim Patch[/color][/size][/b]\n<br />\n<br />A very quick and dirty conflict resolution patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/67272]Arachnomancy - A Spider Scrolls Overhaul[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/12466]Audio Overhaul for Skyrim[/url]. This does not properly integrate AOS sounds into Arachnomancy because frankly looking at AOS in xEdit gives me a headache. Maybe someone smarter than me will make a more thorough patch at some point.\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Lepidoptera - Apothecary Patch[/color][/size][/b]\n<br />\n<br />A consistency patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/68669]Lepidoptera - More Butterflies and Moths[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/52130]Apothecary - An Alchemy Overhaul[/url].\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />[b]1.1[/b] Updated for Lepidotera 1.1 (which adds three new critters).\n<br />[b]1.11[/b] Updated for Lepidotera 1.11 (renaming one critter).\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Oblivion - Book Covers Skyrim Patch[/color][/size][/b]\n<br />\n<br />This patch adds the high quality assets from [url=https://www.nexusmods.com/skyrimspecialedition/mods/901]Book Covers Skyrim[/url] to the new Atronach Forge recipes added by [url=https://www.nexusmods.com/skyrimspecialedition/mods/69513]Oblivion - An Atronach Forge Overhaul[/url] (and fixes conflicts with the vanilla ones).\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />[b]1.0.1[/b] Updated for Oblivion 1.0.1\n<br />[b]1.0.2[/b] Updated for Oblivion 1.0.2\n<br />[b]1.0.3[/b] Forwarded three BCS records that I somehow managed to overlook\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Daedric Beasts - Timing Is Everything Patch[/color][/size][/b]\n<br />\n<br />Very minor conflict resolution for [url=https://www.nexusmods.com/skyrimspecialedition/mods/15831] and [/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/25464]Timing Is Everything.\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />\n<br />[center][b][size=6][color=#ffb652]FIXES[/color][/size][/b][/center]\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Revamped Assets Skyrim - Weapon Racks Patch[/color][/size][/b]\n<br />\n<br />Forwards Pivot nodes from [/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch[/url] into the Weapon Rack meshes from [url=https://www.nexusmods.com/skyrim/mods/75380]Revamped Assets Skyrim[/url], fixing the floating weapons/shields bug (for example, Falmer staves or Dwarven shields).\n<br />Load below Revamped Assets Skyrim.\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />[b]1.1[/b] Fixed left greatsword rotation being 180\xb0 off from intended position, resulting in greatswords stabbing through your ceiling. A carpenter/stonemason will be by to fix your ceiling, free of charge.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]AMB Matching Glass Armory - Female Glass Armor Fix[/color][/size][/b]\n<br />\n<br />By far my favourite retexture for glass armor is [url=https://www.nexusmods.com/skyrimspecialedition/mods/41711]aMidianBorn Matching Armory - Glass Armor and Weapons[/url]. Unfortunately, the meshes for the female cuirass variant has some issues ([url=https://cdn.discordapp.com/attachments/490889832227143692/883789471433252874/20210904150239_1.jpg]oops[/url]). This replaces those meshes with the originals from [url=https://www.nexusmods.com/skyrimspecialedition/mods/26289]Practical Female Armors[/url] by JZBai (which the mod also used) and changes the cubemaps / environment mapping for consistency.\n<br />\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41711]aMidianBorn Matching Armory - Glass Armor and Weapons[/url]\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />[b]CREDITS[/b]\n<br />- Codygits for actually fixing the mesh\n<br />- JZBai for Practical Female Armors\n<br />- deletepch for Matching Armory\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Simple Player Home Improvements - Proudspire Manor Fix[/color][/size][/b]\n<br />\n<br />This fixes two objects (a wall and a table) which were erroneusly linked to upgrades in [url=https://www.nexusmods.com/skyrimspecialedition/mods/37236]Simple Player Home Adjustments[/url], leading to an invisible wall and a floating candlestick.\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />\n<br />[center][b][size=6][color=#ffb652]PLUGIN REPLACERS[/color][/size][/b][/center]\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Open Face Guard Helmets[/color][/size][/b]\n<br />\n<br />Fixes some conflicts between WACCF and [url=https://www.nexusmods.com/skyrimspecialedition/mods/13943]Open Face Guard Helmets[/url].\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />[b]1.1[/b] Updated all records to form 44.\n<br />[b]1.1[/b] Fixed helmet names to match WACCF's new names for hold helmets.\n<br />[b]1.1[/b] Copied over WACCF keywords so that it doesn't crash or error when WACCF is not present.\n<br />[b]1.1[/b] Update by Umgak.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]True Homecooked Meals[/color][/size][/b]\n<br />\n<br />This is a plugin replacer for [url=https://www.nexusmods.com/skyrimspecialedition/mods/33785]True Homecooked Meals[/url], replacing the original with a more sensibly named one. It also doesn't have the new crafting recipe and it has [url=https://www.nexusmods.com/skyrimspecialedition/mods/52130]Apothecary[/url] edits forwarded (which means that mod is required).\n<br />\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33785]True Homecooked Meals[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/52130]Apothecary - An Alchemy Overhaul[/url] (specifically ApothecaryFood.esp)\n<br />\n<br />[b]CREDITS[/b]\n<br />Thanks to Aviform for the original mod.\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />\n<br />[center][b][size=6][color=#ffb652]MOD TWEAKS[/color][/size][/b][/center]\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Alchemy Adjustments - TPF Tweaks[/color][/size][/b]\n<br />\n<br />While I very much like skepman's [url=https://www.nexusmods.com/skyrimspecialedition/mods/5877]Alchemy Potions and Food Adjustments[/url], I am not fond of the changes to Cure Poison and Cure Disease potions. On paper, the fact that they are the only potions that don't scale is an inconsistency but in actual gameplay, swallowing a bunch of \"x% Chance of Cure Disease\" potions is not particularly engaging (especially when other methods of curing diseases were removed like in TPF).\n<br />\n<br />- Garlic Bread, Chicken Dumplings, and multiple types of stew no longer cure diseases or have a chance to cure diseases. They're just food.\n<br />- Reverted Potions of Cure Poison and Cure Disease to vanilla (with guaranteed effect).\n<br />- Removed the new scaling Potions of Cure Poison and Cure Disease from the levelled lists so they are effectively gone from the game.\n<br />- Reverted scaled Cure Disease and Cure Poison effects from certain ingredients to the vanilla property.\n<br />- Swapped the first two properties of Hawk Feathers so that eating them raw no longer magically cures diseases.\n<br />\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/5877]Alchemy Potions and Food Adjustments[/url]\n<br />\n<br />[b]CREDITS[/b]\n<br />All credits go to [url=https://www.nexusmods.com/skyrimspecialedition/users/40620500]skepmanmods[/url] for the original mod.\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />[b]1.1[/b] Removed Chance of Cure Disease from three stews I somehow missed before (thanks, Delta!)\n<br />[b]1.2[/b] Fixed Health Regeneration effect duration for Tomato Soup (again, thanks Delta!)\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Disable USSEP Unwanted Effects Book[/color][/size][/b]\n<br />\n<br />So the [url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch[/url] includes a script that you can use to remove any stuck magic effects from your character. Over the years it was available from a shrine in Kynareth's temple, then a book added to your inventory, and finally in a recent update the book was placed in Kynareth's temple. Because it does offend my sense of immersion to have a book called \"USSEP Unwanted Magic Effects Remover\" hanging out in Whiterun, I flagged it as disabled in this plugin. Begone, killer of immersion.\n<br />\n<br />If you DO find yourself needing the book:\n<br />\n<br />[list]\n<br />[*]Open the console, type [code]help ussep[/code] and press ENTER.\n<br />[*]The book will show up at the top of the OTHER FORMS list, you need the item ID (eight characters).\n<br />[*]Type in [code]player.additem xx0B1958 1[/code] (first two characters depend on your load order, that's why you need the exact item ID).\n<br />[*]Press ENTER and one copy of the book will be added to your inventory where you can use it.\n<br />[*]If you don't need it anymore, dump it in Sovngarde or something.\n<br />[/list]\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/266]Unofficial Skyrim Special Edition Patch[/url]\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Wander - Less Intense Distant Fog[/color][/size][/b]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24439]Wander[/url] is a fantastic weather overhaul. The only thing that bothered me was the intense fogs in the distance which were meant to hide LOD. While it's true that vanilla distant terrain is atrocious, it can be made to look rather respectable with DynDOLOD and xLODGen. I went and doubled the Fog \"Day - Far\" and \"Night - Far\" values for all weathers. Admittedly, this was originally a bruteforce solution for testing but I quite liked the result so I kept it.\n<br />\n<br />[b]Made for the Brighter Nights version of Wander.[/b]\n<br />\n<br />This plugin was exclusive to my Wabbajack list \"Legends of the Frost\" and now uploaded to the Nexus by popular request.\n<br />\n<br />[b]CREDITS[/b]\n<br />All credits go to [url=https://www.nexusmods.com/skyrimspecialedition/users/52722866]Wanderhall[/url] for the original mod.\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Easier Mara Quest[/color][/size][/b]\n<br />\n<br />So I have mixed feelings about Andrealphus' [url=https://www.nexusmods.com/skyrimspecialedition/mods/27939]Harder Mara Quests[/url]. On the one hand, it swaps the two quests around so you have to hand out pamphlets first before you are sent out as an agent of Mara. On the other hand it increases the amount of pamphlets the player needs to give out from the vanilla 20 to an even more grindy 30.\n<br />\n<br />Umgak and I edited the quest script to actually use the global (FFRiften05Total) so that changing it will now properly affect the amount mentioned in the quest log, the amount of pamphlets added to the player's inventory, and the actual required amount. The global in the plugin was also reduced to 10 (pamphlets that must be handed out) which seems more reasonable to me.\n<br />\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27939]Andrealphus' Harder Quests - Harder Mara Quests[/url]\n<br />\n<br />[b]CREDITS[/b]\n<br />Credits to Andrealphus for the original mod. The script edits were done by Umgak and myself. Thanks to VictorF for talking me through the edits!\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]ISC - Default Soul Capture SFX[/color][/size][/b]\n<br />\n<br />I'm personally not a fan of the new soul capture SFX in [url=https://www.nexusmods.com/skyrimspecialedition/mods/523]Immersive Sounds - Compendium[/url]. This plugin overwrites the new ISC file paths so that other replacers such as [url=https://www.nexusmods.com/skyrimspecialedition/mods/8017]Soul Trap Sound Edit - Calm Wind[/url] can be used.\n<br />\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/523]Immersive Sounds - Compendium[/url]\n<br />\n<br />[b]CREDITS[/b]\n<br />Credits to lazygecko for the original mod.\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Hand to Hand - Security2Trickery[/color][/size][/b]\n<br />\n<br />I really like Simon's Hand to Hand, but I'm not totally into \"Security\" as the name for the merged Lockpicking/Pickpocket perk tree. So I renamed it to \"Trickery\". That's pretty much it.\n<br />\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/59790]Hand to Hand - Adamant Addon[/url]\n<br />\n<br />[b]CREDITS[/b]\n<br />Credits to SimonMagus616 for the original mod.\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />\n<br />[center][b][size=6][color=#ffb652]PRESETS[/color][/size][/b][/center]\n<br />\n<br />\n<br />[b][size=4][color=#adceff]SkyHUD - TPF Preset[/color][/size][/b]\n<br />\n<br />This is an edited [url=https://www.nexusmods.com/skyrimspecialedition/mods/463]SkyHUD[/url] TXT based on the \"vanilla small\" preset. I enabled the dot crosshair but reduced its size, enabled the alternative arrow display and compass, and hid the activate button.\n<br />\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/463]SkyHUD[/url]\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]moreHUD - TPF Preset[/color][/size][/b]\n<br />\n<br />[spoiler][b]DESCRIPTION[/b]\n<br />This is a [url=https://www.nexusmods.com/skyrimspecialedition/mods/463]moreHUD[/url] preset with some small tweaks. When looking at a potion or ingredient, you will no longer see the effect(s) and enemies will only have the Health bar (with number) displayed while Stamina and Magicka are disabled.\n<br />\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12688]moreHUD[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/13956]FileAccess Interface for Skyrim Scripts[/url]\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]A Matter of Time - TPF Preset[/color][/size][/b]\n<br />\n<br />[spoiler][b]DESCRIPTION[/b]\n<br />Simply my personal preset exported with FISS. It's the [url=https://www.nexusmods.com/skyrimspecialedition/mods/12937]A Matter of Time - HUD Clock Widget[/url] (with the slim design to match the SkyHUD slim compass) and a smaller 24-hour ingame clock, both in the top-left corner so they don't clash with SkyUI active effect icons. It is set to always on so you can control and toggle it with Immersive HUD. Works fine on 1080p and 1440p but might need adjusting on non 16:9 resolutions. The clock can be switched to 12-hour easily through the MCM. Check picture section for a screenshot.\n<br />\n<br />[b]New:[/b] Added the TPF 5.0 compass clock preset, inspired by [url=https://www.nexusmods.com/skyrimspecialedition/mods/45785]Sr. Kaio's Preset[/url].\n<br />\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12937]A Matter of Time - HUD Clock Widget[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/55365]A Matter of Time - Legacy Settings Loader[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/13048]PapyrusUtils[/url]\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Timing Is Everything - TPF Preset[/color][/size][/b]\n<br />\n<br />A [url=https://www.nexusmods.com/skyrimspecialedition/mods/25464]Timing Is Everything[/url] preset tweaked specifically for the Phoenix Flavour setup although it should work well for anyone with [url=https://www.nexusmods.com/skyrimspecialedition/mods/33487]Arena[/url] encounter zones. The level requirements were adjusted in such a way that the player does not receive quests that they are too low level to complete. The slower leveling from [url=https://www.nexusmods.com/skyrimspecialedition/mods/353669]Cheshyr's Uncapper preset[/url] was also taken into account.\n<br />\n<br />[list]\n<br />[*]Increased min level for the Dawnguard Recruitment events to 34.\n<br />[*]Increased min level for Hearthfire to 28.\n<br />[*]Dragonborn will start after killing Alduin (Dragonslayer quest).\n<br />[*]Increased min level for Dragonborn to 40.\n<br />[*]Adjusted min levels for most quests on the \"Other Quests\" page.\n<br />[*]Enabled Werewolf encounters even if the player hasn't joined the Companions.\n<br />[*]Enabled quest requirement for Thalmor Squads events.\n<br />[*]Enabled Letter from a Friend requiring actual friends.\n<br />[/list]\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/25464]Timing Is Everything[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/53000]MCM Helper[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57754]Timing Is Everything - Settings Loader[/url]\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />[b]1.1[/b] Revised level requirements for better synergy with Arena encounter zone levels.\n<br />[b]1.2[/b] Updated to use MCM Helper. Increased DLC level requirements.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Radiant Requirements MCM - TPF Preset[/color][/size][/b]\n<br />\n<br />Parapets' fantastic [url=https://www.nexusmods.com/skyrimspecialedition/mods/45427]Radiant Requirements MCM[/url] allows for custom presets to be saved and exported. This one was made specifically for TPF (or any other setup that is using SimonMagus' encounter zone overhaul [url=https://www.nexusmods.com/skyrimspecialedition/mods/33487]Arena[/url]) with the required levels being always one below the corresponding EZ level in Arena.\n<br />\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/45427]Radiant Requirements MCM[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/53000]MCM Helper[/url]\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />[b]1.1[/b] Updated for Radiant Requirements MCM 1.2.0.\n<br />[b]1.2[/b] Actually used the intended folder structure.\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />\n<br />[center][b][size=6][color=#ffb652]UTILITIES[/color][/size][/b][/center]\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Cathedral Assets Optimizer - Basic Profiles Pack[/color][/size][/b]\n<br />\n<br />[spoiler][b]DESCRIPTION[/b]\n<br />Contains my profiles to cover everything I use [url=https://www.nexusmods.com/skyrimspecialedition/mods/23316]Cathedral Assets Optimizer[/url] for:\n<br />\n<br />[list]\n<br />[*] Optimise SLE Assets\n<br />[*] Create BSA\n<br />[*] Unpack BSA\n<br />[*] Downsize Textures\n<br />[/list]\n<br />[b]INSTRUCTIONS[/b]\n<br />- Extract all files to Cathedral Assets Overhaul&#92;profiles.\n<br />\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/23316]Cathedral Assets Optimizer[/url]\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />[b]1.1[/b] Added SRO and Unpack BSA profiles.\n<br />[b]1.2[/b] Moved the SRO profile back into its own download (sorry).\n<br />[b]1.3[/b] Added Optimise Facegen profile.\n<br />[b]1.4[/b] Enabled \"Generate Mipmaps\" for several profiles.\n<br />[b]1.5[/b] Recreated with and for CAO 5.1.3 (latest).\n<br />[b]1.6[/b] Recreated again with and for CAO 5.0.15.\n<br />[b]1.7[/b] Removed Optimised Facegen profile. Enabled animation processing in Optimise SLE Assets profile.\n<br />\n<br />\n<br />[b][size=4][color=#adceff]Initially Disable xEdit Script[/color][/size][/b]\n<br />\n<br />This is a very crude edit of the original \"Undelete and Disable References\" script, simply removing the requirement of a record having to have been flagged as deleted for it to work. I find it very handy when disabling multiple references at once.\n<br />\n<br />[b]INSTRUCTIONS[/b]\n<br />- Extract the script to SSEEdit&#92;Edit Scripts.\n<br />\n<br />[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/164]SSEEdit[/url]\n<br />\n<br />[b]CHANGELOG[/b]\n<br />[b]1.0[/b] Initial release.\n<br />[b]1.1[/b] (Cosmetic only) Updated the output messages to be more accurate.\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/l1itUFP.png[/img][/center]\n<br />\n<br />\n<br />[size=3][color=#6f9dba][b]INSTALLATION INSTRUCTIONS[/b][/color][/size]\n<br />Download and install with your favourite mod manager. MO2 is strongly recommended.\n<br />Patches always need to be placed below the mods they patch in the load order.\n<br />\n<br />[size=3][color=#6f9dba][b]CREDITS[/b][/color][/size]\n<br />All patches created by [url=https://www.nexusmods.com/skyrimspecialedition/users/37015290]Phoenix[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/users/6877023]Umgak.\n<br />All credits for the original mods go to their respective authors.\n<br />\n<br />\n<br />\n<br />[url=https://thephoenixflavour.com/][center][img]https://i.imgur.com/3IYMVtc.png[/img][/center]"
