nexusDescription="[b][size=5][color=#89cff0][center]Arachnomancy - A Spider Scrolls Overhaul[/center][/color][/size][/b]\n<br />Arachnomancy is a complete overhaul of Skyrim's spider scrolls crafting system designed to balance existing spiders while adding powerful new ones to the game. The mod fixes a lot of inconsistency through the whole mechanic, and completely removes the need to visit Solstheim to use these cute and now powerful companions, distributing Albino Spiders and the Imbuing Chamber in the\xa0Harmugstahl dungeon. It also gives a new tool to alchemists as potency of spiders scales with Alchemy, and crafting them provides a bit of Alchemy experience.\n<br />\n<br />Arachnomancy is designed to work alongside [url=https://www.nexusmods.com/skyrimspecialedition/mods/52130]Apothecary[/url], but doesn't require it.\n<br />\n<br />[color=#b4a7d6][b][size=4]Spiders[/size][/b][/color]\n<br />\n<br />The magnitudes in the following list reflect the strength of a spider created by a character with 100 Alchemy.\n<br />\n<br />[color=#b4a7d6][b][Spoiler]Exploding Fire Spider -[/b] You throw a dead Spider on the ground that explodes when an enemy gets close, dealing 80 Fire Damage. Targets on fire take extra damage over time.[/color]\n<br />[color=#b4a7d6][b]Jumping Fire Spider -[/b] You throw a Spider on the ground that explodes on nearby enemies, dealing 120 Fire Damage. Targets on fire take extra damage over time.[/color]\n<br />[color=#b4a7d6][b]Fire Cloaked Spider -[/b] You throw a Spider on the ground that deals 16 Fire Damage per second to nearby enemies. Targets on fire take extra damage over time.[/color]\n<br />\n<br />[color=#b4a7d6][b]Exploding Frost Spider -[/b] You throw a dead Spider on the ground that explodes when an enemy gets close, dealing 80 Frost Damage to Health and Stamina.[/color]\n<br />[color=#b4a7d6][b]Jumping Frost Spider -[/b] You throw a Spider on the ground that explodes on nearby enemies, dealing 120 Frost Damage to Health and Stamina.[/color]\n<br />[color=#b4a7d6][b]Frost Cloaked Spider -[/b] You throw a Spider on the ground that deals 16 Frost Damage per second to Health and Stamina to nearby enemies.[/color]\n<br />\n<br />[color=#b4a7d6][b]Exploding Shock Spider -[/b] You throw a dead Spider on the ground that explodes when an enemy gets close, dealing 80 Shock Damage to Health and Magicka.[/color]\n<br />[color=#b4a7d6][b]Jumping Shock Spider -[/b] You throw a Spider on the ground that explodes on nearby enemies, dealing 120 Shock Damage to Health and Magicka.[/color]\n<br />[color=#b4a7d6][b]Shock Cloaked Spider -[/b] You throw a Spider on the ground that deals 16 Shock Damage per second to Health and Magicka to nearby enemies.[/color]\n<br />\n<br />[color=#b4a7d6][b]Exploding Poison Spider -[/b] You throw a dead Spider on the ground that explodes when an enemy gets close, dealing 12 Poison Damage per second per 10 seconds.[/color]\n<br />[color=#b4a7d6][b]Jumping Poison Spider -[/b] You throw a Spider on the ground that explodes on nearby enemies, dealing 18 Poison Damage per second 10 seconds.[/color]\n<br />[color=#b4a7d6][b]Poison Cloaked Spider -[/b] You throw a Spider on the ground that deals 16 Poison Damage per second to nearby enemies. Poisoned targets take extra damage over time.[/color]\n<br />\n<br />[color=#b4a7d6][b]Exploding Chaos Spider -[/b] You throw a dead Spider on the ground that explodes when an enemy gets close, having a 50% chance to deal 60 Fire, Frost, or Shock Damage.[/color]\n<br />[color=#b4a7d6][b]Jumping Chaos Spider -[/b] You throw a Spider on the ground explodes on nearby enemies, having a 50% chance to deal 100 Fire, Frost, or Shock Damage.[/color]\n<br />[color=#b4a7d6][b]Chaos Cloaked Spider -[/b] You throw a Spider on the ground that has a 50% chance to deal 12 Fire, Frost, or Shock Damage per second to nearby enemies.[/color]\n<br />\n<br />[color=#b4a7d6][b]Pack Mule Spider -[/b] You throw a Spider on the ground that follows you around carrying your items. Only one can be spawned at once.[/color]\n<br />[color=#b4a7d6][b]Glowing Spider -[/b] You throw a Spider on the ground that follows you around. Only one can be spawned at once.[/color]\n<br />[color=#b4a7d6][b]Oil Spider -[/b] You throw a Spider on the ground that follows you around. When it feels threatened, it secretes a flammable oil. If it\x2019s being hit by fire, it explodes dealing 40 Fire Damage. Targets on fire take extra damage over time.[/color]\n<br />[color=#b4a7d6][b]Soul Harvest Spider* -[/b] You throw a Spider on the ground that follows you around carrying your items and, if a nearby enemy dies, traps their soul inside a soul gem. Only one can be spawned at once.[/color]\n<br />\n<br />[color=#b4a7d6][b]Calm Spider -[/b] You throw a Spider at a target. Living targets up to level 40 won\x2019t fight for 30 seconds.[/color]\n<br />[color=#b4a7d6][b]Command Spider -[/b] You throw a Spider at a target. Living targets up to level 40 are placed under your command for 30 seconds.[/color]\n<br />[color=#b4a7d6][b]Fear Spider -[/b] You throw a Spider at a target. Targets up to level 40 flee from combat for 30 seconds.[/color]\n<br />[color=#b4a7d6][b]Frenzy Spider -[/b] You throw a Spider at a target. Targets up to level 40 will attack anyone nearby for 30 seconds.[/color]\n<br />[color=#b4a7d6][b]Paralysis Spider -[/b] You throw a Spider at a target. Targets up to level 40 are paralyzed for 10 seconds.[/color]\n<br />[color=#b4a7d6][b]Silence Spider -[/b] You throw a Spider at a target. Targets up to level 40 are silenced for 30 seconds.[/color]\n<br />\n<br />[color=#b4a7d6]* Spiders marked with an * are not available normally. The recipes must be found as loot in the world.[/color][/spoiler]\n<br />[color=#b4a7d6][b][size=3]Notes[/size][/b][/color]\n<br />\n<br />[list]\n<br />[*]Spiders replicate almost all the Illusion's effects added by Apothecary, allowing arachnomancer characters to exist and to be competitive with other builds.\n<br />[*]Summonable spiders number is reduced to five, to contain eventual power creep.\n<br />[/list]\n<br />[color=#b4a7d6][b][size=4]Recipes[/size][/b][/color]\n<br />\n<br />This is the list of the recipes with the needed items used to create a spider.\n<br />\n<br />[color=#b4a7d6][b][Spoiler]Albino Spider Pod[/b] - Damaged Albino Spider Pod + Ectoplasm[/color]\n<br />\n<br />[color=#b4a7d6][b]Exploding Fire Spider[/b] - Damaged Albino Spider Pod + Ruby[/color]\n<br />[color=#b4a7d6][b]Jumping Fire Spider[/b] - Albino Spider Pod + Ruby[/color]\n<br />[color=#b4a7d6][b]Fire Cloaked Spider[/b] - Albino Spider Pod + Nirnroot + Flawless Ruby[/color]\n<br />\n<br />[color=#b4a7d6][b]Exploding Frost Spider[/b] - Damaged Albino Spider Pod + Sapphire[/color]\n<br />[color=#b4a7d6][b]Jumping Frost Spider[/b] - Albino Spider Pod + Sapphire[/color]\n<br />[color=#b4a7d6][b]Frost Cloaked Spider[/b] - Albino Spider Pod + Nirnroot + Flawless Sapphire[/color]\n<br />\n<br />[color=#b4a7d6][b]Exploding Shock Spider[/b] - Damaged Albino Spider Pod + Amethyst[/color]\n<br />[color=#b4a7d6][b]Jumping Shock Spider[/b] - Albino Spider Pod + Amethyst[/color]\n<br />[color=#b4a7d6][b]Shock Cloaked Spider[/b] - Albino Spider Pod + Nirnroot + Flawless Amethyst[/color]\n<br />\n<br />[color=#b4a7d6][b]Exploding Poison Spider[/b] - Damaged Albino Spider Pod + Emerald[/color]\n<br />[color=#b4a7d6][b]Jumping Poison Spider[/b] - Albino Spider Pod + Emerald[/color]\n<br />[color=#b4a7d6][b]Poison Cloaked Spider[/b] - Albino Spider Pod + Nirnroot + Flawless Emerald[/color]\n<br />\n<br />[color=#b4a7d6][b]Exploding Chaos Spider[/b] - Damaged Albino Spider Pod + Chaurus Eggs + Diamond[/color]\n<br />[color=#b4a7d6][b]Jumping Chaos Spider[/b] - Albino Spider Pod + Chaurus Eggs + Diamond[/color]\n<br />[color=#b4a7d6][b]Chaos Cloaked Spider[/b] - Albino Spider Pod + Chaurus Eggs + Nirnroot + Flawless Diamond[/color]\n<br />\n<br />[color=#b4a7d6][b]Glowing Spider[/b] - Albino Spider Pod + Glowing Mushroom[/color]\n<br />[color=#b4a7d6][b]Pack Mule Spider[/b] - Albino Spider Pod + Giant\x2019s Toe[/color]\n<br />[color=#b4a7d6][b]Soul Harvest Spider[/b] - Albino Spider Pod + Soul Husk + Grand&#92;Black Soul Gem[/color]\n<br />[color=#b4a7d6][b]Calm Spider[/b] - Albino Spider Pod + Giant Lichen[/color]\n<br />[color=#b4a7d6][b]Command Spider[/b] - Albino Spider Pod + Briar Heart[/color]\n<br />[color=#b4a7d6][b]Fear Spider[/b] - Albino Spider Pod + Namira\x2019s Rot[/color]\n<br />[color=#b4a7d6][b]Frenzy Spider[/b] - Albino Spider Pod + Bone Meal[/color]\n<br />[color=#b4a7d6][b]Paralysis Spider[/b] - Albino Spider Pod + Canis Root[/color]\n<br />[color=#b4a7d6][b]Silence Spider[/b] - Albino Spider Pod + Frost Mirriam[/color][/spoiler]\n<br />[color=#89cff0][b][size=4]General Changes[/size][/b][/color]\n<br />\n<br />Arachnomancy changes in a more sensible way a lot of recipes and also removes the use of Flawless Gems to increase outcoming spiders. Instead, there are small chances, while crafting, to receive more of them. Apothecaries will sell Albino Pods, so you have an additional way to obtain them, besides the loot from spiders and eggs added to Harmugstahl. In addition, Albino Eggs are made respawnable, so no more one-time drop. Finally, you can't damage your spiders in combat anymore, if you have Companion's Insight ability obtained from the Black Book \"The Winds of Change\".\n<br />\n<br />[color=#89cff0][size=4][b]My Other Mods[/b][/size][/color]\n<br />\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/45830]Delta's Repository[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/36276]Forceful Tongue - Shouts Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/41950]Dragonborn - Shouts Perk Tree[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/44969]True Teacher Durnehviir[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/51310]Dragon War - A Dragon Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/52130]Apothecary - An Alchemy Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/52007]Sil Gahrot - Improved Shout Learning[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/57138]Thaumaturgy - An Enchanting Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/69513]Oblivion - An Atronach Forge Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/70803]Diplomatic Dragons[/url][/size]\n<br />\n<br />[url=https://ko-fi.com/delta011][img]https://i.imgur.com/N4Blpyc.png[/img][/url] [url=https://www.patreon.com/Delta011][img]https://i.imgur.com/IpprKgI.png[/img][/url]"
