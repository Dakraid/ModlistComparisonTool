nexusDescription="This is QoL type mod. Adds [url=https://www.nexusmods.com/skyrimspecialedition/mods/53000]MCM Helper[/url] support by creating\xa0\x66rom scratch MCM for [url=https://www.nexusmods.com/skyrimspecialedition/mods/25464/]Timing is Everything SE[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/4291352]kryptopyr[/url]. Saves settings as you change them, automatically loads settings on startup or game load so you don't have to spend time in MCM again with each game. Localization support. No plugin.\n<br />\n<br />USAGE:\n<br />1. Install mod.\n<br />2. Configure \"Timing is Everything SE\" in MCM.\n<br />3. Every game will automatically load user settings.\n<br />\n<br />Additionally, adds:\n<br />[list]\n<br />[*]Ability to set delay in seconds for automatic loading.\n<br />[*]Ability to disable automatic loading of script-specific settings.\n<br />[*]Ability to load settings manually.\n<br />[*]Ability to reset all settings manually.\n<br />[/list]\n<br />\n<br />[b][u]FAQ:[/u]\n<br />[/b]\n<br />[b]1. The main mod has been updated, does your mod need an update?[/b]\n<br />If the MCM menu file has changed, yes.\n<br />\n<br />[b]2. Main mod updated and MCM changed, when will you update your mod?[/b]\n<br />As soon as possible, if I forget, just send me a PM.\n<br />\n<br />[b]3. Is your mod compatible with mod X?[/b]\n<br />Probably yes, if MCM has not been changed. Most \"Settings Loaders\" mods just change the MCM. If you are unsure, please ask me.\n<br />\n<br />[b]4. Will you combine all your mods into one?[/b]\n<br />No, this will drastically increase my mod management time, make bug fixes, version update, and the comments section a mess. These mods do not take plugin slots.\n<br />\n<br />\n<br />[b][font=Georgia][center]MODS[/center][/font][/b][font=Courier New][url=https://www.nexusmods.com/skyrim/mods/89191]LE[/url]|[url=https://www.nexusmods.com/skyrimspecialedition/mods/15558]SE[/url] Spell Organizer - Hide Remove Spells [u