nexusDescription="[size=4][center][url=https://www.paypal.com/donate/?cmd=_s-xclick&amp;hosted_button_id=M2FWKKBKFVF5W&amp;source=url][u][/u][/url][u][url=https://www.paypal.com/donate/?cmd=_s-xclick&amp;hosted_button_id=M2FWKKBKFVF5W&amp;source=url][img]https://cdn.discordapp.com/attachments/525381729419001860/964183769856745502/paypal_button.png[/img][/url]\xfeff[/u]\xa0 \xa0\xa0[/center]\n<br />[img]https://i.imgur.com/j8hLqUo.png[/img]\n<br />[/size][center][size=4]\n<br />[u][font=Comic Sans MS][u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996966837944391/About.png[/img][/u][/font][/u][/size][font=Comic Sans MS][size=3]\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0[/size]\n<br />This mod replaces the landscape textures of the Dragonborn DLC in Solstheim with hi-res textures (mostly 4K). Some textures from Skyrim are also used for this area, like coasts, snow and various pebble grounds, so depending on your setup, the appearance might differ.\xa0\n<br />\n<br />Like with the previous mods for Solstheim i\xb4ve been working on, the struggle went on :)\n<br />Landscape meshes are not alligned correctly , resulting in overlapping and thus makes it impossible to prevent seams. The blurry and low res vanilla textures made this less visible. The lack of flora/grass in this region, makes this even worse.\n<br />\n<br />The initial idea to make this place a bit more vibrant, had to step back, because every attempt to add dynamics, results in bad tiling. I couldn\xb4t get rid of it completely, but i didn\xb4t want the whole place to be just grey, so i created different variations of my ash texture, which is included in my Raven Rock overhaul and blended it with different groundcovers, to create a homogenous look.\xa0\xa0\n<br />\n<br />\n<br />It complements my other overhauls for Solstheim, used for the images.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/34292]Rally's Raven Rock[/url]\xfeff\xa0\xa0\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35437]Rally's Tel Mithryn[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/34899]Rally's Riekling Outposts\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/35081]Rally's Solstheim Plants[/url]\xfeff\xfeff\n<br />\n<br />\xfeff\x41nd if you want another color for the Scathecraw, check out\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/21911]Rally's Solstheim Scathecraw[/url]\xfeff, which offers 5 different versions.\xa0\n<br />\n<br />Other mods used for the screenshots:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19421]MystiriousDawn\xb4s HD Skyrim Overhaul[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2296]Verdant - A Skyrim Grass Plugin[/url]\xa0\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/9135]Terrain LOD Redone\n<br />\n<br />[/url]For [b]Parallax[/b] check out this [url=https://www.nexusmods.com/skyrimspecialedition/mods/51905]addon[/url]\xfeff\xa0\x62y [url=https://www.nexusmods.com/skyrimspecialedition/users/930789]Kulharin[/url]\xfeff\n<br />\n<br />If you want to remove the low poly vanilla pebbles from dunes, i recommend\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/35303]Remove Ash Pebbles[/url]\n<br />\n<br />[size=4]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0[u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996965478858762/Install.png[/img][/u][/size][size=3]   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff[/size]\n<br />\n<br />- download with your prefered mod manager, install and overwrite when promted\n<br />- or download manually, extract and put the \"Textures\" folder of this mod in your Skyrim directory\n<br />\n<br />[u][/u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996966053216266/Uninstall.png[/img]\n<br />- disable/uninstall the mod from your manager or remove the files from your Skyrim directory\n<br />[u]\n<br />[size=4][/size][/u][img]https://cdn.discordapp.com/attachments/525381729419001860/811996967857160203/Compatibility.png[/img][size=3][/size]\n<br />\n<br />These textures should be compatible with everything. In case of a conflict, just overwrite when prompted\n<br />\n<br />\n<br />                        \xfeff\xa0 \xa0\xa0      \xa0 \xa0\xa0\xfeff\n<br />[/font][font=Comic Sans MS][size=3][/size][size=3]\xa0[url=https://www.nexusmods.com/users/39335975?tab=user+files][img]https://i.imgur.com/tjjHDx1.png[/img][/url][url=https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&amp;hosted_button_id=M2FWKKBKFVF5W&amp;source=url]\n<br />\xa0[/url]\n<br />[/size][size=4]\xa0 \xa0\x43heck my other\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/39335975?tab=user+files]mods\n<br />\n<br />[/url][/size]\xfeff[url=https://www.nexusmods.com/skyrimspecialedition/users/39335975?tab=user+files][img]https://cdn.discordapp.com/attachments/525381729419001860/819999407235137546/patreon_banner_6.jpg[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/users/39335975?tab=user+files][/url]\xfeff[/font][/center]"
