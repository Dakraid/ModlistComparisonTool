nexusDescription="[img]https://staticdelivery.nexusmods.com/images/1704/8933251-1514820544.png[/img]\n<br />\n<br />[font=Georgia][size=4]What this mod does:[/size][/font]\n<br />\n<br />[font=Tahoma][size=3]Underground is a complete retexturing of all dungeons except the ships and the clutter.\n<br />It covers Caves, Ice Caves, Mines, Nordic Ruins, Dwemer Ruins, Imperial Forts, Riften and the Apocropha dungeons.\n<br />\n<br />\n<br />[/size][/font][font=Georgia][size=4]Installation:\n<br />[/size][/font]\n<br />[font=Tahoma][color=#d8d8d8][size=3]This mod is provided as a completely modular FOMOD installer. Big thanks to [/size][/color][/font][font=Tahoma][color=#a4c2f4][size=3]LeanWolf[/size][/color][/font][font=Tahoma][color=#d8d8d8][size=3]for creating the initial installer once.\n<br />You can choose between three options:\n<br />-all dungeons with default Fort exterior\n<br />-all dungeons with darker fort exteriors\n<br />-and the third option allows choosing the dungeons you want[/size][/color][/font]\n<br />\n<br />\n<br />[font=Tahoma][size=3]If you are choosing the third option there is something important to the imperial part.\n<br />You need to select the Imperial default OR the Imperial darker exteriors together with the basic Imperial textures. Otherwise you wouldn't install the exterior parts of the Forts.\n<br />[/size][/font][font=Tahoma][color=#d8d8d8][size=3]\n<br />I've created lod textures for Imperial Forts too. You need DynDoLod or SSELodGen.[/size][/color][/font]\n<br />\n<br />[font=Georgia][size=4]Suggestions:[/size][/font]\n<br />\n<br />[font=Tahoma][size=3][color=#d8d8d8]Since I don't cover clutter textures I would suggest\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/5870]Ruins Clutter Improved[/url]\xfeff in combination with Underground.\n<br />Some of the textures will conflict. But you shouldn't care too much about it. \n<br />It is your choice which textures you want to keep. It depends on your taste which door textures you want to use for example.\n<br />\n<br />I also want to suggest\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/8586]Relighting Skyrim[/url]\xfeff.\n<br />It really improves the immersion in dungeons and I didn't find lighting issues yet.[/color]\n<br />[/size][/font]\n<br />[font=Georgia][size=4]Final notes:\n<br />[/size][/font]\n<br />[font=Tahoma][color=#d8d8d8][size=3]Thank you very much for your feedback and your suggestions.\n<br />And although the mod is in the final stage now I will maintain it like I'm doing it with my other mods.\n<br />I'm sure that I will have ideas for further improvements.\n<br />[/size][/color][/font]\n<br />\n<br />\n<br />\n<br />\n<br />[font=Georgia]\n<br />[color=#f4f4f4]My other mods[/color]\n<br />[size=3]\n<br />\n<br />[/size][/font][url=https://rd.nexusmods.com/skyrimspecialedition/mods/11052][font=Georgia][size=3]Majestic Mountains[/size][/font][/url][font=Georgia][size=3]\n<br />[/size][/font][url=https://rd.nexusmods.com/skyrimspecialedition/mods/8834][font=Georgia][size=3]Blended Roads[/size][/font][/url][font=Georgia][size=3]\n<br />[url=https://rd.nexusmods.com/skyrimspecialedition/mods/9135]Terrain Lod Redone[/url][/size][/font]"
