nexusDescription="[size=5]\r<br />[color=#d8d8d8]VERSION 4.0 is a[/color][color=#00ff00]\xa0major update[/color][color=#d8d8d8]. For best use, please start a new game.\xa0\r<br />\r<br />[/color][/size][size=4]A[/size][color=#ff7700][size=5]\xa0\x43HEAT CHEST[/size][/color][size=4][color=#d8d8d8]\xa0IS ADDED \xa0RIGHT OUTSIDE THE COTTAGE, 1 METER DOWN INTO THE MOUNTAIN GROUND. IT CONTAINS ALL BUILDING MATERIALS FOR PEOPLE WHO DON&#39;T LIKE BUILDING STUFF&#33;\r<br />\r<br />[/color][center][youtube]umSNw8YhVSE[/youtube]\r<br />(The missing textures and other oddities in this video has been fixed as of 4.3)[/center][/size]\r<br />\r<br />\r<br />[size=4]This is a small, buildable cottage found on the snowy mountains of Skyrim. After cleaning the initial spot you will open up &#34;stations&#34; for each section of the house that can be built.[color=#efefef]\xa0\x41ll DLC needed&#33;\xa0[/color]\r<br />\r<br />[size=5][color=#00ff00]Hermit Mountain Cottage has the following features:[/color][/size]\r<br />[color=#d8d8d8]\r<br />[b]- Music box with 10 songs\xa0\r<br />\r<br />- Cold Frame that can house 5 plants outside[/b][b]\r<br />\r<br />- Bed roll for followers that can be rolled out and tucked away when not needed.\xa0\r<br />\r<br />[b]- Mortar that can be used to grind wheat into flour\xa0[/b]\r<br />\r<br />[b]- Display with room for all Dragon Masks and a select number of amulets, staves and weapons.[/b]\r<br />\r<br />[b][b]- Custom Wardrobe with many storage solutions[/b]\r<br />[/b]\r<br />- Small scouting platform on the back right part of the house with a nice view[/b]\r<br />\r<br />[b]- Smelter, tanning-rack, chopping-block, anvil, enchanting and alchemy stations.\r<br />\r<br />- Baking pot for all your pastry needs.[/b]\r<br />\r<br />[b]- Custom bed with Well-Rested bonus\r<br />\r<br />- Shrine to Julianos and a Shrine to Kynareth\r<br />\r<br />- several storage solutions for most needs\r<br />[/b]\r<br />[b]- Contextual triggers changes blankets, pillows, lanterns, and much more independently of\xa0\x65\x61\x63h other.[/b]\xa0[/color][/size][color=#efefef]\r<br />\r<br />[/color]\r<br />\r<br />[youtube]GQmdQIPMi3w[/youtube]\r<br />\r<br />[size=4]/Thank you Hodilton for your beautiful video&#33; (this video shows v2.1)[/size]\r<br />\r<br />[youtube]_XroUCg6aDk[/youtube]\r<br />\r<br />[color=#00ff00][size=5]Treasure Wall Items that can be displayed:[/size][/color]\r<br />\r<br />[size=4]All Dragonmasks\r<br />Dawnbreaker\r<br />Keening\xa0\r<br />Dawnguard Rune Axe\r<br />Azura&#39;s Star/The Black Star\r<br />Auriel&#39;s Bow\r<br />Staff of Magnus\r<br />Sanguine Rose\r<br />Wabbajack\xa0\r<br />Kyne&#39;s Token\xa0\r<br />Savos Aren&#39;s Amulet\r<br />Diadem of the Savant\r<br />Necromancer Amulet[/size]\r<br />[color=#efefef]\r<br />\r<br />[/color]CREDITS\r<br />\r<br />Music\r<br />******\r<br />Clockwork - Vinsvept\xa0[url=https://www.youtube.com/watch?v=9Zl4EGLoiI8]https://www.youtube.com/watch?v=9Zl4EGLoiI8[/url]\r<br />Moonless Night - Vindsvept\xa0[url=https://www.youtube.com/watch?v=VyKIkIIHWjY]https://www.youtube.com/watch?v=VyKIkIIHWjY[/url]\r<br />Pippin the hunchback - Kevin Macleod\xa0[url=https://www.youtube.com/watch?v=hbZlL7p2xPk]https://www.youtube.com/watch?v=hbZlL7p2xPk[/url]\r<br />Suonatore di Liuto - Kevin MacLeod\xa0[url=https://www.youtube.com/watch?v=kPSFI5_p_uE]https://www.youtube.com/watch?v=kPSFI5_p_uE[/url]\r<br />Teller of Tales - Kevin Macleod\xa0[url=https://www.youtube.com/watch?v=MxMJmw71CMA]https://www.youtube.com/watch?v=MxMJmw71CMA[/url]\r<br />Vinsvept - The Oracle&#39;s Prophecy\xa0[url=https://www.youtube.com/watch?v=QnjOX6wSzeo&index=18&list=PLJxVXT_Rn0UJR3B_M0srFUlG1LxIIpQqh]https://www.youtube.com/watch?v=QnjOX6wSzeo&index=18&list=PLJxVXT_Rn0UJR3B_M0srFUlG1LxIIpQqh[/url]\r<br />Vindsvept - Distant\xa0[url=https://www.youtube.com/watch?v=toYkSo3-McY&list=PLJxVXT_Rn0UJR3B_M0srFUlG1LxIIpQqh&index=56]https://www.youtube.com/watch?v=toYkSo3-McY&list=PLJxVXT_Rn0UJ