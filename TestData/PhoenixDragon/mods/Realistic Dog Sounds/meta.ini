nexusDescription="[size=3][center][url=https://pierredespereaux.github.io/PierreDespereaux/]\xfeff\xfeff[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Discord%20Icon%20Rounded%20Small.png[/img][/url]\xfeff\n<br />[url=https://keizaal.github.io/Keizaal/][img]https://raw.githubusercontent.com/PierreDespereaux/Keizaal/main/assets/images/branding/Featured%20in%20Keizaal.png[/img][/url]\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Realistic%20Dog%20Sounds.png[/img]\n<br />[url=https://bethesda.net/en/mods/skyrim/mod-detail/4214758][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff\xfeff\xa0\x41lso available on [url=https://bethesda.net/en/mods/skyrim/mod-detail/4214758]Xbox One[/url]\xfeff\xfeff.[/center][/size]\n<br />Many people, myself included, are not a big fan of the vanilla dog bark audio. It is high-pitched, shrill, and quickly gets on your nerves. A while ago I downloaded [url=https://www.nexusmods.com/users/2546964]fadingsignal[/url]'s [url=https://www.nexusmods.com/skyrimspecialedition/mods/11038]Realistic Husky Sounds[/url] and absolutely loved it. For a long time I wished someone would do something similar for the Vanilla wolfhounds. Well, I ended up doing it myself.\n<br />\n<br />I will not pretend that this mod is as all-encompassing and of the same quality of Realistic Husky Sounds, but I do think it is better than nothing and I'm pretty happy how it turned out.\n<br />\n<br />[size=5][center][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img][/center][/size]\n<br />[list]\n<br />[*]Replaces the in-game dog sound effects for barks, attacks, power attacks, and aggro warning with audio from real wolfhounds.\n<br />[*]16 new bark sound effects in total.\n<br />[/list][center]\n<br />[youtube]415Re0vXEJY[/youtube]\xfeff[/center][center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Credits.png[/img][/center]\n<br />[b]YleArkisto [/b]on [url=https://freesound.org/]Freesound.org[/url] for all of the new dog sound effects.\xa0(Distributed under [url=https://creativecommons.org/licenses/by/3.0/]Creative Commons Attribution 3.0 Unported[/url])\n<br />[b]fadingsignal [/b]for the original inspiration.\n<br />\n<br />[center][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />\n<br />\xfeff\xfeff[url=https://www.nexusmods.com/users/61720101][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Master.png[/img][/url][/center]"
