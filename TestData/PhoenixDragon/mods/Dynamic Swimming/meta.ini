nexusDescription="[b][center][b]DAR: Modesty ([url=https://www.nexusmods.com/skyrim/mods/102290]LE[/url]\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/34775]SE[/url]\xfeff) ; Dynamic Swimming ([url=https://www.nexusmods.com/skyrim/mods/102326]LE[/url]\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/34853]SE[/url]\xfeff) ; Onehanded Melee Exhaustion ([url=https://www.nexusmods.com/skyrim/mods/102346]LE[/url]\xfeff\xa0|\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/34893]SE[/url]\xfeff)[/b][/center][/b]\n<br />\n<br />Hey there. This small plugin uses the Dynamic Animation Replacer - Framework to change\xa0the Swimming-Animation depending on Stamina-Level and Armor-Weight.\n<br />\n<br />\n<br />[u][font=Comic Sans MS][size=5][i]Features:[/i][/size][/font]\n<br />[/u]- When the Player has low Stamina or wears heavy Armor the Vanilla (almost drown xD)- swimming animation will be played.\xa0\n<br />- When conditions above are not given then the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/32625]Stronger Swimming Animations[/url]\xfeff (Without kick) will be played.\n<br />- When you wear heavy Armor and have the heavy Armor Perk \"Conditioning\"\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/32625]Stronger Swimming Animations[/url]\xfeff (with kick) will\xa0 be played.\n<br />\n<br />[center]Please check the Original Page ([url=https://www.nexusmods.com/skyrimspecialedition/mods/32625]Here[/url]\xfeff\xfeff) for Preview-Animations of the Swimming Animations.[/center]\n<br />\n<br />[i][u][font=Comic Sans MS][size=5]Install:[/size][/font][/u][/i]\n<br />Just Unzip the archive into your Data-Folder or use a Mod Manager of your choice to do so.\n<br />\n<br />[i][u][font=Comic Sans MS][size=5]Uninstall:[/size][/font][/u][/i]\n<br />Just remove the files or uninstall the mod via your Mod Manager.\n<br />\n<br />[i][u][font=Comic Sans MS][size=5]Requirements:[/size][/font][/u][/i]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\n<br />\n<br />[i][font=Comic Sans MS][size=5][u]Credits:[/u][/size][/font][/i]\n<br />[url=https://www.nexusmods.com/skyrim/users/41861740]Artsick[/url]\xa0\x66or the Animations I used.\n<br />[url=https://www.nexusmods.com/skyrim/users/19968244]Felisky384[/url]\xa0\x66or his great\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\xfeff[url=https://www.nexusmods.com/skyrim/mods/101371][size=3]\n<br />\n<br />[/size][/url]Chosen priority-keys are:\xa0[b]5[/b],[b]6[/b] and [b]7[/b]. and can be changed if nessecary - BUT .. [b]7[/b] must still be the highest of the 3, [b]6[/b] must be in between and [b]5[/b] the lowest Number of them."
