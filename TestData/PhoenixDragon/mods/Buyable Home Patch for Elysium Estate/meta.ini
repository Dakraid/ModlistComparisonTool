nexusDescription="[center][color=#ffd966]-= Requires [url=https://www.nexusmods.com/skyrimspecialedition/mods/4119]Elysium Estate SSE[/url]\xfeff\xfeff\xfeff by [url=https://www.nexusmods.com/skyrimspecialedition/users/4924991]thejadeshadow[/url]\xfeff\xfeff\xfeff\xfeff =-\n<br />\n<br />[/color]I created this patch for the highly-praised Elysium Estate house mod, for those like myself who prefer to use their hard-earned Septims to purchase their homes.\n<br />\n<br />[size=4][color=#ffd966]Description:[/color][/size]\n<br />This removes the key given during the introductory quest for Elysium Estate and moves it to be sold at the [url=https://elderscrolls.fandom.com/wiki/Honningbrew_Meadery]Honningbrew Meadery[/url]\xfeff (by either [url=https://elderscrolls.fandom.com/wiki/Sabjorn]Sabjorn[/url]\xfeff or [url=https://elderscrolls.fandom.com/wiki/Mallus_Maccius]Mallus[/url]\xfeff, depending on their status).\xa0 Some of the NPC \xfeff\x64ialogue and quest text was edited to refer to the home being for sale and a Notice of Forfeiture is added to the front door.\xa0 The price is set at [color=#ffd966]2700\xfeffg[/color], but varies depending on your Speech skills (due to the fact that the key is sold as a misc item) so should be around [color=#ffd966]8000g [color=#ffffff]with very low Speech and[/color] 4000g[/color] with very high Speech.\n<br />\n<br />[color=#ffd966][size=4]Compatibility:[/size][/color]\xfeff\xfeff\n<br />Same conflicts that the original mods may have.\xa0 May also conflict with any mod that edits the Sabjorn or Mallus NPCs (IDs: 0002BA8C, \xfeff\x30\x30\x30\x32\x42\x41\x38\x45).\n<br />\n<br />[color=#f1c232][size=4][color=#ffd966]Installation:[/color][/size][/color]\n<br />\xfeffThis is a light plugin (ESP-FE), load after Elysium Estate.\xa0 Also install the Scripts folder which include DarkFox's script files.\xa0 Drop them in your Data folder or use your mod manager, just like any other mod.\n<br />\n<br />[color=#ffd966][size=4]Credits:[/size][/color]\n<br />Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/4924991]thejadeshadow[/url]\xfeff for the great [color=#ffd966][url=https://www.nexusmods.com/skyrimspecialedition/mods/4119]Elysium Estate SSE[/url]\xfeff\xfeff\xfeff [/color]house mod.\n<br />\n<br />This mod uses the PM_Script_BuyKey script from [url=https://www.nexusmods.com/skyrim/users/4672007]DarkFox127[/url]'s [url=https://www.nexusmods.com/skyrim/mods/79519]Project Modularity[/url] resource.\xa0 Want to make your favorite house mod buyable?\xa0 Follow his guide here!: [url=https://www.youtube.com/watch?v=Xv2QRUR2Peo]https://www.youtube.com/watch?v=Xv2QRUR2Peo[/url][/center]"
