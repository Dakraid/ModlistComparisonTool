nexusDescription="[center][size=3]\xfeff\xfeff\xfeff\xfeff\xfeff[/size][size=3]\xfeff\xfeff\xfeff\xfeff\xfeff[size=3]\xfeff\xfeff\xfeff\xfeff\xfeff[size=3][img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Riften%20Gate%20Restored.png[/img][/size][/size]\n<br />[size=3][url=https://bethesda.net/en/mods/skyrim/mod-detail/4232556][img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/Xbox%20Tiny.png[/img][/url]\xfeff[size=3]\xfeff[url=https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/PS4%20Tiny.png]\xfeff[/url][b] \xfeff\xfeff[/b]Also available on\xa0[url=https://bethesda.net/en/mods/skyrim/mod-detail/4232556]Xbox One[/url]\xfeff\xfeff\xfeff\xfeff.[/size][/size][/size][/center]\n<br />You know what doesn't make sense? The boarded up city gate in Riften. Why is it there? What purpose does it serve? It only makes transport to that section of the Rift awkward. Why do I have to shimmy around the city walls? Why can't I just [i]walk through Riften[/i]? Why Todd, why?\n<br />\n<br />So I replaced the boarded up gate with a functional load door. It will be locked like the other gates until you deal with the shakedown at the North Gate.\n<br />\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Features.png[/img]\n<br />\n<br />[list]\n<br />[*]Replaces the boarded up city gate in Riften with a functional load door.\n<br />[*]That's it.\n<br />[/list]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/Compatibility.png[/img]\n<br />\n<br />This mod should be compatible with everything except mods that fundamentally change the layout of Riften.\n<br />\n<br />Please note that if you install this mid-game and you have already gained access to Riften the gate may be locked. Just use the console to unlock it.\n<br />[center]\n<br />[img]https://raw.githubusercontent.com/PierreDespereaux/PierreDespereaux/master/assets/images/banners/My%20Mods.png[/img]\n<br />[url=https://www.nexusmods.com/users/61720101]\n<br />[img]https://camo.githubusercontent.com/a588ec80ab0e557bb94dc4f4859952769cdfd10caa8d5a545d75d8f5425b75eb/68747470733a2f2f692e706c617967726f756e642e72752f702f344659706d62524b656b54454573304d6864534a38412e706e67[/img][/url][url=https://youtu.be/eBGIQ7ZuuiU][img]https://camo.githubusercontent.com/d7f757b5ba32fdf178ebc540b9649fa371de26ed4c71f37ee3c4df017b20d5cc/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f656e2f7468756d622f392f39382f426c616e6b5f627574746f6e2e7376672f31343670782d426c616e6b5f627574746f6e2e7376672e706e67[/img][/url]\xfeff\xfeff[url=https://bethesda.net/en/mods/skyrim?author_username=TateTaylorUSA&amp;number_results=20&amp;order=desc&amp;page=1&amp;product=skyrim][img]https://camo.githubusercontent.com/552464a2dd0cc5c6c0fee3215d78afa32464f6c6ae73acea8be204efa8459edf/68747470733a2f2f7667626f786172742e636f6d2f7265736f75726365732f6c6f676f2f313633365f62657468657364615f67616d655f73747564696f732d707265762e706e67[/img][/url]\xfeff   \n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Line%20Divider.png[/img][/center]"
