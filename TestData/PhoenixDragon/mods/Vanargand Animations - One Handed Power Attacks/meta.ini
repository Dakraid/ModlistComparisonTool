nexusDescription="[size=3][size=3][b][b]Gain early access to my mods![/b][/b][b]\n<br />[/b]\n<br />[url=https://www.patreon.com/LeviFusion][img]https://i.imgur.com/YZTsbSm.png[/img][/url]\n<br />\n<br />---------------------------------------------------------------------------------------------------------------------------------------------------[/size]\n<br />\n<br />This is a vanilla replacer version, to be used as is, or to be placed in your folder structure of choice (Nemesis PCEA, Combo/Stances Animation Framework, etc...) and contains the following One-Handed animations:\n<br />\n<br />-Standing power attack.\n<br />-Forward power attack.\n<br />-Backward power attack.\n<br />-Left power attack.\n<br />-Right power attack.\n<br />\n<br />My next animation project will mainly be focusing melee dual wielding, these animations have been adjusted throughout the past weeks to account for and avoid clipping with most types of equipment (or the lack thereof) on the left hand without compromising the animation quality.[/size]\n<br />\n<br />[size=3][u][size=4]Preview of[/size] v1.0\n<br />\n<br />[/u][/size][youtube]KR1ns_LVoGc[/youtube]\n<br />\n<br />[size=3][size=3][size=3]The outfit seen in the preview is QuarantineCouture's [url=https://www.nexusmods.com/skyrimspecialedition/mods/45244]Practical Pirate Outfit[/url], if you have other questions unrelated to this mod regarding the \n<br />preview, make sure to check the video description and/or the video's comment section.[/size][/size][u][size=3][size=3][size=3]\n<br />[/size][/size][/size][/u][/size]\n<br />[size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=4][u]Requirements[/u][/size][/size][/size][/size][/size][/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/50258]\n<br />[/url]\n<br />[/size][/size][list]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/50258]Animation Motion Revolution[/url]\xfeff: Allows each animation's movement to be driven by it's own custom motion data, without this, you will experience sliding while attacking. For Anniversary Edition users: Until AMR is updated to support AE, these animations will sadly not be able to use the custom motion data.[/size]\n<br />[/list][size=3][size=3]\n<br />[size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=4][u]Recommended \n<br />\n<br />[/u][/size][/size][/size][/size][/size][/size][list]\n<br />[*][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url]\xfeff highly recommended.[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[*][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/57544]Vanargand Animations - One Handed Mid Stance[/url]\xfeff will blend perfectly with the power attacks.[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />[/list][/size][/size][/size][/size][/size][/size]\n<br />[size=3][size=3][size=3][size=3][size=3][size=4][u][size=4][u]Installation\n<br />\n<br />[/u][/size][/u][/size][list]\n<br />[*][size=3]Use any mod manager or manually copy the content from this mod's 'Data' into your Skyrim 'Data' folder.[/size]\n<br />[/list][/size][/size][/size][/size][/size]\n<br />\n<br />Disclaimer: As is the case with my previous mods, while grounded, historical accuracy and realism (ex: shield in front) are not the intent of my animations, nor do I claim that they are. The animations are simply made according to my personal taste which is inevitably skewed by video games I played in the past. If you happen to share the same preferences that I do, then I'm happy for you![size=2]\n<br />[/size][/size][/size]\n<br />\n<br />\n<br />[center][size=4][b][u]Special[/u][/b][/size][size=4][b][u] thanks[/u][/b][/size]\n<br />\n<br />[b][size=3]Scatteredsoul21\n<br />\n<br />Lupsy - Mura Casardis - McNuttington - YouLiekThait - P\xe9ter Ferik - Gilead - Lone Artist - Prerit Srivastava - Shaquille Martin - Troy - Dre G Writer - fte205 - Quinn - JaquerX - NotSoWiseGuy - William Rodgers - shreddlog[b][size=3][/size][/b]\n<br />\n<br />Andri Mar Hagalin - potatobrot - Vendasia x666x - Ed_2the-ward - Arkos - Vossler - Elianora - Ming Leung - Plooper - Confused Warrior - Andres Gomez - Conejito - Rio Grande - slonik - KMHTech - Darkstallion143\n<br />[/size][/b][b][size=3]\n<br />[/size][/b][size=4][b][size=3][/size][/b][/size][b][size=3]\n<br />[/size][/b][size=4][b][size=3]All my kind patrons thanks to whom this was possible &lt;3[/size][/b][/size][size=4][b]\n<br />[/b][/size]\n<br />[b][size=3]And everyone whose kind words and constructive feedback help me keep improving![/size][/b][b][size=3]\n<br />[/size][/b][b][size=3]\n<br />[/size][/b]\n<br />[b][size=3]---------------------------------------------[/size][/b][url=https://www.nexusmods.com/skyrimspecialedition/users/3812151?tab=about+me][size=5][u][u][size=5][u][u][size=5][u][u]\n<br />My other work[/u][/u][/size][/u][/u][/size][/u][/u][/size][/url]\xfeff\xfeff[/center]\n<br />[youtube]xsMbPKDYpJ8[/youtube]\xa0 [youtube]9HUa8YaM4MM[/youtube]\xa0 [youtube]XtAZK9RymmQ[/youtube]\xa0 [youtube]cmvRNAhXgLo[/youtube]\xa0\xa0\xa0 [youtube]1PkAkq1KMOE[/youtube]\xa0 [youtube]AkJhH-oHrSc[/youtube]"
