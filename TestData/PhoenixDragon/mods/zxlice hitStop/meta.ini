nexusDescription="[font=Comic Sans MS][color=#00ff00][size=4]What this mod does?[/size][/color][/font]\n<br />The mod gives the player visual feedback when target attacked, making it feel like your weapon really hit something. Just like other \x2018hit stop\x2019 mods do, but implement in a different way: It's [color=#ff0000][b]script-free[/b] [/color]and[color=#ff0000] [b]fast[/b][/color], which means it can slow down and restore the weapon speed in correct timing.\n<br />\n<br />If you are not satisfied with the default settings, you can change the settings by modifying the \"hitStop.ini\" file in the mod directory, the range is from 0~400 millisecond, you can also disable it while in 1st person mode. If you don't not like the camera shaking effect, you can also disable it in the \"hitStop.ini\" file.\xa0\n<br />\n<br />For people who want to change settings without\xa0restarting game, download the refesher tool in miscellaneous. It's an esl plugin, which allows you use console command to reload the ini settings (follow the readme.txt in it or article page).\n<br />\n<br />\n<br />\n<br />[font=Comic Sans MS][color=#00ffff][size=4]Why Making this mod?[/size][/color][/font]\n<br />After trying out all the hit stop mods, I decided to write a new one using c++. Aims to improve the hit stop effect but not affect the combat fluency. So this mod does not pause game like TK, nor does it rely on scripts and cloak magic like SS. It mimic the hit feedback of Capcom games and will give hit feedback without delay.\n<br />\n<br />\n<br />\n<br />[font=Comic Sans MS][color=#ffff00][size=4]How to Install?[/size][/color][/font]\n<br />[list=1]\n<br />[*][url=https://skse.silverlock.org/]SKSE\xa0[/url]for the correspond game version.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444?tab=description]Address Library for SKSE Plugins[/url].\n<br />[*]Make sure you install all the requirements, download my mod install with MO2 (or\xa0\x64rop dll and ini files into your SKSE/plugins folder)\n<br />[/list]\n<br />\n<br />\n<br />[font=Comic Sans MS][color=#00ff00][size=4]Video:[/size][/color][/font]\n<br />[youtube]118CDBII6Kw[/youtube]\n<br />\n<br />\n<br />\n<br />[font=Comic Sans MS][color=#ffff00][size=4]Compatible:[/size][/color][/font]\n<br />Mod that change the player's base speed\n<br />[list=1]\n<br />[*]Attack Speed Framework:[color=#ffff00]\xa0if player base speed is 0, compatible[/color]\n<br />[/list]\n<br />Custom behavior/animation\n<br />[list=1]\n<br />[*][color=#ffff00]May need a test[/color]\n<br />[/list][font=Arial][size=3]\n<br />[/size][/font]there should be no compatibility issues\xa0with other hit stop mod\xa0theoretically. You can use all hit stop mod all together but not recommended.\n<br />[list=1]\n<br />[*]TK HitStop: [color=#00ff00]compatible [/color](Recommend using the camera blur settings but no pause settings)\n<br />[*]SS HitStop: [color=#00ff00]compatible [/color](But you may feel that it is inconsistent with the settings in the hitStop.ini file, which may be longer)\n<br />[/list]\n<br />\n<br />[size=4]\n<br />[font=Comic Sans MS][color=#00ffff]Recommended mods to be used together:[/color][/font][/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42574]OnHit Animation Frameworks - SSE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42550]Flinching - Script Free Edition[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26876]Retimed Hit Frames[/url]\xfeff (Skyrim\x2019s hit frame is much earlier than it should be, without this mod, you will feel target get hit when your weapon begin swing)\n<br />\n<br />\n<br />\n<br />[font=Comic Sans MS][color=#ff0000][size=4]Credits:\xa0[/size][/color][/font]\n<br />[url=https://www.nexusmods.com/Users/5687342]Fudgyduff[/url]\xfeff for his CommonLibSSE\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/47103898]maxsu2017[/url]\xa0\x66or guiding in mod developing and special thanks to him for developing the configure refresher[size=3]\n<br />[/size][url=https://www.youtube.com/channel/UCbS9VGfMUd5_ot_lZaQMWyg?feature=emb_ch_name_ex]JDM[/url]\xfeff for the test video[size=3]\n<br />[/size][url=https://www.nexusmods.com/users/33028685]WilliamsWang[/url]\xfeff\xfeff for create artwork picture for the mod\n<br />\n<br />[font=Comic Sans MS][size=2][color=#e06666][donate][/color]\n<br />[/size][/font][url=https://ko-fi.com/zxlice]B[/url]\xfeff[url=https://ko-fi.com/zxlice]uy me a coffee[/url]"
