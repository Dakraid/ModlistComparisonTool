nexusDescription="[center][color=#a4c2f4][size=5][b]Aetherius - A Race Overhaul[/b][/size][/color][/center]\n<br />Aetherius is a complete overhaul of Skyrim\x2019s human, elf, and beast races designed to balance the game\x2019s races and add powerful new gameplay options. Greater powers have been removed in favor of stronger, more desirable passives. Although each race has been designed to fill a specific role, the nature of these bonuses allow for a broad range of builds to benefit from them. In addition, all starting skills have been reduced by ten, to place more emphasis on the player\x2019s choice of race.\xa0\n<br />\n<br />Aetherius is designed to complement my mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/33411/?tab=description&amp;BH=0]Mundus - A Standing Stone Overhaul[/url], but it does not require it.\xa0\n<br />[b][color=#a4c2f4]\n<br />[size=5]Races[/size]\n<br />[/color][/b][b]\n<br />[/b][color=#ffd966][b][size=5]Argonian[/size][/b][b]\n<br />[/b]\n<br />[b]Major Skill: [/b][size=2]Alchemy[/size]\n<br />[b]Minor Skills:[/b][size=2]\xa0\x41lteration, Illusion, Lockpicking, Restoration, Sneak[/size]\n<br />[b]Histskin:[/b][size=2]\xa0Your Poison Resistance and Disease Resistance are increased by 50%, and your potions last 50% longer. You can also breathe underwater.[/size][/color]\n<br />[b]\n<br />[color=#6fa8dc][size=5]Breton\xa0[/size]\n<br />[/color][/b][color=#6fa8dc]\n<br />[size=2][b]Major Skill: [/b]Conjuration[/size]\n<br />[size=2][b]Minor Skills:[/b] Alchemy, Alteration, Illusion, Restoration, Speech[/size]\n<br />[size=2][b]Spell Warding:[/b]\xa0Your Magic Resistance is increased by 25%, and you have a 15% chance to absorb the Magicka from incoming spells. [/size]\n<br />\n<br />[size=5][b]Dark Elf[/b]\n<br />\n<br />[/size][size=2][b]Major Skill[/b]: Destruction[/size]\n<br />[size=2][b]Minor Skill: [/b]Conjuration, Illusion, Light Armor, One-handed, Sneak[/size]\n<br />[size=2][b]Red Mountain\x2019s Wisdom:[/b]\xa0Your Fire Resistance is increased by 50%,\xa0[/size]and your spells and enchantments cost 10% less.\n<br />\n<br />[b][size=5]High Elf[/size]\n<br />\n<br />[/b][size=2][b]Major Skill:[/b]\xa0\x45nchanting[/size]\n<br />[size=2][b]Minor Skills:[/b]\xa0\x41lteration, Conjuration, Destruction, Illusion, Restoration[/size]\n<br />[size=2][b]Highborn: [/b]Your Magicka is increased by 50 and your Magicka Regeneration is increased by 50%.\xa0\n<br />[/size][/color]\n<br />[color=#e06666][b][size=5]Imperial[/size][/b]\n<br />\n<br />[size=2][b]Major Skill:[/b] Speech[/size]\n<br />[size=2][b]Minor Skills:[/b] Block, Heavy Armor, One-handed, Restoration, Smithing[/size]\n<br />[size=2][b]Red Diamond:[/b] Your Health, Magicka, and Stamina are increased by 25. Buying and selling prices are 10% better, and you find extra gold in your travels.\xa0[/size][/color]\n<br />\n<br />[color=#93c47d][b][size=5]Khajiit\xa0[/size][/b]\n<br />\n<br />[size=2][b]Major Skill:[/b] Lockpicking,[/size]\n<br />[size=2][b]Minor Skill: [/b]Alchemy, Archery, Light Armor, Pickpocketing, Stealth[/size]\n<br />[size=2][b]Lunar Blessing:[/b]\xa0You move 10% faster and take 50% less damage from falling. You also spend 25% less Stamina when power attacking or drawing a bow.\xa0[/size]\n<br />[size=2][b]Night Eye: [/b]Improves the caster\x2019s night vision for 60 seconds.[/size][/color]\n<br />\n<br />[color=#e06666][b][size=5]Nord[/size][/b]\n<br />\n<br />[size=2][b]Major Skill: [/b]Two-handed[/size]\n<br />[size=2][b]Minor Skills: [/b]Block, Heavy Armor, Light Armor, Smithing, Speech[/size]\n<br />[size=2][b]Nordic Heritage:[/b] Your Frost Resistance is increased by 50%, and you take 25% less damage while power attacking, drawing a bow, or casting a spell.\n<br />[/size]\n<br />[b][size=5]Orc[/size][/b]\n<br />\n<br />[size=2][b]Major Skill:[/b] Heavy Armor\xa0[/size]\n<br />[size=2][b]Minor Skills:[/b] Block, Enchanting, One-handed, Smithing, Two-handed\xa0[/size]\n<br />[size=2][b]Orsinium's Heir:[/b]\xa0Your Health is increased by 50 and your Health Regeneration is increased by 50%.\xa0[/size][/color]\n<br />\n<br />[color=#93c47d][b][size=5]Redguard[/size][i]\xa0[/i][/b]\n<br />\n<br />[size=2][b]Major Skill:[/b] One-handed\xa0[/size]\n<br />[size=2][b]Minor Skill:[/b] Archery, Block, Light Armor, Smithing, Two-handed[/size]\n<br />[size=2][b]Martial Training: [/b]Your Stamina is increased by 50 and your Stamina Regeneration is increased by 50%.\xa0[/size][/color]\n<br />\n<br />[color=#93c47d][b][size=5]Wood Elf[/size][/b]\n<br />[b]\n<br />[/b][size=2][b]Major Skill: [/b]Archery\xa0[/size]\n<br />[size=2][b]Minor Skills: [/b]Light Armor, Lockpicking, One-handed, Pickpocket, Sneak[/size][b]\n<br />[/b][size=2][b]Green Pact: [/b]You are 25% harder to detect while sneaking, and you deal 25% more damage with sneak attacks and spells.\xa0\n<br />[/size][size=2]\n<br />[/size][/color][b][color=#a4c2f4][size=5]Unarmed Damage\n<br />[/size][/color][/b]\n<br />Human and elven races deal 5 unarmed damage per hit. Beast races (Argonians and Khajiit) deal 10 unarmed damage per hit. If you are using Hand to Hand, races with a major or minor skill in Lockpicking will have a major or minor skill in Hand to Hand. (Additionally, races with a major or minor skill in Pickpocketing will have a major or minor skill in Security.)\xa0\n<br />\n<br />[color=#9fc5e8][size=5][b]Compatibility\xa0[/b][/size][/color]\n<br />\n<br />Aetherius is lightweight and compatible, and will not interfere with any mod (except for other mods that change race records). It does not use scripts and will not cause issues in your game. If you have\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/36869]Spell Perk Item Distributor\xa0[/url]installed, Aetherius will automatically distribute perks to NPCs that need them.\n<br />\n<br />[color=#a4c2f4][size=5][b]My Other Mods[/b][/size][/color]\n<br />[size=2]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26686]Aetherius - A Race Overhaul[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33411]Mundus - A Standing Stone Overhaul[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27839]Mysticism - A Magic Overhaul[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30191]Adamant - A Perk Overhaul\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/33487]Arena - An Encounter Zone Overhaul[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/34549]Blade and Blunt - A Combat Overhaul\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/41639]Scion - A Vampire Overhaul[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44746]Manbeast - A Werewolf Overhaul\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/52130]Apothecary - An Alchemy Overhaul\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/54099]Pilgrim - A Religion Overhaul\xa0\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/57138]Thaumaturgy - An Enchanting Overhaul\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/59790][size=2]Hand to Hand - An Adamant Addon[/size][/url][/size]"
