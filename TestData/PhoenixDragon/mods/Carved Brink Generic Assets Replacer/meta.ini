nexusDescription="[center][url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/iBvSVjB.png[/img][/url]\xfeff\xfeff\xfeff[/center]\n<br />Replaces two of the generic assets used by the Carved Brink mod with custom assets.\n<br />\n<br />The generic [url=https://en.uesp.net/wiki/Skyrim:Nahkriin_(item)]Ebony Dragon Priest mask[/url]\xfeff worn by the Stranger (and others) is replaced with a custom mask with a specific pattern:\n<br />[spoiler]The pattern on the mask is based on Dremora face tattoo. You find out that the Stranger is a Dremora Kynreeve at the end of the mod.[/spoiler]\n<br />The generic [url=https://en.uesp.net/wiki/File:SR-creature-Corrupted_Shade_(Imperial).jpg]Imperial Corrupted Shades[/url]\xa0with [url=https://en.uesp.net/wiki/File:SR-icon-armor-ImperialOfficer%27sHelmet.png]Imperial Officer's Helmets[/url]\xa0\x61re replaced with Snow Elf Corrupted Shades, which wear [url=https://en.uesp.net/wiki/File:SR-icon-armor-Ancient_Falmer_Crown.png]Ancient Falmer Crown[/url]\xfeff and use corrupted and darkened Elven weapons. I thought this makes sense as Facet Stones contains a fallen Snow Elf colony.\n<br />\n<br />For the Corrupted Shades to appear with the new weapons, they need to re-spawn. Locations will generally re-spawn after 30 days. If they have not respawned, they will continue using the Elven and Ebony weapons they have previously spawned with.\n<br />\n<br />All credits for [url=https://www.nexusmods.com/skyrimspecialedition/mods/24351]Carved Brink[/url] goes to [url=https://www.nexusmods.com/skyrimspecialedition/users/47591538]Haem Projects[/url]. Detailed credits can be found [url=https://docs.google.com/document/d/1eq4l5orbDL24hNEC75oJ03DDSIOrbixshAawhcM1Wf8/edit]here[/url]\xfeff. This mod does not include any assets, partial or otherwise, from [url=https://www.nexusmods.com/skyrimspecialedition/mods/24351]Carved Brink[/url] or any other mod. The new assets are created with existing assets found within Skyrim Special Edition.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24351]Carved Brink[/url]\xfeff is required for this mod to function."
