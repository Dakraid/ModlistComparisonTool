nexusDescription="The dragon aspect overhaul mod you didn't know you wanted but that you definitely need. Since Dragon Aspect in vanilla is pretty awful, especially for mages, I decided that a little overhaul was necessary, so Dragon Aspect Overhaul was made.\n<br />\n<br />[color=#89CFF0][size=4][b]Features[/b][/size][/color]\n<br />- Removed the sound that plays when Dragon Aspect is active.\n<br />- Removed the chance to summon an Ancient Dragonborn.\n<br />- A tail grows on your character when the 3rd word is used.\n<br />- An overall buff to the shout. Also, if\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/36869]SPID[/url]\xfeff is installed,\xa0Miraak will benefit from [i]all [/i]the changes.\n<br />\n<br />Dragon Aspect Overhaul comes in two version: Vanilla &amp; Shout.\n<br />Vanilla version has a cooldown of [b]5[/b]&#92;[b]5[/b]&#92;[b]5[/b] seconds and can be used once a day, with a duration of [b]10 [/b]minutes.\n<br />Shout version has a cooldown of [b]60[/b]&#92;[b]120[/b]&#92;[b]360[/b] seconds and can be used as much as you like, with a duration of [b]5[/b] minutes.\n<br />\n<br />[color=#89CFF0][size=4][b]Dragon Aspect[/b][/size][/color]\n<br />For [b]300[/b]&#92;[b]600[/b] seconds, Power attacks are [b]25[/b]&#92;[b]50[/b]&#92;[b]75[/b]% stronger and physical attacks deal [b]20[/b]&#92;[b]35[/b]&#92;[b]50[/b]% more damage. Alteration, Conjuration and Illusion spells last [b]20[/b]&#92;[b]35[/b]&#92;[b]50[/b]% longer, Destruction spells deal [b]20[/b]&#92;[b]35[/b]&#92;[b]50[/b]% more damage and Restoration ones cost [b]20[/b]&#92;[b]35[/b]&#92;[b]50[/b]% less. Health, Magicka and Stamina Regeneration improve by [b]25[/b]&#92;[b]50[/b]&#92;[b]100[/b]%. Incoming physical damage is reduced by [b]25[/b]&#92;[b]50[/b]% and Magic Resistance increases by [b]20[/b]&#92;[b]35[/b]%. Shout cooldown is decreased by [b]25[/b]%.\n<br />\n<br />[color=#89CFF0][size=4][b]Compatibility[/b][/size][/color]\n<br />Dragon Aspect Overhaul is not compatible with mods which purpose is the same. Any Shouts Overhaul is compatible, as far DAO overwrites them. A patch for Unique Dragon Aspect is provided in the installer.\n<br />\n<br />[b][color=#89cff0][size=4]My Other Mods[/size][/color][/b]\n<br />\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/45830]Delta's Repository[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/36276]Forceful Tongue - Shouts Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/41950]Dragonborn - Shouts Perk Tree[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/44969]True Teacher Durnehviir[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/51310]Dragon War - A Dragon Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/52130]Apothecary - An Alchemy Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/52007]Sil Gahrot - Improved Shouts Learning[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/57138]Thaumaturgy - An Enchanting Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/67272]Arachnomancy - A Spider Scrolls Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/69513]Oblivion - An Atronach Forge Overhaul[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/70803]Diplomatic Dragons[/url][/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/74983]Infinite Dragon Variants[/url][/size]\n<br />\n<br />[url=https://ko-fi.com/delta011][img]https://i.imgur.com/xD2DMUP.png[/img][/url]   [url=https://www.patreon.com/Delta011][img]https://i.imgur.com/jkk1Kpu.png[/img][/url]"
