nexusDescription="[size=4][center][img]https://staticdelivery.nexusmods.com/images/1704/8933251-1480637198.png[/img][/center]\n<br />[color=#ff0000][size=5]\n<br />[/size][/color][/size][size=4][color=#ff0000][size=5]\n<br />[/size][/color][/size][font=Georgia][size=4]\n<br />\n<br />[/size][/font][size=4][font=Georgia][size=5]Majestic Mountains 3.2 structural changes:\n<br />\n<br />[font=Tahoma][color=#d8d8d8][size=3]Majestic Mountains 3.2 will lead the focus stronger to the Cathedral Mods like [url=https://www.nexusmods.com/skyrimspecialedition/mods/21954]Cathedral Landscapes[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/24791]Cathedral Weathers and Seasons[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/20199]Cathedral Armory[/url] and many more.\n<br />And I made the descision to release my old Complementary pack as a seperate [url=https://www.nexusmods.com/skyrimspecialedition/mods/41857/]mod[/url].\n<br />[/size][/color][/font]\n<br />Introduction:\n<br />[size=3][font=Tahoma][color=#d8d8d8]\n<br />The goal of this mod is a complete mountain rework. The lighting of the mountains was changed in a way to fit much better to dynamic day night cycles and the weather system of Skyrim.\n<br />There are several differences to other mountain retextures.\n<br />One of the biggest difference is the mountain texture itself. Vanilla Skyrim uses two 4k textures for mountains. But one of this textures was barely used.\n<br />While looking into this texture data I've decided to merge the two textures into a big one. I've adjusted the uvw data and created a fitting lod.\n<br />And I abused the multilayer parallax shader to get a lot of variations on a mountain.\n<br />This causes a very natural geologic look. I wanted to prevent the look of stacked stones as much as possible.\n<br />The second big difference is the moss. I've created an optional esp that assigns a projected moss material to the mountains.\n<br />This prevents the look of texture tiling very effectively.\n<br />The mod also offers a texture pack for everyone who doesn't find fitting landscape textures.\n<br />And finally I've managed to get really good transitions from snow covered meshes to snow covered landscape by removing the vertex colors.\n<br />I've created three different versions: default, Darkside and Lightside.\n<br />These versions should be able to cover up many different lighting, weather or texture setups. There is a big variation of installed mods in the community and I try to be as compatible as possible.[/color][/font]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[size=5]Installation:[/size][/size]\n<br />\n<br />Please read the readme before contacting me. I've tried to include the most common problems and the fixes in it.\n<br />[/size][/font][/size][font=Tahoma][color=#d8d8d8][size=3]Simply choose the installer pack you want to use. If you are using DynDoLod or SSElodgen you should download the fitting lod pack too.[/size][/color][/font][font=Tahoma][color=#d8d8d8][size=3]\n<br />For load order advices I suggest to have a look at\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/10694?]TUCOGUIDE[/url].\n<br />This sites provide very useful informations about load orders.\n<br />\n<br />[/size][/color][/font][font=Tahoma][color=#d8d8d8][size=3]\n<br />I tried to cover all other important parts of installation, troubleshooting and compatibility in the readme.\n<br />You'll find it in the documents section of the mod page and I put it in the installer too.\n<br /> [/size][/color][/font][size=3]\n<br />\n<br />If you are using the Complementary Pack too then you need\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/8834]BlendedRoads\n<br />[/url] and I suggest\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/9135]Terrain Lod Redone\n<br />[/url] for the landscape lod.\n<br />[/size]\n<br />[font=Georgia][size=5]\n<br />Compatibility:\n<br />[font=Tahoma][color=#d8d8d8][size=3]\n<br />[/size][/color][/font][/size][/font][list]\n<br />[*][font=Tahoma][color=#d8d8d8][size=3]this mod isn't compatible with other mountain retextures[/size][/color][/font]\n<br />[*][font=Tahoma][color=#d8d8d8][size=3]this mod is compatible with all major snow mods[/size][/color][/font]\n<br />[*][font=Tahoma][color=#d8d8d8][size=3]\"HD Lods\" is using my mountain lod textures. You shouldn't overwrite it during the installation[/size][/color][/font]\n<br />[*][font=Tahoma][color=#d8d8d8][size=3]I created my own fx meshes now and removed some of the redirections within the esp files. If you get asked for overwriting meshes within water mods you should do it.[/size][/color][/font]\n<br />[*][font=Tahoma][color=#d8d8d8][size=3]There are two meshes conflicting with ELFX. I suggest using the EFLX files.[/size][/color][/font]\n<br />[*][font=Tahoma][color=#d8d8d8][size=3]Majestic Mountains is using meshes with more polygons than SMIM. It is highly recommended that you overwrite the SMIM meshes. [/size][/color][/font]\n<br />[*][font=Tahoma][color=#d8d8d8][size=3]You can use Enb mesh fixes with Majestic Mountains. If you are asked to overwrite then choose yes. I added several compatibility fallbacks in the esp and the textures.[/size][/color][/font]\n<br />[/list][font=Georgia][size=5]\n<br />Known Issues:\n<br />\n<br />[/size][/font][list]\n<br />[*][font=Tahoma][color=#d8d8d8][size=3]There might be lighting conditions (a dark ambient only lighting) where decals may be barely visible by using improved snow[/size][/color][/font]\n<br />[*]the moss and the projected snow sometimes tend to create stripes. This is an engine limitation of the projection system. I could work around this issue pretty good. But there is no way to fix it completely.\n<br />[*]The snow textures of the Complementary Pack are having a pretty specular sparkling. But Skyrims Snow Shader removes it somehow. If you want this sparkling effect then disable the snow shader.\n<br />[/list][font=Georgia][size=5]\n<br />Credits:\n<br />\n<br />[/size][/font][list]\n<br />[*][font=Tahoma][color=#d8d8d8][size=3]Bethesda[/size][/color][/font]\n<br />[*][font=Tahoma][color=#d8d8d8][size=3]Texturelib.com[/size][/color][/font]\n<br />[*][font=Tahoma][color=#d8d8d8][size=3]highqualitytextures.com[/size][/color][/font]\n<br />[*][size=5][font=Georgia][font=Tahoma][color=#d8d8d8][size=3]Sonnhy (installer)[/size][/color][/font][/font][/size]\n<br />[*][size=5][font=Georgia][font=Tahoma][color=#d8d8d8][size=3]LoD7995 (Mehrune texture)[/size][/color][/font][/font][/size]\n<br />[/list]"
