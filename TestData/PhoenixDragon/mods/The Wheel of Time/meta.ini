nexusDescription="[font=Tahoma][b][color=#ffff00][youtube]giWz5V_DWDc[/youtube]\n<br />\n<br />* Two new quests added in version 1.4 (Callandor and Broken Tower) *\xa0\n<br />\n<br />[/color][color=#ff7700]What is the Wheel of Time(WoT)?[/color][/b]\n<br />The Wheel of Time is a fantasy book series written by the late Robert Jordan. It's now also a major Amazon TV series.\n<br />\n<br />[b][color=#ff7700]What's in the mod?[/color][/b]\n<br />The mod consists of the follower Aviendha and Wheel of Time-related quests, all fully voiced.\n<br />\n<br />[b][color=#ff7700]How do I start?[/color][/b]\n<br />Something will happen when you cross the Riverwood bridge.\n<br />\n<br />[b][color=#ff7700]The Follower:\n<br />[/color][/b]Aviendha is a \"Maiden of the Spear\", a warrior of a people called the Aiel.\n<br />\n<br />[b]Features:[/b]\n<br />[/font][list]\n<br />[*][font=Tahoma]She will take a liking to Whiterun and over time she will come to talk with many of its inhabitants.[/font]\n<br />[*][font=Tahoma]Serana, Ysolda, and Adrianne will become her near-sisters(best friends). At times Aviendha will run off just to talk to them.[/font]\n<br />[*][font=Tahoma]Romance quest. (Optional)[/font]\n<br />[*][font=Tahoma]She will talk to your adopted kids, your spouse and comment on your house.[/font]\n<br />[*][font=Tahoma]Comments on the major Skyrim quests, cities, weather, and locations.[/font]\n<br />[*][font=Tahoma]Adjusts her comments based on whether you're the Dragonborn or if she's been romanced.[/font]\n<br />[*][font=Tahoma]Will not talk while you sneak.[/font]\n<br />[*][font=Tahoma]Wears a shoufa(a sort of scarf) when fighting(optional)[/font]\n<br />[*][font=Tahoma]The Aiel do not use horses, but she will teleport if she's too far away(optional)[/font]\n<br />[*][font=Tahoma]She's on a standalone follower framework so you can have other followers at the same time.[/font]\n<br />[*][font=Tahoma]If you dismiss her, she'll go to the Bannered Mare in Whiterun.[/font]\n<br />[/list][font=Tahoma]\n<br />[b][color=#ff7700]The Quests:[/color][/b]\n<br />There are currently eight quests, and more quests are in the making.\n<br />\n<br />To start the quests you are required to be the Dragonborn(you will be considered Dragonborn after killing the first dragon and becoming Thane of Whiterun). The quests will start naturally over time, please see the quest guide for more details. If you prefer to play alone, the follower can be dismissed after the Darkfriends quest.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/articles/3400]Quest guide[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/articles/3817]How to skip quests[/url]\n<br />\n<br />Quest list:\n<br />Quest 1 - Moiraine\n<br />Quest 2 - Darkfriends\n<br />Quest 3 - The Peddler\n<br />Quest 4 - The Stone\n<br />Quest 5 - The Forsaken\n<br />Quest 6 - Callandor\n<br />Quest 7 - Broken Tower\n<br />Quest 8 - Shade of My Heart (Romance quest)\n<br />\n<br />[b][color=#ff7700]Are there WoT spoilers?[/color][/b]\n<br />There are some events and dialogue which are closely related to the books. At the same time, it has been adapted work within the world of Skyrim. Go into the mod with the mindset that something which happens in the mod doesn't necessarily happen in the books.\n<br />\n<br />[b][color=#ff7700]Compatibility:[/color][/b]\n<br />Don't manage Aviendha with follower frameworks such as AFT and NFF, as it may cause issues with her functionality.\xa0\n<br />If you insist on using another framework anyway, wait until after the quest Darkfriends, as it will most likely fail otherwise.\n<br />\n<br />[b][color=#ff7700]Voice Actors:[/color][/b]\n<br />Aviendha - Cristina Hernandez\n<br />Moiraine - Elizabeth Plant\n<br />Elayne - Joy\n<br />Egwene - Clair\n<br />Nynaeve - Laura\n<br />Lan - Jack W.\n<br />Amyrlin Seat/Siuan -\xa0Michaela\n<br />Leane/Berylla - Helena\n<br />Ishamael - Wes Tanner\n<br />Morgase - [url=https://www.castingcall.club/m/Thea%20Solone]Thea Solone[/url]\n<br />Aginor - Hobo Roiland\n<br />Tallanvor - Jack B.\n<br />Gawyn - Caleb Bressler\n<br />The Green Man -\xa0[url=https://www.youtube.com/channel/UCRDbPtb84-pOcC4sUFFm7fw]Wang Lee Chi Chi[/url]\n<br />\n<br />[b][color=#ff7700]Credits:[/color][/b]\n<br />Assets used from other mods:\n<br />[url=https://www.nexusmods.com/skyrim/mods/68311]KS Hairdos[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/13722]The Eyes of Beauty[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/92658]Ryder's Dragonfly Robes[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/45244]Practical Pirate Outfit[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/59405]Hood of Stranger[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/6369]Cloaks of Skyrim[/url]\n<br />[/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/1699][font=Tahoma]UNP\n<br />[/font][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/34666]Ritevice - Sword of Stendarr[/url]"
