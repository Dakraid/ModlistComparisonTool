nexusDescription="[font=Times New Roman][b][color=#cfe2f3][size=6][i][center]Snazzy Furniture and Clutter Overhaul (SFCO)[/center][/i][/size][/color][/b]\n<br />[b][color=#f1c232][size=4]Adds custom versions of the following, all hand placed throughout Skyrim based on the environment\x2026[/size]\n<br />[/color][/b]\n<br />[b][i][size=4]Paintings, murals, and tapestries[/size][/i][/b][size=3] \x2013 Over 200 different styles of wall art.[/size]\n<br />\n<br />[b][i][size=4]Noble chairs and thrones[/size][/i][/b][size=3] \x2013 Custom models and textures with 8 color options matching furniture from Noble Skyrim HD, or other texture mods like SMIM, Rustic Furniture, etc.[/size]\n<br />\n<br />[b][size=4][i]Noble beds[/i][/size][/b][size=3] \x2013 Over 50 new models and textures!![/size]\n<br />\n<br />[b][size=4][i]NEW! Alchemy and Enchanting Workbenches and Workstations[/i][/size][/b][size=3] \x2013 Combined (and fixed) assets from Revamped Assets Skyrim and created new dwemer, vampire, noble, shabby, and snowy versions.\xa0 *** I recommend using any texture replacer you like (Rustic by Gamwich, etc), but if you use model (mesh) replacers you'll need a patch to get my enhanced versions.[/size]\n<br />[size=3]\xa0 [/size]\n<br />[b][size=4][i]Weapon racks and plaques[/i][/size][/b][size=3] \x2013 Custom dwemer, nordic, noble, and vampire versions[/size]\n<br />\n<br />[b][size=4][i]Whiterun draperies[/i][/size][/b][size=3] \x2013 Custom textures[/size]\n<br />\n<br />[b][size=4][i]Solitude and Thalmor Banners[/i][/size][/b][size=3] \x2013 Animated and retextured[/size]\n<br />\n<br />[b][size=4][i]Quest items[/i][/size][/b][size=3] \x2013 Custom models and textures for TG Model Ship and Quill of Gemination[/size]\n<br />\n<br />[b][size=4][i]Misc Items[/i][/size][/b][size=3] \x2013 Custom Bloody Rags texture[/size]\n<br />\n<br />[b][size=4][i]Children\x2019s Toys[/i][/size][/b][size=3] \x2013 Toy blocks, teddy bears, balls, and rocking horses placed in children\x2019s bedroom areas.\xa0 All have been retextured and changed to misc items or furniture (with navcuts) in rev 2.0!\n<br />\n<br />[/size][size=4][b][i]Assets Cell[/i][/b][/size][size=3] \x2013 I added a custom assets cell in case you want to see all my custom assets and how they'll look in your game.\xa0 Open console and type: [i]COC 0GM_AssetsCell[/i][/size]\n<br />[i]\xa0\n<br />[/i]\n<br />[color=#f1c232][b][size=3][center]Here are some videos to help illustrate...[/center][/size][/b]\n<br />[/color]\n<br />[center][size=3][youtube]jSeAgNU6GeI[/youtube]\n<br />\n<br />\n<br />[youtube]b9nmhd4Eje8[/youtube][/size][/center]\n<br />\n<br />[b][u][color=#f1c232][size=4]Compatibility and Patches:[/size][/color][/u][/b]\n<br />[size=3]If you use mods that change the interiors (and a few exterior locations) of Skyrim, then you\x2019ll most likely need to use compatibility patches.\xa0 We\x2019ve recently created a new mod page for SFCO patches that will be maintained by a team of modders dedicated to making Skyrim[/size]\n<br />[size=3]AWESOME\x2026including Czasior, Janquel, SirJesto, ra2phoenix, and InstantKor...\n<br />[/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/62867][b][size=5]Snazzy Furniture and Clutter Overhaul (SFCO) Patch Collection\n<br />[/size][/b]\n<br />[color=#ffd966][size=4][b]All patches are ESL flagged unless otherwise stated!![/b][/size][/color]\n<br />\n<br />[/url][size=4][u]Patches include but not limited to:[/u][/size]\n<br />[size=3][spoiler]Alternate Start \x2013 Live Another Life[/size]\n<br />[size=3]Castle Volkihar Rebuilt[/size]\n<br />[size=3]Cutting Room Floor[/size]\n<br />[size=3]Distinct Interiors\n<br />Dungeons - Revisited\n<br />EEKs Whiterun Interiors\n<br />Enhanced Lights and FX (ELFX)\n<br />Falskaar\n<br />Helgen Reborn\n<br />Immersive Citizens\n<br />Immersive College of Winterhold\n<br />Interesting NPCs\n<br />Legacy of the Dragonborn\n<br />Palaces and Castles Enhanced\n<br />Player Homes (Vanilla and Custom)\n<br />Radiance - Radiant Quest Enchancements - Quests\n<br />RiverWood Redone\xa0\n<br />Rodryk's Dragon Bridge\n<br />Skyrim Landscape and Water Fixes\n<br />This Is Jorrvaskr[/size]\n<br />[size=3]Unnoficial Skyrim Special Edition Patch (USSEP)[/size]\n<br />[size=3]Wyrmstooth[/size]\n<br />[size=3]Etc.[/size][size=3][/spoiler][/size]\n<br />\n<br />[size=4][u]Other SFCO patches can be found on these sites:[/u]\n<br />[/size][size=3][spoiler]-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/30885]Cities of the North - Dawnstar Patch Collection[/url]\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/56734/]Cities of the North - Falkreath Patch Collection\n<br />[/url]-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/34228]Cities of the North - Morthal Patch Collection[/url]\n<br />- \xfeff[url=https://www.nexusmods.com/skyrimspecialedition/mods/40181]Cities of the North - Winterhold Patch Collection[/url]\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/37471]The Great Town of Karthwasten Patch Collection[/url]\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/42957]The Great Village of Kynesgrove Patch Collection[/url]\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/37650]The Great Village of Old Hroldan Patch Collection[/url]\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/61416]JK's Guild HQ Patch Collection[/url]\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/35910]JK's Interiors Patch Collection[/url]\xfeff\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/57714]JK's Interiors - Palaces and Castles Enhanced (PCE) Patch Collection[/url]\xfeff\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/35261]Opulent Thieves Guild Patch Collection[/url]\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33364]Palaces and Castles Enhanced Patch Collection[/url]\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/35290]Quaint Raven Rock Patch Collection[/url]\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/53803]Skaal Village Overhaul Patch Collection\n<br />[/url]- [url=https://www.nexusmods.com/skyrimspecialedition/mods/34909]Dark Brotherhood Reborn - Patch Collection[/url]\n<br />[/spoiler][/size]\n<br />\n<br />\n<br />[b][u][color=#f1c232][size=4]FAQ:[/size][/color][/u][/b]\n<br />[size=3]Q: Can I just use the chairs, or the beds, or the Vampire Display cases only from this mod...I don't want to use[/size]\n<br />[size=3]everything?[/size]\n<br />[size=3]A: \xa0You can install the Replacer version instead of the Mix-n-Match version if you want to choose which of my[/size]\n<br />[size=3]resources you want to use.\xa0 HOWEVER, you won't get the hand-placed variety that the plugin version offers.[/size]\n<br />\n<br />[size=3]Q: \xa0I have paintings floating in the middle of the room?[/size]\n<br />[size=3]A: \xa0You have conflicting mod/s loaded.\xa0 You\x2019ll need to either find a patch (see \x201c\x43ompatibility and Patches\x201d section above), or[/size]\n<br />[size=3]do your own conflict resolution in CK/xEdit.[/size]\n<br />\n<br />[size=3]Q: \xa0\x43\x61n you make a patch for \"X\" mod?[/size]\n<br />[size=3]A: \xa0Probably best asked here\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/62867?tab=images][b]Snazzy Furniture and Clutter Overhaul (SFCO) Patch Collection[/b][/url][/size]\n<br />[size=3]\xa0[/size]\n<br />[size=3]Q:\xa0 I like everything except the paintings, how do I get rid of those?[/size]\n<br />[size=3]A:\xa0 Either use the Replacer version, or remove all the references in xEdit yourself.[/size]\n<br />[size=3]\xa0\n<br />[/size]\n<br />[b][u][color=#f1c232][size=4]Credits:[/size][/color][/u][/b]\n<br />[list]\n<br />[*][font=Times New Roman][size=3]Brumbek's noble chairs and quill meshes from his essential\xa0[url=http://www.nexusmods.com/skyrim/mods/8655/?]Static Mesh Improvement Mod[/url][/size][/font]\n<br />[*][font=Times New Roman][size=3]Noble furniture textures from\xa0[url=http://www.nexusmods.com/skyrim/mods/45807/?]Noble Skyrim Mod HD-2K[/url][/size][/font]\n<br />[*][font=Times New Roman][size=3]Model ship textures from\xa0[url=http://http/www.nexusmods.com/skyrim/mods/26269/?]Langley's Texture Workshop[/url][/size][/font]\n<br />[*][font=Times New Roman][size=3]Animated banner meshes from\xa0[url=http://www.nexusmods.com/skyrim/mods/71305/?]Animated Solitude Banners[/url], and Imperial Banner texture from\xa0[url=http://www.nexusmods.com/skyrim/mods/13429/?]Designs of the Nords[/url][/size][/font]\n<br />[*][font=Times New Roman][size=3]Select alchemy table models and textures from [url=https://www.nexusmods.com/skyrim/mods/75380]Revamped Assets Skyrim[/url]\xa0\x62y\xa0jeclxohko\xfeff[/size][/font]\n<br />[*][font=Times New Roman][size=3]Textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/42874]WiZkiD Alchemy Table[/url]\xfeff[/size][/font]\n<br />[*][font=Times New Roman][size=3]Noble furniture textures from [url=https://www.nexusmods.com/skyrimspecialedition/mods/17228]Rustic Furniture[/url]\xa0\x62y Gamwich\xfeff[/size][/font]\n<br />[*][font=Times New Roman][size=3]Chairs from [url=https://www.nexusmods.com/skyrim/mods/63255]Upper Class Furniture Pack[/url]\xfeff[/size][/font]\n<br />[*][font=Times New Roman][size=3]Animated boiler/vent from [url=https://www.nexusmods.com/skyrimspecialedition/mods/46507]Dwemer Pipework Reworked[/url]\xa0\x62y CALEB2\xa0\xfeff[/size][/font]\n<br />[*][font=Times New Roman][size=3]Candle assets from Rudy [url=https://www.nexusmods.com/skyrimspecialedition/mods/19867]HQ -Miscellaneous SE[/url]\xfeff and [url=https://www.nexusmods.com/skyrimspecialedition/mods/8607]Smoking Torches and Candles[/url][/size][/font]\n<br />[*][font=Times New Roman][size=3]Alchemy tables from [url=https://www.nexusmods.com/skyrim/mods/54109]Celtick Alchemy Lab[/url]\xfeff\xfeff[/size][/font]\n<br />[*][font=Times New Roman][size=3]Tamira, Insanity Sorrow, and Jet4571 for their excellent modders' resources![/size][/font]\n<br />[*][font=Times New Roman][size=3]InstantKor for the awesome ENB lights alchemy and enchanting tables![/size][/font]\n<br />[*][font=Times New Roman][size=3]Czasior for creating the SFCO Patches page, and\xa0Janquel, SirJesto, ra2phoenix, and InstantKor for adding/updating patches![/size][/font]\n<br />[*][font=Times New Roman][size=3][url=http://http/www.nexusmods.com/skyrim/mods/2324/?]Texture Resource[/url]\xa0\x62y Mr Dave[/size][/font]\n<br />[*][font=Times New Roman][size=3]Textures from\xa0[url=http://textures.com/]Textures.com[/url][/size][/font]\n<br />[*][font=Times New Roman][size=3]ElminsterAU for\xa0[url=http://www.nexusmods.com/skyrim/mods/25859/?]TES5Edit[/url], and mator for all his great enhancements to this critical resource[/size][/font]\n<br />[*][font=Times New Roman][size=3]All the brilliant, generous people involved in the design and upkeep of Blender, NifSkope, and Gimp[/size][/font]\n<br />[*][font=Times New Roman][size=3]Bethesda for Skyrim and Creation Kit[/size][/font]\n<br />[/list][size=3]\xa0[/size]\n<br />[b][u][color=#f1c232][size=4]Paintings Credits:[/size][/color][/u][/b]\n<br />[size=3]The beautifully detailed frames are edited meshes from [url=https://www.nexusmods.com/skyrim/mods/65703]HQ Real Paintings Modders Resource[/url] by\n<br />morganmarz, betterbecause, and jet4571.\n<br />\n<br />The images I used to create these paintings/murals are either from free to use\n<br />Skyrim screenshots, or the artwork created by the following artists, who have\n<br />graciously given me permission to use their artwork to create Skyrim assets.\n<br />If you\x2019\x64 like to use their artwork in your mod, including the assets I\x2019ve\n<br />created with their art, plz contact them directly for permission:\n<br />Nick Deligaris \xa0[url=http://deligaris@deviantart.com/]deligaris@deviantart.com[/url]\n<br />Pablo Hernandez \xa0[url=http://pablofernandezartwrk.deviantart.com/]pablofernandezartwrk.deviantart.com[/url]\n<br />Chevsy (Vuk Kostic) \xa0[url=http://chevsy.deviantart.com/]chevsy.deviantart.com[/url]\n<br />Adele Lorienne \xa0 \xa0[url=http://meadowhaven.net/]Meadowhaven.net[/url]\n<br />Sandara \xa0\xa0[url=http://sandara.deviantart.com/]sandara.deviantart.com[/url][/size]\n<br />[size=3]\xa0[/size]\n<br />[size=3]\xa0[/size]\n<br />[size=4]Check out my other\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/9671587?tab=user+files]Skyrim Special Edition Mods[/url]![/size]\n<br />[/font]"
