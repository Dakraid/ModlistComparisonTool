\n<br />\n<br />\n<br />[color=#1155Cc][size=4]LOAD ORDER\n<br />[color=#ffffff]\n<br />[b][size=2]Valdacil's Item Sorting[/size][/b][/color]\n<br />[/size][/color]\n<br />[color=#1155Cc][size=4][color=#ffffff][size=2]ValdacilsItemSorting.esp\n<br />==VIS Patches==\n<br />SIDT - Special Edition.esp[/size][/color][/size][/color]\n<br />[color=#1155Cc][size=4]\n<br />\n<br />[b][color=#ffffff][size=2]Thunderchild[/size][/color][/b][color=#1155Cc][size=4]\n<br />[/size][/color]\n<br />[color=#1155Cc][size=4][color=#ffffff][size=2]SIDT - Special Edition.esp\n<br />Thunderchild - The Shout Package.esp\n<br />SIDT_Thunderchild-Patch.esp[/size][/color][/size][/color][/size][/color]\n<br />\n<br />\n<br />[b][color=#1155Cc][size=4]UNINSTALLATION[/size][/color]\n<br />\n<br />[/b]Delete [color=#ff7700]SIDT - Special Edition.esp[/color]\n<br />Delete [color=#ff7700]SIDT_Thunderchild-Patch.esp[/color] if you have it installed!"
