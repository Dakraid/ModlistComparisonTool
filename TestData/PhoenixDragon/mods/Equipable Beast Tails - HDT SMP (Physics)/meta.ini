nexusDescription="Ever wanted to run around as a Nord or High-Elf with a cool bouncy tail? Now you can!\n<br />\n<br />What this mod does:\n<br />[list]\n<br />[*]Replaces male and female Khajiit and Argonian tails with a new physics supported variant.\n<br />[*]Adds two new equipable tails via the AddItemMenu ([url=https://www.nexusmods.com/skyrimspecialedition/mods/17563]https://www.nexusmods.com/skyrimspecialedition/mods/17563[/url])\n<br />[*]The equipable tails can be crafted at a tanning rack.\n<br />[/list]\n<br />The new equipable tails can be used on all standard races and even custom races, though you'll likely need to make a few tweaks for it.\n<br />\n<br />Note: Adding the equipable tail to the same beast race will cancel out both the racemenu tail and the equipable version; so you can actually make a no-tailed Argonian using this trick (See images for an example).\n<br />\n<br />Note on crafting:\xa0\n<br />I wanted to make the crafting recipes as immersive as possible while still having a good balance with the base game mechanics.\xa0\n<br />(Example: The Leather Strips from animal pelts are a bit easier to get but those animals can be slightly harder to take down, whereas the fox pelts are usually tougher to get but they can be taken down in one or two shots.)\n<br />\n<br />Equipable Argonian Tail crafting requirements:\n<br />[list]\n<br />[*]1 Sabrecat Tooth + 12 Leather Strips\n<br />[/list]\n<br />Equipable Khajiit Tail crafting requirements:\n<br />[list]\n<br />[*]1 Sabrecat Tooth + 3 Fox Pelts\n<br />[/list]\n<br />Compatibility \n<br />------------------------------\n<br />(Supported):\n<br />[list]\n<br />[*]Half-Khajiit-Race (Ohmes-Raht) ([url=https://www.nexusmods.com/skyrimspecialedition/mods/28702]https://www.nexusmods.com/skyrimspecialedition/mods/28702[/url])\n<br />[*]Hybrid Argonians CBBE ([url=https://www.nexusmods.com/skyrimspecialedition/mods/22909]https://www.nexusmods.com/skyrimspecialedition/mods/22909[/url])\n<br />[*]M'rissi's Tails of Troubles SE ([url=https://www.nexusmods.com/skyrimspecialedition/mods/9666]https://www.nexusmods.com/skyrimspecialedition/mods/9666[/url])\n<br />[*]Inigo ([url=https://www.nexusmods.com/skyrimspecialedition/mods/1461]https://www.nexusmods.com/skyrimspecialedition/mods/1461[/url])\n<br />[/list]\n<br />(Partial Support)\n<br />[list]\n<br />[*]Half Dragon Race For SSE ([url=https://www.nexusmods.com/skyrimspecialedition/mods/18268]https://www.nexusmods.com/skyrimspecialedition/mods/18268[/url])\xfeff\n<br />[/list]   \xfeff\xa0 -\xa0Manually replace the \"femaletailargonian.nif\" and \"maletailargonian.nif\" files\xa0\x66rom Half Dragon Race mod \n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0with the ones from Equipable Beast Tails. When asked to overwrite say 'Yes'.\n<br />\n<br />Place Equipable Beast Tails lower in your mod order just in case anything tries to overwrite the tail meshes."
