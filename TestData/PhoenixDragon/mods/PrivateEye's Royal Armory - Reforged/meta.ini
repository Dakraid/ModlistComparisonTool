nexusDescription="[s]\n<br />\n<br />\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\n<br />\n<br />[/s][size=4]\n<br />Many thanks and credits to these wonderful people:\xa0\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/users/887024]PrivateEye[/url] for the [url=https://www.nexusmods.com/skyrimspecialedition/mods/6994]Royal Armory - New Artifacts[/url] mod's base weapons / weapon motif\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/users/42978]LeanWolf's Team[/url]\xa0\x66or the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]Better Shaped Weapons[/url]\xa0\x45lven Sword base\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/users/7446441]liemertha[/url]\xa0\x66or the suggestions and gorgeous in-game screenshots\n<br />[/size]\n<br />[size=4][url=https://www.nexusmods.com/users/43140842]DigitalCabbage[/url]\xa0\x66or porting and managing my other mods to SSE.[/size]\n<br />\n<br />[size=4][s]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0\n<br />[/s]\n<br />\n<br />[b][u]You need\xa0[url=https://www.nexusmods.com/skyrim/users/887024]PrivateEye[/url]\xfeff's mod\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/6994]Royal Armory - New Artifacts[/url]\xfeff as these are just model and texture replacers.[/u][/b][/size]\n<br />\n<br />\n<br />[size=4]This mod replaces 13 weapons from PrivateEye's Royal Armory mod. These are:[/size]\n<br />\n<br />[size=3]- Black Crow Dagger\n<br />- Dagger of Shalidor\n<br />- Dragonfang\n<br />- Exquisite Elven Blade\n<br />- Hafyllbrand\n<br />- Harbinger's Axe\n<br />- Judgement\n<br />- Northern Honor\n<br />- Shard\n<br />- Silvertongue\n<br />- Smile\n<br />- Sword of Dragonsreach\n<br />- Stormbird[/size]\n<br />\n<br />[u]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0[/u]\n<br />[color=#00ffff][size=4][b]\n<br />9-19-2021 Update:\n<br />\n<br />Fixed some blood effects not appearing on some weapons, Stormbird inventory fix, Silvertongue, Dragonfang, Judgement mesh fix (including blade seams), Exquisite Elven Blade overhaul (see 2nd image sample for reference).[/b][/size][/color]\n<br />[u]\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\n<br />[/u]\n<br />\n<br />The main file which is the default model replacer, uses vanilla textures except for Judgement, Tullius' weapon, as it uses a modified Dawnbreaker texture along with some scabbards for some weapons.\n<br />\n<br />The textures of the Elven weapon parts in the weapon previews use the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/27994]Elven Weapons for Silence[/url]\xfeff by [url=https://www.nexusmods.com/skyrim/users/5734721]Erlionel[/url]\xa0\x61nd ported by[b]\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/7464912]sumugi\xa0[/url]\xfeff[/b]to SSE with enchanced features!\n<br />\n<br />There are no plans to recreate the remaining weapons that are not included in this mod.\n<br />\n<br />[color=#ffd966][size=4][b]DSR/Ecotone patch files are included for the main and optional files.\n<br />\n<br />[b][b]The main Royal Armory mod\xa0[b][b][b]DSR patch files by thaiusmle[/b][/b][/b] is now ported to SSE thanks to DigitalCabbage!\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28079]Click here for the Royal Armory DSR[b]/Ecotone[/b] patch for SSE.\n<br />[/url][/b][/b][/b][/size][/color][color=#ffff00][size=4]\xa0[b](Install the main Royal Armory DSR patch files first before installing this mod.)[/b][/size][/color]\n<br />\n<br />[s]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0\n<br />[/s]\n<br />[size=4]There are 5 alternate replacers available:[/size]\n<br />\n<br />[size=4]\xa0- \xfeff[color=#93c47d][b]Dragonfang - Penitus logo[/b][/color]\n<br />[/size]\xa0 \xa0 \xa0 \xa0 \xa0 *Modified vanilla texture; changes the vanilla Empire logo into the Penitus one.\n<br />\n<br />[size=4]\xa0- [b][color=#93c47d]Shard - Custom Texture[/color][/b][/size]\n<br />[size=4]\xa0 \xa0 \xa0 \xa0 *[/size][size=3]Slightly modified color; if you don't want Shard affected by your current custom Dawnbreaker texture\n<br />[/size][size=4]\n<br />\xa0- [color=#93c47d][b]Judgement - Vanilla Texture Setup[/b][/color]\n<br />[/size][size=3]\xa0 \xa0 \xa0 \xa0 \xa0*If you want Judgement to use your current Dawnbreaker texture\n<br />[/size]\n<br />[size=4]\xa0- [b][color=#93c47d]Hafyllbrand - Custom Texture &amp;\xa0Sword of Dragonsreach - Custom Texture[/color][/b]\n<br />[/size]\xa0 \xa0 \xa0 \xa0 \xa0*Modified vanilla blade textures; If you use Runed Nord Hero Weapon retexture and don't want these 2 affected\n<br />\n<br />\n<br />\n<br />\n<br />[s]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0[/s]\n<br />\n<br />\n<br />[b][color=#9fc5e8][size=4]Notes:[/size][/color][/b]\n<br />\n<br />[size=4]No standalone of any kind are planned for these weapons, but feel free to use this in your own mod provided you give proper credits.\n<br />\n<br />There are no plans\xa0in creating / adding custom textures for the other weapons, but feel free to create your own.\n<br />\n<br />-----------------------------------------------------------\n<br />\n<br />My other weapon mods:\n<br />\n<br />[/size][size=4]-----------------------------------------------------------\n<br />[url=https://www.nexusmods.com/skyrim/images/741100][img]https://staticdelivery.nexusmods.com/images/110/10838763-1565243432.png[/img][/url]\n<br />\n<br />[/size]"
