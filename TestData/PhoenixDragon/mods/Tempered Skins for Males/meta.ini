nexusDescription="[font=Verdana][color=#ff7700][size=6]LE version finally released [url=https://www.nexusmods.com/skyrim/mods/104974]here[/url][b].[/b][/size][/color][/font][size=3]\n<br />\n<br />[/size][size=3][color=#93c47d][b]Changes in version 2.00: [/b][/color]\n<br />[color=#93c47d]Adjusted overall skin tone (for better both enb and non-enb visual appearance).\n<br />Added skin details for a little bit more of realism (skin structure, navel, nipples, feet, etc).\n<br />Revised general head and body appearance (chest, abs, back, ears, etc).\n<br />Added new hair option.\n<br />Added briarhearts.\n<br />Fixed legs muscles for nude and SOS versions (finally).\n<br />Revised most seams from obvious ones to not that visible.\n<br />Revised feet hair for hairy options.\n<br />Revised complexions.\n<br />blankdetailmap.dds changed to 64/64/64 grey for better compatability.\n<br />...and lots of other small details fixed.\n<br />\n<br />[b]Notes:[/b]\n<br />\x2022 You might want to adjust your skin tone after this update, use bug-free mods like [url=https://www.nexusmods.com/skyrimspecialedition/mods/2155]this[/url].\n<br />\x2022 Previous version 1.30 remains under Old versions in files tab.\n<br />[/color]\n<br />\n<br />[size=3][b][size=3][b][b][b][b][b][size=3]* * *[/size][/b][/b][/b][/b][/b][/size][/b][/size][size=3]\n<br />\n<br />[color=#ffd966]I want to thank all the people who liked my mods so much that they made donations.\n<br />I really appreciate this.\xa0\n<br />[/color][color=#ffd966]Thank you.[/color]\n<br />\n<br />[b][size=3][b][b][b][b][b][size=3]* * *\n<br />\n<br />[color=#ffd966]Check\xa0[size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/8505]Tempered Skins for Females[/url][/size][/size][/color][color=#ffd966].[/color][/size][/b][/b][/b][/b][/b][/size][/b][/size]\n<br />[/size]\n<br />\n<br />[size=6][font=Verdana][color=#ff7700]Description[/color][/font]\n<br />[/size]\n<br />This is a non-beast lore-friendly male texture replacement with optional hair, dirt and muscle smoothness in different combinations for both nude (from Better Males) and dressed (vanilla based) bodies. SOS version also available.\n<br />There are also different versions of faces: three age variants, three skin smoothness variants.\n<br />Additionally there are new complexion textures; old males, snow elves and afflicted ones covered as well.\n<br />Compatible vanilla based beast races textures are also provided.\n<br />As the mod modifies the base textures it updates appearance of both PC and NPCs unless the latter use their own special textures.\n<br />\n<br />\n<br />[center][youtube]jQgUBCEMUHk[/youtube]\n<br />Video review by\xa0[url=http://www.nexusmods.com/games/users/19517214/?]Devix1996[/url][/center]\n<br />[size=6][font=Verdana][color=#ff7700]About[/color][/font]\n<br />[/size]\n<br />It all started as an attempt to fix head colour and to reduce seams for Better Males which I wanted to have to accompany nude female body replacement. Over time I realised that Better Males body textures were too bad because of heavy compression and several resavings done years ago.\n<br />Everything should have been done from scratch or using high quality assets.\n<br />I am professional Photoshop user, but hardly can paint something new, so I started digging original Skyrim mods for free to use resources. Luckily I found some (see Credits section) and started reworking it.\n<br />It actually turned out good enough to be released and I continued work by adding options and making several sets of faces.\n<br />Besides I saw lots of non-nude version requests in other mods, so I added it too.\n<br />Later SOS Light compatible version was added.\n<br />\n<br />[center][/center][color=#ff7700][font=Verdana][size=6]Features[/size][/font][/color]\n<br />\n<br />[b]Bodies:[/b] [color=#b6b6b6]nude (from [/color][url=http://www.nexusmods.com/skyrimspecialedition/mods/3672/?]Better Males Remesh for Skyrim SE[/url][color=#b6b6b6]), in underwear (different vanilla body based versions[/color][color=#b6b6b6]), Schlongs Of Skyrim Light, Schlongs Of Skyrim Full.[/color]\n<br />[b]Skin[/b]: [color=#b6b6b6]naturally looking body skin with hand painted veins.[/color]\n<br />[b]Seams[/b]: [color=#b6b6b6]corrected for every kind of texture (neck, legs, hands for diffuse, normal and specular).[/color]\n<br />[b]Hair options[/b]: [color=#b6b6b6]hairless, light haired, hairy,\xa0\x62\x65\x61r.[/color]\n<br />[b]Muscle options[/b]: \n<br />\x2022 ripped - [color=#b6b6b6]similiar to what you get used to see in vanilla game, [/color]\n<br />\x2022\xa0smooth - [color=#b6b6b6]veinless and sleek, [/color]\n<br />\x2022\xa0natural - [color=#b6b6b6]mix of the first two so that back doesn't look like carved of stone and veins are not that visible.[/color]\n<br />\x2022\xa0sleek -\xa0[color=#b6b6b6]muscles are way less visible.[/color]\n<br />[b]Dirt options[/b]: with [color=#b6b6b6]and[/color] without.\n<br />[b]Faces[/b]: \n<br />\x2022 young - [color=#b6b6b6]reworked Younger Beardless Face Textures Merged With Geonox from Oldrim using Complete Male Overhaul assets,[/color]\n<br />\x2022 elder -[color=#b6b6b6] custom set based on young one,\n<br />[/color]\x2022 hard life - [color=#b6b6b6]even more worned out look,\n<br />[/color]\x2022 stubbled faces by Geonox -\xa0[color=#b6b6b6]something between young and elder with stubble.[/color]\n<br />[b]Faces normal maps[/b]:\n<br />\x2022 smooth - [color=#b6b6b6]less wrinkles, not that rough; made to accompany young set, but you can use it with elder one too.\xa0[/color]\n<br />\x2022 harsh - [color=#b6b6b6]reworked, much closer to vanilla,\n<br />[/color]\x2022 weathered - [color=#b6b6b6]more wrinkled and rougher than vanilla normal maps.[/color]\n<br />[b]Complexions[/b]:[color=#b6b6b6] new and improved, parasite tint removed.[/color]\n<br />[b]Additional texture rexplacement:[/b] [color=#b6b6b6]for snow elves, afflicted ones, vampires, old males.\xa0\n<br />[/color][b]Argonian and khajiits:[/b]\xa0[color=#b6b6b6]compatible nude and dressed body textures based on vanilla ones, slightly improved.[/color]\n<br />[b]Technical info[/b]: [color=#b6b6b6]diffuse maps - body 4K and head 2K, normal maps 2K. Textures saved in BC7 format which allows to have almost uncompressed quality (you can't find the difference without picture editor usage) with DXT5 file size. Specular maps saved in BC4 (single channel usage, grayscale mode). Hands diffuse maps come in half-4K due to need of details, saved in DXT1 to compensate it.[/color]\n<br />\n<br />[color=#ff7700][font=Verdana][size=6]Installation[/size][/font][/color]\n<br />\n<br />FOMOD\n<br />1. Download preferred version.\n<br />2. Install via manager.\n<br />\n<br />Manual\n<br />0. Uncheck any packed appearance mod (like WICO) and make a backup of the following folders (if you have loose files there):\n<br />\x2022 in '[i]textures/actors/character/[/i]'\xa0\x61ll folders containing word \"male\" and '[b][i]character assets[/i][/b]' folder,\n<br />\x2022 in\xa0'[i]meshes/actors/character/[/i]' - '[b][i]character assets'[/i][/b] folder.\n<br />1. Download nude or dressed version. Extract it in a temporary directory.\n<br />2. You will find several folders inside named from A to F. Choose one option from each directory, description and example pictures granted. A to E - choose one option. F - choose none or several.\n<br />3. Copy those you liked to 'Skyrim/Data' folder.\n<br />\n<br />[i][color=#b6b6b6]For example, my personal choice is A1-B2-C2-D2-E2-F1-F2.\n<br />\n<br />[/color][/i]SOS Light installation\n<br />0. Uninstall other male appearance mods.\xa0[i]Don't install any other version of SOS.[/i]\n<br />1. Download 'Tempered Skins for Males - SOS Light Version, part 1 of 2' here\n<br />2. Install via manager.\n<br />3. Download 'Tempered Skins for Males - SOS Light Version, part 2 of 2' [url=http://www.loverslab.com/files/file/3692-sos-light-version-with-tempered-skins-for-males-sse/]here[/url] (NSFW)\n<br />4. Install via manager.\n<br />5. ([i]optional, recommended[/i]) Install\xa0[url=https://www.loverslab.com/files/file/5450-sos-armor-and-clothes-refits/]SOS armor and clothes refits[/url].\n<br />\n<br />Joy of Perspective users should stick to its version 2.0.2 as newer ones are reported to be incombatible (February 2018).\n<br />\n<br />SOS Full installation\n<br />0. Uninstall other male appearance mods.\n<br />1. Download 'Schlongs of Skyrim SE' [url=https://www.loverslab.com/files/file/5355-schlongs-of-skyrim-se/]here[/url] (NSFW)\n<br />2. Install via manager.\n<br />3. Download 'Tempered Skins for Males - SOS Full Version' here\n<br />4. Install via manager confirming overwrites.\n<br />5. ([i]optional, recommended[/i]) Install\xa0[url=https://www.loverslab.com/files/file/5450-sos-armor-and-clothes-refits/]SOS armor and clothes refits[/url].\n<br />\n<br />[color=#ff7700][font=Verdana][size=6]Mods Recommendations[/size][/font][/color]\n<br />\n<br />[b]Scars, Tintmasks and Warpaints[/b]: [color=#b6b6b6]from amazing and still best [url=http://www.nexusmods.com/skyrim/users/726673/?tb=mods&amp;pUp=1]mods [/url]by [url=http://www.nexusmods.com/skyrim/users/726673/?]Xenius[/url], comes as an option in this package.\n<br />[/color][b]Warpaints:\xa0[/b][color=#b6b6b6][url=http://www.nexusmods.com/skyrim/mods/67147/?]PAINTERLY - a High Res Vanilla Warpaint Retexture[/url] by\xa0[url=http://www.nexusmods.com/skyrim/users/8512434]gobbldygook[/url].[/color]\xa0\n<br />[b]Brows[/b]:\xa0[color=#b6b6b6][url=https://www.nexusmods.com/skyrimspecialedition/mods/1062]Brows[/url] by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/30027]lthot[/url]\xa0or\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/13630]Kyoe's Bang'n Brows[/url]\xa0[color=#b6b6b6]by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/15690614]Kyoe[/url].[/color][/color]\n<br />[b]Eyes[/b]:\xa0[color=#b6b6b6][url=http://www.nexusmods.com/skyrimspecialedition/mods/9141]Improved Eyes Skyrim[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/11835658]Nazenn[/url]\xa0or [url=https://www.nexusmods.com/skyrimspecialedition/mods/16185]The Eyes Of Beauty SSE[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/43643027]docteur87[/url]\xa0\x61nd [url=http://www.nexusmods.com/skyrimspecialedition/mods/5445/?]Eye Normal Map Fix[/url] by\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/39159]Mr. Dave[/url].[/color]\n<br />[b]Beards[/b]:\xa0[color=#b6b6b6][b][url=http://www.nexusmods.com/skyrimspecialedition/mods/1067/?]Beards[/url][/b] by\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/30027]lthot[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/9181]The Art of Beard - New Facial Hairs[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/7555805]Creeperation[/url].[/color]\n<br />[b]Hair add-ons[/b]:\xa0[color=#b6b6b6][url=http://www.nexusmods.com/skyrimspecialedition/mods/6817]KS Hairdos SSE[/url]\xa0\x62y [url=http://www.nexusmods.com/skyrimspecialedition/users/4559665]Kalilies[/url] or\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/2014]ApachiiSkyHair SSE[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/283148]apachii[/url]\xa0(most of hairstyles\xa0\x61re not lore-friendly though) with [url=https://www.nexusmods.com/skyrimspecialedition/mods/16582]Salt[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/16909]Wind[/url] retextures by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/39428150]Shiva182[/url].[/color]\n<br />[b]Vanilla hair retexture[/b]:[color=#b6b6b6]\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/8528/?]Bed Head[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/1616045]jasperthegnome[/url],\xa0[url=http://www.nexusmods.com/skyrim/mods/36510/?]Superior Lore-Friendly Hair[/url] by [url=http://www.nexusmods.com/skyrim/users/6256260]skyrimaguas[/url], [url=http://www.nexusmods.com/skyrim/mods/4333/?]Straight hair retexture[/url] by [url=http://www.nexusmods.com/skyrim/users/496662]navetsea[/url], [url=http://www.nexusmods.com/skyrim/mods/4307/?]AOF Believable Hair[/url] by\xa0[url=http://www.nexusmods.com/skyrim/users/31611]AnOldFriend[/url]\xa0or [url=http://www.nexusmods.com/skyrim/mods/3397/?]More Realistic Hair[/url] by [url=http://www.nexusmods.com/skyrim/users/2063119]Ichibu[/url]\xa0- choose one you like.[/color]\n<br />[b]Argonian retexture for nude (Better Males) body[/b]:[b]\xa0[/b][url=http://www.nexusmods.com/skyrimspecialedition/mods/1443/?]Male Dragonic Argonian Textures[/url][color=#b6b6b6]\xa0\x62y\xa0[/color][url=http://www.nexusmods.com/skyrimspecialedition/users/8205044]ChaserTech[/url][color=#b6b6b6], choose SOS version (2K or 4K), perfectly suites as is.[/color]\n<br />[b]Khajiit retexture\xa0[/b][b]for nude (Better Males) body[/b][b]:[color=#b6b6b6]\xa0[/color][/b][color=#b6b6b6][url=http://www.nexusmods.com/skyrim/mods/52755/?]Better CoverKhajiits BodyTexture for Better Males[/url] by\xa0[url=http://www.nexusmods.com/skyrim/users/3577693]biZZobraZZnik[/url]\xa0- choose flaccid version.[/color]\n<br />[b]Argonian retexture for dressed (vanilla) and nude (SOS Light) bodies:[/b][color=#b6b6b6]\xa0[url=http://www.nexusmods.com/skyrim/mods/70164/?]Masculine Argonian Textures[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrim/users/1630457]MONSTERaider[/url].[/color]\n<br />[b]Khajiit retexture for dressed (vanilla) and nude (SOS Light) bodies[/b]:[color=#b6b6b6]\xa0[url=http://www.nexusmods.com/skyrim/mods/70481/?]Masculine Khajiit Textures[/url]\xa0\x62y\xa0[url=http://www.nexusmods.com/skyrim/users/1630457]MONSTERaider[/url].[/color]\n<br />[b]Changing adult NPC appearance mod: \n<br />[/b][color=#b6b6b6]There are several major lore-friendly overhauls:\n<br />1)\xa0[/color][color=#b6b6b6][url=http://www.nexusmods.com/skyrimspecialedition/mods/2136/?]WICO - Windsong Immersive Character Overhaul[/url] by\xa0[/color][color=#b6b6b6][url=http://www.nexusmods.com/skyrimspecialedition/users/5686364]WindsongHS[/url]\xa0- adjustments are done really well to my taste.\xa0Just [/color][color=#b6b6b6]take into consideration that its .esp has some strange NPC corrections. To deal with it use either\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/5049/?]WICO cleanup script\xa0[/url]by\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/3259968]hishutup[/url][/color][color=#b6b6b6]\xa0or '[/color][color=#b6b6b6]WICO - Immersive People - Remove Essential and Protected Flags Patch' from\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/1699/?]UNP Female Body Renewal[/url] by\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/26733679]reize0[/url].\n<br />2)\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/7581]Distinct People[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/users/2779850]Sokkvabekk[/url]\xa0- another favourite,\n<br />2) [url=http://www.nexusmods.com/skyrimspecialedition/mods/8326/?]Divine People of Skyrim[/url] by\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/9100504]Tarshana[/url].\n<br />3)\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/5291/?]Diversity - An NPC Overhaul\xa0[/url]by\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/8493929]NEVERMOREPJM[/url],\n<br />4)\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/8541/?]Realistic faces - Skyrim SE Character Overhaul[/url] by\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/40383990]Mandragorasprouts[/url]\xa0(comes with character textures, they will be overwritten with these),\n<br />5)\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/11218]Inhabitants of Skyrim - NPC Overhaul[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/users/23888979]waylander47[/url],\n<br />5) [url=https://www.nexusmods.com/skyrimspecialedition/users/2650523?tab=user+files]Bijin[/url] series by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/2650523]rxkx22[/url],\n<br />6)\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/12376]The Ordinary Women SSE[/url]\xa0\x62y\xa0\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/1622111]northtexan95[/url],\n<br />7)\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/5630]Women's faces[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/users/1316588]veter75n[/url].\n<br />[/color][b]Changing children NPC appearance mod:[color=#b6b6b6]\xa0[/color][/b][color=#b6b6b6][url=http://www.nexusmods.com/skyrimspecialedition/mods/2650/?]RS Children Overhaul[/url] by\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/2716809]Ranaline[/url]\xa0or\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/9175]The Kids Are Alright SE[/url]\xa0\x62y\xa0\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/28059195]triptherift[/url].[/color]\n<br />[b]ENB[/b]:\xa0[color=#b6b6b6]I'm using my own ENB preset with special attention to skin tone and color, [s]will be released soon[/s]. Just use [url=https://www.nexusmods.com/skyrimspecialedition/mods/11203]NVT[/url] or whatever you like, but make sure your chosen ENB preset has tuned Subsurface Scattering.[/color]\n<br />\n<br />[color=#ff7700][font=Verdana][size=6]Known Issues[/size][/font][/color]\n<br />\n<br />\x2022 When you loot Briarhearts using SOS Full version, their bodies are swapped for basic SOS body, not an empty Briarheart one. It's a SOS issue, do the following to fix it:\n<br />[i]\"When you first encounter a Briarheart, put your crosshair on him, go into the SOS MCM menu, and mark the Briarheart Armor as \"Revealing\". That's it. Problem solved.\"\n<br />[/i]Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/43355177]bdip [/url]for sharing the solution.\n<br />\x2022 Nude body meshes are actually used when a character is totally undressed. When you put an armor with bare chest, body meshes are changed for vanilla ones, even if you installed nude body. It happens because each such armor must be processed to use nude meshes instead of vanilla ones. It's quite a bit of work for those who know how to do it.\n<br />\x2022 Old males will have leg seams (inner part of hips)\xa0in nude version. But normally you won't see them naked.\n<br />\n<br />[color=#ff7700][font=Verdana][size=6]FAQ[/size][/font][/color]\n<br />[i]\n<br />Q: I'd like to adjust textures for a follower, but can't open it.\xa0 What's wrong?\n<br />[/i][color=#b6b6b6]A: I used BC7 format - it has almost uncompressed quality with DXT5 size, but this format is not widely supported by graphics editing software.\n<br />So:\n<br />[/color][color=#b6b6b6]\x2022 If you have Photoshop - download and install [url=https://software.intel.com/en-us/articles/intel-texture-works-plugin]Intel Texture Works plugin[/url]\xa0or [url=https://developer.nvidia.com/nvidia-texture-tools-exporter]NVIDIA Texture Tools Exporter[/url].\n<br />\x2022 If you don't have Photoshop, you can use AMD Compressonator to convert BC7 to another format:\n<br />\xa0 \x25b8 download it[/color] [url=https://github.com/GPUOpen-Tools/Compressonator/releases]here [/url][color=#b6b6b6]- select one with GUI;\n<br />\xa0 \x25b8 do[/color] [url=https://compressonator.readthedocs.io/en/latest/gui_tool/user_guide/TextureCompression.html#converting-image-formats]this[/url] [color=#b6b6b6]- select uncompressed destination format like ARGB_888 or whatever you like and work with it as usual.\xa0[/color]\n<br />[i]\n<br />Q:\xa0Head color is different from body one![/i]\n<br />[color=#b6b6b6]A: Make sure you've installed everything. Backup and delete at least '[i][b]Data/textures/actors/character/male[/b]'[/i] folder and perform a fresh install. [/color]\n<br />\n<br />[i]Q: I've got neck/hands/legs seam![/i]\n<br />[color=#b6b6b6]A: Same as above. But keep in mind that slight seams might be visible under certain light conditions. [/color]\n<br />\n<br />[i]Q: I want other nude body options[/i]!\n<br />[color=#b6b6b6]A: Not planned. The mod contains reasonable nudity, it's not a genitals fair.[/color]\n<br />\n<br />[i]Q: Could you add ...?[/i]\n<br />[color=#b6b6b6]A: Give a try and ask. Though no promises.[/color]\n<br />\n<br />[i]Q: What ENB are you using for screenshots?[/i]\n<br />[color=#b6b6b6]A: See Mods Recommendations section.[/color]\n<br />\n<br />[i]Q: Will there be a more performance friendly version or conversely, 4K or even 8K everything?[/i]\n<br />[color=#b6b6b6]A: No. Mod is designed to deliver both good quality and performance during gameplay at the same time. \n<br />BC7 texture compression format allows to reduce VRAM usage without hurting quality so that there is no need in lighter version. Current relatively modern PC specs will handle this mod wihout any problems.\xa0\n<br />As for bigger resolution, this mod uses 4K only where it is really necessary - body and hands diffuse maps. Further size increase of any textures will notice only screenarchers on close-up shots.[/color]\n<br />\n<br />[color=#ff7700][font=Verdana][size=6]Compatibility[/size][/font][/color]\n<br />\n<br />\x2022 Obviously this mod is not compatible with other mods that change male character textures and body meshes. \n<br />\x2022\xa0It is compatible with such character enhancements as scars, tintmasks (including warpaints [i][b]except[/b][/i] lips, read further), brows, beards, eyes, hair. Keep in mind that the mod offers scars and tintmasks in the package.\n<br />\x2022 It is\xa0\x63ompatible with mods that alters NPCs appearance (like new faces).\n<br />\x2022 If you do want to combine this mod with other texture mods that change characters appearance, please remember that you will most likely get a seam. \n<br />\n<br />[color=#b6b6b6]One more thing worth noticing - Skyrim's priority of using files is the following:[/color]\n<br />[color=#b6b6b6]1) original files are used if there are no mods[/color]\n<br />[color=#b6b6b6]2) if there is a packed mod (*.esp with its *.bsa) and no loose files, packed mod is used instead of original files[/color]\n<br />[color=#b6b6b6]3) if there are loose files, regardless having packed mod, loose files are used[/color]\n<br />[color=#b6b6b6]I.e. loose files have highest priority. Then go packed mods.[/color]\n<br />\n<br />This mod does have overlapping files with\xa0[i]TS for Females[/i]:\n<br />[b]blankdetailmap.dds[/b]\xa0- a blank complexion texture with fixed tint. This is because females use this file from males folder. Identical to TS for Females file. Ok to overwrite, ok not to overwrite, just make sure you are using one from either Tempered Skins.\n<br />\n<br />[b][color=#e06666]Do not overwrite these files![/color][/b]\n<br />[i][color=#ea9999]textures/actors/character/male/blankdetail.dds[/color][/i] - [b][color=#93c47d]very important[/color][/b], because it's a corrected neutral gray blank complexion. Original Skyrim file is tinted because of its incorrectly chosen\xa0texture format and color shift due to it. Delete or swap this file for something else - and head colour will go wild.\n<br />[i][color=#ea9999]textures/actors/character/male/maleheaddetail*.dds [/color]- [/i]not recommended, though possible. Besides remaking I also removed unwanted tint.\n<br />[color=#ea9999][i]textures/actors/character/character assets/tintmasks/maleheadnord_lips.dds[/i] [/color]and\xa0[color=#ea9999][i]maleheadredguard_lips[/i][/color] - \xa0these files were corrected specifically for this mod head textures. They show where lips should be coloured.\n<br />\n<br />[b]Tempered Skins for Oldrim - made a test package, check Files tab[/b]\n<br />There are several main problems in using this mod in Oldrim:\n<br />1) Textures format.\n<br />I used here BC7 format which is far superior to DXT5 (aka BC3) and DXT1 (aka BC1). Oldrim can't handle BC7. So the first task is to resave textures in appropriate formats (normal maps should be uncompressed, rest of the textures - DXT1 or DXT5). This will definitely increase VRAM usage and worsen quality.\n<br />2) Bodies.\n<br />\x2022 Dressed body, since it's a vanilla one, is supported. It can be taken from certain mod (check Credits). Or vanilla one can be used with male feet nifs from old Better Males.\n<br />\x2022 Nude body meshes are not compatible at all, this exact body has to be put aside (or may be there is a magical backward conversion, I don't know). Oldrim flaccid Better Males body can be used instead.\n<br />3) Texture mapping.\n<br />\x2022 Dressed body texture should be compatible. No edits required.\n<br />\x2022 Nude - will not, since current nude body is mapped a little bit different around shins. There will be seems. Or legs from dressed textures can be used, that should fix it, but it require edits in Photoshop/GIMP.\n<br />\x2022 Shins should be ok with SOS body because this mod nude body (from Better Males SE) seems to be using legs from SOS. But SOS Light has different penis mapping. SOS full though may be more friendly but still can be seems around penis.\n<br />4) SOS Light edition should be compatible with this mod SOS Light edition after texture resaving.\n<br />\n<br />So, it can be used in theory, but it's a huge amount of routine work which I'm[s] not ready to do[/s]\xa0\x64oing planning to release Oldrim version soon.\n<br />\n<br />[color=#ff7700][font=Verdana][size=6]Credits[/size][/font][/color]\n<br />\n<br />[url=http://www.nexusmods.com/skyrim/users/2530535]MokChaoticran[/url]\xa0- for\xa0[url=http://www.nexusmods.com/skyrim/mods/54568/?]CMO - Complete Male Overhaul[/url], who kindly provided Photoshop format assets for moding, that served as a nice base for further development\n<br />[url=https://www.nexusmods.com/skyrim/users/2451997]MysticBinary82[/url]\xa0- for hair assets from\xa0[url=https://www.nexusmods.com/skyrim/mods/265]Bodyhair Nude Male HD[/url], there would be no hair options without it[url=http://www.nexusmods.com/skyrim/users/9899745]\n<br />[/url][url=http://www.nexusmods.com/skyrim/users/1330055]betterbecause[/url]\xa0- for all his amazingly made mods and [url=http://www.nexusmods.com/skyrim/mods/24394/?]Body Imperfect[/url]\xa0particularly, which free assets helped a lot with adding dirt option\n<br />[url=http://www.nexusmods.com/skyrim/users/30377]Geonox[/url]\xa0- for his\xa0[url=http://www.nexusmods.com/skyrim/mods/4141/?]High Res Face Maps for Men[/url], which helped with faces diffuse and normal maps\n<br />[url=http://www.nexusmods.com/skyrim/users/726673/?]Xenius[/url] - for his nice\xa0[url=http://www.nexusmods.com/skyrim/users/726673/?tb=mods&amp;pUp=1]mods[/url]\xa0\x61nd permission to use them\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/users/2424315]ratrace[/url] - for working on\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/3672/?]Better Males Remesh for Skyrim SE[/url]\xa0\x61nd permission to upload his body meshes\n<br />[url=http://www.nexusmods.com/skyrim/users/114172]Chris57[/url]\xa0\x61nd\xa0[url=http://skyrim.nexusmods.com/users/1106672]FavoredSoul[/url]\xa0- for original\xa0[url=http://www.nexusmods.com/skyrim/mods/2488/?]Better Males[/url]\n<br />[url=http://www.nexusmods.com/skyrim/users/4184206]urshi[/url] - for [url=http://www.nexusmods.com/skyrim/mods/26145/?]Smooth body textures[/url] and general idea of it\n<br />[url=http://www.nexusmods.com/skyrim/users/320142]Imperator3[/url]\xa0- for [url=http://www.nexusmods.com/skyrim/mods/19159/?]Mens Underwear Replacer[/url] ([url=http://skyrim.nexusmods.com/users/813611]neovinci[/url]\xa0- meshes, [url=http://skyrim.nexusmods.com/users/535888]BaronDavid[/url]\xa0- textures), dressed version, underwear type I\n<br />[url=http://www.nexusmods.com/skyrim/users/3538713]FastestDogInTheDistrict[/url]\xa0-\xa0\x66or [url=http://www.nexusmods.com/skyrim/mods/70464/?]Underwear Replacer - Vanilla Male - by FastestDog[/url],\xa0\x64ressed version, underwear type II\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/37273095]VoorheesAJollyGoodFellow[/url]\xa0\x61nd [url=https://www.nexusmods.com/skyrim/users/1457346/?]dalsio[/url]\xa0- for high-poly vanilla body\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/12330]Hi Poly Male Body[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/users/6061275]azzendix[/url]\xa0- for helping with FOMOD installer\n<br />[url=https://forums.nexusmods.com/index.php?/user/84177-jeir/]Jeir[/url]\xa0- for fixing Better Males body legs\n<br />[url=https://www.nexusmods.com/skyrim/users/1457346]dalsio[/url]\xa0- for making hi-poly vanilla body and\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/37273095]VoorheesAJollyGoodFellow[/url]\xa0\x66or [url=https://www.nexusmods.com/skyrimspecialedition/mods/12330?]making it usable[/url] in SE\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/users/834976]utopium[/url]\xa0- for\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/2937/?]A Little Better Free Camera[/url], to say I used it a lot on character examination during mod creation is to\xa0\x62\x65little its importance to me. Incredibly convenient tool for both work and in-game photography.\xa0[i]Thanks![/i]\n<br />\n<br />Better Males meshes required permission from\xa0[url=http://www.nexusmods.com/skyrimspecialedition/users/2424315]ratrace[/url], everything else was provided as free modder resources by their authors.\n<br />\n<br />Thanks to all modmakers who spend their time creating something new and inspire others.\n<br />Thanks to all modmakers who make character retexturing: I can say I've seen all available mods and learnt [i][b]a lot[/b][/i] from it, analyzing how they were done.\n<br />Thanks Bethesda for Skyrim.\n<br />Thanks Adobe for Photoshop.\n<br />\n<br />[color=#ff7700][font=Verdana][size=6]Permissions[/size][/font][/color]\n<br />\n<br />This mod is Nexus only.\n<br />You can freely use textures for neck-arms-legs seams removing, just notify and credit me. Will add PSD after.\n<br />You can freely use textures for making stand-alone followers, just notify and credit me.\n<br />You [color=#e06666]are not allowed[/color] using this mod for simple repacking (like Total Character Makeover).\n<br />If you want to use assets for reworking, contact me.\n<br />If you want to reupload the mod on other language site, contact me."
