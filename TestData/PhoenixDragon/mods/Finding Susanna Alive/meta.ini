nexusDescription="[size=2][b][img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1553670306-1651737326.png[/img]\n<br />[/b][quote][b]The Problem:\xa0[/b]Skyrim decides when to kill Susanna based on a global count of the number of times the player has entered the Windhelm location.\xa0 When you've entered 4 times, Susanna dies.\xa0 There's a few problems with this.\n<br />[list]\n<br />[*]The \"Windhelm location\" extends to the road which passes by Windhelm, which is far outside what a player would reasonably expect \"has visited Windhelm\" to mean.\n<br />[*]The count ticks up every time the location is entered, left, and then entered again.\xa0 The edge of the location cuts through the center of this road in a few places, meaning it's extremely easy to enter and exit the Windhelm location simply by spending time in this area and moving around.\n<br />[*]It is not just common, but almost guaranteed that a single entry into the Windhelm location will be counted more than once.\xa0 In my tests I noted that crossing the threshold once could have the count jump from 0 to [i]as high as 9[/i], and almost never less than 2.\n<br />[/list]\n<br />[b]The Solution:\xa0[/b]My mod does a few things to solve this.\n<br />[list]\n<br />[*]The script has been gated using states to ensure that it can fire no more than once per day.\n<br />[*]I changed how the quest is triggered so that it's no longer based on the Windhelm location, but instead as a simple trigger box.\xa0 This box extends a bit beyond the Windhelm city door and encompasses the docks area.\xa0 This is less elegant than using the locations, but changing the location data of cells seems too risky.\n<br />[*]A similar trigger is in the Windhelm worldspace itself so that if you spend four days in Windhelm, it counts as having visited the city four times.\xa0 (Provided you're entering and exiting interiors.)\n<br />[/list][/quote]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1549521938-2067913036.png[/img]\xfeff\n<br />For best results, this mod should be installed and active before starting a new game.\xa0 Though it may have partial functionality on a game in progress, data-mismatch between this mod and your save game may cause unforeseen\xa0problems.\xa0 The same is true for uninstallation.\xa0 You can try it, but if you don't see the expected results I won't be able to help.\n<br />\n<br />Mod Organizer 2 or Vortex are recommended to install.\xa0 All plugins are in the ESP-FE format.\n<br />\n<br />[b]Recommendations[/b]\n<br />[list]\n<br />[*]If you're going to play Blood on the Ice, you're going to need the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP[/url]\xfeff.\xa0 Finding Susanna Alive forwards all USSEP changes.\n<br />[/list]\n<br />[b]Compatibility[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/6126]Blood on the Ice Redux[/url]\xfeff is supported.\n<br />[*]This mod should have identical functionality both with and without [url=https://www.nexusmods.com/skyrimspecialedition/mods/281]Open Cities[/url]\xfeff installed.\n<br />[/list]\n<br />[b]Load Order\n<br />[/b]I am not yet aware of other incompatibilities\xa0so I currently have no load order recommendations.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1549442011-1936887053.png[/img]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1549441199-1000897259.png[/img]\n<br />\n<br />[b]Q. Will you eventually entirely revise Blood on the Ice as you've done with your other Finding mods?\n<br />[/b]Don't tempt me. &gt;_&lt;\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1549521902-1216058949.png[/img]\n<br />\x25aa The venerable [url=https://www.nexusmods.com/skyrimspecialedition/mods/20061]Creation Kit Fixes[/url].\n<br />\x25aa A Skyrim modder's best friend, [url=https://www.nexusmods.com/skyrimspecialedition/mods/164]xEdit[/url].\n<br />\x25aa [url=https://notepad-plus-plus.org]Notepad++[/url] with [url=https://www.creationkit.com/index.php?title=Notepad%2B%2B_Setup]Papyrus Integration[/url] makes the scripts happen.\n<br />\x25aa [url=https://www.nexusmods.com/skyrimspecialedition/mods/6194]Mod Organizer 2[/url] keeps my workspace clean and keeps it easy to experiment wildly.\n<br />\x25aa [url=https://www.baremetalsoft.com/baretail/]Baretail[/url] allows for real-time papyrus logging for \"trace\" comments, so I can quickly test and debug my scripts.\n<br />\x25aa [url=https://www.mythicsoft.com/agentransack/]Agent Ransack[/url] lets me search all vanilla/USSEP script source files for anything I need in seconds.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/23217/23217-1553413681-1530411359.png[/img]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/198]CBBE[/url] with [url=https://www.nexusmods.com/skyrimspecialedition/mods/201]Bodyslide[/url],  [url=https://www.nexusmods.com/skyrimspecialedition/mods/26017]Maevan2's Mature Skin[/url], and [url=https://www.nexusmods.com/skyrimspecialedition/mods/26881]Eyebrows[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/10099]Natural Eyes[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/18360]High Quality Tintmasks for Vanilla NPCs[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/1089]Skyrim Re-Engaged ENB[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/13571]Pierced Ears - Earrings SE[/url], with [url=https://www.nexusmods.com/skyrimspecialedition/mods/29064]Nostromo79's Earrings - Integrated[/url][/size]"
