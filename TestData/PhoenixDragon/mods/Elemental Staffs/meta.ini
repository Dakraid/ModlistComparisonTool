nexusDescription="[center][img]https://cdn.discordapp.com/attachments/696498637680803841/698018102713253998/Destruction_Hoz_01.png[/img][/center]\n<br />\n<br />[list][*]Elemental Staffs is a texture change mod designed to change almost every staff in the game.[/*][*] Destruction Staffs have undergone the greatest changes, going from the single vanilla staff to nine separate versions in this mod, three tiers across the three element types plus some additional special staves.[/*][*]There are two Alteration staff texture sets, three Conjuration staff sets, three Illusion staff sets and two Restoration staff sets.[/*][*]Assorted special instance staffs like Halldir's staff and Tandil's Staff, which have been given appropriate texture changes.[/*][*]The four Falmer Destruction and Summoning staves have been given glow maps and appropriate colour changes to eyes and mandibles.[/*][*]The Forsworn Destruction staff has had its 'bone crystal structure' changed to a glowing fire-like crystal.[/*][*]The two \"Dragon Priest\" staffs have been altered in name and appearance to match Hevnoraak's Staff, I intend make them more unique in a future update but for now all three have only small elemental edits.[/*][/list]\n<br />\n<br />[center][img]https://cdn.discordapp.com/attachments/696498637680803841/698018105665781850/Illusion_Hoz_01.png[/img][/center]\n<br />\n<br />[size=150][u][b]Links and Support[/b][/u][/size]\n<br />[size=100][url=https://www.nexusmods.com/skyrimspecialedition/mods/34521]Elemental Staffs SE for Apocalypse - Magic of Skyrim[/url][/size]\n<br />[size=100]Supported by [url=https://www.nexusmods.com/skyrimspecialedition/mods/28833]All Geared Up Derivative SE - AllGUD[/url][/size]\n<br />\n<br />[size=150][u][b]Skyrim Legendary Edition Versions[/b][/u][/size]\n<br />[size=100][url=https://www.nexusmods.com/skyrim/mods/15152]Elemental Staffs LE[/url][/size]\n<br />[size=100][url=https://www.nexusmods.com/skyrim/mods/102183]Elemental Staffs LE for Apocalypse - Magic of Skyrim[/url][/size]\n<br />\n<br />\n<br />[center][img]https://cdn.discordapp.com/attachments/696498637680803841/698018105326043146/Destruction_Hoz_02.png[/img][/center]\n<br />\n<br />[center][u][b][size=150]Staff Stats have not been altered, they will all function just as in vanilla.[/size][/b][/u][/center]\n<br />\n<br />[size=150][u][b]Specific Destruction Staff changes:[/b][/u][/size]\n<br />[size=150]Wooden (Weak Tier) Staffs:[/size]\n<br />[size=85]Fire Element:[/size][list]\n<br />[*][size=85]Staff of Firebolts[/size][/*]\n<br />[*][size=85]Staff of Flames[/size][/*][/list]\n<br />[size=85]Ice Element:[/size][list]\n<br />[*][size=85]Staff of Ice Spikes[/size][/*]\n<br />[*][size=85]Staff of Frostbite[/size][/*][/list]\n<br />[size=85]Storm Element:[/size][list]\n<br />[*][size=85]Staff of Sparks[/size][/*]\n<br />[*][size=85]Staff of Lightning Bolts[/size][/*][/list]\n<br />[size=150]Enhanced Vanilla (Medium Tier) Staffs:[/size]\n<br />[size=85]Fire Element:[/size][list]\n<br />[*][size=85]Staff of Fireballs[/size][/*]\n<br />[*][size=85]Staff of the Flame Wall[/size][/*][/list]\n<br />[size=85]Ice Element:[/size][list]\n<br />[*][size=85]Staff of Ice Storms[/size][/*]\n<br />[*][size=85]Staff of the Frost Wall[/size][/*][/list]\n<br />[size=85]Storm Element:[/size][list]\n<br />[*][size=85]Staff of Chain Lightning[/size][/*]\n<br />[*][size=85]Staff of the Storm Wall[/size][/*][/list]\n<br />[size=150]Elemental (Strong Tier) Staffs:[/size][list]\n<br />[*][size=85]Staff of Incineration (Fire)[/size][/*]\n<br />[*][size=85]Staff of Icy Spear (Ice)[/size][/*]\n<br />[*][size=85]Staff of Thunderbolts (Storm)[/size][/*][/list]\n<br />\n<br />[center][img]https://cdn.discordapp.com/attachments/696498637680803841/698021377415970936/Alteration_Hoz_01.png[/img][/center]\n<br />\n<br />[size=150]Alteration Staffs[/size]\n<br />[list][*][size=85]Mage Light and Paralysis get their own texture changes.[/size][/*][/list]\n<br />[size=150]Conjuration Staffs[/size]\n<br />[list][*][size=85]All staffs assigned a Banish, Summon, Reanimate or Soul Trap category.[/size][/*][/list]\n<br />[size=150]Illusion Staffs[/size]\n<br />[list][*][size=85]All staffs assigned a Fury &amp; Fear (look the same) or Calm category, plus Halldir's Staff changes.[/size][/*][/list]\n<br />[size=150]Restoration Staffs[/size]\n<br />[list][*][size=85]All staffs assigned to the Repel or Heal categories.[/size][/*][/list]\n<br />[size=150]Falmer Staffs[/size]\n<br />[list][*][size=85]All staffs assigned to Fire, Ice, Storm or Summon categories.[/size][/*][/list]\n<br />[size=150]Dragon Priest Staff[/size]\n<br />[list][*][size=85]Staff found on Nahkriin renamed to \"Nahkriin's Staff\" and assigned a Storm texture.[/size][/*]\n<br />[*][size=85]Staff found on Rahgot renamed to \"Rahgot's Staff\" and assigned a Fire texture and model similar to Nahkriin's Staff.[/size][/*]\n<br />[*][size=85]Staff found on Hevnoraak assigned a Storm texture and model similar to Nahkriin's Staff.[/size][/*][/list]\n<br />\n<br />[center][img]https://cdn.discordapp.com/attachments/696498637680803841/698018101320482836/Conjuration_Hoz_01.png[/img][/center]\n<br />\n<br />[size=150][b][u]INSTALLATION[/u][/b][/size]\n<br />[size=150]Manual:[/size]\n<br />[list][*][size=85]Simply move the folders from the archive to your Skyrim SE data folder.[/size][/*][*][size=85]Only updating should require an overwrite, this mod is packaged in its own .bsa Archives.[/size][/*][*][size=85]Use the main file and then any patches you require.[/size][/*][/list][size=150]MO2:[/size]\n<br />[list][*][size=85]DL with the 'Mod Manager Download' button and let MO2/Vortex do the work.[/size][/*][/list]\n<br />\n<br />[center][img]https://cdn.discordapp.com/attachments/696498637680803841/698021375062835260/Restoration_Hoz_01.png[/img][/center]\n<br />\n<br />[size=150][u][b]Credits:[/b][/u][/size]\n<br />[size=100]Thank you to Yuril for allowing me to Edit his Ice &amp; snow textures.\n<br />Thank you to Urwy for his tips in NifSkope.\n<br />Thank you Neovalen for support with\xa0[url=http://www.nexusmods.com/skyrim/mods/34155/?]DSR[/url][/size]"
