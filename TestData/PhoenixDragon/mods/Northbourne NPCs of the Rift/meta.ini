nexusDescription="[size=5]Description[/size]\n<br />\n<br />This mod covers all 125 named adults that I could find in the Rift region. Includes NPCs from the city of Riften, Thieves Guild, Ivarstead, Fort Dawnguard, several small farms, and the orcs in the Largashbur stronghold .\n<br />\n<br />I've been working on this little by little as I have found myself without a lot of free time lately. I'm proud though to finally be able to get this released as I started it months ago.\n<br />\n<br />These are the NPCs included:\n<br />\n<br />[size=3][list]\n<br />[*]1.\xa0\xa0\xa0\xa0\xa0\xa0\xa0\x41\x64\x64vild\n<br />2.\xa0\xa0\xa0\xa0\xa0\xa0\xa0\x41\x64uriSarethi\n<br />3.\xa0\xa0\xa0\xa0\xa0\xa0\xa0\x41\x65rin\n<br />4.\xa0\xa0\xa0\xa0\xa0\xa0\xa0\x41gmaer\n<br />5.\xa0\xa0\xa0\xa0\xa0\xa0\xa0\x41lessandra\n<br />6.\xa0\xa0\xa0\xa0\xa0\xa0\xa0\x41nuriel\n<br />7.\xa0\xa0\xa0\xa0\xa0\xa0\xa0\x41ringoth\n<br />8.\xa0\xa0\xa0\xa0\xa0\xa0\xa0\x41rnskar\n<br />9.\xa0\xa0\xa0\xa0\xa0\xa0\xa0\x41sbjorn\n<br />10.\xa0\xa0\xa0\xa0\xa0 Asgeir\n<br />11.\xa0\xa0\xa0\xa0\xa0 Atub\n<br />12.\xa0\xa0\xa0\xa0\xa0 Avrusa Sarethi\n<br />13.\xa0\xa0\xa0\xa0\xa0 Balimund\n<br />14.\xa0\xa0\xa0\xa0\xa0 Barknar\n<br />15.\xa0\xa0\xa0\xa0\xa0 Bassianus\n<br />16.\xa0\xa0\xa0\xa0\xa0 Beleval\n<br />17.\xa0\xa0\xa0\xa0\xa0 Bersi\n<br />18.\xa0\xa0\xa0\xa0\xa0 Bolli\n<br />19.\xa0\xa0\xa0\xa0\xa0 Boti\n<br />20.\xa0\xa0\xa0\xa0\xa0 Brand-Shei\n<br />21.\xa0\xa0\xa0\xa0\xa0 Briehl\n<br />22.\xa0\xa0\xa0\xa0\xa0 Brynjolf\n<br />23.\xa0\xa0\xa0\xa0\xa0 Celann\n<br />24.\xa0\xa0\xa0\xa0\xa0 Chief Yamarz\n<br />25.\xa0\xa0\xa0\xa0\xa0 Constance\n<br />26.\xa0\xa0\xa0\xa0\xa0 Cynric\n<br />27.\xa0\xa0\xa0\xa0\xa0 Delvin Mallory\n<br />28.\xa0\xa0\xa0\xa0\xa0 Dinya Balu\n<br />29.\xa0\xa0\xa0\xa0\xa0 Dirge\n<br />30.\xa0\xa0\xa0\xa0\xa0 Drahff\n<br />31.\xa0\xa0\xa0\xa0\xa0 Dravin Llanith\n<br />32.\xa0\xa0\xa0\xa0\xa0 Drifa\n<br />33.\xa0\xa0\xa0\xa0\xa0 Durak\n<br />34.\xa0\xa0\xa0\xa0\xa0 Edda\n<