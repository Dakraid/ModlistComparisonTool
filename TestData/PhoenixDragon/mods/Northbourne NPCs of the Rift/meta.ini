\n<br />85.\xa0\xa0\xa0\xa0\xa0 Niluva Hlaalu\n<br />86.\xa0\xa0\xa0\xa0\xa0 Niruin\n<br />87.\xa0\xa0\xa0\xa0\xa0 Nivenor\n<br />88.\xa0\xa0\xa0\xa0\xa0 Nura\n<br />89.\xa0\xa0\xa0\xa0\xa0 Odfel\n<br />90.\xa0\xa0\xa0\xa0\xa0 Ogol\n<br />91.\xa0\xa0\xa0\xa0\xa0 Orini\n<br />92.\xa0\xa0\xa0\xa0\xa0 Ravyn\n<br />93.\xa0\xa0\xa0\xa0\xa0 Romlyn Dreth\n<br />94.\xa0\xa0\xa0\xa0\xa0 Rune\n<br />95.\xa0\xa0\xa0\xa0\xa0 Saerlund\n<br />96.\xa0\xa0\xa0\xa0\xa0 Salvianus\n<br />97.\xa0\xa0\xa0\xa0\xa0 Sapphire\n<br />98.\xa0\xa0\xa0\xa0\xa0 Sarthis Idren\n<br />99.\xa0\xa0\xa0\xa0\xa0 Shadr\n<br />100.\xa0\xa0 Sibbi BB\n<br />101.\xa0\xa0 Sigaar\n<br />102.\xa0\xa0 Snilf\n<br />103.\xa0\xa0 Sorine\n<br />104.\xa0\xa0 Svana\n<br />105.\xa0\xa0 Sylgja\n<br />106.\xa0\xa0 Synda Llanith\n<br />107.\xa0\xa0 Syndus\n<br />108.\xa0\xa0 Temba\n<br />109.\xa0\xa0 Threki\n<br />110.\xa0\xa0 Thrynn\n<br />111.\xa0\xa0 Tilde\n<br />112.\xa0\xa0 Tonilia\n<br />113.\xa0\xa0 Tythis Ulen\n<br />114.\xa0\xa0 Ugor\n<br />115.\xa0\xa0 Ungrien\n<br />116.\xa0\xa0 Unmid\n<br />117.\xa0\xa0 Valindor\n<br />118.\xa0\xa0 Vanryth\n<br />119.\xa0\xa0 Vekel the Man\n<br />120.\xa0\xa0 Vex\n<br />121.\xa0\xa0 Vigilant Tolan\n<br />122.\xa0\xa0 Vipir\n<br />123.\xa0\xa0 Vulwulf\n<br />124.\xa0\xa0 Wilhelm\n<br />125.\xa0\xa0 Wylandriah\n<br />[/list][/size][size=5]\n<br />Requirements\n<br />[/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP[/url]\xa0(Unofficial Skyrim SE Patch)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19181]Expressive Facial Animation Female[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19532]Expressive Facial Animation Male[/url]\xfeff\n<br />\n<br />The mod was designed with the version of the High Poly Head that was made to work with Expressive Facial Animation. Using this mod without Expressive Facial Animations installed can cause issues such as mouth clipping or eyes looking odd. It's not a hard requirement but to avoid any issues you should have it installed.\n<br />\n<br />\n<br />[size=5]Mod Suggestions\xa0(to make it look like screenshots, they're not requirements)[/size]\n<br />\n<br />[size=3]I have left the faces, bodies, and eyes to use whatever textures you have (if any) installed because everyone's preference is different. That being said, for best results these are the mods the replacer was designed with and I highly recommend them.[/size]\n<br />\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/20078]Biijin Skin[/url]\xa0(realistic face textures option in fomod)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/6580?tab=files]Skysight Skins\xa0(just the normal face textures, not younger option, and less veins body)\n<br />[/url][url=https://www.nexusmods.com/skyrim/mods/36510]Superior Lore-friendly Hair[/url]\xa0(rough version)\n<br />[/size][url=http://www.nexusmods.com/skyrimspecialedition/mods/1067]Beards[/url]\xa0(retextures)\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/1062]Brows[/url]\xa0(just for retextures)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28510?tab=posts]Mild Complexions[/url]\xa0(overwrite this mod with Bijin Skin and Skysight Skin)\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/16185]The Eyes of Beauty[/url]\xa0( just for vanilla eye texture replacer)\n<br />[/size]\n<br />\n<br />[size=4]Install[/size]\n<br />Install with a Mod Manager (Recommended)\n<br />\n<br />\n<br />[size=4]Uninstall[/size]\n<br />Uninstall with a Mod Manager\n<br />This mod would be a pain in the ass to uninstall without one\n<br />\n<br />[size=3]Load Order[/size]\n<br />Below anything that overwrites the same NPCs until a patch can be made\n<br />\n<br />[size=4]Credits[/size]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/6817]KS Hairdos[/url]\xa0\x62y Kalilies, Stealthic, and Shockero\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/7992]Hallgarth's Additional Vanilla Hair[/url]\xa0\x62y Hallgarth\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2014]ApachiiSkyHair[/url]\xa0\x62y Apachii\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/16185]The Eyes of Beauty[/url]\xa0\x62y LogRaam and ported to SSE by docteure\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/16582]Salt &amp; Wind Rough Hair[/url]\xa0\x62y jasperthenome and ported by Shiva182\n<br />High Poly Head by\xa0KouLeifoh (mod is posted on VectorPlexus)\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/24495]Female Makeup Suite[/url]\xa0\x61nd\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/20183]Skin Feature Overlays[/url]\xa0\x61nd HD Vanilla Tints\xa0\x62y DomainWolf\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/19080]RaceMenu[/url]\xa0\x62y Expired\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP[/url]\xa0\x62y Arthmoor\n<br />Bethesda for Skyrim SE"
