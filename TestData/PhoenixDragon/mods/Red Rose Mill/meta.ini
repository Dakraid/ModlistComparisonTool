nexusDescription="[center][font=Lucida Sans Unicode][u][b][img]http://i.postimg.cc/054nsDns/Screen-Shot555.png[/img]\xfeff\n<br />[size=6]\n<br />New Update out 1.2[/size][/b][/u]\n<br />\n<br />[size=5]A little player home for one. Made with an alchemist feel to it. My first player home on the nexus. I'm always open for ideas etc so don't\xa0hesitate to message me!\n<br />[/size]\n<br />[img]http://i.postimg.cc/15PGPBFb/Screen-Shot55555.png[/img]\xfeff\n<br />[size=5]Pre planted garden on the balcony.\n<br />Functioning waterwheel with grain mill inside.\xa0\n<br />Alchemy and enchanting\n<br />lots of storage\n<br />two hot baths and a toilet :)\n<br />optional\xa0\x66ile for a follower bed\n<br />\n<br />this is my second mod, first one is on steam. so please tell me of any bugs so I can improve.\n<br />\n<br />Enjoy :)\n<br />\xa0\n<br />It isn't meant for followers, as they struggle to move around as the house is meant to be cluttered and small so they will teleport to some places in the home but it is all navmeshed now.\n<br />\n<br />Works great with hanging moss to climbing roses by Swefrida\n<br />\n<br />Thank you to Elianora and Apachii for their useful tips and help\n<br />\n<br />Incompatible\xa0with Azura's Dawn, thank you to JCThunder for letting me know - there will be terrain issues -\xa0[/size][/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/14232]Azura's Dawn SSE at Skyrim Special Edition Nexus - Mods and Community (nexusmods.com)[/url][font=Lucida Sans Unicode][size=5]\n<br />[/size][/font][font=Lucida Sans Unicode][size=5]\n<br />[/size]\n<br />[img]http://i.postimg.cc/tCKYpC8J/Screen-Shot5555555.png[/img]\xfeff\n<br />\n<br />[youtube]ndGaNbuDjEw[/youtube][youtube]MV1eTpiIY-g[/youtube]\n<br />\n<br />[/font][font=Trebuchet MS][size=6][b]Permissions\xa0\n<br />[/b][/size][/font]\n<br />- You can convert this to Oldrim as I don't intend to just drop me a message no permission need as I'd always say yes\xa0\n<br />- Translations welcome\xa0\n<br />- Assets used are not mine and are from modders recourses or gained with author's permission\n<br />- You can modify and re upload my mod (only on the nexus) just drop me a message\xa0\n<br />[/center]"
