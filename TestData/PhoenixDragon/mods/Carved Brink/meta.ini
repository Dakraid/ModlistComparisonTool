nexusDescription="[size=3]Carved Brink is a large quest modification, from the authors of [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/15996]Project AHO[/url][size=3]. This mod adds to Skyrim: a daedric plan of Peryite - The Pits, and an unknown part of Oblivion - Faceted Stones.\xa0One of the many Daedric pocket planes hidden throughout Oblivion. Many years ago, it was inhabited by Snow Elves, but now this place belongs to another race - Goblin. Embark on an adventure for treasure, make unusual acquaintances, and be tested with the trial of the Daedra\n<br />[/size]\n<br />[center][size=4]Play our Mods!\n<br />[/size][size=4]DLC size Quests:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/15996]Project AHO[/url]\xfeff\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/24351]Carved Brink\xfeff[/url]\xfeff\n<br />Houses:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/11989]Tel Mos[/url]\xfeff\xa0\xfeff|\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/12307]White River House\xfeff[/url]\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/13764]Staff of Shalidor[/url]\xfeff\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/16468]AHO - Dwemer Ship[/url]\xfeff\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/17247]Hermit's Stump\xfeff[/url]\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/24578]Wizard's Well\xfeff[/url]\xfeff\n<br />Companions:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/13642]Snippy\xfeff[/url]\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/14039]Ja'wa\xfeff[/url]\xfeff[/size][/center]\n<br />[center][youtube]JKzsy72bY9c[/youtube][/center]\n<br />[center]\xfeff[img]http://tesall.ru/uploads/imgs/pre_1554134047__pre_1526230469__2.png[/img]\n<br />[img]https://tesall.ru/uploads/imgs/pre_1588599503__award.png[/img]\xfeff\xfeff[/center][center]\xfeff[img]http://tesall.ru/uploads/imgs/pre_1521736011__nexus_features.png[/img][/center][list]\n<br />[*][size=3]New locations - explore Peryite\x2019s \x201cThe Pits\x201d, and two cities inhabited by goblins. There are more than 40 small and large locations;[/size]\n<br />[*][size=3]Vertical gameplay, new enemies, weapons and armor;[/size]\n<br />[*][size=3]New quests - two main quest lines: daedric trial and funny adventure, and some side quests that will acquaint you with the life of the goblins;[/size]\n<br />[*][size=3]New characters - more than 50 fully voiced NPCs with unique characteristics and problems;[/size]\n<br />[*][size=3]New music - 14 beautiful compositions made exclusively for us by professional German composer - ForhirMusic (you heard his music in Project AHO).[/size]\n<br />[/list][center][img]http://tesall.ru/uploads/imgs/pre_1521736099__nexus_how_to_start.png[/img][/center][url=https://tes-mods.fandom.com/wiki/Carved_Brink][center][size=6]Ca\xfeffrved Brink Wiki![/size][/center][/url]\n<br />\n<br />[size=3]Just reach level 10 and visit Abandoned Grotto (near Hillgrund\x2019s Tomb and Lost Knife Hideout, check map for marker).\xa0Mod requires all DLCs (Dawnguard, Hearthfire, Dragonborn)[/size]\n<br />\n<br />\n<br />[img]http://tesall.ru/uploads/imgs/pre_1553188343__1sp.png[/img]\xfeff\n<br />[size=3][center][img]http://tesall.ru/uploads/imgs/pre_1521736230__nexus_installation.png[/img]\xfeff[/center][/size][size=6][b][center]Patch for SOS in optional files[/center][/b][/size]\n<br />\n<br />[size=3]As easy as pie! Our modification does not require any mods and it\x2019s completely autonomous! No SKSE, FNIS or other utilities! Just plug and play!\n<br />\n<br />If you play with ENB we recommend to cnange in \"enbseries.ini\" these lines:\n<br />UseOriginalPostProcessing=false\n<br />UseOriginalObjectsProcessing=false\n<br />to\n<br />UseOriginalPostProcessing=true\n<br />UseOriginalObjectsProcessing=true\n<br />Better for visual!\n<br />\n<br />[size=3][center][img]http://tesall.ru/uploads/imgs/pre_1521736337__nexus_soundtrack.png[/img]\xfeff[/center]\n<br />[/size]\n<br />[size=3]Our music created by\xa0[url=https://www.youtube.com/channel/UCRPBd5OEbpJO3YynXDjeEoQ/featured]Forhir Music[/url]\xa0You can\xa0[url=https://www.youtube.com/playlist?list=PLbr_DN4tGAbqRdi4sjv3sOwsCrp2tvmRN]find OST here.[/url]\n<br />\n<br />[center][img]http://tesall.ru/uploads/imgs/pre_1521736476__nexus_artbook.png[/img]\xfeff[/center]\n<br />Especially for you, we have released a digital artbook around our modification. Beautifully captured screenshots, renders and behind-the-scenes concept art on the basis of our locations.\xa0[url=https://drive.google.com/file/d/146CtCckT7vxbFidoHHiTYNQGsXkbbLXf/view?usp=sharing]Explore our world[/url]\xfeff!\n<br />\n<br />[center][img]http://tesall.ru/uploads/imgs/pre_1521736545__nexus_credits.png[/img]\xfeff[/center]\n<br />A complete list of people who have participated in working on the project, and used modder resources, can be [url=https://drive.google.com/file/d/1_F4iK_LDK__Mr4H5Vno5irhkk4AKlWH1/view?usp=sharing]found here[/url]\xfeff. If we left someone out and forgot to mention, excuse us and just send us a message!\n<br />\n<br />[/size][size=3][center]\xfeff[img]http://tesall.ru/uploads/imgs/pre_1521736639__nexus_faq.png[/img]\xfeff[/center][/size]\n<br />[b]Q. Will this be released for SSE or Xbox One?[/b]\n<br />A. The project is available on:\n<br />- Skyrim Legendary Edition [PC];\n<br />- Skyrim Special Edition [PC];\n<br />- Skyrim Special Edition [XB1].\n<br />\n<br />[b]Q. Do I need any plugins or utilities?[/b]\n<br />A. Nope. No SKSE or FNIS or other mods.\n<br />\n<br />[b]Q. Does the modification affect any existing city or other parts of Skyrim?[/b]\n<br />A. The modification hardly affects the landscape of Skyrim. Intervention in the game is minimal.\n<br />\n<br />[b]Q. Does the mod add artifacts from old games of TES?[/b]\n<br />A. No, that does not quite fit our concept, so there are no artifacts of the past, in fashion.\n<br />\n<br />[b]Q. I'm used to finding objectives on my own. Can I turn off the markers?[/b]\n<br />Of course! The entire mod is designed in such a way that you, yourself, are seeking out the objectives. All clues are in your journal, are spoken by the characters, or in items (such as books/notes) you are handed.\n<br />\n<br />[b]Q. Can I play with companions?[/b]\n<br />Yes! Perhaps.\n<br />\n<br />[b]Created by: [/b]\n<br />Haem Projects (Dimonoider &amp; gkalian)\n<br />\n<br />[b]Contact Us:[/b]\n<br />haemprojects@gmail.com\n<br />[url=https://discord.gg/CBJZUme]Haem Projects Discord server[/url]\n<br />\n<br />[b]Support us!\n<br />Patreon: https://www.patreon.com/haemprojects\n<br />PayPal: haemprojects@gmail.com[/b][/size]"
