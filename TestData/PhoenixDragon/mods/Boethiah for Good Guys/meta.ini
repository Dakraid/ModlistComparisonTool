nexusDescription="[img]http://i.imgur.com/LoUN7gr.png[/img]\r<br />\r<br />This mod allows you to complete Boethiah&#39;s quest without betraying a friend. When you&#39;re told to bring a friend to the altar, simply activate the altar yourself. Boethiah will recognized (and disdain) your noble heart, but will go ahead and provide a victim for you. The rest of the quest proceeds as normal.\r<br />\r<br />[img]http://i.imgur.com/qlgEgyn.png[/img]\r<br />I was inspired to create this mod after playing through and loving Kevin Kidder&#39;s [url=http://skyrim.nexusmods.com/mods/21700]House of Horrors Alternate Ending mod.[/url] If you&#39;re into doing Daedric quests as a good guy, you should definitely check his mod out.\r<br />\r<br />[img]http://i.imgur.com/mo6I5Ih.png[/img]\r<br />For an Italian translation, see [url=http://skyrim.nexusmods.com/mods/27607]this mod by  Siegfriedm.[/url]\r<br />\r<br />Also, if you like this mod, be sure to check out my other mods by clicking [url=http://skyrim.nexusmods.com/modules/members/index.php?id=1398716]here[/url] and clicking on the files tab. :D\r<br />\r<br />Thank you&#33;\r<br />\r<br />[img]http://i.imgur.com/S0EqKZ0.png[/img]\r<br />This mod only changes one vanilla script: DA02PillarScript. Therefore, it should be extremely compatible.\r<br />\r<br />[img]http://i.imgur.com/f3aBr68.png[/img]\r<br />I am currently not posting any mods on Steam Workshop. If you see one of my mods on Steam Workshop, please report the file to me. Thanks&#33; :D\r<br />\r<br />[img]http://i.imgur.com/pMdyHDf.png[/img]\r<br />I&#39;m hoping to update all of my mods to SE&#33; Please be patient as I upgrade the mods&#33;\r<br />\r<br />[img]http://i.imgur.com/2uyzf3W.png[/img]\r<br />Be sure to check out my other mods by clicking [url=http://www.nexusmods.com/games/users/1398716/?tb=mods&pUp=1]here[/url] and clicking on the files tab. :D\r<br />[center] [url=http://www.facebook.com/IceburgModding][img]http://i.imgur.com/uMsSLyF.png[/img][/url][/center]"
