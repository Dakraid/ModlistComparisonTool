nexusDescription="[color=#616161][url=https://www.patreon.com/CHIMgarden][center]You can learn how to make mods like this and support my work on Patreon[/center][/url]\xfeff[/color]\n<br />\n<br />\n<br />This mod adds more than\xa0\x33\x30 dialogue animations according to NPCs armor type, personality or role in society. Quick summary:\n<br />\n<br />[list]\n<br />[*]More friendly dialogue animations for your followers and outgoing NPCs (merchants, tavern workers and such...)\n<br />[*]Special gestures for intellectual NPCs - will blend with \"pondering\" idles I`ve added with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/63471]NPC Animation Remix (DAR)[/url]\n<br />[*][s]If you have\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/63471]NPC Animation Remix[/url]\xa0make sure install \"NPC AR weight shift idles replacer to install with Dialogue Animation Remix\" 1.1.0 from optional files for smoother transition from idles to gestures[/s]\xa0 no need for it, included since 1.1.0 version of\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/63471]NPC Animation Remix[/url]\n<br />[*]More dynamic gesture animations as a base for all humanoid actors plus dialogue animations by personality and addition of conditional animations (wiping brow as gesture for example)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/1461]Inigo[/url]\xfeff and [url=https://www.nexusmods.com/skyrimspecialedition/mods/20035]Lucien[/url]\xa0will have more distinct dialogue animation sets and their interaction with each other will look more dramatic. In dialogue with your character they will use more interesting gestures as well!\xa0\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/56582]Skeever[/url] will have some dialogue animations to make him standout from your other followers\n<br />[*]Some characters from [url=https://www.nexusmods.com/skyrimspecialedition/mods/29194]Interesting NPCs SE (3DNPC)[/url]\xa0were assigned specific animations by ID - I will add more in future updates\n<br />[*]More noticeable angry dialogue gestures added to all NPCs by conditions\n<br />[*]Special bonus: 3 new dialogue animations for Heimskr (on top of new base set and 4 new gestures he and other priests will have)\n<br />[/list]\n<br />[youtube]onztAY6n9jU[/youtube]\n<br />My other DAR mods:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/63471]NPC Animation Remix[/url]\xa0|\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/63029]Conditional tavern cheering[/url]\xa0|\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/62849]Immersive folded hands[/url]\n<br />See my mods combined in this comparison video\n<br />[youtube]MjbS0vNlC3k[/youtube]\n<br />\n<br />\n<br />[u][size=4]Necessary to read information:[/size]\n<br />[/u]\n<br />[list]\n<br />[*]All animations added through DAR - it does not break custom followers brain, don`t worry!\n<br />[*]You can install this mod during playthrough and disable/uninstall/reinstall/update at any time as well!\n<br />[*]This mod works without Nemesis or FNIS.\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\xfeff needed only\n<br />[*]Considering how safe and easy it is to uninstall this DAR type of mod, you can try it now and ask questions later...\n<br />[*]Not conflicting: adds only dialogue animations, you can use it alongside any idle mod like\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/45794]Sky Idles[/url]\xfeff or\xa0pack of\xa0replacer\xa0\x61nimations such as [url=https://www.nexusmods.com/skyrimspecialedition/mods/42204]Leviathan Animations[/url]\xa0\x61nd [url=https://www.nexusmods.com/skyrimspecialedition/users/137833893?tab=user+files]with any of my mods[/url]\xfeff, of course\n<br />[*]In my game I use\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/34006]EVG Conditional Idles[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/38534]EVG Animation Variance[/url]\xa0\x61nd I made this mod\xa0\x66ully compatible will\xa0[u]default priority numbers of EVG folders[/u]\n<br />[*]You can safely install it for Skyrim VR - I wasn`t using \"IsInCombat()\" condition\n<br />[*]Best to use with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/62001][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/50049]Simple Dual Sheath[/url], but it`s not mandatory\n<br />[*]If you prefer vanilla shield position, install patch from optional files. Its files will overwrite shield patches from my other mods - it OK and intentional\n<br />[*]Remove previous version of my mod with all it`s files then updating - \"replace\" option in mod organizer. Don`t forget to add needed patches - these files you can merge with main folder or install separately if you want\n<br />[*]If you don`t like some animation from this mod, you can just delete folder with it - use folder structure info below for reference. If you deleted something you didn`t mean to, just reinstall this mod\n<br />[/list]\n<br />If you are on Legendary Edition version of Skyrim, [url=https://www.nexusmods.com/skyrim/mods/104459]you can backport this or any SE animation mod with this tool[/url]\n<br />\n<br />[color=#d9ead3][size=3][i]If during/after installation some sort of error pops up or animations in your game can`t play and you see static pose instead:[/i]\n<br />Mod Organizer 2 users -\xa0[color=#d9ead3][size=3]rename mod folder in your mod manager to \"[u]GAR DAR[/u]\" and it will fix this[/size][/color]\n<br />Other mod manager users -\xa0\x65xtract the zip file and rename the \"Gesture Animation Remix (DAR)\" named folder to \"Data\", repack and install[/size][/color]\n<br />\n<br />\n<br />[u][size=4]Unnecessary\xa0to read information:[/size][/u]\n<br />[i](DAR folders priority and what is inside)\n<br />[/i]\n<br />[color=#d9ead3]2002022 -- no helmet gesture addition \"wipe brow\"\n<br />2002011 - optional folder with a patch for vanilla shield position[/color]\n<br />[i]These folders are below 0 priority in DAR:[/i]\n<br />-221 -- Sheogorath gestures\n<br />-222 -- 2\xa0\x64ramatic pointing gestures addition by base ID or voicetype\n<br />-223 -- 1\xa0\x63hildish gesture for kids or adults by base ID\n<br />-224 -- 2\xa0\x64ramatic gestures for kids\xa0or adults by base ID\xa0or voicetype\n<br />-225 -- 2\xa0\x62\x61rd performer faction gestures\xa0or by base ID\n<br />-226 -- 1\xa0\x63onfident female gesture\xa0\x62y base ID or voicetype or worn garment\n<br />-227 -- 3 intellectual thinker type gestures by skill level difference or base ID\n<br />-228 -- 3\xa0Heimskr priest dialogue gestures\n<br />-229 -- 1\xa0Talos priest gesture\xa0\x62y base ID\n<br />-230 -- 2\xa0priest welcome gesture\xa0\x62y base ID, class or faction\n<br />-231 -- 1\xa0patience gesture elders priests\n<br />-232 -- 2\xa0open talk serious idle gestures\n<br />-233 -- 2\xa0talkative friendly gestures\n<br />-234 -- 3\xa0traders gestures\n<br />-235 -- 3\xa0gestures for friendly open npc\n<br />-236 -- 1\xa0pointing business gesture\n<br />-237 -- 1\xa0\x66\x65minine head scratch gesture\n<br />-238 -- 1\xa0no helmet gesture\n<br />-239 -- 2 dialogueangry\xa0more probable for LA and robes\n<br />-240 --\xa0\x32\xa0\x64ialogueangry and 2\xa0less dramatic replacers for HA\n<br />-241 -- 1 new negative dialogue reaction\n<br />-242 -- 5 replacer gestures for\xa0\x66\x65males in robes\n<br />\"animations\" folder -- contains base replacers in folders \"female\" and \"male\" - all these animations will load outside of DAR and act as a base coat of paint to help this mod look as was intended\n<br />\n<br />\n<br />[size=4][u]Plans for future updates:[/u][/size]\n<br />[list]\n<br />[*]Refine animations to make it look more natural and reduce probability of clipping\n<br />[*]Tweak conditions to add new animations to more NPCs by ID\n<br />[*]Add more animations - I want to make new ones from scratch in Blender [url=https://www.nexusmods.com/skyrim/mods/34671?tab=description]with this rig[/url]\xfeff\n<br />[/list]\n<br />\n<br />This mod made with reused and\xa0previously unused vanilla\xa0\x61nimations extracted from Animations.bsa and modified with\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/11783]hkxPoser[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/47355643]opparco[/url], when it was needed. Another mod I couldn`t make it without -\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/19250]More Informative Console[/url]\xa0\x62y\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/1603187]Linthar[/url]\xa0-\xa0I used it to reveal information about NPCs, objects and locations to apply as part of conditions in DAR\n<br />And of course, existence of all my mods depends on genius\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url] by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/19968244]Felisky384\n<br />[/url]\n<br />\n<br />\n<br />[i]Do you like how NPCs in my game look? These mods contributed to it the most:[/i]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39113?tab=description]Rudy ENB CW Zangdar's Edit Lux Edition[/url]\xa0with optional bokeh\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38760]SC - Cubemaps[/url]\xa0- helps materials look mesmerizing\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57284]Tragedian's Fabulous Followers SSE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35404]Northbourne NPCs of Whiterun Hold[/url]\xa0\x61nd all other otherhauls made by this author\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27330]Cuyima Interesting NPCs SE[/url]\xa0with\xa0 Custom Hair +\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/61669]Tragedian's Interesting NPCs - 3DNPC Followers Reimagined[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/54421]Modpocalypse NPCs[/url]\xa0- All Vanilla NPCs with highpoly vanilla hair as a base\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38820]SC - KS Hairdos Retextured[/url]\xa0- more believable hair\n<br />Female skin textures:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/64314]Reverie - Skin[/url]\xa0+\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/39115]SC - Mature Skin Specular[/url]\xa0less shiny\n<br />Male skin textures:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/9112]Vitruvia - skin texture overhaul for males - SE[/url]\n<br />[url=https://loadorderlibrary.com/lists/the-phoenix-flavour]Phoenix Flavour[/url]\xa0wabbajack modlist as a base for all this - it provided better textures, meshes and fixes to elevate looks of the game\n<br />Note: if you will use this wabbajack installation as a base for your game to add more mods on top, don`t message Phoenix about possible conflicts\n<br />\n<br />[i]Bodyslide presets:[/i]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32539]REACHbody- Thin to Thick realistic CBBE preset[/url]\xa0\x66itter, but classic version is beautiful too\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/48743]HIMBO regular guy preset[/url]\xa0\x61lternative preset\xa0- good range from thin to thick for males\n<br />\n<br />[i]Other mods I want to recommend:[/i]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/43708]Dialogue Movement Enabler[/url]\xa0- SKSE based, can install during playthrough\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46546]Dialogue Interface ReShaped[/url]\xa0-\xa0\x63\x61n install during playthrough\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38670]Configurable Commentary Rate Slider[/url]\xa0- make followers talk more rarely ---&gt; less repetitive;\xa0safe to install mid-playthrough\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11993]PC Head Tracking and Voice Type SE[/url]\xa0- add headtracking to your character with face expression accordingly what is seen;\xa0safe to install mid-playthrough\n<br />[url=https://www.nexusmods.com/skyrim/mods/91439]Random Emotions[/url]\xa0(it`s SE compatible mod on the LE page)\xa0- tweakable face\xa0\x65xpressions for up to 10 followers and your character\n<br />[list]\n<br />[*]If you don`t like some animation from this mod, you can just delete folder with it - use folder structure info below for reference. If you deleted something you didn`t mean to, just reinstall this mod\n<br />[/list][list]\n<br />[*]If you don`t like some animation from this mod, you can just delete folder with it - use folder structure info below for reference. If you deleted something you didn`t mean to, just reinstall this mod\n<br />[/list]"
