nexusDescription="[b][size=4]The Practical Dwemechanic\n<br />[/size][/b]\n<br />[list]\n<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/51874]Remiel[/url]\xfeff is a wonderfully written custom-voiced follower created by [url=http://www.nexusmods.com/skyrimspecialedition/users/97166548]Maplespice[/url]\xfeff. She's a researcher with an intense interest in the Dwemer and a knack for Dwemer machines, which is why she fashions herself as a \"Dwemechanic\". She's a delightful companion to have along your travels with her hilarious and informative musings on the Dwemer, her thief's instincts, and her ability to heal you. [i]And[/i] she comes with her own Dwarven Spider companion, Scrap, the bestest of boys![/size]\n<br />[*][size=3]I wanted to give Remi an appearance tweak to fit the persona of a Dwemechanic, with a bit of a more textured face (freckles, moles, and scars, oh my!) and a more subdued lower bun with some wispy hairs breaking free. I also gave her a neat little Dwemer-themed necklace and some cool golden ear piercings.\xa0[/size]\n<br />[*][size=3]Remi will still use your installed body and skin textures.\xa0[/size]\n<br />[/list][size=3]\n<br />\n<br />[/size][size=4][b]Installation\n<br />[/b][/size]\n<br />[list]\n<br />[*][size=3]Download and Install with your preferred mod manager.\xa0[/size]\n<br />[*][size=3]Make sure HLIORemiMakeover.esp loads after HLIORemi.esp and you should be good to go![/size]\n<br />[/list]\n<br />\n<br />[b][size=4]Compatibility\xa0\n<br />[/size][/b]\n<br />[list]\n<br />[*][size=3]Will be compatible with anything that doesn't edit Remi directly, but will need a patch for anything that does. (I don't believe there are any mods that touch her at the moment).[/size]\n<br />[/list]\n<br />\n<br />[b][size=4]Appearance Mods Used in Screenshots[/size][/b]\n<br />\n<br />[list]\n<br />[*][size=3]If you want Remi to appear exactly as she does in my screenshots, here are the mods I used (some overwrite\xa0one another)[/size]\n<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/1037]Total Character Makeover[/url]\xa0(Base + Eyebrows)[/size]\n<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/8505]\xfeffTempered Skins for Females - UNP CBBE and Vanilla[/url]\xa0(Scars)[/size]\n<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/20078]\xfeff\x42ijin Skin UNP and CBBE SE[/url][/size]\n<br />[*][size=3]\xfeff[/size][url=http://www.nexusmods.com/skyrimspecialedition/mods/36063][size=3]Authentic Eyes[/size][/url]\xfeff\n<br />[/list]\n<br />\n<br />[b][size=4]Credits\n<br />[/size][/b]\n<br />[list]\n<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/51874]Remiel-Custom Voiced Dwemer Specialist and Companion[/url]\xfeff by Maplespice[/size]\n<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/8505/]\xfeffTempered Skins for Females - UNP CBBE and Vanilla[/url]\xfeff by\xa0traa108 (Face Detail)[/size]\n<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/49845]Lamenthia's Marks of Beauty[/url]\xfeff by Lamenthia[/size]\n<br />[*][size=3][url=http://vectorplexus.com/files/file/283-high-poly-head/]High Poly Head[/url]\xfeff by\xa0KouLeifoh (NSFW site - VectorPlexus)[/size]\n<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/35785]Expressive Facegen Morphs[/url]\xfeff SE by\xa0Niroku[/size]\n<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/6817]KS Hairdos SSE[/url]\xfeff by\xa0Kalilies and Stealthic[/size]\n<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/44975]KS Hairdos 1.7 Salt and Wind[/url]\xfeff by Kalilies, jasperthegnome, mashanen[/size]\n<br />[*][size=3][url=http://www.nexusmods.com/skyrim/mods/49168]Eyebrow Specularity Fix[/url]\xfeff by Sooner266[/size]\n<br />[/list][list]\n<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/487]Amulets of Skyrim SSE[/url]\xfeff by uni_SL[/size]\n<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/13571]Pierced Ears - Earrings SE[/url]\xfeff by Mossa, xXTainXx[/size]\n<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/45244]Practical Pirate Outfit[/url]\xfeff by QuarantineCouture[/size]\n<br />[/list]"
