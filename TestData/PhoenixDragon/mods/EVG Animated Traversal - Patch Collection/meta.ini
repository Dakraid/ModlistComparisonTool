nexusDescription="[color=#00ffff][b]All markers have indicators on them in the form of a bright orb[/b][/color]\n<br />\n<br />[color=#ff7700][b]All files are ESPFE[/b][/color]\n<br />\n<br />[b][color=#93c47d]AIO version now includes MCM and toggle thanks to\xa0Maleficus32[/color][/b]\n<br />\n<br />[b][color=#e06666]72 dungeons covered as of 7/26[/color][/b]\n<br />\n<br />[b][color=#8e7cc3]Update at your own risk. There have been reports of save corruption, which I am looking into. The mod works best when used on a new game. Updates [u]might[/u] cause the indicators to stop working and corrupt your saves. Definitely [u]do not[/u] remove the mod while playing. This can cause even more issues.[/color][/b]\n<br />\n<br />[size=3][b]Vanilla Locations[/b][/size]\n<br />[spoiler]\n<br />- Bleak Falls Sanctum\n<br />This will put one animation marker at the end of the dungeon and two in the room before that.\n<br />\n<br />- Fort Snowhawk Prison\n<br />This adds a marker in the prison near the ledge leading deeper into the Fort.\n<br />\n<br />- Lost Knife Cave\n<br />Four total markers are added by this. Two in Lost Knife Cave and the others in Lost Knife Hideout.\n<br />\n<br />- Alftand\n<br />Adds a climb through point at first horizontal bars, two climb up points and a ladder by two sphere spawn areas, a squeeze through point by large drop-down, a climb up point by master locked room, a squeeze through point by bars near centurian, and a ladder leading to upstairs area by falmer chest in back.\n<br />\n<br />- Swindler's Den\n<br />Adds a climb up point leading to the boss area. Adds another in the large room.\n<br />\n<br />- Pinewatch\n<br />Adds a climb up point near broken bridge. Adds another on ramp leading to the treasure room (look for rock).\n<br />\n<br />-\xa0Raldbthar\n<br />One duck under point. A climb marker nearby that. A climb point in the big room and a squeeze point near that. Another squeeze through some bars.\n<br />\n<br />-\xa0Sightless Pit\n<br />Two climb points which prodive a sneakier route in the last area in Temple of Xrib.\n<br />\n<br />-\xa0Skuldafn\n<br />A climb point leading to a ladder that leads to the tower. A set of climb points and blocks to get to the top.\n<br />\n<br />-\xa0Ustengrav\n<br />One squeeze through point in secret room.\n<br />\n<br />-\xa0Volunruud\n<br />Two climb points, one medium climb points, and one ladder.\n<br />\n<br />- Dimhollow Crypt\n<br />Five climb points in first area. Two ladders in the cavern.\n<br />\n<br />-\xa0\x41rkngthamz\n<br />Adds a single climb point and one vault point.\n<br />\n<br />-\xa0Wolfskull Cave\n<br />Adds four climb points.\n<br />\n<br />-\xa0The Ratway\n<br />Adds a climb point in the first room and two in Ratway Vaults.\n<br />\n<br />-\xa0\x41\x62\x61ndoned Prison\n<br />Adds a climb point in circle room and a squeeze point through some junk.\n<br />\n<br />-\xa0Reeking Cave\n<br />Adds a ladder near troll's nest.\n<br />\n<br />-\xa0Stony Creek Cave\n<br />Adds a climb point on waterfall.\n<br />\n<br />-\xa0High Gate Ruins\n<br />Adds a climb point in starting area.\n<br />\n<br />-\xa0\x42\x65nkongerike\n<br />Adds two climb points in first cell. Adds a squeeze point and a climb point in second cell.\n<br />\n<br />- Bloated Man's Grotto\n<br />Adds two climb points near temple leading to ore vein deposit.\n<br />\n<br />- Bloodskal Barrow\n<br />Adds five climb points and one medium-climb point inside the mine.\n<br />\n<br />- Bristleback Cave\n<br />Adds one climb point.\n<br />\n<br />- Damphall Mine\n<br />Adds a ladder and a climb up point.\n<br />\n<br />- Frostflow Abyss\n<br />Adds four climb points.\n<br />\n<br />- Ilinalta's Deep\n<br />Adds one climb point.\n<br />\n<br />- Castle Karstaag Caverns\n<br />adds three climb points and two ladders.\n<br />\n<br />- White Ridge Barrow\n<br />Adds a climb point in the barrow and one in the sanctum.\n<br />\n<br />- Volkihar Ruins\n<br />Six climb points in the ruins, three in the undercroft, and two in the north tower.\n<br />\n<br />-\xa0\x44\x61rkfall Cave\n<br />Adds four climb markers.\n<br />\n<br />-\xa0\x46orebears' Holdout\n<br />Adds two climb points and a ladder.\n<br />\n<br />-\xa0Kilkreath Ruins\n<br />Adds two climb points and a small ladder.\n<br />\n<br />-\xa0Korvanjund\n<br />Adds four climb points.\n<br />\n<br />-\xa0Potema's Catacombs\n<br />Adds a roll point.\n<br />\n<br />-\xa0Soul Cairn\n<br />Adds two roll points and a climb point.\n<br />\n<br />-\xa0Valthume\n<br />Adds a climb point, a vault point, and a roll point.\n<br />\n<br />-\xa0Irkngthand\n<br />Adds four climb points, three ladders, and one squeeze point.\n<br />\n<br />- Southfringe Sanctum\n<br />Adds two medium-climb points, one climb point, and one squeeze point.\n<br />\n<br />- Goldenglow Estate Sewer\n<br />Adds one climb point.\n<br />\n<br />- Lost Valkygg\n<br />Adds one roll point, two climb points, and three medium-climb points.\n<br />\n<br />- Mzinchaleft\n<br />Adds six climb points, three squeeze points, and one medium-climb point.\n<br />\n<br />-\xa0\x42thardamz\n<br />Adds one squeeze point, five ladders, one medium-climb point, and four climb points.\n<br />\n<br />- Deadman's Respite\n<br />Adds three medium-climb points and one climb point.\n<br />\n<br />- Dustman's Cairn\n<br />Adds two climb points, one duck point, and one medium-climb point.\n<br />\n<br />- Forelhost\n<br />Adds two climb points, six medium-climb points, two ladders, and a roll point.\n<br />\n<br />- Snow Veil Sanctum\n<br />Adds one ladder.\n<br />\n<br />- Redwater Den\n<br />Adds two climb points, two ladders, one roll point, and two medium climb points.\n<br />\n<br />- Kolskeggr Mine\n<br />Adds one ladder.\n<br />[/spoiler]\n<br />\n<br />[size=3][b]Mod Locations[/b][/size]\n<br />[spoiler]\n<br />- Forgotten Dungeons\n<br />Requires:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/449]Forgotten Dungeons (SSE)[/url]\n<br />\n<br />- Secret sanctuary\n<br />Adds three climb points, and a vault point.\n<br />\n<br />- Forgotten Tomb\n<br />Adds two ladders, three climb points, and one duck point.\n<br />\n<br />- Forgotten Pit\n<br />Adds one vault point, one roll point, five climb points, and one ladder.\n<br />\n<br />- Deadman Place\n<br />Adds one climb point and one vault point.\n<br />\n<br />- Three Connives\n<br />Adds two climb points, and one medium climb point.\n<br />\n<br />- Tripleway\n<br />Adds one ladder, three climb points, and two medium climb points.\n<br />\n<br />- Forgotten Crypt\n<br />Adds one climb point.\n<br />\n<br />- Forgotten Barrow\n<br />Adds one ladder.\n<br />\n<br />- Forgotten Bastion\n<br />Adds one vault point, one climb point, and two ladders.\n<br />\n<br />- Forgotten Hollow\n<br />Adds three climb points, one medium climb point, and one ladder.\n<br />\n<br />- Forgotten Cave\n<br />Adds one climb point.\n<br />\n<br />- Forgotten Retreat\n<br />Adds one climb point.\n<br />\n<br />- Three Guard Barrow\n<br />Adds one duck point, one roll point, and one squeeze point.\n<br />\n<br />Rivertomb mini-dungeons:\n<br />\n<br />- Forgotten Rivertomb\n<br />Adds one roll point in outer area.\n<br />\n<br />- Underneath Barrow\n<br />Adds six medium climb points and one ladder.\n<br />\n<br />- Skeleton's Sanctuary\n<br />Adds a plank, a ladder, and six medium climb points.\n<br />\n<br />- Darkside Cave\n<br />Adds one climb point.\n<br />\n<br />- Westside Dungeon\n<br />Adds two medium climb points, and one ladder.\n<br />\n<br />- Undead Paradise\n<br />Adds two duck points, four climb points, one medium climb point, and two roll points.\n<br />\n<br />- Jumble Dungeon\n<br />Adds one ladder, two roll points, one climb point, and one duck point.\n<br />\n<br />- Embershard Mine\n<br />Requires:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/51798]Dungeons - Revisited[/url]\n<br />This will add a marker by the locked room and another in the hole, where a ladder will now be. Another climb point is at the end of the dungeon near the waterfall.\n<br />\n<br />-\xa0The Midden\n<br />Requires: [url=https://www.nexusmods.com/skyrimspecialedition/mods/20514]Obscure's College of Winterhold[/url]\n<br />Adds two climbable points and one ladder in cold room.\n<br />\n<br />- The Final Cataclysm 2020\n<br />Requires:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33167]The Final Cataclysm - 2020[/url]\n<br />This adds two markers in Nirn Monolith - Outer Section.\n<br />\n<br />- Organic Factions\n<br />Adds a medium climb point and one ladder to Deepwood Redoubt.\n<br />Requires:\xa0[url=https://www.nexusmods.com/skyrim/mods/82607]Organic Factions[/url]\n<br />[/spoiler]\n<br />\n<br />More will come as they are either suggested or I see them.\n<br />\n<br />I have created a video tutorial for making patches like this.\n<br />[url=https://youtu.be/b6FBTsUKHEw]Part 1[/url] | [url=https://youtu.be/iH3_ry0zyDs]Part 2[/url]\n<br />\n<br />This was made easy thanks to the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/articles/4153]EVGAT Documentation for Modders[/url].\n<br />\n<br />[b]Known issues[/b]\n<br />[spoiler]\n<br />- Clipping in some areas\n<br />- Player getting teleported back if using\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/47670]Immersive Interactions[/url]\n<br />- Selecting the marker might be difficult if using\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/64339]BTPS[/url] and\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/49250]Dynamic Things Alternative[/url]\n<br />[/spoiler]\n<br />\n<br />[b]Video Showcase[/b]\n<br />[youtube]fzKH3_vBW6o[/youtube]\n<br />\n<br />[b]Credits[/b]\n<br />-\xa0\x45verglaid for creating the framework.\n<br />- MasterPixxel for fixing the collisionbox issue and sending over the modified ESP.\n<br />- Chardero69 and\xa0Katarsi for showing how to use zMerge.\n<br />- Many Nexus/Reddit users for giving me suggestions. A special thanks to\xa0Zeldoris57 for detailed suggestions.\n<br />- [b]HUGE[/b] thanks to\xa0Maleficus32 for providing a [url=https://www.nexusmods.com/skyrimspecialedition/mods/71319]framework[/url] to build an MCM."
