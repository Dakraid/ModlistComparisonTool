nexusDescription="[font=Times New Roman][b][size=5][color=#f1c232]D[/color]escription:[/size][/b]\n<br />[size=4]This mod has provide many of new weapon idle animations, and they are full set (including walk/run/turn). You can choose different style to replace the vanilla, Just try it and I wish you like it. If you like it don't forgot comeback to endorse\xa0or donate to\xa0let me keep go on, Thanks. [/size][b]\n<br />\n<br />\n<br />[/b][/font][size=5]Note:[/size]\n<br />[size=4]1. In case male hands are little bit\xa0longer than female in default game set, so I have twisted character hands position in some idle animations and make it match for\xa0specific genders.\xa0\n<br />\n<br />\xa0\x32. When I test to put bows group in to specific genders folder, it cause T pose swap issue as the gif shows ,\xa0 so I decide change to use dar to separate female gender, and it is work fine in this solution. So, after PCA version 1.431 (Dar)\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\xa0is required.\n<br />\n<br />3. Pretty Combat Animations(PCA) are also contain specific bow\xa0\x64raw/withdraw(eq/unequip) option for match for\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/671]\"Frostfall by Chesko\"[/url]\xa0\x42\x65lt-Fastened Quiver style,\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/1988]\"XPMSE\"[/url]\xa0 or kind of custom skeleton is required for FQ bow draw animations.\n<br />\n<br />Beside, xpmse contain his default weapon idle animations, please untick those style fitting option to make sure my pca animations will not be overwrite by xpmse.\xa0\n<br />[/size][font=Times New Roman][img]https://staticdelivery.nexusmods.com/mods/110/images/77200/77200-1638942129-1746983311.jpeg[/img]\n<br />[b][size=5][color=#f1c232]I[/color]nstallation:[/size]\n<br />[/b][/font][font=Times New Roman][size=4]Downlaod the main file, install with NMM or Mo,\xa0\x66lexibility, simple and quick, recommended 