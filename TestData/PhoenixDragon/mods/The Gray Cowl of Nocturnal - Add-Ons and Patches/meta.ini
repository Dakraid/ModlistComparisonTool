nexusDescription="[center][font=Trebuchet MS][color=#b6d7a8][size=6][b][font=Trebuchet MS][color=#b6d7a8][size=6][b][font=Trebuchet MS][color=#b6d7a8][size=6][b][/b][/size][/color][/font][/b][/size][/color][/font][/b][/size][/color][/font][font=Trebuchet MS][b][img]https://staticdelivery.nexusmods.com/mods/1704/images/19724/19724-1557349703-284806759.png[/img]\n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/19724?tab=posts]Compatibility[/url]\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/12567611?tab=user+files]My Mods[/url]\xfeff |\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/9951]Development List[/url]\xfeff\n<br />[/size][/b][/font]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/9951/9951-1540407545-1146720965.png[/img]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/9951/9951-1540407890-2119094371.png[/img][size=4][/size]\n<br />This mod is a collection of patches and addons to [url=https://www.nexusmods.com/skyrimspecialedition/mods/4509]The Gray Cowl of Nocturnal SE[/url]\xfeff by\xa0MannyGT.\n<br />\n<br />\n<br />[u][size=4]1. Unofficial Patch[/size][/u]\n<br />This fixes several smaller bugs, both found in the CK as in xEdit.\xa0\n<br />\n<br />\n<br />[u][size=4]2. Delayed Start[/size][/u]\n<br />You will need 20 lvl to start quest line.\n<br />\n<br />\n<br />[u][size=4]3. Less item weight[/size][/u]\n<br />Reduces weight of ALL items from The Gray Cowl of Nocturnal.\n<br />\n<br />\n<br />[u][size=4]4. Footprints for The Gray Cowl of Nocturnal[/size][/u]\n<br />Makes the desert sand in The Gray Cowl of Nocturnal compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/3808]Footprints[/url]\xfeff. Addon made by\xa0[url=https://www.nexusmods.com/skyrim/users/7064860]theregisteredone[/url]\xfeff ([url=https://www.nexusmods.com/skyrim/mods/74738]original mod[/url]\xfeff).\n<br />\n<br />\n<br />[u][size=4]5. iNeed[/size][/u]\n<br />Patch for iNeed. Allows\xa0Gordon, Telrav Baenius and Malpenix Aerius to sell water\xa0refills from iNeed.\n<br />\n<br />\n<br />[u][size=4]6. Containers and Leveled Lists Fixes Patch\xa0[/size][/u]\n<br />Consistency patch between Gray Cowl and\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/26575]CLLF[/url]\xfeff. More sensible loot and merchants eq!\n<br />\n<br />\n<br />[u][size=4]7. Weapons Armor Clothing and Clutter Fixes Patch\xa0[/size][/u]\n<br />Added keywords and updated stats for all weapons and armors, to make the more consistent with WACCF.\n<br />Not comaptible with Less item weight addon! You need to patch them yourself.\n<br />\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/9951/9951-1540407545-1146720965.png[/img]\n<br />\xfeff[size=3][img]https://staticdelivery.nexusmods.com/mods/1704/images/9951/9951-1540408244-1227474343.png[/img][/size][size=1][url=https://www.nexusmods.com/skyrim/users/7064860]\n<br />theregisteredone[/url]\xfeff for [url=https://www.nexusmods.com/skyrim/mods/74738]Footprints for The Gray Cowl of Nocturnal[/url]\xfeff\xfeff[/size][/center]"
