nexusDescription="For a character that wears a hood about 50% of the time outdoors, that one better have hair under the hood.\xa0 +Immersion\n<br />\n<br />[color=#ff0000]WHICH FILE?[/color]\n<br />\n<br />For now at least, I'm just uploading them separately. Get the latest version of the variant you use or both and enable whichever you end up sticking with in Pandorable's mod. Swap which one is enabled when you change it in the Serana replacer.\n<br />[color=#ff0000][color=#ffffff]\n<br />[/color]LOAD ORDER:\n<br />[color=#ffffff]\n<br />[s]This should load after Pandorable's Serana replacer and overwrite anything if asked except texture replacers. Add this to the Late Loaders group.[/s]\n<br />\n<br />It should not matter when HoodPlusHairForSerana.esp is loaded.\n<br />\n<br />Use a mod manager like Vortex.\n<br />https://www.nexusmods.com/site/mods/1\n<br />\n<br />The ESP is ESL flagged and modifies the hood item.\n<br />\n<br />[color=#ff0000]COMPATIBILITY WITH OTHER REPLACERS:\n<br />\n<br />[color=#ffffff]Each variant should work with any Serana replacer that does not modify the \n<br />DLC1SeranaHood item and uses the same hair. For Pandorable's Serana 1.0,\n<br /> long hair is KS Snow and short is KS Soundwave.\n<br />\n<br />For example, the short hair variant should work with this mod since both use KS Soundwave:\n<br />https://www.nexusmods.com/skyrimspecialedition/mods/35892/[/color][/color]\n<br />\n<br />[color=#ff0000][color=#ffffff][color=#ff0000]OTHER MODS:[/color]\n<br />[/color][/color]\n<br />Hood Plus Hair for Seranaholics\n<br />https://www.nexusmods.com/skyrimspecialedition/mods/40175\n<br />\n<br />Hood Plus Hair for HDT SMP Hair Physics Serana\xfeff\n<br />https://www.nexusmods.com/skyrimspecialedition/mods/43542\n<br />\n<br />Hood Plus Hair for Vanilla Dawnguard\xfeff\xfeff\xfeff\n<br />https://www.nexusmods.com/skyrimspecialedition/mods/41082\n<br />\n<br />Hood Plus Hair for High Poly Vanilla Hair Serana\n<br />https://www.nexusmods.com/skyrimspecialedition/mods/43005\n<br />\n<br />Hood Plus Hair for VHR Serana\xfeff\n<br />https://www.nexusmods.com/skyrimspecialedition/mods/43046\n<br />\n<br />Hood Plus Hair for Serana Re-Imagined\n<br />https://www.nexusmods.com/skyrimspecialedition/mods/43495\n<br />[color=#ff0000]\n<br />CREDITS:[/color]\n<br />\n<br />Originally requested by [url=https://www.nexusmods.com/skyrimspecialedition/users/28282110]lightsourced[/url].\n<br />[/color][/color]Thanks to Todd Howard and the Bethesda Crew,\n<br />Ousnius\xa0\x61nd crew for Outfit Studio,\n<br />NifScope team for\xa0[url=http://niftools.sourceforge.net/wiki/NifSkope]http://niftools.sourceforge.net/wiki/NifSkope[/url]\n<br />KS Hairdo team,\n<br />[color=#ffffff][url=https://www.nexusmods.com/skyrimspecialedition/users/41216925]Pandorable[/url][/color][color=#ff0000][color=#ffffff]\xa0\x66or her mod and giving upload permissions for this one[/color][/color], &amp;\n<br />Lord and Lady Immersion for every so often pulling me back into Skyrim mods.[url=https://www.nexusmods.com/skyrimspecialedition/mods/41082/]\n<br />[/url]"
