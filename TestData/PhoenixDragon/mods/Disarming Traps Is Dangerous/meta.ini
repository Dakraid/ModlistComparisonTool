nexusDescription="[color=#dfd9d2]\n<br />[center][size=6][u][b]Disarming Traps Is Dangerous:\n<br />[/b][/u][/size][/center]\n<br />[center][img width=840,height=473]https://staticdelivery.nexusmods.com/mods/1704/images/21691/21691-1544201152-16798690.png[/img][/center]\n<br />\n<br />\n<br />\n<br />[center][size=5][u][b]Description:[/b][/u][/size][/center][size=3]\n<br />While disarming a trap by lockpicking it, breaking your lockpick may trigger the trap.\n<br />The chance of trigger depends on the lock level and your lockpicking perks.\n<br />For examples:\n<br />- No perk, master lock: 100% chance to trigger.\n<br />- Master perk, master lock, 50% chance to trigger.\n<br />- Master perk, novice lock, 10% chance to trigger.\n<br />\n<br />\n<br />\n<br />[center][url=https://streamable.com/c1suu][b][size=4]Little demo video[/size][/b][/url][/center]\n<br />[/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=5][u][b]Requirements &amp; (Un)Installation:[/b][/u][/size][/center]\n<br />\n<br />[size=3]You need Skyrim Special Edition V1.5.39 or above.\n<br />You need the Skyrim Script Extender SE build V2.0.7 or above installed (SKSE64).\n<br />Choose either the esp or the esl version.\n<br />Installation as usual. Install with your favorite mod manager or manually in the data folder.\n<br />You can uninstall simply by removing the mod files.[/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=5][u][b]Compatibility &amp; Load Order:[/b][/u][/size][/center]\n<br />\n<br />[size=3]This mod does not edit any vanilla record or script and should be compatible with everything.\n<br />[/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=5][u][b]Notes:[/b][/u][/size][/center]\n<br />\n<br />[size=3]The formula for the chance to trigger the trap when breaking a lockpick is:\n<br />50% + 10% perk lock level (novice = 1, master = 5) -10% per handled perk unlocked.\n<br />The perks handled by the mod are the one in the formlist \"DTD_LockpickingPerksFormList\". By default it contains the five main Lockpicking perks (\"Novice Locks\" to \"Master Locks\"). You can modify it to include other perks if you have a mod that alters Lockpicking perks.\n<br />\n<br />The lockpicking menu is supposed to close automatically if you trigger the trap.\n<br />This feature may not work if you use a gamepad.\n<br />If you encounter this bug, please leave a comment (either in the posts or bugs tab) specifying what type of gamepad you are using.\n<br />\n<br />Because traps can also be disarmed by purposefully activating them (like shooting them from a distance), I recommend you also install [url=https://www.nexusmods.com/skyrimspecialedition/mods/17592]Improved Traps[/url]. With it, traps make noise when triggered so there is still an incentive to try to disarm them by lockpicking.\n<br />[/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=5][u][b]Credits:[/b][/u][/size][/center]\n<br />\n<br />[size=3]Bethesda Softworks for making TES:Skyrim and the Creation Kit.\n<br />All members of the SKSE team.\n<br />All members of the xEdit team.\n<br />[url=https://www.flickr.com/photos/47857688@N08/6877553639/in/album-72157629321466509/]Adam Adamowicz for the illustration.[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/2235851]Xepherxv[/url] for the [url=https://redd.it/a2kg5k]idea[/url].\n<br />[/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=5][u][b]Permissions:[/b][/u][/size][/center]\n<br />\n<br />[size=3]This mod is licensed under a [url=https://creativecommons.org/licenses/by-nc/4.0/]Creative Commons Attribution-NonCommercial 4.0 International License (CC BY-NC 4.0)[/url].\n<br />You can consider this mod as a resource. Feel free to copy, modify and upload this mod anywhere, as long as it is for non-lucrative purpose.\n<br />[/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=5][u][b]My Other Mods:[/b][/u][/size][/center]\n<br />\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/30097]Better Crafted Potions[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18664]Wards Functionalities Extended[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/98568/?]Wards Functionalities Extended for SLE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/9542]Economy Overhaul and Speechcraft Improvements[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/5877]Alchemy, Potions and Food Adjustments[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/8473]Enchanting Adjustments and Price Bug Fix[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/8492]Selective Transmute[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/6371]Unlocking Shouts Costs One Soul[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/21286]Werewolf Night Eye[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/21287]Vampire Attacks Restored Outside of Walled Cities[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/21414]Experience Multipliers[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27677?]Weapon Speed Effects Fix[/url]\n<br />[/size]\n<br />[/color]"
