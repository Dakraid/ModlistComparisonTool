nexusDescription="[color=#6d9eeb][size=6]Knight's Rest[/size][/color]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/110/images/93453/93453-1536032349-423430593.jpeg[/img]\n<br />\n<br />A smaller castle/home located near Shor's Stone. lots of displays for unique items, follower friendly and compatible with Hearthfire multiple adoptions.\n<br />\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/3862/?]Hearthfire multiple adoptions[/url] required to move your family in (Cast the \"Bless Home\" spell)\n<br />\n<br />Must be purchased for 25,000 gold - Click the sale sign near the door\n<br />\n<br />[color=#f9cb9c][size=4]Features[/size][/color]\n<br />Ground Floor- Dining, crafting/smithing rooms, pool, guest beds (4 beds)\n<br />Second Floor - Master bedroom, kids/Follower room (6 kids beds or 3 follower beds) library, rec room, Green room, guest room (2 beds)\n<br />Basement -  Storage &amp; Displays\n<br />3 Npc's - Housecarl, Librarian, Guard\n<br />Custom Armor\n<br />Auto undressing for NPC's at pools\n<br />NPC's &amp; Auto undressing can be disabled by buttons in master bedroom\n<br />Kids room can be converted to follower room by button in master bedroom\n<br />Teleport Spell (book by the entrance)\n<br />\n<br />[color=#f9cb9c][size=4]Recommended mods[/size][/color]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/6656/?]Amazing Follower Tweaks SE[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/7096/?]My Home is Your Home[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/3862/?]Hearthfire multiple adoptions[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/5436/?]RUGNAROK - Special Edition[/url]\n<br />\n<br />[color=#f9cb9c][size=4]My Homes[/size][/color]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19793][img]https://staticdelivery.nexusmods.com/mods/1704/images/19793/19793-1536294344-442258677.jpeg[/img][/url]\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/15005/?][img]https://staticdelivery.nexusmods.com/mods/1704/images/15005/15005-1517469666-338826726.jpeg[/img][/url]\n<br />\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/12025/?][img]https://staticdelivery.nexusmods.com/mods/1704/images/12025-0-1504684210.jpg[/img][/url] [url=http://www.nexusmods.com/skyrimspecialedition/mods/11307?][img]https://staticdelivery.nexusmods.com/mods/1704/images/11307-5-1501744372.jpg[/img][/url] [url=http://www.nexusmods.com/skyrimspecialedition/mods/7269?][img]https://staticdelivery.nexusmods.com/mods/1704/images/7269-0-1485311404.jpg[/img][/url]\n<br />\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/5702/?][img]https://staticdelivery.nexusmods.com/mods/1704/images/5702-0-1480947133.jpg[/img][/url] [url=http://www.nexusmods.com/skyrimspecialedition/mods/6907/?][img]https://staticdelivery.nexusmods.com/mods/1704/images/6907-2-1483252720.jpg[/img][/url] [url=http://www.nexusmods.com/skyrimspecialedition/mods/7790/?][img]https://staticdelivery.nexusmods.com/mods/1704/images/7790-0-1485310684.jpg[/img][/url]\n<br />\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/3227/?][img]https://staticdelivery.nexusmods.com/mods/1704/images/2760-3-1478473083.jpg[/img][/url]\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/2570/?][img]https://staticdelivery.nexusmods.com/mods/1704/images/2570-1-1479607970.jpg[/img][/url] [url=http://www.nexusmods.com/skyrimspecialedition/mods/4632/?][img]https://staticdelivery.nexusmods.com/mods/1704/images/4632-0-1479522169.jpg[/img][/url]\n<br />\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/2323/?][img]https://staticdelivery.nexusmods.com/mods/1704/images/2760-2-1478473083.jpg[/img][/url]\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/2760/?][img]https://staticdelivery.nexusmods.com/mods/1704/images/2760-4-1478473083.jpg[/img][/url]\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mod