nexusDescription="[size=4]\xfeffOverview:[/size]\n<br />This mod merges the leveled list edits of Armor Variants Expansion to be compatible with:\n<br />\n<br />[b]Morrowloot Ultimate[/b] [i]- Armor Variants Expansion now fits the balance of MLU, in-depth patch which does more than just merging leveled lists[/i]\n<br />[b]Summermyst[/b] [i]- merged a big amount of changes together[/i]\n<br />[b]Organized Bandits Of Skyrim[/b] [i]- keeps the OBIS stuff e.g. the custom bandit shields but adds the chance of the new armor variations[/i]\n<br />[b]Lore Weapons Expansion[/b] [i]- fixed a minor overwrite\n<br />[/i][b]Common Clothes and Armors[/b][i] - [/i][i]fixed a major overwrite[/i][b]\n<br />Cutting Room Floor[/b] [i]- fixed a minor overwrite\n<br />[/i][b]Weapons Armor Clothing &amp; Clutter Fixes (WACCF)[/b] - [i]added keywords and fixed some major overwrites, \n<br />\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0 you should disable/hide the \"WACCF_BashedPatchLvlListFix.esp\" that comes with WACCF\n<br />[/i][b]WACCF &amp; Improved Closefaced Helmets[/b] - [i]solves a major conflict between them (you still need the AVE - ICFH Addon located [url=https://www.nexusmods.com/skyrimspecialedition/mods/34100?tab=files]here[/url])[/i]\n<br />[b]Armor &amp; Clothing Extension[/b][i] - fixed some major overwrites[/i]\n<br />[b]Immersive Armors &amp; Cloaks of Skyrim[/b] [i]- fixed some minor overwrites\n<br />[/i][b]amidianBorn Content Addon[/b] - [i]fixed some major overwrites[/i]\n<br />[b]Bosmer Armor Pack[/b] - [i]fixed some major overwrites, the patch should be used with [/i][b]Bosmer Armor Pack Fixed and Balanced\n<br />\n<br />Enchanting Adjustments[/b] - [i]fixed some major overwrites\n<br />[/i][b]aMidianBorn Armor Variants Lite[/b][i] - [i]fixed some major overwrites\n<br />[/i][/i][b]Skyrim Alchemy Fixed[/b][i][i] - fixed some major overwrites\n<br />[/i][/i][b]USSEP[/b][i]- fixed some minor mini-overwrites\n<br />[/i][b]Distinct Elven Armor Variants[/b] - [i][i]fixed some major overwrites\n<br />[/i][/i][b]Ars Metallica[/b] -[i] adds AVE armors to the smelting lists\n<br />[/i]\n<br />[b]JS Armored Circlets[/b] - [i][i]fixed some major overwrites[/i][/i]\n<br />\n<br />\n<br />[i][i]Without these patches, based on your load order, those mods will overwrite each other which leads to a loss of content.[/i]\n<br />\n<br />\n<br />[color=#EB9B13]*[/color][color=#E99A15]N[/color][color=#E79A17]e[/color][color=#E59A19]w[/color][color=#E49A1B]*[/color] [color=#E09A20]T[/color][color=#DE9922]h[/color][color=#DD9924]e[/color] [color=#D99929]f[/color][color=#D7992B]o[/color][color=#D6992D]m[/color][color=#D4992F]o[/color][color=#D29832]d[/color][color=#D09834]-[/color][color=#CF9836]I[/color][color=#CD9838]n[/color][color=#CB983B]s[/color][color=#C9983D]t[/color][color=#C8973F]a[/color][color=#C69741]l[/color][color=#C49744]l[/color][color=#C29746]e[/color][color=#C19748]r[/color] [color=#BD974C]l[/color][color=#BB964F]e[/color][color=#BA9651]t[/color][color=#B89653]s[/color] [color=#B49658]y[/color][color=#B3965A]o[/color][color=#B1965C]u[/color] [color=#AD9561]c[/color][color=#AC9563]h[/color][color=#AA9565]o[/color][color=#A89567]o[/color][color=#A69569]s[/color][color=#A5946C]e[/color] [color=#A19470]a[/color][color=#9F9472]n[/color][color=#9E9475]d[/color] [color=#9A9479]c[/color][color=#98937B]o[/color][color=#97937E]m[/color][color=#959380]b[/color][color=#939382]i[/color][color=#919384]n[/color][color=#909386]e[/color] [color=#8C928B]e[/color][color=#8A928D]v[/color][color=#89928F]e[/color][color=#879292]r[/color][color=#859294]y[/color] [color=#829198]p[/color][color=#80919B]a[/color][color=#7E919D]t[/color][color=#7