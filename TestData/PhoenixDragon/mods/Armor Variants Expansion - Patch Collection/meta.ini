color][color=#BA9651]o[/color][color=#BB964F]r[/color] [color=#BF974A]y[/color][color=#C19748]o[/color][color=#C29746]u[/color][color=#C49744]r[/color] [color=#C8973F]p[/color][color=#C9983D]e[/color][color=#CB983B]r[/color][color=#CD9838]s[/color][color=#CF9836]o[/color][color=#D09834]n[/color][color=#D29832]a[/color][color=#D4992F]l[/color] [color=#D7992B]m[/color][color=#D99929]o[/color][color=#DB9927]d[/color] [color=#DE9922]s[/color][color=#E09A20]e[/color][color=#E29A1E]t[/color][color=#E49A1B]u[/color][color=#E59A19]p[/color][color=#E79A17]![/color] [u]\n<br />[/u][/i]\n<br />\n<br />[size=4]Installation and Load Order:[/size]\n<br />1. [url=https://www.nexusmods.com/skyrimspecialedition/mods/34100?tab=description]Original Mod[/url] is needed, feel free to give Darkgondul an endorsement if you like his awesome work!\n<br />2. Simply install this patch with your favorite mod manager and pick your options in the Installer.\n<br />3. If you choose the respective patch, the mod it's for will be needed as master.\n<br />4. Place this patch AFTER its masters. Optimally, you should sort your plugins via [b]LOOT[/b]!\n<br />\n<br />[i]The plugin is super lightweight and flagged as ESPFE. Enjoy!\n<br />[/i]\n<br />Patches for [b]CCOR[/b], [b]Improved Closefaced Helmets[/b] and[b] Cathedral - Armory[/b] can be found on the [url=https://www.nexusmods.com/skyrimspecialedition/mods/34100?tab=files]original mod page[/url].\n<br />\n<br />Originally I created this patch just for myself. But after reading some comments I thought it could be useful for other players as well, especially in terms of MLU balance patching :) Now this site has become the main patch hub for AVE with a \"professional\" fomod :D\n<br />\n<br />[b]If you have any suggestions or feedback please leave a comment!\n<br />[/b]\n<br />\n<br />[u]My other mods:[/u]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41150]Distinct Interiors - FPS Fix[/url]\n<br />[url=https://www.nexusmods.com/sk