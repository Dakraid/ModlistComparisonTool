nexusDescription="[size=5][color=#cc4125]About the mod[/color]:\r<br />[/size]\r<br />\r<br />Like the description says, you use 1 linen wrap and 1 firewood to craft a torch.\r<br />You can craft the torch under the miscellaneous category.\r<br />It uses a script unlike my other mods, because the torch is a light source instead of an object.\r<br />In the vanilla game you don&#39;t actually need this but when playing with lighting mods such as ELE, ELFX or RLO this mod is a must have.\r<br />\r<br />[size=5][color=#cc4125]Note[/color]:[/size]\xa0 \r<br />\r<br />1. Load it anywhere in your load order as it won&#39;t conflict with other mods.\r<br />2. You can download the source script under the miscellenous category, this is\xa0 for the modders who are interested in Papyrus.\r<br />3. I also added the object names in the CK description so you can easily access to the objects that were modded.\r<br />\r<br />[size=5][color=#cc4125]Bugs[/color]:[/size]\r<br />\r<br />Post it in the bugs section, will take care of it if i am capable of taking care of it. If not i will get some help for it.\r<br />[font=Courier New]\r<br />\r<br />[color=#6aa84f]Changelog :[/color]\r<br />\r<br />\xa0- OTHER - 09.12.2016 Added the source script as a seperate download.\r<br />\r<br />\xa0- MOD - 1.1 Fixed a critical bug which made you unable to equip torches. If updating from the old version make sure you drop the crafted torch and pick it up again to get rid of the invisible torch &#34;bug&#34;.\r<br />\r<br />[/font]\r<br />[color=#f1c232][size=5][center]Self Advertising[color=#f1c232][size=5][/size][/color][url=http://www.nexusmods.com/skyrimspecialedition/mods/3126/?][/url][/center][/size][/color][url=http://www.nexusmods.com/skyrimspecialedition/mods/3385/?][center]Craftable Lockpicks[/center][/url][center][url=http://www.nexusmods.com/skyrimspecialedition/mods/3126/?]Tanning And Smelting Experience\r<br />[/url][/center]"
