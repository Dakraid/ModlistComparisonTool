nexusDescription="[size=3]This is the [b]Swords/Daggers [/b](Thrusts) version, and will replace these sneak animations:\n<br />\n<br />[size=3][list]\n<br />[*]While dual wielding daggers and/or swords the Sneak movement, the dual attack and the special 3-hit power attack, as \n<br />opposed to vanilla, the character will now remain in a stealthy position while performing these attacks.[*]While holding a Sword or a Dagger in the left hand, the left hand normal and power attacks.\n<br />[*]While dual wielding and holding a Sword or a Dagger in the right hand, the right hand normal, power and forward power attacks.\n<br />[/list][/size]\n<br />This can be used alongside \"[url=https://www.nexusmods.com/skyrimspecialedition/mods/55031]Vanargand Animations - Sneak Thrust Attacks[/url]\" [size=3]which will now automatically play its version of the right hand animations only when not dual wielding to avoid clipping with left hand equipment.[/size]\n<br />[/size]\n<br />[size=3]For Maces/Axes animations instead, check [url=https://www.nexusmods.com/skyrimspecialedition/mods/64216]Dual Wield Sneak Strikes[/url]\xfeff.[/size]\n<br />\n<br />[size=4][u]Preview[/u][/size]\n<br />\n<br />[youtube]HciuMeweaXA[/youtube]\n<br />\n<br />[size=3][size=3][size=3]The outfit seen in the preview is QuarantineCouture's [url=https://www.nexusmods.com/skyrimspecialedition/mods/45244]Practical Pirate Outfit[/url], if you have other questions unrelated to this mod regarding the preview, make sure to check the video description and/or the comment section.[/size][/size][u][size=3][size=3][size=3]\n<br />[/size][/size][/size][/u][/size]\n<br />\n<br />[size=4][u]Requirements[/u][/size]\n<br />\n<br />[list]\n<br />[*][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\xfeff.[/size][/size]\n<br />[*][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/50258]Animation Motion Revolution[/url]\xfeff.[/size][/size]\n<br 