nexusDescription="[center][img]https://i.imgur.com/8liafWn.png[/img]\n<br />\n<br />[b][size=6][color=#6f9dba]FEATURES[/color][/size]\n<br />[size=3][color=#bababa]A comprehensive Vanilla+ modding guide for Skyrim SE.\n<br />Beginner-friendly with an intuitive layout designed to be easy to follow.\n<br />Providing full, in-depth conflict resolution for all mods.\n<br />Regularly updated and expanded.\n<br />Built with Mod Organizer 2.[/color]\n<br />[url=https://discord.gg/BpwXX5f]Support through Discord.[/url][/size][/b][/center]\n<br />\n<br />\n<br />[center][b][color=#b7b5b5][b][size=5]------------------------------------------------------------------------------------------------------[/size][/b][/color][/b][/center]\n<br />\n<br />\n<br />\n<br />\n<br />[center][color=#6f9dba][b][size=6]INTRODUCTION[/size][/b][/color]\n<br />[size=3]The Phoenix Flavour sets out to provide you with a guide that never strays too far from vanilla yet utilizes hundreds of mods to improve the core game, its visuals and gameplay. You are provided with installation instructions for a mod setup featuring the best the modding community has to offer while ensuring compatibility, consistency, and stability. All plugins were checked for conflicts, errors, and the correct form version in SSEEdit. Instructions for all steps in the modding process, including porting mods, installing ENB, and running DynDOLOD, are provided.\n<br />\n<br />TPF is an eternal work in progress. Updates with improvements and new additions are released regularly - check our Discord server and my Patreon for the latest news!\n<br />\n<br />For more information, please check out the full guide![/size]\n<br />\n<br />[size=4]&gt;&gt; [b][url=https://thephoenixflavour.com/tpf/introduction/]Get started now.[/url][/b] &lt;&lt;[/size][/center]\n<br />\n<br />[center][youtube]zqLGLAFlQpo[/youtube][/center]\n<br />\n<br />[center][url=https://discord.gg/BpwXX5f][img width=100,height=100]https://cdn3.iconfinder.com/data/icons/popular-services-brands-vol-2/512/discord-512.png[/img][/url] [url=https://github.com/foreverphoenix/the-phoenix-flavour][img width=100,height=100]https://cdn2.iconfinder.com/data/icons/black-white-social-media/64/social_media_logo_github-512.png[/img][/url] [url=https://www.patreon.com/thephoenixflavour][img width=100,height=100]https://img.apksum.com/b5/com.patreon.android/4.10.7/icon.png[/img][/url][/center]\n<br />\n<br />\n<br />\n<br />\n<br />[center][b][color=#b7b5b5][b][size=5]------------------------------------------------------------------------------------------------------[/size][/b][/color][/b][/center]\n<br />\n<br />\n<br />\n<br />\n<br />[center][color=#6f9dba][b][size=6]ABOUT THE GUIDE[/size][/b][/color][/center]\n<br />\n<br />o  [color=#7992a8][b]WEATHER &amp; ENB[/b][/color] Cathedral Weathers and Seasons + Serio's ENB.\n<br />o  [color=#7992a8][b]LIGHTING COMBO[/b][/color] Luminosity Lighting Overhaul + Relighting Skyrim.\n<br />o  [color=#7992a8][b]FLORA &amp; LANDSCAPE[/b][/color] Veydosebrom + Enhanced Vanilla Trees.\n<br />o  [color=#7992a8][b]DISTANT TERRAIN[/b][/color] DynDOLOD + 3D Tree LOD (instructions for regular tree LOD are available).\n<br />o  [color=#7992a8][b]GAMEPLAY[/b][/color] SimonMagus' lightweight suite of mods: Adamant for perks, Mysticism for magic, Blade &amp; Blunt for combat.\n<br />o  [color=#7992a8][b]LOOT DISTRIBUTION[/b][/color] Vanilla loot with small consistency adjustments.\n<br />\n<br />\n<br />Currently supported version of Skyrim SE: [color=#7992a8][b]1.5.97[/b][/color]\n<br />Currently supported version of SKSE64: [color=#7992a8][b]2.0.17[/b][/color]\n<br />\n<br />\n<br />[b][center][color=#b7b5b5][b][size=5]------------------------------------------------------------------------------------------------------[/size][/b][/color][/center][/b]\n<br />\n<br />\n<br />[center][size=4][color=#6f9dba]&amp;&amp;[/color]          foreverphoenix          [color=#6f9dba]&amp;&amp;[/color][/size][/center]\n<br /