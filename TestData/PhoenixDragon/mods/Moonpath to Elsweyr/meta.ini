nexusDescription="[center][color=#fff2cc][size=6][/size][/color][/center][center][youtube]Ujf8T2ILDpA[/youtube]\r<br />\r<br />[center][color=#fff2cc][size=6][/size][/color][/center][color=#fff2cc][size=6]Moonpath to Elsweyr SSE[/size][/color]\r<br />[i][size=3]Travel the hidden path from Skyrim to Elsweyr&#33;\r<br />Moonpath to Elsweyr invites you to\xa0\x65xplore burning deserts,\r<br />Emerald jungles and cerulean skies&#33;[/size][/i]\r<br />\r<br />[color=#fff2cc][size=4]This One Greets You\r<br />[/size][/color]\r<br />[size=3]Moonpath to Elsweyr was one of the first quest mods ever released for Skyrim. Its origins dating back to before the original Creation Kit was even released. Despite Skyrim modding being in its infancy [i]MuppetPuppet[/i] was able to bring Elsweyr to life in a way never before imagined.[/size]\r<br />\r<br />[size=3]Brought to you by An_Old_Sock, the author of the in-development Moonpath Reborn, Moonpath to Elsweyr is enjoying regular updates for the first time in five years. With numerous bugs having been squashed, graphical quality vastly improved and a number of user complaints tended to. This is the most comprehensive Moonpath experience to date.[/size]\r<br />\r<br />[youtube]2sS5DYdCioY[/youtube]\r<br />\r<br />[color=#fff2cc][size=4]It&#39;s Smell is Familiar[/size]\r<br />[/color]\r<br />[size=3]Moonpath to Elsweyr is an old mod, created over half a decade ago. Its development utilised a number of techniques no longer used today. This has resulted in a lot of bugs, or things which might seem strange to modern players. While some of these issues can and will be fixed with time, the process is much longer than it would otherwise be. So if you encounter bugs please let me know, providing as much information as possible.\r<br />[/size]\r<br />\r<br />[youtube]_a-DNLKPrGQ[/youtube]\r<br />\r<br />[color=#f9cb9c][size=6]Credits\r<br />[/size][/color][url=http://www.nexusmods.com/games/users/3232189/?]MuppetPuppet[/url], the original author of [url=http://www.nexusmods.com/skyrim/mods/9782/?]Moonpath to Elsweyr[/url].\r<br />[i]It is an honor to be able to continue his legacy.\r<br />[/i]\r<br />[url=http://www.nexusmods.com/games/users/4958252/?]Treacleman[/url], author of [url=http://www.nexusmods.com/skyrim/mods/51556/?]Typo Patch - Moonpath to Elsweyr[/url]\xa0& JR&#39;s Immersive Start Patch (hosted here)\r<br />[i]I am incredibly grateful for being able to merge his mod into Moonpath SSE.[/i]\r<br />[i]Treacleman is actually a real life author of real life books (fancy bugger that he is).[/i]\r<br />[i]So if you&#39;re a fantasy or science fiction fan (lets face it, you are) make sure to [/i][url=http://www.josephrussellauthor.com]check him out[/url][i]&#33;[/i]\r<br />\r<br />\r<br />[b][color=#f9cb9c][size=5]Honourable Mentions[/size][/color][/b]\r<br />[url=http://www.nexusmods.com/skyrim/users/20033184]ShowStopperMatrix[/url], author of\xa0[url=http://www.nexusmods.com/skyrim/mods/67927/?]Moonpath to Elsweyr - Improved\r<br />[/url][i]Helping me find a number of lighting errors[/i]\r<br />[b]Shadowkat678[/b], friend, xbox playtester and PM spammer.\r<br />[i]Helping maintain my sanity and stopping me raging on Bethesda.net.[/i][/center]"
