nexusDescription="[color=#cccccc][size=5]ABOUT[/size][/color]\n<br />This is a visual replacer for Maven and Ingun Black-Briar requested by a patron. Just like my PAN NPCs series, these NPCs are only edited from the neck up - meaning they will use whichever body and skin mods you have installed. In my screenshots they use [url=https://www.nexusmods.com/skyrim/mods/91953]bijin skin[/url].\n<br />\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/101811]LEGENDARY EDITION[/url]\n<br />\n<br />[/size][center][/center][color=#cccccc][size=5]INSTALLATION &amp; REQUIREMENTS[/size][/color]\n<br />Install using a mod manager of your choice or manually extract the contents to your Data folder. This mod has no DLC or mod requirements.\xa0\n<br />\n<br />[color=#cccccc][size=5]FAQ[/size][/color]\n<br />[b]Q: Can you add/change/remove something?[/b]\n<br />A: Not unless there is an actual problem with my mod. This is my vision and I'm happy with it. I will[i]\xa0\x61\x62solutely not\xa0[/i]make any special versions for strangers on the internet.\xa0\n<br />\n<br />[b]Q: ESL?[/b]\n<br />A: It's not something I can offer at this time, maybe in the future. For now feel free to turn my mods to ESL yourselves for personal use.\n<br />\n<br />[b]Q: Will you share the presets?[/b]\n<br />A: Maybe in the future, but not at this time.\n<br />\n<br />[b]Q: Can we get them separately/Can we have a version without X?[/b]\n<br />A: If you don't want both Maven and Ingun simply delete the one you don't want in xEdit. If you don't know how to do that, you can disable them in-game via console. If you do delete them in xEdit don't forget to also delete their meshes and textures folders.\n<br />\n<br />[color=#cccccc][size=5]CREDITS[/size][/color]\n<br />[url=https://www.nexusmods.com/skyrim/mods/68311/?]KS Hairdos Renewal[/url]\xa0\x62y kalilies, stealthic khaos &amp; shocky\n<br />[url=http://www.nexusmods.com/skyrim/mods/30411/?]Brows[/url]\xa0\x62y hvergelmir\n<br />[url=https://www.nexusmods.com/skyrim/mods/13722/]The Eyes of Beauty[/url] by lograam\n<br />[url=https://www.nexusmods.com/skyrim/mods/98228]Mature Skin[/url] by maevan2\n<br />[url=https://www.nexusmods.com/skyrim/mods/67447]Improved Eye Reflections and Cubemap[/url] by fadingsignal\n<br />[url=https://www.nexusmods.com/skyrim/mods/94629]Female Makeup Suite[/url]\xa0\x62y domainwolf\n<br />[url=https://www.nexusmods.com/skyrim/mods/96856]Vanilla Makeup HD[/url]\xa0\x62y domainwolf\n<br />[url=https://www.nexusmods.com/skyrim/mods/94545]Enhanced Female Head Mesh[/url] by domainwolf\n<br />[url=http://www.nexusmods.com/skyrim/mods/29624/?]RaceMenu[/url]\xa0\x62y expired\n<br />\n<br />Please support these amazing modders by downloading and endorsing their work!\n<br />\n<br />[b]A special thanks to my top Patreon supporters:[/b]\n<br />Erica\n<br />Kevin Quealy\n<br />Orc\n<br />Riddim Garbage\n<br />Sidney Burton\n<br />Zierry\n<br />\n<br />[color=#cccccc][size=5]PERMISSIONS\n<br />[/size][/color]Don't claim my content as your own.\xa0Translations are welcome but can only include the translated .esp plugin, and they are not allowed to leave this site.\xa0[b]Do not re-upload my content anywhere[/b].\xa0\n<br />\n<br />If you like what I do, please consider\xa0[url=https://pand0rable.tumblr.com/donate]donating[/url]\xfeff. Any amount is greatly appreciated and it all goes towards paying off my student loans."
