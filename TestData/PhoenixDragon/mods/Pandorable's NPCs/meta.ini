nexusDescription="[b][color=#D197A4][center][size=5][img]https://i.imgur.com/Ruxt5Db.png[/img]\xfeff[/size]\n<br />[b][color=#D197A4][size=3][url=https://pand0rable.tumblr.com/][/url][/size][/color][/b][/center][/color][/b][color=#D197A4][size=3][center][url=https://www.patreon.com/pandorable]patreon[/url]\xa0|\xa0[url=https://discordapp.com/invite/NB6nJT2]discord[/url]\xa0|\xa0[url=https://www.youtube.com/channel/UCeuZ_GmMM68B6lbNfMzcc4g]youtube[/url][/center][/size][size=5]ABOUT[/size][/color]\n<br />An NPC overhaul with the goal to enhance some of the female NPCs while staying true to their original character. The key word here being enhance - not beautify. Some will be beautiful, others will look plain but still greatly improved from their vanilla look.\xa0\n<br />\n<br />This mod is lightweight and uses the skin and body mods you have installed. I made these characters to go with the\xa0[url=https://www.nexusmods.com/skyrim/mods/91953]bijin skin[/url]\xa0\x61nd I highly recommend it, but it can of course be used with whatever skin texture mod you want. Below is a comparison image of the same character in three different skins to demonstrate how big of an impact your chosen skin has.\n<br />\n<br />[center][img]https://i.imgur.com/I6p0RIq.png[/img][/center]\n<br />[b][size=3][url=https://www.nexusmods.com/skyrim/mods/92527]LEGENDARY EDITION[/url][/size][/b]\n<br />\n<br />[color=#D197A4][size=5]COMPATIBILITY[/size][/color]\n<br />This mod is technically incompatible with any mod that edits the same NPCs but can still be used together with most NPC overhauls. I purposefully avoided any NPCs covered by the Bijin series and Kalilies NPCs, so that they could be used together without overlaps.\xa0\n<br />\n<br />[color=#D197A4][size=5]INSTALLATION &amp; REQUIREMENTS[/size][/color]\n<br />Install using a mod manager of your choice. Manual installation is not recommended as the mod comes with a fomod installer.\xa0No mods or DLCs are required.\n<br />\n<br />[color=#D197A4][size=5]FAQ[/size][/color]\n<br />[b]Q: Help, the faces are messed up/I have the blackface bug/the heads are bald![/b]\n<br />A: Rearrange your load order, put this mod near the bottom, or reinstall. Take a look at your load order to see if any of your other mods might be incompatible with this one. Feel free to ask for help in the comments, but please save us both some time and do some troubleshooting on your own first!\n<br />\n<br />[b]Q: Can you add/change/remove something?[/b]\n<br />A: Not unless there is an actual problem with my mod. This is my vision and I'm happy with it. I will[i]\xa0\x61\x62solutely not\xa0[/i]make any special versions for strangers on the internet. It's a lot more work than you realise, and if you aren't happy with what's provided by the community for free and you still want more customisation, you need to learn the basics of tools like xEdit and nifskope.\n<br />\n<br />[b]Q: I don't like how some of them look.[/b]\n<br />A: You can safely remove any NPC you don't want in xEdit (don't forget to also delete their facegen files!) or avoid this mod altogether.\xa0\n<br />\n<br />[b]Q: This NPC is naked![/b]\n<br />A: That happens if you install this mod on an existing save due to a few NPC outfits being changed. It's easily fixed by opening the console, targeting the naked NPC and using the\xa0[i][u]resetinventory[/u]\xa0[/i]command. To avoid this \"problem\" entirely, install this before starting a new playthrough.\n<br />\n<br />[b]Q: Are the outfits included/What are they wearing?[/b]\n<br />A: No outfits are included. Most NPCs in my screenshots use either vanilla outfits (or modded versions of them) or armor from Apachii Divine Elegance Store. If you are curious about a specific outfit, feel free to ask in the comments.\n<br />\n<br />[b]Q: The NPCs don't look like in your pictures![/b]\n<br />A: I get comments like this a lot, and 9/10 times it's related to the skin texture mod - or lack thereof. This mod does not come with its own skin textures, instead it will use what you have installed. Your ENB will greatly affect how characters look too.\xa0\n<br />\n<br />[b]Q: Is this mod compatible with (insert body mod here)?[/b]\n<br />A: Yes, this mod only edits NPCs from the neck up.\n<br />\n<br />[b]Q: Why didn't you do\xa0[i]this\xa0[/i]NPC?[/b]\n<br />A: I aimed to cover characters that were still vanilla in most peoples games.\xa0I asked the community to suggest NPCs for this mod and I actively chose characters that hadn't been covered by the bijin series, and later also Kalilies NPCs.\xa0\n<br />\n<br />[b]Q: Can I request an NPC?[/b]\n<br />A: Not anymore - I consider this mod finished and won't be adding any more NPCs.\n<br />\n<br />\n<br />[color=#D197A4][size=5]NPCS ALTERED[/size][/color]\n<br />Full NPC list with names and IDs\xa0[url=https://docs.google.com/document/d/1fqxBFjgLboZfRMReHaWfAiqqWwke8rnd5MFmbLr4FMI/edit?usp=sharing]here[/url].\xa0\n<br />\n<br />[color=#D197A4][size=5]CREDITS[/size][/color]\n<br />[url=https://www.nexusmods.com/skyrim/mods/29624/?]RaceMenu\xa0[/url]\xfeff\x62y expired\n<br />[url=https://www.nexusmods.com/skyrim/mods/68311/?]KS Hairdos Renewal[/url]\xa0\x62y kalilies, stealthic khaos &amp; shocky\n<br />[url=https://www.nexusmods.com/skyrim/mods/49279]Northborn Scars[/url]\xa0\x62y northborn\n<br />[url=https://www.nexusmods.com/skyrim/mods/30411/?]Brows\xa0[/url]by hvergelmir\n<br />[url=https://www.nexusmods.com/skyrim/mods/72825]Maevan2's Eye Brows[/url]\xa0\x62y maevan2\n<br />[url=https://www.nexusmods.com/skyrim/mods/94629]Female Makeup Suite[/url]\xa0\x62y domainwolf\n<br />[url=https://www.nexusmods.com/skyrim/mods/93712]Skin Feature Overlays[/url]\xa0\x62y domainwolf\n<br />[url=https://www.nexusmods.com/skyrim/mods/94084]Vanilla Warpaints Absolution[/url]\xa0\x62y domainwolf\n<br />[url=https://www.nexusmods.com/skyrim/mods/96856]Vanilla Makeup HD[/url]\xa0\x62y domainwolf\n<br />[url=https://www.nexusmods.com/skyrim/mods/93184]Weathered Nordic Bodypaint[/url]\xa0\x62y domainwolf\n<br />[url=https://www.nexusmods.com/skyrim/mods/94545]Enhanced Female Head Mesh[/url]\xa0\x62y domainwolf\n<br />[url=https://www.nexusmods.com/skyrim/mods/13722]Eyes of Beauty[/url]\xa0\x62y lograam\n<br />[url=https://www.nexusmods.com/skyrim/mods/3589]Natural Eyes[/url]\xa0\x62y nevenbridge\n<br />[url=https://www.nexusmods.com/skyrim/mods/67447]Improved Eye Reflections and Cube Map[/url]\xa0\x62y fadingsignal\n<br />[url=https://www.nexusmods.com/skyrim/mods/51602]Fair Skin Complexion[/url]\xa0\x62y hhaley\n<br />[url=https://www.nexusmods.com/skyrim/mods/91953]Bijin Skin[/url]\xa0\x62y rxkx22\n<br />[url=https://www.nexusmods.com/skyrim/mods/32986/?]Mature Skin[/url]\xa0\x62y maevan2\n<br />[url=https://www.nexusmods.com/skyrim/mods/86208]FreckleMania 2[/url]\xa0\x62y tetrodoxin\n<br />\n<br />(and more - currently updating this list!)\n<br />Please support these amazing modders by downloading and endorsing their work!\n<br />\n<br />[color=#D197A4][size=5]SPECIAL THANKS[/size][/color]\n<br />Kevin Quealy\n<br />Syrupy Stanza\n<br />Orc\n<br />Zierry\n<br />and my other amazing patrons who make these mods happen, you guys are the best.\n<br />\n<br />[color=#D197A4][size=5]ADDITIONAL THANKS[/size][/color]\n<br />Chickmetalhead for testing, advice and v1.3\xa0patches\n<br />Aeloyis for v1.3 fixed eye meshes\n<br />Sattyre for v1.4 USSEP patch\n<br />Toostruus for AI overhaul patch\n<br />Evgirunslaad for nifskope help\n<br />\n<br />[color=#D197A4][size=5]WANT MORE?[/size][/color]\n<br />[url=https://docs.google.com/document/d/1oqwxqt8QrqmFijFSEGKvkofz0QK6CQN7Wg6tuF6MY6Q/edit?usp=sharing]Here[/url]\xa0I have compiled a huge list of NPC overhauls, and\xa0[url=https://www.patreon.com/posts/27359706]here[/url]\xa0you can find the overhauls I personally use in my own game.\n<br />\n<br />[color=#D197A4][size=5]PERMISSIONS[/size][/color]\n<br />Read all about my mod permissions on\xa0[url=https://www.nexusmods.com/users/41216925]my profile[/url]\xfeff."
