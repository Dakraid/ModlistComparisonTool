nexusDescription="[center]\n<br />[img]https://c1.staticflickr.com/5/4272/35558887116_e0f0ebf087_o.png[/img][/center]\n<br />\n<br />[center][size=5][i]SPECIAL EDITION\n<br />FEATURING IMPROVED HIGH-RESOLUTION TEXTURES\n<br />[/i][/size]\n<br />[size=3]Travel beyond the borders of Skyrim, and visit Bruma, the northmost county in Cyrodiil.\n<br />\n<br />Discover what has become of the city's residents since the events of Oblivion in all-new adventures and storylines. Plunge into the depths of ancient Ayleid ruins. Explore an expansive region larger and denser than the Dragonborn DLC. In Beyond Skyrim: Bruma, the choices - and their consequences - are yours alone.\n<br />\n<br />Rediscover Frostcrag Spire, Cloud Ruler Temple, Frostfire Glade and many other legendary locations. The journey back to the Heartland begins now. Are you prepared?\n<br />\n<br />[img]https://c1.staticflickr.com/5/4027/35596430905_4d6c97c440_o.png[/img]\n<br />[size=3][/size][/center][size=3]\n<br />[/size][list][*][size=3]The city of Bruma, reimagined and [b]recreated from scratch[/b] in exhaustive detail, containing [b]over 70 residents[/b], each with their own [b]unique dialogue, stories and routines[/b][/size]\n<br />[/list][size=3][b]\n<br />[/b][/size][list]\n<br />[*][size=3]A fully-explorable County Bruma, [b]larger in size and scope than the Dragonborn DLC[/b], packed to the brim with [b]new dungeons, points of interest and secrets[/b] - brought to life with more custom art assets than any comparable Skyrim mod[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3]All-new [b]Cyrodilic weapons and armor[/b][/size]\n<br />[/list][size=3][b]\n<br />[/b][/size][list]\n<br />[*][size=3][b]Seamless integration [/b]with the base game - cross the border with your existing character or start a new one[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3]Innumerable [b]all-new quests and storylines[/b][/size]\n<br />[/list][size=3][b]\n<br />[/b][/size][list]\n<br />[*][size=3]Over [b]24,000 lines of high-quality voiceover[/b] from a professional and semi-professional cast whose combined credits include Dragon Age: Inquisition, Dust: An Elysian Tail, Apotheon and Heroes of Newerth[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3]Over [b]three hours of original music[/b][/size]\n<br />[/list][center][img]https://c1.staticflickr.com/5/4105/35209850720_fcbba75ce9_o.png[/img]\n<br />[size=3]Official Trailer\n<br />[/size]\n<br />[youtube]3G5RucTQkHY[/youtube]\n<br />\n<br />[size=3]Mod review by TheEpicNate[/size]\n<br />\n<br />[youtube]snEdFRMPKuQ[/youtube]\n<br />\n<br />[size=3]Bruma playthrough by Zero Period Productions[/size]\n<br />\n<br />[youtube]iIpAIB-JnQE[/youtube][/center]\n<br />[center][img]https://c1.staticflickr.com/5/4236/35596496705_e0ae582758_o.png[/img][/center]\n<br />[center][size=3][img]https://c1.staticflickr.com/5/4241/35213078030_0d24c1b90b_o.png[/img]\n<br />[/size][/center][size=3][u][b]\n<br />[/b][/u]\n<br />[/size][center][img]https://c1.staticflickr.com/5/4277/35466325901_75bed38aaa_o.png[/img]\n<br />[size=5][u][b]DO NOT USE NMM[/b][/u][/size]\n<br />[size=3]Nexus Mod Manager (NMM) is known to lose or corrupt data when downloading/installing large mods like Bruma. This will lead to loss of functionality or otherwise cause errors with content related to the mod, and is part of the reason the Nexus staff began development on Vortex as a replacement. If you encounter an issue and installed the mod using NMM, you will be asked to reinstall manually before moving on with assistance.[/size]\xfeff\xfeff\n<br />\n<br />[size=3][/size][/center][size=3][b][u]With Mod Organizer 2 (recommended) or Vortex:\n<br />[/u][/b]Click \"download with manager\" or download the archives manually.\xa0Once the mod is activated,\xa0\x65nsure that both BSAssets.esm and BSHeartland.esm are enabled in your load order and that BSHeartland.esm loads AFTER BSAssets.esm. BS_DLC_patch.esp should then follow BSHeartland.esm.[/size]\n<br />\n<br />[size=3]\n<br />[b][u]Manual installation[/u][/b]\n<br />Download and unzip the archives, and place all contents in your Skyrim/Data folder. Ensure that both BSAssets.esm and BSHeartland.esm are enabled in your load order and that BSHeartland.esm loads AFTER BSAssets.esm. BS_DLC_patch.esp should then follow BSHeartland.esm.\n<br />[/size][size=3]\n<br />[/size][size=3][i][u]\n<br />[/u][/i][b][u]Uninstallation:[/u][/b]\n<br />[i]Uninstalling Beyond Skyrim: Bruma is not supported due to the way that the game engine 'bakes' data into saved games. If you wish to stop using Beyond Skyrim: Bruma, you are STRONGLY advised to roll back to a saved game that predates your installing Beyond Skyrim: Bruma, or start a new saved game. \n<br />[/i]\n<br />[/size][size=3]If you uninstall Beyond Skyrim: Bruma without rolling back to a previous saved game or starting a new one, it is very likely that you will experience bugs. This is due to the way the game engine handles data files, and is true of Bethesda's official DLC as well as other comparable mods.\n<br />\n<br />\n<br />[/size][u][size=3]Compatibility Patches and Add-ons:[/size][/u]\n<br />\n<br />[list]\n<br />[*][url=http://www.nexusmods.com/skyrimspecialedition/mods/10924/?][size=3]Bruma Signs SMIM patch - SE[/size][/url]\n<br />[*][url=http://www.nexusmods.com/skyrimspecialedition/mods/10941/?][size=3]Valdacil's Item Sorting Patch[/size][/url]\n<br />[*][url=http://www.nexusmods.com/skyrimspecialedition/mods/10933/?][size=3]WARZONES - Assault Attack Compatibility Patch[/size][/url]\n<br />[*][url=http://www.nexusmods.com/skyrimspecialedition/mods/10934/?][size=3]Ordinator Beyond Skyrim Patch for Investor Perk[/size][/url]\n<br />[*][url=http://www.nexusmods.com/skyrimspecialedition/mods/10928/?][size=3]Realistic Needs and Diseases (USLEEP) for Beyond Skyrim[/size][/url]\n<br />[*][url=http://www.nexusmods.com/skyrimspecialedition/mods/10961/?][size=3]Fisherman Shack (Player Home)[/size][/url]\n<br />[*][size=3][url=https://rd.nexusmods.com/skyrimspecialedition/mods/13812/?tab=description]Patch for convenient horses[/url][b][/b][/size]\n<br />[*][size=3][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/28639?tab=description]Alternate Start Options for Beyond Skyrim - Bruma SE[/url][/b][/size]\n<br />[size=3][url=https://rd.nexusmods.com/skyrimspecialedition/mods/13812/?tab=description][/url][/size][/list][b]\xa0[/b]\n<br />[b]\xa0[/b]\n<br />[b]\xa0[/b][center][img]https://c1.staticflickr.com/5/4223/35558430256_597893fa53_o.png[/img][/center]\n<br />[size=3][b]Q[/b]: What kind of people are you looking for? How can I join the Cyrodiil team?\n<br />[b]A[/b]: We are always on the lookout for talented concept artists, 3D modellers, landscape designers and people skilled with the CK, although we have openings for other positions as well. Just send an application through [url=https://beyondskyrim.org]Our site[/url], along with a sample of your work. If you have any questions about joining you can ask in [url=https://discord.gg/JHaTbdTGJD]Our Discord[/url]. And if you don't have the skills now, consider joining [url=https://discord.gg/dHUyS7DJX8]The Arcane University[/url] our training division.\n<br />\n<br />[b]Q[/b]: What is Beyond Skyrim?\n<br />[b]A[/b]: Beyond Skyrim is an ambitious community, composed of various, independent projects working together to bring the other Provinces of Tamriel - like High Rock, Cyrodiil, Hammerfell and Morrowind - into the game and timeline of Skyrim.\n<br />\n<br />[b]Q[/b]: Will it require a new game?\n<br />[b]A[/b]: Nope! You will be able to use your existing characters from Skyrim. Just hop over the border, and continue your adventures.\n<br />\n<br />[b]Q[/b]: Is this the same thing as Skyblivion / Skywind? Why aren't you working with them?\n<br />[b]A[/b]: No, Skyblivion and Skywind are remakes of older Bethesda games in the Skyrim engine. This is an entirely new mod in which the player can visit a version of Tamriel contemporary to Skyrim. Our goals and methods are different, but we keep up a good relationship.\n<br />\n<br />[b]Q[/b]: Why not you just port content from Oblivion / Morrowind / other games?\n<br />[b]A[/b]: Because this is a violation of Bethesda's EULA, and would be grounds for them to close down the project.\n<br />\n<br />[b]Q[/b]: Will this be released for consoles?\n<br />[b]A[/b]: Beyond Skyrim: Bruma is now available for Xbox One. We cannot release it on PS4 due to Sony's policies on mod assets prohibiting us from doing so.\n<br />\n<br />[/size]\n<br />[center][img]https://c1.staticflickr.com/5/4065/35596277765_d01cde2630_o.png[/img]\n<br />[size=3]The Beyond Skyrim: Bruma original soundtrack is available for streaming and download here![/size]\n<br />[url=https://danielran.com/blog/beyond-skyrim-bruma-ost][size=3]https://danielran.com/blog/beyond-skyrim-bruma-ost\n<br />\n<br />[/size][/url][size=3]You may also check out this video featuring Lead Composer Daniel Ran, as he explains the creative process behind the Beyond Skyrim: Bruma soundtrack:[/size]\n<br />[size=3][url=https://www.youtube.com/watch?v=98WdTyHUpqs]https://www.youtube.com/watch?v=98WdTyHUpqs[/url]\n<br />[/size][/center]\n<br />[center][img]https://c1.staticflickr.com/5/4179/35428527582_47d098c850_o.png[/img][/center][size=3]We will support Beyond Skyrim: Bruma comprehensively, with patches to resolve any bugs and issues that are reported by players.\n<br />\n<br />But we're not stopping with Bruma - we're working on the rest of Cyrodiil, too - from the naval heart of Anvil to the swampy marshes of Blackwood and the grandeur of the Imperial City, as part of the wider Beyond Skyrim: Cyrodiil project. Be sure to follow us on our social media outlets to get up the latest news on patches and the continued development of Cyrodiil.[/size]\n<br />[/size][center][size=3][img]https://c1.staticflickr.com/5/4230/34755711524_db599edc8c_o.png[/img]\n<br />For the latest news on Beyond Skyrim and its projects, follow us on one of our social media pages and chat with us on our Discord community outpost![/size][b]\n<br />[b][url=https://discord.gg/JHaTbdTGJD]Discord[/url][/b]\n<br />[url=https://twitter.com/beyondskyrim?lang=en]Twitter[/url]\n<br />[url=https://www.youtube.com/channel/UCWqQ5maGI-JzbbubDJ8Gg2Q]YouTube[/url]\n<br />[url=https://www.facebook.com/BeyondSkyrim/]Facebook[/url]\n<br />[url=https://vk.com/beyondskyrim]VK (\x412\x41a\x43e\x43d\x442\x430\x301\x43a\x442\x435) \n<br />[/url][url=http://beyondskyrim.tumblr.com/]Tumblr[/url][/b]\n<br />[img]https://c1.staticflickr.com/5/4139/34755494674_6afb211499_o.png[/img]\n<br />[size=3]Because of the extensive\xa0number of contributors, we saw it necessary to separate the full credits list from the main mod page. You can find the full credits in the readme tab and also at:\n<br />[/size][size=3]\n<br />[url=http://beyondskyrim.org/][/url][url=https://beyondskyrim.org/beyond-skyrim-bruma-credits/]https://beyondskyrim.org/beyond-skyrim-bruma-credits/[/url]\n<br />\n<br />[b]Project Design\n<br />[/b]The Beyond Skyrim: Cyrodiil Development Team\n<br />\n<br /> [b]Special Thanks\n<br />[/b]The Dark Creations staff\n<br />The Niftools Team\n<br />The SKSE Team\n<br />The SkyUITeam\n<br />The Tamriel Rebuilt Team\n<br />The Province Cyrodiil Team\n<br />The Rigmor of Cyrodiil Team\n<br />The Beyond Skyrim Collaboration\n<br />Gopher[/size][/center][b][list]\n<br />[/list][/b]"
