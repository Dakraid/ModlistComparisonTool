nexusDescription="[center][img]http://i.imgur.com/mIZy13s.jpg[/img]\n<br />\n<br />[font=Georgia][size=3]Additional Desert Flora for [url=http://www.nexusmods.com/skyrim/mods/64651/?][/url][url=http://www.nexusmods.com/skyrimspecialedition/mods/4509][/url][url=http://www.nexusmods.com/skyrimspecialedition/mods/4509]MannyGT's Gray Cowl of Nocturnal\xa0SE[/url] mod\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/mods/64752]also available for \"Vanilla\" Skyrim[/url]\xfeff\n<br />\n<br />[b][color=#00ff00]THIS NOT-FOR PROFIT MOD CAN BE DOWNLOADED AND USED FREE OF CHARGE[/color][/b][/size][/font][/center]\n<br />[center][b][color=#00ff00]Other Authorized Translations[/color][/b]\n<br />\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/10500/?]Fran\xe7\x61is[/url] | (others yet to come)[/center]\n<br />I've recently finished the mod's main quest, and yeah, did noticed that the town (an Imperial colony, really) was being baked in the sun. Immersion-wise, that much heat in this place is enough to kill.\n<br />\n<br />What I did was to fire up CK, gather some of GKB's tree resources and went to work.\n<br />\n<br />As a result, I've added a lot of flora in and around the colony, plus some more in the other oasis scattered across the desert... Just like what Skyrim Flora Overhaul does for the rest of the game.\n<br />\n<br /> But as this is a WIP I still have to find other spots to plant more palms. Some of you who watched The Mummy Returns may also love the little touches I added to the Oasis of Mora Sul.\n<br />\n<br />The following areas now have palms and some vegetation added:\n<br />\n<br />[list]\n<br />[*]In and around the town of Ben Erai\n<br />[*]Wild oasis\n<br />[*]Lamp Houses\n<br />[*]Ancient Alikr House\n<br />[*]Oasis of Mora Sul\n<br />[/list]\n<br />More areas may be considered later for adding vegetation.\n<br />\n<br />[b][color=#00ff00]Reviews[/color]\n<br />\n<br />[list]\n<br />[*][url=http://dragonporn.ldblog.jp/archives/8151447.html]Dragonporn (Japanese Skyrim mod review site)[/url]\n<br />[/list][/b]\n<br />[b][color=#00ff00]Installation[/color][/b]\n<br />Simply install the mod from NMM or MO2.\n<br />\n<br />For LOD generation, extract the textures and meshes from BSAs using any extractor such as BAE.\n<br />\n<br />[b][color=#00ff00]Upgrading[/color][/b]\n<br />Make a gamesave inside any interior cell, then exit, deactivate the old version, then install and activate the new version from your mod manager.\n<br />\n<br />[b][color=#00ff00]Uninstallation[/color][/b]\n<br />Make a gamesave inside any interior cell, then exit, deactivate and uninstall from your mod manager.\n<br />\n<br />[color=#00ff00][b]Compatibility Information[/b][/color]\n<br />This mod is compatible with popular flora add-ons and environmental overhauls such as Skyrim Flora Overhaul and any of AceeQ's mods.\n<br />\n<br />[b][color=#00ff00]Resource Information[/color][/b]\n<br />Uses resources from:\n<br />\n<br /> Ga-Knomboe Boy's GKB Green Trees kit -\xa0[url=http://www.nexusmods.com/skyrim/mods/19268]http://www.nexusmods.com/skyrim/mods/19268\n<br />[/url]\n<br />3AM's trees --[url=http://www.nexusmods.com/skyrim/mods/61932/?]\xa0http://www.nexusmods.com/skyrim/mods/61932/?[/url]\n<br />\n<br />Portion of Harvestables by ChickenDownUnder (note that the bamboo in this mod isn't harvestable) --\xa0[url=http://www.nexusmods.com/skyrim/mods/15108/?]http://www.nexusmods.com/skyrim/mods/15108/?[/url]\n<br />\n<br />[b][color=#00ff00]Permissions[/color][/b]\n<br />Any plans to modify this mod or upload this mod to sites\xa0\n<br />other than Nexus or TESA will require my express permission.\n<br />\n<br />[b][color=#00ff00]Credits[/color][/b]\n<br />MannyGT -- The Gray Cowl of Nocturnal adventure mod\n<br />Ga-Knomboe Boy -- GKB Green Trees resource pack\n<br />3AM -- Tree resource pack\n<br />ChickenDownUnder -- Bamboo tree resources"
