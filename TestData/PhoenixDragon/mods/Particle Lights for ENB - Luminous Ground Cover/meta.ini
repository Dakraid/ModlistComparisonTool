nexusDescription="[size=4]These plants have super cool animated [color=#00ffff]glow in vanilla[/color] Skyrim... but of course they cast no light in vanilla. And I didn't add ENB light to them before!!! WHAT'S WRONG WITH ME??!! FLARK!!!...\n<br />\n<br />So, [color=#00ffff]now I did add ENB light[/color]... It can be a subtle effect sometimes and some other times not so subtle depending on their position :)\n<br />\n<br />I hope you like it ^-^\n<br />\n<br />[b][color=#00ffff]Check the images!! :O\n<br />\n<br />\n<br />[/color][color=#ff7700]INSTALLATION:[/color][/b]\n<br />[color=#00ffff]1)[/color] Install the main file manually or using any mod manager.\n<br />\n<br />[/size][size=4][color=#00ffff]2)[/color] Be sure that you have this settings in enbseries.ini file:\n<br />[EFFECT]\n<br />EnableComplexParticleLights=true\n<br />\n<br />[COMPLEXPARTICLELIGHTS]\n<br />EnableBigRange=true\n<br />\n<br />\n<br />[size=4][size=4][b][color=#ff7700]REQUIREMENTS:[/color][/b]\n<br />-An ENB preset to enable the particle lights effect.[/size]\n<br />\n<br />[size=4][color=#ff7700][b]COMPATIBILITY:[/b][/color]\n<br />-Compatible with everything that doesn't include the same meshes.\n<br />[color=#00ffff]\n<br />\n<br />[b]RECOMMENDED MODS:\n<br />[/b][/color]-[url=https://www.nexusmods.com/skyrimspecialedition/mods/40278]High Poly Gleamblossoms[/url]\xa0(for more ENB lights around Darkfall Passage :D)\n<br />\n<br />-The textures I'm using for these \"luminous\" plants are 2k and can be found in (google):\n<br />\n<br />LH\x2019s Skyrim Vanilla Overhaul Textures PROJECT -&gt;\n<br />S.V.O.T.P 04 V3 - DLC01\xa0-&gt;\n<br />SVOTP4 v3.0.bsa\n<br />\n<br />textures&#92;dlc01&#92;landscape&#92;plants&#92;DLC01LumGroundCover01.dds\n<br />textures&#92;dlc01&#92;landscape&#92;plants&#92;DLC01LumGroundCover01_N.dds\n<br />textures&#92;dlc01&#92;landscape&#92;plants&#92;DLC01LumGroundCover01_G.dds\n<br />\n<br />^\xfeff\x65xtract those files using\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/1756]BSA Browser (with .BA2 support)\n<br />[/url]\n<br />\n<br />\n<br />[size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=4][b]CREDITS:[/b]\n<br />-[url=https://www.nexusmods.com/skyrimspecialedition/users/93362]Rudy102[/url]\xa0\x66or creating and giving permission to use some of his assets here on nexus :)[/size][/size][/size]\n<br />\n<br />\n<br />[size=4][size=4][size=4]*******************************************************************\n<br />\n<br />[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][center][size=4][size=4][size=4][size=3][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=4][size=4][size=4][color=#ff0000][b]MY OTHER ENB PARTICLE LIGHTS' MODS:[/b][/color]\n<br />\n<br />[size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=4][size=4][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/68580]Particle Lights for ENB - Ebonmere[/url]\xfeff[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size]\n<br />\n<br />[size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=3][size=4][size=4][size=4][size=4][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/67663]Particle Lights for ENB - Ice Torches[/url]\xfeff[/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][/size][