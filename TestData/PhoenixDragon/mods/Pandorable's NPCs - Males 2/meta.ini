nexusDescription="[color=#cccccc][size=3][b][color=#D197A4][b][color=#D197A4][center][url=https://www.patreon.com/pandorable]patreon[/url]\xa0|\xa0[url=https://discord.com/invite/NB6nJT2]discord[/url]\xfeff\xa0|\xa0[url=https://www.youtube.com/channel/UCeuZ_GmMM68B6lbNfMzcc4g]youtube[/url][/center]\n<br />[/color][/b][/color][/b][/size][size=5]ABOUT[/size][/color]\n<br />Clearly the men of Skyrim needed some more attention, so here are another 60 overhauled male NPCs. As usual I have kept it lightweight by having the NPCs use the skin and body mods you have installed and I have left the NPC weights untouched for increased compatiblity with other mods.\xa0\n<br />\n<br />[color=#ff0000][u]IMPORTANT![/u] [/color]The skin textures you have installed will drastically change the appearance of any NPC, so they might not look the same in your game as in my screenshots. Below are comparison images of an NPC using 5 different skin textures to show just how much of an impact skin textures have on your game. What you choose is up to you, just know it will greatly affect how male NPCs look. I use Vitruvia but you can of course use whatever you want.\xa0\n<br />\n<br />[img]https://i.imgur.com/xQ4ZiAP.png[/img]\n<br />\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/107354]LEGENDARY EDITION[/url][/size]\n<br />\n<br />[color=#cccccc][size=5]COMPATIBILITY[/size][/color]\n<br />My overhauls can safely be used together with other replacers as long as the mods are loaded correctly. This mod is also perfectly fine to merge with other\xa0[u]non-conflicting[/u]\xa0mods if you want to save a plugin slot.\xa0\n<br />\n<br />[color=#cccccc][size=5]INSTALLATION &amp; REQUIREMENTS[/size][/color]\n<br />The mod comes in a FOMOD installer so I highly recommend installing this with a mod manager of your choice. Manual installation is not recommended unless you know what you're doing.\xa0[u]Unofficial Skyrim Legendary Edition Patch[/u]\xa0is required for the USLEEP version of this mod. A patch for AI Overhaul is included in the installer.\n<br />\n<br />[color=#cccccc][size=5]FAQ[/size][/color]\n<br />[b]Q: Are the outfits included/What are they wearing?[/b]\n<br />A: No outfits are included - all this mod does is change the NPCs from the neck up. All NPCs in my screenshots use either vanilla outfits or armor from Apachii Divine Elegance Store.\n<br />\n<br />[b]Q: Help, the faces are messed up/I have the blackface bug/the heads are bald![/b]\n<br />A: Rearrange your load order, put this mod near the bottom, or reinstall. Take a look at your load order to see if any of your other mods might be incompatible with this one. Feel free to ask for help in the comments, but please save us both some time and do some troubleshooting on your own first!\n<br />\n<br />[b]Q: Is this mod compatible with (insert body mod here)?[/b]\n<br />A: Yes, this mod only edits NPCs from the neck up.\n<br />\n<br />[b]Q: This NPC is naked![/b]\n<br />A: That happens if you install this mod on an existing save due to a few NPC outfits being changed. It's easily fixed by opening the console, targeting the naked NPC and using the\xa0[i]resetinventory\xa0[/i]command. To avoid this \"problem\" entirely, install this before starting a new playthrough.\n<br />\n<br />[b]Q: The NPCs don't look like in your pictures![/b]\n<br />A: I get comments like this a lot, and 9/10 times it's related to the skin texture mod - or lack thereof. This mod does not come with its own skin textures, instead it will use what you have installed. Your ENB will greatly affect how characters look too.\xa0\n<br />\n<br />[b]Q: Can you add/change/remove something?[/b]\n<br />A: Not unless there is an actual problem with my mod. This is my vision and I'm happy with it. I will[i]\xa0\x61\x62solutely not\xa0[/i]make any special versions for strangers on the internet.\xa0\n<br />\n<br />[b]Q: Why didn't you do\xa0[i]this\xa0[/i]NPC?[/b]\n<br />A: My patrons gave me a list of NPC suggestions and I picked characters from there.\n<br />\n<br />[b]Q: Can I request an NPC?[/b]\n<br />A: This mod is complete and no more NPCs will be added.\n<br />\n<br />[color=#cccccc][size=5]NPCS ALTERED[/size][/color]\n<br />Full NPC list with names and IDs [url=https://docs.google.com/document/d/110ufCZbeRJyMJQMqt2lzIOakfDxkzb8-adqngzOu36w/edit?usp=sharing]here[/url].\n<br />\n<br />[color=#cccccc][size=5]CREDITS[/size][/color]\n<br />[url=https://www.nexusmods.com/skyrim/mods/29624/?]RaceMenu\xa0[/url]\xfeff\x62y expired\n<br />[url=https://www.nexusmods.com/skyrim/mods/68311/?]KS Hairdos Renewal[/url]\xa0\x62y kalilies, stealthic khaos &amp; shocky\n<br />[url=https://www.nexusmods.com/skyrim/mods/10168]ApachiiSkyHair[/url]\xa0\x62y apachii\n<br />[url=https://www.loverslab.com/files/file/7768-hg-hairdos/]HG Hairdos[/url]\xa0\x62y summerdew\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41863]High Poly Vanilla Hair[/url]\xa0\x62y macxhiin\n<br />[url=https://www.nexusmods.com/skyrim/mods/78669]Hallgarth's Additional Vanilla Hair[/url]\xa0\x62y hallgarth\n<br />[url=https://www.nexusmods.com/skyrim/mods/11140/]Bald Head[/url]\xa0\x62y dark1402\n<br />[url=https://www.nexusmods.com/skyrim/mods/30411/?]Brows\xa0[/url]by hvergelmir\n<br />[url=https://www.nexusmods.com/skyrim/mods/28363]Beards[/url]\xa0\x62y hvergelmir\n<br />[url=https://www.nexusmods.com/skyrim/mods/94462]SV Beards[/url]\xa0\x62y shadowtigers\n<br />[url=https://www.nexusmods.com/skyrim/mods/79442]Hirsute Beards[/url]\xa0\x62y snfkin\n<br />[url=https://www.nexusmods.com/skyrim/mods/13722]Eyes of Beauty[/url]\xa0\x62y lograam\n<br />[url=https://www.nexusmods.com/skyrim/mods/3589]Natural Eyes[/url]\xa0\x62y nevenbridge\n<br />[url=https://www.nexusmods.com/skyrim/mods/74948]Lind's Elven Eyes[/url]\xa0\x62y lind001\xa0\n<br />[url=https://www.nexusmods.com/skyrim/mods/86208]FreckleMania 2[/url]\xa0\x62y tetrodoxin\n<br />[url=https://www.nexusmods.com/skyrim/mods/100879]Xenius Character Enhancement Comple